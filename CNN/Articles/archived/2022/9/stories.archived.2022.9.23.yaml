      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266048da-f1aa-4098-bbf7-8a9bd398bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policies start on October 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f3843-204d-407c-86e1-75df1913a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.840+08:00
