    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56be5a89-6868-4f02-9666-70c17283e5f8'
    'lead': 'Following reports of alleged armed ''invaders,'' the Department of Interior
      and Local Government on Friday clarified there’s no armed encampment at the
      Masungi Georeserve in Tanay, Rizal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T21:08:41.084+08:00
