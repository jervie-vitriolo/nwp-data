    'template': '1'
    'title': 'DOJ to take CPP-NPA terrorist tag ruling to CA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c2203-3982-4487-a6f1-794daea954d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —<strong>&nbsp;</strong>The
        Department of Justice (DOJ) is set to file a new proscription case against
        the Communist Party of the Philippines (CPP) and its armed wing, the New People''s
        Army (NPA), before the Court of Appeals (CA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459bbc9c-aa28-4f65-bac2-5f981b812f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3a36e-bb9c-4e88-862d-fd3b5e6e9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Justice
        Secretary Jesus Crispin Remulla explained that under the Anti-Terrorism Act,
        the jurisdiction over proscription cases falls under the CA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f5da8c-1b2c-4b27-a012-23165c2fc233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b7fa97-b595-4650-9474-68f7dace6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after Manila Regional Trial Court Branch 19 junked
        the government''s petition to declare the CPP and NPA as terrorists, noting
        that they do not exist to engage in terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3eff9c-766c-4380-a6b0-37ba80e84fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f25f0-ea8c-4709-8496-d08cfe913478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/22/CPP-NPA-terrorist-group-DOJ.html">Manila
        court junks govt''s case to declare CPP, NPA as terrorist groups&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017601ee-448b-4e71-9590-f76126148fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42bedd3-56df-48d1-bc5a-3970eece0cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law that was used in the RTC case is already a law that was
        repealed by the Anti-Terrorism Act of 2020," Remulla said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69510d93-1859-4d96-a930-817eb2608583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74275c3d-edcc-4ff3-8e5c-04f7e7bbebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla previously told the media that they were initially considering
        appealing the Manila RTC''s ruling, but eventually said on Friday''s interview
        that doing so "will not serve us anything good."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744c7e1-92e6-4139-b20e-98917fdee8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449d953-de2d-444a-97fe-1146560c469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the new law, the jurisdiction for proscription of terrorist
        organizations will lie in the Court of Appeals," he added. "We are now preparing
        our cases for the CA for the proscription of CPP-NPA."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c645c62-6e71-464d-b69c-f027f4df6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4fc4d-222c-45a3-bd1a-1d57404d3fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government, through the DOJ, filed the petition for
        proscription against the CPP-NPA on Feb. 21, 2018 to recognize them as terrorist
        groups under Section 17 of Republic Act 9372 or the Human Security Act (HSA)
        of 2007.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4602feb-a60d-4089-bed8-ceb0d8582f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746772a5-d287-4c57-abbb-3b84690c4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proscription case was filed two years before the passage of
        the controversial Anti-Terrorism Act (ATA) of 2020 (Republic Act No. 11479),
        which now supersedes the old law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e595af-8750-4206-8b5f-740de7b94827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3f2d1-bff5-471c-b130-cd3bf54ecb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In determining whether the CPP and NPA committed "terrorist acts,"
        the Manila court assessed nine incidents of atrocities allegedly committed
        by CPP-NPA members as testified by government witnesses. But the court said
        these fell within the category of "small-time, hit-and-run, sporadic acts
        of violence with no specified victims or targets."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2186c-3387-4ac6-b6ce-33e18bbf783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7bfd8-5320-4659-93c8-30f5409ffaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said, however, that the ruling seemingly became a treatise
        on how to defend the National Democratic Front and the other progressive movements
        "who want to bring down the government."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112522a9-6ad6-4ccf-b3b8-77aea381a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333385a-e64a-4240-b72a-535659173b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that when the decision came, "there were facts alleged
        not in evidence in the decision, not proven, and there were issues raised
        that were not even an issue in the case filed like red-tagging."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ac52a-cb31-420c-ba64-00d360e3c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8a321-30cc-4c53-ba8c-57c945b484f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte previously issued Proclamation
        374 that designated the CPP-NPA as terrorist groups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99acb46-bca3-4743-a007-b634ed473257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b00edeb-df5d-4945-a87a-d5b7cc938d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designation is an "administrative act" of the executive through
        the Anti-Terrorism Council, while proscription is a judicial proceeding before
        the regional trial court (under the repealed HSA) or before the Court of Appeals
        (under the Anti-Terrorism Act or ATA).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e2e01-13be-458f-999f-b69d6aa1c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d0ff4-b8d3-41f4-9ed4-21aefbfc7dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:39:09.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the passage of the ATA, Judge Magdoza-Malagar of the Manila
        RTC Branch 19 said the court retained jurisdiction over the case and could
        use the definition of "terrorist acts" in the HSA. This means the DOJ still
        carries the burden of proof to justify the proscription of the two groups
        as terrorist organizations.</p>'
  'Hong-Kong-removes-COVID-quarantine':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-23T15:53:36.919+08:00
    'imagesource': 'jcr:4ad16bb0-4c10-47b9-a28d-cade4aa045d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d79c1d-706f-469e-9d34-336a7e1e9ec0'
    'lead': 'Hong Kong has announced it will scrap one of the world''s most restrictive
      COVID-19 border control policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T16:00:45.798+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:44:40.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:14.581+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong removes international travel quarantine after more than two
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d5071-804f-43c9-92be-0db0ec92342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Hong Kong government has announced
        the ending of formal quarantine for international travelers after more than
        two and a half years of stringent pandemic controls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da19f85-6b32-47b9-9b33-119655d36782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under new rules that will take effect from September 26, incoming
        travelers will be required to undergo three days of monitoring on arrival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ceca2b-8541-400d-bd9c-6966f0cc807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has faced considerable pressure from its
        business community and some public health officials to loosen restrictions
        amid a faltering economy, an outflow of foreigners and concerns that the financial
        hub, once known as "Asia''s World City," was being left behind as the rest
        of the world moved on from the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf6177-9768-40ef-9377-23cc0c794708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about when the city would loosen restrictions have grown
        more pointed as two major international events, the Hong Kong Sevens rugby
        tournament and a global banking conference, were slated for November and seen
        as a way to revive the beleaguered city, which has been rocked in recent years
        by pro-democracy protests and an ensuing crackdown on civil liberties by Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a63562-7a4f-4ee0-919d-2443a1119294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While various governments brought in border controls following the
        outbreak of the pandemic, most have since rolled back the measures, including
        Singapore, which typically vies with Hong Kong to attract foreign business
        and talent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110027f4-d52d-42cc-89d7-d838019d3ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike other global hubs, Hong Kong''s Covid-19 policies have
        long been seen as closely tied to mainland China, where Beijing continues
        to maintain a stringent zero-Covid policy and border quarantines, with no
        sign of easing as stamping out infection remains a top priority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c596f4b4-f5d9-4dba-aaf2-2cf8ce392684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for the international border controls to be loosened under
        the leadership of Lee''s predecessor Carrie Lam, who left office June 30,
        were stymied by a competing demand to open quarantine-free travel to the mainland
        -- a proposition that has yet gone unfulfilled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ec6a6-717c-45e2-80fe-18d62a1938a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public signal of Beijing''s support for Hong Kong''s new policy
        route came on September 20, when the deputy head of the Hong Kong and Macao
        Affairs Office Huang Liuquan said the Hong Kong government had been coordinating
        its policies in line with its local situation and adjustments did not need
        to be "overinterpreted."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4523d6e-d3f4-49a9-84d9-c1f0850305c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new policy for international arrivals in Hong Kong may
        not be a harbinger of imminent change in mainland policy, it is a mark of
        divergent situations on each side of the border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c7a2b-5a1d-4427-86bf-f547739d5e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the city kept local cases to a minimum for the first two
        years of the pandemic, Hong Kong experienced an explosive outbreak of the
        highly infectious Omicron variant earlier this year and has not revived a
        zero-Covid stance since. Instead, the city has continued to clock between
        hundreds and thousands of daily cases. Officials records show over 1.7 million
        cases have been reported in the city of 7.4 million, though experts believe
        the real number is higher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf73b9-67b7-4bee-b3f0-aa46c3382bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, in contrast, the vast majority of the country
        has yet to be exposed to the virus -- placing its population at a deficit
        when it comes to natural immunity from infection, a concern for health officials
        there who fear the strain of a widescale outbreak on the health care system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428d200-6ea8-4c12-ae92-02e98efe14bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s new measures comes more than 900 days after the city
        first enacted border restrictions in March 2020 and nearly two years after
        it mandated hotel quarantine for all international arrivals in December 2020.
        At its longest, the quarantine period stretched to 21 days. Travelers who
        tested positive during quarantine were moved to designated facilities, including,
        at times, government-run camps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbb43b-eae2-427d-ad73-7fa789916405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program became increasingly controversial among the public after
        Covid-19 vaccines became widely available, local case numbers rose and places
        with similar systems like New Zealand and Australia opened their borders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb642fcf-144d-4d91-9956-2ad8537d29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer a dearth of available hotel rooms and limited flights
        raised public anger as travelers risked being trapped outside the city until
        a free room opened up if their itinerary was disrupted, for example by catching
        Covid-19 or having a flight rescheduled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e67fb7-1916-4b66-a051-da3b0407478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain restrictions have been eased in recent months. In May non-Hong
        Kong residents were permitted to enter the city from overseas for the first
        time in more than two years, while a scheme that saw some flights with Covid-positive
        passengers suspended was scrapped in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd6531-f68f-4728-823f-5afc8802397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:00:45.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this summer, Lee''s administration reduced quarantine from
        one week to three days, plus an additional four days of health monitoring,
        during which arrivals are not allowed to go to places including bars, gyms
        and restaurants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20e4f2-9804-4b5f-ab10-c14d122512a7'
      'mgnl:activationStatus': true
