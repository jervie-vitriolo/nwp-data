    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f697a9-881c-4758-bbac-fb79a921e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T14:13:25.148+08:00
