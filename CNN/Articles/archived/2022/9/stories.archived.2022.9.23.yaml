    'title': 'Signal No. 1 up in eastern portion of Isabela, northern portion of Aurora
      due to ''Karding'''
    'updated': 2022-09-23T23:58:00.000+08:00
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a772c4-9f9d-4df5-a692-a70bb045f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T09:03:27.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>&nbsp;The
        state weather bureau has raised Signal No. 1 in some parts of Luzon due to
        Tropical Storm Karding.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5432d-984a-47e5-a4bb-06d98a64c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:03:04.019+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02823c8f-fa46-4a7f-ae41-adf38f1189f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:03:04.019+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Tropical Cyclone Wind
        Signal No. 1 is now hoisted over the eastern portion of Isabela (Divilacan,
        Palanan, Dinapigue, Maconacon, San Mariano, Ilagan City) and the northern
        portion of Aurora (Casiguran, Dilasag, Dinalungan).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4c7bd-06fd-4a7c-837c-d060cf484739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:03:04.019+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b832d5-7d9a-4fc4-bdc5-6457aa739fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:03:04.019+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warned these areas will experience strong breeze to near
        gale strength winds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d622a9-e7c9-42a0-a4de-c0fd2cf6be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:03:04.019+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86814058-29fd-4dc2-88ed-09610fb1232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:03:04.019+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Karding could gradually intensify within the period
        prior to making landfall over Northern Luzon. It could hit land as a severe
        tropical storm, PAGASA added, although there is a possibility for the weather
        disturbance to reach typhoon category before reaching land.</p>'
    '6':
