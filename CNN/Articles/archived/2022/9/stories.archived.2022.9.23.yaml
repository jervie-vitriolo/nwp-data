      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f10d43-5c6b-4abd-8348-bfaf5581be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the government should not have allowed illegal aliens
        to stay in the country in the first place since China has already made it
        hard for POGO workers here to return to their homeland.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac62fa34-2f01-417b-bb67-5f8ba3a554f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.236+08:00
