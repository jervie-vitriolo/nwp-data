      'jcr:uuid': 'a64e7dcf-773a-4590-b749-789750fa4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and videos show police cracking down on demonstrators in
        multiple cities, with footage showing several protesters at a demonstration
        in central Moscow being carried away by the police and authorities in St.
        Petersburg attempting to contain a crowd chanting "no mobilization" outside
        Isakiivskiy Cathedral.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45db070-6949-42e7-a1c2-6467797a5b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8a42e-99e7-4189-ba26-229c8f945afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police detained the protesters across 38 cities in Russia on Wednesday,
        according to figures released shortly after midnight by independent monitoring
        group OVD-Info. The group''s spokeswoman Maria Kuznetsova told CNN by phone
        that at at least four police stations in Moscow, some of the protesters arrested
        by riot police were being drafted directly into Russia''s military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bac6a5-db9d-420f-bd1c-634b8dd479cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7f0e2-ea0e-4f5a-919a-31b4f5f87f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the detainees has been threatened with prosecution for refusing
        to be drafted, she said. The government has said that punishment for refusing
        the draft is now 15 years in jail. Of the more than 1,300 people detained
        nationwide, more than 500 were in Moscow and more than 520 in St. Petersburg,
        according to OVD-Info.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74afce9-9f46-4b55-8f3e-43857d5a41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b6373-32fa-40e1-a2a0-69c870e55759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over half the detained protesters whose names were made public
        are women, OVD-Info also said, making it the biggest anti-government protest
        by share of women in recent history. The watchdog specified the full scale
        of the arrests remains unknown, however.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20437e5f-b182-4c1a-bb0b-c751aea3566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba5c3b-1e6b-4573-a08e-54d3ac148ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine journalists and 33 minors are also among the detained, it said,
        adding that one of the minors was "brutally beaten" by law enforcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc05c95-11b7-4354-b80e-d53aba38bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a90757-d4f1-47ed-b305-d1f67c5a83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A wider mobilization?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9bb06-4ed0-420e-9e2d-60cbeaf18e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations followed a Wednesday morning address by Putin,
        in which he laid out a plan that raises the stakes of his war in Ukraine,
        including for the Russian people, at a time when a sudden counteroffensive
        from Kyiv has recaptured thousands of square miles of territory and put Moscow
        on the backfoot. Experts say Russia''s forces have been significantly depleted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c78d33e-e980-4ba4-8a0c-a684f731cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3fa71a-6393-47de-827e-642a74ffaaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announced "partial mobilization" would see 300,000 reservists
        called up, according to Defense Minister Sergei Shoigu. Putin said those with
        military experience would be subject to conscription, and stressed that the
        decree -- which was already signed -- was necessary to "protect our homeland,
        its sovereignty and its territorial integrity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae0031f-dab8-453a-9a3d-24e31eb32286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d4b1f-4e30-42b0-93b1-2c861e7bcefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s decree appears to allow for wider mobilization than he
        suggested in his speech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a4f1d-bdb3-48f3-b464-a1f2e2ab1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4073f-1558-404a-b6dc-f7510305f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first paragraph talks about a "partial mobilization," but it
        does not define those eligible as narrowly as Russia''s leader did in his
        address. Instead, it says that the only people to which it does not apply
        are those who are ineligible because of age, sickness, or imprisonment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32fd33-2b0a-4b11-8040-25816a7a79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d312e5f-9389-4c3e-8c6f-247314f8ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ekaterina Schulmann, a Russian political scientist and associate
        fellow at the Chatham House think tank, said on Telegram that while the decree
        "describes the mobilization as partial," it "sets no parameters of this partiality,
        either territorial or categoric."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc5287-955b-43d7-a743-243fe8e1b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3b65e-15d7-449c-acc5-32ff783be1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to this text, anyone can be called up except for those
        working in the military-industrial complex who are exempt for the period of
        their employment. The fact that the mobilization applies only to reservists
        or those with some particularly necessary skills is mentioned in the address,
        but not in the decree."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9745f9b-d65c-4a23-9bb8-c3cac75d9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c1d23-61a3-49ab-8cf8-54bc34c2f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian human rights lawyer Pavel Chikov said that the decree sets
        out mobilization "in the broadest terms."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64195be-f707-4c79-ae80-748a42cec903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3c2ec-3f79-473a-bfbb-1bf09214bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president is leaving it at the Defense Minister''s discretion.
        So in fact it is the Russian Defense Ministry that will decide who will be
        sent to war, from where and in what numbers," Chikov said on Telegram.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2506f7f-e8e0-429c-aad0-d4bcc3448698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ee52f-548b-42a3-815c-aac055a9011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate significance of the apparent discrepancy is not yet
        clear. And it remains to be seen if the Kremlin has the appetite for a wider
        mobilization across the general civilian population.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0ddb1-7329-4fcb-8574-bfc41ce66cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed33a3-4134-41f5-94f8-e7e788a6c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protesters urge end to war</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db360b0-35bd-41c4-b8be-72a6df2aa109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Wednesday address, Putin also raised the specter of nuclear
        weapons, saying he would use "all the means at our disposal," if he deemed
        the "territorial integrity" of Russia to be jeopardized. He also endorsed
        referenda on joining Russia that Russian-appointed leaders in four occupied
        regions of Ukraine announced they would hold this week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfbe8c-c4f7-4598-81c2-6ecfd514f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa368d-c7e8-4757-807d-e51eac40e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern among Russian citizens was palpable on Wednesday, with travel
        agency websites showing a dramatic increase in the demand for flights to places
        where Russians do not need a visa. Flight sale websites indicate direct flights
        to such countries sold out through Friday at least.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ef0c3-3c00-4d97-85d1-e38992693a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a2fc5-94cd-4959-b385-a338dfdbf940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a spokesperson for the European Commission acknowledged
        that there had been numerous requests by Russian citizens hoping to enter
        European Union countries. They said that the EU is planning to establish a
        joint position on the matter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc38db-3b82-4610-bc9b-9498580032df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07bac93-6d45-4937-a4f5-d4973b9e940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission also noted that, for now, each member state
        will need to assess entry requests on a case-by-case basis, adding that external
        border management of the EU must be carried out in line with EU law and comply
        with "fundamental rights and all of the legislation in place for asylum procedures."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b4070-aceb-4a15-8304-4756d1e5b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17a8e9-8acb-4b09-87df-780acd51e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests in Russia, most of which appeared to have attracted
        a few dozen people, were another strong signal of the desperation felt by
        some. Dissent is typically swiftly crushed in Russia and authorities have
        placed further constraints on free speech following the invasion of Ukraine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e16f3-9541-4c75-8190-5581bbdfa7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac504a8c-8647-48d9-a98a-f90837a1f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from social media showed several protesters in Ulan Ude
        in eastern Siberia carrying signs reading "No to war! No to mobilization!"
        and "Our husbands, fathers, and brothers do not want to kill other husbands
        and fathers!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b735ab7e-19ee-4a83-82b1-2dff4f803729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c69b3-6eee-4f74-8af8-58aa8fc543ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want our fathers, husbands, and brothers to remain alive ...
        and not to leave their children as orphans. Stop the war and don''t take our
        people!" one protester said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b9a6a-724b-42f3-a921-dc9bd1c0c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfab788-b930-47d7-834a-4eda9e24743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from Yekaterinburg in western Russia showed police scuffling
        with several protesters. CNN could not independently verify the footage from
        either city.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df16b48-dd49-49af-9774-194f192cf72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f55b4b3-d096-4cca-b681-842ebf2a666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video posted by a journalist from the Moscow internet publication
        The Village shows dozens of people in Arbatskaya street chanting "Let him
        go" as one man is carried away.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef07a7-3b5f-4b59-bb99-fba7ff31c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a5537-e10b-4243-a31d-b4ca3319e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moscow prosecutor''s office on Wednesday also warned citizens
        against joining protests or distributing information calling for participation
        -- reminding people that they could face up to 15 years in jail.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176377e-68f1-4d34-9493-bc62c7c2c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865aa2d7-19e0-49cd-9381-e044ce25b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on Thursday about reports of people detained at anti-war
        rallies being handed subpoenas for military conscription, Kremlin spokesman
        Dmitry Peskov said the practice "is not against the law. There is no violation
        of the law here."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb51aa-4fc5-426b-97a9-17b7b0db05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce911c-5fed-44f1-ad4e-3fca16d8985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Russia wants war''</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70941833-ffaf-487d-9e5d-bc93ef363709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s "partial mobilization" announcement was condemned Wednesday
        by Western leaders, many of whom were meeting at the opening of the United
        Nations General Assembly (UNGA) in New York.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833822d-f41b-49d5-bd6f-9e698e349491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492d7b4-39d7-433a-a85b-5383ddda4b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare joint statement, UK Prime Minister Liz Truss and European
        Commission President Ursula von der Leyen, said that both agree Putin''s announcement
        of a partial mobilization of Russian citizens is a sign of "weakness."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbac31a-9a45-4d00-8bd6-dc641b0457c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779daca-6ae2-4145-bc88-034c2ad61ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union foreign ministers agreed in New York to push forward
        with a new round of sanctions against Russia, EU foreign policy chief Josep
        Borrell told reporters.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e2d12-6b98-4266-bf83-f43ae2624e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200008c-3d76-4c4c-a1ee-14d8ea7d6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine remained defiant in the face of Putin''s announcement, with
        President Volodymyr Zelensky telling the UNGA in a pre-recorded address Wednesday
        that Russia was "afraid of real (peace) negotiations," and pointing to what
        he characterized as Russian "lies."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12001a-3434-45e1-a954-58d58e71b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f99e1-3357-4b48-8cf1-d7f1f5ef9859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia "talks about the talks but announces a military mobilization,"
        Zelensky said. "Russia wants war."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d89f2-3acc-47d8-93fa-1382a2fbb369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726de7cf-e89a-4f48-a534-ac095a0d479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, German Defense Minister Christine Lambrecht said that
        Putin''s "partial mobilization" only strengthens the country''s support for
        Ukraine. French Defense Minister Sebastien Lecornu said his country would
        continue its support for Ukraine in terms of arms and training, but added
        that France needed cooperation within NATO to do so.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c36c2b3-b0cc-4dc2-85e6-b067b88c0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5663d6-9ac4-4046-958c-56e64a1ad65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, analysis by researchers from the Institute for the Study
        of War said that the move won''t have a marked impact on the war''s immediate
        outcome.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1560b-fab7-4d46-b642-88f4610fefcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa3c63-e249-4e88-978c-0c76317dae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis said that it would take weeks or months to bring reservists
        up to combat readiness, that Russian reservists are "poorly trained to begin
        with," and that the "deliberate phases" of deployment outlined by Russia''s
        defense minister are likely to preclude "any sudden influx of Russian forces
        that could dramatically shift the tide of the war."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c27c7b-dfb8-4856-8c68-ccae53cbfd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:05:58.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Russia drafts anti-war
        protesters into military amid nationwide demonstrations: monitoring group"</em></p>'
  'Macron-warns-of--crisis-of-democracies---including-in-US--in-exclusive-US-interview':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-23T02:06:06.060+08:00
    'imagesource': 'jcr:77ceb066-7342-470b-b9cf-856596295465'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '778c8664-74be-4e5f-8002-6d5d6025ef0e'
    'lead': 'French President Emmanuel Macron is warning about a “crisis of democracies,”
      including in the United States, following years of “pressure” and “destabilization”
      efforts in an exclusive US interview with CNN’s Jake Tapper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T02:07:43.794+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:44:53.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:08.024+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macron warns of ‘crisis of democracies,’ including in US, in exclusive
      US interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c68b5-35f0-4263-b31f-f8e27442c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> French President Emmanuel Macron
        is warning about a “crisis of democracies,” including in the United States,
        following years of “pressure” and “destabilization” efforts in an exclusive
        US interview with CNN’s Jake Tapper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0832f0-e8e9-4892-a8f1-19b4978b86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387fb3e-3c9e-4970-b002-9cd233c4c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Tapper if he’s worried about American democracy, Macron
        replied, “I worry about all of us.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb7f40-e613-446f-ac45-631fe82445ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045b823-f0bb-4077-85cf-f18277465c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hate lecturing people and saying, ‘I’m worried for you.’ … But
        I do believe that what is at stake is what we built in the 18th century,”
        Macron said an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bfa10f-e77a-437d-86bd-09b204e81992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d05b0e-c9c5-4024-be19-bf5afbc687d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French leader warned of a global crisis of Western “liberal
        democracies” when asked by Tapper about the trend in nationalism, populism
        and racism spreading in Europe and the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf219804-effc-410d-b319-50c7e56b2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d379fc-4797-4bae-b052-bb739a8edb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we have [a] big crisis of democracies, of what I would
        call liberal democracies. Let’s be clear about that. Why? First, because being
        open societies and being open and very cooperative democracies put pressure
        on your people. It could destabilize them,” Macron said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2754d0-8f9a-4a19-bbaf-d41ae5dfe510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67464c4-c78d-434c-9b6e-5ec312a5ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And this is why we always have to articulate the respect of people’s
        willingness, middle class references, and all the progress made by our democracies
        welcoming different cultures, being open and cooperative. This is a matter
        of balance,” he continued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e5431-3441-4f05-b925-42a3a8084cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s clear that during the past few years we’ve had an increasing
        pressure on our societies and we are at the point where, in our different
        countries, there is what I would call a crisis of middle classes.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad38248-d48c-4bbe-9734-1e0c57c8e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9157629-4c28-4eb3-896d-06cf8fca9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron also said that social media is playing a “very important
        role for what is at stake in our democracy” – “for the best and the worst.”
        He said social platforms have been a driver of “fake news” and “new relativism,”
        which he called “a killer for all democracies, because it’s completely breaking
        the relationship to truth, and to science, and the basis of our own democracy.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f132c7b-8466-40b0-a4a5-15b9afbee0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5f476-b4d1-4c1a-b6ad-3cdee9aef6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron’s comments echo President Joe Biden’s broad effort to frame
        the global competition of the 21st century as one defined by democracies versus
        autocracies. Such warnings have taken on new weight in recent months as fears
        of a global recession loom and threats to democracy fester alongside Russia’s
        unprovoked war in Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f404d-3b97-47de-9ccc-67ae601c5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c29d6d-e544-4a7b-8f2f-3343b72cdf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Russian President Vladimir Putin announced the immediate
        “partial mobilization” of Russian citizens, a move that threatens to escalate
        his faltering invasion of Ukraine following a string of defeats that caused
        recriminations in Moscow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af376ffc-de11-4f37-939d-39dbad5166e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said in a speech that he would use “all the means at our disposal,”
        and even raised the specter of nuclear weapons, if he deemed the “territorial
        integrity” of Russia to be jeopardized.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a1b17-bf91-44db-ba6a-5865132c9213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b50e2b-182b-457d-a094-df88f3398195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobilization means citizens who are in the reserve could be
        called up, and those with military experience would be subject to conscription,
        Putin said, adding that the necessary decree had already been signed and took
        effect on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08413855-dc3a-45f7-9abd-88f21ba4b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770e1a8-5e2c-4035-a4a9-d5e0d1ca062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron called the decision a “mistake” and a missed opportunity
        to “go to a way towards peace.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec3aff-d585-4165-ba5f-495945e480d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f5db5-7598-43d1-99fa-a6d440b72504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A few months ago Vladimir Putin conveys a message: ‘I was aggressed
        by NATO, they triggered the situation and I just reacted.’ Now, it’s clear
        for everybody that the leader who decided to go to war, the leader who decided
        to escalate is President Putin,” Macron said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c974faa-ad8e-45fe-bf12-e07a20692c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce9658-3d62-46f4-a79b-e65c26a1a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
