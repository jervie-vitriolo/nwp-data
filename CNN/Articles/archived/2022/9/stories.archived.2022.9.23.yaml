    'jcr:uuid': 'eee255d8-ee30-43e3-9853-8678aff4aff2'
    'lead': 'Lebanon''s banks are to remain closed indefinitely due to ongoing "risks"
      to employees and customers, the Association of Lebanese banks announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T02:00:01.843+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:44:57.330+08:00
