      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Mark Thompson, Julia Horowitz and Amy Cassidy contributed
        reporting.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886a55b-adb0-4b27-9e60-2b8bca37a06c'
