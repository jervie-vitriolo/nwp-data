      'mgnl:type': 'text'
      'text': '<p>"Market sentiment also partly weighed as other central banks around
        the world also raised key short-term interest rates, some of which have to
        contend with comfortable interest rate differentials with the US and also
        need to better manage both inflation and inflation expectations," RCBC chief
        economist Michael Ricafort said in an email to CNN Philippines.</p>'
