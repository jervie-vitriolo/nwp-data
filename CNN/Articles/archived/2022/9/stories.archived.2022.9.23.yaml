      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the EDSA Bus Carousel, the transport chief urged the
        public to ride the Light Rail Transit and Metro Rail Transit trains and help
        trim the number of private cars passing through the major thoroughfare.</p>'
