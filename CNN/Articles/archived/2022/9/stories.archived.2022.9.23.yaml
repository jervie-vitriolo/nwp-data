      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172c86b-900c-4467-a17a-1e261ef91d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T19:10:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Angeles acknowledged that Biden held meetings with
        other leaders -- but explained that these were rescheduled discussions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741103d6-ea68-4974-9a7e-092dc089e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T19:10:57.528+08:00
