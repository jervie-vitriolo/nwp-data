    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:12.887+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'Joe-Biden', 'United-States', 'PH-US', 'China',
      'relationship', 'ties', 'strong', 'trade', 'Felipe-Medalla', 'Bangko-Sentral-ng-Pilipinas',
      'BSP']
    'stories': ['95d593d5-bb4b-4471-9571-d2f828d6b62c']
    'template': '1'
    'title': 'BSP chief: ''Strong'' PH-US ties don''t mean less trade with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec964c3-a3b4-4aec-a2b6-86507ff4adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T14:49:12.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        President Ferdinand "Bongbong" Marcos Jr.''s commitment to bolster ties with
        the United States will not impact the country’s trade relations with China,
        the Bangko Sentral ng Pilipinas said late Thursday (Manila time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb24b8-7a7d-4e9a-b365-35a78ef0db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T14:49:12.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d41cc-e209-44e1-9541-1515e4d758a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T14:49:12.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not necessarily follow that the strong relationship with
        the Philippines and United States means less trade and investments from China,
        okay? Because that itself is a natural force in its own right," BSP Governor
        Felipe Medalla said in a press conference in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33fe047-61eb-41c1-98d7-1d1afaff9297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T14:49:12.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a080ca-ef9f-4226-ac8d-9966878a9eae'
      'mgnl:activationStatus': true
