      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that the new platform is meant to help reduce COVID-19
        exposure of its personnel and the complainants. Since there are required fields
        in the online form, it is also seen to lessen instances where motorists fail
        to submit complete documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c5788-28d7-461a-8da2-76388acbdc4d'
