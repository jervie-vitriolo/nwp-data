      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/japan-reopening-border-tourists/index.html"><em>"Japan
        to reopen to mass tourism in October"</em></a></p>'
  'Fearsome-Hurricane-Fiona-could-be-Canada-s-strongest-ever-storm':
    'author': 'Jennifer Gray and Allison Chinchar, CNN'
