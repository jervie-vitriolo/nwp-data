      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the campaign, SM Supermalls hopes to encourage Filipinos
        to support the advocacies of individuals and organizations that provide opportunities
        and create livelihood for their communities. For this year, SM partnered with
        bag designer Zarah Juan, Spark PH, the Girl Scouts of the Philippines (GSP),
        the Association of Foot and Mouth Artists of the Philippines, UNICEF, and
        the Quezon City LGU for its Vote to Tote initiative, among others.</p>'
