      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Philippine peso and local shares performed worse on Friday as investors
        digest the interest rate hikes of the Bangko Sentral ng Pilipinas (BSP) and
        the US Federal Reserve amid rising commodity prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7e73f-03da-48ee-8735-9bec13655c1f'
      'mgnl:activationStatus': true
