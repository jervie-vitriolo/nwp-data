      'mgnl:type': 'text'
      'text': '<p>[Translation: If I have a chance to play abroad, I''ll probably
        grab that opportunity because all players work hard everyday in their training
        to reach their dreams. I think if you have opportunities that you think will
        help you and your family, I might grab that opportunity.]</p>'
