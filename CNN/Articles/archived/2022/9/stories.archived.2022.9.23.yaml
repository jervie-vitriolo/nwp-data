      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met with French President Emmanuel Macron, British Prime Minister
        Liz Truss, South Korean President Yoon Suk Yeol and Japanese Prime Minister
        Fumio Kishida on Sept. 21, and Marcos on Sept. 22, all US time.</p>'
