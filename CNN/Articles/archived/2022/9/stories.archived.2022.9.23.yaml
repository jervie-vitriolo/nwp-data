      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2b9b7-95dd-4c47-85e7-e58abde1a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
