      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Philippine Sports Commission (PSC) is proposing the creation of an inter-agency
        task force that will prepare the country’s hosting of the FIBA Basketball
        World Cup next year, chairperson Noli Eala said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06fb2d-1ab6-4997-bbef-990ad1f7ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T19:23:31.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami rin po ay nagmungkahi sa Office of the President na magtayo
        po ng isang inter-agency task force na magiging kaakibat po ng SBP (Samahang
        Basketbol ng Pilipinas), ng FIBA, at ng local organizing committee sa pag-host
        ng FIBA World Cup next year,” said Eala in a public briefing. “So, ito po
        ay in the works na at amin pong patuloy na minomonitor and of course, nakikipagtulungan
        sa mga organizers ng FIBA World Cup.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29fbc0-499b-4e87-86fa-8c31bbfe20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T19:23:31.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8081a-1f5c-4725-80c6-850ac73909da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T19:23:31.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also proposed to the Office of the President to
        establish an inter-agency task force that will help the SBP, FIBA, and the
        local organizing committee in the hosting of the FIBA World Cup next year.
        So this is already in the works and we are monitoring and coordinating with
        the organizers of FIBA World Cup.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d8a92-e1d1-4e32-9b88-2772b1067169'
      'mgnl:activationStatus': true
