    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5c1f0-66d9-4f27-ac47-daa151b4e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T07:38:04.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biliran province is the second local government unit in Eastern
        Visayas that provides cash incentives to graduate.</p>'
