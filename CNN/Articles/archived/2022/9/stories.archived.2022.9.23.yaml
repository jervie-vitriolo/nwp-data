      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8bafcc-202a-4276-9db7-55f91f1a179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 40,000 here was arrived at because there are 200 illegal POGOs,
        approximately, on the list given by PAGCOR," he explained. "If each of them
        have 200 workers, to be viable, then that’s 40,000 people already."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0cafc-4659-43e6-b066-d32792e651c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
