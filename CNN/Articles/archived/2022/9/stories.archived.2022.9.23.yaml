    'jcr:uuid': '1e0252e6-6c44-4a2b-a02e-1346114456f7'
    'lead': 'The government will start the deportation of nearly 300 illegal employees
      of Philippine offshore gaming operators as early as Oct. 1, Justice Secretary
      Jesus Crispin Remulla says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T12:50:54.037+08:00
