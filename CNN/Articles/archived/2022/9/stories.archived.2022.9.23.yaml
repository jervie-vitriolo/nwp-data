      'jcr:uuid': 'eb7e75eb-a216-4cfd-a69e-521665c967cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Businesses are less bullish beyond the third quarter while consumers are more
        optimistic looking ahead, the latest surveys by the Bangko Sentral ng Pilipinas
        showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e37e7-04a9-48cd-9f0e-ecad3b876a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de85cbc-bdb6-426b-b7e0-9983c07dfacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP published Friday its third-quarter Consumer Expectations
        Survey (CES) and Business Expectations Survey (BES), which measure consumer
        and business sentiment through confidence indices (CIs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025cafbb-b910-4c52-b7b6-919ad76c987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40883b53-6981-420d-a3b6-c5a826812a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest BES yielded a CI for the next quarter of 43.9, down from
        46.4 in the last poll. Business sentiment weakened for the second straight
        quarter, added the BSP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1a4ff-a3ff-4f22-8639-968f8fe910e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0382934-6642-409a-8999-f09948d982b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising prices of commodities, services, raw materials, and fuel
        led to a less optimistic outlook for companies, according to the central bank
        report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d0f48-ef57-4006-8d10-603dd74e6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227f509-b383-4598-8162-20677878a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/business/2022/9/23/peso-new-record-low-PSEi-6200-level.html?_=1663939330863"
        target="_blank">weak peso</a> and <a href="https://www.cnnphilippines.com/business/2022/9/22/BSP-monetary-policy-meeting-September-22.html"
        target="_blank">higher interest rates</a>, along with the usual dampened activity
        because of the rainy season, also weighed down on business confidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911938b-e800-48a1-82c5-44b25c094c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e091a-c434-45db-8d49-b8820540d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CI for the next 12 months dwindled to 57.7 from 59.9 during the
        second-quarter BES, said the BSP, with businesses pessimistic for similar
        reasons mentioned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65d86c-6a79-4c10-9dc9-c02aab91910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac701b-ecf5-4857-8a44-533a42e9b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CES showed higher overall CIs for the fourth quarter
        and next 12 months at 13.4 and 33.4, respectively, compared to 11.2 and 32.4
        in the previous survey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db737e-88e8-4a1a-86c5-ec11ebc0cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.725+08:00
      'mgnl:createdBy': 'pilar'
