      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c610575-2099-465a-bfd9-a3e696582e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T07:38:04.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial aid to be released aims to help the graduates process
        their first time jobseeker requirements, Biliran Province Governor Gerard
        Roger Espina said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab7a91-6843-4968-a36a-8e79b129263a'
      'mgnl:activationStatus': true
