      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Submission of applications began on Thursday at the provincial government
        satellite offices in different towns and the provincial capitol in Naval town.</p>'
