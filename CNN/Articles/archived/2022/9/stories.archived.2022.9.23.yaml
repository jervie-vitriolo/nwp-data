      of more job availability and good governance, while business was not as upbeat
      due to concerns on inflation, lower sales, and a weak peso, latest Bangko Sentral
      ng Pilipinas surveys showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T22:22:05.724+08:00
