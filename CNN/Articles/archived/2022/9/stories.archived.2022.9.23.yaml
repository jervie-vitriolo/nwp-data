  'Lebanese-banks-to-shut-indefinitely-after-flurry-of-holdups':
    'author': 'Mia Alberti, Allegra Goodwin, Tamara Qiblawi and Jack Bantock, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-23T01:57:33.744+08:00
