    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Masungi-Georeserve', 'armed-encampment']
    'template': '1'
    'title': 'DILG clarifies no armed encampment in Masungi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7618ce-c531-4f94-a34d-3cbd84149f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T21:08:41.084+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Following reports of alleged armed “invaders,” the Department of Interior
        and Local Government (DILG) on Friday clarified there’s no armed encampment
        at the Masungi Georeserve in Tanay, Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7245726-b41d-48dc-b621-5394e3c825a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T21:08:41.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, caretakers of the nature reserve sought government’s
        help after learning that over 30 armed men were encamped at Km. 48 of the
        Marcos-Infanta Highway, which is part of the conservation site.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d853ff-b798-4bd3-b3db-3d9590907bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T21:08:41.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/20/Masungi-Georeserve-help-government-armed-invaders-.html">Masungi
        caretakers seek gov’t action as armed ‘invaders’ remain encamped near site</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c22f3d-0bfd-4e6e-8d0c-4f7c08dab6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T21:08:41.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an inspection with the Department of Environment and Natural
        Resources (DENR) and the Philippine National Police (PNP), DILG chief Benjamin
        “Benhur” Abalos, Jr. said, “the cars captured in photos were in line for a
        nearby car repair shop.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b352348-05dd-46d3-9d28-d1f5a5997f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T21:08:41.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also noted that armed men and other claimants need to secure
        a permit from authorities prior to entering the protected site.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f3610-e26f-4ad9-9610-9cb58f6a97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T21:08:41.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Security or armed forces are not allowed to enter the area without
        a permit from the PNP especially in a location where there is a contest on
        the claim of land,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5bf3c7-540a-43f9-82a8-0d8e1a0d0e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T21:08:41.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court order and a DENR order are needed for claimants, the DILG
        chief said, noting that any claim or survey plans need to undergo a process
        to evaluate its veracity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231b45d-ee56-4b0a-9734-68635e23c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T21:08:41.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DENR can benchmark this and identify each and every occupants
        and claimants. <em>Kami sa</em> DILG <em>ay tutulong upang huwag nang dumami
        ito</em> [The DILG will help so there will be no more additions to these],”
        Abalos said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500cbf0-26cd-400b-af7b-8d88bfe84d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T21:08:41.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Masungi Georeserve Conservation president Ben Dumaliang
        said they are protecting the 3,000-hectare land to bring it back to the government
        because the area has been “occupied and claimed by individuals, persons, and
        businessmen for themselves.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a0c9a-ce9c-4c3f-8e16-c56c93ca87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T21:08:41.087+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:44:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/21/police-visibility-Masungi-Georeserve.html">PNP
        orders sustained police presence in Masungi Georeserve</a></strong></p>'
