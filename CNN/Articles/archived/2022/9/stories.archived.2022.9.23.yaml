      'mgnl:lastActivated': 2023-01-19T11:44:51.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412cf347-c92b-460c-9550-0056929655b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those restrictions have included caps on the daily number of arrivals
        allowed, tight testing rules for the coronavirus and requirements to join
        tour groups to visit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96edf6-7eda-45a6-aec9-d8bafb55d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.840+08:00
