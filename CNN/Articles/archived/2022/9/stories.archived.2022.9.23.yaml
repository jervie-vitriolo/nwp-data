      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also set up bike lanes in different areas in Metro Manila,
        so that those who would like to travel by bicycle, they can do so and reduce
        the number again of private vehicles," Bautista said.</p>'
    '9':
