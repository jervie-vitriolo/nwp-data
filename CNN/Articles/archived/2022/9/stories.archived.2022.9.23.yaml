      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> To kickstart the
        Christmas countdown, SM Supermalls began its 100 Days of Happiness last Sept.
        16, where it aims to create a circle of happiness among shoppers, the marginalized
        communities of women, persons deprived of liberty, artisans, cause-oriented
        organizations, and select local government units in 76 participating malls.</p>'
