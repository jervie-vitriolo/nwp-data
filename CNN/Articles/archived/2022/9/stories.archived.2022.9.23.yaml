  'US-Fed-fight-inflation-jobs':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-23T23:09:22.714+08:00
    'imagesource': 'jcr:533a5170-758b-47da-84a4-c5daff872033'
    'jcr:mixinTypes': ['mgnl:hasVersion']
