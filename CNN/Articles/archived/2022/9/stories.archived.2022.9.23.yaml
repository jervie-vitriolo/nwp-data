      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution may be released either physically or via email, depending
        on the request of the complainant, according to the agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b80eb4-4c4b-4ece-b26f-d7beaac6c7a6'
