      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the press conference, Marcos highlighted at the Philippine
        economic briefing the "long, strong, and enduring" ties between Manila and
        Washington in trade, commerce, and all other aspects of the relationship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe801e-8b62-48da-b7b7-9e8367c8fab7'
      'mgnl:activationStatus': true
