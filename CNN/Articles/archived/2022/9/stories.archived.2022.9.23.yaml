      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law on benefits and incentives for national athletes and coaches
        gives athletes who won international medals 25% of their total cash incentives
        from the beginning of their career.</p>'
