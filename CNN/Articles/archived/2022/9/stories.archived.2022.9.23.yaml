      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/9/20/Bongbong-Marcos-New-York-Stock-Exchange-economy.html"
