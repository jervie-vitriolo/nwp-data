    'jcr:uuid': '003662ae-6640-44bd-bd40-ca7a85142ea3'
    'lead': 'In its efforts to bring down historic inflation and cool the economy,
      the Federal Reserve has used multiple euphemisms to describe the potential impact
      on Americans'' jobs, from economic ''pain'' to ''unfortunate costs'' and a ''softening
      labor market.'''
    'mgnl:activationStatus': true
