    'lead': 'In their short address before the bilateral meeting, US President Joe
      Biden expressed his intention of having an in-depth discussion with President
      Bongbong Marcos on the Philippines'' territorial dispute with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T00:19:01.897+08:00
