      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso registered an all-time low against the dollar for the fourth
        straight trading day, closing at ₱58.50, a centavo away from the previous
        record of ₱58.49 set a day ago.</p>'
    '3':
