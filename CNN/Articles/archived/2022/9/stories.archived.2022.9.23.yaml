      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to create a circle of happiness in all our SM malls by
        featuring products of cause-oriented programs which we will offer to our shoppers
        who, in turn, give them to friends and family, and ultimately, benefit the
        communities that created these products," said SM Supermalls President Steven
        T. Tan.</p>'
