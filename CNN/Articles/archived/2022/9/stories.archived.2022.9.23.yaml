      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive''s stance is in stark contrast to that of his
        predecessor, former <a href="https://www.cnnphilippines.com/news/2022/6/29/Duterte-admin-foreign-policy-shift.html"
        target="_blank">President Rodrigo Duterte</a>, who pivoted to China and Russia
