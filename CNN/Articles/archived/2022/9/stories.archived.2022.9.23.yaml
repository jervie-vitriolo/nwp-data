    'template': '1'
    'title': 'One-year-old dies as 11 more suspected Ebola cases identified in Uganda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66ea12-e5ea-4641-b489-c345beb49c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:01:52.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Uganda''s Ministry of Health reported another
        11 suspected cases of Ebola identified in the country''s Mubende district
        as of Tuesday. Of these, the ministry recorded one probable Ebola-related
        death, a one-year-old, it said in a statement released Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50138212-84b3-443e-b3c6-affa601f7a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:01:52.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af19e37-61dd-464b-bc7a-e97e95cc420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:01:52.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples for the one-year-old and the 10 suspected cases undergoing
        isolation are being tested at the Uganda Virus Research Institute, the ministry
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12862d0-97bd-4683-81dc-57d334aba144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:01:52.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a838b2da-33b7-4425-ace8-74c700ba51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:01:52.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 11 suspected cases, one confirmed case, and six cases considered
        probable have been identified as of Tuesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066ba73-5959-4321-9c42-d965d7abcd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:01:52.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d82d4a-edc3-48f0-b31e-2636cde33735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:01:52.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) said on Tuesday Uganda had declared
        an Ebola outbreak after a case of the relatively rare Sudan strain was found
        in the country. That case was confirmed after testing a sample from a 24-year-old
        man in the Mubende district, who the ministry said died after displaying symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188857eb-bcec-483a-ba22-5b3266a106fe'
