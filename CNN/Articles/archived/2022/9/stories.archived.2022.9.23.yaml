  'Marcos-Biden-US-Philippines-ties':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-23T14:11:54.285+08:00
    'imagesource': 'jcr:f0bd0014-9761-49db-938e-f45d87dafd30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d593d5-bb4b-4471-9571-d2f828d6b62c'
    'lead': 'Warming up to the country’s longstanding ally after six years of unsteady
      relations, President Ferdinand ''Bongbong'' Marcos Jr. affirmed his commitment
      to maintaining solid ties with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T14:13:11.722+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:44:45.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:12.388+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos pivots to US: ''We are partners, allies, and friends'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e7a8c-017f-4600-a15d-710b8b84a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T14:13:11.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>&nbsp;Warming
        up to the country’s longstanding ally after six years of unsteady relations,
        President Ferdinand "Bongbong" Marcos Jr. affirmed his commitment to maintaining
        solid ties with the United States.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1f945-e9f2-40bf-94cd-e7b497b55989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35511202-f506-4d17-a75b-eb550ac0853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a brief meeting on Thursday (New York time) with US President
        Joe Biden on the sidelines of the United Nations General Assembly, Marcos
        vowed to uphold the deep ties between the two nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f973e8-2668-4a4f-a1f5-2fbeba5d4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5ea2a-213e-4796-9672-68c5a212852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are your partners. We are your allies. We are your friends.
        And in like fashion, we have always considered the United States our partner,
        our ally, and our friend," he said prior to their bilateral meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3a4ec-4483-4a22-8d77-35419cf710ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994aef8-742f-4f65-8aa9-4e2fff02415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American leader replied, "Thank you. It''s mutual."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0de0e0-b372-409b-be3d-4f4a02cf5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4894b6-a809-42c9-bd21-0034663be9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also acknowledged that the strong foundation of the two nations''
        ties went through "rocky times" in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c49db2-ad72-415e-8417-1544faf98dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe0d52-928f-4e30-acc3-89ee7b5445d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then President Rodrigo Duterte, Marcos'' predecessor, marked his
        leadership with what he said was an independent foreign policy, keeping close
        ties with China and Russia while often criticizing the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d526edb-6949-48b5-9910-d368829538f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc363c-a434-4200-8286-c5779d242ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his term, Duterte lambasted and hurled expletives against
        then-US President Barack Obama – whom Mr. Biden served as vice president --
        for raising human rights concerns about his administration''s bloody war on
        drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6440d3b1-1eef-4bf0-82ac-699c346b0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f69c1c-cb23-4fea-a244-e3792ee6fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered the abrogation of the Philippines'' longstanding
        military pact with the US before canceling the termination order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b940f0d-3d46-4a4a-a813-ff75551d651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc5b2cf-86fe-40f1-9539-0c0d7087e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiasco on the Visiting Forces Agreement stemmed from the cancellation
        of Senator Ronald "Bato" dela Rosa''s US visa due to alleged extrajudicial
        killings during his term as chief of the Philippine National Police from 2016
        to 2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522d60b-d818-4b0c-ba7f-7b8fda0d4f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb579a8-c930-44d5-bd83-d0fdbb1e5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senator Francis Tolentino, a Duterte ally, said
        that Marcos'' remarks to Biden cannot be considered a pivot towards the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ffbe9-7008-4d17-ad2b-7c3c36ca6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2ac37-096b-4fb2-ad15-c5fd18ace10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has never been a shift insofar as our historical alliance
        with the United States is concerned. The previous administration''s ''recalibrated''
        relations with other countries are part of the dynamics of evolving diplomacy
        wherein the interests of the nation is always primordial," he said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ebef0-b499-45c7-8f91-c0966ec47f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:43:21.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b21fe0-b21f-4280-af3a-71f7bad03fbf'
      'mgnl:activationStatus': true
