      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:14:27.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:44:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the motorist push through with challenging the ticket, MMDA
        said a face-to-face hearing will be scheduled to validate submitted documents.
        It will be attended by the complainant, traffic enforcer, and hearing officer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c2105d-4232-4747-aa3d-f00fb0783ede'
      'mgnl:activationStatus': true
