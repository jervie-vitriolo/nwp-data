    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86968e18-cd7a-4101-8261-94830406b430'
    'lead': 'The Department of Justice is set to file a new proscription case against
      the Communist Party of the Philippines and its armed wing, the New People''s
      Army, before the Court of Appeals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T15:39:09.353+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:44:41.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
