      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the <a href="http://www.cnnphilippines.com/business/2022/9/22/US-Fed-75-bp-rate-hike.html"
        target="_blank">US Fed</a> increased rates by 75 basis points or three-quarters
        of a percentage point for the third time. Hours later, the BSP announced another
        50-bp or half-point policy rate hike.</p>'
