      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd4aa98-249a-4d00-afa2-58f21ad49bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla earlier warned senators about a "humanitarian crisis" if
        the government will eventually have to take all the 40,000 into custody, given
        limited resources to accommodate all of them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95d083-fe2e-4481-9b9d-3cde7e08642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370c14d-e1f6-4c50-8379-fe77cb926ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is personally in favor of implementing reforms in the
        system, a continued regulation of the legal POGOs, and strengthening border
        controls to prevent the entry of undesirable aliens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f86ce-4f32-443e-9137-7ead1ffb141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192efbe-503c-45f1-ae38-6774c5a999df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Koko Pimentel earlier said, however, that the Philippine government
        should just ban POGOs altogether.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d7fa0-8361-4e70-8d82-546927bf6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
