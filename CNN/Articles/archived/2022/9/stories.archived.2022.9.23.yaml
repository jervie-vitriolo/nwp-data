      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BiPSU operates as an extension campus in the town of Naval, Biliran.
        The school held its commencement exercises for 1,600 graduates on Sept. 20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710c1e4-0eb4-454d-9dbb-9a3034fbf153'
