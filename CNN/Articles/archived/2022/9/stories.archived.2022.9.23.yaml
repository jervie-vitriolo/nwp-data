      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugandan health authorities investigated six suspicious deaths in
        the district this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7801ac9-9c2d-40d2-b8c2-3aaeca5ddf2b'
      'mgnl:activationStatus': true
