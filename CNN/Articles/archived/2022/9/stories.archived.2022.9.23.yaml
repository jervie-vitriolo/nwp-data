      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Department of Transportation (DOTr) will increase the number of EDSA Carousel
        buses to help ease traffic congestion in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815054e-6913-4ac0-8ec6-6a3d791aec61'
