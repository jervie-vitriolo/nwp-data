      'mgnl:lastActivated': 2023-01-19T11:44:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c672f3-ba8c-4a40-9b91-def25221432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beloved for its unique mix of vibrant urban culture and natural
        beauty, the country is lifting its tight regulations on foreign tourists,
        according to a tweet Thursday from Taro Kono, Japan''s minister of digital
        affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6dae8-4cc6-4588-8a49-91eebabcf8c8'
      'mgnl:activationStatus': true
