      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce89ad89-112f-46eb-8be0-0c553a1b4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey participants attributed their more positive outlook to the
        higher availability of jobs and additional income, the central bank said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec5121-d635-4bd6-9a29-6ce8c5bc09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dad719-eb87-4268-9497-7f7d1752045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T22:22:05.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among their reasons were expectations on good governance; "effective"
        policies and programs of the new administration for agriculture, education,
        and economic recovery from the pandemic; along with provision of pension and
        financial aid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfc330-33e3-470f-b3a0-c273cba3ea8d'
