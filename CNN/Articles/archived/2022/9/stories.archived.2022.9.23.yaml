      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5821b81-7c0b-44d2-9b9d-a5ded5ef8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:14:27.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:44:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA said it will handle online complaints from 8 a.m. to 5 p.m.
        on Mondays to Fridays. Those filed beyond 5 p.m. will be processed the next
        working day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090a1d4-6dbe-4b4f-a98c-80927192b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:14:27.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:44:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde3bec-5a4f-46d6-82da-ff3147e93aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:14:27.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:44:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint form, motorists will be asked to provide their
        personal details and to upload necessary documents, including their unified
        ordinance violation receipt, driver''s license, and the vehicle''s official
        receipt or certificate of registration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d9383-a808-4b4f-a1c9-b118724de873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:14:27.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:44:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f756c-b62d-4eff-8efe-428803d7f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:14:27.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:44:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warned that uploading inappropriate documents can result
        in disqualification from further using the electronic platform. Those disqualified
        but who wish to pursue their case would have to go to the Traffic Adjudication
        Division (TAD) at the MMDA headquarters in Makati.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f3594-b37d-4b29-8df3-cdaf4160afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:14:27.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:44:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857a4189-1d1f-4612-a903-ddede09e220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:14:27.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:44:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who submitted an online complaint may expect to hear from
        MMDA within three working days for the pre-processing of the dispute. This
        is the preliminary phase where the TAD assesses the basis and/or merit of
        the complaint, as well as compliance to documentary requirements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57cb65-3a7a-4354-842f-8ae585e36104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T16:14:27.237+08:00
