      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) –</strong>
        At least 1,400 fresh graduates from the Biliran Province State University
        (BiPSU) will receive ₱3,000 worth of cash aid to finance their job hunting
        expenses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765bdb5-1b42-45f2-bd49-8ea3102bab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T07:38:04.395+08:00
