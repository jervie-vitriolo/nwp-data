      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde782f-127e-4912-8316-ddafd7780173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new mom of two showed the journey to the birth of her son, who
        arrived just months after her ex Tristan Thompson became involved in a paternity
        controversy with another woman. Kardashian''s son, whom she shares with Thompson
        and was carried by a surrogate, was born at Cedars-Sinai Medical Center in
        Los Angeles on July 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02031ca9-a4dd-460c-b5d8-54081789ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff21d6d-515b-4e6d-a29f-48a963d33779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister, Kim Kardashian, who welcomed two of her own children
        with the help of a surrogate, joined a nervous Khloe on the day he was born,
        assuring Khloe, "you''re never ready, but you''re ready." Kim also documented
        the day on her own camera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6532f0e-64b7-439d-83cf-28e9e1c88ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.947+08:00
