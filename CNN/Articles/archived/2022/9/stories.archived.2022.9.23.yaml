      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A huge gamble by the UK government aimed
        at rescuing the economy from recession and boosting long-term growth sent
        the pound plunging on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed705d6a-fb50-46ed-bf6e-277f5cabb50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6fdd0-56be-44ba-b1fd-e4f0dddd01a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the biggest tax cuts in 50 years at the same time as
        boosting spending, Finance Minister Kwasi Kwarteng said the government needed
        a "new approach for a new era, focused on growth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5425c7-bee4-41f8-90e5-75f406552adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997f92c-6545-4145-9c08-ed4c6ca8f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping tax cuts, which include slashing the top rate of income
        tax to 40% from 45%, reductions in duties paid on house purchases, and the
        cancellation of a planned hike in business taxes, would wipe £45 billion ($50
        billion) off government revenues over the next five years, the UK Treasury
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac31ff96-e028-4039-894d-97a7ee41a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002b456-a68f-4045-816b-bef8e87381ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Johnson, director of the Institute for Fiscal Studies, an independent
        think tank, called the government''s plans "extraordinary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5dbd33-c3fa-48f7-b077-37ee37fea7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c7d69a-5c85-4e5e-93de-149a89e965b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s half a century since we''ve seen tax cuts announced on this
        scale," he said in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298db5ca-31b3-487b-89e8-6254200755de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020e1f2-9d8b-4260-ab70-b6519ce75e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound sank almost 2% to $1.10 on Friday after Kwarteng''s announcement
        to its lowest level since 1985. British government bonds also sold off sharply.
        The yield on the benchmark 10-year bond, which moves opposite prices, is nearing
        3.66%. It started the year below 1%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16be291-0646-47f9-8800-43e97b8f141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6329754-ff7d-42ae-b402-390d516dc2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time as cutting taxes, Kwarteng said the government
        will press ahead with subsidizing energy bills for millions of households
        and businesses at a cost of £60 billion ($67 billion) just for the next six
        months, funded by borrowing rather than by taxing the windfall profits of
        oil and gas companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de690b1-c805-4621-a370-47bedcb1881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09543e-0f17-477c-bf33-6769d4d32e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures come a day after the Bank of England warned that the
        country was already likely in a recession. It jacked up interest rates for
        a seventh time since December last year in a bid to tame 10% inflation that
        is causing a deep cost-of-living crisis for millions of people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d89e5-d147-4aec-9d00-2a86e80f5833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bbf84-2820-4a92-9170-1833a1fc7c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unfunded giveaways''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717da418-9356-48c8-9632-b22b1da19265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the heavy additional government borrowing rattled investors
        already concerned that the country is spending beyond its means. The IFS warned
        in a Wednesday report that government borrowing was on an "unsustainable path."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6100e34-a1c8-44e8-8824-2667005735f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db48dbe-f068-4adb-a44a-bcb68a7c8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Saravelos, global head of foreign exchange research at Deutsche
        Bank, said in a research note on Friday that the United Kingdom''s "very large,
        unfunded tax cuts and other fiscal giveaways" was adding to worries about
        the country''s economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50266a-8c0c-4a55-a3db-259fe2809de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358ff11-7b24-44ee-adc2-7434eaf5c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK''s immediate challenge is not low growth," Saravelos said.
        "The large fiscal spend just announced may boost growth a little in the short
        term. But the bigger question is this: who will pay for it?" he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1566d1-286b-49ca-9778-d59810933ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff31b3-7d72-4470-9cb4-b2d01b5f6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior government minister, Simon Clarke, speaking earlier Friday
        denied suggestions that new Prime Minister Liz Truss was taking a huge gamble
        with the British economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5814d26-c8ea-4789-a989-7af59b53f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a9224-3f80-4804-8ad5-ecd6825de17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence of the 1980s and the 1990s is that a dynamic low tax
        economy is what delivers the best growth rates — this isn''t a gamble, the
        weight of history and evidence is with us," he told the BBC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245814a-0408-45e7-85ff-7b26917d2485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1f505a-eb84-40fa-95a4-4652b01ad44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hefty energy subsidies will mean inflation should peak at 11%
        next month, according to the Bank of England, rather than shooting even higher
        this winter. But investors are concerned that the additional government spending
        will keep inflation at an elevated level. And a falling pound only makes matters
        worse by raising the cost of imports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8d8f8-ed70-4c87-a0e8-dd9555586dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4457fbf-96d2-4ba9-9ed6-ab0ec2d67fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Labour Party criticized the government''s plans to
        ramp up borrowing instead of increasing a tax on the windfall profits of energy
        companies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91284e3a-36c8-472c-ba79-5572ac0c22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9270cda-aae7-4610-8b57-af4f9a98da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oil and gas giants will be toasting the Chancellor in the boardrooms
        as we speak, while working people are left to pick up the bill — borrowing
        higher than it needs to be just as interest rates rise," said Rachel Reeves,
        the opposition''s finance spokesperson.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cbf2e3-630c-4202-bf73-4ecf25eefc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83189e6f-07a2-4fdb-8778-e213f68eba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwarteng also announced he would end a cap limiting bankers'' bonuses
        to double their annual salary that was introduced after the global financial
        crisis to deter excessive risk-taking. He said he wanted to encourage global
        banks to invest in the United Kingdom.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4148d12-f97a-4e97-97ed-21d1aaa8eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2e3b2-248b-4760-935e-ba7a0f394a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:17:36.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour''s Reeves said the plan would "reward the wealthy" and represented
        a return to the "trickle down [economics] of the past."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6757151-f3cd-4ef3-a924-0ccbfd03e846'
      'mgnl:activationStatus': true
