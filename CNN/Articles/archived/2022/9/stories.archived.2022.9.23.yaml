      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– and tropical storm-force winds extend more than 200 miles. That
        means a path of 140 miles wide could experience hurricane-force winds and
        area more than 400 miles across could experience tropical storm-force winds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054cf9e-6a86-4493-b72e-a8edfd7177fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfee314-6e19-4aea-bdb8-41a5b4c0debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Fiona could grow even more by the time the storm reaches Canada,
        according to Tang.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7ce33-9d65-40bd-87cc-27b1beefb7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23da5b0-49d4-418a-b4f6-7a5b00d65ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fiona’s impacts</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d69269-1426-4d83-827d-a6b042ddc1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona is expected to reach Atlantic Canada on Friday evening but
        the region will begin to experience deteriorating conditions early Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb167f-710f-47d1-9ffe-5b06134014c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fiona is purely a hurricane right now. As it begins to interact
        with a cold weather system and jet stream, it will transition into a superstorm
        with characteristics of both a strong hurricane and a strong autumn cyclone
        with hurricane-force winds, very heavy rain, and large storm surge and waves,”
        explained Tang.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfe76c-85b0-43aa-afe5-f092dae0d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254c023-3c7f-4af1-a038-993c6087cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Hurricane Center is forecasting the storm “to continue
        producing hurricane-force winds as it crosses Nova Scotia and moves into the
        Gulf of St. Lawrence.” In fact, the storm could still carry winds over 100
        mph when it slams onshore.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d577d5-0026-4e8e-ac58-66714282d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f3240-e4b6-4890-9adc-7bb37a609a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nova Scotia, Prince Edward Island and western Newfoundland could
        receive up to 6 inches of rain, with some areas receiving up to 10 inches.
        This could result in significant flash flooding.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b48fc-8d6e-4e5e-92d9-67ce74b63583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba2ac4-4bcd-44ef-a886-5521d264bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want people to take it very seriously and be prepared for a
        long period of utility outages and structural damage to buildings,” explained
        Fogarty.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be376c-dee5-4b2c-894f-e25a456aad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9054c9-f7ef-4612-9504-a3d591572c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life-threatening storm surge and large waves are forecast for the
        region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c709724-169a-4750-a5ea-1f8eb8233010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140613a-f65e-4f71-a51e-fd581c809b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to prepare for a hurricane</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed86f7f5-1af2-422b-9344-81cf55aac496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0371297-b53c-40e8-a141-39dcedbf8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the waves over eastern portions of the Gulf of St. Lawrence
        could be higher than 39 feet, and the western Gulf will see waves from the
        north up to 26 feet in places, which will probably cause significant erosion
        on north facing beaches of Prince Edward Island, the Canadian hurricane center
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391be2cf-7ce7-4b34-ba10-c37bc1725e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b106a-0adc-40ae-8c06-e8d05a1afe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane center also warns of coastal flooding, especially
        during high tide.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db8cc3-2780-484a-bcf4-729043937048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a4aa3-f192-42d9-8920-8f3209d350d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been roughly 50 years since a storm this intense has impacted
        Nova Scotia and Cape Breton. Both of those were winter storms – in 1974 and
        1976, Fogarty said. Many people won’t even remember those two storms, so forecasters
        are trying to send a clear message for residents to prepare.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd84de-fe3c-4125-a847-33295e58f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/22/weather/hurricane-fiona-forecast-canada-thursday/index.html"><em>"Fearsome
        Hurricane Fiona could be Canada’s strongest-ever storm"</em></a></p>'
