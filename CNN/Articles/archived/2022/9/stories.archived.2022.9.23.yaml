      'mgnl:lastActivated': 2023-01-19T11:44:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c3e084-e41c-48b4-b56c-12cdaa132644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T19:10:57.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ibang mga meeting ni Pangulong Biden ay mga dati nang napagkasunduan,
        pero na postpone at itinuloy na lamang sa pagkakataon na ito," she told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321e48c-32e8-476c-9079-a0f56b5de3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T19:10:57.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba8adc-0aeb-4e42-ae67-b27fc507583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T19:10:57.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanging ang request na makipagpulong ni Pangulong [Marcos] [a]ng
        napaunlakan sa sidelines," she stressed. "Ipagpaunmanhin nawa ang kaunting
        kalituhan sa naunang statement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc83b2a-7b45-4001-9e4b-dff1473cc81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T19:10:57.529+08:00
