  'DTI-Christmas-goods-price-hike-10--':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-23T14:57:16.940+08:00
    'imagesource': 'jcr:43c648cf-96b9-4704-8b48-d10c1469a0c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d3146c-6929-46fb-a8e6-839b78bcf09f'
    'lead': 'The Department of Trade and Industry (DTI) on Friday advised manufacturers
      of Noche Buena items for Christmas to raise the prices of their products by
      no more than 10%.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T15:01:16.291+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T11:44:42.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:13.763+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Trade-and-Industry', 'Noche-Buena', 'Christmas',
      'price', 'Ruth-Castelo']
    'template': '1'
    'title': "DTI to manufacturers: Limit price hikes of Christmas goods to 10%  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf9366-151d-48bb-a099-794f6e1abb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Department of Trade and Industry (DTI) on Friday advised manufacturers
        of Noche Buena items for Christmas to raise the prices of their products by
        no more than 10%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411de61-c291-460c-a310-d53b5bab5ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5ba14-7639-44f0-9769-f7024fda25d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pakiusap pa rin natin sa mga manufacturers ng Christmas products
        kung pwede na maximum na nila yung 10% increase. Huwag na silang lalagpas
        dun para hindi mabigla ang mga mamimili,” said DTI Undersecretary Ruth Castelo
        in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530a2b2-8700-42fa-ab45-9d77baf4ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ea73b-4596-44e6-98c9-c1b9847b2471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking manufacturers of Christmas products
        that as much as possible the maximum price increase percentage they would
        impose is 10%. They should not go beyond that so as not to further burden
        the buyers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f282226-38ff-41eb-a397-25fb6906eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8d8eb-5072-49e1-8a0e-5e179abef345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said the agency has noticed price increases in some items
        like ham, mayonnaise, and pasta. Although they don’t regulate the prices of
        these kinds of items, DTI said the price hikes should be minimal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4eb69-5ea9-43b3-bbf2-caeb10fc4cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b2e83-b9c5-4a8e-9e26-b7d3d481ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung pwede nga sana minimal lang yung increases kasi we have seen
        na may mga produkto na medyo malalaki yung itinaas,” she said. “Kung ₱5- ₱7
        siguro na pag-akyat ng presyo, okay lang. But kapag medyo malaki na, baka
        mahirapan na ang mga consumers bumili nito.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24db3e-3f4f-46ea-91a3-3e0b6fbcdea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4b1d1-4af0-4c6c-bab7-86d938f6010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, the increase in prices should
        only be minimal because we have seen products being sold way beyond their
        supposed cost.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08e352-8de4-4b50-84da-c814ce63e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b5ee1-b49e-4640-819f-3e8fa4629aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, for competition purposes, hindi naman sila dapat sabay-sabay
        magtaas ng presyo kasi ang tendency ng consumers we gravitate towards products
        na hindi nagtaas ng presyo o maliit lang yung diperensya from before,” Castelo
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0699fe8-0126-4314-ae65-5cc912d43dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47aae5-91b9-443b-ad80-20705c290bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Also, for competition purposes, they should not be
        implementing price increase at the same time  because consumers have the tendency
        to buy products with no price change or with little difference from the price
        before.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f560ef7-fee2-4b0d-9a56-19714b3bc88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a106ca2-899a-4f5f-a24d-1dc0dca0f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 manufacturers have already notified DTI about their price
        increase, said Castelo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb62c0d-6a0a-432c-8295-cc5a74afe7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08f3f6-21b3-4d7d-a593-0787950e9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI earlier said it will release the suggested retail prices
        (SRP) of Noche Buena items <a href="https://www.cnnphilippines.com/business/2022/8/25/DTI-noche-buena-SRP-October-November-.html">by
        October or November.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f16999-6541-4f60-8bc4-5e6e239920cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7705b4-47ed-4091-a262-e5c156aeb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRP of most Noche Buena products last year have remained unchanged
        or even dropped. Among them are ham, cheese, keso de bola, sandwich spread,
        mayonnaise, pasta noodles, spaghetti sauce, and tomato sauce.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7549c0-531c-4c31-9f3d-7e6fa7555519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf28bb9-fc60-4fce-a280-9363cf7e0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T15:01:16.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:44:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also suggested shoppers to check promo bundles of
        some products to save money.</p>'
