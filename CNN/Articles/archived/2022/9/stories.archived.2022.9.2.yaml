      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7822146-8bb2-4aaa-8538-289338eadabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:42:44.260+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagdating sa</em> DBM (Department of Budget and Management)
        <em>nawawala (yung</em> budget) <em>o</em> cut. <em>Ang nangyayari sa</em>
        bamboo industry, <em>may</em> emerging industry <em>pero</em> private sector
        <em>lang ang nagpu</em>push. <em>Konti-konti may nag-</em>iinvest. <em>Hindi
        tayo maka</em>advance <em>sa</em> mass production," he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9f252-05d0-440b-8cad-1e61e41ac5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:42:44.260+08:00
