      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old cager recently bid goodbye to the Phoenix Super
        LPG Fuel Masters, ending a six-year relationship which saw the lethal scorer''s
        rise as one of the stars in the PBA. His contract with Phoenix expired last
        month.</p>'
