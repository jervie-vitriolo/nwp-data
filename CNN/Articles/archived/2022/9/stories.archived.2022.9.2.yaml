      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90b346-7d3c-4979-ad1a-8afbe90967bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders will also exchange views on important geopolitical issues,
        which Daza said will include the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b699f-f2c0-4743-a7a1-d3108871a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c23ab3-5eb4-493a-8bff-9aa4e6262af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As all are actually leaders and members of ASEAN (Association of
        Southeast Asian Nations), there will clearly be discussion on key regional
        issues of mutual interest, including the West Philippine Sea or South China
        Sea issue, cognizant that all three countries actually have the common goal
        to maintain peace and stability and prevent incidents in this particular part
        of the world," Daza said.</p>'
  'padilla-charter-change-talks-provinces':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-02T21:06:08.032+08:00
