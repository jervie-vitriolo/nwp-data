      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Rodrigo Duterte declared a state of calamity in
        the country due to COVID-19 in March 2020. It was only supposed to last until
        September that same year, but was extended twice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761051c-1f7d-4d99-a2bc-ebf385356e56'
