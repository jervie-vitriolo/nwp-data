      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our proposal is for us to find a way but reality check,
        it''s going to cost. If we want a BBC-type station, we can actually have two
        but we need to spend on this yearly.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ecd9a5-a06c-45d8-9a89-5e715230cde1'
      'mgnl:activationStatus': true
