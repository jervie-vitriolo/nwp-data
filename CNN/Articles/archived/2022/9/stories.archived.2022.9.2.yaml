      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiery mentor was responsible for the development of NLEX players
        who became members of Gilas Pilipinas themselves, namely, Kiefer Ravena, Kevin
        Alas, and Calvin Oftana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd5fbf-7057-4e25-8f18-e8972beb49f6'
