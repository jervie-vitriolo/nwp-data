      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b84eb-7690-4ba2-b402-9a984f5465a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tradition should not be invoked here because tradition should be
        subsumed to the people''s interest," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd235ec-545c-46d1-8184-25551f8853ba'
