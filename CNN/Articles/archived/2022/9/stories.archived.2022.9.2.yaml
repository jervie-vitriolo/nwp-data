      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a09e89-bde5-4130-80a6-eade4a148699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Using his confidential and intelligence funds, Marcos
        Jr. will be able to follow the footsteps of his father and Rodrigo Duterte
        who gives priority to a budget that promotes fascism in the guise of national
