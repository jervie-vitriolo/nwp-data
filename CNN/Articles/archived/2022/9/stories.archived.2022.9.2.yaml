      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bihira po kasi ako nagbibigay ng opinyon pero</em> in a very
        small part of my head<em>, sinasabi ko sa sarili ko: at least may pagkakataon
        pong lumaki ang</em> PTV <em>tsaka</em> IBC <em>dahil nawalan po ng kompetensya.
        Ang kailangan na lang po namin,&nbsp;palakasin</em>," Angeles told the House
        appropriations panel during deliberations on her office''s budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74011d0b-9828-4481-9f23-d83ade5c332a'
