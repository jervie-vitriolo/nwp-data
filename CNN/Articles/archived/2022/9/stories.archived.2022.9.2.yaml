    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ac4d4-fef3-4505-8888-da7e369b94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the joke that Michele is illiterate, which circulates online
        whenever Michele makes news, she suggested the joke was made because of her
        gender.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59243b56-9a20-4301-98cf-62e0e84bd6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.483+08:00
