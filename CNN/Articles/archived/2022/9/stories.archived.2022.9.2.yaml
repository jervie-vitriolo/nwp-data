      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s official news agency, Télam, identified the man as
        a Brazilian national, later updating his name to Fernando Andre Sabag Montiel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b29a7-6fac-4750-8b4c-88b7a4bb08b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine Ministry of Security confirmed the weapon used in
        the incident was a .380 firearm with bullets inside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754ba42-3cb7-4ea4-86ed-a233f564cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cristina is still alive because -- for some reason we can''t technically
        confirm at this moment -- the weapon, which was armed with five bullets, did
        not shoot although the trigger was pulled," said Argentine President Alberto
        Fernández in a televised address Thursday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4dcce-e58a-45a9-b04a-f4afe7144b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the assassination attempt an attack on democracy, saying,
        "We must eradicate hate and violence from our media and political discourse."
        He declared Friday a national holiday for the country to rally together in
        support of Fernández de Kirchner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f089c-237f-4b16-9cf9-77dfd6ad6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Argentine President Mauricio Macri also renounced the attack
        on Thursday, calling for an "immediate and profound clarification by the justice
        system and the security forces."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaec27a-b9a8-4295-8673-712a1e922f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández de Kirchner is among Argentina''s most prominent political
        figures, having served as President from 2007 to 2015, before taking office
        as vice president in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38666ee3-9512-487b-a97a-26c9fdb69ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her supporters have been holding rallies outside her home for several
        days, in response to an ongoing trial in which she is accused of corruption
        during her term as President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb1888-a325-40e6-8e0c-6f8d2f28d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in August, a federal prosecutor called for Fernández de
        Kirchner to serve a 12-year prison sentence. The court is yet to rule on the
        request.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e6eb8-57ff-4b70-a7f5-130b7e2d40b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, her supporters clashed with police in the Argentine
        capital, with Télam reporting police used sticks and tear gas on protesters
        after a group of people knocked down fences near her home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e57ff-d340-4015-9730-03e71c4f3677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the national address on Thursday, President Fernández said
        he had been in touch with the judge assigned to the case to act as quickly
        as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6fd99a-3396-4118-abb7-bd6d1ebe2566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina has been roiled by demonstrations this summer, with thousands
        taking to the streets protesting the administration''s management of soaring
        inflation and corruption allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788648ec-ceec-4fb3-910a-ec2f39000f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 a judge indicted Fernández de Kirchner along with 11 others
        on charges of corruption, illicit association, and aggravated fraudulent administration,
        freezing $643 million of her assets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7f832-56b4-4976-be79-24ae6e01d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández de Kirchner was charged for allegedly directing public
        road works to a company called Austral Constructions during her presidency.
        At the time, she had criticized the investigation as being politically motivated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670494e-f17d-4e78-a434-63101a09d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also simultaneously on trial for another corruption case,
        in which she was accused of allegedly meddling with the sale of US dollars
        by the nation''s central bank. The case was dismissed in 2021, with the court
        ruling in favor of Fernández de Kirchner, according to CNN affiliate CNN Español.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05556b63-443c-44da-813c-3151e07547ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/01/americas/argentina-cristina-fernndez-de-kirchner-gun-intl-hnk/index.html">"Suspect
        arrested after failed assassination attempt on Argentine vice president."</a></em></p>'
  'Webb-telescope-first-exoplanet-image':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-02T13:32:25.148+08:00
    'imagesource': 'jcr:be51d528-3fae-42b1-aa8e-b6df84c0178d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b7e367-75f0-40c9-97af-96e85c1a5533'
    'lead': 'Astronomers have captured the first direct image of an exoplanet with
      the James Webb Space Telescope. The gas giant planet is located 385 light-years
      from Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T13:34:42.548+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:21:38.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:10.017+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Webb telescope captures its first direct image of an exoplanet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632ee9e-8eab-41ff-ab87-23712d00d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Astronomers have captured the first
        direct image of an exoplanet with the James Webb Space Telescope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7776b5-2f7a-4f67-ab41-b6bee6c85858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet, or planet outside of our solar system, is a gas giant
        about six to 12 times the mass of Jupiter. The planet, called HIP 65426 b,
        is about 15 to 20 million years old -- just a baby planet when compared to
        cEarth, which is 4.5 billion years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be44146-8c6b-4bae-a948-57bcf89bbd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s located about 385 light-years away from Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af63cd38-62db-47c3-9a0f-37aacc46854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet can be seen in four different bands of infrared light
        as taken by Webb''s different instruments. Webb sees the universe in infrared
        light, which is invisible to the human eye -- and makes it the perfect space
        observatory to reveal details about distant worlds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f03e3-2e93-4bfe-bafa-78a79a620486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a transformative moment, not only for Webb but also for
        astronomy generally," said Sasha Hinkley, associate professor of physics and
        astronomy at the University of Exeter in the United Kingdom, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0dd7f3-65fd-4102-a371-539367016ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinkley led the observations within an international collaboration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f30476-73d2-4793-be1a-d412bb8ee8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet was first discovered in 2017 using the European Southern
        Observatory''s Very Large Telescope and its SPHERE instrument, located in
        Chile. The instrument took images of the planet then through short infrared
        wavelengths, but Webb''s ability to see longer infrared wavelengths can shed
        light on new details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ed60c-b3e2-4b85-bb87-7b0adc16d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are analyzing Webb''s data of HIP 65426 b and a forthcoming
        study will be submitted to journals for peer review.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a842ab-5573-4557-840d-89086bb9a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet is about 100 times farther from its host star than
        Earth is from the sun, which allowed Webb and its instruments to separate
        the planet from its star. Some of Webb''s instruments are armed with coronagraphs,
        or masks that can block starlight, enabling the telescope to capture direct
        images of exoplanets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4435f-09a1-4b83-957b-4038a9f22bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars are much brighter than planets and in this case, HIP 65426
        b is more than 10,000 times fainter than its host star in near-infrared light.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc118b3-f0db-4483-994d-7304d66f93e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obtaining this image felt like digging for space treasure," said
        Aarynn Carter, analysis lead for the images and a postdoctoral researcher
        at the University of California, Santa Cruz, in a statement. "At first all
        I could see was light from the star, but with careful image processing I was
        able to remove that light and uncover the planet."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e66141-4741-411f-937f-d20f63068c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Hubble Space Telescope was the first to capture direct
        images of exoplanets, Webb''s infrared exploration of exoplanets is just beginning.
        The telescope has already shared the first spectrum of an exoplanet by detecting
        a water signature in its atmosphere and found the first clear evidence of
        carbon dioxide in an exoplanet''s atmosphere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16820eb-4e62-4fb8-8aa0-8d4fbf0b134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the space observatory only began making scientific observations
        this summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ec30e-6926-4888-a5cd-d8af5e8d2194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:34:42.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what''s most exciting is that we''ve only just begun,"
        Carter said. "There are many more images of exoplanets to come that will shape
        our overall understanding of their physics, chemistry, and formation. We may
        even discover previously unknown planets, too."</p>'
