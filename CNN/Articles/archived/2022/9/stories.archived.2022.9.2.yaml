      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am excited to embark on this new journey and looking forward
        to reuniting with coach Roy Rana. I''m eager to help take this team to the
        next level and build a winning culture with the organization. Thank you to
        all the supporters and I look forward seeing you at the games," Wright said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12148add-91df-441f-815e-6d2a2dd3ff2f'
