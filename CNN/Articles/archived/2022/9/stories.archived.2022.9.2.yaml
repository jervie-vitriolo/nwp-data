      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Federal Reserve officials made new hawkish comments on inflation
        at the recent Jackson Hole Economic Symposium.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84425246-8158-41d2-a606-ffeabf1df762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T16:43:43.497+08:00
