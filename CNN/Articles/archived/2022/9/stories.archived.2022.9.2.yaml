  'Jose-Mari-Chan-true-essence-Christmas-2022':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-02T22:10:22.350+08:00
    'imagesource': 'jcr:04d743a1-0122-4b2f-8ebe-0654276b6f56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e5c0de6-5efe-47dd-8954-167517051bec'
    'lead': 'While he feels grateful to be associated with the holiday season, singer-songwriter
      Jose Mari Chan also reminds Filipinos of the true essence of Christmas — spreading
      love, uniting families, and sharing blessings to those in need.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T22:14:14.291+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:21:27.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:15.716+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uniting families, sharing blessings: Jose Mari Chan talks true essence
      of Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c151d0-7830-4e2e-997b-3d8050b111f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T22:14:14.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)—&nbsp;</strong>As
        the "ber" months officially roll in, social media feeds have started to get
        flooded with holiday posts, especially in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e501b-1bc9-4798-802a-2dd633b68388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T22:14:14.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A particular "meme" goes viral during this season —&nbsp;one which
        features local Christmas icon Jose Mari Chan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51e78a-a8f9-48d6-a799-95daac278f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T22:14:14.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel complimented that the young people associate me with Christmas,"
        Chan told CNN Philippines'' <em>News Night</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46730114-1d58-4814-9906-eb3a6ca5102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T22:14:14.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while he feels blessed to be remembered during this joyful period,
        Chan also reminded the public of the true meaning of Christmas: love and family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad6db1-fb90-4e4d-b580-9732db614bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T22:14:14.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important for the families to get together, heal wounds,
        forgive one another, and be united," Chan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34ca13-8ba9-4355-b51e-09f0a21b05eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T22:14:14.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also tell my friends that our Lord Jesus Christ was not born
        in a castle, he was not born in a Palace. He was born in a simple stable,"
        he added. "So I encourage my friends that those of us who have been blessed
        with sufficiency should be able to share with those in need especially at
        this time of the pandemic, when a lot of people are out of jobs. A lot of
        people are in need. So this is a good opportunity for us."</p>'
