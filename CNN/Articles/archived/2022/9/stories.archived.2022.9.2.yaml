      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao, a seven-time PBA champion coach, guided the Road Warriors
        to two semifinal appearances since he joined the squad in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d069a10-0024-4d4d-9c2b-1b8d32dc3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:13:02.213+08:00
