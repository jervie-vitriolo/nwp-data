      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28a506-f899-4356-b617-aa780bf174cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:42:44.261+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the budget arrives at the DBM, it disappears
        or gets cut. What''s happening to the bamboo industry is that it''s emerging
        but it''s only being pushed by the private sector. Only a few invest. We can''t
        advance mass production.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c86299-5452-4a79-947d-fb2ea2b7fbbf'
      'mgnl:activationStatus': true
