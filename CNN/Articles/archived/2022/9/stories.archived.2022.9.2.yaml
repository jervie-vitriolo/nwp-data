      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68fa81a-2cae-4f2c-aa1f-0d72f8b4fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Miscommunication''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e5a2f-7b21-4156-abdd-58367ec29569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Interior Secretary Benhur Abalos admitted
        that there might have been a "miscommunication" between him and Cebu City
        Mayor Mike Rama, after he initially told the public that the latter had agreed
        to temporarily stop the implementation of his executive order, making the
        use of face masks voluntary in most places, except in medical facilities.
        The order was issued on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6cc6d-dc94-4d2e-bc16-51bc8cb48a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6a056-1d35-4217-b1fc-0334a724572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/1/LGU-IATF-mask-mandate-Cebu-City.html">DILG
        urges LGUs to wait for IATF stance on mask mandate&nbsp;</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac43500-c1fc-46ea-b9ef-6e4ef6da4249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e992c-4fcd-425a-b04c-655f74d94903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, Mayor Mike Rama of Cebu City issued a statement denying
        the deferment of the implementation of Executive Order No. 5 s. 2022, which
        declares the wearing of face masks as non-mandatory throughout the City of
        Cebu beginning September 1, 2022," Abalos said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d09fd2-9053-4305-bbbb-214681e9923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dad1eb-19b4-4c24-a419-91527b2f3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be a miscommunication as to what Mayor Rama and
        I discussed regarding the issue. I respect the statement of Mayor Rama, and
        I fully intend to keep communication lines open to give him the opportunity
        to explain his position and basis behind the enactment of the city-wide order,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363035ae-1659-4c70-90d8-0283aa39ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f1090-86b0-468b-97e9-bb4a9d38bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwendolyn Garcia also once drew flak from government
        officials for issuing an EO making mask wearing optional outdoors and in well-ventilated
        spaces. Cebu''s provincial board approved an ordinance to support it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b8abc-b1e9-43cf-b24d-f47914400b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
