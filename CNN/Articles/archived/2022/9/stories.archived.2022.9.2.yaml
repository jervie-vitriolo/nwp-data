      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nothing —&nbsp;not thunder, not lightning,
        not even a stomach bug —&nbsp;was going to put a damper on Jennifer Lopez''s
        big day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bcbca-c00e-4179-a2d4-33530b6fd3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d0340-f02f-4815-b9de-078dfdc4f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is according to the star herself, who in her latest newsletter
        opened up about "unexpected setbacks" that threatened to spoil her wedding
        to Ben Affleck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604172de-a9b9-451c-855c-36c02cb09a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585c665-4337-46ce-b390-e83c9166f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had rained at sunset every day that week. Everyone was worried
        about the heat, the aptly named ''love bugs,'' the details, would the guests
        all arrive on time, etc. — not to mention the thunder and lightning that arrived
        almost on cue each day at the exact time the ceremony was supposed to start
        that Saturday," Lopez wrote. "Oh, and all of us caught a stomach bug and were
        recuperating ''til late in the week, that, and along with a few other unexpected
        setbacks, had all the makings of a doozie of a wedding weekend."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a77465-d1c1-414a-8e43-2f946091d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e1422-a12c-4b8b-9b32-b01f5fd1429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like a page ripped out of one of her rom-coms, everything worked
        out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac324bf5-a003-4182-9522-607394d5e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02a1b8-95a0-48b7-a305-43b2ab90e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At six forty-five, Saturday, August twentieth, the sun broke free
        and cast its rays like little diamonds dancing across the river behind the
        makeshift altar in our backyard," she wrote. "The sky was clear blue, and
        distant clouds of pure white held fast in the sky. As the sun set behind the
        live oaks draped in Spanish moss, a warm breeze swept over the lawn where
        our closest family and friends sat and, at long-last, I started my walk down
        the stairs that would become the aisle that would lead me toward the rest
        of my life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aedbcf-c12c-45ed-8ecb-45313ce844b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ba2e4-bfcc-45bc-bf59-82abe3e78a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scene, apparently directed by God himself, ended with an "I
        do" (their second, technically) and, Lopez said, day that was "divinely full-circle."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c0ae3-c0af-470b-a1c8-6822b9625d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b800cf7-91a5-4d8b-b758-722f6f31d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple initially met in December 2001 on the set of the movie
        "Gigli," where they played criminals stuck on a job together and the pair
        strike up real-life friendship. By November 2002, the two were engaged, but
        postponed their wedding in September 2003 citing "the excessive media attention"
        surrounding their pending nuptials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141856d0-f6a5-4d04-a1e9-ebc42303f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b65be-b7fd-4bfb-ad7d-a3ee2f73d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They never made it down the aisle and officially called off their
        engagement in January 2004.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f287d57-20ee-41fe-966f-f697408010b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435280ad-35d6-4b95-81b8-ffabcacda8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reunited romantically almost 17 years later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35dc06a-cd36-4f53-a5ec-17c522c028b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed3b1e-f6f5-4964-9dab-d45d8c45d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:38:06.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Years ago, we had no idea the road ahead would mean navigating
        so many labyrinths and hold so many surprises, blessings, and delights. It
        all culminated in this moment, one of the most perfect of our lives," Lopez
        wrote. "We couldn''t have been happier. I wish all of you the same kind of
        happiness...the hard-earned kind that''s all the sweeter for the journey that
        came before it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd409090-7e30-41df-877e-fb4edcef7a71'
      'mgnl:activationStatus': true
