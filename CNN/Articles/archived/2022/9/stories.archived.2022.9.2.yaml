      'mgnl:lastActivated': 2023-01-19T11:21:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692602f8-bd80-400b-bae7-a3cce42cd16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:13:52.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles warned IBC will cease operations by January if it remains
        unfunded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4dcfe1-3494-40fe-98f5-e2c2e7f497ab'
      'mgnl:activationStatus': true
