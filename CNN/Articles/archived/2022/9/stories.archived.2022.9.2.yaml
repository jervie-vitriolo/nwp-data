      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Super
        Typhoon Henry left at least one person dead before weakening into a typhoon
        on Friday, police and disaster relief officials reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0dd93-377d-433e-9112-eddf43286caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:01:52.414+08:00
