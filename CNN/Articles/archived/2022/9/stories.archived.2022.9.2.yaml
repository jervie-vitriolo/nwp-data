      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/8/26/Jerome-Powell-Jackson-Hole-2022.html"
        target="_blank"><strong>RELATED: Fed chair Jerome Powell warns fight against
        inflation will bring ''some pain''</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e093296-c145-4cdf-8388-712aef545bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T16:43:43.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the off-cycle increase in July, the Bangko Sentral ng Pilipinas
        (BSP) raised the policy rate by half a percentage point or 50 basis points
        to 3.75%. However, the BSP earlier signaled a slower pace of policy tightening
        for the rest of 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da183820-842e-41ce-8d9a-057521ab3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a5a00-50dd-4f84-8ddf-865a6fc99145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s current account deficit widened to 5%
        of the economy in the first quarter, from 3.5% in the last three months of
        2021. The trade balance, which is the biggest component of the current account,
        also ran on a deficit from January to March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bbcca1-04a3-46e5-a744-2899baf75c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba51575-cc81-4c4d-9f38-5ee05b5e28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.037+08:00
      'mgnl:createdBy': 'pilar'
