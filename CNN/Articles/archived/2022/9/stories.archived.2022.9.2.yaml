  'Lea-Michele-Funny-Girl':
    'author': ' Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-02T08:28:20.712+08:00
    'imagesource': 'jcr:3b88deaf-6141-4b15-aa10-eab46a1602a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c9dee3c-e080-453e-b9dd-6070afffd253'
    'lead': 'Ahead of her debut as Fanny Brice in the first Broadway revival of ''Funny
      Girl,'' Lea Michele discussed her nerves about returning to the stage, accusations
      of creating a toxic environment on Glee'' and, yes, the baseless internet rumor
      that she''s illiterate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T08:30:23.482+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:21:43.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:07.641+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lea Michele addresses ''Funny Girl'' casting controversy and accusations
      of bullying on ''Glee'' set

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298af658-8688-4a8b-a475-c84fea435d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ahead of her debut as Fanny Brice
        in the first Broadway revival of "Funny Girl," Lea Michele discussed her nerves
        about returning to the stage, accusations of creating a toxic environment
        on "Glee" and, yes, the baseless internet rumor that she''s illiterate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eacd34-3569-4dfa-b278-e520c90ae2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb6b2c-3da8-469b-9a32-2a07597db851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele is replacing Beanie Feldstein in the leading role (originated
        by Barbra Streisand in Tony-nominated and Oscar-winning turns). In a new interview
        with the New York Times, she nodded to the controversy around her casting
        and Feldstein''s abrupt exit from the show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd6fd4-8a45-4281-9ce4-b42f0b404f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ceb48-54e4-42b4-a84d-22a2e762cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone here has been through a lot, and I just have to come in
        and be prepared and do a good job and be respectful of the fact that this
        is their space," she told the Times ahead of her first performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a24058-ac93-4009-94bc-4373ea200564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce7d62-8e31-494a-8188-84564fa7303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele''s road to "Funny Girl" was long and winding: Per the New
        York Times, she discovered the musical as a teenager while performing in the
        Tony-winning musical "Spring Awakening." Michele said she fell in love, and
        shortly thereafter, she was cast as the lead in Ryan Murphy''s TV comedy "Glee."
        Her character, the talented but grating Rachel Berry, shared Michele''s real-life
        obsession with the Streisand-starring musical.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b60501-a290-4002-9462-af423fcd022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de95da-a297-4ac2-9ce9-4d0e265dfd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of performing songs from "Funny Girl" on "Glee" -- Rachel
        even stars in its revival on the series -- and various attempts to bring the
        musical to Broadway, director Michael Mayer told the Times Michele was considered
        for the role ahead of the new production but sensed she may not have been
        ready. (Michele gave birth to her son in 2020 when the musical was being cast.)
        Michele said she told Mayer, after learning of Feldstein''s casting, that
        she''d be "honored" to assume the role if Feldstein''s run ended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a59c2-690f-49db-ae59-c06cebc34536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968b39a-aa71-403d-9f65-6b99851bf909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Feldstein''s stint in "Funny Girl" did end -- months earlier
        than she initially announced. The highly anticipated production received mostly
        negative reviews when it opened in April, and much of them took aim at Feldstein''s
        vocal abilities. In July, Feldstein announced that she''d leave the musical
        at the end of the month instead of September. The next day, the "Funny Girl"
        team announced Michele''s casting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee5d91-1cf0-4dc6-9e9c-540dcee87f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9124b61-f461-4d58-ba5c-35ca8c7dda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiring Michele as Feldstein''s replacement proved a controversial
        decision. Many theater fans were reminded of "Glee" actor Samantha Marie Ware''s
        claims in 2020, when she accused Michele of fostering a toxic environment
        on the set and said Michele exposed her to "traumatic microaggressions." When
        Michele was cast, Ware commented: "Yes, I care. Yes, im (sic) affected ...
        Yes, I was abused. Yes, my dreams were tainted. Yes, Broadway upholds whiteness."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
