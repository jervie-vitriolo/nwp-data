      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244cc9d-c8f5-4121-8d47-21f4bb6a5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:01:52.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 a.m. Friday, Typhoon Henry further weakened as it moved
        slowly northwestward over the Philippine Sea east northeast of Batanes. It
        was spotted 365 kilometers east northeast of Itbayat, packing winds of 165
        kilometers per hour and gusts of up to 205 kph.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6abef-4a68-46de-988e-13598ede114a'
