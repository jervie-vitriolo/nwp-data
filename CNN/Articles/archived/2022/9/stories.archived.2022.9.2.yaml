    'template': '1'
    'title': 'Economic cooperation focus of Marcos'' state visits to Indonesia, Singapore
      - DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8df1f2-0e67-49c0-bcfc-e45ebf39587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — The
        government is expected to sign a number of economic deals with Indonesia and
        Singapore during President Ferdinand Marcos Jr.''s state visits in the coming
        days, the Department of Foreign Affairs (DFA) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0f490-d265-44f2-9046-24961042dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013eb31-d318-4df7-a859-8741b26a9107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Spokesperson and Ambassador Ma. Teresita Daza told reporters
        that strengthening economic cooperation is among the focus of Marcos'' trips,
        and that the Department of Trade and Industry has prepared related agreements
        to be signed in both countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecfcbaf-3940-4337-9dd6-5422a38cd7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954ae38-24f9-4fb3-96e9-29b1c3ecda31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These will actually be tailored to the priority areas of this administration,"
        she said in a media briefing. "So, these could include infrastructure, renewable
        energy, food and security, and fertilizer importation, among others."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7f661-c395-409e-a031-7b3c8d076112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c034404-a01e-4f2e-9eb5-9081cea41864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Foreign Secretary Enrique Manalo, members of Marcos'' economic
        team are seen to join the Philippine delegation, Daza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a66329-0273-43ac-9377-6dc960d46670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682f8a5-9084-4d41-b514-8852f27f3484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Finance Secretary Benjamin Diokno, Trade and Industry
        Secretary Alfredo Pascual, Budget and Management Secretary Amenah Pangandaman,
        National Economic and Development Authority Chief Arsenio Balisacan, and Bangko
        Sentral ng Pilipinas Governor Felipe Medalla.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e0794-9ae0-4422-9fb1-d53e830a9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43379f7-3c55-4744-9d39-d7658f8549fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is scheduled to be in Indonesia from Sept. 4-6 after being
        invited by Indonesian President Joko Widodo. His next state visit is to Singapore
        on Sept. 6-7.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de747399-6915-4ce3-bb7b-84a60e35ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35bdfc-829d-4130-894d-875d2fea9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:30:11.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA earlier said Marcos is <a href="https://www.cnnphilippines.com/news/2022/9/1/Bongbong-Marcos-Indonesia-Singapore-state-visit-details-DFA.html">seen
        to ink key agreements</a> with his counterparts, including on the areas of
        security and defense, culture, and data privacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f42aef-f973-45a0-87b6-adb7a17023de'
      'mgnl:activationStatus': true
