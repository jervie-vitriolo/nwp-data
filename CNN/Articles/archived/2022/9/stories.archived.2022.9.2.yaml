  'CCP-closure-renovation':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-02T05:53:59.043+08:00
    'imagesource': 'jcr:f6b5f9bf-a1e1-4dc7-90aa-88c0ddbf8344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d07e64-4e18-420c-95b4-9a5174b45596'
    'lead': 'The Cultural Center of the Philippines (CCP) will be shutting its doors
      for two to three years beginning next year for major renovation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T05:54:52.609+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:21:45.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:06.803+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CCP to shut doors for 2-3 years for renovation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815615f1-e6af-4bcb-9115-8e463966d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) –</strong> The
        Cultural Center of the Philippines (CCP) will be shutting its doors for two
        to three years beginning next year for major renovation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67912a5-6d5e-41ff-b207-8c86d5f50a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCP President Margarita Moran-Floirendo announced the closure at
        Thursday''s hearing of the Senate Committee on Cultural Communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778bc5a-b517-49a6-9f87-24f541d24c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s premier venue for the performing arts is closing
        its doors in January 2023 "because we are now renovating the whole building
        and structural retrofitting," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074032c4-3234-464c-a249-c873f2b6a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the presentation, Floirendo also announced additional requests
        for funding due to the&nbsp;sudden closure of the 53-year-old building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fae26-b59b-4371-b792-2e439426cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will need more funds than what we expected because we did not
        expect to move out and because when they started to open the little theater,
        they saw the structural retrofitting that is needed. So the whole staff is
        moving out of the building for next year," the former Miss Universe said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e16c2-1fe8-4474-a6b8-89eac4bda6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCP offices will begin vacating the building by November this
        year, Floirendo added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576d77f-6cef-4b16-b9ee-9cae1da48f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CCP Chairman Jaime Laya, they intend to move back inside
        the center''s main building on March 15, 2025.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85b34f-7951-4d5a-9dec-bc58accb31cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After using corporate cash for the lease this year, Floirendo stated
        that they will require an extra ₱390 million in funding for the lease of the
        office and theater in the coming years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08250f-9132-48db-b0f7-09f9689add3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that only the main building''s construction budget was
        included in the 2023 national expenditures program, as they were only supposed
        to move out by floor and not all at the same time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47614f-46c7-40a5-bdf9-dc4a8a18ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional fund request will also cover the construction of
        the Liwasang Ampitheater, and the lease for performance venues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3358f-915f-4e05-8dbb-654fae32744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since we won’t have the building for two years, we have to perform
        outdoors and outreaches in these theatres in Manila,” Floreindo explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc68b9b-9ff9-4e40-9eb7-575947af54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T05:54:52.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCP is planning to lease a space at the Design Center of the
        Philippines for its artistic department, while the executive offices will
        move into the Ramon Magsaysay Center in Malate, Manila.</p>'
