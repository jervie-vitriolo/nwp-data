      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/8/9/PH-trade-June-2022.html"
        target="_blank"><strong>RELATED: Trade deficit widens further in June to $5.8
        billion</strong></a>&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56a160-0d7d-4868-9e6f-c5316be21c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.037+08:00
      'mgnl:createdBy': 'pilar'
