      'mgnl:created': 2022-09-02T23:30:25.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already forwarded our recommendations to the NDRRMC together
        with the different basis <em>kung bakit natin siya pinapa-extend</em> [on
        why we want to have it extended]," Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782f4a8-3b55-47a8-813b-d5c43abb83fe'
