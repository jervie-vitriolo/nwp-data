      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Office-in-Charge Maria Rosario Vergeire said the department
        already forwarded its recommendations to the National Disaster Risk Reduction
        and Management Council (NDRRMC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb847878-f390-496c-ada6-195094a6bd65'
