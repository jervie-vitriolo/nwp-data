      'mgnl:lastActivated': 2023-01-19T11:21:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15b0ee-3606-4cfa-bf3f-eb2c05f513e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:01:52.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PROCOR cited a report from the Mayoyao Municipal Police Station
        that the incident happened in the town''s Sitio Natulan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d57847-fe05-424f-82d7-5cbc877f1027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:01:52.415+08:00
