  'Robin-Padilla-cha-cha-senate-hearing':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-02T15:00:00.525+08:00
    'imagesource': 'jcr:f133bd84-f045-4090-95fc-07beb29478c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e635e8ff-5610-4636-a44b-12fb96e3b62f'
    'lead': 'Senator Robin Padilla on Friday asked for the cooperation of the executive
      branch as he chairs the Senate panel holding hearings on federalism and constitutional
      change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T15:01:17.239+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:21:38.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:10.277+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Padilla laments absence of allies in bid to amend charter; senators
      float switch to parliamentary'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fa86b-8bed-4dcf-bc9c-2983cf4c9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:01:17.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)—&nbsp;</strong>Senator
        Robin Padilla on Friday asked for the cooperation of the executive branch
        as he chairs the Senate panel holding hearings on federalism and constitutional
        change.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744a5fc-d733-4c58-a544-5914066fa57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:42:45.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker bemoaned the absence of invited resource persons during
        the hearing of the Senate Committee on Constitutional Amendments and Revision
        of Codes on possible enhancements to the 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e77b0-22cf-4efa-b81c-94f9fedc4755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:42:45.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to invitees from the Department of Energy and the
        National Economic and Development Authority&nbsp;—&nbsp;whom he deemed as
        allies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e51c7-9615-4034-8159-4dae27ae7236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:42:45.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said such a sensitive topic like the Constitution merits
        the interest of all stakeholders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b676982-dca4-4e20-9833-d6e9deac97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:42:45.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana magbigay kayo ng interest dahil ang bill na pinaguusapan natin
        dito ay galing din kay Sen. Gatchalian na nasa majority din. Akala ko kaalyado
        natin itong nasa executive. Kung kaalyado namin talaga kayo siputin nyo kami.
        Pambihira oo," he said in exasperation at the start of the hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06817e-9a80-4fed-85a3-da2e60220c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:42:45.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neophyte senator added, "Sana mag-parliamentary na lang tayo
        dahil sa parliamentary, obligado silang humarap."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6232b21-20c5-44b4-a32c-0106c6378965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:42:45.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope you show interest because this bill we''re
        tackling was filed by Sen. Gatchalian who is part of the majority. I thought
        you, officials from the executive, are our allies. If you are, then show up.
        I hope we are in a parliamentary system where they will be obliged to attend.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e37c2c-f2b3-45cb-9fa9-2ecbdac584a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:42:45.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment was echoed by Padilla''s colleague, Senate Minority
        Leader Koko Pimentel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4cb28-c8e6-4b17-b2d7-39030597c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:42:45.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko sinasabing panacea (I''m not saying this is a panacea)
        but improved by the parliamentary system," Pimentel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b123cb-dfae-4420-8b60-b119f94ee22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:42:45.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ang (Because the) head of agency implementing the laws passed
        by the parliament or legislation belongs to the parliament," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccce8cf-8e3b-4496-9a6b-3eda11b98659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:42:45.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Padilla said Energy Sec. Raphael Lotilla responded that
        their agency had no chance to review the resolution in relation to DOE''s
        mandate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd7df23-543b-4edf-8a89-df9e4f27f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:42:45.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism is one of the senator''s priority measures.</p>'
  'Taguig-prosecutors-Vhong-Navarro-rape-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-02T15:02:20.715+08:00
    'imagesource': 'jcr:485b909e-9ec5-4c3f-8142-c906bb7d5295'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4955fb45-8f5b-4a9c-957f-60a789d3dda2'
    'lead': 'The Taguig City Regional Trial Court, however, ordered a delay in the
      raffling of the case pending resolution of Navarro''s motions before the Court
      of Appeals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T15:08:13.592+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:21:37.701+08:00
