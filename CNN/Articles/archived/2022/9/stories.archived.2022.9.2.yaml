      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos, Jr. has said <a href="https://www.cnnphilippines.com/news/2022/8/17/Marcos-extend-state-public-health-emergency-year-s-end-.html">he
        will likely extend</a> the declaration until the end of the year.&nbsp;</p>'
  'Office-of-the-Press-Secretary-funding-fight-against-disinformation':
