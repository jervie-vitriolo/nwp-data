  'House-appropriations-committee-OP-2023-budget':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-02T12:33:42.592+08:00
    'imagesource': 'jcr:d9963e51-b0cb-4a1a-aede-2f7859b3b3aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eb8aef0-9d05-46fb-8490-b511a0b9fb74'
    'lead': 'Opposition lawmakers slammed the ''hyper-accelerated budget process,''
      citing the need to scrutinize intelligence and confidential funds sought by
      President Bongbong Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T12:36:24.719+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:21:40.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:09.279+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'committee-on-appropriations', 'Office-of-the-President',
      'budget', '2023', 'tradition']
    'template': '1'
    'title': 'Proposed ₱9-B budget of Office of the President breezes through House
      body'
    'updated': 2022-09-02T15:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119fe4a-b12f-4e7d-ac21-2a3619e9fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:36:24.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Office of the President’s proposed budget of ₱9 billion next year breezed
        through the House Committee on Appropriations in minutes on Friday, but with
        questions from the opposition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac35b5-d60d-447b-b3d4-9b0c256eb55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:36:24.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46cadb0-ef03-491c-9d64-67436598fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:36:24.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Mannix Dalipe cited the chamber''s "tradition of
        extending parliamentary courtesy to a co-equal branch in government."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e313c69-c0c6-40b5-befb-09acddd0eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:36:24.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969fce47-7028-4335-8259-2b10e15e5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:36:24.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Vic Rodriguez, who was at the hearing that lasted
        under 10 minutes, told lawmakers: "You can be assured that the Office of the
        President is together with you, your honors, in meeting the expectation and
        hopes of the more than 112 million Filipinos which the President now leads,
        founded on a solid foundation of 31.5 million votes more or less in promoting
        the people''s welfare and upholding the interest of the nation.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df02ec7-137f-4ccb-83da-8a81ee658688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:36:24.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292f54bf-097e-409f-ba26-a036c80e7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:36:24.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1f0d4-077b-43b5-9d15-531d4764f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:36:24.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr.''s proposed budget for
        his office is a billion pesos more than his predecessor Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf76aa9-6f35-4bdd-9f80-10923365ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:36:24.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Deputy Minority Leader and ACT Teachers party-list
        Rep. France Castro criticized what she called "blind" approval of the proposed
        funding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a9199-def1-4e42-940b-3c48065679e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f1ec79-3921-4547-acca-1252b54a22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assert that the president''s budget must be scrutinized and
        the massive confidential and intelligence funds be explained," Castro said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed097b-f96f-48bf-99d8-61ce21b1aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.688+08:00
