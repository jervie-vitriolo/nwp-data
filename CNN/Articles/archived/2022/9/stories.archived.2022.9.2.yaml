      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing government data, he said the country has a total of 500,000
        hectares of farm area available for deep sea seaweed farming. Of that number,
        102,000 hectares of municipal waters are along coastlines with a potential
        yield of 765,000 metric tons, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65794568-1b90-40ea-b56b-2758a30db08e'
      'mgnl:activationStatus': true
