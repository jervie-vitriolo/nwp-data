      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aadb09-caa5-4f14-b974-ceef70575aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:24:40.144+08:00
