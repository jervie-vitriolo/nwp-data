      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was responding to Albay 1st District Rep. Edcel Lagman, who
        subsequently described her statement as "self-serving."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1abca4-9e36-4e9f-8de9-ff1cca8d05f5'
