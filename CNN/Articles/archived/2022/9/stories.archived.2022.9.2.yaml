      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon appealed to the LGU to reconsider its new policy once the
        administration of President Ferdinand "Bongbong" Marcos Jr. completes its
        goal of administering at least 23 million booster shots within his first 100
        days in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d356b5-46e0-4421-82d7-6c51c17d7fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce41bb-f86e-4a9e-a561-0fd96432caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.404+08:00
