      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the seaweed industry, we used to have a budget
        allocation of ₱250 million way back in 2012. Now it''s just about ₱40 million.
        If they can bring it back to the old figure, it would be a big help and would
        go a long way to help the industry.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88937be0-8b06-41e7-be38-e468e3d4a9ce'
