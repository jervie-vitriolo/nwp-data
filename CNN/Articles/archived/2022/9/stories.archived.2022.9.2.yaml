      'mgnl:lastActivated': 2023-01-19T11:21:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef1533-c664-462a-9c46-87938f5c38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:24:40.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:21:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Officer-in-Charge Ma. Rosario Vergeire told a media briefing
        that the 34-year-old is “completely healed” and all the 18 close contacts
        have not shown symptoms during the quarantine period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1dc69-16ee-432a-a92d-e422d4c61e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:24:40.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:21:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f809e33-e4c3-41a4-8717-5877fc895d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:24:40.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:21:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second monkeypox case traveled to countries with confirmed cases.
        The patient tested positive for the virus on Aug. 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa612bca-e317-4dad-ad74-01a776c2fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:24:40.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:21:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc078105-b7c6-41f6-9077-1be6dc52f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:24:40.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:21:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the third monkeypox case – 29 years old – remains in
        home isolation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41943b2d-ae55-45da-8ced-c19144a7cc50'
      'mgnl:activationStatus': true
