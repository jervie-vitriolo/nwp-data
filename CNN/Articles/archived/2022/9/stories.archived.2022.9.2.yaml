    'template': '1'
    'title': 'Taguig prosecutors file rape raps vs Vhong Navarro'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8cd711-0d3a-40d9-873e-4d4538f8aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:08:13.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d6957-c0aa-4639-a789-7a26955b9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:08:13.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Office of the City Prosecutor of Taguig filed a rape case against television
        host Ferdinand "Vhong" Navarro involving an incident with model-stylist Deniece
        Cornejo in 2014.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c9e9c-7c86-400f-855f-0af01fccb08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an information filed at the Taguig City Regional Trial Court''s
        docket on Aug. 31 and released to the media on Friday, prosecutors accused
        Navarro of raping Cornejo by using "force, threat, and intimidation, and by
        purposely intoxicating the victim" in January 2014.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988e02f-34b1-4700-bec5-3a24a3b2e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5fd12-c246-4684-a9d5-498bcf7e7062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Taguig City Regional Trial Court ordered a delay in the
        raffling of the case until the resolution of Navarro''s appeal before the
        Court of Appeals, including an urgent petition for the issuance of a status
        quo ante order.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca37937-a281-4833-b8b4-e0da5f2994a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d8825-ce2d-4a49-be8a-6cb822c1945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the foregoing, the holding of raffle involving the criminal
        case of accused Ferdinand Navarro should be deferred until the motions are
        resolved," RTC Executive Judge Antonio Olivete said in the order dated Sept.
        1.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6aea1c-f43b-48ca-a0eb-a4ea570cabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70875e-08cb-4797-8936-e00f2c2b0c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro filed his appeal on Aug. 2, and the status quo ante order
        motion on Aug. 11. These were based on the CA''s July 21 decision that ordered
        the filing of rape and acts of lasciviousness charges against the TV host.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b84af-b52f-4bc9-b7da-2dd9ed8c7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db40d6-c34e-48c1-842b-d419521d4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA''s 14th Division earlier reversed the decision of the Department
        of Justice in 2018 and 2020 that dismissed the complaints filed by Cornejo
        in 2014.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9531423-58ab-4117-afab-8ae4ce4d3f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf74e6-a7b5-4e80-b343-9b200059b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said it was erroneous for the DOJ to deny Cornejo’s petition
        for review on the ground that there were supposed "major inconsistencies"
        in the victim''s complaint-affidavits. It also said the preliminary investigation
        is not the venue to determine guilt or innocence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28deec92-fc9d-4d73-a043-ae10f8a44eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c41587-4854-45fa-aa72-18551b3c5811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:35:16.853+08:00
      'mgnl:createdBy': 'glee'
