      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PTV will be getting ₱125.15 million under the 2023 NEP,
        less than the OPS'' proposed ₱240 million. Still, the amount is 19% higher
        than its funding this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd42a5f-9a1f-4f60-b6cb-3c41fb5dca91'
      'mgnl:activationStatus': true
