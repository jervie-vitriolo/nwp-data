      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebe0b5-e39e-4a7e-9813-ad735bd61656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:01:52.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        on Friday said it is validating the police report on the fatality in Ifugao.
        It gave no further details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528403e7-45a4-420d-b922-e90077bd3811'
      'mgnl:activationStatus': true
