      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804c12b-6810-48ce-aac6-ecfa68c0a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa further said that the BSP joins the central banks of countries
        like South Korea, England, Mexico, Czech Republic, Singapore, and Indonesia
        which "have grappled with surging inflation in 2022 and likely 2023."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd3303-5877-4465-a871-af777c473816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c332828-3f5d-4095-89cf-3fe0502903af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP projects inflation, or the rate of increase in commodity
        prices, settled between 5.9% and 6.7% in August. The upper end of the range
        is faster than inflation in <a href="http://www.cnnphilippines.com/business/2022/8/5/inflation-July-2022.html"
        target="_blank">July</a>, which hit a four-year high of 6.4%</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ccce4d-f130-4e8e-b4c7-b34cf2221d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f441b91-1cac-44f5-bcc9-fed7db79a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stronger greenback is usually good news for overseas Filipino
        workers as it means their dollars have more value back home, while exporters
        can expect higher revenues if the peso is weaker than the dollar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab3b6d-ab08-4543-809e-a467f26688a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96be21-f010-4ae7-ac4a-5977b4419c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a weaker peso also means more expensive imports - which
        affect not only exporters who buy raw materials from abroad but also the public.
        The Philippines imports its oil supply, paid for in dollars.</p>'
