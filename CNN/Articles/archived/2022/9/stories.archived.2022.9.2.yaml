      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e416a-856e-4d34-a5b5-4580ad9b9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T08:30:23.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to ''Glee'' every single day; I knew my lines every single
        day," she told the Times. "And then there''s a rumor online that I can''t
        read or write? It''s sad. It really is. I think often if I were a man, a lot
        of this wouldn''t be the case."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ac542-b67a-431f-84a2-978549afd06b'
