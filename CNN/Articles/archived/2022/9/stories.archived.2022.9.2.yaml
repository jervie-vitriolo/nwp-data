      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele declined to address Ware''s claims with the Times but said
        that her work ethic and "pressure of perfectionism left (her) with a lot of
        blind spots."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128c547-76d5-4126-809f-1ced1964e4c4'
