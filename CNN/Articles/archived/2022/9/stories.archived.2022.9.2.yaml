      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kyoto, the Filipino-Canadian hooper will be reunited with a familiar
        face during his youth basketball days.</p>'
