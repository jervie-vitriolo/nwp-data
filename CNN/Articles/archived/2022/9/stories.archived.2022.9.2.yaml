    'template': '1'
    'title': 'No funds for fight vs. misinformation in proposed 2023 budget — press
      secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bb52a-c0bd-47f2-982c-c2799dfd5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Office of the Press Secretary (OPS) admitted Friday there''s no funding yet
        for efforts to fight misinformation in its proposed budget for 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a2eb8-7933-455e-ae74-76876efa3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d0101-18d9-4cd8-9b7f-3538b8840cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the National Expenditure Program for 2023, wala pa po. <em>Kaya
        ang ginagawa namin is</em> we do what we can<em>. Nagd-</em>double time<em>
        ''yung aming mga empleyado</em> for our social monitoring," Press Sec. Trixie
        Cruz-Angeles told Albay 1st District Rep. Edcel Lagman during the House appropriations
        committee''s hearing on the OPS budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d8b93-4f02-44ba-ba30-b641cd590fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f324eeb-e8d5-4ba3-9113-811708673ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under the National Expenditure Program 2023, none
        yet. That''s why we''re doing what we can. Our employees are conducting social
        monitoring double time.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28834cf1-e900-4a9c-ba35-1ec5cd961e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb780cb0-1673-46ac-921c-3809a5777ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles also said her office plans to create a fact-checking team
        and provide "additional information on raging issues," which they get to monitor
        through social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ec4f9-465a-479a-bdb6-09d052a51ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd58a3c-2264-4fbf-a3ee-8b048f3f562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited their efforts to explain exercise of visitorial powers
        as compared to a raid, amid the recent string of trips the Bureau of Customs
        made to several warehouses suspected of hoarding sugar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc800dfd-6c68-436c-adf1-271794de8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dfe525-c5ef-4943-a939-4f222e99a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa po ganon kalaganap siguro sa punto na lahat ng</em>
        instances of potential fake news<em> ay masasagot namin. Gayunpaman ay inuumpisahan
        namin na mas</em> responsive <em>kami doon sa mga</em> issues <em>tungkol
        sa mga</em> government functions<em>, sa</em> exercise ng executive powers
        and so on," Angeles said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ca3db1-58e5-406a-8a65-3691cd2b6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cce255-89a4-4418-bba7-80f647d5eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:39:44.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our efforts aren''t widespread yet to the point that
        we can address all instances of potential fake news. Still, we''re starting
        with being more responsive to issues concerning government functions, exercise
        of executive powers and so on.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
