      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors finished at sixth place with a 6-5 win-loss record
        in the eliminations of this year''s Philippine Cup. They were booted out by
        the Magnolia Hotshots Pambansang Manok in the quarterfinals.</p>'
  'butterboy-drag-brunch-interviews':
    'author': 'Neal P. Corpus'
    'caption': 'For Drag Brunch, Butterboy recently introduced its first drag king,
      Alpha Venti. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-09-02T18:12:50.007+08:00
    'imagesource': 'jcr:0c6f9d36-86bd-4c5a-8d09-3445d683866a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c068553-e4ac-454c-9f8d-592ef4fa6752'
    'lead': ' “Drag Brunch is not a gimmick,” says Butterboy''s Hilder Demeterio.
      “It’s how Butterboy Bakehouse reveals itself to be more than just a bakery –
      more than being a place that makes good bread, we make a place for [our] community
      to break bread together.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T18:17:21.882+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T11:21:34.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:12.340+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How this local bakeshop made a safe space for Filipino drag'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b155e3-c712-48fb-90e5-55d5f7af973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every weekend is a busy one for Butterboy. Ever since the bakeshop,
        known for its croissants, started doing Drag Brunch and Meriendrag in May,
        their cafe in Quezon City has been filled to the brim. And since the premiere
        of Drag Race Philippines, seats sell out within minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c1dfd1-f8bf-4aab-af97-b6a34a69400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drag Brunch and Meriendrag are essentially viewing parties of “RuPaul’s
        Drag Race” sandwiched in between drag performances. The headliners range from
        queens on the cast of “Drag Race Philippines,” drag industry mainstays, and
        even budding performers who are just starting to make a name for themselves.</p>'
    '52':
      'image': 'jcr:cdc4e830-a38e-435d-b494-6af53098d375'
      'imageCaption': 'Naia performing during the Butterboy Drag Brunch. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca787db4-2b27-421a-a6e2-067c8b2bd992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:20:50.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3224d-1095-424c-9a55-f1a4d85a6bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show last Aug. 27 showcased the latter: for Drag Brunch, Butterboy
        introduced its first drag king, Alpha Venti. Alpha performed alongside Naia,
        who has been performing at Butterboy since they started doing the viewing
        parties. “Aside from booking ‘yung girls on “Drag Race Philippines” and ‘yung
        girls na may following na, we want to give a chance din to baby queens… and
        drag kings [specifically] kasi talagang wala pa masyadong shows that star
        them,” says Hilder Demeterio, the head baker and co-owner of Butterboy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb675c8-0de4-4787-9a10-7c695b9dddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from featuring budding drag talent, Demeterio and his Butterboy
        partner Jayson So want to make it a safe space for the LGBTQIA+ community
        to gather and appreciate each other’s talents. “It’s a way to give back, kasi
        all of us were, at one point in our lives, people who were waiting for opportunities
        to be able to show what we have,” Demeterio explains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c2911-98a0-445d-a5c6-d42049cc8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drag Brunch and Meriendrag are also a way for people to experience
        drag performances outside of the usual nightclubs. “Being a tito na tumatanda
        na. (<em>Laughs</em>) Naiintindihan namin na may mga groups of people na hindi
        na kaya gumising nang gabi, kaya hindi nila napapanood ‘yung mga drag queens,”
        explains So. In addition to that, there are also minors and people intimidated
        by gay bars, says Demeterio. “May mga people below 18 na naga-attend minsan
        ng Drag brunch,” he adds, “These are people na hindi talaga pwede pumasok
        ng gay bar. And yet, they have a chance to connect with the queens na hinahangaan
        nila.”</p>'
    '0':
      'image': 'jcr:b1a67cc0-b5a0-4a98-8a51-9189a281ee13'
      'imageCaption': 'Butterboy''s Hilder Demetrio (left) and Jayson So. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1ea9f-8c4b-4a9e-81a9-5dc6437fbe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:47:09.132+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336cdeb-b492-4c81-97a0-48fb0f8aec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more and more queer talent penetrating the mainstream, it’s
        easy to throw the words “safe space” around, or to dismiss it as a publicity
        stunt. But for Demeterio and So, positioning Butterboy as a LGBTQIA+ space
        is a personal conviction. “Drag Brunch is not a gimmick,” says Demeterio.
        “It’s how Butterboy Bakehouse reveals itself to be more than just a bakery
        – more than being a place that makes good bread, we make a place for [our]
        community to break bread together.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc94344-d26c-446b-afec-fc933cb9a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, consistency is key. “Makikita mo what a brand is
        as an ally in the actions they do when the rainbow flag is down. What do the
        brands do from July to May? Dapat hindi siya gimmick, it’s supposed to be
        part of the brand DNA,” Demeterio says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329f156-9d65-4db0-be66-b19f8c5e02c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that starts with giving a platform to talents like Alpha Venti,
        among other projects they have in the pipeline. As Alpha and Naia got ready
        backstage, we talked to them about their drag origins, the difference between
        daytime and nighttime drag, and what having a safe space means, in what they
        jokingly called “Butterboy Untucked.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3eff7f-1517-447b-b6d9-b47d624906c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This interview has been edited for brevity.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86390f16-2cac-4e9e-8138-07f3f69bb67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about your drag origin story. How did you get started?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143417b-7823-414b-a5b2-986d838bd9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alpha Venti:</strong> As a drag king, I started late 2019,
        so I was a pandemic bedroom king. Pero prior to that, even before I tried
        drag, I was already doing make-up. I was fully invested in SFX make-up. At
        the time kasi, I was trying to play around with my gender a lot more. I didn’t
        like being labeled just as a woman, like I wasn’t comfortable with a lot of
        feminine things. And then I discovered that I could be masculine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d4a3c-f636-43d9-8db5-4500e1b1cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I eventually did come to the conclusion of being non-binary. And
        through that, I was able to discover drag kings in the States, like si <a
        href="https://www.instagram.com/tenderoni88/" target="_blank">Tenderoni</a>,
        si <a href="https://www.instagram.com/landoncider/" target="_blank">Landon
        Cider.</a> And then eventually, I was like, “You know what? I’ll start trying
        this for myself.”</p>'
    '32':
      'image': 'jcr:b64f43e6-e2c2-43da-af7c-afa700c8e890'
      'imageCaption': 'Naia. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e360e3-6471-4dd3-ab0f-b58fc96c04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:55:35.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d99fe-bc0b-4cc0-abdf-60e5cf23b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia:</strong> I have a younger sister who’s into make-up,
        [and] as a kid, I’ve always wanted to play with make-up. My first look was
        actually green eyeshadow all over the face, parang Shrek. (<em>Laughs</em>)
        I never really acted upon it, but I knew I wanted it and I liked it, I liked
        make-up. And then I was already flamboyant as a kid, so when I got to college
        and started seeing “Drag Race” and going to gay bars and seeing the local
        queens performing, I was just like, “Oh, there’s such a thing.” And I wanted
        to do it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107eeb4-f128-4c8c-ab43-d8d392e2fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had a friend who introduced me to the local scene in Malate, And
        then I studied them —&nbsp;for class, actually, sa BroadComm [in UP Diliman].
        And that’s how it started. I just started stealing more make-up from my sister,
        and then… (<em>Laughs</em>) Seryoso ‘yun. Supportive naman siya. She didn’t
        know how to do drag make-up, so I had to teach myself. I started doing back-up
        dancing for other queens in Nectar Nightclub before the pandemic, and then
        I debuted in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a8701-9c91-4744-93ac-77ce33804b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since both of you debuted or started doing drag in 2019,
        what was it like during the pandemic? What were you doing?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a8dfc-c43f-428e-a897-2f7bfa5f8e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia:</strong> I think because I debuted in December of
        2019 — literally ilang months na lang nag-pandemic na — I still had that drive.
        I was still finishing my thesis at that time, so drag was my escape. It was
        just a hobby, honestly —&nbsp;an expensive hobby. When I did gratuade and
        got my degree, ABS-CBN was shutting down. [I said], “Okay, ano na?” Do I really
        want to work in the media? And that’s when we started doing live shows online,
        on Facebook. It was a very weird time, but also a great time to grow, as someone
        who just started doing drag officially.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d6e85-2ed6-48ac-98dc-1e81bfbf8a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[But] that’s just the silver lining, okay. It sucked, really, kasi
        wala nang Drag Cartel sa Nectar [then]. Walang mga events for the baby queens
        or any of the amateurs — or even the pros — except online. So that’s where
        we all went.</p>'
    '53':
      'image': 'jcr:3eaa21ef-c7ad-4054-a153-ace054f45c3f'
      'imageCaption': 'Alpha Venti. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec29c80e-3ed5-4fc2-a2af-70bd8d8f358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:55:35.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83a787-46dd-45c8-a0c0-429a5a4c62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alpha Venti:</strong> I spent that time building up my repertoire.
        Kasi si Alpha early on didn’t really have that much of a character, pero when
        it comes to what I did nung pandemic, [it was] practicing a lot of numbers,
        practicing a lot of make-up. It took me a while to build this signature face.
        And throughout the pandemic, what I wanted to figure out for myself was that
        as a king, I have to make myself distinct. Like, I’m gonna use this time,
        however much I have, to really build who I am. And now, Alpha’s here.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0930d9f-a3de-4834-ba3d-1dc539c4c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia:</strong> Ganda ng mga sagot niya ha. I feel competitive.
        (<em>Laughs</em>)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad8788-bc8e-4ac3-a4f7-3a5965b0c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of your character, what informs it? Are there any
        specific references that are integral to your drag?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe804e8-6ed5-4c05-99f4-78b91b5695e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alpha Venti:</strong> I like describing Alpha as a goofy
        little goblin with a glamorous face. Like look at this face, he is serving.
        Pero yeah, the character sort of informs Alpha’s aesthetic. You know the kinds
        of… the little bastard characters that people are drawn to in a show? For
        me, [it’s] Shego from “Kim Possible,” Him from “The Powerpuff Girls,” Klaus
        from “The Umbrella Academy,” Vaas from “Far Cry 3.” I like looking at those
        characters kasi they’re so far out. And I sort of want that to reflect what
        Alpha is. Kasi ‘yun nga, goofy little goblin with a glamorous face.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a548f5-aee9-4be9-9e8b-082882c992c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about you, Naia? I know you were previously known as
        Tanya Sativa. Why did you change your name?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c27d4-fcd8-4b15-90c3-193b11a768f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia:</strong> That’s tea. There’s tea there if you want,
        but you gotta shut that phone down&nbsp;(<em>Laughs</em>)&nbsp;Keme lang.
        [I wanted to] reclaim my journey as my own, because Tanya, and now Naia, is
        the product of me and my boyfriend, ‘yung pag-explore namin sa drag and sa
        art.</p>'
    '54':
      'image': 'jcr:2b385b21-c56f-4a30-9c97-f127d65bc74e'
      'imageCaption': 'Naia (left) and Alpha Venti performing during the Butterboy
        Drag Brunch. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d706d-13e4-4901-a2d1-35eb3066d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:55:35.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7147e9-9c6c-4fdc-bb0d-46002517b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I came up with Naia] kasi I’m from the south, so it’s very close
        to NAIA. When I was changing [my name], I brought it up with my family. “What
        do you guys think of… Alabang Zapote?” (<em>Laughs</em>)&nbsp;I wanted something
        geographical… and I was like, “Why not Naia?” Isn’t that kind of cute? So
        ‘yun, I changed it and didn’t look back.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3145607a-f45c-4dfc-aac5-7cf3fa93579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now that live performances are coming back, what’s it like
        doing drag after being locked down for so long? Are there any challenges?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36f94f-736a-430e-bd32-fd7b08161582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alpha Venti:</strong> Siguro ang biggest struggle ko lang
        is I watched a lot of queens do their [online] live shows like Naia, but I
        never took part in live show spaces. And my sort of digital drag was really
        just visuals, like [serving] face. So ang struggle ko now is learning to adapt
        all of the performances I’ve built up in my head to these [physical] spaces
        now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753e9f2-6721-451b-b3e8-73bc85bf2002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An added layer of that is people don’t really book me, as one of
        the only drag kings here sa scene, kasi they’re still not familiar [with drag
        kings]. Parang kinakapa pa. So I still have to suss out the crowd; I have
        to figure out what the vibe is based on the repertoire of performances I have
        [in stock]. I have a lot that can be performed, but the struggle is always
        how to translate that to the crowd. But, one I know that the hype and the
        energy are there, kayang kaya ‘yun.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd8cd4-1aab-4bc1-8d1e-957303baed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia:</strong> I feel like it’s much better nowadays because
        of live performances coming back. Although there are still COVID-19 restrictions…
        it’s so much better than performing in front of your camera. [In live performances],
        you’re giving your energy to the crowd, and they’re giving their energy back
        to you. It’s a really beautiful thing in a drag show. And that’s what people
        come for, honestly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7409a7e-d0e8-4489-ab6a-bdfebda5bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you feel about daytime spaces like Butterboy? How
        important is it to have different spaces that aren’t like the usual nightclubs?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14e3c88-da48-48db-a10c-33f0407ae7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia:</strong> Because the audience now for drag is growing
        and growing. And there is now a market for the titos and titas who don’t normally
        go to the gay nightclubs. Even though drag does have its origins in the nightlife
        scene, now, it’s great to be seeing it in the daytime, and seeing it on TV.
        It’s just proof that drag… really does resonate with so many people. Not just
        party people. Even just the moms. Alpha’s mom is literally backstage helping
        them out. It’s such a powerful art form.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1b206-b36d-456e-afaa-772bf8bb1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:55:35.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Makikita mo what a brand is as an ally in the actions they do
        when the rainbow flag is down. What do the brands do from July to May? Dapat
        hindi siya gimmick, it’s supposed to be part of the brand DNA.”</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdde12f-2054-47c9-a4a7-9f48243c9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alpha Venti:</strong> No for real, my mom was backstage
        helping us as the stand-in PA. Another added part of the open spaces for everyone
        is… drag is being opened up to younger kids, younger than 18. Siyempre it’s
        given that a lot of them can’t enter night spaces. And the thing with having
        a safe space, precisely a safe space like Butterboy, you’re getting to see
        these younger people and their families thrive because they’re seeing performers
        like me or Naia. These kids will get to be inspired and say, “Hey, if they’re
        doing that, I can do that.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3950408-f1e7-4d0d-9880-c2e724d87588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, that’s the point din eh, diba? It’s the accessibility and
        inclusivity for people who can’t access those night spaces.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32267f6b-808a-4323-a99c-173f83b8ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To add to that, is there anything that you consider differently
        when preparing for a day show versus a night show?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5607094-9adb-48a9-84b9-0129c0a73691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia:</strong> Oh yeah. There’s lots of differences in crafting
        the performance and also presenting yourself. Pag morning, I do a lighter
        contour and everything. I try to have a happier vibe sa pag-craft ng performance.
        Iba ‘yung nightclub scene: I mean, you can just go all around sex, sex, sex.
        Which I do I have that side of me as a performer and as a person, but sa Drag
        Brunch kasi may mga tita, may mga minors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5131892-e987-4b6f-bdb9-39db54d29477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alpha Venti:</strong> You gotta tone down.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b7fc48-05a9-43a1-8013-69e0c54c0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia:</strong> You also have to think about the audience,
        because somehow, in these spaces, it’s art and also design. You have to make
        sure that your performance is not only appropriate, but can be enjoyed by
        everyone in the room.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164b9d6-1770-45c5-a97a-0356c6e7e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alpha Venti:</strong> Ang addition ko lang dun is the fact
        na when you are performing onstage in a bar full of drunk people, or people
        hooking up, you have to compete with that. You have to bring energy that would
        break that, like “Hey! Look at me, I’m right here.” You have to be able to
        command that attention. I’d have to say that I find that it would be a lot
        easier in a [daytime] space like this. [Because] of how Butterboy is built,
        mas intimate ‘yung space, mas close ka to the crowd. It’s a lot easier to
        capture their attention.</p>'
    '58':
      'image': 'jcr:4c3621c9-b429-4279-8823-6db89303281c'
      'imageCaption': '"The thing with having a safe space, precisely a safe space
        like Butterboy, you’re getting to see these younger people and their families
        thrive because they’re seeing performers like me or Naia," says drag king
        Alpha Venti. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9dd272-dafa-4221-bf7c-d4278e11605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:55:35.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d3165-0653-4977-8388-34b5bb8a309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia:</strong> I don’t know, I feel the opposite way. I
        feel like it’s easier to perform in nightclubs because they’re drunk. (<em>Alpha
        laughs</em>)&nbsp;Because of the lights and the smoke and the distance between
        you and them. You could look like shit but because they’re so drunk and the
        lights are so hazy, “Ang ganda mo! Oh my god, ang ganda mo!”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eaea05-14ec-469e-9945-daeec9198bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But may sense ‘yung sinabi mo about commanding attention. It’s hard
        din. Butterboy’s nice because the audience gives time for the performer to
        perform. Kasi in nightclubs, there’s lots of things happening. Minsan nakatalikod
        the whole time. Oh my god, nakakabastos ‘yun as a drag performer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87935c4f-e709-455c-99fc-2f65d59817f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alpha Venti:</strong> Oh yeah. Oh yeah.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ffd6b5-5a82-483a-9342-abc6dc829cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With “Drag Race Philippines,” and soon “Drag Den,” drag
        is garnering more attention than ever in the country. What are you most excited
        about?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e4ad0-b5b5-42dc-b640-c8b2171faec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia:</strong> The spotlight is on the drag scene now. It’s
        a tangible feeling. Now you have these people who have never been to a show
        but they know the names of the local queens. There are also these people who
        are making an effort to see these local queens… I’m just happy that it’s happening
        here in the Philippines. Kasi matagal nang hinihintay ‘to. And you have performers
        like Alpha who are really stepping out of their shell, and showing the Philippines
        that we have such a diverse range of drag acts and performers here.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d279453-59a5-49a8-9c23-e4aab7397dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alpha Venti:</strong> I do love [that] given the intense
        spotlight on the Philippines [with] the current run of “Drag Race Philippines,”
        siyempre it’s gonna encourage a lot of people to try [drag], see a live show
        outside of “Drag Race.” Pero, given na my kind of drag is so rare — there
        are only a handful of us in the scene. Literally only three of us.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05caf2cc-922c-45f2-9ae6-b37766007d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are the other ones?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893bfd9-9375-4417-8b0f-22c0704b90f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alpha Venti:</strong> Si <a href="https://www.instagram.com/samael_says/"
        target="_blank">Samael Says</a>&nbsp;and si <a href="https://www.instagram.com/inahdemons/"
        target="_blank">Inah Demons</a>. The added thing is, we have to be critical
        about this heightened exposure to Filipino drag. If we consider people who
        don’t do drag, and they don’t have the initiative to research other drag artists
        outside of “Drag Race,” they limit what they know only to what they see on
        [the show]. Beyond, let’s say, drag kings like me, maybe there are other queens
        who do styles of drag that will never make it to the show… I want that to
        be their push to explore outside the confines of “Drag Race.” Lalo na in the
        Philippines, kasi marami talagang sobrang galing.</p>'
    '56':
      'image': 'jcr:71a9ed5d-448c-44ce-8d59-6df461620d9d'
      'imageCaption': '"The spotlight is on the drag scene now," says drag queen Naia.
        "It’s a tangible feeling. Now you have these people who have never been to
        a show but they know the names of the local queens." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d110b1b-94af-4d15-a4fc-339a4658d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:55:35.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf59c5-ab0e-4552-b56d-d1d1ac4cd1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s one thing people, especially those just starting
        to consume drag, ought to know about drag queens and drag kings?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c5270-c588-41e2-a7d3-8297e263e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia:</strong> I think that one of the most important things
        they should keep in mind is that drag queens and drag kings, they are their
        own people. You could compare them to other queens, sure, whatever, but we
        don’t exactly appreciate those gestures. Nawawala ‘yung individuality namin
        sa art namin. I think if you are a new fan of drag, you should really just
        support drag queens and drag kings by going to their shows, following their
        socials. You know, just overall enjoying and admiring us. Really! That’s enough
        to make our day.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b01783-29cf-44f8-a5b3-10ce6e29fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alpha Venti:</strong> Like I said, a lot of people’s first
        exposure, before any local queens, is just “Drag Race.” And the thing with
        that is they project a lot of their expectations of the show onto the performers,
        without considering the context [that] a “Drag Race” outfit is not practical
        in this set-up. So they have to be mindful that there are differences and
        there are things that will not be seen on [this] show.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932344f7-9b1c-4c85-b56c-e08fa518c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can have their opinions about [“Drag Race”] and be kind of
        catty about it, be really shady about it. I want them to learn not to bring
        that here. Kasi, again, everyone’s an individual artist in their own right.
        There is no room for comparison saying, “Oh my god, you look like Kim Chi!
        You look like Trixie Mattel!” No, I’m Alpha Venti, and I’m right here. I want
        people to maintain a good amount of respect. Kasi drag artists — queens, kings,
        whatever — we deserve respect just as much as the next person.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ba905-a0e6-445c-bb4d-a1288a335b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:17:21.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:21:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***<br><br>Drag Brunch and Meriendrag are held&nbsp;every Saturday
        at Butterboy. For ticket information, follow Butterboy on Instagram at <a
        href="https://www.instagram.com/butterboyph/" target="_blank">@butterboyph</a>.</em></p>'
