    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afbecd60-6a83-4974-ba5f-de705fa1444e'
    'lead': 'Tropical Cyclone Wind Signal No. 2 is still hoisted in Batanes, while
      Babuyan Islands and the northeastern part of mainland Cagayan remain under Signal
      No. 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T06:19:54.213+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:21:44.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
