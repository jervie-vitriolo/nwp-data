      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes around three weeks before the start of the
        Commissioner''s Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8a6f0-f7d9-476e-87cd-f4164d762542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:13:02.213+08:00
