      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> critical <em>dito</em> is government support, the
        budget. <em>Ang</em> industry <em>po namin</em> for the longest time, stands
        on its own, private initiative <em>ito</em>," Seaweeds Industry Association
        of the Philippines chairman Alfredo Pedrosa III said at the monthly media
        forum of the Philippine Chamber of Agriculture and Food, Inc. "What we are
        reaping and enjoying now in the industry, private sector <em>ang nag-</em>initiate
        <em>nito</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5e07a-3e53-47af-84fc-65e19070b89c'
      'mgnl:activationStatus': true
