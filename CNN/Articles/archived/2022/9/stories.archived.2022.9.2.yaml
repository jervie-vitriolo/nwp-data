      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) -</strong> A
        former US Food and Drug Administration (FDA) official on Friday said COVID-19
        is showing signs of endemicity, with panic now out of the equation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5057a29-9394-4bd6-a26b-28e0a8fa2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf1124-d782-4f22-b3f2-6de6885c1551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the panic has been taken out of the pandemic and that is
        one key indicator of an endemic. It''s going to be with us for a long time,"
        former US FDA associate commissioner Peter Pitts told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a881c8b-1e1f-4a00-a3b9-6b54f3393d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118676dc-5a36-4656-aebb-9c3f9c90a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitts added that compared to the early months of the pandemic, the
        world is now "in control" of the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739e2a1-ab90-45d2-98c8-abab25907238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732df23f-5a89-4f30-8c71-9c27b286bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited as proof the <a href="https://www.cnnphilippines.com/world/2022/9/1/US-FDA-Pfizer-Moderna-bivalent-COVID-19-boosters-Omicron.html">updated
        vaccine boosters</a> of Pfizer and Moderna, which was recently authorized
        for emergency use by the US FDA.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3465bc-fcfb-47ff-b6c5-d0bb0f75a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e706a-d7fe-4117-9c3e-3714f24b34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely important and it''s important not just for the
        US but the entire world," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136d71f-6326-4ca9-b7a3-25e0f8876a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9b1e4-d856-4d95-bc06-f2fc1ecdf009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitts explained that the new booster shots are bivalent, which means
        they are effective against the original COVID-19 strain and the more infectious
        Omicron variant and its subvariants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e1b2af-3559-4a00-b198-9edeaac1a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783f62b-0a26-464d-97f7-09d5bcc48991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in July, infectious diseases expert Dr. Edsel Salvaña said
        COVID-19 in <a href="https://www.cnnphilippines.com/news/2022/7/14/PH-headed-towards-endemicity-vaccinating-boosting-should-be-further-pushed.html">the
        Philippines is already transitioning</a> from pandemic to endemic as deaths
        and severe cases have started to go down.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
