      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ibabalik sa</em> ₱2.7 billion, <em>ang hihingin namin
        ay</em> ₱2 billion <em>lang. Kasi diba sa</em> 13 regions <em>niyan mga tig-</em>₱100
        million plus <em>yan. Malaking bagay ito doon sa paggawa ng ating</em> planting
        materials, <em>pag</em>develop <em>sa ating mga</em> bamboo plantation <em>at
        napakalaking tulong sa</em> livelihood <em>ng</em> rural farmers," he explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30abf69-d74f-467a-97fc-8c8e17e4bb29'
      'mgnl:activationStatus': true
