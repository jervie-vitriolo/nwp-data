    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010e124-e1be-4ada-8728-224f1d035e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T22:14:14.292+08:00
