      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Press
        Secretary Trixie Cruz-Angeles admitted on Friday that she sees an opportunity
        for state-run networks PTV-4 and IBC-13 to grow following the termination
        of ABS-CBN and TV5''s investment agreement.</p>'
