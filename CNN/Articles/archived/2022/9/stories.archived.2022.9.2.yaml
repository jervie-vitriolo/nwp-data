      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With enough funds, Pedrosa said the country can use deep sea seaweed
        farming in the 85,000 hectares of untapped waters. He, however, admitted this
        is a costly undertaking and private public partnerships (PPP) may be an option.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e46b7-0396-4e87-aa4e-1871c7770b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:42:44.260+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9423dc54-e43c-4f77-a0bd-526183430acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:42:44.260+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> seaweed <em>po</em>, way back in 2012, we used to have
        a budget allocation of ₱250 million. <em>Ngayon po, mga</em> ₱40 million <em>na
        lang. Ibalik lang po yun sa dati, malaki na po itutulong</em>, it will go
        a long way <em>para sa industriya</em>," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35da311-c853-493b-a591-2510d2fc74fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:42:44.260+08:00
      'mgnl:createdBy': 'teresa'
