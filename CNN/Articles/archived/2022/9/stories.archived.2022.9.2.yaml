      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A man has been arrested after attempting
        to shoot Cristina Fernández de Kirchner, Argentina''s vice-president and former
        President, at point blank range outside her home in Buenos Aires on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a031532-7d09-4e80-a61d-3d5d41a73f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident shows the vice president smiling as she walks
        by a crowd of people. A man in the crowd then surges forward, pointing a gun
        at Fernández de Kirchner''s face and apparently attempting a shot. No bullets
        are fired and the two-time former President flinches backward, unharmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d2ad4-3354-432c-a18a-0b41c3b4ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:32:13.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker was taken into custody after a few seconds of confusion
        and panic.</p>'
    '3':
