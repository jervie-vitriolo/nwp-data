      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was largely led by growing expectations of sustained aggressiveness
        in US (United States) rate hikes and the PHL (Philippine) economy''s widening
        current account deficit," said BPI lead economist Jun Neri in a Viber message
        to CNN Philippines on the peso''s recent performance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db957ee-f078-40e7-9158-a96b4384a9ab'
