      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb00ad-6c1f-4642-86ec-686c8e809055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is "too premature" to remove the mask mandate when the
        country has yet to fully upgrade its wall of immunity. He noted that right
        now, there is an "anemic response" to the booster campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbec659-012d-4a98-9e5b-df7391b7aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.405+08:00
