      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2ec12-8836-4c9a-90fe-1868c6efd082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:24:40.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:21:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ongoing pa rin ang kanyang isolation kasi meron pa rin siyang kaunting
        lesions sa ibang parte ng kanyang katawan. Until mag-heal ang mga lesions
        na ito, tsaka natin siya pwede i-discharge from isolation with the assessment
        and clearance from doctors,” said Vergeire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41bd11b-1bc6-444e-86c7-0b1b0569263a'
      'mgnl:activationStatus': true
