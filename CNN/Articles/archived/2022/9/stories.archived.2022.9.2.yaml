      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901ae72-50c8-48a5-8ed8-754dcb5a3c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.404+08:00
