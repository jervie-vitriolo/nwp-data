      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manda said the Philippines currently ranks fourth in bamboo world
        trade behind China, Indonesia, and Vietnam, earning 30 million dollars a year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e748d29-8bc5-42df-a2a9-6f5aae278cb7'
