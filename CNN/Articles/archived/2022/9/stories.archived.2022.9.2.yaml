      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae9e46-2b80-4d7f-974a-50f69dee4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://doh.gov.ph/covid19-vaccination-dashboard">Data
        from the National COVID-19 Vaccination Dashboard</a> shows only 18 million
        Filipinos have received their boosters, a wide difference from the 72.5 million
        who have taken their second primary dose.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94445226-339e-4910-a7c5-95091444a174'
      'mgnl:activationStatus': true
