      'mgnl:type': 'text'
      'text': '<p>“Ang kanyang lesions are beginning to dry already. So we expect
        pagdating ng kanyang end period for isolation ay hopefully he can already
        be discharged. Lahat din ng kanyang 20 na close contacts remain to be asymptomatic
        until today,” said Vergeire.</p>'
