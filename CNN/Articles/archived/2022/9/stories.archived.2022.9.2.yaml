    'template': '1'
    'title': 'Padilla eyes to consult provinces, end charter change hearings this
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe93023-7c82-4017-af02-a03d41c857f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> —&nbsp;Senate
        committee on constitutional amendments chairman Robin Padilla hopes to bring
        charter change talks to the provinces and come up with a panel report all
        within the remaining four months of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35baa191-1586-4062-bca7-ccd6abe28af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b6ad6f-ba84-4ea2-b06e-0b5df7459c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview on Friday, Padilla disclosed his plan to consult
        local government officials and indigenous groups about proposals to amend
        the Constitution. He said he will start with the Cordillera Administrative
        Region, followed by Cebu, Davao, Cagayan de Oro, and General Santos City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17692321-b159-4f4e-a1eb-a8ed9297599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ae170-d83d-4374-81a7-f505aca65641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said he wanted to do it soon but the priority for the coming
        months is to pass the 2023 national budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52798a2a-7812-4a91-af73-9d85d7cd952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452ec07-9d44-47c5-ad30-aa459628733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro tatapusin lang itong hearing ng budget… walang tulugan ito.
        Pagkatapos niyan lalabas na po kami, pupunta na po kami sa mga probinsya,"
        Padilla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee138810-4b28-454b-97a7-e095a24d1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d737fc2-53c1-483e-84f4-4b0ec430a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we will just finish the budget hearings. We''re
        not going to sleep. After that, we will go to the provinces.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1908b0-2c14-4f72-899a-5ca3ceb84bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0104e20-c3ef-4a4b-aa67-6ff942af4e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he also targets to finish the committee report by yearend,
        Padilla said, "Inshallah (If Allah wills it)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d010a-f880-4ede-b14f-5b1762f3f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466b1b4-9783-497f-9dcf-55066a799892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayoko itong patagalin sa usapin ng taon. Naku, huwag kasi pagbibintangan
        tayo, sasabihin nila term extension," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac416b27-4017-46db-a9bd-78485335cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fdafc-b583-45f7-9b7d-18782a62dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want to drag this for years or else we''ll
        be accused of seeking term extension.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c6ee6-bff2-407f-8afa-7509672e0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff0cda-4aa4-4ef8-ab9f-a1ce3347262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the third committee hearing on Friday, Padilla lamented the
        absence of some Cabinet secretaries. He expressed his frustration by saying
        this wouldn''t have happened under a parliamentary form of government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438bd76-6802-4a24-b364-f2d3dc177f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae15e2-d8f5-4d6e-802c-e37846d9c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A parliament holds both legislative and executive powers, with members
        chosen by electoral districts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20301e64-fda9-4b01-a4e6-9db438ee5bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd8983-fbab-4172-812f-f0e0df8fe33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla gained an ally in National Security Adviser and retired
        political science professor Clarita Carlos. She believes a parliamentary system
        would also put an end to the reign of political dynasties in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad1938-d722-4e2d-ac4c-dcb7c623bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2161d11-752a-4919-a822-074b74c0c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no notion of term limits. If you’re elected as a
        member of parliament, you can be elected for as long as you are allowed,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300285d8-1674-4304-97ed-ffb8470f68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098cdaf0-453c-4dc3-bc00-3ae401a76bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No term limits, no political dynasties," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752c609-d095-4ba7-9beb-c90d9bd03e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24866857-bee6-4108-9546-d6e0895ec25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino "Koko" Pimentel III said like federalism,
        a shift to parliamentary would streamline government services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0458f8b-07bc-4efd-9186-dafd755aa50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6fd13-6f45-478f-989d-7c146d2975c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, economist Solita "Winnie" Monsod pointed out that only
        two countries have changed their form of government from 1962 to 1998, and
        that both Cyprus and Sri Lanka shifted from parliamentary to presidential.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e4015a-6d7d-41e3-bf0b-7d7e94a841b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d552e3c-1d7e-4467-8902-64029b10a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies also show no difference between the two in reducing corruption
        and ensuring the survival of democracies, Monsod said, while higher government
        spending is seen with a parliamentary form of government with no significant
        impact on the economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb7e55-b5ce-4a06-a7db-a53fde912db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b98aa-c2f2-452e-86cf-7a3452880351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also seeks to repeal the 60-40 foreign ownership limit in
        the Constitution, but Monsod said it''s not necessary and won''t guarantee
        more investments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f18928-589c-4645-9931-e2cf982aea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8561df-55c4-44b7-8fe7-36e07e0c6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the purpose of the revision of the Constitution is to attract
        foreign investment, it''s not going to happen. It’s not sufficient, you see,"
        Monsod said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ab68b-cac5-428a-8c4a-54915868fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fd935-b2ef-4000-8bd9-c4f10bee9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:55:38.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is tackling two resolutions —&nbsp;one filed by Padilla,
        which directed the committee to review the 1987 Constitution for possible
        revisions, and other from Senator Sherwin Gatchalian which seeks changes to
        economic provisions alone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60013418-93e4-48a2-99d8-b24fd3226e31'
      'mgnl:activationStatus': true
