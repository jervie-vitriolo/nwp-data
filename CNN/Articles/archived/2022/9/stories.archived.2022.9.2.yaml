      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong>The
        Philippine peso posted its weakest close in almost 18 years on Friday as it
        continued to lose ground against the US dollar.</p>'
    '2':
