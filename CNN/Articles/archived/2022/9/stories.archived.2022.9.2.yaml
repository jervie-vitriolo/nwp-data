      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the DOH is now only waiting for the approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
