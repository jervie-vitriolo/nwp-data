  'Ariana-Evangelista-UCI-Mountain-Bike-World-Championships-Les-Gets-France':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-02T12:04:10.560+08:00
    'imagesource': 'jcr:c33dcd59-ed3d-446d-9c2b-012426d34efb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95f8c272-6e9f-4b28-80f1-0b7f8132ea05'
    'lead': 'Following her trip to the world championships in France, Ariana Evangelista
      says she wants to be a trailblazer among Filipino cyclists who want to compete
      internationally.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T12:05:31.125+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:21:40.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:09.010+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Evangelista hopes to pave way for more Filipinos to get into
      cycling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa85b4-ee40-469d-8db8-fc2a3422f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:05:31.126+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> After
        her recent stint in Europe, Ariana Evangelista said she wants to see more
        Filipino cyclists competing internationally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b57eb-fcf0-4be5-a38f-4d6ad12c743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:05:31.126+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pride of Iloilo recently participated in the UCI Mountain Bike
        World Championships in Les Gets, France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9f98c-81cb-4ffb-916b-a30534e09aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:05:31.126+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to go there, it was a great experience. In a way I wanted
        to pave the way for Philippine cycling, (to show) that Filipinos are very
        talented cyclists," the national team member told CNN Philippines'' Sports
        Desk on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f008d40-a9b3-4fda-ac52-826768f27e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:05:31.126+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d want to have more Filipino cyclists excel in the international
        level," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864f666-f0b1-402d-95e2-101bd77b6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:05:31.126+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing how encouraging the fans who watched the World Championships
        in France were, Evangelista said she wishes Filipinos would also uplift the
        spirit of local cyclists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b957bb-a69e-4882-b880-271ed6c25bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:05:31.126+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I was at the back part of the competition, but the crowd
        in Les Gets, France didn''t make me feel that." she recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8bf528-d98a-4449-bed5-83161f6c6645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:05:31.127+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were really cheering hard when I was passing by. I hope that
        kind of crowd will be what some Filipinos are able to follow because we all
        need a great support system,"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b0964-11a9-432c-bf31-72381cd6be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:05:31.127+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Evangelista, it will take a lot of training to help cyclists
        in their trail to greatness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4ed76-60fa-4c24-a3cb-c5b9758f78ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:05:31.127+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cycling is not an easy sport. It takes more than endurance especially
        for mountain biking that we have to go through tough terrain," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4c7a9-9312-47d3-b7d4-f0ceaa8d2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:05:31.127+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have a great support system, it really encourages the athlete
        to do more and my experience in France made me feel not discouraged," she
        also said.</p>'
