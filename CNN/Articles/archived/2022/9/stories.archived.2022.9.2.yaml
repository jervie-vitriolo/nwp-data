      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ballooning trade deficit on account of surging imports coupled
        with financial outflows [are] dragging on currency," ING senior economist
        Nicholas Mapa said in an email to CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b0d72-568d-4903-8d0c-dd386c788ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.037+08:00
      'mgnl:createdBy': 'pilar'
