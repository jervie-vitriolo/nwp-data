      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1e735-a1fe-41de-b77f-b8ccab4f187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect to the Cebu City LGU, because I know there''s
        a local government code invoking their autonomy, I think as a national policy,
        and based on the Department of Health policy and the IATF (Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases), the face mask mandate
        is still ongoing and it should be respected," Dr. Tony Leachon, a former special
        adviser to the National Task Force on COVID-19, told CNN Philippines'' <em>The
        Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3b9e5-40bd-486c-be47-f35eb035abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.404+08:00
