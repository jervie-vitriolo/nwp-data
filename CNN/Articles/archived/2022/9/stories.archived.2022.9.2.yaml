    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '482128c6-8cbe-411b-b6c6-ce293973dc6c'
    'lead': 'Foreign Affairs Spokesperson Teresita Daza says strengthening economic
      cooperation is among the focus of President Ferdinand Marcos Jr.''s trips, and
      that the Department of Trade and Industry has prepared related agreements to
      be signed in both countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T20:30:11.870+08:00
