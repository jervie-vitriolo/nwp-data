      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Yeng
        Guiao is leaving the NLEX Road Warriors camp in the PBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3abe3b-f50d-46f0-afe3-d699c51151ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:13:02.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors announced on their website Friday that the veteran
        coach mutually agreed to part ways with the ball club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda30cb8-1c61-41c9-80ff-d849c885d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:13:02.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:21:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a mutual decision between the NLEX Road Warriors management
        and Coach Yeng Guiao to end the agreement,” the NLEX <a href="https://arangkadanlex.com/2022/09/02/nlex-yeng-guiao-mutually-part-ways/">management
        said</a> in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
