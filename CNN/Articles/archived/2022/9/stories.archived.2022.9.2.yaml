      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s critical here is government support, the budget.
        Our industry for the longest time, stands on its own as a private sector initiative.
        What we are reaping and enjoying now in the industry is all private sector-initiated.]</p>'
