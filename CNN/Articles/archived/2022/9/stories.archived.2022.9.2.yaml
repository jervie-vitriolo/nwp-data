  'DOH-LGUs-face-mask-mandate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-02T21:08:54.170+08:00
    'imagesource': 'jcr:397cef50-5d76-49a1-ab59-c561c61a3408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d36ef57-9401-40a2-bfdd-0f6314366405'
    'lead': 'The Department of Health cautioned other local government units against
      relaxing their health protocols — particularly the use of face masks — saying
      it might result in more COVID-19 infections.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T21:10:01.668+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:21:29.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:14.428+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH cautions other LGUs against easing mask mandate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06644da0-db2b-4f52-b1ab-1474f072ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> —&nbsp;The
        Department of Health (DOH) cautioned other local government units (LGUs) against
        relaxing their health protocols — particularly the use of face masks — saying
        it might result in more COVID-19 infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af1154-72b2-466b-a22c-805cd5712c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd45ba-6cd5-4d49-b93d-213ee1fa6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just imagine if one or two or three LGUs are implementing different
        protocols, what will happen to us if the virus crosses borders?" DOH Officer-in-Charge
        Maria Rosario Vergeire said in a media briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae66f633-dcce-4976-808a-e501f6e1d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad163b0-19af-4b59-bd95-46a46d84d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, you go to one place, which doesn''t implement this mask mandate
        and then you go home to your area kung nasaan ang nanay mo na matanda at mga
        anak mo na mga bata [where you''re staying with your elderly mom and your
        young children]. So, the risk would be higher for you to transmit infections
        to the members of your family," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046abe9-edbe-4c8d-9fa3-adb22599b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49664750-2c98-41b8-b1ea-b8b62e1b87ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s warning came after Cebu City issued an executive order
        on Thursday making the use of face masks voluntary in most places, except
        in medical facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ba70b-9b7a-4a56-a01a-9efd83028595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27293b9-c822-4e1c-ad30-d1c75f6afbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Mandaue City is also planning to ease its face mask
        rules, especially in open spaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7f368-e945-45fa-9eda-6dc43d46d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35e09c-d210-4eb4-b5f2-69f24883628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of our worries dahil alam natin na kapag nagtuloy-tuloy
        ang mga ganitong mga actions ng ating local governments [because we know that
        if these kind of actions by local governments will continue], other local
        governments might follow suit and that will be disastrous for all of us,"
        Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e712ad-1785-42fa-ac8c-cd66292e7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73251974-51f9-4163-98ac-9f4bd291a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of the Interior and Local Government
        (DILG) said it will raise the issue of Cebu City''s policy to the Inter-Agency
        Task Force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7739af-e3c1-4572-99ce-a6a82c3561f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd868a7f-77d5-4935-8fd8-2c7707fda980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:10:01.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notwithstanding, I remain firm and steadfast in my commitment to
        raise this issue to the IATF and make Cebu City a pilot city that will help
        assess the lifting of masking protocols in outdoor areas and wide open spaces,"
        DILG Secretary Benhur Abalos said in a statement.</p>'
