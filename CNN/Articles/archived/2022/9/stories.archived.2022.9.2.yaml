      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) -</strong> The
        Department of Health (DOH) on Friday called for the extension of the nationwide
        state of calamity due to COVID-19, as it is set to lapse on Sept. 12.</p>'
