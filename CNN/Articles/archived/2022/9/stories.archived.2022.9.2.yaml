      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c3aa0-d4ac-46d2-a34c-806ae4fab7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T18:52:21.037+08:00
