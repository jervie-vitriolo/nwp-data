      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379eb369-0bf4-487c-ac1f-72b50b2b6476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:01:52.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation found that the victim went to his brother''s
        house to secure his motorcycle, but decided to stay there due to the heavy
        rain. Unfortunately, a landslide hit the area, burying the house and trapping
        the victim inside, <a href="https://www.facebook.com/RPIO.PROCOR/posts/pfbid02f2waKREt9R7dgwZY7E8TdSXjwwFtsDdymXDuYUSeQhM127MG4tn292cJNJaGghZyl">PROCOR
        added.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77852a44-1174-4749-a7f6-c8aa62e81882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:01:52.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:41.063+08:00
