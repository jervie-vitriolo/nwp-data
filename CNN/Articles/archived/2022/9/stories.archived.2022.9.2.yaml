    'template': '1'
    'title': '''Henry'' keeps strength while accelerating northward, may exit by Saturday
      evening

      '
    'updated': 2022-09-03T12:05:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dbc4c9-d56e-419c-8edd-93aae778ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:00:42.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:21:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) –</strong> Typhoon
        Henry maintained its strength while accelerating northward over the Philippine
        sea and may exit the country’s weather monitoring area tonight, according
        to the state weather bureau.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83859821-30f5-4a39-a5c1-0549cd729db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T12:15:57.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:21:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Henry was last spotted
        405 kilometers northeast of Itbayat, Batanes, with maximum sustained winds
        of 150 kilometers per hour near the center and gustiness of up to 185 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fcc9e-881c-4971-aa1f-e641cd558ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:00:42.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:21:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signal No. 2 is still hoisted in Batanes,
        while Babuyan Islands and the northeastern part of mainland Cagayan remain
        under Signal No. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b99bba7-152f-4a67-8baa-01b5529f7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:00:42.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:21:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau warned that winds in areas under Signal No. 2
        may reach gale-force strength, while strong winds will be experienced in areas
        under Signal No. 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0909d4c-876a-427a-9db0-9f2541d7b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:00:42.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:21:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next 24 hours, the southwest monsoon or Habagat will bring
        rains over over Ilocos Region, Cordillera Administrative Region, Central Luzon,
        Metro Manila, CALABARZON, Bicol Region, Isabela, Nueva Vizcaya, Quirino, Mindoro
        Provinces, Romblon, and the remaining localities in the mainland Cagayan that
        are not under any wind signal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6de8cd-28f6-4f57-92a0-83a7d4ff0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:00:42.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:21:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA raised yellow warning signals over Cavite, Batangas and Laguna
        due to threats of flooding in flood-prone areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ed5c5-ad7a-4848-9cec-bf8a8c0f1d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T12:15:57.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:21:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry will continue moving generally northward throughout the weekend
        before turning north northeastward on Monday, the forecast said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a504c2-3c77-4c87-95d1-fbb09237b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T12:15:57.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:21:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may still slightly intensify as it leaves the country’s weather
        monitoring area on Saturday evening, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d91685-3538-4088-9d83-01ed9b23f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:00:42.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:21:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick response teams of the Department of Social Welfare and Development
        (DSWD) are on standby for the possible effects of the typhoon, according to
        Secretary Erwin Tulfo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d6c21-651c-43c5-a155-1edd233d3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:00:42.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:21:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that regional directors have been directed "to be proactive
        in prepositioning resources to low-income class municipalities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02d3c8-05b2-4604-941d-17ca4ca27240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:00:42.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:21:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens have also been advised to remain vigilant, alert, and to
        cooperate with local authorities to prevent untoward incidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ebb7c-349d-4b9e-a169-15d7d20e75e4'
      'mgnl:activationStatus': true
