      'mgnl:lastActivated': 2023-01-19T11:21:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6ef61-7f9b-453c-ba03-cbf89cb8f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:01:52.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was reportedly trapped in his brother''s house which
        was buried in a landslide that occurred on Wednesday, Aug. 31. The body was
        only retrieved the following day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de49f2-15f4-44f1-bc57-72ccf1e45c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:01:52.415+08:00
