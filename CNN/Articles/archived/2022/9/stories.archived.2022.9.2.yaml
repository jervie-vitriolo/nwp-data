      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After opening at ₱56.50 against the greenback, the peso hit an intraday
        low of ₱56.90 while its strongest value within Friday was also ₱56.50.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3dd7e0-f8ad-476c-8209-fd02d2b8df44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T16:43:43.496+08:00
      'mgnl:createdBy': 'pilar'
