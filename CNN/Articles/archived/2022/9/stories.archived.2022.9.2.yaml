      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles was also asked on their plans to bring the networks to the
        level of the British Broadcasting Corp., the national broadcaster of the United
        Kingdom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62c4fd-3401-4a7e-86b2-e2d43355ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:13:53.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543caa2-a248-4932-81ad-0aa574712d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:13:53.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang proposal <em>namin is gawan po natin ng paraan pero</em> reality
        check, it''s going to cost. If we want a BBC-type station, we can actually
        have two <em>pero gagastusan po natin ito taun-taon</em>," Angeles said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92320ed3-cd7e-4c18-b9de-668e50f02aa5'
      'mgnl:activationStatus': true
