      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        country’s second monkeypox case was discharged from isolation on Aug. 31,
        the Department of Health (DOH) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ddf3e6-4f5a-4082-a229-8cb6b58fcfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:24:40.142+08:00
