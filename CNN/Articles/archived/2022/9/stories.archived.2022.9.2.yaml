      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29e0d0-8ef9-4548-a1ac-783e3e7851ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:13:52.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBC will not be getting a single centavo under the National Expenditure
        Program (NEP) for next year, despite the Office of the Press Secretary (OPS)
        seeking a&nbsp;₱418.73 million budget for it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c8cc1-a996-47a6-ba6d-41422b804ddb'
      'mgnl:activationStatus': true
