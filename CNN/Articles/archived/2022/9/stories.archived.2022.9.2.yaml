    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3f59c-8506-4172-9041-f8b90d7a0981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T23:14:45.051+08:00
