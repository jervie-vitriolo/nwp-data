      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Bamboo Foundation, Inc. President Edgardo
        Manda cited a similar problem in the local bamboo industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3976c-4222-4139-87ec-c49402c5cde2'
      'mgnl:activationStatus': true
