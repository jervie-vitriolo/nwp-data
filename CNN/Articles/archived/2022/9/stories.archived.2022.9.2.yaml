      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b8b7b-c074-4973-9d3e-f37a66b7316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon called on the government to consider a more innovative approach
        that would bring the boosters closer to the public, such as putting up mobile
        buses and vans to different areas, instead of having people flock to vaccination
        centers.</p>'
