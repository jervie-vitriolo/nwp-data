      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippine Bamboo Industry Development Council -- chaired
        by the Department of Trade and Industry -- has no budget. Local bamboo production
        is dwindling, he added, causing prices of some products to increase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f0e83-4dca-4e03-bdf1-793e3d9e952c'
      'mgnl:activationStatus': true
