      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56304c3-fc84-47f3-ada3-b1c1d9eff53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:13:52.999+08:00
