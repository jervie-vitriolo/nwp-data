      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1801dd1-264d-45bc-b262-2e5846894089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:13:52.999+08:00
