      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7084067-95b4-4040-92c4-bb20f7e404e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:01:52.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:21:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Regional Office-Cordillera (PROCOR) said in its Facebook
        post on Thursday that a 37-year-old farmer, identified as Renie Omayho Bullan,
        died in a landslide caused by "the continuous heavy rain in the province of
        Ifugao triggered by Super Typhoon Henry and Tropical Depression Gardo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2fbb4-8e1c-41ac-8966-ffddab819710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T12:01:52.414+08:00
