      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482c0e1-7d8a-487c-a773-e81c9488e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan party-list Rep. Raoul Manuel said he and fellow Makabayan
        bloc members will question the proposed confidential and intelligence funds,
        as well as that for oversight of national security programs, at the plenary
        session.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46bd3d-9348-492e-8335-d88d0d45d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d3db3-a3aa-4d74-bfad-1bc11f7991c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP budget has ₱2.25 million for confidential items and another
        ₱2.25 million for intelligence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d58258-264b-4c88-bedc-a3f369f43f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d11bd-137c-4a20-9cf2-1c96923c762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱5.43-billion oversight program, ₱4.89 billion is for "oversight
        management on national security concerns."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6cdfb-924b-4849-88e8-2d7a49f88204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ed9b1-b256-42f7-a132-5288dc03d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 Commission on Audit joint circular said confidential expenses
        are "expenses, pertaining/related to surveillance activities in civilian government
        agencies that are intended to support the mandate or operations of the agency."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a1afb-ccae-43b4-a0d2-f058594b6525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4029e-59c2-4a24-b78c-f0e8ed91502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, intelligence expenses are those "related to intelligence
        information gathering activities of uniformed and military personnel, and
        Intelligence Practitioners that have direct impact to national security,"
        according to the circular also signed by the Department of Budget and Management,
        Department of the Interior and Local Government, Governance Commission for
        Government-owned or Controlled Corporations, and Department of National Defense.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597aeb7-8b29-49b7-b8ca-968fcfa4f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb92ab3-e592-4349-aecb-b85e3c3a7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gamit ang kanyang</em> confidential and intelligence funds,
        <em>masusundan ni</em> Marcos Jr. a<em>ng yapak ng tatay niya at ni</em> Rodrigo
        Duterte <em>na mas inuuna pa ang</em> budget <em>para sa pasismo sa tabing
        ng</em> ''national security''," Manuel said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0559cc-2bf3-4b39-b15a-39e3aa766dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:50:04.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:21:40.037+08:00
