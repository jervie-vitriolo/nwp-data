      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they will bring back the ₱2.7 billion, we will
        just ask for ₱2 billion for the bamboo industry. Because if there are 13 regions,
        they need about ₱100 million each. This will be a big help to create planting
        materials, develop bamboo plantations, and help the livelihood of rural farmers.]</p>'
