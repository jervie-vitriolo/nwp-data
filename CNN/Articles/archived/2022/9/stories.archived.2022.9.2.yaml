      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c500a-2ed9-46e6-a9f7-a07c117a6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T21:42:44.260+08:00
      'mgnl:createdBy': 'teresa'
