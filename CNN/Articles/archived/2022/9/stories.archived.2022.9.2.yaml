      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Leaders
        from the bamboo and seaweed industries on Friday called for more funding from
        the new administration to support local production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c7744-783d-4a08-80fd-37d3ce07b62c'
