      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankers Association of the Philippines data show the local currency
        ended trading at ₱56.77, lower than ₱56.42 on Thursday. Friday’s close breached
        the record ₱56.45 in October 2004.</p>'
