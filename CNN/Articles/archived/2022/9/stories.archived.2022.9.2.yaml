      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/6/14/Cebu-face-mask-policy-approved-ordinance.html">
        Cebu face mask policy now an approved ordinance&nbsp;</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064c012-aa07-41ae-8f7e-9dbd7d25b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T15:56:02.406+08:00
      'mgnl:createdBy': 'glee'
