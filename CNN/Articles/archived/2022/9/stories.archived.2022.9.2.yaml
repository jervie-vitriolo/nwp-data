      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He flagged the lack of commercial plantations and education among
        farmers, causing wrong harvesting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94203c95-a44b-474f-9566-fb08a28e98e8'
      'mgnl:activationStatus': true
