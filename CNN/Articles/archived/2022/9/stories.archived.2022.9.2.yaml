    'lead': 'A lawyer at the Cebu Port Authority and her son were wounded after gunmen
      ambushed them on the road in Mandaue City, police said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-02T06:00:36.761+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:21:44.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:06.995+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Port Authority lawyer, son ambushed in Mandaue'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd666517-4661-4bf6-b917-3f0e317577dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T13:27:53.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> —&nbsp;A
        lawyer at the Cebu Port Authority (CPA) and her son were wounded after gunmen
        ambushed them on the road in Mandaue City, police said Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2372f5cb-fdec-4419-a962-600d7b168b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Quiñanola-Gonzales, a department manager for business marketing
        and development at the Cebu Ports Authority, was driving with her 19-year-old
        son Jeremy Keith late Thursday when men on a motorcycle fired several shots
        at their car on Hernan Cortes St.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955067e-8f07-41ca-a007-2107953ac0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the lawyer suffered a gunshot wound on the neck, while
        her son was hit in the back. They are undergoing treatment in a hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959182c9-d38b-4956-a414-c051d4400f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are checking security camera footage near the crime
        scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ac8b6-97a5-42a6-96a6-7c1614e39c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen are at-large.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182f836-6a79-4d1c-9ada-f33690e20fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they have yet to determine the motive for the ambush.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b3c96-5c6f-4e4e-98c5-21ef1e1b416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPA, meanwhile, condemned the "grave act of violence," and called
        on authorities to carry out a swift and transparent probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf596f-82c4-4b6f-a223-264bc3c24c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e urge the public not to share insensitive media posts regarding
        the incident nor further disclose personal information of the victims that
        could jeopardize their safety and privacy," the port authority said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8f77b-643b-42b9-97a9-15e894705883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawyers groups also aired their concerns over the shooting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e698123-0e28-4716-9173-f5110ae5b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines (IBP) lamented how the brutal
        attack took place on the first day of what is called Rule of Law Month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33ed36-b827-4630-b655-adc2e2750c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We enjoin everyone to work together with us to protect the rights
        of every person and secure the safety of our community," the IBP said in a
        separate statement. "When we allow, by our inaction or apathy, for violence
        to flourish, we dim the future of our country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e28a53-3cdd-4794-b738-021b6b3fc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP added that its Cebu City chapter will give a reward of ₱50,000
        to anyone who can give information that will lead to the capture of the gunmen
        and all those who may have a hand in the crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03671c84-b1b5-4c3b-8cc0-feacf67de5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free Legal Assistance Group also condemned the ambush — which
        it said is the first reported assault against a lawyer during the current
        Marcos administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d082e8-053e-4659-afb8-5077075f7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged Congress to pass bills to protect human rights defenders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc407d0-2340-401e-82cc-6337f384257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T20:09:41.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With additional reports from Cebu-based stringer Dale Israel</em></p>'
  'Henry-PAGASA-weather':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
