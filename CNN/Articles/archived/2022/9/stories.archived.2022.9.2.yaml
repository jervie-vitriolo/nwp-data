      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035f32c-e201-45eb-8075-f6b8a830e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:24:40.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:21:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The isolation is still ongoing because of lesions
        present in some parts of the body. Until the lesions heal, then we can already
        discharge the patient based on the assessment and clearance from the doctors.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69491436-1932-4fcf-95af-aa5b60ae513b'
      'mgnl:activationStatus': true
