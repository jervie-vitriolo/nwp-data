      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I rarely give my personal opinions but in a very small
        part of my head, I tell myself: at least PTV and IBC have a chance to grow
        because there''s less competition. We just need to strengthen them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c1505-ca9c-4829-bc6f-4bde25aa9a8f'
