      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>The new King will be formally proclaimed
        monarch on Saturday at the Accession Council, Buckingham Palace announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6c974-75b8-49b0-b198-b7f0c487240e'
