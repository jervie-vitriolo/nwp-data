    'lead': 'For the first time in 70 years, "God Save the King" is being sung at
      sports grounds across the United Kingdom as tributes to Queen Elizabeth II continue
      two days after her death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-10T22:56:31.478+08:00
