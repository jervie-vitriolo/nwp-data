      'mgnl:lastActivated': 2023-01-19T11:27:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-restored film "Atsay" by Eddie Garcia and "Tatlong Taong Walang
        Diyos" by Mario O''Hara starring Aunor, dubbed the country''s "Superstar,"
        had their gala premiere on Sept. 9 at TriNoma Cinema in Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87465e69-5ef9-4c68-994f-f0f2edb06063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:48:41.767+08:00
