    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:13.903+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House preparations for Biden to attend Queen Elizabeth II''s funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d160201-0fb8-41c0-939b-ccb090a9b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:17:06.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>White House aides are making initial
        preparations for US President Joe Biden to travel to London to attend the
        funeral of Queen Elizabeth II, but the administration only plans to announce
        his attendance after the palace reveals its plans, according to people familiar
        with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d830f-381a-4688-97d8-6185b8351658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:17:06.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0904b9b-28d6-4e86-af60-2b63a3021fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:17:06.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will be accompanied by an official delegation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a818c-009f-48a6-82c1-d75fa4409117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:17:06.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f081ab1-72ac-4fa4-bf75-5abaefacc213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:17:06.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a British monarch died, the US president did not attend
        the funeral. President Harry S. Truman dispatched his Secretary of State Dean
        Acheson to attend George VI''s funeral in 1952.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21acdd-beee-4018-8d33-2a75c9531fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:17:06.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7783423-22da-4d7c-bec4-65bd140ec33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:17:06.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other high-profile funerals, the delegation has included former
        US presidents. When John Paul II died, then-President George W. Bush attended
        with his father, former President George H.W. Bush, and former President Bill
        Clinton.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca510f-d50e-4fba-8195-8a94e9dc18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:17:06.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f3a05-766c-459e-895b-960f549f4654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:17:06.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, then-President Barack Obama included George W. Bush, Clinton
        and former President Jimmy Carter in the official delegation to Nelson Mandela''s
        funeral. Bush traveled with him to South Africa aboard Air Force One, along
        with Hillary Clinton.</p>'
    '11':
