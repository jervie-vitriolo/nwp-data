      'mgnl:lastActivated': 2023-01-19T11:27:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd901d2a-a188-4ca2-a6a0-f45c791420ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:47:45.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:27:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that many of you have traveled far, braved the rains, and
        made arrangements just to step foot on the moon with us," its statement released
        on Friday read. "Unfortunately, our most feared circumstance happened today.
        One member of the team has tested positive for COVID-19 —&nbsp;leaving the
        rest exposed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58968507-e989-4273-b2b1-62b1f3c0ee88'
