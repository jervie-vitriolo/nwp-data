      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/uk/live-news/queen-elizabeth-death-reaction-news-09-09-22/index.html"><em>"Cricket
        will resume on Saturday with planned tribute to Queen"</em></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
