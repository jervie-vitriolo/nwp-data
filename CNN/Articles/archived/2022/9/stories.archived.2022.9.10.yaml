    'template': '1'
    'title': 'First renditions of ''God Save the King'' sung at sports venues as tributes
      to the Queen continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8601557-c19e-4d24-a75e-23439f37e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.478+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For the first time in 70 years, "God Save
        the King" is being sung at sports grounds across the United Kingdom as tributes
        to Queen Elizabeth II continue two days after her death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd03a0-c546-4828-a88c-b374817fc50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.478+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df7faf-b77c-4676-852e-6ff384537bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.478+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the third day of the Test match between England and South
        Africa at the Kia Oval in London, players and coaches wore black armbands
        and a minute''s silence was observed to honor the Queen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097203e6-de6d-45c4-b050-b4320d7e642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.479+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6ae20-5fe3-4224-a6e5-14e0aa42071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.479+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon afterward, following the toll of a bell in the cricket ground,
        there were renditions of both countries'' anthems. According to PA Media,
        it was the first time "God Save the King" had been sung at a televised sporting
        event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dad1a8-1568-4ca9-85b0-b862f50adcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.479+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa5612-dc99-4913-80a5-ece04ae5f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.479+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the series tied at 1-1, the deciding Test was suspended on
        Friday in light of the Queen''s death and play resumed on Saturday. Branded
        advertisements were removed from the Oval and replaced with messages paying
        respects to the Queen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555483f-f45e-4559-b19b-34f2f85c01a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.479+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8746e57-a418-40af-b378-1c2f320d9677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.479+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Majesty has been such a great supporter of the game and was
        always so vocal of her and her late husband''s enjoyment around the sport,"
        said Richard Thompson, chair of the England and Wales Cricket Board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8684a-c22b-48fb-a663-f7c0dda2a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.479+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e2814e-298f-4abc-b85a-a4af48433d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.479+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her dedication to her country will never be forgotten. For her
        service and her selflessness over her extraordinary reign, we owe her a debt
        that can never be repaid."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bfbb9-46cb-42aa-a16a-eb7eddee2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.479+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bccd6b-dca6-4b10-b3f2-dae6f515b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.479+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England captain Ben Stokes said on Friday that he would be "honoured"
        to play in the Queen''s memory given she "loved sport."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b87da-9cff-433b-bbd0-e72411ec8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.479+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2dc12-9761-40a5-9993-82ecafd422ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.480+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rendition of "God Save the King" was also sung by players and
        supporters at the Super League semifinal between Huddersfield Giants and Salford
        Red Devils in Huddersfield.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae37b2-7ebf-415d-a5df-0bba51fe23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.480+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84568672-dbaf-4dfb-97bc-b93a862c0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.480+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, King Charles III was formally proclaimed as the UK''s
        new monarch, pledging to "follow the inspiring example" of his mother.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16861443-8ac7-4225-83e8-412f28eb910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T22:56:31.480+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:32.510+08:00
