      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726cfa4-dcf6-47ea-a2bc-dd6455bba9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While William was expected to become the new Prince of Wales eventually,
        it wasn''t clear when Charles would decide to grant him the title, which is
        not automatic. Charles himself was made Prince of Wales in 1958, six years
        after he became heir apparent. An official investiture ceremony wasn''t held
        until 11 years later.</p>'
