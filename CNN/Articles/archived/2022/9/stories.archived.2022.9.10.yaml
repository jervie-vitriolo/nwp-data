      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Billions of banknotes and coins around
        the world featuring the portrait of Queen Elizabeth II are set to be replaced
        following her death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc322f-29d7-4842-b55e-f129ab1ce811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce0331-431d-4ae3-a980-f102cf26fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost 70 years, the Queen''s image has appeared on the United
        Kingdom''s coins, with different portraits of her profile as she aged. She
        was featured on the nation''s banknotes for more than 60 years, the first
        British monarch to do so. Her portrait also features on the currency of several
        countries that were formerly under British rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ab68c8-8c40-4ae5-83f3-06adb0fbcab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b31457-c003-4be2-a406-090b129b7e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1953, one year after the Queen took the throne, UK coins have
        borne five different versions of her portrait. She appeared on the country''s
        banknotes starting in 1960.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ccfe7-086a-4a6f-bdb7-e5474d155c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3a984-9353-45ab-a04a-6b7bd70046c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the Bank of England, which prints the country''s banknotes,
        and the Royal Mint, which makes its coins, face the sizeable task of withdrawing
        that currency from circulation and replacing it with money bearing the portrait
        of King Charles III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e7be7-56c1-4e99-a587-c2d28034688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb4711-643b-42b0-bfa2-adb921f64c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 4.7 million banknotes in circulation in the
        UK, worth a collective £82 billion ($95 billion), according to the central
        bank. There are also around 29 billion coins circulating, the Royal Mint said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d909572-2e4a-4e96-99d3-b72b7d55958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ceeadd-5bee-499f-99f0-8bf74b231ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new money is likely to introduced gradually, and coexist as
        legal tender with the old notes and coins for a period of time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52eb1f-555d-484b-8c9c-7323c7e04c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7395b-bf20-4f3e-b494-e1637fb22197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar phase-in happened in 2017, when the Royal Mint began issuing
        a new 12-sided £1 coin. The new coin circulated at the same time as the old
        round-shaped £1 for six months before the latter lost its status as legal
        tender.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f8adf9-45e4-4a29-bb6f-0fe2adec7db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cacb435-bf23-488b-9109-4d99c3e159a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just cash that will require a makeover. The UK faces
        a mammoth operation to change the royal insignia on thousands of post boxes
        and newly issued passports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebba2ff-46c9-4c67-bbd2-77721ce36515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaacb62-ed69-4696-a898-0d53e8b009b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No changes yet</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdfc97f-8a1d-4510-8cba-125b134820b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Mint said in a statement on its website that coins bearing
        the image of the Queen "remain legal tender and in circulation," and that
        their production would continue as usual during "this period of respectful
        mourning."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb93a6-18b7-419e-967c-8f07022f22ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e5afe-9f0e-47b2-9621-f7dfa3481272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England said that the Queen''s "iconic portraits [were]
        synonymous" with some of its most important work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3522cb-ef9c-4496-a773-1e3bca3512a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565ed4b-cf77-4ce4-95b1-044d5d77b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current banknotes featuring the image of Her Majesty The Queen
        will continue to be legal tender," it said in a Thursday statement. (At one
        point Friday, so many people were attempting to access the Royal Mint''s website
        that there was a virtual queue to get in.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a81bd-e4b4-402e-8f72-bedf25bc01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d1bdf-533e-4b80-91f8-446047d85e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said it would lay out its plans to replace existing
        banknotes once the period of mourning ends. The Royal Mint also said that
        it would make an announcement in due course.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcbeabd-e44b-4840-a260-d86e751c25b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a46418-b4ca-4576-b9cd-6a5ad1808f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s image is also emblazoned on some banknotes and coins
        across the Commonwealth — an association of 54 countries, almost all of which
        were formerly colonized by the UK.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c88de-3cd8-406e-acd7-c209c12517e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c4ab0a-0936-48df-9917-a21194a6fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, where the Queen remains the head of state, her image
        features on plastic $20 banknotes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bde9b-c861-41b5-8b7c-4efbee366b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79630d94-6526-43c3-91c5-5445028c3fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current polymer $20 bank note is intended to circulate for
        years to come. There is no legislative requirement to change the design within
        a prescribed period when the Monarch changes," Amélie Ferron-Craig, a spokesperson
        for the Bank of Canada, said in a statement to CNN Business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aecc071-0171-4375-97bf-7e13f8d46941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b27f16-fa87-40d6-a0ef-074b839743d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s finance minster is responsible for approving the design
        of new banknotes, Ferron-Craig added, and issuing those notes usually takes
        a few years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c474db-03d3-4095-993a-aecf6e343c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93cfde-36a3-405f-b197-d848cf453766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:24:28.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
