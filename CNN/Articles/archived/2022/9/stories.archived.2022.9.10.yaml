    'lead': 'King Charles III dedicated ''what remains to me of my life'' to "the
      heavy task that has been laid upon me" after he was formally confirmed as the
      new king of the United Kingdom in a ceremony steeped in tradition and pageantry
      at St. James''s Palace on Saturday.'
