    'template': '1'
    'title': 'King Charles III vows to serve ''with loyalty, respect, and love'' in
      first address as monarch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97234a5c-5286-4371-8e87-9bc38dc41a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T01:17:17.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>On the first full day of his reign,
        King Charles III demonstrated his seriousness in dedicating the rest of his
        life to public service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b08dd-8f1a-46ed-9b32-1e3618444578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88685a-c336-44a8-bb01-cee36fe7de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losing his mother Queen Elizabeth II the day before, the
        King leapt into his new duties; he personally greeted many dozens of members
        of the public, held an audience with the Prime Minister, and delivered a televised
        address to the nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fd835-596b-4807-b6bf-a81eec0fe19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa073386-e278-4946-93a4-ca3fe61fd2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longest-serving heir apparent in British history, Charles was
        heard telling Prime Minister Liz Truss on Friday that the death of his mother
        was the moment he had been "dreading."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286a33a-1147-42f1-a866-35c19816826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184a262-8027-430b-836c-ea0755929e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first address as king on Friday -- perhaps the most important
        of his life so far -- began with a tribute to the Queen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658fe1f-1575-4bfb-b35a-0c6b0b8f1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1022822-d5f2-4431-8223-c26e2ad6cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a black suit and a black tie, Charles said Queen Elizabeth
        "made sacrifices for duty, dedication and devotion."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248e441-caa1-4bc2-8225-04f21589fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61932e0-c07d-40a1-a5af-064aef07b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pay tribute to my Mother''s memory and I honor her life of service,"
        the King said. "I know that her death brings great sadness to so many of you
        and I share that sense of loss, beyond measure, with you all," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c985e-e3fe-48b0-8381-727200bd4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65bcfeb-82d2-4f0a-968c-e913b9d2cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting behind a desk, with a picture of his mother displayed prominently
        to his left, Charles promised he would continue in her footsteps and serve
        his people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d69a9-d457-49f2-b517-92671a9d347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc57d32-4889-44e0-91cc-29939b1d427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the speech from the blue drawing room at room at the Buckingham
        Palace, the same room the Queen Elizabeth used to record some of her many
        annual Christmas messages over the years. In a nod to her famous love of dogs,
        a vase on with images of three corgis was placed in the background.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863d989-4708-48b5-92d1-c188df3f985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06d720-05e9-4160-b3a6-a619de2a2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Queen herself did with such unswerving devotion, I too now
        solemnly pledge myself, throughout the remaining time God grants me, to uphold
        the Constitutional principles at the heart of our nation," the King said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80f596-ac7a-4177-b0f3-c2d977446fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a19975e-4950-453e-9f8e-cbe6474ec650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And wherever you may live in the United Kingdom, or in the Realms
        and territories across the world, and whatever may be your background or beliefs,
        I shall endeavor to serve you with loyalty, respect and love, as I have throughout
        my life," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f0447-adb4-4dea-b71a-efdde85ce813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0189a-53bb-4958-8264-d9ad6d2a9926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles'' speech was pre-recorded at Buckingham Palace earlier in
        the day, after he arrived at the famous London residence from Balmoral Castle
        in Scotland.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49551a48-b20f-479c-ad06-18a39cc45e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d761c-c802-4272-981e-cf8a302e0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before filming the address, Charles and his wife Camilla, now the
        Queen Consort, took some time to greet members of public who came to the Buckingham
        Palace to pay their respect to Queen Elizabeth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77684747-c068-4b23-90cd-65b486e0426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572cb0c2-301c-48da-8399-6a0cbddcc612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shaking hands and accepting words of sympathy (as well as
        one kiss), the King spent some time viewing some of the floral tributes and
        cards left at the gates of the Palace.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba2328-fe17-47a5-a0f8-45914334c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade4497-06a3-4010-b544-238382457a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he walked inside the palace as King for the first time, the
        British flag, which was flying half-mast in mourning for the the Queen, was
        replaced with the Royal Standard, signifying the King was now in residence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846bd517-f77c-42d7-805d-3cffb4463880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac250f0-be59-4fb4-b62c-f5a17418600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after that, he held his first in-person audience with Truss.
        British monarchs traditionally hold a weekly audience with Prime Ministers.
        In a historic moment on Friday, the audience was the first such meetings for
        both the King and the PM.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2e26c-3080-4a24-891a-597cf14a1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52fe74-cf6f-4804-8004-e6cb7826419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s last public engagement had been the appointing of Truss
        on Tuesday. She held weekly meetings with all of the 15 Prime Ministers she
        appointed during her more than 70 years on the throne.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0747d-f2e1-41e3-ae15-3cd34e929207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ea84f-958b-45fc-a075-74fa7bf6d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interactions with the members of public as well as in his
        speech, Charles revealed some emotion and took time to speak about his family,
        saying he would rely on them as he takes up the role he spent more than 70
        years preparing for.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1530852-78e3-4f43-96df-03d398886347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a86ac3-ffec-44cb-ac16-5a1713b08210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I count on the loving help of my darling wife, Camilla," Charles
        said during the speech, adding that "in recognition of her own loyal public
        service since our marriage 17 years ago, she becomes my Queen Consort."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92859ab3-d1d2-42df-9129-83381dc9ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11879e89-e38f-4f92-9b28-45d36f6433fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:14:20.384+08:00
