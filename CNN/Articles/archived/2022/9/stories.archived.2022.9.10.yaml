      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the new King took time to mention his younger son
        and his wife will be seen as significant, given their decision to step away
        from their royal roles in 2020.</p>'
