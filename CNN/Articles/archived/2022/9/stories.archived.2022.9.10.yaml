      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Willow was put to sleep at the age of 14, the Queen lost the
        last descendant of her original corgi, Susan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb1be1-452c-407f-9302-736acd502ed2'
