      'mgnl:lastActivated': 2023-01-19T11:27:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony is set to take place in the state apartments of St
        James’s Palace in London and attended by Privy Councillors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d878295-aff8-460e-8e45-2fdd1aab5dd4'
