      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>Former UK Prime Minister Tony Blair
        paid tribute to the late Queen Elizabeth II, praising her ability to “keep
        her finger on the pulse of the people.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42057707-282c-46ce-94bd-c4da1601e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b91e3-bec0-4a90-91c2-7113b0cd0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She loved the people. She served them, but she was never complacent
        about the need to always to understand them,” Blair told CNN’s Christiane
        Amanpour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ff956-65b5-4994-9acc-c93fa9d9c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14589a9-6e08-488d-82e2-e81ec848e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair served as prime minister between 1997 and 2007 and was in
        power at a difficult time for the monarchy – the death of Princess Diana.
        He told Amanpour that her reticence to speak publicly after Diana died came
        from her desire to protect her grandchildren.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779593c-f90f-419c-b09a-4559e664f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c548ab-a31c-4695-9e8b-212d4f69cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was a queen but also a grandmother and had two young grandchildren,
        the two boys, who were obviously very close to their mother. ... So it was
        difficult for her. But once she understood the necessity of reaching out to
        the people, because there were people misunderstanding this reticence that
        she had. It was really to do with her desire to look after the children. But
        once she realized that she should speak, she did ... in a way which completely
        brought people back to her,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5347d1-d8e1-4266-9a4b-9524b86702a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87356ebe-76d8-4b65-86ab-fa8a710fba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So that was an example in an incredibly difficult set of circumstances
        where she understood what was necessary and she did it. And that was how she
        was. Her first attachment more than anything else was to her duty to the people
        she ruled,” the former prime minister said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4737137-3355-491e-a188-336f37a7132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair also reminisced about his audiences with Queen Elizabeth II
        and praised her ability to be a “sympathetic ear.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb01b3e-7349-49c6-b197-c7ec7a43b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aeecaf-63d5-414b-86b6-f26fff16842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was immensely gracious and kind, sympathetic. You know, we
        would have good discussions. She was one person in whom you could have complete
        confidence and say whatever you needed to say, ask whatever you wanted to
        ask,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee3bea-cf91-4066-94f5-040ff4bf36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabfba00-12b6-4d2d-9898-d0db702d8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair also predicted that King Charles III will “follow in the Queen’s
        footsteps” in how he serves as the UK’s new head of state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e381da3-b620-4039-b364-dcbaa0b53ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd408fed-0463-4509-8705-aa358bf2632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think he will be very much like her,” Blair said. “He''s a, a
        very, very committed and caring person. So I personally have a lot of confidence
        going forward,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59fcc60-08d8-44aa-a96a-5e5118220f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair also said that he didn’t believe that previous causes the
        King has taken up, such as climate activism, will be an issue now that he
        is monarch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f523c5-7540-4afc-adb1-2cec7189b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90c016-728d-4dce-9b3e-40a21756d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t think it''s particularly, at least here [in the UK], politically
        contentious to be concerned about that, but I could not doubt as the monarch,
        as the head of state now, he will abide by the constitution in a very faithful
        way,” Blair said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4858c17-9eb5-4cd7-bd90-c7934cf86167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/uk/live-news/queen-elizabeth-death-reaction-news-09-09-22/index.html"><em>"Former
        UK Prime Minister Tony Blair praises Queen Elizabeth II and says King will
        follow in her footsteps"</em></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c1c48-9455-4db7-bdda-ad8a0b5b549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
