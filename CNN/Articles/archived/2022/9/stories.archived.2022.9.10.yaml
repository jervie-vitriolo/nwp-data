      'mgnl:lastActivated': 2023-01-19T11:27:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> William, Duke of Cornwall is first
        in line to the throne. He has achieved the highest educational degree -- Master
        of Arts -- of any member of the royal family. He served in the military from
        2006 to 2013, participating in more than 150 helicopter search and rescue
        operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abc90e-c6d1-44b0-af1c-7b7d0a778a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More key relatives:</strong> Catherine, Duchess of Cornwall,
        whom he married in 2011. The couple have three children together: Prince George,
        9; Princess Charlotte, 7; and Prince Louis, 4.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30062608-16c0-40af-9dac-7b48e43771f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family live in Adelaide Cottage, a four-bedroom property in
        the grounds of Windsor Castle, Berkshire, about 25 miles from London. Their
        London residence, Kensington Palace, will remain the family''s principal residence,
        however, a royal source told CNN in August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627a7a0-2777-432e-b66a-57ee0f5569d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince George</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11bc637-37a1-49ac-886b-48224a128216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> July 22, 2013</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9198103-4042-464b-801d-b1d3f06c147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> If all goes as planned and he becomes
        king after the reigns of his grandfather Prince Charles and his father Prince
        William, George -- now second in line -- will be the 43rd monarch since William
        the Conqueror.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314bcfc9-3859-4f9d-b70d-4d5e3b48812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, he''s still brushing up on his education: George currently
        attends Lambrook School near Windsor along with his younger sister, Princess
        Charlotte and his younger brother, Prince Louis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261faaf8-8cc3-4923-b3d3-54d9463f0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Princess Charlotte</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08032460-0c56-40dd-9e38-c7372e626157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> May 2, 2015</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e330e-efe6-4acc-bd0b-e4e2bbb28b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> Third in line to the throne, Princess
        Charlotte was born into a more equitable era: In 2011, the British monarchy
        abolished a rule that gave preference to male heirs over their sisters in
        the line of succession.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec476a0-6e77-4694-a146-005d401c56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Louis</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1d887-fa80-4cb2-90b4-162d300d4c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> April 23, 2018</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802807c4-b6ac-4cb0-9911-b143ef3cd314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> Prince Louis, fourth in line to the
        throne, arrived during a busy season for the royal family; he was born just
        weeks before the 2018 wedding of Prince Harry and Meghan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726d980-e21e-4a62-9713-f4742d2f9488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is tradition, a golden easel bearing a framed notice announcing
        the birth was placed on display in front of Buckingham Palace that afternoon.
        The practice of posting a bulletin on the occasion of a royal birth goes back
        to at least 1837, when Buckingham Palace became the British monarch''s official
        residence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3be63-48db-4741-ad00-6546258e7421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Harry, Duke of Sussex</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9caf4f-5df0-465c-80ba-74897c9c8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> September 15, 1984</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f06b1-c7de-4224-a429-bf83d09fa1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> Fifth in line to the throne, Prince
        Harry also trained in the military. In 2008, the British Ministry of Defense
        announced that Harry had secretly been serving in Afghanistan with his Army
        unit on a four-month mission since December 2007.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d1b87-d654-4bd3-9154-2ab0026af46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was quickly withdrawn for security reasons, but later returned
        as an Apache helicopter pilot in 2012. In 2015, after nearly a decade of service,
        he announced he was leaving the armed forces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9f3d1-8fae-4cf1-bf66-ced60963ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex is also the founder of the Invictus Games, an
        international sporting competition for injured servicemen and women. The first
        games were held in London in 2014.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d46627-d153-453a-a05c-387ccbfc52ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More key relatives:</strong> Meghan, Duchess of Sussex,
        whom he married in 2018. The couple welcomed their first child, son Archie
        Harrison Mountbatten-Windsor, in May 2019. Their daughter, Lilibet "Lili"
        Diana Mountbatten-Windsor was born in June 2021.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b249097-ad5a-46d3-8943-965ca77b1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2020, the pair announced that they were stepping back from
        their roles as senior members of the British royal family. They now live in
        the US.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d3458-8095-4eb4-8a54-37a88bbe1d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Archie Harrison Mountbatten-Windsor</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035c1e8-c254-476c-a207-3e69438f05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> May 6, 2019</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db472f-e567-4384-b52f-fef36efe9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> In a significant milestone across
        the Commonwealth and within British society, baby Archie made history by becoming
        the first biracial British child in the royal family.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a9e99-2166-49fe-ba4d-63bd690af6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was born -- at which point he became seventh in line --
        he didn''t immediately qualify for the title of prince, and Buckingham Palace
        told CNN at the time that his parents, the Duke and Duchess of Sussex, had
        chosen not to use any title at all for their son.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645af4b0-035b-4124-a8bc-983343e6152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Charles has become King, Prince Harry''s son -- who is now sixth
        in line -- will be eligible to become His Royal Highness Prince Archie Harrison
        Mountbatten-Windsor.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616cd90-9708-4ef2-aeb1-547683e39704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lilibet ''Lili'' Diana Mountbatten-Windsor</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec756a4-f2d2-4dde-beb9-df1ebcffc55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> June 4, 2021</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f172ce6-b507-4235-ae99-4310685f7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> Lilibet "Lili" Diana Mountbatten-Windsor
        was born in Santa Barbara, California, in June 2021 following the decision
        of her parents, Harry and Meghan, to step back from royal life in the UK and
        move to the US.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd756c8de-34bb-4f2d-b125-d71227f0d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her unusual name is a tribute to her great-grandmother, the Queen
        -- Lilibet was her family nickname. Baby Lili''s middle name, Diana, "was
        chosen to honor her beloved late grandmother, The Princess of Wales," the
        Duke and Duchess of Sussex announced in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdae495-1511-409d-bd07-0b215e05fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventh in line to the throne, the Queen''s 11th great-grandchild
        is the most senior royal in the line of succession to have been born overseas.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2af58-fe20-4c8a-99cc-59cabb70eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Andrew, Duke of York</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c55b0f-0511-4b88-ba73-ff87e89b4d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> February 19, 1960</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a676b-0662-4a48-af1b-ceb3d69c998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> Prince Andrew is the third of the
        Queen''s four children, and eighth in line to the British throne. He served
        in the British Royal Navy for 22 years and was a helicopter pilot during the
        Falklands War.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc3f9f-8267-4459-ae22-bda3ca74a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Prince announced that he was going to step back from
        public duties after a controversial interview in which he denied allegations
        that he had sex with an underaged woman who said she had been trafficked by
        sex offender Jeffrey Epstein.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e89c87-414e-42fb-8de8-6672a3fc80ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew, who has been under intense scrutiny for his decades-long
        friendship with Epstein, said in a statement announcing his decision that
        the association became "a major disruption to my family''s work and the valuable
        work going on in the many organizations and charities that I am proud to support."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8b51b-5612-44e2-98fd-72ea55858c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''s still a prince, Andrew no longer has an official role.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d1790-616c-4fd2-bde7-c227911d2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More key relatives:</strong> Sarah Ferguson, the Duchess
        of York, whom Andrew married in 1986.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a5eb0-2f23-4eb0-b8a9-83eb9e9cbc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah and Andrew had two children together -- Princess Beatrice
        and Princess Eugenie -- before a high-profile divorce in 1996.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035c3a4-a12c-4502-84ab-d976ae14421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Princess Beatrice</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77df7c0-6d6d-4c7c-9f01-108af118267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> August 8, 1988</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa2f87-89ec-4daf-9b71-fab74daa5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> Princess Beatrice, ninth in the line
        of succession to the British throne, married real estate specialist Edoardo
        Mapelli Mozzi in a private ceremony in July 2020. The wedding was a significantly
        pared-back event attended by the Queen, Duke of Edinburgh and close family
        to ensure compliance with Covid-19 guidelines at the time.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798996b0-0f10-45e4-a47c-e48610d05bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2021, she gave birth to daughter Sienna Elizabeth Mapelli
        Mozzi, who became the 10th in line to the throne.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbcbaa6-fb35-45a7-9d9c-dcfffa222ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatrice, 33, has a royal title but works a regular, full-time day
        job as vice president of partnerships and strategy at tech company Afiniti.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a711b-ecf0-4fde-bd09-f4850305c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Princess Eugenie</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59359c-0818-453e-aeea-5b42a5b5fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> March 23, 1990</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a9daa-e4d0-44d6-a379-7188ba04f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> The younger York sister is 11th in
        the line of succession, and, after her cousin Prince Harry, was the second
        royal to throw a massive wedding in 2018.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27deb56d-609a-4424-99a9-e01e4ac558c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wed Jack Brooksbank, a brand ambassador for Casamigos tequila,
        which was founded by George Clooney and Rande Gerber, husband of supermodel
        Cindy Crawford. Like her sister, Princess Eugenie has a fairly everyday job:
        she works as the director of the Hauser &amp; Wirth art gallery in London.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b1386-a507-43e0-b6a2-689d7898f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, she gave birth to her son August Philip Hawke Brooksbank,
        who is the 12th in line to the throne.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14dc64c-fd9d-4f9a-b989-87e2a7d258e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Edward, Earl of Wessex</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b515370-54e5-451b-aab8-d980f29081cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> March 10, 1964</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be17ef-3487-4d1e-b07c-4123704da939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> The youngest child of Queen Elizabeth
        II and Prince Philip, Prince Edward is 13th in line to the British throne.
        He''s currently a full-time working member of the royal family. Prince Edward
        previously trained as a cadet in the Royal Marines and worked as a theater
        and TV producer.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac54982-cc51-4cc8-ae4e-c2235832ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More key relatives:</strong> Sophie, Countess of Wessex,
        whom Prince Edward married in 1999. The couple have two children together,
        Lady Louise Windsor and James, Viscount Severn.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30be43-9f50-4bfd-a811-1ea3f2c0153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>James, Viscount Severn</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44900853-1668-4bb3-9185-8c4ba1176d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> December 17, 2007</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f33c97-4a29-400c-ab88-5c0ae4f59f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> Despite being younger than his sister
        Lady Louise Windsor, the Viscount Severn is ahead of her in the line of succession
        because of the previous rule that saw the British monarchy favor male heirs
        over their sisters. He is 14th in line to the throne.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee82a0-e108-4cd0-b85a-d2d3c3a13856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lady Louise Windsor</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac5ce6-e30c-45b0-8aaa-b9d6d3000712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> November 8, 2003</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2da2a8-a6ce-4ecd-ad9e-a08304640fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> The oldest child of the Earl and
        Countess of Wessex, Lady Louise Windsor is now 15th in line to the throne.
        Her parents chose more subdued royal titles and, with the permission of the
        Queen, gave their children titles in the style of an earl rather than prince
        and princess, according to The Independent.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f95c1-50cc-4c23-8858-26fd7fc48067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anne, the Princess Royal</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3bbb9-0ab0-45c3-ba69-202283c07274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> August 15, 1950</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2736607a-1e40-4ad9-8b41-ba1fe903e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> The second child and only daughter
        of Queen Elizabeth II and Prince Philip, Anne was third in the line of succession
        at birth -- but today she''s No. 16, behind her brothers and their children
        and grandchildren.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6300e30-fe9a-4d56-8f39-410a7729eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely known as an expert horsewoman, the Princess Royal competed
        as an equestrian in the 1976 Olympics in Montreal -- just two years after
        surviving a kidnapping attempt. Today she''s part of the International Olympic
        Committee in addition to serving various charitable organizations.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd0391-fa19-4e98-bf6b-e47af9ed62b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More key relatives:</strong> Capt. Mark Phillips, the Princess
        Royal''s first husband, with whom she has two children: Peter and Zara. Phillips,
        an army officer, was a commoner who declined to receive a royal title; Anne
        also declined her mother''s offer to give titles to Peter and Zara.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94f36d-d654-4730-9c61-9cd9d590abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne and Phillips divorced in 1992, and the Princess Royal went
        on to marry Royal Navy officer and equerry to the Queen, Timothy Laurence,
        that same year.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c38110-f03b-4fb7-8118-4b99c9f190ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/08/world/royal-family-line-of-succession/index.html">British
        royal family line of succession: Who''s who</a>."</em></p>'
  'camilla-shand-new-queen-profile':
    'author': 'Max Foster, CNN'
    'caption': 'Photo: Finnbarr Webster/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-10T08:21:10.456+08:00
    'credit': 'Finnbarr Webster/Getty Images'
    'imagesource': 'jcr:2e8e852c-3d15-47d7-a599-40aff86e910e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f44bcf90-1e28-4be2-a343-ef4e6c679f42'
    'lead': 'With her husband''s accession to the throne following the death of Queen
      Elizabeth II on Thursday, Camilla has become Queen Consort and will take on
      a new and more prominent role alongside King Charles III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-10T08:25:12.525+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:27:40.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:18.398+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['british-royal-family', 'king-charles', 'charles', 'queen-elizabeth-ii',
      'camilla', 'camilla-shand', 'diana', 'princess-diana']
    'template': '1'
    'title': 'Camilla, King Charles'' longtime love, has a divisive history. What
      do we know about the Queen Consort?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b723cd-1391-499e-b7d9-a5cf64774131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With her husband''s accession to the throne
        following the death of Queen Elizabeth II on Thursday, Camilla has become
        Queen Consort and will take on a new and more prominent role alongside King
        Charles III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e397a8-ed80-44a6-ac9f-e6d5f70e61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 25 years after the death of Charles'' first wife, Diana,
        Princess of Wales, Camilla remains a divisive figure in Britain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258b2e4-fe7e-437c-84b5-147fc219f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she and Charles married in 2005, Camilla has worked hard as
        a senior royal, standing by Charles'' side and championing charities helping
        women and children. But many people find it hard to forget, or forgive, their
        long-running affair and the pain it caused Diana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f000c004-1fc8-47ff-b0a0-ff7d11eace26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix drama "The Crown" has brought that turbulent period into
        focus in recent seasons, introducing some viewers to Camilla and reminding
        others of her past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ffa63e-3176-419d-904c-e5b709abba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what can we expect from Britain''s new Queen Consort?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39cf88f-247e-4c72-b608-3feb20370689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Camilla Shand in July 1947, she was brought up in the English
        countryside, where she developed a passion for horses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb8adb-9ef7-403b-ab6d-539edc4ffe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reportedly met Prince Charles at a polo match in Windsor in
        1970 and they became friends. The following year Charles joined the Royal
        Navy and, while he was away, Camilla married cavalry officer Andrew Parker
        Bowles. The couple had two children during the 1970s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f5073-2a21-4c01-9abf-9f277174b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles married Lady Diana Spencer in 1981 in an apparently fairytale
        ceremony watched by millions around the world. But he admitted in 1994 that
        he had been having an extramarital affair with Camilla.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1addeb5-3a14-471f-b1b5-1bddcd1476a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana confirmed his infidelity and her own the following year during
        a bombshell interview with the BBC when she famously said, "there were three
        of us in this marriage, so it was a bit crowded."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed625479-8952-4bb1-86b2-bb3ea2da8853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilla divorced from Andrew Parker Bowles in 1995. Charles and
        Diana divorced the following year and Camilla all but vanished from public
        life as public and media support swung behind the princess. The pro-Diana,
        anti-Camilla sentiment was compounded by the outpouring of sympathy for Diana
        after she was killed in a high-speed car crash in Paris in 1997.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41796a7-d9e0-492c-9e22-235f64c23aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, Clarence House embarked on a program to reintroduce Camilla
        to the public with a carefully orchestrated first appearance with Charles
        outside the Ritz Hotel in London. She moved into Clarence House to be with
        Charles and her name started appearing on official paperwork.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987fdb4-ea17-49fd-ac05-99678eae358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years later, their decades-long love story reached its climax
        when they were wed in Windsor, with the Queen''s consent. Camilla, now known
        as Her Royal Highness the Duchess of Cornwall, was confirmed as Charles''
        official consort and future queen of the United Kingdom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f9fa6-aa9b-4785-8e82-4bfb7c47fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess threw herself into life as a senior royal, supporting
        Charles on official engagements in the UK and on overseas tours, despite her
        deep fear of flying. She quickly became an asset for the royal family and
        British government with her common touch and ability to dissipate the tension
        in a room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3726b1e-1766-4280-abaf-40b5d7c944a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always nice to have somebody on your side," Prince Charles
        told CNN in 2015. "She''s an enormous support. The great thing is we laugh
        a lot because she sees the funny side of life, thank God. If you imagine,
        that adds an enormous amount to the whole thing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd208c3a-8ccd-4935-868c-1d4e901147d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilla also defined her own royal role, championing causes close
        to her heart such as children''s literacy and supporting victims of domestic
        violence. She told CNN during a visit to a women''s shelter in Bristol, England,
        in 2017 that she was able to use her position to highlight the plight of the
        "brave women" who had suffered at the hands of her partners. "Seeing is believing,
        hearing is believing," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdfe01d-35df-40a7-830d-03779814b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess has also worked to raise awareness around osteoporosis,
        a disease that affected both her mother and grandmother. "She feels deeply
        about that," Prince Charles told CNN in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5644d52-7625-4bf2-ba24-2a53d11832d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "She''s done wonderful things I think with the whole issue
        around violence against women and rape and sexual violence. I think it''s
        been quite remarkable with what she''s done on that front. And then again
        with all her work on literacy because she''s mad on reading and her father
        was a great reader and I think encouraged her in that way, so she devours
        books of all kinds."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ad7a3-358f-409a-b606-1d92840e0e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud of her and in between all that she tries to support
        me, which is wonderful of her," Charles said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417867d4-7cb5-45f4-97ba-71b9e3c41788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Camilla''s family grew, a new passion developed -- for grandchildren.
        "She''s a professional grandmother," one of her aides told CNN in 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e355a-723e-4f87-b44c-3df122eb3345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment her husband became king, Camilla automatically became
        queen. However, it had long been thought that she wouldn''t use the title,
        Clarence House having issued a statement in 2005 saying that she would instead
        be known as "Princess Consort." Some in the palace at the time felt the public
        wasn''t ready for Camilla to take a title that had been destined for Diana.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b5e4e-1ab4-42f7-a9a4-2dc6de658c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the years, attitudes towards Camilla have softened. In
        2015, a CNN poll found that one in four Britons had grown to like her more
        and fewer people opposed her becoming known as queen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ea5e4-2e8d-4df0-b803-73d42282e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in February 2022, the Queen used the landmark milestone of
        her Platinum Jubilee to give her blessing for the Duchess of Cornwall to be
        known as queen when the time came.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb884b-777f-414f-b585-a76addd4a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message celebrating the 70th anniversary of her accession to
        the British throne, she said: "When, in the fullness of time, my son Charles
        becomes King, I know you will give him and his wife Camilla the same support
        that you have given me; and it is my sincere wish that, when that time comes,
        Camilla will be known as Queen Consort as she continues her own loyal service."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ada793-f4dc-4a1c-9635-1e782030dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, a spokesperson for Charles and Camilla said they were
        "touched and honoured by Her Majesty''s words."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d19ace-08a6-434c-8316-3e994830135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:25:12.527+08:00
