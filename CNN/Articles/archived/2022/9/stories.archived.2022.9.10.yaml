      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714004e-b30a-409c-9607-02faba6ac6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King paid tribute to his mother before the gathered Accession
        Council, saying his mother "gave an example of lifelong love and of selfless
        service."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feec673-7998-4bb1-a910-f6b21f6151db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.133+08:00
