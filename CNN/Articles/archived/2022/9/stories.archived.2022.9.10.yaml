    'lead': 'Producers of the Netflix historical drama "The Crown" are pausing production
      on the show''s sixth season after news of Queen Elizabeth''s death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-10T00:18:40.461+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:49.838+08:00
