    'lead': 'North Korea has passed a new law declaring itself a nuclear weapons state
      in a move leader Kim Jong Un says is "irreversible."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-10T04:14:48.930+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:46.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:15.957+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea declares itself a nuclear weapons state, in ''irreversible''
      move'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1675b5b-0dc7-4d32-b831-255481a2265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea has passed a new law declaring
        itself a nuclear weapons state in a move leader Kim Jong Un says is "irreversible."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe4d6b-eba5-47bb-91ac-502f448ed4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd277e-c12a-4e94-83cb-fbd901bd442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim vowed the country would "never give up" its nuclear weapons
        and said there could be no negotiations on denuclearization as he hailed the
        passage of the law, North Korean state media reported Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf7fbf-1a52-4570-ac5e-fcb48c44d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee69d1dd-e65c-4a30-9d9f-358cf9627951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law also enshrines Pyongyang''s right to use preemptive
        nuclear strikes to protect itself -- updating a previous stance under which
        it had said it would keep its weapons only until other countries denuclearized
        and would not use them preemptively against non-nuclear states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100954c-80d8-4078-80e8-34a4d5ef078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d57e9-137d-445a-9d63-3ba99850c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear weapons represent the "dignity, body, and absolute power
        of the state," Kim said as he welcomed the decision by the country''s rubber-stamp
        parliament -- the Supreme People''s Assembly -- to pass the new law in a unanimous
        vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf470e6-a8b2-433d-b39c-12fd76e80422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87cbf1-adb0-4b47-a79a-8468902bc11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The adoption of laws and regulations related to the national nuclear
        force policy is a remarkable event as it''s our declaration that we legally
        acquired war deterrence as a means of national defense," Kim said.</p>'
    '9':
