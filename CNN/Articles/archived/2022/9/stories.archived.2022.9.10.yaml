      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Film Development Council of the Philippines (FDCP) announced the return
        of its flagship film festival ''Pista ng Pelikulang Pilipino'' (PPP) for its
        sixth edition, which features the classic movies of new National Artists for
        Film and Broadcast Arts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e49a8-a88e-4cd3-8f42-9832d244ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:48:41.766+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6dbf53-614a-484b-81d6-9a508562f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:48:41.766+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:34.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In line with the month-long celebration of Philippine Film Industry
        Month this September which aims to recognize the invaluable achievements of
        all the stakeholders and sectors of the industry, this year''s PPP Classics
        section consists of films of the three new National Artists for Film: actress
        Nora Aunor, screenwriter Ricky Lee, and late director Marilou Diaz-Abaya,"
        the FDCP said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c73385-bc27-4e66-9aee-659a00aee2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:48:41.766+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:34.258+08:00
