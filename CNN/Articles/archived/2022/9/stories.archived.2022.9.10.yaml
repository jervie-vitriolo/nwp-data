    'mgnl:created': 2022-09-10T10:53:49.470+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:27:39.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:19.343+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What are the plans for the Queen''s funeral? Your questions, answered.'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2921e8-b071-42f4-a979-2d75d6785576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>As a new era dawns in Britain, arrangements
        for a final farewell to Queen Elizabeth II are underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a029c-6668-4b2d-b080-09068c6cb981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678f58d-d0d7-4ed4-a153-4ecf5d114cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a record-breaking reign, the monarch died at her Balmoral
        residence in Scotland on Thursday. Her son, King Charles III, has asked for
        a period of Royal Mourning to be observed from Friday, Sept. 9, until seven
        days after the Queen''s funeral, according to a Buckingham Palace statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f899c4-da22-4193-ad33-3fa2cd20593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a142bf-c85b-4837-b870-271d8561ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date of the funeral will be confirmed "in due course," the statement
        added. Here''s what you can expect to happen in the coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ceb5a1-3b64-4c7d-ad2f-d654e3fbbd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c74bd4-5fe3-4b12-8f60-bebc67d046cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will the Queen''s coffin return to London?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5367ce9-09a1-4476-9544-1d622dfe9942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations are currently being made for her remains to be transported
        back to London. The coffin will first leave Balmoral, the Queen''s Scottish
        rural retreat, for the Palace of Holyroodhouse in Edinburgh. The property
        is the official residence of the British monarch in Scotland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ac512-c1cc-4f9e-bf36-680d2154c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8d8ed-3e6b-47bc-b4e4-2b75ddd162f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will then likely travel in procession to Edinburgh''s St Giles
        Cathedral where the Queen will lie in rest before being moved down to London.
        We don''t yet know exactly how the coffin will travel south; routes are available
        by both rail and air.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a90b19-a07b-4eaa-9f7d-1018169c113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47352cb1-6199-49b4-8cd9-935dd498ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can the public pay their respects?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f33c9-9a08-4291-9036-d56d3e9cc7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historical precedent suggests that once in London, the Queen will
        likely lie in state at Westminster Hall, the oldest part of the Palace of
        Westminster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6d344-9a2c-4f97-b351-b680806769b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed3ca1-c0aa-4a49-930e-462cb8112646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past monarchs'' coffins have rested on a raised platform -- or catafalque
        -- in the middle of the hall, guarded around the clock by units from the Sovereign''s
        Bodyguard, Foot Guards or the Household Cavalry Mounted Regiment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07615f99-b10d-4825-90f6-27f09c7f8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6bcf6e-904f-491e-a86a-f5041ddb6526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brass plaques in the 11th-century hall mark the spot where Edward
        VII lay in state in 1910, George V in 1936, George VI in 1952 and Queen Mary
        a year later. The hall, which is more than 1,000 years old, is also where
        wartime Prime Minister Winston Churchill lay in state in 1965.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1e94d-df64-433e-b61b-a18df99f90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4b708-3b35-4c20-96cd-b2a3c8ed5eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen Mother was the most recent member of the royal family
        to lie in state in the hall (and only the second royal consort to be granted
        the honor) in 2002. On that occasion, her grandsons -- Prince Charles, Prince
        Andrew, Prince Edward and Viscount Linley -- took part in the guard, in what
        is unofficially called "The Vigil of the Princes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44dc749-cf86-4d4c-8a11-cbcfd908a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668c87c-4718-4cdb-b377-462cef317371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King George V''s sons also stood guard at his lying in state. The
        palace has yet to confirm who might participate in the guard for the Queen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e7e3a-15fb-43c2-879d-201f3b6547b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a41a3-3986-415a-8508-6c7329e5a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin is likely to remain there for several days and it''s
        at this point that members of the public will be able to file past the platform
        and view the monarch''s coffin. Thousands are expected to queue, with some
        potentially sleeping out overnight in a bid to pay their respects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761858ef-2451-4332-9f09-e72d8ab217f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f0fb9-5e5b-4d3c-a236-de13bce59484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What might the Queen''s funeral look like?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40650d-eaa3-4a31-ba11-ea85edb2fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As monarch, Queen Elizabeth will automatically be granted a publicly
        funded state funeral. It will take place at Westminster Abbey sometime in
        the next two weeks, though the exact day will be confirmed in due course.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2c928-2064-40e7-9018-ae6a144b7be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be9204-31ed-4f6f-8f0f-bc293fe3b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abbey was founded in 960 AD by Benedictine monks, and is one
        of the most recognizable landmarks in London. It has often been the setting
        for royal milestone moments like coronations, weddings and funerals throughout
        the years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b84e58-3b03-42cc-838b-3626eafc218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5921d-306e-4449-96c9-229fa09bea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re still a few days away from a guest list, but heads of state
        and dignitaries from around the world will likely make their way to the British
        capital to celebrate the Queen''s life and 70-year service to the nation.
        Other familiar faces will be some of the Queen''s 15 former prime ministers
        and senior lawmakers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba5451-7e28-476d-bc29-d48d0157c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59f7e9-d274-46b8-a9ca-85c5670d2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British royal family members who hold high military rank, the consort
        of the sovereign, and the heir to the throne are normally granted ceremonial
        royal funerals instead, as was the case for Prince Philip''s funeral in April
        2021.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be221b-d207-4a56-abd9-2fb9f482c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a53e8-e8d8-430a-b25f-a8a44182bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2013 House of Commons briefing note, the major differences
        between state and ceremonial funerals are that a state funeral requires approval
        by parliament and that the gun-carriage carrying the casket is drawn by Royal
        Navy sailors, rather than horses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982545c0-047c-4c25-be52-c6c7ce2c7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68aec7-f314-4347-813b-168a64e63957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition of the sailors began at Queen Victoria''s state funeral
        in January 1901. According to the royal family''s official website: "The horses
        that were supposed to pull the gun-carriage became restless standing in the
        cold and were behaving in a dangerous manner, so ... a team of sailors took
        over the task of pulling the gun carriage to St. George''s Chapel."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5edaa-18f3-42be-af11-3191dc744b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d704ac-9861-4cab-afd3-72db61315812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of non-sovereigns have been granted the honor of a state
        funeral, including Isaac Newton, Horatio Nelson, the first Duke of Wellington
        and, of course, Churchill.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba85f13-3ce0-4e23-a4c9-0980b1efbb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78227ea5-dbed-418f-a3b8-118b13b447c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Churchill''s death in 1965, it was Queen Elizabeth II who
        submitted a note to Parliament, stating that the wartime leader had "served
        his country unfailingly for more than 50 years and in the hours of our greatest
        danger was the inspiring leader who strengthened and supported us all."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c907411b-eb52-4397-bcfc-45abb47712be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c9ca9-b98b-4308-a3df-68fa6fb905e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where will the Queen be interred?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177972e-e608-40d6-8c75-13aa4293cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Queen''s funeral service, her coffin will make its final
        journey out of London and towards Windsor. Its destination is the now-familiar
        St George''s Chapel within the grounds of Windsor Castle.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de91d4a-1a77-405a-93dc-6a6d54e4fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f68119-fe8f-413a-a336-a97cd0e34fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip''s memorial service was held there, as well as more
        jubilant occasions like the nuptials of the Queen''s grandchildren.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b12dc2-13fc-43b9-b9e7-82d8f469172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70553264-8deb-4b0d-90fb-e495318fff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the service for the Duke of Edinburgh in 2021, his coffin
        was lowered into the Royal Vault, set below the chapel, where many royal family
        members have been laid to rest. However, with the Queen''s death, he is expected
        to be relocated and the pair reunited to lie together at the King George VI
        memorial chapel elsewhere within St. George''s.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2513078-b0e6-41cf-b6dc-eafd0fd53847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7727c-b50d-4e94-b9fa-31a901ea15f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T10:53:49.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/09/uk/queen-death-what-is-next-intl/index.html">"What
        are the plans for the Queen''s funeral? Your questions, answered."</a></em></p>'
  'dilg-pnp-minor-victims-cybersex-crimes':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-10T11:25:11.211+08:00
    'imagesource': 'jcr:7adca9f0-e544-4421-ab5a-a485cf6f4fea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aeffc63-76cd-4225-a025-b80f0e486ca3'
    'lead': 'Minors as young as 13 were rescued from alleged online sexual abuse and
      exploitation in operations conducted by the Department of the Interior and Local
      Government and the Philippine National Police.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-10T11:29:43.755+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:27:37.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:19.589+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['minor', 'cybersex-crimes']
    'template': '1'
    'title': 'DILG, PNP free minor victims from cybersex traffickers in Manila, Caloocan

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557175f6-d3d1-4c30-9145-dd41072d8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Rescue operations conducted by the Department of the Interior and Local Government
        (DILG) and the Philippine National Police (PNP) led to the rescue of over
        a dozen children as young as 13 who were alleged victims of online sexual
        abuse and exploitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179866e9-f492-4fd3-8f13-2506047407ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen minor victims were rescued on Thursday during an entrapment
        operation in Sampaloc, Manila led by DILG Secretary Benhur Abalos and PNP-National
        Capital Region Police Office Chief Jonnel Estomo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af85d0c-5c24-4bff-b178-f2130ec50e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two alleged sex traffickers were arrested and were brought to the
        PNP Women and Children Protection Center for documentation and disposition,
        according to a DILG press statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15cfe82-bdfa-4afc-8d3b-4bc187f43508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These kinds of crimes are very disturbing, and the worst of its
        kind as they target and victimize innocent children," Abalos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eeb0a9-f252-43ce-a4e3-81c239127764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of cybersex crimes on children have long-term effects
        on them and oftentimes, ruin their lives,” he also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae10470-5ab6-440c-b40f-5d7a4ae65552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, police on Wednesday also rescued two students in Caloocan
        City, aged 13 and 16, who were said to be victims of online sexual abuse and
        exploitation by their parents, neighbors, and guardians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1dcb80-2c70-497e-9a6b-d6a6bdb8c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the perpetrators marketed to foreign clients the video
        recordings and online live streaming of the victims being sexually exploited.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b5188-0000-4e12-8d3f-8854f1440210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.saferkidsph.org/">saferkidsph.org</a>,
        the victims come from poor communities, and live with their families who are
        desperate to earn money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa231534-5058-4da4-a8cf-06d9f6fa699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These children are forced by their parents, relatives, and neighbors
        to perform sexual acts in front of the camera," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d68ea5-efd3-4ad5-8fcd-72b1802d2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Older children are promised education or money by foreigners who
        want their sexual pictures or videos," it added. "Younger children are lured
        into perpetrators’ homes with candies and chocolates."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e322f097-b257-4f98-88bd-08d0dc87a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos, meanwhile, assured that his department is coordinating with
        the Department of Justice, the Department of Social Welfare and Development,
        and the Department of Information and Communications Technology in intensifying
        the government’s efforts to track down cybersex crimes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51bc9fc-d2d1-4447-a99e-704404b68d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T11:29:43.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:37.872+08:00
