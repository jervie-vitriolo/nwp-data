      'jcr:uuid': '5951f33d-906e-4afb-b325-b81aca4f74b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:48:41.767+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the PPP Classics, the festival has two other programs:
        "Sine Isla: LuzViMinda" and "Sine Kabataan," short film competitions with
        the former recognizing regional filmmakers and the latter for young filmmakers.</p>'
