      'mgnl:lastActivated': 2023-01-19T11:27:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b385ce7-9c70-402d-ac31-b52004b77c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her reign was unequaled in its duration, its dedication and its
        devotion. Even as we grieve, we give thanks for this most faithful life,"
        he said during the historic ceremony, which was televised for the first time.</p>'
    '119':
