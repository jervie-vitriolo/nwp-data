    'jcr:uuid': '2c7bb9b3-b785-4d08-b6b6-4cf605e677be'
    'lead': 'The England and Wales Cricket Board announced that all cricket matches
      will resume on Saturday to honor the Queen''s “remarkable life and service.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-10T00:21:39.141+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:49.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:14.614+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cricket will resume on Saturday with planned tribute to Queen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a4005-b052-4a18-9502-3b49bce0acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>The England and Wales Cricket Board
        announced that all cricket matches will resume on Saturday to honor the Queen''s
        “remarkable life and service.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d37b4d-df63-4abd-a9d6-f15daad8834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2e2c3-9921-467b-a497-1e3fb64d7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Following the cancellation of Friday’s cricket fixtures as a mark
        of respect on announcement of her death, the England and Wales Cricket Board
        can confirm that play will resume from Saturday including international, domestic,
        and recreational fixtures. The decision has been taken after consultation
        with DCMS and in line with Official National Mourning guidance,” according
        to a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3b0a9-4b22-46b0-8775-691ca0b006ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2c562-ec6b-4fe3-875b-986e5dbaefc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before each match, a minute’s silence will be observed followed
        by the national anthem. All players and coaches will wear black armbands.
        Branded inventory will be replaced with messaging paying cricket''s respects
        to The Queen,” the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babd26c-1d38-4202-afb4-0d2a6bcc8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men’s test match between England and South Africa, previously
        postponed on Thursday due to bad weather, will begin on Saturday at The Oval
        while the Women’s IT20 match between England and India will also go ahead
        at the Riverside in Durham.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfba3a5-f320-448e-8ff5-49b3008b04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629cf84-d20d-46a4-a7e1-022b73f3b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Men’s U19 match between England and Sri Lanka as well as recreational
        cricket fixtures will also proceed as planned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a52d7-403b-4d16-beef-09681c8f5b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270782e-9aa0-4631-b47d-d944443980d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in boxing, the historic middleweight championship fight
        between American Claressa Shields and British fighter Savannah Marshal has
        been called off due to national mourning period for Queen Elizabeth II.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66aa5a9-0636-4707-9d01-ad821ed9cc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5ad0e-4b58-40e0-ad9e-93cea922dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:21:39.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our sincere thoughts are with His Majesty King Charles III and
        the Royal Family during this profoundly sombre time,” the organizers Boxxer
        said in a statement. The fight is provisionally rescheduled for Oct. 15 at
        the O2 Arena in London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637cc00-9aee-4087-b250-dadbac7d0571'
