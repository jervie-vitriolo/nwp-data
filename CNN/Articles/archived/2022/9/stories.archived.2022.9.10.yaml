      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Catherine beside him, our new Prince and Princess of Wales
        will, I know, continue to inspire and lead our national conversations, helping
        to bring the marginal to the center ground where vital help can be given,"
        Charles said.</p>'
