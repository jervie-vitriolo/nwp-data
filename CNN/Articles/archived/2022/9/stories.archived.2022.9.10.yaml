      'mgnl:created': 2022-09-10T00:28:11.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The King will make his Declaration and read and sign an oath to
        uphold the security of the Church in Scotland and approve Orders in Council
        which facilitate continuity of government,” the palace said.</p>'
    '7':
