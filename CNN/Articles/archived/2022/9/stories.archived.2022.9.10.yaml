      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Liz Truss was joined at the event by several
        of her predecessors in the role, including Boris Johnson, Theresa May, David
        Cameron and Gordon Brown.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca9978-69a4-4737-b53c-1b9d83fbdc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0a199-8dbb-44a2-b9d6-809272818791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.134+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles was officially proclaimed "King, head of the Commonwealth,
        defender of the faith" by the Clerk of the Privy Council Richard Tilbrook,
        who then declared "God Save the King," which was repeated by the crowd in
        the packed room.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2554a8-d2d8-4120-abd4-ac75034e8cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.134+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbeffd-7cde-4c0e-b128-d9fec24d360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.134+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation confirming Charles as King was then signed by his
        son William, the new Prince of Wales, and Charles'' wife Camilla, the Queen
        Consort -- both of whom are members of the Privy Council. It was also signed
        by council members Lord President of the Council Penny Mordaunt, Truss and
        the Archbishop of Canterbury Justin Welby.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7090b-9fdc-4502-8d2a-ddf6351ed1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.134+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebf802-a27e-4348-826a-83c89ecfe1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.134+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second part of the Accession Council was attended by the King.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf1353-8323-455e-b332-a7876d2f63e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.134+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf01db-762d-4501-ace8-562fc133a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.134+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles also approved orders declaring the day of Queen Elizabeth''s
        State Funeral as a bank holiday in the United Kingdom, though the date of
        the funeral is yet to be announced.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f2dbb-0816-4a19-b3fd-756276d5d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.134+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9195b2e-7cc1-422d-b732-e12c9f280048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.134+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the palace, in Friary Court, trumpeters played along with
        a military display, while a gun salute echoed across the capital from the
        Tower of London and in Hyde Park following the ceremony. A second proclamation
        took place an hour later in the heart of the financial district of the City
        of London, the Royal Exchange.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed52590-7118-4f57-b027-4cce9b7481d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.134+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3abf45-afe9-4450-a78b-7c091bd3d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.134+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Parliament took their oath of allegiance to King Charles
        III in the House of Commons on Saturday afternoon.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3475d320-fd2b-4793-b9ab-1ec835a3dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.135+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b6136-6eed-4fa8-be30-bc4c15b6d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.135+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles III was expected to hold audiences in Buckingham Palace
        with religious leaders and political leaders on Saturday afternoon, according
        to a palace statement.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f69b77-4864-4c9a-80f5-10cc0aade708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.135+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25a85b-b3e5-4637-be1b-aab9af599414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.135+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King was to meet the Archbishop of Canterbury and the Dean of
        Westminster, Buckingham Palace said. He was also to receive the Prime Minister
        and Members of the Cabinet, as well as leaders of opposition political parties.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d191f-5d8a-440d-b8dc-23149a4874dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.135+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba0c97-06b7-4e44-8168-48160b5d65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.135+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at Balmoral, members of the Royal Family -- dressed in black
        -- waved goodbye to well-wishers at the gates of the royal estate on Saturday
        afternoon, following their return from a private church service.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661dc61e-bf28-405d-8cf7-15021ee9c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.135+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc9ebeb-b0bd-4f78-a0a8-de1b32e375e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.135+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew, the Duke of York and the late Queen''s second-born
        son, shared an embrace with his daughter Princess Eugenie as she shed a tear
        after a walkabout with the public.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c990b9c-31cd-44f7-bbcf-65aea217c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.135+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307a892-281c-41d4-a2fb-53f392e9ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.135+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew thanked members of the public for coming, as the Royal Family
        was greeted by people waving, applauding, and laying floral tributes in honor
        of the Queen.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b55b13-22cd-49f7-99b0-a0dbf4b6417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.135+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc907f3-98f7-4dcc-a356-4f6f6e2330a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.136+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been allowed one day, now we start the process of handing
        her on," he said, according to PA Media.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a4f822-bd2f-46b9-8a72-872cbad626e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.136+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/10/uk/king-charles-proclamation-intl/index.html">"King
        Charles III pledges rest of his life to monarchy as he is proclaimed King."</a></em></p>'
  'SC-ruling-unpopularity-nuisance-candidate-elections':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-10T17:40:58.480+08:00
    'imagesource': 'jcr:22768e39-6d03-4788-aed4-70ddb5477c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f11beea-5cf3-4a83-b2c2-e6c1b505a28e'
    'lead': 'The Supreme Court has ruled that the Commission on Elections should not
      declare one a nuisance candidate merely due to unpopularity or non-membership
      in a political party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-10T17:40:39.248+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:27:35.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:20.943+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC: Unpopularity an insufficient ground to declare one nuisance candidate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2cc6b-f8c9-4682-997d-aa76a1a21b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The Supreme Court (SC) has ruled that the Commission on Elections (Comelec)
        should not declare one a nuisance candidate merely due to unpopularity or
        non-membership in a political party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e2d7e-89a2-4048-8cd5-fb458f5e1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1425a-3922-46a9-a049-3d0dc929f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision stemmed from a petition filed by Norman Marquez, a
        co-founder of an animal advocacy group and who assailed the Comelec''s move
        to cancel his certificate of candidacy (COC) for the May senatorial polls
        as he is "virtually unknown to the entire country" and lacked "the support
        of a political party."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74dd71-df17-45a9-b758-34480af72849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f567a3ae-f2b5-4d15-bc08-1b758665fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-page ruling penned by Justice Amy C. Lazaro-Javier was promulgated
        on June 28 but was uploaded on the SC website only recently.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f23f0-8102-474b-8f6e-34c407695402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
