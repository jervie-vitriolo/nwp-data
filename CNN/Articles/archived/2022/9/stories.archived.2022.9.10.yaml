    'jcr:uuid': '0d37783a-7992-4dbc-8263-6747699799cf'
    'lead': 'On the first full day of his reign, King Charles III demonstrated his
      seriousness in dedicating the rest of his life to public service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-10T01:17:17.837+08:00
