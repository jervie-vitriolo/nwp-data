      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Foy and Colman won Primetime Emmy Awards for their portrayals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
