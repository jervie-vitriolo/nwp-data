      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my darling mama, as you begin your last great journey, I want
        simply to say this: Thank you," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f0c7c-4433-48e3-8e4a-1e0acb536e34'
