      'mgnl:type': 'text'
      'text': '<h2>King Charles III</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b87557-a931-4ac0-922c-759b247a6d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born:</strong> November 14, 1948</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c46b4-8f39-41e5-9097-e4704231c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to know:</strong> Charles was the longest serving British
        monarch-in-waiting; he was the heir apparent since the age of three.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b314d-191f-4aaa-ad47-bfa5db0a211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of The Prince''s Trust and the Royal Shakespeare Company,
        and president or patron of more than 400 charitable organizations, Charles
        was the first royal heir to earn a university degree.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1fc93-68c7-4df0-b283-de8577cf3d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More key relatives:</strong> Diana, Princess of Wales, to
        whom he was married from 1981 to 1996. They had two children together: Princes
        William and Harry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4aebb-3c34-47be-84c2-23b11b1bed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana died in 1997 following a car accident in Paris, along with
        boyfriend Dodi Fayed and driver Henri Paul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d04b6-5be3-40e2-82a0-d37de2225cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T08:20:25.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:27:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Charles married Camilla, the Duchess of Cornwall.</p>'
