      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —<strong>&nbsp;</strong>The
        Department of Social Welfare and Development (DSWD) on Saturday announced
        it has already closed the online registration for the educational aid program
        for indigent students amid the influx of applicants.</p>'
