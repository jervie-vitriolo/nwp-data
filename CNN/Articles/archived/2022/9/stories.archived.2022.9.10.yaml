      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King also made a significant announcement during his first address,
        naming his son William to be the Prince of Wales, the title he held before
        the Queen''s death on Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1eacd7-4f67-426c-a3fa-4b089d488cbb'
