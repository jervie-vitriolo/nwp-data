      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Famed musical "Mula sa Buwan" moved its closing shows to next weekend after
        a team member tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488ec5d-0cb1-4b92-87ae-d66799c7969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:47:45.446+08:00
