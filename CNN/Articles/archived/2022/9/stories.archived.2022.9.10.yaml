      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s "Cain at Abel" and "Gumapang Ka sa Lusak" will have their
        screening on Sept. 14, while Diaz-Abaya''s feature films "Brutal" and "Karnal"
        are scheduled on Sept. 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42dcab-c2a9-4f55-b44c-7595404853ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:48:41.767+08:00
