    'jcr:uuid': '776e00b9-6626-4306-bf78-137d39aa1a8b'
    'lead': ' White House aides are making initial preparations for President Joe
      Biden to travel to London to attend the funeral of Queen Elizabeth II, but only
      plan to announce his attendance after the palace reveals the arrangements, according
      to people familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-10T00:17:06.532+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:50.214+08:00
