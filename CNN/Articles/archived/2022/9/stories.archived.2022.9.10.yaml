  'Apple-ditching-physical-SIM-card':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-10T04:20:20.656+08:00
    'imagesource': 'jcr:c39cfbbf-a0ce-4417-b932-fa0d353c5932'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a690c58c-6404-4712-8937-307892ec3cf4'
    'lead': 'The days of using a paper clip to perform microsurgery to extract a tiny
      SIM card from a little tray in your iPhone may be coming to an end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-10T04:21:54.851+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:44.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:16.606+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Apple is ditching the physical SIM card'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ea3c3-71a6-47f8-a12f-0c5d8a9fa2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The days of using a paper clip to perform
        microsurgery to extract a tiny SIM card from a little tray in your iPhone
        may be coming to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7699c2-6d4b-4860-b13a-e6dfce3415d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1094095-8e4f-4200-b921-5ffa43a90f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its closely-watched press event this week, Apple revealed that
        it is ditching the physical SIM cards and trays on its new iPhone 14 lineup
        in the United States. In its place, the company is embracing a digital alternative
        known as eSIMs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d9996-6767-41d4-b540-7f4f88fac59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e270da-3c0f-450d-8587-479dc44c42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A SIM card is a unique identifier in every cell phone that enables
        the device to connect to wireless networks in order to text and make calls.
        An eSIM refers to an "embedded" SIM, or a card that is hardwired into the
        phone itself. People tend to change their SIM cards when they are switching
        carrier plans or traveling internationally and seeking to use a different
        service provider during their trip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e799e50-5876-4cf3-9bc4-26b8c2f88955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04630555-b549-4110-a3f2-0b2cc44fddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple first rolled out eSIM support on iPhones in 2018, with the
        promise of making it easier for customers to activate their cellular plans
        and to use multiple phone numbers and carriers for the same device.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6172dfd-d9fd-4474-998f-d921bba74bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f07db4-21bd-4749-9226-c87b5654bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Apple is doubling down on this feature by entirely doing away
        with the infrastructure to support physical SIM cards on the iPhone 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac1923-7272-406f-92b2-b468d2985d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13a59d-974c-4599-8b1b-e35498fd646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With eSIM you can quickly transfer an existing cellular plan or
        get a new cellular plan, all digitally," Kaiann Drance, Apple''s VP of iPhone
        marketing, said at the event Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e7db6d-011a-41a1-979f-efe297141af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b055c6c-285d-4a04-9f5d-f10149e72f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drance also touted how eSIM cards can make devices "more secure,"
        noting that "someone can''t remove the physical SIM card if your iPhone is
        lost or stolen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be8a82-70c3-442c-99c1-2fc2036cc187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a22b42a-1e50-44a9-b279-e1426463baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Communications Commission also states that eSIMs carry
        "significant security benefits." Some bad actors have been known to steal
        a physical SIM card and swap it into a different phone to gain access to someone''s
        information and reset their accounts, according to the federal agency. An
        eSIM card may reduce this risk because it "cannot be stolen without stealing
        the phone."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295bbeb-d590-4944-912d-628027eba1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae0850-8c64-4dc8-b4be-54c09eea0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, doing away with the SIM card slot could carry another
        benefit: allowing more room for larger batteries or other features on the
        phone. That''s no small thing for a company like Apple that is always trying
        to make its devices thinner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc656f-654c-4591-b25e-ffe430492e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b585ae0-0234-4165-9c24-faf316a38710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ditching the SIM card slot may not be as polarizing as Apple''s
        decision to ditch the headphone jack, it has already caused some grumblings
        on social media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f9f21-3a90-43fe-8a47-452c108bc8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0a848-29ea-4bd9-8a41-6b6d2edf5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent international travelers, in particular, are used to switching
        out physical SIM cards in different places and may travel to places where
        carriers don''t yet support the use of eSIMS. In mainland China, for example,
        eSIM functionality on the iPhone 14 is currently not offered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27efc35-e7e9-4c27-9053-da5005b66742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:21:54.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:44.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/09/tech/esim-card-iphone-explainer/index.html"><em>"Why
        Apple is ditching the physical SIM card"</em></a></p>'
