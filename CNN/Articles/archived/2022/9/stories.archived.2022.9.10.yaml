      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e63a05-5cbe-47b2-a384-6bb4776f6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:28:11.246+08:00
