      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04388e-a352-4742-9f4c-92d1c904985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marquez'' bid for the inclusion of his name in the official
        ballots was declared moot since the elections have already concluded, the
        high court said it found it necessary to resolve the matter since the same
        situation may recur in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43187c2b-4b49-4e8d-ba57-26b4fb47a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a21a98-65a3-4552-b4a6-2600ebafb6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Saturday, the Supreme Court said it found
        that the Comelec "committed several errors," including shifting the burden
        on Marquez to prove that he is not a nuisance candidate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489033e-3db9-40ad-942e-1de10617df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8c0b0-059e-4d8c-a2ec-39d8f1a06db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the poll body failed to substantiate its claims that the
        aspirant has no bona fide intention to run.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bee6d7-a4bd-4311-9ec1-f27aa0200315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e725e3-c13f-42a1-a02d-3c36d3ac949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court stressed that neither the law nor election rules impose
        popularity or membership in a political party as a requirement on those who
        wish to become public officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac61a0d-aa5b-432a-bbd4-8c721bf4a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4ceed-c49a-49db-a35b-07975acc15ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Declaring one a nuisance candidate simply because he or she is
        not known to the entire country reduces the electoral process — a sacred instrument
        of democracy — to a mere popularity contest," the decision read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948d593-697c-4aa9-833c-90b43f5be1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da194f-b668-4e7e-a5dc-198b4885940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not the first time</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f214c-9b2a-4b60-918b-339caeeececb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Marquez filed his COC for a national
        position, got rejected by the Comelec, and challenged the decision before
        the highest tribunal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511b7a7-20db-457a-b1b3-72435c47d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a1e47-4299-45f9-9eac-05086a2bcfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same thing happened in 2019 when the Supreme Court also ruled
        in his favor, nullifying Comelec''s decision to declare him a nuisance senatorial
        candidate. That time, the commission said he lacked proof of financial capacity
        to wage a nationwide campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2ef5c-f96c-4e3f-b65e-17c3f7e4d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec55a85-8d86-45f5-8604-9ff98d16d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the more recent case, the court pointed out that by regarding
        Marquez'' lack of political affiliation as inability to conduct a campaign
        and "equating this to lack of bona fide intention to run," the Comelec "effectively
        imposed property qualifications on aspirants" — something the tribunal had
        already disallowed in the previous case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a349bb-f408-4817-bac1-d6f407f8d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ad8f7-a0cc-45d4-b11e-446a87b33f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said Marquez'' persistence "go through such a rigorous
        process, not once, but twice," showed his serious intent to run, among other
        indicators.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d07262e-67e1-4873-8f92-31f584bcb057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0674fc8-f3db-4ee7-b59d-1ab599f46183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No contempt of court</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b48779-089b-44d6-8cb0-4ee3cc12b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1bd089-25c4-4b9e-9a42-7144413a4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2022, the Supreme Court granted Marquez'' request for
        a temporary restraining order (TRO) which would bar the Comelec from implementing
        its decision to declare him a nuisance candidate. Despite this, the commission
        proceeded with the printing of the ballots without his name.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b74769-d69f-42ea-82c6-67050cd943e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57c4b9-a956-418a-af7b-3cc1504203a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, however, decided not to punish the Comelec for contempt.
        It said that in ignoring the TRO, the poll body only sought to ensure the
        polls would take place on the day required under the Constitution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c058e9-6e00-4082-a777-c95b1041ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c88e58-183a-4486-98c6-f0f65915a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:40:39.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:27:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the SC called on the Comelec to adopt a plan or timeline
        that would ensure a swift resolution of similar cases, "bearing in mind that
        Comelec dispositions are subject to review by the Supreme Court which also
        needs ample time to resolve such cases prior to election day."</p>'
