    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7eedf-4490-4e55-a3da-33aef0b5603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:23:40.642+08:00
