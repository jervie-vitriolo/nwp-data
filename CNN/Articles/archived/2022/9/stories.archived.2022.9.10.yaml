      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d9f3f-f98e-49c1-8a8c-da8ac5b47736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:48:41.767+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:34.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/lifestyle/2022/6/11/national-artists-2022.html">Nora
        Aunor leads newest batch of National Artists</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60aa91-55f6-4148-afd9-0e20bd2424e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T17:48:41.767+08:00
