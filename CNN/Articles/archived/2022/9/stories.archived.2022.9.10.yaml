      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient ceremony at the 500-year-old St. James''s Palace in
        London consists of two parts. In the first part, the sovereign''s death was
        formally announced and the new sovereign proclaimed. It was a closed meeting,
        without King Charles III, attended by dignitaries and members of the Privy
        Council, which is a panel of royal advisers.</p>'
