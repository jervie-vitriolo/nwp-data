    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3fceef-6b2a-4e80-b1d8-53b566ee349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:20:13.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public will see additional officers posted outside key locations,
        including transport hubs, Royal Parks and outside Royal residences in London.
        We will be keeping people safe with highly visible patrols across London,"
        the Met Police said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108efb55-ba8e-49ee-8e79-b1f366296dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:20:13.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233562a-0e0f-45e9-9a25-bda1d22d0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:20:13.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the announcement [of the Queen''s death], the Met, British
        Transport Police and the City of London Police have initiated well-rehearsed
        policing plans across the capital," the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3452355-dd13-41ce-ab4e-fd7b43410a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:20:13.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met also noted that police forces across the UK routinely share
        officers through a process called "mutual aid" to ensure that an appropriate
        police presence exists in times of increased demand. This routine officer
        sharing will likely be implemented in the coming days, according to The Met.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04725add-fc70-4eab-8bb4-9af6156c98cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:20:13.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57344658-de92-4c8b-9aa1-be651a85592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:20:13.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK’s PA Media news agency has reported that around 10,000 police
        officers could be on duty each day in the lead-up to the Queen''s state funeral.
        It is expected to be "the biggest security operation the country has ever
        seen," PA reported, citing former Metropolitan Police Commander Bob Broadhurst.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85c929-258b-4563-b652-3c4839f8b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:20:13.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80bc7a-a270-4df4-ac85-c62fd61d2b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:20:13.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadhurst said he expects the policing numbers to be similar to
        the presence during the London Olympics and Paralympics in 2012, during which
        about 10,000 officers were on duty each day, according to PA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83007cea-9435-45c4-a35c-7ec4c3ce9449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:20:13.449+08:00
