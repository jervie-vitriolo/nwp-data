    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Crown'' suspending production as ''mark of respect'' for Queen
      Elizabeth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576bd1f-d582-40ba-aed0-b6569778ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:18:40.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Producers of the Netflix historical drama
        "The Crown" are pausing production on the show''s sixth season after news
        of Queen Elizabeth''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d592b-8a7c-4111-9b19-0b18d8cda31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:38:14.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de021a9e-c62d-4d98-8b5d-0582976b43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:38:14.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mark of respect, filming on ''The Crown'' was suspended today.
        Filming will also be suspended on the day of Her Majesty The Queen''s funeral,"
        producers for "The Crown" said in a statement to CNN on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b63a1-a398-448e-aa2b-3ce1b1d4875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:38:14.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa13f7-ade6-4013-bfc6-91c5458e81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:38:14.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmy-winning series, created by Peter Morgan, centers on the
        reign of Queen Elizabeth II. Season 5, expected to premiere in November, will
        cover the events of the late monarch''s reign in the 21st century.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5d6ae-67db-496a-98f7-f298b901a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:38:14.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc8224-4939-4fee-940d-04cc6c3d4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T00:38:14.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry Potter" alum Imelda Staunton will take over the role of Queen
        Elizabeth, which was played in previous seasons by Claire Foy (Seasons 1 and
        2) and Olivia Colman (Seasons 3 and 4).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f8280-7ef9-4977-b222-50f5d20e7fb7'
      'mgnl:activationStatus': true
