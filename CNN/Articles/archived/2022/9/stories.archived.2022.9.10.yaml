      'mgnl:created': 2022-09-10T17:48:41.767+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from TriNoma Cinema, the FDCP said the movies will also be
        screened for free in all Cinematheques Centres located in Manila, Iloilo,
        Negros, Davao, and Nabunturan in Compostela Valley until Sept. 23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d119f5-9919-4ada-915e-62dcae747d8e'
      'mgnl:activationStatus': true
