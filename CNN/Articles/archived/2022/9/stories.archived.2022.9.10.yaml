    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052aef7c-f322-4bfd-85dc-f7183e10eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> King Charles III dedicated "what remains
        to me of my life" to "the heavy task that has been laid upon me" after he
        was formally confirmed as the new king of the United Kingdom in a ceremony
        steeped in tradition and pageantry at St. James''s Palace on Saturday.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f92d3-6371-46b9-98ca-48f13d7caae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb095751-32cc-474a-afe1-3cc1f6c68fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:27:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles became monarch on the death of Queen Elizabeth II on Thursday,
        but Saturday''s event officially confirmed the transition of power.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520739d2-debd-49eb-bfa5-ed60c890849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T00:24:22.133+08:00
      'mgnl:createdBy': 'teresa'
