      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as nuclear weapons exist on Earth, and imperialism and
        the anti-North Korean maneuvers of the US and its followers remain, our road
        to strengthening our nuclear force will never end."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf6d75-e080-45cb-b81e-d1ce68c64501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa3a4a-9648-4461-b903-89e1bfe937cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law also bans the sharing of nuclear technology with other
        countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589fc8ad-49ba-4364-92f7-7c370616e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3c184-feb1-43fa-ae13-2e928084eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes amid rising regional tensions over North Korea''s expansion
        of its nuclear weapons and missiles program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a87c4-ae51-47e6-964a-e6bbca7be966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e06f1-7e1e-4701-bd21-e476590fd98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has made increasingly provocative threats of nuclear conflict
        toward the United States and its allies in Asia in recent months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff5cf7a-d1ae-4415-9ff0-d0fe3f226c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d696b-8755-4170-b9de-8f1d7702b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the US has become increasingly concerned that
        North Korea may be preparing to carry out its first underground nuclear test
        in years</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1c6dd-a85a-4d5d-bd85-46deedc35c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65640408-5d7a-47f6-acbe-05dcc014edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Moo-jin, a professor at the University of North Korean Studies
        in Seoul, said the law demonstrated Pyongyang''s hopes of strengthening its
        relations with China and Russia at a time of heightened global tensions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a38f4-cdbe-4730-ae82-eec25a4e3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713f010-92b3-44c3-bc7a-7227c4b11a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea mentioning the possibility of using nuclear weapons
        if and when an attack on the state and leader is imminent is significant,
        even though it states nuclear weapons as a defensive last resort," Yang said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1ee98-d668-4a20-ab44-3213ded46618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:14:48.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first publsished on CNN.com, <a href="https://edition.cnn.com/2022/09/09/asia/north-korea-kim-nuclear-weapons-state-law-intl-hnk/index.html"><em>"North
        Korea declares itself a nuclear weapons state, in ''irreversible'' move"</em></a></p>'
  'The-Queen-s-dogs-What-will-happen-to-them-now':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-10T04:17:37.235+08:00
    'imagesource': 'jcr:c116874e-2536-4213-860d-2b262a60742f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a449232-53a9-491b-ab32-d95dc9ebf6f9'
    'lead': 'When Queen Elizabeth II, the longest-reigning monarch in British history,
      died on Thursday at the age of 96, she left behind not just her nation and family
      members but a gaggle of canine companions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-10T04:19:32.872+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:45.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:16.253+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Queen''s dogs were her beloved companions. What will happen to them
      now?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a48e4-b8cb-4a47-b0c7-952bacabb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Queen Elizabeth II, the longest-reigning
        monarch in British history, died on Thursday at the age of 96, she left behind
        not just her nation and family members but a gaggle of canine companions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f72925-fc54-48b2-a6b5-fca583266e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410f575-d4fa-4662-b0a9-109353498308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her long life, she was regularly photographed with a
        Welsh corgi at her feet -- a dog breed that became synonymous with the monarch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a612ac-ced1-4f65-8500-2d83d17fe01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a709e3a-684c-4065-8a5f-fda93594e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while every detail of what would happen following her death
        was minutely planned, little is known about what the future holds for her
        beloved pups, who will now be looking for new homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a1dc9-ae96-42a3-a46e-d6e6e662900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c453f21-246f-499b-898d-94cc9611ec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of her passing, Queen Elizabeth is reported to have
        had four dogs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a8102-1db4-4210-9815-c34c33722700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the American Kennel Club, she had two Pembroke Welsh
        corgis, Muick and Sandy, as well as an older, mixed-breed "dorgi" called Candy.
        A cocker spaniel, Lissy, reportedly joined the gang in January this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3c4a9-6340-418d-84f5-ffdaa83b0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc17871-6499-4adf-852f-60d58a38a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen was often credited with creating the dorgi breed when
        her corgi mated with a dachshund owned by her sister, Princess Margaret.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316e000-7de0-4dab-8ed7-22ca10616798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7069d7-ddf0-4159-903b-e132d83448ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Little, a royal biographer and managing editor of Majesty magazine,
        told CNN he believes the dogs will be cared for by royal staff before being
        adopted by Princess Anne and Prince Andrew.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4b69c-d5e5-4a40-910d-cfbd4cf01dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da8c2e-aad6-457b-9f0c-72e89f90f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Princess Anne has had corgis of her own in the past," he explained.
        "The two most recent additions came from the Duke of York and his daughters,
        so perhaps they could go to him. It''s unlikely that they''ll be split up."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3358e06-9ae1-421f-b5ac-9b357cb77c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c4d1b-6c50-4b55-b5a5-abaa2fb93f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s passion for corgis dated back to her childhood, when
        she fell in love with her father King George VI''s dog, Dookie. In 1944, on
        her 18th birthday, she was given a Pembroke Welsh corgi puppy named Susan.
        Such was her attachment to Susan, she reportedly took her on her honeymoon
        in 1947. Susan died in January 1959.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86d108-9636-4292-893a-8d4c7b27c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2facf-c6f5-4076-87ab-6dd1130e33b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-10T04:19:32.873+08:00
