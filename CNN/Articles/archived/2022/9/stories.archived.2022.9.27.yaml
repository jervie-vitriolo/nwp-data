    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0692392-2527-4d44-9272-bbac8f1ce356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved last week its own version
        of the bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d78c4-30f8-4cfd-8bb3-02c8a3e6c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two weeks ago, Senator Grace Poe sponsored the committee report
        of the SIM Registration Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc9735-0058-417d-9e10-7d3b1f0b2b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe earlier stressed the need to pass the bill to fight the "bombardment
        of unwanted text messages."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a00855-79a5-4981-b1b5-b909a3b89d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, it mandates SIM card users to register their
        personal information with telecommunications bodies or authorized card sellers
        by presenting valid government IDs and documents. Minors, meanwhile, would
        have to use their parents'' or guardians'' names.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773546ab-f71c-4888-ba10-884b5628114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure covers not just ordinary SIM cards but also
        newer types such as eSIMs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd0463-efce-4163-93b8-1a2c0275cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are future-proofing a regulation that deals with technology
        to ensure that this law will adapt to the creative ways of fraudsters," Poe
        previously said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f85e19-869b-411e-bf3e-0ccf3deba41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, mobile network providers should secure their subscribers''
        personal information in a database.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f57cc-6977-4059-bd98-dc730f9995ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Information and Communications Technology
        will audit telcos'' compliance with security standards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fd87b-dce7-49e2-a58c-4860115dd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavy emphasis is placed on the absolute confidentiality of submitted
        information, and disclosure is only allowed upon a court order or subpoena,
        or with the consent of the subscriber, or in compliance with the Data Privacy
        Act," Poe said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e1c4f-88ec-4286-85dd-31c3a57c32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, former President Rodrigo Duterte vetoed the measure, as
        the proposed law would require social media networks to get users'' real names
