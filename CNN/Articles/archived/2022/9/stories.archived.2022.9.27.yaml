    'template': '1'
    'title': 'Drivers involved in hit-and-run cases in Parañaque City summoned'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a72b0-7d77-4b66-9e27-be9441860dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The Land Transportation Office (LTO) on Tuesday issued show cause orders against
        drivers involved in two separate hit-and-run cases in Parañaque City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d099b6-fcbd-4db4-baa0-fbef4b62a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first show cause order was issued against Raymond Zaparain,
        the owner and driver of the motor vehicle with plate number UXO-295 that allegedly
        sideswiped and caused serious physical injuries to a street sweeper last Sept.
        24 along Elizalde Avenue corner Aguirre Avenue, Brgy. BF Homes, Parañaque
        City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53510ea5-5e1e-4c97-a251-23ba2f308030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc21c2-b99e-4d16-8c3f-385fd20cbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, 63-year-old Doreen Bacus, is still at the Philippine
        General Hospital where the family is waiting for their mother’s condition
        to normalize before undergoing an ear operation, son Jade said in a report
        in CNN Philippines’ Traffic Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca9ca4b-5261-4a00-943b-e1adcb4035bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17a69a-2bf7-44ca-9fcc-fedc860855e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaparain is currently detained at the custodial facility of the
        Parañaque City Police Station for reckless imprudence resulting to physical
        injury, city police traffic investigator Police Corporal Arnold Baraquel told
        CNN Philippines’ Traffic Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bdd872-8e7b-4f1f-9dbf-71f44815acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ef9b0-e523-49e0-ac55-838d4c08551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the second order was issued against Rodolfo Cudiamat,
        the driver of the motor vehicle with plate number NCV 4752, and Visitacion
        Hugo, the owner of the vehicle allegedly involved in a hit-and-run incident
        against two children walking along Bodoni St. corner Extra St., 4th Estate,
        Brgy. San Antonio, Parañaque City last Sept. 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af6bca-debf-41ac-bd1b-f2c47912f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a92ae4-a7bb-4727-8b06-ae395fd48d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident resulted in the death of a three-year-old child while
        her companion sustained injuries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bba9de-0c21-460c-9729-6f9820209964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9fa43-2e99-43ba-8c1e-aef4433c8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Chief Teofilo Guadiz III condemned the actions of the drivers
        who “showed indifference” and were “adamant in denying any wrongdoing on their
        part,” also noting the “callousness and recklessness of some drivers plying
        our roads today.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c5468-5720-4551-a7d9-a491a14970c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f0578-9c8a-4eb1-b268-8a1726686814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Are our streets already this dangerous?” Guadiz asked. “Is it because
        of the presence of ill-disciplined drivers who seem to have utter disregard
        of our traffic laws that were placed for the safety of both drivers and pedestrians?
        How many lives, particularly that of children, will be placed in danger because
        of these perennial road safety violators?”</p>'
