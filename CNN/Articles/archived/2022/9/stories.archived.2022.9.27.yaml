      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead7e26-5973-402c-ba77-dbbe16b520f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:47:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming to HBO and HBO Max next year, Pascal plays Joel, a man who
        has survived the collapse of modern civilization, who is hired a smuggle a
        teenage girl (Bella Ramsey) out of oppressive circumstance. (CNN, like HBO,
        is owned by Warner Bros. Discovery.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92fb2f-4bc7-48ff-8759-82ec8b7b5304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:47:22.308+08:00
