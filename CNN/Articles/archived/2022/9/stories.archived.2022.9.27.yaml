  'DNA-testing-to-identify-body-of-missing-1975-teen-':
    'author': 'Jamie Loftus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-27T05:26:40.270+08:00
    'imagesource': 'jcr:fac2b327-9a3c-4004-b22e-edc5c67f7173'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd95b8237-02ce-4c19-898f-e2e2714764e0'
    'lead': 'Using advanced DNA testing, Virginia police have identified the remains
      of a body found in a drainage ditch 21 years ago in Fairfax County as Patricia
      Agnes Gildawie, a young woman who has been missing for more than 47 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T05:29:18.910+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:48:07.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:11.989+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police use DNA testing to identify body of teen who went missing in
      1975'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b1a42-cb0a-4139-8942-dec22451c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Using advanced DNA testing, Virginia police
        have identified the remains of a body found in a drainage ditch 21 years ago
        in Fairfax County as Patricia Agnes Gildawie, a young woman who has been missing
        for more than 47 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26e11c-adbb-4c19-ac9d-de1960dd4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f1751-a024-4b23-8d8c-f41b670a5a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as "Choubi," Gildawie was last seen on February 8, 1975,
        when she was 17 years old, the Fairfax County Police Department said in a
        news release Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3c5d4-af4b-45ce-accf-342f2bc61af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc7713d-212b-4ab9-872b-a1f0c907980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Gildawie''s skeletal remains were found by a construction
        crew on September 27, 2001. Initially, investigators believed the victim was
        an African American female in her late teens to early 20s who died from a
        gunshot wound to the head.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5cf38a-d1b0-404e-976e-d7c153778a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ccb12-1e4f-4360-9a04-76efffef2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, cold case detectives worked with forensic experts from
        Othram Inc., a Texas-based laboratory that provides law enforcement with advanced
        DNA testing and forensic-grade genome sequencing. This testing found a half-sister
        who led to identifying Gildawie as the victim and shared her story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16785b22-47da-4a47-b6dd-33d2e0239a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e58f0-2771-45a9-834f-a860fe49c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detectives learned Gildawie was born in France in February 1958
        and came to the United States when she was eight months old," the release
        said. "In the early 1970s, Gildawie moved to the City of Fairfax. Prior to
        her disappearance at age 17, Gildawie was dating an older man. He worked at
        an upholstery store, near the intersection of Church Street and Lawyers Road
        in Vienna."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ade87d-69c9-4ae7-8348-3c8913a08ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e81a08-7cb5-4a0b-b997-b6f31b462c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>moved up: Police have not named any suspects in the case and continue
        to investigate with new information provided by the family. Those looking
        to send tips to police are encouraged to contact authorities via phone 1-866-411-TIPS
        (866-411-8477) and online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44da86-5b0c-413d-b718-e9f4ef5abdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7d2eb-6ee0-4958-942c-d03fae2612c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Crimes and Cyber and Forensics bureau commander Ed O''Carroll
        said the identification process was long but worth it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc5322-102d-448f-8c19-63db923e1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f50d5f-e477-48af-a37b-083465558225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identifying this young woman solves a mystery that has been more
        than 47 years in the making," O''Carroll said, according to the release. "Our
        community should take comfort in knowing that our detectives never stop working
        these cases. Advancements in technology have given my Cold Case detectives
        an opportunity to pursue fresh leads and bring some relief to families that
        have been long suffering with the unknown."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36375cde-94cf-4648-8119-07697d8c6336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5309a-06b4-4fd0-9061-6c7583cb90e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fairfax County, Virginia, is roughly 14 miles west of Washington,
        DC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366de27-dce0-40c8-8585-c2ac728d4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:29:18.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/26/us/body-identified-virginia-teen-1975/#:~:text=Using%20advanced%20DNA%20testing%2C%20Virginia,for%20more%20than%2047%20years."><em>"Police
        use DNA testing to identify body of teen who went missing in 1975"</em></a></p>'
