      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Subscriber Identity Module (SIM) Registration
        Act is already Bicam-approved! Thank you to our fellow legislators for working
        hard to pass this.]</p>'
