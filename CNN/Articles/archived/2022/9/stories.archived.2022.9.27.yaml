      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d2898-af24-4b39-87f6-de0290a64272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Duterte’s first overseas trip as vice president. She is
        also the first cabinet-level dignitary of President Ferdinand Marcos Jr.’s
        administration to visit Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffde78-02f1-4d26-9643-23ebf65e5d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce0b5ad-ea7d-4db6-870a-35e9d7ed6f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Vice President said she will bring letters of condolences
        from Marcos and from her father, former President Rodrigo Duterte, on the
        death of Abe – Japan’s longest-serving prime minister who was <a href="https://www.cnnphilippines.com/world/2022/7/8/japan-shinzo-abe-dies-shooting.html">assassinated</a>
        in broad daylight in July.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b5662-73b9-4ea9-b70e-6c08fe48a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df030d-7f50-4c6f-981d-bfd8e3d383be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida and Duterte’s meeting lasted for 10 minutes, according to
        Japan’s Ministry of Foreign Affairs (MOFA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d52dde-c23c-4dd8-bb46-748e4cdb3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb069f-d9f3-4550-ae4f-b1cc123c90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Japanese leader thanked Duterte for flying to his country
        to attend Abe’s funeral, and “stated that he was impressed” that both houses
        of the Philippine Congress adopted resolutions expressing sympathy on the
        passing of his predecessor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4d998-ed68-4d43-9846-41f5f3f7cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05740c84-bc2b-4dbf-b735-d75692495841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida also discussed with Duterte ways to improve relations between
        the two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c45b04-b105-4836-8771-818121ed673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332878fa-83f7-4691-8615-51c70b5a54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOFA said among these is Japan’s plan to facilitate the improvement
        of agricultural and fisheries value chains and the <a href="https://www.ph.emb-japan.go.jp/itpr_en/11_000001_00965.html">reduction</a>
        of small arms and light weapons in Mindanao. Japan announced earlier this
        month that it will provide a $5-million grant to help address the issue of
        sporadic conflicts in the Bangsamoro by reducing the number of such weapons
        in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77568e-b6c0-45da-a21e-133329ab1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.549+08:00
