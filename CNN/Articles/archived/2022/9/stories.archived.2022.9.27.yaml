    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0cdfe-d6b8-4bdc-a769-172a365852df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:41:16.527+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:47:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These magazines truly shaped who I am,” said Marla Miniano-Umali,
        former editor of Candy and Cosmopolitan Philippines. Before Miniano-Umali
        started her career running glossies, she grew up as a true-blue Candy girl.
        “Candy, Seventeen, Girlfriend, Teen Vogue — they taught how to make friends,
        gain confidence, find my style, talk to difficult people, live through embarrassing
        moments, and deal with crushes and heartbreak,” she added. “It''s so cringey
        and inauthentic now for a brand to claim to be someone''s best friend, but
        at that time it felt completely accurate.”</p>'
