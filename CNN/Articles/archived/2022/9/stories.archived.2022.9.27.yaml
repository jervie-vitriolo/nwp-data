      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said current traffic laws must be revisited to give it more
        teeth and weed out “bad-egg” drivers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae83d8-b978-4279-94f4-0995a91a3e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T21:09:36.374+08:00
      'mgnl:createdBy': 'faith'
