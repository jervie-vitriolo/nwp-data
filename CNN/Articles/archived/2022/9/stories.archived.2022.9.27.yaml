      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Carousel, a Philippine Overseas Employees Administration
        (POEA)-licensed agency, said Philippine nurses are some of the most qualified
        to practice in the US as they have the same curriculum as American nursing
        schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b304b-8d64-4544-9cd8-0a6157eaf759'
