      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Relief assistance worth about ₱2.6 million from different sources were distributed
        to Typhoon Karding victims, the Department of Social Welfare and Development
        (DSWD) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f0f2c-92e5-4ceb-9dc5-3870dc6e5b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:10:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a third of that amount came from groups other than the national
        government, said DSWD spokesperson Romel Lopez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651add20-2d49-4c05-b718-c85ce994ef35'
