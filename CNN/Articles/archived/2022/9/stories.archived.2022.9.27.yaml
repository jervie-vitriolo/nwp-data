      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan Governor Daniel Fernando said all the benefits from the
        provincial government intended for the victims will be turned over to the
        mourning families, including his personal financial assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
