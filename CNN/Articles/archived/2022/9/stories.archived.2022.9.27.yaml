    'jcr:uuid': '95ba2ddb-8820-43fa-95e2-13337f092174'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. on Monday certified as urgent
      the bill containing the proposed ₱5.268-trillion national budget for 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T05:05:25.823+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:48:08.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:11.694+08:00
