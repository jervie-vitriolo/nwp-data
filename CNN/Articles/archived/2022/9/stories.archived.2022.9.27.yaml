  'us-navy-uss-zumwalt-warship':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-27T15:50:54.485+08:00
    'imagesource': 'jcr:61123cb5-1305-446d-9840-ecd98518ad46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c27d3a2-3e4d-48de-91ff-014aa3254c19'
    'lead': 'The US Navy''s most advanced surface warship is showing its stealthy
      profile in the western Pacific on a mission that may set the stage for the eventual
      deployment of US hypersonic missiles to the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T16:22:54.084+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:47:56.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:18.233+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'US-Navy', 'USS-Zumwalt', 'warship']
    'template': '1'
    'title': 'US Navy sends its most advanced surface warship to east Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37cfb5-989c-4c07-8c9d-5d9deee8586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Navy''s most advanced surface warship
        is showing its stealthy profile in the western Pacific on a mission that may
        set the stage for the eventual deployment of US hypersonic missiles to the
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95394827-235f-44d9-b252-47589ea75b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Zumwalt is the first in a class of three multimission guided
        missile destroyers the Navy says will "create a new level of battlespace complexity
        for potential adversaries."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf3f1e-878a-4f63-875a-9ac3f464368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Pacific, one of those potential adversaries is obviously
        China, and the Zumwalt will certainly get Beijing''s attention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f6778-173f-45bb-b849-24116156ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of a stealth warship will draw a great deal of (Chinese)
        interest," especially if the Zumwalt is outfitted with hypersonic weapons,
        said analyst Carl Schuster, a former US Navy captain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1299a-d0a8-4811-b4f3-6e4b5e1869d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that time may not be far off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48284813-6c71-464e-af6b-54dff34204b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An August report from the <a href="https://news.usni.org/2022/08/12/hii-set-to-install-first-hypersonic-missiles-on-uss-zumwalt-uss-michael-monsoor-during-repair-period"
        target="_blank">US Naval Institute</a>&nbsp;said the Zumwalt will be upgraded
        next year to accommodate the Pentagon''s Common Hypersonic Glide Body (C-HGB),
        a weapons system that uses a booster rocket motor to fire missiles at hypersonic
        speed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc14cd4-2197-4971-baae-a70ab1465388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a May 2022 Congressional Research Service report, "the
        C-HGB is to be maneuverable, making it more difficult to detect and intercept
        and can travel at Mach 5 or higher ... at least five times faster than the
        speed of sound or up to 13,000 miles (20,921 kilometers) per hour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939031fc-5607-407c-8e8f-358538aecd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The C-HGB is intended to be able to destroy targets by virtue of
        its velocity alone," the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4d3d0-06b7-433d-a66f-b47d20f93518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making a port call in Guam last week, the Zumwalt arrived
        in Japan on Monday, a US Navy 7th Fleet spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b0a3d-b772-44e4-aa27-045748f327a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Navy statement said the warship has been assigned to Destroyer
        Squadron 15, the US Navy''s largest destroyer squadron based outside of the
        United States, operating out of Yokosuka Naval Base near Tokyo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc1c698-f6b4-41aa-80b7-590e0c41ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zumwalt dwarfs other US destroyers</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce63838-8517-4f78-b9a7-998e724083cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 610 feet (185 meters) long and displacing 16,000 metric tons,
        the Zumwalt is "the largest and most technologically advanced surface combatant
        in the world," according to a Navy fact sheet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0072b-0d57-4c4f-b4bf-9d9637a4fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Arleigh Burke-class destroyers, the backbone of the
        US Navy''s fleet, are about 100 feet (30 meters) shorter with a displacement
        under 10,000 tons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80e11e-2619-439b-92e4-973bb92cce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s biggest surface combatant, the Type 055 destroyer, displaces
        around 12,000 to 13,000 tons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119cbb17-50bf-4f17-a6e7-4711ef21cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while China''s People''s Liberation Army Navy can''t match Zumwalt''s
        size, it can certainly win the battle for quantity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872548c5-c92b-4714-872d-a2359d6acebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy will have only three ships in the Zumwalt class, the
        others being the USS Michael Mansoor and the future USS Lyndon B. Johnson.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650937d-b933-4e19-88b5-3bd08a27d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA Navy has six Type 055s active and more are expected to be
        coming as part of a massive shipbuilding program that has seen the Chinese
        naval fleet overtake the US to become the world''s largest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbb889-216a-46ca-8bd6-3a445561ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USS Zumwalt is armed with 80 vertical launch cells for missiles
        that can strike land and sea targets as well as anti-submarine rockets, but
        the Type 055 has 112 launch cells capable of the same tasks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0a3e7-30ea-4a9a-80ab-06a9d94e6331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy says the Zumwalt boasts an array of innovations, most
        striking among them is its stealthy design.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413f825-bd9a-40fe-80c2-55ec52ad5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wave-piercing tumblehome hull design has facilitated a wide
        array of advancements. The composite superstructure significantly reduces
        radar cross section and other signatures, making the ship harder to detect
        by enemies at sea," according to the Navy fact sheet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23066246-d5ac-4bd3-8712-55c7469496aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A troubled program</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab66c3-6c98-4e07-a08c-c8a3e525b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zumwalt class of the destroyers has been a controversial and
        costly program for the US Navy. With research and development costs rolled
        in, the three ships in the class come with a price tag of about $8 billion
        each, according to a 2018 Government Accountability Office (GAO) report to
        Congress.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d8cd7b-49fd-4318-92ad-052890f772f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That per-ship price tag would had been considerably reduced if the
        Navy had gone ahead with its original plan to build 32 of the massive destroyers,
        but that number was reduced to the current three after the service decided
        the Zumwalt class would need substantial modifications to perform an anti-ballistic
        missile defense mission, something the Arleigh Burkes could do more cheaply,
        according to the Congressional Research Service.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d522d2-3abb-4be4-8b10-7ec5e751dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships have also been slow to come on line. Zumwalt was commissioned
        in 2016, but it took four years for the Navy to accept final delivery from
        shipbuilder General Dynamics after all its systems were checked out.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd7539-0a69-4cab-9901-7ac82beb4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While movements of a warship are normally referred to as deployments,
        the Navy is not using that term for the Zumwalt''s current presence in the
        Pacific, a Navy official said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237789f3-c48c-4ede-a2ae-06f9eedb27cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the ship and crew are being tasked as ships normally would
        be, their employment is part of the fleet integration process of introducing
        a class of ship into the operational environment and understanding how it
        can best operate with other ships/platforms," the official said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689dfb47-2640-42e9-8254-0db4248c0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster, the Hawaii-based analyst, called the Zumwalt''s movements
        "more political than military" until the Navy can get those hypersonic weapons
        aboard.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07f907-9a64-4845-848c-ba85aa4f47b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At over $8 billion each, Navy is struggling to find a mission for
        these presently lightly armed ships," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da673d1-f41f-4782-8ac2-df46efb21a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said, it will give the PLA Navy something to think about.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683955e-e39b-41b8-8c95-f0af46bdc732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:22:54.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/26/asia/uss-zumwalt-warship-us-navy-deployment-intl-hnk-ml/index.html#:~:text=The%20guided%2Dmissile%20destroyer%20USS,Ocean%20on%20April%2013%2C%202022."
        target="_blank">US Navy sends its most advanced surface warship to east Asia</a>."</em></p>'
  'climate-change-cause-hurricanes-intensify':
    'author': 'Angela Fritz and Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-27T16:30:42.449+08:00
    'imagesource': 'jcr:5c3bc73a-eb02-4671-988b-d29263d86d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8abfc8b3-b01d-4161-bc21-be11e5a81f42'
    'lead': 'The climate crisis is pushing ocean temperatures higher and laying the
      groundwork for tropical storms to explode at breakneck pace into deadly major
      hurricanes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T16:35:32.615+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:47:55.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:18.562+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change is causing hurricanes to intensify faster than ever

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e93eba-6174-43d7-943f-a13885e15bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Hurricane Ian is strengthening rapidly in the Caribbean
        as it passes over the ultra-warm waters of the Caribbean and the Gulf of Mexico.
        The National Hurricane Center had predicted the system would rapidly intensify
        from a tropical storm to at least a category 4 hurricane in less than 72 hours.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0e594-c388-442c-809a-8cbdc06d6af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an unprecedented forecast, experts told CNN, but one scientists
        say is becoming more likely as the climate crisis advances, pushing ocean
        temperatures higher and laying the groundwork for tropical storms to explode
        at breakneck pace into deadly major hurricanes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2734cb-b172-42f1-aade-9e26c1cc9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid intensification is precisely what it sounds like -- a hurricane''s
        winds strengthening rapidly over a short amount of time. Scientists have defined
        it as a wind speed increase of at least 35 mph in 24 hours or less.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b4d07-8c1b-4bb2-9607-1134ab1bbeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon played out with breathtaking speed in the Philippines
        this weekend. Super Typhoon Noru exploded in strength on its final approach
        toward the Pacific island nation, going from the equivalent of a category
        1 hurricane to a category 5 overnight as residents around Manila slept.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f525f-eea0-4430-bd5e-ebb77ea07746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noru''s rapid intensification right before landfall -- which was
        not predicted -- likely meant locals had no time prepare for the much stronger
        storm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ea30b-de91-4843-93ab-e0951729875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Ian''s has been in the forecast for days, giving Cuba
        and Florida the benefit of time. Winds in the storm increased from 45 mph
        Sunday evening to 80 mph late Monday morning, and more strengthening is in
        the forecast. Ian could intensify into at least a category 4 before it makes
        landfall in Florida midweek.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68430e36-695f-421f-88e9-0cabb29dd371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid intensification has historically been a rare phenomenon, according
        to Allison Wing, an assistant professor of atmospheric science at Florida
        State University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82fe8eb-cdbf-49af-a65e-a9faf42e9b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "is really sort of at the extreme end of how quickly storms can
        intensify," Wing told CNN. "Only something like 6% or so of all forecast time
        periods have those types of rapid intensification rates observed associated
        with them. And so it''s something that''s by definition, a rare event. Sometimes
        it only happens a few times per season."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6e665-28a3-4000-a7b7-9611b8800658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But human-caused climate change is stacking the deck in favor of
        more intense storms. So not only are they generating more rainfall and larger
        storm surge -- they are also more likely to be stronger and are intensifying
        faster.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b52105-9a1f-4058-be5a-24296b29443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is increasing both the maximum intensity that these
        storms can achieve, and the rate of intensification that can bring them to
        this maximum," said Jim Kossin, a senior scientist at the Climate Service.
        "The intensification rates in Noru and Ian are good examples of very rapid
        intensification, and there have been many others recently."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb29f1-6b60-427c-8237-602162d20c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two ingredients must come together for rapid intensification to
        occur, Kossin told CNN. The first is that upper-level winds around the hurricane
        need to be weak -- strong winds can prevent a storm from intensifying or even
        tear a storm apart.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5540e-8405-4adf-aa99-3f1ee8f26875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is that warm ocean water must extend well below the surface,
        going hundreds of feet deep, to provide enough fuel for the hurricane to strengthen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed5d14b-511b-46d3-8e93-0b6320eb2d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90% of global warming over the past 50 years has taken
        place in the oceans, according to the National Oceanic and Atmospheric Administration.
        The past five years have been the warmest on record for the world''s oceans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a4813-019d-4e99-be48-49f6aa9691ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have shown humans are the dominant cause of the relentless
        warming trend. Planet-warming emissions from fossil fuels trap heat in the
        atmosphere, creating an energy imbalance. The oceans, in turn, absorb 90%
        of the excess heat, which has led to an alarming increase in temperature.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d54cc4-d541-409e-ba8e-e34f00cd2fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And much of that warming has happened in the top levels of the ocean
        where hurricanes get their energy, said Jeff Masters, a meteorologist at Yale
        Climate Connections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbcaa9-798b-4fc8-ab25-94db6a237cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hurricanes and typhoons are heat engines, which means they take
        heat energy from the oceans and convert it to the kinetic energy that are
        winds," Masters told CNN. "So if you increase the amount of heat energy in
        the ocean by warming it up, you''re going to increase not only the maximum
        intensity they can get, but also the rate at which they get to that maximum
        intensity."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946d7cb-ecf3-452a-a9bc-c931117ccf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 study found that Atlantic hurricanes in particular showed
        a "highly unusual" increase in rapid intensification from the 1980s to the
        early 2000s -- a trend that could only be explained by human-caused climate
        change. And, concerningly, scientists found that the most significant changes
        were happening to the strongest storms, making the most life-threatening hurricanes
        even more dangerous.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2f525-7828-4f79-90eb-84815f62fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change increases the odds that you''ll get a rapid intensifier,"
        Masters said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118ca30-0b82-4015-9e47-3923445748f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the United States'' most devastating recent hurricanes were
        ones that rapidly intensified right before landfall -- something Hurricane
        Ian is not expected to do. Most recently, Hurricane Ida in 2021 strengthened
        from a category 1 to a strong category 4 in the 24 hours before it made landfall
        in Louisiana and left a trail of destruction in its wake from the Gulf Coast
        to the Northeast.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac3225-6f4f-42ed-9709-8bf753ebea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters are getting better at seeing the signs of this phenomenon
        before it happens, though, which gives people along the coast more time to
        prepare for the worst.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78117d3-4f7c-404b-8da8-125c9a7209ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kossin said there are several reasons for this. One is that meteorologists
        are becoming more confident in the computer forecast models, which are improving
        at seemingly light speed. The other is that they have seen more extreme cases
        of rapid intensification in recent years, which makes it easier to forecast
        them in the future.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4f056-424d-43ba-81ea-c0081ba926d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masters told CNN it all adds up to better forecasts.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd399c7fa-a736-4671-8e87-ed3100ded6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:41:09.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forecasts are unprecedented primarily because the [National]
        Hurricane Center is getting better at doing their job," Masters said. Weather
        models "have gotten so much better. And our techniques for forecasting are
        getting better."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dad86-aee8-4111-93b1-e11a44872924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:35:32.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/26/weather/hurricane-rapid-intensification-ian-noru-climate/index.html">Climate
        change is causing hurricanes to intensify faster than ever</a>."</em></p>'
  'hurricane-ian-cuba-category-3':
    'author': 'Nouran Salahieh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-27T16:23:15.906+08:00
    'imagesource': 'jcr:d5a3b9fc-9881-42d8-b152-df8c277aeeec'
