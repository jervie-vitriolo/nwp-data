        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb74f4-2d83-4698-a4a9-538172db6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:41:16.528+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:47:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For that brief period, I love that magazines weren’t always about
        the celebrity and spectacle of it all,” added Estrella. “They covered timeless
        topics about dating, friendship, family, school, and your whole self. They
        were more alternative and creative than they were given credit for. They opened
        up this whole world for you.”</p>'
