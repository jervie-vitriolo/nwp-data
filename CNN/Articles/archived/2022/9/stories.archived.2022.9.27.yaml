    'lead': 'The hurricane, packing maximum sustained winds of 115 mph, is "expected
      to make landfall over western Cuba soon," the National Hurricane Center said
      around 2:30 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T16:43:34.162+08:00
