      'mgnl:lastActivated': 2023-01-19T11:47:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summoned drivers were ordered to appear at the LTO-National Capital
        Region office in Quezon City to explain why their motor vehicle registration
        and driver’s license should not be suspended and/or revoked for alleged violation
        of traffic laws such as Improper Person to Operate a Motor Vehicle, Reckless
        Driving, Abandonment of Victim, and other traffic laws, rules, and regulations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadf3f8-1e80-4874-b205-6434dc9e49b8'
      'mgnl:activationStatus': true
