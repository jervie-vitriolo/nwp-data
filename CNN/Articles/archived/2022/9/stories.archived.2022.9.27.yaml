      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon po nasa ₱2.6 million na worth ng assistance ang naipapamahagi
        po ng pamahalaan. Kabilang po dito ang ₱1.7 million galing sa DSWD at nasa
        ₱876,000 naman po mula sa mga LGUs at ganun rin po sa ilang mga pribado o
        mga non-government organizations,” Lopez said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc744447-c93e-491d-8982-0689f6d6188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:10:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, the government has distributed ₱2.6 million
        worth of assistance. This includes ₱1.7 million from the DSWD and ₱876,000
        from the LGUs (local government units) and some private or non-government
        organizations.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77b58f-ac66-4eef-9f3b-eb20c8ab95fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:10:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD’s relief efforts are focused on over 1,000 villages, particularly
        in the regions of Ilocos, Cagayan Valley, Central Luzon, Calabarzon, and Bicol,
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0649d5-0f65-4923-a6e5-6cda279ecc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:10:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 122,725 people were affected by the typhoon.
        A total of 31,356 people are in 582 evacuation centers, and 9,887 others are
        outside of evacuation centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578548bc-d3d8-4924-a4af-294eaa027ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:10:01.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the agency received reports of 682 damaged houses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d60538-f45a-48b3-9475-9a88fe64c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:10:01.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the DSWD has enough funds for disaster response. DSWD
        data show it has over ₱1.17 billion worth of standby and quick response funds
        as well as stockpiled food packs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87978874-6da3-4855-aa42-aa8f60775e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:10:01.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials said Karding left eight people dead
        and three missing as of Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d323a7e-1eea-4678-85b5-93e8145c6908'
