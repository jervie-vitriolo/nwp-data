      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Megan Thee Stallion cares about your
        mental health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6243797a-32b4-420d-ad2d-561a10afff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1bafd9-b2c2-4000-ba76-9352f38cc4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entertainer has created a website called "Bad Bitches Have Bad
        Days Too," which offers visitors to the site a vast and diverse list of free
        therapy organizations, various crisis helplines and places to find substance
        abuse help, among other resources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783bd2e-8f93-4e77-8126-434c6b49d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59deaba1-88ab-4745-97e1-fb7d1484f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special attention is also paid to providing resources for members
        of traditionally marginalized communities. For example, there is a link to
        a directory that helps members of the LGBTQ community find psychotherapists
        of color and a section that spotlights organizations like the Black Emotional
        and Mental Health Collective and Melanin and Mental Health, which aim to reach
        members of the Black and Latinx communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057a919-5c2e-46b6-ae9b-1f983c75e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f062b-0315-4cb3-90de-5d4a7b638496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site''s name comes from a verse in her single "Anxiety."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657ecf6-ea2a-403b-9353-588f5aa9ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c572a11-fa91-4559-abc5-93dc0725f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Megan Thee Stallion publicly talked about going to therapy
        after her mom Holly Thomas died of brain cancer in 2019. She appeared on Taraji
        P. Henson''s "Peace of Mind with Taraji" Facebook watch series, where she
        opened up about needing help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4c160-51ae-41e1-bdc6-98011cccfdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d7294-0d92-44ff-917d-3d79659b8666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, in this space, I''ve lost both of my parents. So now I''m
        like, ''Oh, my gosh, who do I talk to? What do I do?'' And I just started
        learning that it''s okay to ask for help. And it''s okay to want to go get
        therapy," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d904c-93e6-4614-8bbd-ff65b68d8fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf8d15-6aa1-45b7-bfb8-1ffc6ff2b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting help -- that''s real hot girl stuff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ecb460-8e7e-4dfa-9467-885f279465e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:29:18.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
