      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOT bill, with Villanueva among its main sponsors in the Senate,
        was vetoed by former President Rodrigo Duterte in 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68adb104-ab0e-4637-899a-0e410052d408'
