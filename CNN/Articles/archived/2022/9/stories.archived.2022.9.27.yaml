      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>&nbsp;The
        Philippine peso and local shares continued their slump on Tuesday with the
        US Federal Reserve signaling more interest rate hikes and recent British policy
        pronouncements weighing on the pound.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a8812-fa46-46c0-ab75-a79db3c9aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:21:42.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebeda2a-9f3b-4ba9-a3d7-bbbc09e59924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:21:42.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening at ₱58.80, the peso sank as low as ₱58.999 against the dollar
        before closing at ₱58.99, breaching the previous record low of ₱58.50 on Sept.
        23. Its strongest intraday value was ₱58.70.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c906caa-4cc6-45cd-8eca-33ae688b2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:21:42.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a69fb13-a958-4fef-bfcd-c9f38261f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:21:42.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI lead economist Jun Neri attributed the peso’s further depreciation
        to concerns over the US Fed hinting of more rate increases until next year.
        Late last week, the American central bank announced its third straight 75-basis
        point or three-quarters of a point hike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22ca87-dfb3-4b32-b9e7-206eee80eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:21:42.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10392c-e18f-4b0b-ad45-8db63daa90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:21:42.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was a significant adjustment vs. the plan they announced last
