    'title': 'Peso nears ₱59 against dollar; PSEi falls to 6,000 level'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5800f-68a7-470b-887c-38237c10cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:21:42.349+08:00
      'mgnl:createdBy': 'pilar'
