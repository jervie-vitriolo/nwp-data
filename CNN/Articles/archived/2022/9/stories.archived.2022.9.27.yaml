      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella, a writer and editor, toyed with the idea of starting this
        account in early January. After coming across a clear file full of torn-out
        pages from Teen Vogue and Nylon, she was reminded of the role that magazines
        played in her life personally. “Magazines have been a big part of who I am,
        which is definitely why I’ve ended up doing what I do for a living,” she said.</p>'
