    'jcr:uuid': '50350bdf-691a-41fc-b3b9-c97d67a6d4ef'
    'lead': 'The Philippine peso traded as weak as ₱58.999 against the dollar on Tuesday,
      eventually closing to a new record low of ₱58.99. Meanwhile, the PSE index plunged
      3.83% to finish at 6,020.07, marking its return to the 6,000 level since June
      23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T19:21:42.349+08:00
