      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —&nbsp;The
        bicameral conference committee approved on Tuesday the subscriber identity
        module (SIM) registration bill, shortly after the Senate passed its version
        of the measure on third and final reading.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f29bb1-4514-4ad2-849c-3d6074b45d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to be presented to the plenary on Wednesday for ratification
        of both houses. The consolidated version of Senate Bill No. 1310 and House
        Bill No. 14 will then be forwarded to President Ferdinand "Bongbong" Marcos
        Jr. for signing into law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d203714-87c2-428e-82b8-4c1ba8666ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bicam-approved na ang Subscriber Identity Module (SIM) Registration
        Act! Salamat po sa ating mga kapwa mambabatas sa pagsisikap para ito ay maipasa,"
        Senator Win Gatchalian said in a social media post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ad4bb-c6a7-46f3-babc-832cfde32c7a'
      'mgnl:activationStatus': true
