      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824fa329-37af-45ee-8161-c862c6c56d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Villanueva urged the Congress and Executive Department
        to look into the Security of Tenure (SOT) bill, emphasizing that the five
        rescuers only had casual contracts of service. There are around 630,000 casual
        workers in the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05ba48-ae4e-4f20-9962-c5e88382e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.943+08:00
