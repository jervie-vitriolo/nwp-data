      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating the demographic of her over 7,000-user following,
        Estrella discovered that about 40% of her audience was too young to have actually
        read these 2000s teen magazines, with a good number of them being below 17
        years old. By digitizing an archive of print magazines, Estrella employs the
        benefit of media to be easily accessible, providing her younger followers
        with a portal peeking into what she describes as the golden era of Filipino
        teen magazines.</p>'
    '18':
