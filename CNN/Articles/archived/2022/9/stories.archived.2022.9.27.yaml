    'template': '1'
    'title': 'Coins and banknotes featuring King Charles III and Queen Elizabeth II
      will co-circulate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d48dc0-8d15-4d5e-88a2-bd95f6315d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:53:30.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Coins and banknotes featuring King Charles III and Queen
        Elizabeth II will co-circulate, according to the Royal Mint, the official
        maker of UK coins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f91cdd-d513-402f-9c34-121ef604bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:53:30.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c2291-1082-42c9-9110-9588ebddfb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:53:30.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first coins bearing the effigy of His Majesty King Charles
        III will enter circulation in line with demand from banks and post offices.
        This means the coinage of King Charles III and Queen Elizabeth II will co-circulate
        in the UK for many years to come," Anne Jessopp, the Royal Mint Chief Executive
        Officer, said Tuesday in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4240740-23ca-4432-83c1-c08ae1ce0a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:53:30.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44058fac-6be3-4422-953c-21ff77a35092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:53:30.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK maker said that there are approximately 27 billion coins
        currently circulating in the country "bearing the effigy of Queen Elizabeth
        II. These will be replaced over time as they become damaged or worn, and to
        meet demand for additional coins."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409904db-bb19-4d81-a898-e5a0b3779a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:53:30.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
