      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/27/Karding-death-toll-damage.html">''Karding''
        death toll rises to 8</a></strong></p>'
  'CHR-new-Commissioner-Beda-Epres':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-27T16:10:23.026+08:00
    'imagesource': 'jcr:9a8fea18-194b-4dee-ac85-7fd23a54a7b4'
