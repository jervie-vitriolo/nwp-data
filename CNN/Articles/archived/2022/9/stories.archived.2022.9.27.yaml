      'mgnl:type': 'text'
      'text': '<p>San Miguel also made headlines <a href="https://www.cnnphilippines.com/regional/2022/9/26/Bulacan-deaths-Karding.html">after
        five rescuers died in the area while conducting rescue operations at the height
        of Karding''s fury.</a> Authorities are still determining the cause of their
        deaths.</p>'
