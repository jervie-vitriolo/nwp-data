      'mgnl:lastActivated': 2023-01-19T11:47:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be9b67-ad06-4db2-a7fc-0c888f988164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya po</em> ''<em>yong</em> anti-drunk and drugged campaign
        <em>natin</em>, <em>hindi lang po ito nakasentro doon sa</em> [public utility
        vehicle drivers] but even<em> do</em>''<em>n sa</em> private motorists," Abaton
        said, noting that there has been an increase in road crash incidents.</p>'
