    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a3bb6-d13c-4162-970a-a29bc670c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:41:16.527+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:47:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once anything interesting or relevant page caught her attention,
        she would go through the scanning process she perfected. She said, “I set
        up my scanner app, press down the page so it’s completely flat, wait a minute
        or so for it to upload. But I didn’t expect that it would actually take a
        lot of brain power trying to decide which pages were worth that effort. I
        went through each issue — I’ve scanned about 80 or so of them, cover to cover.”
        She divided the scans into different categories: covers and advertisements,
        fashion and beauty, culture and celebrities.</p>'
