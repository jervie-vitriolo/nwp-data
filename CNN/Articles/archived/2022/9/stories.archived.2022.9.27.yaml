      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Sierra Madre...it sequesters excess floodwaters. It also serves
        as a habitat for around 29 endemic species and around 290 birds, as well as
        livelihood for indigenous communities and surrounding towns," said former
        congressman and indigenous peoples'' rights advocate Teddy Baguilat, who leads
