      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4772c4-6062-4b98-a640-20cac7bca76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, who is chairman of the Senate Committee on Labor and
        Employment, also said that creating a National Disaster Risk Department would
        mean having regular employees for a country prone to more than 20 typhoons
        yearly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ab62f-d39e-476d-8fb0-369d523d63c8'
