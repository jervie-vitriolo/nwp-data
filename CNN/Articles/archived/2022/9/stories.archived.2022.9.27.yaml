      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paalala lamang na baka makaapekto ito sa readability at functionality
        ng inyong card. Atin din pong iwasan na matakpan ang mahahalagang detalye
        sa likod ng card, katulad ng card number at expiration date,” the post read.</p>'
