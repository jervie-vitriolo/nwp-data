    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f6d0d-ad8e-4c4f-9014-c2901a4179d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The Department of Health (DOH) said Tuesday that it is aiming to complete
        the public’s vaccination information at the VaxCertPH portal by the end of
        the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e453b80-4bed-4d37-9975-48386b2d8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdcc20-a079-485e-940f-f29db71757bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ngayon, inaayos po natin ang sistema and our goal na dapat pagdating
        ng end of the year kumpleto na ang ating database. Nandun na lahat ng ating
        mga individual profiles, pati yung kanilang mga vaccination status,” said
        DOH Officer-in-Charge Maria Rosario Vergeire in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8374f-01c5-4f3c-8f51-2daea85c4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46f935-13f0-441b-a22e-cefa2cac9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, we are fixing the system and our goal is to complete
        our database by the end of the year. The individual profiles, vaccination
        status will all be included.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec952b6-8c78-447d-a798-c246a130e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a24a1-959c-4c4a-a83b-3f898413c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the delayed update of information in the online portal
        could be due to the late encoding by local government units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d6c68-3c0f-4260-869d-a94a76ddaa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4c751-1ccc-4f76-aa8f-0963b9b13e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang may hawak ng database na ito would be the DICT (Department
        of Information and Communications Technology). So lahat po ng ine-encode ng
        local governments pumpasok po yan sa sistema natin through DICT para ma-produce
        yung VaxCert natin,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6797b-0212-4784-b349-e4da0014703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881204f5-4408-4b34-b598-4e6961ed8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon, may mga tsansa na magkakaroon na late na encoding ang ating
        local governments and that’s the reason kung bakit hindi magre-reflect sa
        DICT,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72062ff3-0e0c-485c-9fe9-38885fe2577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02820d2b-8bb9-48cf-a710-4e5dd9f55329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DICT handles the database. So everything that
        the local governments encode enters the system through the DICT to produce
        the VaxCert. So there are chances that the local governments would be late
        in encoding and that’s the reason why it does not reflect at the DICT.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61d503-e846-48a6-a2c8-ecb1a27f8568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513aacd-8004-4411-a8a1-aace3abeb4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VaxCertPH is the country’s digital COVID-19 vaccination certificate.
        It includes the holder''s personal data, the brand and lot number of the vaccines,
        as well as the date and place of inoculation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57fef6-21ce-4687-a923-2a080d2c72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb4ffb-8b00-44ba-b3d6-87a2d1cc960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:19:19.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:47:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be used to prove COVID-19 vaccination status for international
        and domestic travel.</p>'
  'peso-nears-P59-PSEi-at-6000-level':
    'author': 'Pilar Manuel, CNN Philippines'
