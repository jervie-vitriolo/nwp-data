      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella spent July and August hauling stacks of magazines and reorganizing
        issues on shelves in a way that made it easier for her to access, pull out,
        and return them easily. Equipped with a scanner and a sizable collection of
        Filipino titles from the early 2000s, Estrella set out to give people access
        to an archive to an adolescence she lived through.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d933ae-341b-4041-8e43-076826bf42d7'
      'mgnl:activationStatus': true
