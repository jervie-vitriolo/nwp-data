      'mgnl:lastActivated': 2023-01-19T11:47:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Seventeen public utility vehicle (PUV) drivers out of 188 randomly screened
        for drugs in Cubao and Parañaque terminals in September tested positive, the
        Land Transportation Office (LTO) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ab360-0dd0-426f-b99e-e18b907f86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c0a1e-724a-465d-b15a-8e78fab7a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screening is part of the proactive strategy of LTO in implementing
        the country’s anti-drunk and drugged campaign as the volume of vehicles on
        roads goes back to normal, said Alex Abaton, LTO special legal assistant to
        the Office of Assistant Secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3721fb-f662-44e0-8103-c0b01856a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33532e0b-9ba6-46fc-9dd3-d905490677fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, under the provision of Republic Act 10586, <em>hindi pupuwedeng
        tumanggi ang isang</em> driver <em>na hindi magpa</em>-drug test <em>dahil
        bahagi po</em> ''<em>yan do</em>''<em>n sa mandatong binibigay ng ating batas
        sa</em> LTO <em>bilang</em> lead agency <em>na pangunahan natin ang kampanya
        laban sa droga</em>,” Abaton told CNN Philippines’ Newsroom Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4c6f1-41e5-4137-8a88-cc080b7cf4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725da892-e1fa-46d9-a1d2-81459221c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, under the provision of Republic Act 10586,
        drivers are prohibited to refuse to undergo a drug test because it is part
        of the mandate given by the law to the LTO as the lead agency in the campaign
        against drugs.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d9bed-8d6b-4069-a94e-5af78c344679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9777b44-1553-4ca2-9bbd-a419c492497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO earlier said it will conduct more terminal inspections and
        quick random drug tests on PUV drivers nationwide. Abaton added that the Philippine
        National Police-Highway Patrol Group and the Philippine Drug Enforcement Agency
        will join the operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94a98a-2d24-4162-9041-77398b02bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9a9ac-54cb-4642-9a2f-bd4de4789fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the LTO has already recorded 558 road crash incidents in Metro
        Manila, wherein 487 drivers tested positive for alcohol intoxication.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86571d4-0d67-41c5-9149-de66a2482e3e'
      'mgnl:activationStatus': true
