      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297be11-1642-4807-85f5-68926374b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister added that they want to continue helping the
        Bangsamoro region in establishing an autonomous government, as well as in
        sending Filipino junior government officers to study in Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f237b4-f752-43a7-868e-56951b635e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.549+08:00
      'mgnl:createdBy': 'kristel'
