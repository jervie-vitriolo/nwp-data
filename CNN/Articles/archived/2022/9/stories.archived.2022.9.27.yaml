      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6f1ea-ab89-4726-b71f-6f05e1f6719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president deeply sympathizes with all those who lost their
        loved ones, their children in this tragedy, and wishes recovery to those who
        were injured as a result of this inhuman terrorist act," Peskov is quoted
        as saying in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63434fb2-8bcd-410f-bbce-b8dab618005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c2717-a16d-4fbb-83b8-434120ec864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is at least the third school shooting in Russia or territory
        controlled by the country in the past two years. In May 2021, a gunman killed
        seven children at a school in Kazan, the capital of Russia''s Tatarstan Republic.
        Five months later, 20 people were killed when an assailant set off a bomb
        and started shooting at a college in Russian-occupied Crimea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14f071-1fa9-4f08-a60e-a1bf5b89285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2494d-522d-461b-ae41-4570e154ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin responded to the attack in Kazan by calling for new gun control
        measures, which became law in June 2021. Peskov said Monday that authorities
        would take another look at just how effective those regulations were in light
        of the most recent shooting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324354e5-4523-45fc-bb11-4c65637188c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b4bf2-bb60-4dcf-ae86-e5393a1e8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has in recent years seen rising concerns that copycat criminals
        in the country could attempt the type of massacres that have plagued schools
        in the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b405644-7234-4cfa-8380-570aeefa7a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676abd39-8572-4015-8dbc-ebabf333bf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears were particularly acute in the aftermath of the 2018
        school shooting in Parkland, Florida, in which 17 people were killed. The
        month before Parkland, three school attacks were reported throughout Russia.
        The teenage perpetrators in those incidents used air guns and knives, not
        semi-automatic weapons, and the victims suffered injuries, with no deaths
        reported, according to state media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850dad4b-10e1-49a6-a416-410a9a0a9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5488d4d-cd4c-4d0d-b864-218c9c3d3aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Izhevsk, scene of Monday''s attack, is home to more than 600,000
        people, making it one of Russia''s 20 most populous cities. It was founded
        as a steelworks settlement in 1760 and remains a prominent industrial center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d3af2-1eea-4e09-ba1c-6e5b7ef358b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236806c-b537-493b-816f-96b5f4328003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is perhaps best known as the home of the AK-47 rifle and
        the longtime residence of the Soviet lieutenant general credited with its
        development, Mikhail Kalashnikov.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b21390-70cf-4051-85a4-eeeee53c17ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/26/europe/izhevsk-school-shooting-russia-intl/index.html"><em>"At
        least 11 children among dead after gunman opens fire at school in Russia"</em></a></p>'
  'HK-cardinal-trial-over-protest-fund':
    'author': 'Kathleen Magramo, Lauren Faith Lau and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-27T04:54:36.204+08:00
    'imagesource': 'jcr:228c93e0-9e48-48d3-ac88-d7be0e14a4af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e1797ee-0b74-4bb4-b1bb-8ff3ca7eceb3'
    'lead': 'Cardinal Joseph Zen, a 90-year-old former bishop of Hong Kong and outspoken
      critic of China''s ruling Communist Party, went on trial Monday over his role
      in a relief fund for the city''s pro-democracy protests in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T04:56:13.846+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:48:09.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:11.072+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong puts 90-year-old cardinal on trial over protest fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333e809-594f-4409-ae78-45e78b05432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cardinal Joseph Zen, a 90-year-old former
        bishop of Hong Kong and outspoken critic of China''s ruling Communist Party,
        went on trial Monday over his role in a relief fund for the city''s pro-democracy
        protests in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68bfb1-f575-400f-833b-0bfe63b03760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c108f59c-7adb-4cfb-9d5a-687f6cc34dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case has brought renewed focus on the warming ties
        between Beijing and the Vatican, which has seen the latter appear to avoid
        remarks that could risk upsetting China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd457e107-8727-4fdf-88ab-e5cb43a5687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8191ca40-865b-46b6-a025-76a31d7ce478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zen, one of Asia''s most senior Catholic clerics, was arrested by
        Hong Kong''s national security police in May along with three other leading
        democracy activists, including Cantopop star Denise Ho.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb5055-4e38-45df-9192-887cbef3a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac5585-65e5-43c7-9b14-8c0deed17c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four trustees of the fund were initially arrested on suspicion
        of "collusion with foreign forces," a charge under a sweeping national security
        law that carries a maximum punishment of life imprisonment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197bc4d-69a7-4b98-a6f4-c3b0d7869536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31446f9-eec4-450e-b96b-849ff3c90a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fifth trustee, former legislator Cyd Ho, was already in jail for
        illegal assembly over a separate case. Ho was arrested the following day on
        national security grounds, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a57d4a-316a-4161-91b8-51ea2b4ae89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2d031-ec27-46dc-8269-01f01343af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five have since been charged with a lesser offense for failing
        to register the 612 Humanitarian Relief Fund, set up in June 2019 to help
        pay the legal and medical fees for protesters under arrest. The fund ceased
        operations last year following an investigation by the national security police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1e341-7b69-4056-9050-0ac515b7454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa00258d-67f8-4b9a-8247-f8e3c46a1357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge under the Societies Ordinance, a century-old colonial-era
        law, carries a fine of up to HK$10,000 ($1,274) but not jail time. All defendants
        have pleaded not guilty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614edd0-7d73-4843-a078-828987e99c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc5b2e1-0a85-4c1f-bb31-7aec5165ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, Zen arrived at the West Kowloon court leaning
        on a walking stick. He did not speak to reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc9c0a-912b-4c85-9e52-e4c01b6996e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58cee5-ef0b-4e24-9aca-0c292bc9e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard that the legal fund raised HK$270 million ($34.4
        million) of donations, made over 100,000 deposits. In addition to providing
        financial aid to protesters, the fund was also used to sponsor pro-democracy
        rallies such as paying for audio equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbfa618-b634-4c42-98a0-a80d28fb0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047ef3c-9e7f-451e-9238-9c4eead2e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has remained largely muted over Zen''s case apart from
        a statement in May, which said it learned of Zen''s arrest with "concern"
        and was "following the evolution of the situation with extreme attention."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac448f2-e003-4f12-93be-b09b2201dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3dac90-e50c-41d7-91a5-88f4b6afec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 14, on a return flight from Kazakhstan, Pope Francis
        was asked whether he considered the looming trial against Zen a violation
        of religious freedom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe71b0b-16e3-4305-aca9-8fa7f483b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe46b02-3797-4b52-852a-9074b4189278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a convoluted answer, the Pope repeatedly stressed his support
        for "the path of dialogue" and the importance to respect "the Chinese mentality."
        He also refused to qualify China as undemocratic "because it''s such a complex
        country," according to the Vatican News.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a95dca-7c3c-43cc-af7a-bb956d792c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253fe26-c003-4ccb-b0f1-91e654ca35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it is true that there are things that seem undemocratic to
        us, that is true," the Pope said. "Cardinal Zen is going to trial these days,
        I think. And he says what he feels, and you can see that there are limitations
        there."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f192d-9305-4508-9068-4814b1ebf746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58b4cb-b457-40f0-be92-7aba58fd3929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zen''s trial comes at a sensitive time for the Vatican, which is
        preparing to renew a controversial deal with Beijing over the appointment
        of bishops in China. Under the original deal struck in 2018, the Vatican recognized
        the legitimacy of seven bishops appointed by the Chinese government. The deal
        came at a time when China was doubling down its crackdown on underground Christian
        groups as part of leader Xi Jinping''s campaign to bring religion under the
        absolute control of the Communist Party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12692278-8c84-4021-aef3-b10ec7de9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f86438-465f-48f1-a845-02fdb6ebedf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zen has openly criticized the deal, calling it an "incredible betrayal"
        and accusing the Vatican of "giving the flock into the mouths of the wolves."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ae951-2c69-47e5-bdfd-d21c21fd1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e9d50-f0d2-40f7-93d2-b367b52893d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the Vatican said the deal was extended for another two
        years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ece0ea-6d85-463a-87d1-16cd3a86c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c317a902-f46b-4bbd-8cd4-a3f6aba6cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Conscience of Hong Kong''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0f08d-41a5-47c5-afc1-380802692661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to Catholic parents in Shanghai in 1932, Zen fled to Hong Kong
        with his family to escape looming Communist rule as a teenager. He was ordained
        as a priest in 1961 and made Bishop of Hong Kong in 2002, before retiring
        in 2009.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00069f52-da2b-4ba1-8b43-90ebc000a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6ad33-e283-4f93-ac17-3a0524021ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "conscience of Hong Kong" among his supporters, Zen
        has long been a prominent advocate for democracy, human rights and religious
        freedom. He has been on the front lines of some of the city''s most important
        protests, from the mass rally against national security legislation in 2003
        to the "Umbrella Movement" demanding universal suffrage in 2014.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3f710-4ad7-4a94-8fe4-4aa40d1336e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ded63-5799-40db-ac1d-41a50245fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zen''s prosecution is the latest in an ongoing crackdown on Hong
        Kong''s pro-democracy movement, which saw the Asian financial hub rocked by
        street protests through much of 2019 in resistance to Beijing''s tightening
        grip.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28bb129-7dae-417a-9acc-a3d666018725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba51c7e-e863-4131-94f1-844cf2bb5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing responded by imposing a controversial national security
        law in 2020, which critics say has been used to crush the city''s opposition
        movement, overhaul its electoral system, silence its outspoken media and cripple
        its once-vibrant civil society. Most of Hong Kong''s prominent pro-democracy
        figures have either been thrown in jail or gone into exile.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d262f60-acfb-47cd-8980-61e0afb3f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3279a-d556-4052-9ca5-d45d6effea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has repeatedly denied the national security
        law is suppressing freedoms. Instead, it insists the law has ended chaos and
        restored stability to the city.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ecf9e-0063-4484-aa44-75081889d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:56:13.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/26/china/hong-kong-cardinal-zen-national-security-trial-intl-mic-hnk/index.html"><em>"Hong
        Kong puts 90-year-old cardinal on trial over protest fund"</em></a></p>'
  'Cuba-legalizes-same-sex-marriage-in-historic-referendum':
