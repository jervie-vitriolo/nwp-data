  'Supreme-Court-Lorraine-Badoy-Manila-Judge-actions-threats':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-27T19:24:53.596+08:00
    'imagesource': 'jcr:e1566e3b-993f-443e-9215-6e3d793417f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e964d1b-d4e8-4254-bb64-3c2d1beee7eb'
    'lead': 'The high court also issues a stern warning against those ‘who continue
      to incite violence’ against judges and their families. ''This shall likewise
      be considered a contempt of this court and will be dealt with accordingly,''
      it says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T19:29:30.643+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:47:45.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:23.076+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC tackles ‘possible actions’ on Badoy’s threats vs. Manila court judge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c921d-2fb3-4400-8052-79feee0ccb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:29:30.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, September 27) —</strong> The
        Supreme Court (SC) on Tuesday discussed possible actions on the controversial
        statements made by a former anti-insurgency task force official against Manila
        Judge Marlo Magdoza-Malagar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605bc650-a35d-4447-bea7-86e88fbf9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:29:30.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdoza-Malagar is the presiding judge of Manila Regional Trial
        Court Branch 19, which <a href="https://www.cnnphilippines.com/news/2022/9/22/CPP-NPA-terrorist-group-DOJ.html">earlier
        junked the government’s case</a> to declare the Communist Party of the Philippines
        (CPP) and the New People''s Army (NPA) as terrorist groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4f57d-a7c1-4fd2-b4a4-516ebbd36a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:29:30.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The [e]n banc tackled motu proprio possible actions regarding statements
        made by a certain Lorraine Badoy containing threats against Judge Magdoza-Malagar,”
        the SC’s Public Information Office said in a statement, referring to the former
        National Task Force to End Local Communist Armed Conflict spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1c4d8-5e04-422a-9429-14417ff294fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:29:30.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy shot to the top trending topics on social media in the past
        days after she accused Magdoza-Malagar of being a “friend and ally” who “passionately
        lawyered” for the communist party and its armed wing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46c279-701e-4c96-8930-32aefedcc4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:29:30.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://www.facebook.com/lorraine.badoy/posts/pfbid02i48RhFwhxR2i3LdGa2jyZQdWLTXqR9K3KpKf6yaokvsEUPDbckgd9SNTTmiRJQ5Tl">Facebook
        post</a>, Badoy also wrote: “So if I kill this judge and I do so out of my
        political belief that all allies of the CPP NPA NDF must be killed because
        there is no difference in my mind between a member of the CPP NPA NDF and
        their friends, then please be lenient with me.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fdfa1-f500-4126-8991-5d2a43cff3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:29:30.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, meanwhile, issued a stern warning against those
        who “incite violence” —&nbsp;through social media and other venues —&nbsp;which
        can “endanger the lives of judges and their families.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279634ee-49da-4117-9e70-4c28e2e76ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:29:30.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]his shall likewise be considered a contempt of this court and
        will be dealt with accordingly,” the SC stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a0cc6-c3d1-45be-bb96-9652181125cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:29:30.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers’ groups, including the <a href="https://www.cnnphilippines.com/news/2022/9/26/IBP-condemns-red-tagging-of-judge-who-junked-terror-tag-on-CPP-NPA.html">Integrated
        Bar of the Philippines</a> and the Free Legal Assistance Group, have also
        slammed the "red-tagging" against Magdoza-Malagar as they seek steps to address
        the matter.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Free Legal Assistance Group (FLAG) expresses its outrage
        over the threats made by ex-NTF-ELCAC spox Lorraine Badoy against Judge Marlo
        Magdoza-Malagar, and the red-tagging of Judge Magdoza-Malagar and her husband.
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/YsVEQnx7gI">pic.twitter.com/YsVEQnx7gI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1574683172062711810?ref_src=twsrc%5Etfw">September
        27, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa94b2a-ec7c-4214-8ae9-51995e072487'
