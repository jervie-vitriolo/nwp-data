      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial reaction in the markets, with the pound falling again
        after it regained some ground, suggests that the issue may not be put to bed
        yet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408c348-6528-44f1-8878-13536e14848a'
