      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami siyang binibigay na</em> blessings (it gives many blessings)
        for the Luzon area," he added.</p>'
