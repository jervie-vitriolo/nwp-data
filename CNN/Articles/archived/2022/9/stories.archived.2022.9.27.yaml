      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pedro Pascal looks like he''s having a
        rough time in the first trailer for "The Last Of Us," a new series based on
        the video game of the same name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f54ad90-ccd2-4941-b2ce-8da76d9dc57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:47:22.308+08:00
