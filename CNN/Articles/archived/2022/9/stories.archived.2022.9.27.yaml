      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bad52-1ff3-49a1-865f-d8fecd1b6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda declared an Ebola outbreak last Tuesday after a case of the
        relatively rare Sudan strain was detected in the country''s Mubende district.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329f280-dac8-40b1-a8cf-97e56036710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9057e6d-0a48-47fc-87c0-1419a01da3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has now spread to neighboring Kyegegwa and Kassanda districts,
        with the Ugandan Health Ministry reporting that cumulative cases had risen
        to 36, including confirmed and probable cases. No cases have been detected
        in the capital city Kampala.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a6758-ad16-4aab-9182-45d2f4249a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f857fd82-3461-4ac9-b684-0bf58029b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ugandan Health Ministry considers a "probable case" as any person
        who died from suspected EVD (ebola) and had an epidemiological link to a confirmed
        case but was not tested and did not have lab confirmation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ee801-1aa2-414f-bc35-4797fcf536bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3607e64-dbef-4d03-9b7d-de579c66686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry considers "confirmed cases" as those with positive
        lab results. Of the number of infections identified so far, 18 of the cases
        have been confirmed to be infected while another 18 were suspected of having
        the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797aa8b0-e8d5-4c72-86e5-a8cbc54e1081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d3931-b9cc-434c-9119-35638a999ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also stated that five of the deceased patients were
        confirmed to have died of the virus while 18 were listed as probable deaths.
        Around 35 patients are currently being admitted, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e17265-88f5-4bf5-9918-10d8c9b1ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b2a55-3d11-45da-aab9-c2d94f0af057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda has experienced four Ebola outbreaks. The deadliest left
        more than 200 people dead in 2000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc24ced-9b4c-4145-a1da-6b98b6f1b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89e43f-113c-4baf-839f-58a0249ce1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, vaccination against
        the rare Sudan strain hasn''t been tested for efficacy. However, the Ervebo
        (rVSV-ZEBOV) vaccine has been found to be effective in protecting against
        the Zaire variant of the Ebola virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2771119-41f0-4626-9985-cbe5dd30e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Ebola infections
        grow in Uganda as death toll rises to 23"</em></p>'
  'At-least-11-children-among-dead-after-gunman-opens-fire-at-school-in-Russia':
