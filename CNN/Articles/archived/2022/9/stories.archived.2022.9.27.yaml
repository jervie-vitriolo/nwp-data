      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visual artist Wawi Navarozza, who was also a well sought-out fashion
        photographer for magazines in the 2000s, highlights how working with magazines
        shaped the way she understood production and how to establish a workflow and
        collaborate with others. “Magazines, to me, filter out the noise of a rather
        hyperstimulated world. They have a pulse of the times we’re in and even of
        the time ahead,” she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89caede-4202-40c3-bfbb-f32f6d060baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:41:16.528+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:47:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way Estrella talks about magazines is both romantic and reverential.
        She likens the act of flipping through pages of these magazines to time traveling.
        Beyond rediscovering old “gimmick” spots that have since shut down and what
        the “boho look” looked like in 2005, these magazines embody life lessons that
        she held onto as she navigated her teen years. These youth and culture glossies
        punctuated defining moments in adolescent life, shaping our tastes and telling
        stories that mirrored our day-to-day experiences.</p>'
    '25':
