      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities <a href="https://www.cnnphilippines.com/regional/2022/9/26/Bulacan-deaths-Karding.html">are
        still confirming</a> the cause of death of rescuers George Agustin from Calumpit,
        Troy Justin Agustin from Guiguinto, Marby Bartolome from Malolos City, Jerson
        Resurreccion from Santa Maria, and Narciso Calayag, who all died amid rescue
        efforts in San Miguel town on Sunday.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2f233-283e-4397-bce7-40b68b1244ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.942+08:00
      'mgnl:createdBy': 'jelo'
