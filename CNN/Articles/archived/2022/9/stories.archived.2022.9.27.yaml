      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The Philippine economy is seen to grow faster this year even with the expected
        slowdown in East Asia and the Pacific, according to World Bank''s latest forecasts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae01d52-fccf-4a03-a54d-e033ebfe3cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a644533-ef0e-428f-ab97-f3fcc3fdd68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing on Tuesday, World Bank chief East Asia and
        the Pacific economist Aaditya Mattoo said they now project a 6.5% growth for
        the country, up from their prior 5.7% projection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658038b6-a893-4465-a800-f0553c8e57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74710e6-a98b-4da7-bc98-db263e8c18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest estimate is also the lower end of economic managers''
        target band of <a href="https://www.cnnphilippines.com/business/2022/7/6/Marcos-administration-economic-targets.html"
        target="_blank">6.5-8%</a> for 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dda4d5-334f-4ca5-b696-318cbd417500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd8ada-0ab8-4993-8a27-63c1a9585904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattoo said the higher estimate was due to a "combination" of higher
        domestic demand, better export figures, and return of tourism. He also cited
        the "revival of public and private investment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352c901-6240-4179-9991-d27fd75a58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e51e91-6d27-4cf7-ac8a-1ffcc69be527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though while some aspects of Philippines'' monetary policy
        may have tightened, its fiscal policy seems to us to at least (be) a little
        bit more accommodative and therefore, that is the reason we upgraded," said
        the World Bank economist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a958f-ae78-4ae4-81d1-5f9ab70ae05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb705c77-4287-45c4-9566-a1ad95025c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas hiked its policy rate by 225 basis
        points since May amid the surging inflation, bringing the key interest rate
        to <a href="https://www.cnnphilippines.com/business/2022/9/22/BSP-monetary-policy-meeting-September-22.html"
        target="_blank">4.25%</a> as of September.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867baaa-64f0-40d2-8366-e04cf42ff49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed6cab-6a70-499a-b638-5ce3f42dcb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattoo likewise noted the "strong bounceback" in the Philippines''
        private consumption, which was also observed in most countries of the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3db437-f1f7-416a-8f8d-d934cecd18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513faf4-bc24-4220-8c3e-970a3a7083b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s slowdown weighing on regional growth</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc647ed-9eb8-4b3e-bf26-59f362820de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eebb8af-c729-4910-9950-519e50914a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender expects a 5.3% growth for East Asia and
        the Pacific sans China this year, quicker than 2.6% in 2021 on top of laxer
        pandemic-related restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b2ea7-48ca-4e7e-b717-b3c0ed705acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500d024-f038-43ac-9c9d-58e4828cf5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the world''s second largest economy is included, the
        region is seen to expand by only 3.2% in 2022, with China accounting for 86%
        of its output. This is slower than the WB''s previous 5% forecast and 7.2%
        growth last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed36dde-9285-4fb2-b1ce-1f55fa8fb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe1ccc-1006-4e0c-ba12-55dc7b567875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WB estimates a 2.8% growth for Beijing this year, which it calls
        a "sharp deceleration" from last year''s 8.1% rate amid "public health measures
        to contain outbreaks of the virus, inhibiting economic activity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32ec70-447d-4aee-93be-c3a14a3fa592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f032e-658d-40b5-9988-b06e768f0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization likewise warned of lower demand for the region''s
        exports of commodities and manufactured goods amid the global economic slowdown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed6f1c-1567-4cc9-9570-48291f3c9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628d3d6-dca6-419c-8f91-322f39511374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WB also flagged capital outflows and weaker currencies in some
        countries in the region due to interest rate hikes abroad in response to rising
        commodity prices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08ff6c-0d79-49ee-8941-70ef002df267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544f60f-f8d8-4f96-96cb-ce3bc8ae6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/9/22/US-Fed-75-bp-rate-hike.html"
        target="_blank"><strong>RELATED: US Fed goes big again with third-straight
        three-quarter-point rate hike</strong></a>&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f4aae-6440-41d9-8fe8-8742c11d784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f356758-9701-4963-aad4-14e0fbd4b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T14:56:34.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policymakers face a tough tradeoff between tackling inflation and
        supporting economic recovery," Mattoo said in a statement. "Controls and subsidies
        muddy price signals and hurt productivity. Better policies for food, fuel,
        and finance would spur growth and insure against inflation."</p>'
