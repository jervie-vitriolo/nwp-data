      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I was younger, I would often hear about people
        destroying the mountains especially due to marble quarrying which has been
        causing flooding. Water does not flow through the rivers anymore but through
        the land.]</p>'
