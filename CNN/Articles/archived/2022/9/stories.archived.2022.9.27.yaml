      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal Fourth District Rep. Fidel Nograles, author of House Bill
        No. 1972 which was filed on July 14, renewed his call to create the agency
        to protect Sierra Madre amid the onslaught of strong typhoons to the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e53d4-9885-4044-b7a5-10ecfadb92fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fed41-f594-4555-b36d-20fa56222174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Amid the threat of Karding, Sierra Madre has once again shown just
        how crucial it is in protecting us against extreme weather events. The SMDA
        will help us preserve this shield in the face of a worsening climate crisis,”
        Nograles said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40005a6-597c-4194-9b66-57dfb676a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444641a-44c6-4b4c-8a62-4345b67215bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bill is passed into law, the SMDA will oversee government
        initiatives to combat illegal logging and reforestation, stop the construction
        of illegal infrastructure, develop indigenous resources in places suitable
        for development, and raise awareness for the mountain range''s value.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8685490-39b3-427e-982d-f938cd2d86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7540b-bc63-4266-8a21-5e34f30df01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMDA will also be required to conduct an extensive inventory
        of the physical and natural resources in the Sierra Madre region and to establish
        a detailed strategy to protect and utilize them to promote the region''s social
        and economic development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc28e4-fe1f-4f87-9c70-373cea49b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c621f7-78fa-4e32-bb5f-519cf8fb5a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accordance with Save Sierra Madre Day and after facing the howling
        winds of Typhoon Karding, many <a href="https://www.cnnphilippines.com/news/2022/9/26/save-sierra-madre-day-karding-onslaught.html">Filipinos
        expressed concern</a> once more for Sierra Madre — the Philippines’ longest
        mountain range.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0051e6-99eb-4790-b8a5-70cb80d25dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a89d76-a876-4e7f-84fe-168dae4ec76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration placed some areas east of Central Luzon under Signal No. 4
        before Karding made landfall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e2781-f5c3-452f-a6a9-8c01e2fe1629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8827da5f-9c0d-4147-94e6-7a18cfcbb6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding’s strength only decreased when it hit the Sierra Madre mountains
        in Aurora on Sunday evening. The typhoon continued to weaken as it moved further
        inland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4de3f7-a376-41c3-b04e-43461d0a6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315cc526-c9be-400d-8949-ccacd27f3a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming nagsasabi na</em> ‘we got lucky’ <em>at naiwasan natin
        ang mas matinding sakuna na dala ng Karding. Pero hindi natin dapat inaasa
        ang kapakanan natin sa swerte</em>. We must act, and we must act now,” Nograles
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f4a65-074b-4c0e-b14f-e19a92897b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59862c9-7382-49ae-b372-de02cc29d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many say ‘we got lucky’ as we avoided a heavier disaster
        due to Karding. But we should not rely on luck for our well-being. We must
        act, and we must act now.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e520ef5-ad08-4ec4-b294-7447c3360e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f151132-7c04-4dad-ba09-b2fd92151637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding has so far left <a href="https://www.cnnphilippines.com/regional/2022/9/26/Bulacan-deaths-Karding.html">five
        rescuers</a> in San Miguel, Bulacan dead while around <a href="https://www.cnnphilippines.com/news/2022/9/26/Marcos-inspection-areas-Karding-figures.html">52,000
        people were evacuated</a> due to the typhoon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4004628-4529-4ac8-8af5-a0d405fe064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e09573-a27d-4cf9-a02a-4a8f51d922dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:32:29.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker pushed for more “aggressive, strategic and comprehensive”
        efforts against the climate crisis and said the creation of SMDA could help
        unify these efforts.</p>'
  'The-Crown-season-5-Imelda-Staunton':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-27T07:01:51.455+08:00
    'imagesource': 'jcr:9ed777ea-7554-4695-b2a6-cdfa4a9cffc9'
