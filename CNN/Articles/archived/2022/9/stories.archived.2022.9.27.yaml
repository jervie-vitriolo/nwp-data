      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, mining, quarrying, as well as real estate developments
        in various parts of Luzon are posing a threat that could eventually diminish
        Sierra Madre''s capacity to protect people from flooding and erosion, he said.</p>'
