      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security of tenure for gov’t workers</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b62ed6-d4c9-46d0-b72c-60dfdc9730e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.942+08:00
