      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/09/26/entertainment/megan-thee-stallion-mental-health-wellness/index.html#:~:text=Megan%20Thee%20Stallion%20cares%20about,abuse%20help%2C%20among%20other%20resources."
