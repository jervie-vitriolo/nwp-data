      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fc303-4031-464f-92bf-b76512321b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:53:30.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost 70 years, Queen Elizabeth II image has appeared on the
        United Kingdom''s coins, with different portraits of her profile as she aged.
        She was featured on the nation''s banknotes for more than 60 years, the first
        British monarch to do so. Her portrait also features on the currency of several
        countries that were formerly under British rule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cde41-8164-4502-9a51-e32543b792a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:53:30.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df397a5-7644-4219-b5f6-89e71402b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:53:30.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1953, one year after the Queen took the throne, UK coins have
        borne five different versions of her portrait. She appeared on the country''s
        banknotes starting in 1960.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793c0d6-7516-4b64-8f66-1748013fbecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:53:30.752+08:00
