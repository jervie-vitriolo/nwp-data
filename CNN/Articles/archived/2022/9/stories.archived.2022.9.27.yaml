      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/9/22/Department-of-Disaster-Resilience-bill-passed-final-reading.html">House
        passes Dept. of Disaster Resilience bill on final reading</a>&nbsp;</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d9df21-ff5c-4f95-8e7f-14f51c9778f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he regretted that it took the deaths of the five
        rescuers to pique the government''s interest in discussing improved policies
        for the security of tenure and the safety of first responders.</p>'
    '35':
