      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I scan anything that I think would resonate with people and fuel
        nostalgia, and anything that I think could be inspiration for art and design,”
        she said. “Also anything that reflects the trends of the moment, whether they’re
        silly or surprisingly ahead of their time.”</p>'
