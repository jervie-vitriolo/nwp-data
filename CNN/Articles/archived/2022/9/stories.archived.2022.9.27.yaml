    'template': '1'
    'title': '''Role model for kids of color'': Lea Salonga among 2022 TIME100 Impact
      awardees'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482dbaf-fc51-4882-8926-8d34556a27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Lea Salonga takes the international spotlight once again after being named
        as one of the honorees of TIME magazine’s Impact Award for 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f22a2-b249-453e-b9b1-40b7e02d39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://time.com/collection/time100-impact-awards/">TIME100
        Impact Awards</a> recognize “global leaders who have gone above and beyond
        to move their industries — and the world — forward.”&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f7af2-a1eb-46a5-b800-d9e6396bc72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its feature, TIME said that in her four-decade award-winning
        career as an actress and singer, “Salonga has emerged as not only a Disney
        and Broadway icon, but a role model for children of color.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b39b1-1bcb-4312-9052-5eb784d86748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted her role as the singing voice of two iconic Asian Disney
        princesses — Jasmine and Mulan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e6519-dda4-44d5-b2c6-fd9928fc8aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tony-award-winning singer was the voice behind the fan-favorite
        song “Reflection” from Disney’s 1998 animated film “Mulan.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcecc3-867e-4cc1-8b2d-2d5cc1a8f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga told TIME that her Filipina roots made playing Mulan meaningful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f18998-31cd-413b-ae83-20331ad952e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Salonga prides herself on promoting representation in Hollywood
        and on Broadway, and showing underrepresented groups that their stories matter,”
        the article read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44bebfc-7261-497b-bc3c-327030950e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and singer is renowned for playing major roles in hit
        musicals, including the lead character Kim in Miss Saigon, and Eponine in
        Les Misérables.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca698987-59ad-4fbb-8681-6ec2bee609de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Salonga, the other honorees include American makeup artist
        Huda Kattan, computational geneticist Dr. Pardis Sabeti, and former director
        of the James Webb Space Telescope Program Gregory L. Robinson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24f487-5fa5-4b48-b222-fc544185d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIME said it is set to convene the awardees in Singapore next month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf81a3f-feee-4b96-bfb6-5d717838bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Disney unveiled its first look for the 2023
        live-action remake of “The Little Mermaid,” starring American actress Halle
        Bailey, a person of color.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2dce96-9cec-4c76-af39-cf98a2cb97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:49:42.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:47:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/entertainment/2022/9/18/analysis-little-mermaid-racist-backlash-halle-bailey.html">ANALYSIS:
        A definitive rebuttal to every racist ''Little Mermaid'' argument&nbsp;</a></strong></p>'
  'japan-state-funderal-shinzo-abe':
    'author': 'Jessie Yeung and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-27T16:43:50.343+08:00
    'imagesource': 'jcr:06283d3f-31a6-4b3b-bc87-2e8d0bacd437'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f7d1be9-cfb9-47ac-ad55-92121793fca4'
    'lead': 'Japan bids farewell to former Prime Minister Shinzo Abe in an elaborate
      state funeral Tuesday, despite public opposition to the cost of the event as
      the country grapples with their late leader''s legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T16:53:20.590+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:47:52.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:19.689+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Shinzo-Abe']
    'template': '1'
    'title': 'Japan holds controversial state funeral for assassinated leader Shinzo
      Abe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb798d-949b-4d84-85a2-9ab3f53a0802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan bids farewell to former Prime Minister
        Shinzo Abe in an elaborate state funeral Tuesday, despite public opposition
        to the cost of the event as the country grapples with their late leader''s
        legacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4d64b-adad-45ae-8d64-93fc565c641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, Japan''s longest-serving prime minister, was <a href="https://www.cnn.com/2022/07/08/asia/shinzo-abe-former-japan-pm-death-intl-hnk/index.html"
        target="_blank">shot dead</a>&nbsp;during a campaign speech in Nara in July,
        stunning a nation where gun violence is extremely rare.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2763449-780a-413d-83a8-820556728a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,300 guests are expected to attend the service at the
        Nippon Budokan Arena in Tokyo, including foreign dignitaries such as US Vice
        President Kamala Harris and Indian Prime Minister Narendra Modi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb3321a-c376-4761-b55e-98fb7ddc3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s ashes were carried into the venue, where the government played
        a video tribute honoring his life and career. Prime Minister Fumio Kishida
        then delivered a memorial address, praising Abe''s "courage" and dedication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5785fe-5c57-4939-8961-77a1049f3908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government figures including former Prime Minister Yoshihide
        Suga — who was Abe''s right hand man for many years — also gave remarks, before
        attendees laid flower offerings and bowed in turn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0cca49-ffe8-445d-9b4d-b539521917d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other ceremonial rites on the program include an honor guard, gun
        salute, and musical performances, before a government reception for visiting
        foreign dignitaries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02faf1-03f8-4b7f-92b9-935f950999e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have ramped up security, with <a href="https://www3.nhk.or.jp/nhkworld/en/news/20220925_22/"
        target="_blank">public broadcaster NHK</a>&nbsp;reporting that about 20,000
        police officers will be deployed to keep the peace. But altercations broke
        out anyway between police and demonstrators outside the funeral venue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5f8d9-834d-4ee8-817e-7abcc90aa052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divisions over legacy</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8a670-1645-4f94-a4a4-564105a5a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, crowds of people lined up outside designated
        memorial sites to leave flowers and pay their final respects to Abe, who dominated
        Japanese politics for a generation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eafcbe-ff6d-4fde-ab01-d4906b76667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as they mourned, more than 1,000 others took to the streets
        in anti-funeral protests, illustrating a deep public divide over the occasion,
        Japan''s first state funeral for a Japanese leader since 1967.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24060d36-bfb3-4878-8e5d-8028b6afb653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds chanted slogans as they marched near the funeral venue, with
        some waving banners that urged a stop to the proceedings. Protest leaders
        rallied the crowd through loudspeakers, and a van rolled past with music blasting
        from a boom box.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b93ff-6b37-4704-ad7a-7a42232896d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests grew tense at times, with several loud confrontations
        and scuffles between demonstrators and police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c1fbc-4ec0-4e9b-a6ed-8c09320f77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Abe''s assassination, the country has faced rising inflation
        and revelations that half of Japan''s ruling party members had ties with the
        controversial <a href="https://www.cnn.com/2022/07/12/asia/shinzo-abe-death-suspect-unification-church-intl-hnk/index.html"
        target="_blank">Unification Church</a>, which has faced backlash over fundraising
        practices — prompting the church to pledge reforms to ensure that donations
        are "not excessive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024a4b6-7e3a-4580-bfe2-7a0f4b541825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have pointed to Abe''s unpopular policies as a reason
        for discontent, and questioned why so much taxpayer money is going to the
        state funeral — which will cost some $12 million (1.66 billion yen) — at a
        time of acute economic strain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634866b6-989a-4b0f-a656-0aec15db1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a tragedy that Abe was gunned down and lost his life, but
        we shouldn''t make him a hero out of this tragedy," one protester, Shinsaku
        Nohira, told CNN at a recent anti-state funeral demonstration outside Japan''s
        parliament.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c4047-3df2-4b66-92c8-dda32947cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least half of Japan''s population is against this state funeral,
        so I don''t want the government''s messaging to get out there, I want people
        out there to know that there are citizens in Japan who are opposing this event."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d665a-34ae-4480-9fc1-ee91d5997bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An opinion poll by NHK earlier in September showed that 57% of respondents
        oppose the state funeral, compared to 32% who support it — and the rest said
        they didn''t know, or declined to answer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a6d76-8033-4382-9d93-063e8de5b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Fumio Kishida has tried to appease the public, saying
        a state funeral for Abe was "fitting" given his achievements as former leader.
        The ceremony is not meant to "force people to mourn" or to become a "political
        issue," he said in August.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed9c1e-ada1-407a-9969-9ec59a560320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abe''s legacy and assassination</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7aba7-dcdb-493c-847f-b1f2bd1d1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe held office for two separate terms, during which he transformed
        Japan''s security posture, raising questions over the country''s status as
        a pacifist nation, and passed a major security legislation in 2015 that expanded
        what Japan could do militarily to support the US.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4fef4-7e01-4a42-afac-a3a751d70438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was a prominent figure on the world stage, cultivating strong
        ties with Washington and seeking better relations with Beijing — while also
        trying to counter Chinese expansion in the region by uniting Pacific allies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcba3f-f6d6-4edc-8834-bcde2f51f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his final successes in office was securing the 2020 Tokyo
        Olympics — though the Covid-19 pandemic forced the competition to be postponed
        to 2021.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031d2d8-33e3-4702-bd09-99c33e4d6501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After stepping down in 2020, citing health reasons, Abe remained
        active in politics, often campaigning for his party -- which is what he was
        doing at the time of his assassination.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b678ab-195c-45ec-ac37-b1a2701afd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHK reported in July that the suspected shooter, <a href="https://www.cnn.com/2022/07/09/asia/shinzo-abe-tetsuya-yamagami-explainer-intl-hnk/index.html"
        target="_blank">Tetsuya Yamagami</a>, had targeted the former Prime Minister
        because he believed Abe''s grandfather — another former Japanese leader —
        had helped the expansion of a religious group he held a grudge against.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0b76e-8020-4676-8e59-291bcf4fad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm what group Yamagami
        was referring to, or links between Abe and any group the suspect harbored
        hatred towards.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69fec1-f050-427a-86b8-144c510e5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the assassination saw a backlash against the Unification Church,
        which said Yamagami''s mother had been a member who attended church events,
        though Yamagami himself was never a member.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd2880-a63a-422a-b89f-5653e5acda98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that the church had received a message of support from
        Abe at an event it organized, but that the former prime minister was not a
        registered church member, nor did he sit on its advisory board.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32b37d-bac3-4ade-ad1c-beb8a185cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s death sent shock waves through Japan and the international
        community, with <a href="https://www.cnn.com/2022/07/12/asia/shinzo-abe-funeral-japan-tuesday-intl-hnk/index.html"
        target="_blank">thousands of mourners</a>&nbsp;gathering in Tokyo in July
        as his private funeral took place.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d0bc6-edf6-4359-83a1-49fb24592207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:53:20.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/27/asia/shinzo-abe-state-funeral-protests-intl-hnk/index.html"
        target="_blank">Japan holds controversial state funeral for assassinated leader
        Shinzo Abe</a>."</p>'
  'POGO-ban-underground-ops-job-losses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-27T17:33:02.928+08:00
    'imagesource': 'jcr:79b08769-205e-4111-a21a-9b57c7f6f8b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45eda6f2-f0b5-43ed-868d-2b70e75929fd'
    'lead': 'A lawmaker on Tuesday opposed the call to ban Philippine Offshore Gaming
      Operations (POGOs), stressing this will only drive them underground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T17:34:33.520+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:47:51.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:19.915+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: POGO ban to trigger underground ops, massive job losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91884b64-bfe6-4872-b5f5-e5a30af97cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:34:33.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        A lawmaker on Tuesday opposed the call to ban Philippine Offshore Gaming Operations
        (POGOs), stressing this will only drive them underground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9a2a1-ece2-4e27-9e0c-6962b0d930b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:34:33.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee Chairman Joey Salceda said social
        problems would become "worse" once the government shuts down POGO operations,
        with about 90,000 workers facing potential job losses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68a5db-aa6e-4722-ab86-36b82faf9cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:34:33.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government bans POGOs, it will just drive them underground
        and that would be worse. Gambling has been digitalizing. First it was e-sabong
        (electronic cockfighting), then e-bingo and e-casino. You can only stop gambling
        if you can stop digitalization," he said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9e792-beb2-4bff-bc42-0acb73675125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:34:33.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot stop gambling unless you stop digitalization. These
        digital gaming... they keep appearing again and again," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e02f9f-6469-42bd-b50d-58b5fb078b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:34:33.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay 2nd District representative also said the POGO industry
        provides thousands of jobs to Filipinos while contributing billions of pesos
        to the Philippine economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67123904-81d0-4e95-8d09-f42dd29607f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:34:33.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it’s about ₱128.5 billion in terms of aggregate demand, with
        ₱19 billion on annual office rent. There’s household rent, there’s electricity
        payment, nandyan pa yung spending ng mga employees (and spending of employees),"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d854f3-e584-4dbd-a8af-c01e6b1caef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:34:33.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the government must focus instead on imposing "very
        strong regulatory powers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1910fdae-3c56-4e8e-bd47-69a3d27ba6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:34:33.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be a systematic approach, a physical way of addressing
        the problem with the combined action of the NBI (National Bureau of Investigation),
        PNP (Philippine National Police), and BID (Bureau of Immigration and Deportation),"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc7801-068b-49a2-a66c-efb057acdc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:34:33.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Senate Minority Leader Aquilino Pimentel III
        said allowing POGOs to continue running is "dangerous." This came following
        reported cases of POGO-related kidnappings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e212a-5f97-4f6b-a966-4f84e7542675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:34:33.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities vowed to intensify efforts against incidents of
        kidnapping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519a90b-d75e-4b49-a27a-78fc8e2badd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:34:33.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/15/pnp-pogo-kidnapping-human-trafficking.html">READ:
        Gov’t agencies intensify efforts vs. POGO-related kidnapping cases</a></strong></p>'
  'magasin-archive-and-y2k-nostalgia':
    'author': 'Juli Suazo'
    'caption': 'This digitized archive of youth and culture magazines represents a
      collective nostalgia for Y2K. In photo: Candy Magazine, Nov.-Dec. 1999 and Seventeen
      Philippines, May 2005. Photo courtesy of @GLOSSYARCHIVE/TWITTER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-09-27T17:29:03.864+08:00
    'imagesource': 'jcr:5671f869-6722-403b-b049-8f3691dbf78f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2c660ec-c39b-443d-a8a9-0f025773ad15'
    'lead': 'This digitized archive of youth and culture magazines represents a collective
      nostalgia for Y2K.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T17:41:16.526+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T11:47:51.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:20.255+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Magasin Archive’: Navigating the 2000s through teen magazines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba49e9-d549-48b4-b36d-6a8870135c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:41:16.526+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:47:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those of us who spent the early 2000s in adolescence, it’s hard
        to remember this period in life without a memory involving the aspirational
        content of teen glossies. Magazines like Candy, Total Girl, and Meg were our
        guide to navigating through recurring themes in our teen years, from the craze
        over crushes, preppy fashion inspiration, to the newest bubblegum lip gloss
        must-have.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c60cb3-5ac6-4493-bdf8-739972bd1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:41:16.526+08:00
      'mgnl:createdBy': 'gabrielle'
