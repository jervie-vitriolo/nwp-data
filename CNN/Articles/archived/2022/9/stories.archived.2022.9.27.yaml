        to 23, health authorities in the east African country said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853397b5-a446-4b72-9889-9b90577ff626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:26:10.146+08:00
