      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928a503-fa89-4ca7-ab2d-0187be864c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.943+08:00
      'mgnl:createdBy': 'jelo'
