      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the company told the public not to cover important
        details of the card such as the card number and expiration date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c0426-5ed1-4aea-8913-d8766878fde8'
