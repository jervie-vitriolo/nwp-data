    'template': '1'
    'title': '''Karding'' leaves 8 dead, ₱1.29-billion worth of agri damage

      '
    'updated': 2022-09-27T20:10:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282870a3-31ed-47bd-9555-e9e3213ab8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Typhoon Karding has left eight people dead and three others missing, disaster
        management officials said on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655edd6f-9ce8-4fd6-97c7-01ee920a5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Disaster Risk Reduction and Management
        Council (NDRRMC), two deaths were from Zambales while another one was reported
        in Quezon. The agency clarified that these figures are still for verification.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9fcb60-9565-4d97-8af0-96ddb0ba2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest death toll already includes five rescuers from Bulacan.
        Authorities are still determining the cause of their death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838248c-c606-45d7-a7ab-06fa6806eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2022/9/26/Bulacan-deaths-Karding.html">Causes
        of death of 5 rescuers still unconfirmed</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271e749-0e49-4df6-9b08-761b39659761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three fishermen were reported missing in Mercedes, Camarines
        Norte. The agency said this is also for verification.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390f446-aa67-42ce-8d6d-9fb96c835ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also reported that Karding affected 60,817 people, or
        more than 16,000 families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b59e9-ba0e-406a-b832-83f99da4fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Karding left at least ₱3-million worth of damage in Mimaropa
        alone.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b443bb9-a1f2-4b5a-86ea-b5f9aa69d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:12:08.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Growing agri damage</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ec819-73df-4f74-b660-9d6911b174fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) reported that Karding destroyed
        ₱1.29-billion worth of agricultural products, including rice, corn, livestock,
        and fisheries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78efb0ac-e7f9-4305-b49c-42f5bbb7376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also affected 82,158 farmers and fisherfolk with production loss
        at 72,231 metric tons and 141,312 hectares of agricultural areas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e175b20-db04-4ba7-8f09-891de8a34a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Central Luzon regional executive director Crispulo Bautista Jr.
        said rice was the most affected crop in the entire region, with highly damaged
        rice fields found in Nueva Ecija.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14127cc-f9b0-4df6-9eea-af75f86ff08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he is pushing to move rice planting from mid-May to
        June so that its harvest time, which usually falls in September, would not
        coincide with the <a href="https://www.pagasa.dost.gov.ph/climate/tropical-cyclone-information#:~:text=More%20tropical%20cyclone%20(TCs)%20are,70%25%20of%20al%20typhoon%20develop">peak
        of typhoon season</a> from July to October.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f8fba-adec-4d23-84ee-c2421e9808fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been campaigning na sana by mid-May to June, magkaroon ng
        early planting. Inaani ‘yan by September, eh. So kung ganyan ang gagawin natin,
        makakaiwas tayo sa ganitong destructive na typhoons,” he explained.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348001f3-e663-4a00-adbe-0c4c497e437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA assured assistance is available for affected farmers and
        fishers. This includes at least ₱53-million worth of crop seeds, ₱2.45-million
        worth of medicine for livestock and poultry, fingerlings, and fishing equipment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b7291-9df1-42dd-a6db-bd820f3a924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T19:17:23.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/27/dswd-relief-assistance-karding.html">₱2.6M
        in relief aid given to Typhoon Karding-hit areas — DSWD</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44917a6-4ce6-43ed-a1cb-95e56f03cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:12:08.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Infra damage piles up</h3>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e47b2-4fbb-44fc-80bb-8b8c8039324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:12:08.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dingalan, Aurora, the local government unit called for donations
        of building materials after Karding destroyed around 6,500 houses and buildings,
        including the town’s mega evacuation center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e64d5-76c2-4b2a-b7cf-9a1d77ab69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:12:08.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung may magbibigay po ng tulong, mas prayoridad po namin yung
        solar lamps, temporary shelters and yung mga roofing material po na talagang
        pinalipad po ng lakas ng hangin ng Bagyong Karding,” Mayor Shierwin Taay told
        CNN Philippines’ News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892ed30-4956-4597-800f-11f4871f23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:12:08.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If anyone can provide help, we do prioritize solar
        lamps, temporary shelters, and roofing materials that were blown away by the
        strong winds of Typhoon Karding.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10fa8e-a193-42d9-b465-122aab8e0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:31:45.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8093e86-3297-4038-a250-f3d70451c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:31:45.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Education (DepEd) estimates that it
        needs at least ₱112 million to repair schools damaged due to Typhoon Karding.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6c85e-3e2a-4a17-becc-f85cfabfe40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:31:45.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754e184-f197-45ac-b4f0-7b8e185cb2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:31:45.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its preliminary assessment sent on Tuesday, a day after Karding
        left the country, DepEd said the typhoon damaged at least 20 schools in six
        regions — the Cordillera Administrative Region, Metro Manila, Ilocos Region,
        Cagayan Valley, Central Luzon, and Bicol Region.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18548a65-6624-479f-ac03-a0dbcd0e0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:31:45.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc5c1d-19d8-48a3-bf1e-a8050dcf9ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:31:45.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 327 schools were used as evacuation centers, 259 of which
        are still serving as temporary shelter for displaced residents.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf10ab0-29fe-4a48-a683-20e6d63f0025'
