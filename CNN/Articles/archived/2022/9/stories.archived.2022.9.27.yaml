      'jcr:uuid': '3a43ac6c-8e8a-48d7-b588-080f7430def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 11 children were killed when a
        gunman wearing Nazi symbols opened fire at a school in the western Russian
        city of Izhevsk, Russian authorities said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8fbd48-1cf0-4032-963c-879ff76381dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9a609-e245-4d72-9f8c-1bb1a17e1659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen fatalities have been recorded so far. Among those killed
        was the school''s security guard, head of the regional government Alexander
        Brechalovn said in a video statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121ccea-af88-4b11-ace9-2c27c701012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1ebdb-c17c-4f30-9be6-432e7063f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said 24 people, including 22 children, were injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9576fab-800d-43fa-bbed-b10f377cb1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55b4d3-b30c-4c93-9116-359a4be2a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter, who was reportedly wearing a black T-shirt with Nazi
        insignia and a helmet, died by suicide following the attack, according to
        Russian state news agency TASS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d50d1-ab72-4149-b403-62d7abee0276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbf10a-62f9-4cd8-808a-637b9a1c29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials named the shooter as Artem Kazantsev, a local
        resident born in 1988 who was an alumnus of the school where the shooting
        took place. The identification process was delayed because no documents were
        found on the body of the suspect, TASS reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead3704-dc3b-49b3-a302-092749d0c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721634a0-7a79-4308-a7cd-2937d2964208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have started searching Kazantsev''s residence and
        probing reports of his "neo-fascist views and Nazi ideology," Russia''s Investigative
        Committee said. Kremlin spokesman Dmitry Peskov said the attacker was "a person
        who, apparently, belongs to a neo-fascist organization or group."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501941ce-6e3f-4ec0-a5cf-1443ec0cd64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee2612-34b7-4784-8f34-08ddf7775a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place at School 88 in Izhevsk, the capital of Russian
        region of Udmurtia. It has since been evacuated, Brechalovn said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b589e70-5c16-4f63-b453-e4519b2d4edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638741b-931c-4b32-b8c7-871d1f12770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin sent condolences to the victims,
        according to a statement released by the Kremlin on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62160cf-a0e7-490f-9c84-ec9dabc3b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:30:03.949+08:00
