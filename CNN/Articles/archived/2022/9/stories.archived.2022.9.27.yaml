    'mgnl:tags': ['Bongbong-Marcos', 'Executive-Secretary', 'Lucas-Bersamin', 'former-Chief-Justice']
    'template': '1'
    'title': 'Former Chief Justice Bersamin is Marcos'' new executive secretary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea94015-098f-4abc-93db-4ea03c01a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T10:13:34.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. has appointed retired Chief Justice Lucas
        Bersamin as Executive Secretary, Malacañang confirmed Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4efa93-1961-47bc-beb7-cadb36a37c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505f054-42d8-4e2e-8be0-a143e6a35b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former Chief Justice Lucas Bersamin has taken his oath of office
        as Executive Secretary before President Ferdinand Romualdez Marcos Jr. He
        began his duties immediately by attending the 9th Cabinet meeting right after
        swearing in," Press Secretary Trixie Cruz-Angeles said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada39b4-c532-475c-aa2e-0dc3ed0991ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b9759-b600-46af-949f-30dcc6be8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Angeles also said the president chose Bersamin primarily
        on "trust basis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0523a4c-9809-4fc7-be7d-399f5754d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ce76f-1df3-481b-b64c-232ff834bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is well-qualified to be the executive secretary having put in
        so many years in the judiciary. He has the necessary legal background and
        the ability to deal with paperwork,” she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3bd8f2-4fc7-4190-8665-5e2afeb3a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T10:13:34.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin replaces&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/9/17/Vic-Rodriguez-steps-down-Executive-Secretary.html"
        href="https://www.cnnphilippines.com/news/2022/9/17/Vic-Rodriguez-steps-down-Executive-Secretary.html"
        target="_blank">Vic Rodriguez</a>, who stepped down from the post earlier
        in September but stayed on as presidential chief of staff.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6d48f-3c9b-48be-a158-cd65388a792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez cited family reasons for his resignation. His short stint
        was hounded by the sugar importation order fiasco, but the Senate Blue Ribbon
        Committee cleared him from the mess.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881c98e9-646d-416c-93f7-bd449b63f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles said Rodriguez has already assumed his duties as the new
        presidential chief of staff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e80c33-4e22-4059-a42a-12dc6b38ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they are still waiting for the publication of the administrative
        order regarding his appointment, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015a975-fcb4-41f1-83f7-e09e9ba86604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T10:13:34.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this appointment, Bersamin was chosen by President Rodrigo
        Duterte as Government Service Insurance System chairperson in <a href="https://www.cnnphilippines.com/news/2020/2/14/Duterte-appoints-former-chief-justice-Bersamin-to-GSIS-.html"
        target="_blank">February 2020</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4330c8-aa4c-41f5-99f9-12e82f6de8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T10:13:34.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin took up law in the University of the East in 1973. The
        same year he took the bar examination and placed 9th overall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869eae9f-e107-4cc8-8532-263936bcaad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1ac5c-c100-45b8-b048-dfa10dbf35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as a judge in Branch 96 of the Quezon City Regional Trial
        Court beginning 1986.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8a777-11aa-4663-8330-77b9fc7d255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe260c-817f-4ac7-9ad7-5458ed0e2c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, he was appointed as Court of Appeals associate justice
        and was promoted to the Supreme Court in 2009.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd9979e-d3b8-453c-962b-7b1828be6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0dc89e-00a6-4aa9-95b9-9ef200b3db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the court decisions Bersamin made were allowing Presidential
        legal counsel Juan Ponce Enrile to file bail for his plunder case, as well
        as the junking of the plunder case against Pampanga Rep. Gloria Macapagal-Arroyo
        regarding her use of intel funds of the Philippine Charity Sweepstakes Office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53403f9-eb13-42da-a9ac-0b276eff3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2cea0-8c02-4dc8-a9f3-5f97a09751b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also voted in favor of the burial of the late dictator Ferdinand
        E. Marcos – the president’s father -- at the Libingan ng mga Bayani.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3c594-242c-41c5-97db-abbfede2ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:05:50.260+08:00
