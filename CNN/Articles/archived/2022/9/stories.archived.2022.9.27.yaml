        to square one? Senators eye refiling of anti-endo bill</a>&nbsp;</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f3260-47cc-4267-836b-60e779a4984e'
      'mgnl:activationStatus': true
