      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In addition, both sides exchanged views on the situation in the
        East and South China Seas and economic coercion, among others, and affirmed
        to work closely on these issues,” the ministry said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488573a-be8d-4a0b-aa60-0a4ae1149e53'
