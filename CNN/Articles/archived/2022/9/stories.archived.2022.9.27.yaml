      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple has started making its new iPhone
        14 in India, as the technology giant looks to diversify its supply chain away
        from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699cbda-da40-410f-8832-afa88a16eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:08:31.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company manufactures the bulk of its products in China,
        it has decided to start producing its latest devices in India much earlier
        than with previous generations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5c3c0-36f5-4e35-b56e-c369098836d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:08:31.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company unveiled its new iPhone three weeks ago. The latest
        devices offer updated camera systems, a new interactive lock screen and on
        Pro models, much faster performance. The company also introduced new safety
        features, such as car-crash detection technology and an Emergency SOS tool.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4154b-c64b-4cd7-8a24-4e9805a0b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:08:31.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new iPhone 14 lineup introduces groundbreaking new technologies
        and important safety capabilities. We''re excited to be manufacturing iPhone
        14 in India," the company said in a statement on Monday, confirming weeks
        of speculation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94796a26-558c-4650-a08b-4809d317acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:08:31.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple devices are manufactured in India by Taiwan''s Foxconn, Wistron
        and Pegatron, but the company would typically start assembling models in the
        country only seven to eight months after launch, Tarun Pathak, a research
        director at Counterpoint, told CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44215bd2-ff7e-4ca4-89dc-70f53513239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:08:31.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement on Monday marks a big switch in its strategy and
        comes at a time when US tech companies are looking for alternatives to China,
        where global supply chains have faced disruption due to rigid Covid-related
        lockdowns. There are also growing concerns about the risk of a greater rift
        between China and the United States over Taiwan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8657a629-ea15-4293-8943-e65f1c73a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:08:31.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst have been predicting that Apple would reduce its dependance
        on China for a while now. The Wall Street Journal reported earlier this year
        that the company was looking to boost production in countries such as Vietnam
        and India, citing China''s strict Covid policy as one of the reasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972f40b-844c-4cf3-a727-5073c08d28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:08:31.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple wants to diversity and not put all its eggs in one basket,"
        said Pathak, adding that the move is a "show of faith in India."</p>'
  'NASA-DART-asteroid-planet-defense':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-27T07:26:23.871+08:00
    'imagesource': 'jcr:89580026-e945-44ea-bd0d-f10830f0bae6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90848611-98e0-4507-8c8d-39e878e6b1b6'
    'lead': 'A NASA spacecraft has intentionally slammed into an asteroid in humanity''s
      first test of planetary defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T07:27:29.579+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:48:05.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:12.994+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s DART mission successfully slams into an asteroid'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c6342-09b8-4553-b06c-474e8342b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A NASA spacecraft has intentionally slammed
        into an asteroid in humanity''s first test of planetary defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ff8b8-bf6b-486f-b08f-b7afdfc85be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact occurred at 7:15 p.m. ET greeted by cheers from the mission
        team in Laurel, Maryland. The DART mission, or the Double Asteroid Redirection
        Test, launched 10 months ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689695d-6470-443d-a6f5-343388ee12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the asteroid, Dimorphos, was not at risk of impacting Earth,
        this demonstration could determine how to deflect space rocks that could pose
        a threat to Earth in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c3bc5-d602-44b7-a35f-1a179b2bf175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re embarking on a new era of humankind, an era in which we
        potentially have the capability to protect ourselves from something like a
        dangerous, hazardous asteroid impact," said Lori Glaze, director of NASA''s
        Planetary Science Division. "What an amazing thing. We''ve never had that
        capability before."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42585e9-57ae-45dd-99c5-4ce0426f8ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the spacecraft, in addition to impact, is to affect
        the motion of an asteroid in space, but it will take time for scientists to
        determine if the asteroid''s orbit changed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202da94-594a-4b2f-8fb6-dd9b695a35aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimorphos is a small asteroid moonlet orbiting the near-Earth asteroid
        Didymos. The asteroid system poses no threat to Earth, NASA officials have
        said, making it a perfect target to test out a kinetic impact -- which may
        be needed if an asteroid is ever on track to hit Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0cc7f-1be6-4bc5-9a20-fcf5b8348cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was the agency''s first full-scale demonstration of deflection
        technology that can protect the planet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b37ce7-6c89-47c5-b9ea-a28f83ebdc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time ever, we will measurably change the orbit of
        a celestial body in the universe," said Robert Braun, head of the Johns Hopkins
        University Applied Physics Laboratory''s Space Exploration Sector in Laurel,
        Maryland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713372c-d036-4782-877f-05b62743b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-Earth objects are asteroids and comets with orbits that place
        them within 30 million miles (48.3 million kilometers) of Earth. Detecting
        the threat of near-Earth objects, or NEOs, that could cause grave harm is
        a primary focus of NASA and other space organizations around the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b3117-18d1-4ad8-97d0-39395fc2a99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Collision course</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfa531-b8e1-40a0-b461-8e141f16ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers discovered Didymos more than two decades ago. It means
        "twin" in Greek. Didymos is roughly 2,560 feet (780 meters) across.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec186c-0122-4382-a7e7-bd1224339c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dimorphos is 525 feet (160 meters) in diameter, and its
        name means "two forms."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5b1d8-2297-4f85-a018-fdfdd0d30ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken by the spacecraft''s Didymos Reconnaissance and Asteroid
        Camera for Optical navigation revealed the first look at Dimorphos. The spacecraft
        also used them to autonomously guide itself for an encounter with the tiny
        moon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba994d-ed58-4d2f-bc23-4050af97f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, the images streamed back to Earth at a rate of
        one per second, providing a "pretty stunning" look at the moon, said Nancy
        Chabot, planetary scientist and DART coordination lead at the Applied Physics
        Laboratory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e377880-8d04-42f3-ae0b-8804245d918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of impact, Didymos and Dimorphos was relatively close
        to Earth -- within 6.8 million miles (11 million kilometers).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606bf7ab-e1d3-4e2c-ae3e-75b7da6646f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft accelerated at about 13,421 miles per hour (21,600
        kilometers per hour) when it collided with Dimorphos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e80071-af76-4038-b31d-b614244704d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This collision was recorded by LICIACube, or Light Italian CubeSat
        for Imaging of Asteroids, a companion cube satellite provided by the Italian
        Space Agency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c894ccf-5247-4530-b071-87062e0c9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefcase-size CubeSat deployed from the spacecraft and traveled
        behind it to record what happens.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59140f68-d923-454e-aa2c-d65ef268470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minutes after impact, the CubeSat flew by Dimorphos to capture
        images and video. The imagery, while not immediately available, will be streamed
        back to Earth in the weeks following the collision.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28f1cad-8ad0-4b7d-9c40-af758b8c173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting the planet</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b0182-0907-49d2-a807-7af3ec6f83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimorphos was chosen for this mission because its size is relative
        to asteroids that could pose a threat to Earth. The spacecraft is about 100
        times smaller than Dimorphos, so it won''t obliterate the asteroid.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b39e19-12b0-4117-b5a8-04550d0b63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast impact will only change Dimorphos'' speed as it orbits
        Didymos by 1%, which doesn''t sound like a lot -- but it will change the moon''s
        orbital period.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5cab5-c048-4448-afc7-7dbbbed7a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we describe it as running a golf cart into a great pyramid
        or something like that," Chabot said. "But for Dimorphos, this really is about
        asteroid deflection, not disruption."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd25a9-bd05-43e4-9f91-840a4600ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nudge will shift Dimorphos slightly and make it more gravitationally
        bound to Didymos -- so the collision won''t change the binary system''s path
        around the Earth or increase its chances of becoming a threat to our planet,
        Chabot said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8144c8-bb8a-4a77-a8fe-bdcc5fa6dc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimorphos completes an orbit around Didymos every 11 hours and 55
        minutes. After the impact, that may change to 11 hours and 45 minutes, but
        follow-up observations will determine how much of a shift occurred.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ccc28-efa0-45ea-a267-86cabcf8f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers will use ground-based telescopes to observe the binary
        asteroid system and see how much the orbital period of Dimorphos changed,
        which will determine if DART was successful.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92568ed9-44d5-467e-af18-10c99309ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space-based telescopes such as Hubble, Webb and NASA''s Lucy mission
        will also observe the event.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32065a5-138d-4769-8d33-f763441a3152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In four years, the European Space Agency''s era mission will arrive
        to study Dimorphos. The probe will measure physical properties of the moon
        and look at its orbit and the DART impact.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2b971-57b4-4484-aa93-c20e45906157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No asteroids are currently on a direct impact course with Earth,
        but more than 27,000 near-Earth asteroids exist in all shapes and sizes.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6db77-d21b-4808-ba38-2635981f6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:27:29.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The valuable data collected by DART and Hera will contribute to
        planetary defense strategies, especially the understanding of what kind of
        force can shift the orbit of a near-Earth asteroid with the potential to collide
        with our planet.</p>'
  'Megan-Thee-Stallion-mental-health':
