      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Luna, Merle Dandridge and Anna Torv (Fringe) are also set
        to appear, as well as Murray Bartlett and, revealed in the trailer, "Yellowjackets"
        star Melanie Lynskey. (The actress tweeted about the "surprise.")</p>'
