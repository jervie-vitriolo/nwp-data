      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/26/entertainment/james-earl-jones-darth-vader-retiring-cec/index.html"><em>"James
        Earl Jones is hanging up his cape as Darth Vader"</em></a></p>'
  'Putin-grants-former-NSA-contractor-citizenship':
    'author': 'Rob Picheta, Uliana Pavlova and Chris Liakos CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-27T01:23:04.330+08:00
    'imagesource': 'jcr:20633bc6-1668-450a-8ba7-f5dc24850147'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dbd5723-a373-4670-89bb-f587698cbef8'
    'lead': 'Snowden, who admitted to leaking information about US surveillance programs
      to the press, has been in Russia since 2013. He is facing espionage charges
      and up to 30 years in prison in the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T01:24:46.057+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:48:11.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:10.044+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vladimir Putin grants former NSA contractor Edward Snowden Russian citizenship'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbcb81-a744-40c6-9c9c-bb439d5fef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:24:46.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin has granted
        former NSA contractor Edward Snowden Russian citizenship, according to an
        official decree published on the Russian government portal Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1837ea-7fc9-46a8-8264-a6502c77cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5109f4-4a7d-4af9-b866-9c3dd3c72d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowden is accused of espionage and theft of government property
        in the US for leaking troves of information on American intelligence and mass
        surveillance programs to the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539054e-2f3a-4a0c-9ede-832afc73c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc60f7-0577-499a-965a-05c977bab962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old has been living in exile in Moscow after initially
        traveling to Hong Kong following his 2013 public disclosure of the classified
        information. He is facing up to 30 years in prison in the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5fe7d-756d-406d-ae19-13f136694045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443108f-2aa2-4c82-a48e-c8bfa854989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020 Snowden and his wife, Lindsay Mills, applied for
        Russian citizenship. He had been already given permanent residency in Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0d533-3544-45c5-b2c9-509518d3cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308d68e-9438-4beb-b5c1-945ecdbec904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s decision to grant Snowden citizenship comes just days after
        the Russian President threatened to escalate his war in Ukraine, announcing
        the "partial mobilization" of citizens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5bb6f8-2bf0-4947-81f4-6a49c3f1a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf768be7-e927-4c01-b33c-21774794061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the US Congress released a report saying Snowden had been
        in contact with Russian intelligence officials since arriving in Russia. Snowden
        immediately disputed the accusations, writing on Twitter "they claim without
        evidence that I''m in cahoots with the Russians."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e4e7b6-da98-4036-89c6-98f2f4e745e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60981c6-abea-481d-b6df-1e0e3910c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Monday, Snowden wrote: "After years of separation
        from our parents, my wife and I have no desire to be separated from our SONS.
        After two years of waiting and nearly ten years of exile, a little stability
        will make a difference for my family. I pray for privacy for them -- and for
        us all."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66798d-1e13-4185-8644-11cfe602a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bad587-bdc8-4561-ba5d-c664c25d34e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowden would not be subject to the "partial mobilization" announced
        by Putin since he did not serve in the Russian army, according to his lawyer
        Anatoly Kucherena, as quoted by Russian state media RIA Novosti on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc756b-d928-46fe-9e9a-5fd1ad8e52a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cffaa7-6082-4685-8dc5-d7200a076724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the spouse will receive citizenship after he has received it.
        Now the spouse will apply," Kucherena told RIA Novosti referring to Snowden''s
        wife, Mills.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c8180-74b0-4792-b337-9c99cb3ca853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d093a-9a76-4b88-a12f-512395eaeb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:26:31.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawyer, Snowden has a child who was born in the
        Russian Federation and received Russian citizenship at birth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ef968-e988-4e89-a3d5-0de9aea58ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:24:46.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83e4cb-97ef-4ef0-9de6-05d3941006d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:24:46.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4254bce-d23a-4880-aaea-9fddee7addab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:24:46.058+08:00
