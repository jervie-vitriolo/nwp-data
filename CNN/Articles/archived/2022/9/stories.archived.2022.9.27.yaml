  'ICC-prosecutor-Karim-Khan-rejects-Philippines-arguments-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-27T22:48:50.616+08:00
    'imagesource': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f8228bb-36ea-4024-878c-6eb8a827a2ba'
    'lead': 'International Criminal Court Prosecutor Karim Khan has maintained his
      call for the resumption of the drug war probe on the Philippines, opposing the
      government’s arguments in its request to hold off the investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T22:53:02.399+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:47:39.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:25.565+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICC prosecutor counters PH gov’t arguments, renews call to resume drug
      war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e66d6d-2593-4bf8-8c48-93f91fcaaadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        International Criminal Court (ICC) Prosecutor Karim Khan has maintained his
        call for the resumption of the drug war probe on the Philippines, opposing
        the government’s arguments in its request to hold off the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3fe8e5-c07f-44c6-bda5-0008e86aab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines<a href="https://www.cnnphilippines.com/news/2022/9/8/Philippines-ICC-chamber-deny-request-drug-war-investigation.html">
        earlier told</a> the tribunal that it has no jurisdiction over the situation
        in the country, and that the alleged crimes lack gravity and are already being
        investigated by concerned local agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729488c5-0082-4f1d-aac5-666aa972a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khan, in his response dated Sept. 22, stressed that none of
        these comments have merit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4da2d5-6d1f-4800-8a69-59c64894855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the reasons set forth, the prosecution respectfully reiterates
        its request that the chamber order the resumption of the investigation into
        the situation in the Philippines,” Khan wrote in the <a href="https://www.icc-cpi.int/sites/default/files/CourtRecords/CR2022_06308.PDF">21-page
        document.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff0a58-e38e-4276-b5ce-ab9bc4c088fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Khan’s arguments</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22121798-1ea4-41d5-ad82-205fbc6742a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan argued that the Philippines’ challenges with regards to jurisdiction
        and gravity cannot be considered at this stage of the proceedings, citing
        the lack of provision in the Rome Statute, the treaty that established the
        ICC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849db536-805b-4113-9897-5643f79fce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government has not submitted any concrete evidence
        or information that would contradict the chamber’s previous findings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc77cbb-0cd9-46b8-aa51-afb5d8ea2ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has not provided any concrete facts to call into question the
        chamber’s contrary findings that in ''many cases'' police appear to have planned
        killings in advance, staged self-defense scenarios, planted evidence, and
        produced false reports,  and that ‘the so-called “war on drugs” campaign affected
        certain segments of the population disproportionately,’” read his reply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760d7f2-196d-4cbe-a03c-c4f3db62a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor also noted that the Philippines “failed to substantiate”
        the local probes and prosecutions that would mirror the ICC’s proceedings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d615b-32d3-43a8-8eb4-d57b629148a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing in the observations nor in the hundreds of pages of associated
        annexes substantiates that criminal proceedings actually have been or are
        being conducted in anything more than a small number of cases,” Khan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f50c0-5f97-4b22-b61c-18b212d0b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nov. 2021, the ICC, following a deferral request from the Philippines,
        suspended its investigation into the flagship drug war launched by former
        president Rodrigo Duterte in 2016. But Khan <a href="https://www.cnnphilippines.com/news/2022/6/25/ICC-Prosecutor-seeks-resumption-of-PH-drug-war-probe.html">pushed
        to reopen</a> the probe, saying the request was not justified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c360a-2884-4a7c-895e-b6eabd912b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/11/30/Drug-war-victims-families-ICC-no-genuine-investigation.html">Relatives
        of drug war victims tell ICC: No genuine probe in PH</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9633154-c5bd-4f84-8122-4dbe513bd9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:53:02.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed over 6,000 have died in the anti-drug campaign
        — a figure contested by many groups that believe the toll is much higher.</p>'
