      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Gen Zs have co-opted the era and instigated a cultural
        yearning for its visuals and style. But for those who have actually lived
        through the early 2000s, this Y2K fascination represents a desire to return
        to&nbsp;reassuring and simpler times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7335d00-b2aa-427f-ba80-5765c1700814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:41:16.526+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:47:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter account is recapturing this period through magazine
        scans. Opened last Aug. 31, <a href="https://twitter.com/glossyarchive" target="_blank">@glossyarchive</a>&nbsp;is
        a Twitter account presenting a time capsule of teen magazines from the ‘90s
        to the early 2000s. Run by 27-year-old Fiel Estrella, this digitized archive
        of her collection of dominantly Filipino youth and culture magazines offers
        a wealth of Y2K references. The cuts and clippings visually communicate the
        era of pop culture themed around interchanging love teams, TV heartthrobs,
        street style, a guide decoding what your crush’s text really means and other
        trends that we would now consider “jologs.”</p>'
