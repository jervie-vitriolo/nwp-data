      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding first made landfall as a supertyphoon in the vicinity of
        Burdeos, Quezon at 5:30 p.m., then weakened into a typhoon when it made its
        second landfall over Dingalan, Aurora three hours later. But satellite images
        on Sunday showed how Sierra Madre slightly weakened Karding''s rainband when
        it reached the mountain range.</p>'
