  'Eliud-Kipchoge-breaks-own-world-record-Berlin-Marathon-':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-27T11:08:53.653+08:00
    'imagesource': 'jcr:4a71cae9-b28a-4d59-b5aa-116b0d07df96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f335b2c6-e82b-487f-a086-397c22f27c6d'
    'lead': 'For this official record, Eliud Kipchoge started fast, setting a 10km
      time split of just 28min 23sec and reaching the halfway mark in under an hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T11:13:39.415+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:48:00.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:15.550+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenya’s Eliud Kipchoge breaks own world record in Berlin Marathon victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e478932-48a3-4e74-9521-15bbd18b2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:13:39.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kenya’s <a href="https://edition.cnn.com/2021/08/26/sport/eliud-kipchoge-technology-athletes-spt-intl/index.html">Eliud
        Kipchoge</a> broke his own world record, lowering the mark to 2:01:09, as
        he powered to victory at the Berlin Marathon on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f870612-0621-4ea0-8f01-1a1560ae1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:13:39.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaving 30 seconds off the record he set at the same event four
        years ago, <a href="https://edition.cnn.com/2021/08/08/sport/eliud-kipchoge-olympic-marathon-spt-intl/index.html">Kipchoge</a>
        set a pace that no one could match over the entire 26.2 miles and secured
        his 15th career marathon win out of just 17 starts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54992a2-ff2e-44cd-85c8-ef5e4ace4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:13:39.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia’s Andamlak Belihu and defending champion Guye Adola stayed
        with the 37-year-old for the first half of the race but dropped away as Kipchoge
        pressed on for victory and eventually crossed the finish line opposite the
        Brandenburg Gate alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82e66d-3210-4101-960d-8ef7ee8f38fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:13:39.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Double Olympic champion Kipchoge became the first athlete to run
        a marathon distance in under two hours in Vienna in 2019 but this was not
        recognized as an official world record since it was set with a team of rotating
        pacemakers and not in open competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3437783f-944d-4e3b-99e5-4eb6214622ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:13:39.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this official record, Kipchoge started fast, setting a 10km
        time split of just 28min 23sec and reaching the halfway mark in under an hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df44f8-808a-470b-af3d-a8c0a9610fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:13:39.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adola matched him step for step throughout the opening ten kilometers
        but only Belihu could remain with Kipchoge as the race crossed halfway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d7f15-0f92-486f-85ce-f2aadae69dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:13:39.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 25km, Kipchoge began to pull away from Belihu too, and though
        his blistering pace slowed slightly, he remained comfortably ahead of the
        world record all the way to the line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf710c-9359-4868-a43d-d8ad4040ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:13:39.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His compatriot Mark Korir finished more than four minutes afterwards,
        in 2:05:58, to take second place while Ethiopia’s Tadu Abate completed the
        podium with a time of 2:06:28.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f179ea-780f-4c54-b5f7-1521e5173ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:13:39.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women’s race, Ethiopia’s Tigist Assefa set a course record
        and took the win in 2:15:37, the third fastest time in history and 18 minutes
        faster than her previous personal best.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e6611-9643-41f2-83ba-78229a13c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:13:39.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting just her second marathon after making the switch from the
        800m, Assefa ran 1:08:13 to remain with the pack for the first half of the
        race, before she recorded a negative split of 1:07:25 to distance the rest
        of the field.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b95a02-21a7-440c-9bc9-10c8ce85000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:13:39.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosemary Wanjiru of Kenya finished second with a time of 2:18:00,
        while Ethiopia’s Tigist Abayechew finished three seconds later in third place.</p>'
    '20':
