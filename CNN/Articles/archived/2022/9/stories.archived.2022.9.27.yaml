      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadiz said the drivers will not be allowed to apply for a driver’s
        license anymore or drive a motor vehicle once proven guilty.</p>'
  'Ombudsman-difficulties-probing-own-employees-for-corruption':
