      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e735d4b-7f4a-4b3d-946d-b7e843606bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:38:03.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some estimates have it to be greater than 250,000 nurses short.
        A lot of that is driven by the aging population. And as you mentioned earlier,
        about COVID. Well, that''s been compounded by a number of nurses leaving the
        profession due to stress and burnout from serving patients and being on the
        frontlines for the last two years," Schumann told CNN Philippines’ The Final
        Word.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5827b87-12e1-4bb2-9ec4-b919b9f9a64b'
