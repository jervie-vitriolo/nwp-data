      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Senators have paid tribute to five rescuers in Bulacan who died while on duty
        during the onslaught of Typhoon Karding, calling for security of tenure for
        government workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954081e-e868-40ab-829f-08bf2ecc435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9b828-bdf0-4a6d-8b17-6c86bb76c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate resolutions filed Tuesday, Senators Ramon Bong Revilla,
        Jr., Robin Padilla, Manuel “Lito” Lapid, and Joel Villanueva honored the exemplary
        heroism of the five rescuers, while expressing profound condolences to the
        bereaved families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5b688-dc3c-44a5-a792-ddf46a30b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077de0a-9ba1-465c-b448-03ef14b45473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whereas, the heroism and bravery shown by these five men, who sacrificed
        their lives to save their people, is an exemplary act worthy of praise and
        emulation and more importantly, an embodiment of dedication, courage, devotion
        to duty, and commitment to public service,” Padilla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd079728a-cc3b-46e5-bb90-02230d361bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb05d8-2e4b-43df-93aa-bb0c19df8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whereas, the five rescuers from Bulacan acted with incredible bravery
        and self-sacrifice and went above and beyond the call of duty to save the
        lives of others at the cost of their own. They were veteran rescuers who have
        also helped other local governments throughout the country in previous calamities
        and disasters,” said Villanueva, who was born and raised in Bulacan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2adcbae-b607-461e-89dc-2d442d8daaa8'
      'mgnl:activationStatus': true
