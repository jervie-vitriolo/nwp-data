      'mgnl:type': 'text'
      'text': '<p><em>"Naririnig ko noong bata ako, sinisira ang kabundukan, lalo
        na ang pagmamarmol na nagiging sanhi ng baha. Ang nangyayari po hindi na sa
        ilog dumadaan ang tubig kundi sa kapatagan na,"</em> he said.</p>'
