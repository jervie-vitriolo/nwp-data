      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains to be seen whether today''s statement by the government
        and the Bank of England will be enough to ease the markets'' fears about the
        government''s fiscal policy," said Paul Dales, chief UK economist at Capital
        Economics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c25b34-d35e-48fd-9a1c-424eef6b9705'
