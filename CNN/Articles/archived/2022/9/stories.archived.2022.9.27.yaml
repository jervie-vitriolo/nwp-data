    'mgnl:tags': ['US', 'United-States', 'Cuba', 'Hurriane-Ian', 'weather-', 'weather',
      'storm']
    'template': '1'
    'title': 'Hurricane Ian intensifies into a Category 3 storm as it nears landfall
      in Cuba, bringing life-threatening storm surge and 115 mph winds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e0e20-17e2-406a-894a-c51e001c89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rapidly intensifying <a href="https://www.cnn.com/2022/09/26/us/tropical-storm-ian-florida-hurricane-monday/index.html"
        target="_blank">Hurricane Ian</a>&nbsp;became a Category 3 storm as it neared
        landfall in western Cuba early Tuesday morning while on its trek toward Florida,
        where residents in some coastal areas are already evacuating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e989a67-6465-4714-bfd1-71756ffd16da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane, packing maximum sustained winds of 115 mph, is "expected
        to make landfall over western Cuba soon," the <a href="https://twitter.com/NHC_Atlantic/status/1574648913734160384/photo/1"
        target="_blank">National Hurricane Center</a>&nbsp;said around 2:30 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da50f2-4a4a-480f-89cf-6ac93f9d6b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life-threatening storm surge, hurricane-force winds and flash flooding
        are expected in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643fe33-6551-4870-a7a1-e578a77f0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions in western Cuba began deteriorating Monday evening, and
        the center of the storm was about 35 miles south of the city of Pinar del
        Rio as of 2:30 a.m., the center said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798bd935-b293-4b24-93d4-102e37b88db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge from the hurricane could raise water levels by as much
        as 14 feet above normal tide levels along the coast of Cuba, forecasters said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a1e80-30a9-4ef2-a4aa-38864115b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane is expected to move north-northwest and across the
        island, leaving devastating wind damage in its path, <a href="https://twitter.com/NHC_Atlantic/status/1574596968265158656/photo/1"
        target="_blank">according</a>&nbsp;to the center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f187c-891a-4cb3-a71f-ec29bc383b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian quickly strengthened Monday and will likely continue gaining
        power as it moves over Cuba Tuesday morning, forecasters say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1fc08-1af2-444f-8a10-baea53516820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to emerge over the southeastern Gulf of Mexico and
        continue churning toward Florida, passing west of the Florida Keys late Tuesday,
        and approaching the west coast of Florida late Wednesday into Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e3453-c758-4a37-8d95-0334a8ab00a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane is expected to bring life-threatening storm surge
        along much of Florida''s west coast by mid-week, as well as hurricane-force
        winds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64c60c-bb69-4081-bdb6-16156dcb24d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its exact path remains uncertain, projections show the Tampa
        area could get its first direct hit from a hurricane <a href="https://www.weather.gov/tbw/hurricane1921"
        target="_blank">since 1921</a>, and impacts on the area could be devastating.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca328f3-bda3-4b18-8481-9363ccda6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that we haven''t seen in our lifetime ... So
        we definitely need to take it seriously," said Meteorologist Rick Davis of
        the National Weather Service''s Tampa office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae94e9-ff38-4a50-89d0-c80b1911be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning is in place from Englewood to the Anclote River,
        including Tampa Bay, according to the latest advisory from the hurricane center.
        This means "hurricane conditions are expected somewhere within the warning
        area, in this case, within 24 to 36 hours," the center said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c99064-f24b-4fac-b7e7-2361d572a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect in Florida, where residents are already evacuating</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18db58-57aa-4d76-9a08-70128d5f3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane''s menacing approach to Florida triggered preparations
        across the state as officials announced school closures and flight cancellations,
        and the military began moving ships and aircraft.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ef1dd-81a6-498a-8994-fe5273c85e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis warned of power outages as well as possible
        evacuations and fuel shortages, telling people to "make preparations now."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e071e-7481-416c-b9b2-777a432a1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All along Florida''s west coast, officials are urging residents
        to get out of harm''s way instead of staying to protect their property. "This
        is nothing to mess around with. If you can leave, just leave now," Tampa Mayor
        Jane Castor said Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30470fb0-ece7-4de0-9301-3ed9a220cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuation orders have been issued for parts of <a href="https://twitter.com/PinellasCoNews/status/1574462513495904275?s=20&amp;t=sdjfDiGOQInBiMMDDjv_dA"
        target="_blank">Pinellas</a>&nbsp;and <a href="https://www.hillsboroughcounty.org/en/residents/public-safety/emergency-management/emergency-shelters"
        target="_blank">Hillsborough</a>&nbsp;counties and emergency shelters were
        opened.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9832b-7d6c-4a79-aac6-cfcbb35d7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we issued that mandatory evacuation, what that means is if
        you don''t and you call for help, we''re not coming because we''re not going
        to put our people in harm''s way and put them in peril because you didn''t
        listen to what we told you to do," said Pinellas County Sheriff Bob Gualtieri.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3339a7-1325-46cb-8c0e-dc8fe1fa84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation orders also went into effect for low-lying areas of Charlotte
        County as well as the counties of Sarasota, Hernando and Manatee.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2680a0-1d78-4f06-aecd-634f21160175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floridians should expect more evacuations Tuesday for counties north
        of the bay, inland and some south of the bay, said Kevin Guthrie, director
        of the Florida Division of Emergency Management.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a63f7b-1e68-4281-b2e8-e21e0f82e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tropical storm conditions possibly beginning Tuesday night,
        officials are concerned about Ian''s storm surge -- a rise in water level
        caused by a strong storm''s wind pushing water onshore.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869371fc-3e30-4abe-afac-5b58930f8a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A storm surge warning is effect for the Anclote River southward
        to Flamingo and Tampa Bay, where the inundation of water could reach 10 feet.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409f339-6291-4cea-9267-21b6534876de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tampa Bay region is particularly vulnerable to storm surge and
        could see catastrophic damage from flooding -- even if the area doesn''t get
        a direct hit from the hurricane.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8a3f1-189f-4ff5-b5c6-1fc3b35ae426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampa Electric said it may have to proactively shut down power in
        the southern tip of downtown early Wednesday in an effort to "avoid serious
        damage to the underground equipment from saltwater storm surge, which will
        significantly shorten restoration time after the storm."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3fcc3-4a93-479e-be0d-030a0ce1a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampa Bay International Airport will suspend operations at 5 p.m.
        Tuesday, DeSantis said Monday. The Port of Tampa Bay is also planning to suspend
        operations at 8 a.m. Tuesday, the governor said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec24cca-c902-4c39-be5c-bbdbcd7998da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the state, residents were queuing in long lines Monday to
        fill up bags of sand or pick up bottled water in preparation for the storm''s
        arrival.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78528e-3cef-447b-9e39-b1abfa7250f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident Khadijah Jones told CNN she was in line for three hours
        Monday to get free sandbags in Tampa, uncertain if her home will flood.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32577786-e2a6-42d6-aa8b-448f5c121d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just doing the basics... securing loose materials in the yard,
        sandbags in low areas, and getting items to prep for no power," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f2f20-520b-4d64-8fa4-9539b5777c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm approaches a slew of closures and cancellations have
        been announced.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914e069-9b39-4aeb-a396-11110dcf270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HCA Florida Pasadena Hospital in St. Petersburg <a href="https://www.hcafloridahealthcare.com/locations/pasadena-hospital/about-us"
        target="_blank">announced</a>&nbsp;it has suspended services and transferred
        patients.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90367a47-2770-4be3-8cc6-089fe306e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges and universities across the state — like <a href="https://www.cookman.edu/home/_files/provost-message.pdf"
        target="_blank">Bethune-Cookman University</a>&nbsp;in Daytona Beach and <a
        href="https://www.usf.edu/news/2022/usf-hurricane-ian-faqs.aspx" target="_blank">University
        of South Florida</a>&nbsp;in Tampa — are taking steps to prepare, including
        campus evacuations or a shift to online classes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1635e-0d40-4fac-a71a-0c658f319290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the K-12 level, Hillsborough County Schools said it had "no choice"
        but to cancel classes as campuses become storm shelters. And surrounding counties,
        including Citrus, Pasco, Manatee and Hernando have also announced closures
        this week.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a4d90-dc59-47fa-a6e5-ac014ace6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://disneyworld.disney.go.com/experience-updates/weather-updates/"
        target="_blank">Disney World</a>&nbsp;announced some temporary resort closures
        from Wednesday through Friday due to the weather conditions. At least three
        cruise lines also began rerouting passengers due to the hurricane.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b8e18-2d89-4952-9746-0b35c79e8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help is pouring in ahead of landfall</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1e180-3387-459e-9295-10857e3502bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to ease congestion on the roadways for those leaving
        evacuation zones, the Florida Department of Transportation will likely authorize
        emergency shoulder use, which allows drivers to use shoulders at slower speeds,
        Guthrie, the state emergency management director, said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755a316-b101-4bf8-b905-edf305a7e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As residents are urged to leave, officials are staging people and
        equipment to quickly respond when recovery begins.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f473fcd-14a8-4d5a-bb6e-81cadbd0cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With widespread power outages likely, Florida Power and Light announced
        it activated its emergency response plan, mobilizing 13,000 personnel. The
        company will work to restore power "as long as it''s safe to do so," the release
        said, including using smart grid technology to remotely restore power to customers
        where possible.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9c83a-1b68-4728-ace6-59233999801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resources from outside the state are also pouring in, Guthrie said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b905cf-ff6b-4d04-9b8f-02a3218d7c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida National Guard activated 5,000 Florida soldiers and
        2,000 additional soldiers from Tennessee, Georgia, and North Carolina, DeSantis
        announced Monday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf5eb2-0e3b-467e-82ac-36b5766af4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden on Saturday approved a disaster declaration
        for Ian.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57593eb3-ac0f-4953-a9c8-0a2f30f40916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s action authorizes the Department of Homeland Security,
        Federal Emergency Management Agency (FEMA), to coordinate all disaster relief
        efforts which have the purpose of alleviating the hardship and suffering caused
        by the emergency on the local population," the White House said in a news
        release.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f06364-c0e1-4bcf-a2ef-901fad510cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Department of Health and Human Services Secretary Xavier Becerra
        declared a public health emergency for the state of Florida — a move meant
        to give health care providers and suppliers greater flexibility in meeting
        emergency health needs, his office said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3176a66-8f1d-4905-83f1-504e2410a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do all we can to assist Florida officials with responding
        to the health impacts of Hurricane Ian," Becerra said. "We are working closely
        with state, local, and tribal health authorities, as well as our federal partners,
        and stand ready to provide additional public health and medical support."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111958a-45d5-445e-bc3e-61a2d4ccc33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T16:43:34.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/27/weather/hurricane-ian-cuba-florida-tuesday/index.html"
        target="_blank">Hurricane Ian intensifies into a Category 3 storm as it nears
        landfall in Cuba, bringing life-threatening storm surge and 115 mph winds</a>."</em></p>'
