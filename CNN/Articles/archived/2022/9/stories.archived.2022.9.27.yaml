      'jcr:uuid': '20700d4f-47c2-47e5-8839-882dd8457b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:47:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What starts as a small job soon becomes a brutal, heartbreaking
        journey, as they both must traverse the U.S. and depend on each other for
        survival," a logline teases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5317237-0c16-4712-95cd-73247daf4a71'
