      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses who want to pursue a career in the US need to have passed
        a US Nurse Licensure Exam and an international English language proficiency
        exam.</p>'
