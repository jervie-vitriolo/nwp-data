  'Twitter-CEO-in-lawsuit-vs-Musk':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-27T01:15:32.117+08:00
    'imagesource': 'jcr:0acc7585-c578-4398-bca5-0f1858e6f13f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c4a9cfe-21a3-4f64-8ccc-99e8b30619f4'
    'lead': 'Twitter CEO Parag Agrawal will be deposed on Monday as part of the company''s
      ongoing lawsuit to force Elon Musk to complete his $44 billion acquisition of
      the social media company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T01:17:23.463+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:48:12.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:09.579+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter CEO to be deposed in lawsuit against Musk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f980459e-5565-4d7e-9a0d-251a25d03810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter CEO Parag Agrawal will be deposed
        on Monday as part of the company''s ongoing lawsuit to force Elon Musk to
        complete his $44 billion acquisition of the social media company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68b697-be69-4999-ad12-a0b1063ad8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d5e8b-68dd-41c6-bdad-f40c164718bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a court filing, lawyers for Musk are set to question
        Agrawal at 9 a.m. PT. Musk himself is set to be deposed by Twitter''s lawyers
        on Monday and Tuesday, according to an earlier court filing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9983bd-ddcc-4e92-b767-64faf98c472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8e08c-b479-4d91-915c-5fcba07070fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony comes as both sides barrel toward a high-profile trial
        set for mid-October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fd3e9-4504-46dc-92ab-f96e42a103a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95cc8b-ff6c-48b6-b5dc-069a239b79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has sought to extricate himself from the merger agreement,
        first by claiming that Twitter''s spam account problem is far greater than
        it has let on, and later by citing allegations of longstanding unaddressed
        security vulnerabilities disclosed by the company''s former head of security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638cbaef-baca-400c-bad5-50229956941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92752e-0773-4ae5-b656-3107160198c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those allegations, which were also submitted to the US government
        under a whistleblower process, were first reported by CNN and The Washington
        Post last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2edd49-7900-410a-99cd-8a5034126c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1db652-d130-460e-bd93-03e583480fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s deposition could force Agrawal to answer questions linked
        to the whistleblower allegations by Peiter "Mudge" Zatko, who led Twitter''s
        security team from November 2020 until he was fired this January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096495de-6341-44b1-8b0d-2466f9cd3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d49fc4-4055-4203-b120-221479397869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has previously said that Zatko''s allegations paint a "false
        narrative" of the company and that Musk''s claims are "factually inaccurate,
        legally insufficient and commercially irrelevant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6931e3-b5fb-4ade-81e8-4d30ac515f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16609811-e59e-41c9-a559-a7dd4682dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, leading members of the Senate Judiciary Committee
        sent Agrawal a letter seeking similar information, and requested responses
        by Sept. 26, but it is not clear whether Twitter has responded to the letter.
        The committee did not immediately respond to a request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d002f0a-f011-461a-be5a-4b1bc8739773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:17:23.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Twitter CEO to be
        deposed in lawsuit against Musk"</em></p>'
  'James-Earl-Jones-Darth-Vader':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-27T01:17:33.359+08:00
    'imagesource': 'jcr:ef679934-9973-4cae-92ba-60f0092d97cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f4d6757-6cf4-4fc9-88a5-56cbcd4121d5'
    'lead': 'Jones is stepping back from recording new dialogue as Darth Vader, but
      did sign off on Lucasfilm''s plans to recreate his voice using AI for future
      "Star Wars" projects, which is how his voice was used in "Obi-Wan Kenobi," Vanity
      Fair reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T01:22:55.826+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:48:12.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:09.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Earl Jones is hanging up his cape as Darth Vader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa746ebf-7146-4074-8f70-ee68ed5f4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — James Earl Jones, who for decades has provided Darth Vader''s
        iconic, menacing voice, will not record new lines for new "Star Wars" projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20456c1-e6e9-44d2-8eec-e608b2f9f99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86dec1-486d-4cb1-b0b1-4c720f0de780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Jones'' voice will live on artificially through an AI program
        that can recreate his voice, so Vader can deliver new lines of dialogue and
        maintain the commanding bass sound that made him a widely feared villain,
        Vanity Fair reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e19a00-9743-4d25-804f-25133d9459b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e43fca-b098-4e2f-8c4c-eef8743edffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian startup Respeecher was tasked with creating a version
        of Jones'' voice as it sounded in the original trilogy for the recent Disney+
        miniseries "Obi-Wan Kenobi," which takes place several years after Anakin
        Skywalker becomes a Sith lord.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd612c5e-aac4-4976-9dd6-714fab563a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'image': 'jcr:a87fba4f-8c15-4c38-9a23-a8b949981c63'
      'imageCaption': 'James Earl Jones, seen here in New York in 2015, is retiring
        as the voice of Darth Vader in future "Star Wars" projects, but he''s given
        Lucasfilm permission to use archival sound or recreate his voice using AI.'
      'imageCredit': 'James Earl Jones, seen here in New York in 2015, is retiring
        as the voice of Darth Vader in future "Star Wars" projects, but he''s given
        Lucasfilm permission to use archival sound or recreate his voice using AI.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f5b87-5ab9-445e-afd2-011cb0b7ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0357fb-8bb5-4e9c-9cb5-5966b1a313c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, 91, last recorded a Vader voice cameo for the 2019 sequel
        "The Rise of Skywalker," sound editor Matthew Wood told Vanity Fair. The actor
        signed off on Lucasfilm''s plans to continue to use his voice for Vader in
        the years to come through archival recordings and new dialogue created through
        AI, the outlet reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6130b5-023d-4ffa-94ae-330b8cc287bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44883c00-6185-45d5-93c6-43571ec2d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had mentioned he was looking into winding down this particular
        character," Wood told Vanity Fair. "So how do we move forward?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41564c-0850-4f82-89ea-ba929f389faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5d45a-b64c-433c-9b27-95a05ca2d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was involved throughout the process of perfecting Vader''s
        voice for "Obi-Wan Kenobi," Wood said, helping guide the teams involved with
        recreating his sound and staying updated on Lucasfilm''s plans for Vader in
        the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe27b7-946a-42f9-933f-1b6f2741d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ad464-ee29-4cf1-bfa3-578ce5f6eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucasfilm has revived certain characters'' voices through AI before
        — the younger voice of Luke Skywalker in "The Book of Boba Fett," on Disney+,
        was also fine-tuned by Respeecher. In 2016, Lucasfilm used CGI to recreate
        the visage of the late Peter Cushing''s villainous Grand Moff Tarkin for the
        prequel film "Rogue One," though the character''s voice was provided by actor
        Guy Henry and not an AI program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef38220-147b-44a0-a8a0-b5e56cd0abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2cca8-7862-48c8-ada3-478b8c4a6a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, an EGOT-winning actor, has voiced Vader since 1977''s "A
        New Hope," though his role was uncredited for that project. Since then, he''s
        provided Vader''s voice in every project in which the character appears, from
        the original trilogy to the animated series "Star Wars Rebels." He''s also
        credited as Vader in "Obi-Wan Kenobi," though he didn''t record any new dialogue
        for the part.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2036e-9bef-4caa-9061-4446fcdb0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:22:55.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:12.177+08:00
