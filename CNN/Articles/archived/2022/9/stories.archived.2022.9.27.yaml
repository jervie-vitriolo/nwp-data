    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs postponement of barangay, SK polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9d938-23fa-40a9-801a-ab1fd4a90e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:21:54.070+08:00
