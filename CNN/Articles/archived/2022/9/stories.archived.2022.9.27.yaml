      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and environmental groups renewed their call to save Sierra
        Madre, which is believed to play an important role as a natural shield against
        typhoons coming from the Pacific Ocean. The hashtag #SaveSierraMadre also
        trended on Monday, in time for "Save Sierra Madre Day" as declared by Presidential
        Proclamation No. 413 issued in 2012.</p>'
