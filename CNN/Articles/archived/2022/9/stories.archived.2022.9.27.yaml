      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cuba has legalized same-sex marriage after
        Cubans voted in favor of a family code that increased protections for minorities
        on the island, the country''s National Electoral Council announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf0056-12d9-43eb-95c5-0a39ea495b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a359d92-e1b4-4077-80af-3bc0894f9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electoral Council said 74.1% of those eligible to vote in Sunday''s
        national referendum had turned out to cast their ballot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d52d0e-5740-4b45-8bd7-6f7b21a812d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b3c3c-9af4-4ec5-aeb8-df1a1d1a83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 94% of the votes counted as of 9am ET on Monday morning, 3,936,790
        had voted in favor and 1,950,090 against -- signaling an overwhelming support
        for the new law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ef1f1-258a-45c2-b9f8-057ccfbbe27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15388b-0924-437f-8704-544698419185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new family code extends greater protection to women, children
        and the elderly, as well as allowing LGBTQ couples to marry and adopt children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cbcae-0934-433e-a99a-d29a1da5284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef986a88-c7b0-44ae-b6a3-11da70e771ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, LGBTQ people in Cuba faced official discrimination
        on the communist-run island. In the early 1960''s, after Fidel Castro took
        power, many gay people were sent to government work camps alongside political
        dissidents. Though homosexuality was legalized in Cuba in 1979, many gay men
        and women said they still faced open discrimination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676cd1a-62f5-4a4a-98ed-a472689a20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e386d-e52a-4b08-b186-41dbbaef9468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariela Castro, the daughter of former Cuban president Raul Castro,
        has openly advocated through a government-funded center for improved rights
        for gays, lesbians and transgender people. But the push for greater equality
        faced stiff opposition from both outside and from within the Cuban government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fe4d5-3f24-4ab7-b60b-aab87ed13572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015fe20b-94b2-4390-b878-20cafe9effc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Cuban legislators abandoned provisions that would have
        legalized same sex marriage amid fears that a homophobic backlash would have
        lowered turnout for a referendum to approve a new constitution. The following
        year, Cuban police broke up a peaceful LGBTQ rights parade saying the marchers
        did not have permission to hold the rally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412b2d9-b1be-4b7a-8319-d42b470c4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a92934-aebb-4a3a-aa09-4a74828c270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba''s growing evangelical community in particular had openly advocated
        against approving the family code. But in the weeks before the referendum,
        the Cuban government made a full court press in favor of the new family code
        across state-run media, arguing the new code is proof the island''s now more
        than six-decades-old-revolution is capable of adapting to the times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad2237-2442-42df-b693-92b863e230bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/26/americas/cuba-legalizes-same-sex-marriage-intl-latam/index.html"><em>"Cuba
        legalizes same-sex marriage in historic referendum"</em></a></p>'
  'Marcos-certifies-bill-2023-nat-l-budget-urgent':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-27T05:02:47.900+08:00
    'imagesource': 'jcr:56a30d50-3b58-4a67-a5aa-745236567a21'
