    'template': '1'
    'title': 'Ombudsman laments difficulties probing own employees for corruption'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd1a0f-4dfc-47c0-b101-5f1ce488b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The country’s chief graft buster on Tuesday admitted having difficulties weeding
        out corruption within his office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf666e02-241d-4682-bea4-2533f8d149f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf98db-1d91-4167-8727-bc14002acb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires made the statement during a Senate budget
        hearing on the proposed P4.78-billion funding for his office next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f446a-7002-428a-8d69-2562d0de8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146a1df-6026-4f53-807e-ccff5efd5bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said it’s sufficient, but added that no amount of money
        can help the Office of the Ombudsman get rid of corruption in government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc21e2-28a4-4a76-9845-41a65987f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0544c404-a644-43c6-ae05-ac417fdd5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit bigyan ninyo kami ng isandaang bilyong piso ay hindi
        namin kakayanang labanan ang korapsyon</em>,” Martires told the Senate committee
        on finance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05802917-e9c5-4717-ae9e-bfa9a3c1e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fbb377-ab66-46c6-adf2-44ff634ab460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if you give us P100 billion, we cannot fight
        corruption.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b72ca-7051-4c9c-a2d5-36a5da1af616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc86e6-977a-4075-abb0-07a33ecf21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami mismo may problema sa korapsyon. May mga empleyado rin
        po kaming corrupt. Ang problema lang po, ay hindi namin sila mahanapan ng
        konkretong ebidensya</em>,” Martires added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125064c3-7dfc-4fc7-a95a-1efc9909a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02d45d2-0eca-469b-95a1-36be69b16b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ourselves have a problem with corruption. We also
        have corrupt employees. The problem is we cannot find concrete evidence against
        them.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8882284-d852-4e40-830c-9f10c7aa6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42584351-0f4b-4aa4-80f9-d21561fadfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to lament how good the bad eggs are in hiding their crimes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405938a-15f6-47c8-a9f5-0fd8c5bca10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee7e65-1a6b-42f9-88cd-3ee6ba96de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ginawa ko na lahat ang paraan pero napakagagaling. Hindi po
        gumagamit ng</em> cellphone<em>, hindi ho gumagamit ng</em> landline<em>,
        nakikipagkita sa mga</em> restaurant<em>… Hindi naman namin ma-tap ‘yung usapan
        dahil ayaw kaming payagan ng</em> chief ng security,” Martires said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e4931-8aa2-47cd-ab44-a5690336602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e435bc6-6950-4f66-8538-65526fcfc591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did everything already but they are so sly. They
        do not use cell phones or landlines, and would meet cohorts in restaurants…
        We could not tap their communication lines because the chief of security won’t
        allow us.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ac415-246b-4e8a-be04-dcd6c371b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185e32b-fe40-4152-ae39-499b765af372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino “Koko” Pimentel III warned that
        syndicates may have been targeting the Office of the Ombudsman. He suggested
        using the office’s confidential fund to go after rogue employees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527250e5-6394-446c-a9fc-78be8a4f67f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d50da-3efd-4a0b-bf8c-0372ccd014b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said he’s implementing other reforms as well, including
        merging departments to help speed up the resolution of cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28707feb-95ce-4832-83e2-8dd421ea8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ebb7b4-0ea1-448e-bcaa-1020c6c01f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters, he clarified it will not result
        in the termination of employees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83738fc-c34a-42f4-8d36-200909f99011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T22:13:42.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:47:41.784+08:00
