    'jcr:uuid': 'f2b6ecf5-42a0-41f1-b624-543f6de4f2bc'
    'lead': 'The Senate has approved on third and final reading a bill seeking to
      postpone the barangay and Sangguniang Kabataan elections slated this December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T20:21:54.070+08:00
