    'template': '1'
    'title': 'Marcos appoints Human Rights chairperson, commissioner'
    'updated': 2022-09-27T23:02:00.000+08:00
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2799919-005f-4178-8615-372de31295fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        President Ferdinand Marcos Jr. named new officials of the Commission on Human
        Rights (CHR), the first two of five appointments that would fill up the government
        body.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52173431-519d-4fe9-975c-9c596c75cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, CHR welcomed the appointment of lawyer
        Richard Paat Palpal-latoc as its new chairperson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd0ad2-725d-4423-9010-555227afacbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palpal-latoc will serve a full seven-year term until 2029.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a4ad1-1390-4911-bfdd-387989c70a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR said Palpal-latoc''s appointment paper was signed last Sept.
        15.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34308fe-c6fd-438f-b037-d33cac2b3f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-year-old lawyer had a stint as Deputy Executive Secretary
        for Legal Affairs under the Office of the President.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73276687-637c-4f43-9cef-31a2fd29d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as Assistant City Prosecutor at the Office of the
        City Prosecutor in Quezon City.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56ad29-c03d-46c4-be45-ca70c1a7a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR said Palpal-latoc hopes to expand the organization''s work in
        economic, social, and cultural rights, as well as strengthen the rights of
        families, children, and women.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490df3b4-4848-4f30-8816-97818f7fdf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR looks forward to the direction of the institution under Chairperson
        Palpal-latoc’s leadership. Chairperson Palpal-latoc assured further strengthening
        CHR which is marking its 35th year, particularly its mandates on human rights
        protection, promotion, policy, and prevention, to create a lasting legacy
        and meaningful impact in the lives of each and every Filipino," it said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1edcb-79eb-41a8-b05b-aedd07a7ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR also confirmed in a separate statement the appointment of lawyer
        Beda Epres as commissioner, who is also slated to serve until 2029.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285da18-771b-433e-a588-2874240cd7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it received on Sept. 21 the appointment letter which Marcos
        signed on Sept. 15.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70c3d3-a4b3-4905-b6fc-8f642c4a011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CHR, Epres’ career “stands on a strong foundation and
        experience in investigation work” as he was part of the Office of the Ombudsman
        (OMB) since 1997.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815c3c9-08a3-4577-abda-1a89fa51c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old served in a number of positions in the OMB, beginning
        as a graft investigation and prosecution officer. His most recent post was
        Director IV of the OMB General Investigation Bureau-A.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df465fa-4c85-43c8-b78d-31c92ad2b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the track record of Commissioner Epres, CHR welcomes his expertise
        and credibility in conducting an independent probe which is crucial to human
        rights protection,” the commission said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0609c7-b7c9-4fbc-9e72-cfae32780aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Epres intends to advance the rights of children and
        the elderly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7ab00-6e7c-459c-8999-7ab4ef0ffb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CHR is optimistic that Commissioner Epres will continue to contribute
        in making the Commission a steadfast and formidable institution that caters
        to all people, especially the weak, vulnerable, and marginalised, and in responding
        to the present and emerging human rights challenges of our time,” the statement
        further read.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ba3ca-ba73-4107-8795-0c1a81b75107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T23:02:39.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos still has to appoint three other commissioners of the CHR.
        All members of the previous commission ended their seven-year term in May.</p>'
