      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Eraserheads lead guitarist Marcus Adoro spoke up amid resounding calls for
        him to skip the upcoming reunion show of the iconic 90s band after allegations
        that he abused his daughter and former partner resurfaced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8640fa7-6fab-4cc3-ac6e-1a69d7973950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T12:53:27.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former partner, indie actress Barbara Ruaro, shared photos of
        her bruised face in 2019 as she bared the psychological manipulation and domestic
        violence she experienced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2387c0-09bb-458c-bfb5-387caace5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T12:53:27.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also alleged that her partner threatened to commit self-harm
        if she leaves the relationship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384a9af-8351-432b-a76e-457c58d5c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T12:53:27.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ruaro did not directly name her abuser, Adoro''s daughter,
        singer Syd Hartha, opened up about her own experience with Adoro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd3e52-32c2-40f7-b59f-c71ed46a1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T12:53:27.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hartha shared screencaps of their conversation where her father
        told her that she will be raped. And given her attitude, he said those who
        will gang-rape her might end up becoming her regular sex partners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2614d3-5e22-4ef2-a080-903c2a649219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T12:53:27.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also posted screenshots of Adoro threatening to kill her if
        she does not unblock him on social media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c64b2-91e1-4c6f-b9b9-0afcae346bed'
