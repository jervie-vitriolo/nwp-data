      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiongson attributed the intense flooding to quarrying operations
        along the vast Sierra Madre mountain range, which covers various provinces
        including Bulacan.</p>'
