  'Iran-internet-blackouts-serious-cause-for-concern':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-27T01:08:36.432+08:00
    'imagesource': 'jcr:7d24e6fb-1e7d-4cf2-9735-ab83d4d2932f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2736bc0-8410-4702-8980-2d7bd0fafe75'
    'lead': 'When Iranian authorities pulled the plug on the internet in 2019 amid
      anti-government protests, the international community struggled to track the
      civilian carnage that followed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T01:13:31.584+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:48:14.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:08.666+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran’s sweeping internet blackouts are a serious cause for concern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa4f5d-f920-4c23-8e4c-17e024e08b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —&nbsp;</strong>When Iranian authorities
        pulled the plug on the internet in 2019 amid anti-government protests, the
        international community struggled to track the civilian carnage that followed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def788cd-6eea-4e7f-93ed-d8b1ca5c5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people of Iran had taken to the streets to demonstrate after
        fuel prices surged as much as 300% overnight. The New York Times reported
        at the time that “from 180 to 450 people, and possibly more,” were killed
        during four days of violence, with thousands more wounded and detained, much
        of it while the country was plunged into digital darkness. Reuters, in December
        2019, reported 1,500 people were killed during a two-week span of unrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15740d0-42fb-437f-8430-2ab73e509265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, some worry history could repeat itself amid renewed civil unrest.
        Protestors have flooded the streets in recent days after Mahsa Amini, a 22-year-old
        woman, died while in custody of Tehran’s morality police. Iranian officials
        claimed she had a heart attack, but her family has said she had no preexisting
        heart condition. “I have no idea what they did to her,” her father, Amjad
        Amini, told BBC Persia. “Everything is a lie.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46bdab-a6d3-4047-bd21-545abcaa00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb0496-2bf8-4a99-9df8-094a68f5a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile networks have been largely shut down, according to internet
        watchdog Netblocks. And Meta has confirmed that Iranians are having trouble
        accessing some of its apps, including WhatsApp and Instagram. While it is
        not the total internet shutdown of 2019, tech experts say they are seeing
        a similar pattern.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989dbeb-a4ae-433a-a173-4a5d2084c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f1489-38f3-49f9-995a-5ec57c0e580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think there’s anything that would make us think that this
        is accidental,” said Doug Madory, the director of internet analysis at network
        intelligence company Kentik, Inc. “My understanding given the context is the
        objective was to stop people from sharing videos and communicating with the
        outside world.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becbe589-8dd4-49f1-9622-c7d07e2c78ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f779c52-ebe6-47c3-9ed7-2330da81f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alp Toker, the director of Netblocks, said “the impacts of these
        disruptions can’t be overstated.” Earlier this week, Netblocks said the Iranian
        people are now subject to “the most severe internet restrictions since the
        November 2019 massacre.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322fb8b-bb2a-4e56-b7d4-d0a2d68fc34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of internet connectivity has become a “central fear that’s
        etched into the minds of Iranians, particularly post-2019,” Toker said. “One
        of the most alarming things about the information blackout is that we don’t
        even have a precise death toll,” he added. “Because what happens, in terms
        of human rights violations, abuses of power become much more difficult to
        document, collate and record.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd1744-2d96-4cc9-9b88-dfd96ce9c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfc326-699c-43f2-99ff-40f2e25228af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups say at least eight people have been killed in
        the demonstrations so far, and are calling on the international community
        — and the tech sector, especially — to do more to support the Iranian people.
        US Secretary of State Antony Blinken on Friday announced steps the US government
        was taking to clear some sanctions-related red tape and allow American tech
        firms to help the people of Iran access digital tools.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a31f01-dd26-4897-8608-8e57eeaa9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ffc59e-3266-40fe-adc0-8fc9e8fa7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(W)e are going to help make sure the Iranian people are not kept
        isolated and in the dark,” Blinken said. “This is a concrete step to provide
        meaningful support to Iranians demanding that their basic rights be respected.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f57d2-ddf5-455a-8522-0fa6b67c9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b816fd-1ada-4651-8ea5-261f02f4d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time may be of the essence. While the current internet blackout
        is “not as severe as November 2019,” Madory said, there are concerns it could
        eventually be. “It’s still early on — it’s too early to know if this is going
        to be surpassed or not.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1c449-d203-4441-ba6f-584f448369db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402f8cb-6fce-4ab1-82d4-edfdea0483e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread scale of blackouts leave few options to circumvent</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb1f01-07fa-4afb-81e5-6744d028d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amir Rashidi, the director of digital rights and security at the
        human rights organization Miaan Group, operates a resource center to help
        those in Iran deal with internet shutdowns. Rashidi, a software developer
        who fled Iran more than a decade ago, said he and his team help provide Iranians
        inside the country with tech tools, risk analysis guidance and trainings so
        that they can stay connected with each other even when the internet is severed
        by the government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6a511-5331-4680-bc52-9150bf45cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00f516-1b32-4d31-bd41-9c736bc9d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes Iranian officials are currently following a familiar
        playbook. “First,” he said, “they shut down the mobile data, and this is sophisticated
        enough to shut down even in a particular neighborhood.” If the protests continue
        to grow, he said, “then they start to expand internet shut down, step by step.”
        Eventually, he said, “they go full shutdown and shut down everything.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83874e9-2d55-4408-9d27-2cd0c780821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdcd30-9af1-4744-9baf-8c2c7dc500dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as it stands now, the options to get around the internet
        service blackouts are limited.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d9061-ab43-4ab1-a9b5-3f4a828948c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, they are shutting down the mobile data and making it really
        difficult to work with the home connection landline,” Rashidi told CNN Business.
        “They are so slow, with a lot of throttling, so it’s difficult to work on
        landline as well.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe93e6-33c8-44ff-9ffa-ea09f086cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348382db-06f3-4b82-b58d-3216fd1df930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Madory puts it: “If your phone has no mobile service, mobile
        data, you can’t will it into existence.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00804c5b-18ff-4e78-8d4e-74c76a4193f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e3a50-1b80-4bff-aacd-560325264252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netblocks’ Toker said the methods of internet restriction and disruption
        are so varied that even more advanced tools to get around the blackouts are
        becoming more difficult to use. For those who still have fixed-line connections,
        “a VPN or the Tor network might be useful,” Toker added. “Although, these
        are also restricted by authorities, so they are far from reliable.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92e5e9-fabb-42dd-a851-f856d2b968ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95dd2a-b841-41a5-aab1-f64bbffa545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only real option during a total disconnection is to document
        things offline with the hope that when you’re back online, you can timestamp
        them and distribute them, just as evidence of human rights violations, for
        example,” said Toker.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d932ad5-883a-4a3c-9cbf-94e4ea1006cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f461ffd3-ab67-4635-b6d5-0177260156bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are now calling on the tech industry to do more to help.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85ee81-b087-4a44-aada-f132676cf115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0253333-17fd-46a4-b3ff-7c0d23520159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta-owned WhatsApp, for example, has said it “will do anything
        within our technical capacity to keep our service up and running.” Rashidi
        praised Meta, for “being helpful,” but called on international tech companies
        and organizations to do more to reach out to the people of Iran directly,
        and help them keep access to their rights.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58a596-35e7-4012-a7ad-403c5e08b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4292120-abf8-4b98-a25a-9faeff97b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encrypted messaging app Signal is asking for the public’s help in
        setting up “a proxy server that will enable people in Iran to connect to Signal”
        amid the blackouts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0772ba64-fd6c-497e-a065-db9def86b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acfaa61-f0a8-4e4e-a63d-0dc38dbbf36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashidi also criticized billionaire Elon Musk, who recently tweeted
        that his satellite broadband service, Starlink, would seek an exemption from
        sanctions to provide internet in the country. “I know what’s realistic and
        what is not realistic and I don’t think Elon Musk is serious,” Rashidi said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f12a3-c19a-43d4-9ab1-fd3f2fd539b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eaa626-0365-476a-b26e-c7885e88bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fear gripping his homeland right now amid the protests
        and internet blackouts, Rashidi does see reason for hope. He feels the spirit
        of these protests, which are “being led by women,” are different than the
        unrest in the past.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010d504-99db-43dc-b036-542a5a18678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f80e4-9aa7-4b41-8723-7adf638b22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m seeing more people are united,” he said. “Whatever is the result
        of these protests, we are moving to a new chapter of Iran.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89e4ed-ad44-4058-ae59-41aa6836b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:13:31.587+08:00
      'mgnl:createdBy': 'faith'
