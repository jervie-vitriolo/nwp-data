      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said he will <a href="https://www.cnnphilippines.com/news/2022/9/1/Marcos-raise-deployment-cap-nurses-abroad-.html">increase
