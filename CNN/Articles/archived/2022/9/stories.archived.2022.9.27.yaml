    'mgnl:lastActivated': 2023-01-19T11:48:06.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:12.493+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Crown'' gets a new queen'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94308a8-b3d8-44d6-b2c4-3f334fd88890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:04:33.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While production of Season 6 of "The Crown"
        was briefly paused after the death of Queen Elizabeth II, Season 5 is still
        on track to start November 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec17874-1910-4a5f-82db-f071fda2be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:04:33.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the popular series returns to Netflix, Imelda Staunton will
        take over the role of the Queen from Olivia Colman who portrayed her in Seasons
        3 and 4 of the royal drama.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66181fd2-5ec6-4af5-ba23-b87fb15daa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:04:33.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire Foy portrayed Queen Elizabeth II the first two seasons of
        the show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24de49a-2c74-47a5-b5bd-d7703f664c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:04:33.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Netflix''s description, Season 5 centers around the
        Queen "approaching the 40th anniversary of her accession."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21286e-2e45-4aaa-8f0b-575b91d68905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:04:33.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Setting off on Britannia for her annual tour of Scotland''s Western
        Isles, she reflects on a reign that has encompassed nine Prime Ministers,
        the advent of mass television and the twilight of the British Empire," the
        description reads. "However, as a new decade enters its stride, the old certainties
        are no longer guaranteed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a29d06-fdfb-4d8b-9d9b-d86dee97a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:04:33.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of Prince Charles and Princess Diana''s marriage is
        also a major storyline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259726d-1137-4f08-8fd7-c70dc170263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:04:33.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic West plays Prince Charles, Elizabeth Debicki plays Princess
        Diana and Jonathan Pryce plays the Queen''s husband, Prince Philip, in the
        upcoming season.</p>'
