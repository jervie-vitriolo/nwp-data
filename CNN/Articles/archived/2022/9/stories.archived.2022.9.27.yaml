      'jcr:uuid': '302097b1-1e06-4797-9ce4-479e8b3d748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:53:30.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Mint will unveil further details about the coinage of
        King Charles III over the coming weeks, it added.</p>'
    '7':
