        Thee Stallion creates website for fans that lists mental health resources</a>''</em></p>'
  'Frozen-embryos-pregnancy-complications':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-27T07:29:30.545+08:00
    'imagesource': 'jcr:87702441-7008-48dc-a2f7-55290eeccc63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ee0db1b-aa58-4c46-b398-92ab9142de3b'
    'lead': ' Pregnancies from in vitro fertilization using frozen embryos appear
      to be linked to an increased risk of complications related to high blood pressure,
      or hypertensive disorders, compared with when fresh embryos are used or when
      a pregnancy is conceived naturally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T07:31:46.173+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:48:04.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:13.644+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frozen embryos tied to higher risk of pregnancy complications related
      to high blood pressure, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e29ea-7883-4484-83b3-d6dcfb8e3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pregnancies from in vitro fertilization
        using frozen embryos appear to be linked to an increased risk of complications
        related to high blood pressure, or hypertensive disorders, compared with when
        fresh embryos are used or when a pregnancy is conceived naturally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517c013-090d-4fb0-b2d8-03ab4b0e7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9716255-9051-467c-a923-e31abf7e441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a study published Monday in the American Heart
        Association journal Hypertension, which included data on more than 4.5 million
        pregnancies, spanning almost three decades, across three European nations:
        Denmark, Norway and Sweden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e99aa6-6a1e-4b1a-9161-82221111902e'
      'mgnl:activationStatus': true
