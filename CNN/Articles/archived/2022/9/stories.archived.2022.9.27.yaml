    'lead': 'Press Secretary Trixie Cruz-Angeles said President Bongbong Marcos chose
      the new executive secretary primarily on ''trust basis.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T10:13:34.125+08:00
