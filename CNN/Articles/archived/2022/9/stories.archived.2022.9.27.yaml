    'jcr:uuid': 'f5949e79-11b3-4d1e-baed-81bb95088828'
    'lead': 'The Private Hospitals Association of the Philippines, Inc. said the public
      should consider wearing masks whenever they go outside in light of rising COVID-19
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T17:58:38.635+08:00
