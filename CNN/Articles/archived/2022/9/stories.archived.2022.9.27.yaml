      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a478cea-f7e3-4540-a7ff-ff2248d635cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T09:47:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be warned: The trailer, which can be seen on Youtube, is set appropriately
        to tension building music and has a few scares, but nothing less is to be
        expected from this highly anticipated adaptation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
