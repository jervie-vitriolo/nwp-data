      'mgnl:lastActivated': 2023-01-19T11:47:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Senate has approved on third and final reading a bill seeking to postpone
        the barangay and Sangguniang Kabataan (SK) elections slated this December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476bb705-9b01-4855-b9c8-207fe9126123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:21:54.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s plenary session, 17 senators voted in favor of
        the measure which reschedules the polls to December 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1814b-39e5-4d53-80e4-0c7f14aac82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:21:54.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two lawmakers — Senate Minority Leader Koko Pimentel and Deputy
        Minority Leader Risa Hontiveros — voted against the proposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31a9ab-91e5-4bac-8bb4-8a2caeed88cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:21:54.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magastos talaga ang demokrasya (Democracy is expensive), but this
        is a price the Filipinos should be willing to pay," Pimentel said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119c4ae-9713-49dc-bacb-7a24df1b51dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:21:54.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also sets the next barangay and SK polls to
        2026, and every three years thereafter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f39b4-d9b7-4ee4-80c0-878c32d9e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:21:54.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed their counterpart version of
        the bill last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bcb728-b8b1-430b-a37f-01af75d1b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:21:54.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:47:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections earlier said it was ready to hold the
        elections this year, noting that<a href="https://www.cnnphilippines.com/news/2022/9/21/comelec-funds-barangay-sk-polls-postponement.html">
        additional funds</a> may be needed should the postponement push&nbsp;through.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795cc46-09ac-4d50-87cd-55150279e40a'
      'mgnl:activationStatus': true
