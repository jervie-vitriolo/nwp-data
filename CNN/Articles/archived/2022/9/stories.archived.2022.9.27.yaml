      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Vice President Sara Duterte paid a courtesy call on Japanese Prime Minister
        Fumio Kishida in Tokyo on Monday, a day before the state funeral of former
        Prime Minister Shinzo Abe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa8939-45ac-4c6a-bffc-176d43ecc1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.548+08:00
