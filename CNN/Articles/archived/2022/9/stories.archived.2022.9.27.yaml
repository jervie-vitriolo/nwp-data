    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos certifies bill on proposed 2023 nat’l budget as urgent'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91a407-4acd-449d-962a-705d910e021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        President Ferdinand "Bongbong” Marcos Jr. on Monday certified as urgent the
        bill containing the proposed ₱5.268-trillion national budget for 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa1309-b4ca-4b1c-a399-65f0fb4dfd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb96886-04c1-4ae6-986c-98cebed96734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single-page document received by the office of House Speaker
        Martin Romualdez on Sept. 16 showed Marcos calling for the urgent passage&nbsp;of
        House Bill No. 4488, or the General Appropriations Bill (GAB).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6cec9e-980e-4dfd-8ba6-1364441d0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091b0ab-77a9-42bd-9d97-48f5a6378079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos deemed the urgent passage of the bill “in order to address
        the need to maintain continuous government operations following the end of
        the current fiscal year, strengthen efforts to respond more effectively to
        the COVID-19 pandemic, and support initiatives towards national economic recovery.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ff288-0549-4ce9-a5fe-c7cfb61ad0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ee9da-1ca4-411b-bf42-3857468d0154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the president’s certification, the House may disregard the
        requirement that bills go through three different readings on separate days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd8685-48ef-4fab-8f29-27c1820350f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1e78f-4be1-4a69-a98f-d7fd81e42704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal for the national budget could be approved on second
        and third reading on the same day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28099f96-f565-423e-bec3-cbc6f89fe081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f6878-8f79-4167-a046-b95f5e64e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to House Speaker Romualdez, the schedule for the approval
        of the GAB is “right on track.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fde39d-190a-4cd3-bb9e-d463cb32096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b50501-7eb6-4c51-b081-621e0070d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are right on track with our schedule. The certification from
        Malacañang will enable the House of Representatives to approve the 2023 GAB
        on second and third reading on the same day which we set on Wednesday,” he
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe110e-efe0-470c-b647-41f90d79e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de56f3a-7839-40a0-aa50-60872142e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget bill is being deliberated in plenary at the House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e677a-5244-4ff5-b127-395619f37e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c2f4e-8961-4e1b-824b-b51aecc633bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee on Appropriations senior vice chairperson Stella Quimbo
        earlier said the <a href="https://www.cnnphilippines.com/news/2022/9/19/House-aims-to-approve-proposed-2023-budget-by-Sept.-28.html">House
        aims to approve</a> the proposed budget for 2023 by Sept. 28.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d292a8-b2f2-443d-bac8-0f477df79b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T05:05:25.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
