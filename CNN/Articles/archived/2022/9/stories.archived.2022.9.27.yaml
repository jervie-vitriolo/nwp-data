    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f86a140e-2626-477f-954a-7798d63a7676'
    'lead': 'New Commission on Human Rights Chairperson Richard Palpal-latoc will
      serve until 2029.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T16:11:16.255+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:47:56.986+08:00
