    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f9533f-475c-43dc-b58c-ab8798a4dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T20:01:22.817+08:00
