    'template': '1'
    'title': 'Take no prisoners: In the US Fed''s inflation fight, no one is spared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c649779-6171-4d76-846f-34dbe2bbe076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Call it the "Take No Prisoners" economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377602a-a9f3-45db-a099-de95e80920b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49347a5-d25c-47e5-bd8a-89aa8e77c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recession worries are deepening around the world. Mortgage rates
        are spiking and housing is stalling. The Dow is at a two-year low and near
        a bear market. Global central banks are jacking up interest rates with no
        end in sight until high inflation is vanquished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7595fbe-9bf4-45ee-8cd1-52570923c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3eaff6-1227-44db-8a0c-c8a81cde37d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one is spared: Investors, homebuyers, car buyers, companies,
        nor maybe even workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b5397-e88d-44c8-b99c-e12a41cbe2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d105f-a1ed-43a1-a915-f0658d4ebbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve is aggressively fighting inflation by lifting
        its benchmark interest rate five times so far this year. The last three of
        those rate hikes were a gigantic 75 basis points each. The Fed has vowed to
        raise rates and keep them there until the job is done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c41f1-e222-481c-b373-f0f71aff678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02977749-3e6d-4d00-91d1-9fdf2adb6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed chief Jerome Powell again last week acknowledged pain for just
        about everyone. "We have to get inflation behind us. I wish there was a painless
        way to do that. There isn''t."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5acac12-31bd-4c24-84ac-f794c355df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309b352-8231-44cb-a4a0-0efa812d0083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher interest rates make life more expensive for anyone who borrows
        money. For borrowers, it is even more critical to keep credit card balances
        down, pay bills on time to preserve your credit score, and generally practice
        good personal finance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613b6aa-88cc-41aa-b9c8-383d72e716b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd3fdf4-a0c1-4449-a3ef-6d7d88db1c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, the side effects of the Fed''s medicine are far-reaching.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28413ddd-e1d2-4c6e-9a5a-0939a48d69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae4b504-8f4f-4124-b8c0-427218900d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investors</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf32993-a19a-438a-8c22-81c0bb1fdb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue another vicious week for investors. The calendar is chock-full
        of housing data and the week ends with the Fed''s favorite inflation indicator,
        the Personal Consumption Expenditures price index, along with income and spending
        numbers.By the looks of last week''s stock market action, Wall Street is waking
        up to the fact the Fed will remain aggressive. Bond yields are rising, making
        stocks look less attractive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a9a53-12b2-44ff-b184-5f88f3a44d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c5eed-0d24-48d8-abad-9fc205d613e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s Goldman Sachs'' S&amp;P 500 price target downgrade,
        its fourth this year, to 3,600 from 4,300. That''s a whopping 16% cut. For
        stock investors, the gloom is palpable. The pathway to a soft landing seems
        more difficult by the day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099aab20-efcd-429d-8024-080ffcff7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8fda4-3c03-413c-833e-577456db9aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, the S&amp;P 500 sees an average decline of about 30% around
        recessions, according to an analysis by Lori Calvasina, head of US equity
        strategy at RBC. The S&amp;P 500 begins this week down 23% for the year. If
        we''re really heading toward recession, most of that downside could already
        be priced in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc2e38-c935-435f-9559-26a98fe6c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c8fbd-ce57-4f18-98b3-f20191e9bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Shepherdson, Chief Economist of Pantheon Macroeconomics, assured
        his readers any recession will be "brief and mild."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81341102-9bea-41d7-b40a-bd1bd625fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584759b-7efc-45fe-b0aa-ed9d5305bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very healthy state of the private sector''s finances stands
        between financial conditions and recession," he wrote in a note to clients.
        "No one knows how far people will run down their savings, but they start with
        a gigantic pile of cash. If recession comes, it will be brief, and mild; without
        severe imbalances, recessions can''t be severe either."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838badf9-425f-45e4-958a-2229eb82de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022e121-559d-445b-ab5a-6220195d121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing lately is normal, of course — but the calendar may also
        be on investors'' side.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f82bc7-d795-4493-b58b-b22b76feeaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb772ded-02d6-49da-b07b-387d40cb7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major market bottoms have occurred in October more than any other
        month since 1932," said Oppenheimer''s Ari Wald. "We think the combination
        of extreme pessimism and ''less-intense'' selling would provide the setup
        for another October turn."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a818b00-816e-4f30-9c2d-271767a89ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a64add-5561-4119-9596-bd1b78de8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wald cited the old Wall Street saying to sell Rosh Hashanah and
        buy Yom Kippur. Those holidays fall on September 26 and October 5 this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b9eef-5a57-4fc7-bc9d-f343db7996a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f096333-1173-44ef-b51c-05f408fb163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homebuyers</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074e85d-b95b-4a87-8676-acdba8dc894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortgage rates have more than doubled from the record low last year
        of 2.87% to just over 6% last week. That adds more than $700 in monthly interest
        payments to the same house purchased a year ago. The higher rates ding home
        affordability but also might be holding back home sales.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e29e2-2ff8-4586-8a3e-ff2ada63a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9150ea9-1b4d-4375-8035-e4a36c42909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, mortgage rates were super-low. Homeowners may balk at
        selling their home with a low rate to buy another with much higher rates.
        It worsens the already scant inventory problem in housing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef295e-3534-41f6-8178-8e9c258582b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59177cf5-2464-4ef4-8413-dba547c21b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though higher rates are taking the boil off the housing market,
        many first-time homebuyers are still shut out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5719c-d870-4897-8017-be87e46fc72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443b9b5-299b-4b1d-b881-8910de891ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Car buyers</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335a3da-1aad-4844-8ebc-c360bf4e1778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market to buy a new or used car is still out of whack because
        of pandemic-related supply-chain problems. Higher interest rates make financing
        a car — when you can find one — even more expensive.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da03a9a-fd0e-484b-ade3-831ad79559fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e89425-e84b-448f-80fb-d6ff5c5f190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There aren''t many new cars available," Pat Ryan, CEO of personal
        finance app Co-Pilot told me on Early Start. And used car prices are still
        "incredibly high" but peaking.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d74d0-e636-4904-ab74-2841c16095ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece32512-6507-4094-baa3-c234ee50d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Used cars were peaking maybe six, eight weeks ago. They started
        to come down but the problem is the rate [hikes] have increased payments,
        faster than the decline in prices brought relief," Ryan said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84216076-092f-4b61-94ce-1201e8430605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55bc64f-ecdc-4ea9-8242-5c6ac9967192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average interest rate for a 60-month new car loan was 3.85%
        at the beginning of the year. It is now hovering above 5%.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faeb1a1-65e0-46f4-8e95-967c6eb41828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775a242-3606-4b37-9d80-c1a45df2bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Workers</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26079410-e395-4fc6-b04e-947cc63c6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell and the Fed have been clear that they will tolerate, and
        may even desire, a higher jobless rate to cool inflation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86fc502-fe0d-4f26-aad0-7fdbe95367c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c8ab8-218a-4d1f-aa56-e570486a7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy has added back 3.6 million jobs this year and recovered
        all the jobs lost in the pandemic, but the Fed''s inflation crusade could
        take back up to 1.2 million of them. As my colleague Alicia Wallace points
        out, the Fed expects the nation''s unemployment rate to grow to 4.4% next
        year — up from August''s 3.7% — and potentially as high as 5%.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab135f81-f423-46a1-b147-85ef2950a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8195e-5b6d-4c4e-aee7-fb55e83d4411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her math: "Assuming no change in the labor force, that would mean
        around 1.2 million more people will be unemployed. At the high end of the
        Fed''s range, at 5%, that would be 2.2 million more unemployed."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ec59a-64bd-47ec-8501-8a4d19e03438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbebfa-c5cc-489a-8bdc-eed69b871473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business'' Nicole Goodkind contributed to this report.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf18775-e7bd-4a44-ad2e-56dcdf8e4e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:23:14.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/26/business/fed-inflation-fight-pain/index.html"
        target="_blank">Take no prisoners: In the Fed''s inflation fight, no one is
        spared</a>."</i></p>'
