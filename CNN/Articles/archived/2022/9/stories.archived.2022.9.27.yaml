      'Jose-de-Grano', 'Laging-Handa']
    'template': '1'
    'title': 'Hospital group urges continued use of face masks amid projected rise
      in COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e91778b-01e9-4272-bfe9-aaa67f883386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:58:38.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Private Hospitals Association of the Philippines, Inc. (PHAPi) said the
        public should consider wearing masks whenever they go outside in light of
        rising COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a59a28-9d4e-481b-b1b4-a9b6e61241ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:58:38.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lalo na (sa) nasa labas dahil nakikita naman natin itong pagdami
        ulit ng</em> cases — although <em>hindi naman gumagrabe, yung</em> hospitalization
        <em>ay hindi naman dumadami,</em> but still <em>makikita natin na ang nagpo-positive
        ay nagi-increase,"</em> PHAPi president Jose de Grano said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80c131-a752-48da-b5a3-959a0e121134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:58:38.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Especially when people are outside as cases are rising
        again -- although it''s not worsening and hospitalizations aren''t increasing,
        we still see there is an increase in positive cases.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec714a7f-56a6-4af9-a735-015da3759856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:58:38.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano''s statement comes after the Department of Health posted
        its weekly COVID-19 case bulletin <a href="https://www.cnnphilippines.com/news/2022/9/26/DOH-weekly-bulletin-September-19-to-25.html"
        target="_blank">on Monday</a>, where a 22% increase in new cases in the past
        week was logged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53442be1-3e5b-4b66-aae5-bf96eaba7f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:58:38.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the daily average of cases last week has 2,556 new
        infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfbd767-03af-45f5-b4a7-c09f3f864c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:58:38.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/9/26/OCTA-NCR-exceeds-COVID-19-peak-August.html"
        target="_blank"><strong>RELATED: OCTA: NCR exceeds COVID-19 peak in August;
        indicators increase</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8751c8-dfbb-4686-a092-c3821be82dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:58:38.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano also noted the increase in cases came after President Ferdinand
        "Bongbong" Marcos Jr. signed an order allowing the voluntary use of face masks,
        although he said this could not be pinpointed as the reason the number of
        cases went up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fd407-1d89-4439-9979-64d3a66605f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:58:38.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last two to three weeks, <em>ating minomonitor ang pagdami
        ng kaso natin. Nakikita natin na tumataas ulit ang kaso, hindi naman po natin
        masasabi na</em> directly <em>dahil (ito) sa hindi pagsuot ng mask,"</em>
        he said at the Laging Handa briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f6c91-8cfa-4436-aadc-983177222de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:58:38.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero yun ang naobserbahan namin na medyo tumaas ang</em> active
        cases <em>natin at saka</em> daily cases."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db6363-14cd-4401-af29-6e69a2ce5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:58:38.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve been monitoring increasing cases in the past
        two to three weeks, but we can''t really say this is directly related to voluntary
        mask wearing. We do observed the slight increase in active and daily cases.]</p>'
  'UK-authorities-try-to-calm-panicked-markets':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-27T18:15:22.894+08:00
    'imagesource': 'jcr:2388c396-e614-430c-9822-033bf1364a0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9231689-0aca-492d-8ae2-24d85638bd52'
    'lead': 'UK policymakers are trying to calm markets after a plan by Prime Minister
      Liz Truss to cut taxes while ramping up borrowing sparked panic among investors
      worried it could feed inflation and destabilize government finances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T18:19:42.333+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:47:50.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:20.684+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'UK', 'policymakers', 'calm-markets', 'Prime-Minister-Liz-Truss',
      'Bank-of-England']
    'template': '1'
    'title': 'UK authorities try to calm panicked markets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca295a1b-2b54-4e4b-92f4-e7c29e379f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK policymakers are trying to calm markets
        after a plan by Prime Minister Liz Truss to cut taxes while ramping up borrowing
        sparked panic among investors worried it could feed inflation and destabilize
        government finances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb346844-7e36-485b-9be4-db9484bc85ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf502d1-1d26-4b8e-b65f-676658936840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England said Monday that it is "monitoring developments
        in financial markets very closely in light of the significant repricing of
        financial assets."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a9b0a-036a-41d2-a284-866987791339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725dfc09-a493-4e38-ac9e-ad992f355393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it would look into the effects of the government''s plans
        on inflation at its next scheduled meeting in November, and would "not hesitate
        to change interest rates as necessary."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c51f9-61d6-4807-a646-6500f7bf6780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f8a71-4d4b-4b09-8c33-3cafb65ff73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank issued its comments shortly after the UK Treasury said
        that Kwasi Kwarteng, the country''s finance minister, would outline plans
        to ensure the sustainability of UK debt over the medium term on November 23.
        The country''s budget watchdog has also been instructed to release an updated
        forecast at that time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98532fc9-5ae0-4b84-b94b-82e9de12bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7b790-fc1d-4468-b4b6-dc7116d39980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK pound has plunged and government bonds have collapsed since
        Truss and Kwarteng revealed their economic program on Friday. It''s intended
        to spur economic growth, but has fed alarm among investors, who are worried
        about the unorthodox approach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bface99-eb97-4156-a9a7-b30db1d16489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64b28f-1f96-47de-87f8-64e791e909ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Truss government wants to boost demand to take the edge
        off a recession this winter, the Bank of England is trying to cool the economy
        so it can put a lid on the fastest price increases among G7 countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cca69e-7f50-464e-ac44-1c2bc63e7b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197cec4-ef6f-4b86-99d1-043486ab2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tension, along with concerns about tens of billions of dollars
        in fresh borrowing, drove the pound to a record low against the US dollar
        on Monday and has triggered a dramatic sell-off in UK government bonds, which
        could only make the Bank of England''s inflation challenge more difficult
        to control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950c91e-cc4e-4ab7-881a-ccf2ea0e883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:19:42.334+08:00
