      'jcr:uuid': 'c23d68fa-7e79-41a1-8dce-61a41b2a2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T11:18:41.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:00.184+08:00
