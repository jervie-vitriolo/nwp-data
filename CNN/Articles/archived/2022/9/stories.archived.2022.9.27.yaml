    'title': 'Congress greenlights SIM card registration bill for Marcos'' signature'
    'updated': 2022-09-28T00:15:00.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a1b83-0b51-496d-a5eb-9a7730af051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T00:15:24.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:47:44.670+08:00
