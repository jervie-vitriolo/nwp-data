    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b2f66-6a24-4767-b12c-28e0909de59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T04:57:52.285+08:00
