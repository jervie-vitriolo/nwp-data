      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said <a href="https://www.cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html">he
        rejected the landmark measure</a> because it "unduly broadens the scope and
        definition of prohibited labor-only contracting, effectively proscribing forms
        of contractualization that are not particularly unfavorable to employees involved."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88728c6-3564-453e-a128-1221b58b10b3'
      'mgnl:activationStatus': true
