      'mgnl:created': 2022-09-27T18:31:44.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we have been raising this particular issue almost every
        year, especially during budget season,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5325e05-b191-449b-b702-1fb9d44630b0'
      'mgnl:activationStatus': true
