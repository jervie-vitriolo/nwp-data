      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c72ed-9964-4681-8ffd-4c7778ce05c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T18:31:44.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:47:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is so unfortunate,” Villanueva said. “But this is not just
        happening in Bulacan, but all over the country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec9009-ceaa-46b0-80c1-d7f080dd4ab8'
      'mgnl:activationStatus': true
