      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her own collection dates back to the early 2000s, a significant
        number of her glossies were newly acquired. Some time in 2017, Estrella found
        herself in a phase of purchasing old copies of Candy and Seventeen off sellers
        on eBay and Carousell. “I found a listing for dozens of issues at a very affordable
        price, so I didn’t think twice and went for it,” she said.</p>'
