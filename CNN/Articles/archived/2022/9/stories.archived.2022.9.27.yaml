      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This storywas first published on CNN.com, <a href="https://edition.cnn.com/2022/09/24/tech/iran-internet-blackout/index.html"><em>"Iran’s
        sweeping internet blackouts are a serious cause for concern"</em></a></p>'
  'Jupiter-closest-to-Earth':
    'author': 'Megan Marples and Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-27T01:13:39.351+08:00
    'imagesource': 'jcr:13ef872b-f36f-4dd7-a849-93cf4fea8ea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33705a51-fe91-49b4-be55-05ba131fa94d'
    'lead': 'With Jupiter''s upcoming opposition on September 26, the planet will
      be about 367 million miles from Earth. Opposition means Earth is directly between
      Jupiter and the sun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T01:15:22.629+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:48:13.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:47:09.269+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When to watch Jupiter as it makes its closest approach to Earth since
      1963'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02411b7f-6e15-42b2-afd0-34a2f04fd6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jupiter will make its closest approach
        to Earth in 59 years on Monday, September 26, according to NASA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f294ac-0490-41c8-9d25-e3e98485e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79404f3b-4e0c-4124-8fad-28d46493d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest planet in our solar system, the gas giant will be at
        opposition, meaning Earth is directly between it and the sun, said Trina L.
        Ray, deputy science manager for the Europa Clipper mission at NASA''s Jet
        Propulsion Laboratory in Pasadena, California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b3a8e-3e14-4858-837f-60a46ca468e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2c054-5c74-4c9a-a1f5-d198ce1b0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency originally said Jupiter would be making its closest
        approach to Earth in 70 years, but corrected its statement after discovering
        the error, a NASA spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b915322-02c7-46f8-8274-406afb1cd534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292c070-e071-4971-8828-9f555355d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be about 367 million miles (590.6 million kilometers)
        between Earth and Jupiter, according to NASA. Jupiter is about 600 million
        miles (965.6 million kilometers) away from our home planet at its farthest
        point, the space agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a20a92-dcb6-44f6-8c30-17a37f340d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9579a46-2ad8-4d39-a1f0-a1dc6dc6c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter is at opposition about every 13 months, the length of time
        the Earth takes to orbit the Sun in relation to Jupiter, according to EarthSky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dcb8aa-465e-4a08-b0de-0bc257861bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0e3c9-5a61-4b9b-a3f9-55765a0b1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Earth nor Jupiter orbits the sun in a perfect circle, which
        is what makes each opposition a slightly different distance, said Ray, who
        is also NASA''s investigation scientist for the Radar for Europa Assessment
        and Sounding: Ocean to Near-surface, or REASON.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47e4ae-84e0-41f1-8cba-968cfd49aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13235b88-257f-4966-b935-52d69f9b7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to watch</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efe713-8cbd-476f-b948-9c055134477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter will appear brighter and bigger in the sky, making the event
        a great opportunity to catch a glimpse, NASA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123a68b-3128-4fc3-b78a-220b79f3b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T01:15:22.631+08:00
