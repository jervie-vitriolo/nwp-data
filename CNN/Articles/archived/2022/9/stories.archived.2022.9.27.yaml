      'mgnl:created': 2022-09-27T17:41:16.528+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:47:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miniano-Umali also described Y2K teen magazines as pure and hopeful.
        “At their core, [the magazines] inspired you to dream big, have fun, and love
        yourself for who you are,” she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07b723-521b-4149-af5c-c216175d4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:41:16.528+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:47:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ea392-01d8-4747-bb71-a6dea5e70138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T17:41:16.528+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:47:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magazines by then had learned to let readers be their own person
        and just to gently guide them towards becoming the best version of themselves
        without conforming to certain societal standards [because] they had the range
        to cover niche subcultures,” said Estrella. “It was the time when a best friend
        didn’t just need to mean a person — it could mean your favorite magazine as
        well.”</p>'
  'phapi-mask-covid19-jose-de-grano':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-27T17:50:50.550+08:00
    'imagesource': 'jcr:7048f57d-6a54-49b3-ace8-ba0b2ef5a276'
