    'lead': 'Coins and banknotes featuring King Charles III and Queen Elizabeth II
      will co-circulate, according to the Royal Mint, the official maker of UK coins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-27T09:53:30.750+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:48:02.159+08:00
