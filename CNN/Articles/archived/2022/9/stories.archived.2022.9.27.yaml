      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of pregnancy complications related to high blood pressure
        was higher after the transfer of frozen embryos compared with naturally conceived
        pregnancies, and the risk following fresh embryo transfers was similar to
        that of naturally conceived pregnancies, the data shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe20f5-3c03-4607-918f-84f1d0904f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472de91b-a3bc-4213-acd2-60d2eaa162a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine whether similar findings would
        emerge in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a57872-1c9a-4517-86ec-f1e1e8c5cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46448ac-a7b2-4ff2-b0b2-129bfa55dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- from the Norwegian University of Science and
        Technology and other institutions in Europe -- analyzed medical birth registries
        from Denmark that were dated between 1994 and 2014, from Norway dated 1984
        to 2015, and from Sweden dated 1985 to 2015. The registries included about
        4.4 million pregnancies naturally conceived, 78,300 pregnancies that used
        fresh embryo transfer and 18,037 pregnancies from frozen embryo transfer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f513a7-757b-4a78-9392-bdcd0fc4ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4360c-978f-4959-872c-be374b3aaf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared odds of hypertensive disorders during pregnancy
        across the groups and found that the unadjusted risk of such disorders was
        7.4% after frozen embryo transfer, 5.9% after fresh embryo transfer and 4.3%
        after natural conception. The data also showed that pregnancies from frozen
        and fresh embryo transfer were more frequently preterm -- 6.6% of the frozen
        and 8.1% of the fresh, respectively -- compared with naturally conceived pregnancies,
        at 5%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f46aa-9a5d-46df-9437-23f2533ad034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1265e3-9a88-49f8-8a93-ba503775cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frozen embryo transfers are now increasingly common all over the
        world, and in the last few years, some doctors have begun skipping fresh embryo
        transfer to routinely freeze all embryos in their clinical practice, the so-called
        ''freeze-all'' approach," lead study author Dr. Sindre H. Petersen, a Ph.D.
        fellow at the Norwegian University of Science and Technology in Trondheim,
        Norway, said in a news release Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4141a-ccba-478a-a080-be6dd4b18982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe6b51-61d3-4b2b-b7a0-ef9f52b1341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In summary, although most IVF pregnancies are healthy and uncomplicated,"
        he said, "this analysis found that the risk of high blood pressure in pregnancy
        was substantially higher after frozen embryo transfer compared to pregnancies
        from fresh embryo transfer or natural conception."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1e5b7-0fa1-4d5c-9871-d3e8da12bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d4d9e-44d2-4861-ba31-1293d7d4628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petersen added, "Our results highlight that careful consideration
        of all benefits and potential risks is needed before freezing all embryos
        as a routine in clinical practice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a68d98-1102-43ab-9537-e5c81bd790f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946f39d-ef44-46ee-91f0-9d491b8330ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are "in agreement with earlier population-level studies"
        showing a higher risk of hypertensive disorders during pregnancy after frozen
        embryo transfer, the researchers wrote in their study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77158acc-a348-4191-9a6d-dd39cda5aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbdb97-9716-43f1-97a9-e043db55881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a large study out of France presented at the online annual
        meeting of the European Society of Human Reproduction and Embryology also
        found a higher risk of pre-eclampsia and hypertension in pregnancies derived
        from frozen-thawed embryos -- and the risk was found to be greater when the
        uterus was prepared for implantation with hormone replacement therapies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d1ab5-003d-4d94-9eb7-37cf4dc898db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51dd78-736e-4ff0-8493-ed7b9e5da4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The association between frozen embryo cycles and hypertensive disease
        in pregnancy has been known for a while, and there is still currently an active
        debate around the pros and cons of ''Freeze all for all?'' amongst fertility
        doctors," Dr. Ying Cheong, professor of reproductive medicine at the University
        of Southampton, said in a statement distributed by the UK-based Science Media
        Centre in July. She was not involved in either study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b96c86-d4a1-4e40-849c-7c3073aa229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1a915-d19b-4933-8591-b0dcda14e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two important points to take home here, firstly, whilst
        frozen embryo transfer technology has transformed reproductive medicine, FET
        must only be performed where clinically appropriate and secondly, clinicians
        and scientists need to start joining the dots between what happens at early
        development and later at birth and beyond, a research area, in my opinion,
        that is still poorly supported and studied," Cheong said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe31006-40b2-4c27-99ef-fc493dda4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd181895-aeb9-4a9a-b752-82abe162eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study did not evaluate what could be driving this association
        between frozen embryo transfers and high blood pressure risks, but some IVF
        doctors question whether it is really fresh vs. frozen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5bd425-e469-4adc-8720-b046077783db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0c626-951b-472b-bb74-56ea21f564ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is one thing that is not clear: is it from the actual procedure
        of freezing the embryo or is it from the protocol used? Most IVF doctors believe
        from recent studies and evidence that it''s actually the medication protocol,
        not the IVF procedure," Dr. Aimee Eyvazzadeh, a San Francisco-based reproductive
        endocrinologist, who was not involved in the new study, wrote in an email
        to CNN on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99acad6e-b19e-49d0-a7b8-e0f995d8624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b43bf7-86c6-4fea-aaed-c5f1db1a36ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are different ways to prepare a uterus for transfer," she
        said. One protocol involves a corpus luteum cyst, a fluid-filled mass that
        forms in the ovaries and plays an important role during pregnancy, as the
        corpus luteum produces the hormone progesterone that is needed during pregnancy.
        Another protocol relies on medications to mimic ovulation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d460d8-80eb-42da-9736-4899c9a7389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffeeef9-68b9-4fc8-961a-a29023163070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies show that it''s the lack of corpus luteum that increases
        the risk and this is potentially why a frozen transfer may have a higher risk
        of pre-eclampsia," Eyvazzadeh wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc6fb5-8f59-42d2-b3d0-fe799451e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345dfb4c-fd11-440b-b4c3-81ca8d784bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the new study is "very important" for "anyone taking care
        of pregnant people after IVF," she wrote. "Everyone taking care of pregnant
        people after IVF should pay extremely close attention to this study. More
        and more studies are showing what IVF doctors already know and that is that
        IVF after frozen embryo transfer can increase risk of pre-eclampsia."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3e49f-6910-4cb3-990e-f5faed9d5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-27T07:31:46.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
