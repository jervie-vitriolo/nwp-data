      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala is now a three-time grand slam title holder with the first
        two coming from the junior doubles. She was born and raised in the Philippines
        and moved abroad when she was offered a scholarship at the Rafa Nadal Academy
        at age 13.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
