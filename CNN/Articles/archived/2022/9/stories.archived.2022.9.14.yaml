      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/13/uk/queen-elizabeth-king-charles-northern-ireland-intl-gbr/index.html"><em>"Queen
        Elizabeth''s coffin has arrived at Buckingham Palace"</em></a></p>'
  'Russia-has-spent-over--300-million-on-influencing-foreign-elections-since-2014--US-officials-say':
    'author': 'Kylie Atwood, Michael Conte and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-14T04:06:04.402+08:00
    'imagesource': 'jcr:71d0dce8-fc40-489e-97ea-3838930937a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '905a005e-22ce-45f9-bf92-867d36ed9530'
    'lead': 'Russia has covertly transferred over $300 million to foreign political
      parties around the globe since 2014, a senior Biden administration official
      said Tuesday, citing a review by the US intelligence community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T04:07:39.493+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:31:27.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:11.255+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia has spent over $300 million on influencing foreign elections
      since 2014, US officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca106d-9bc4-41d6-b4f0-c8de5cf9f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has covertly transferred over $300
        million to foreign political parties around the globe since 2014, a senior
        Biden administration official said Tuesday, citing a review by the US intelligence
        community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e6425-b5ee-447a-8eb6-b46a17841895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1421dd-d751-4621-a803-ff2af117a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In its review, the IC found that Russia has covertly transferred
        over $300 million dollars, and planned to covertly transfer at least hundreds
        of millions more to foreign political parties, officials and politicians in
        more than two dozen countries and across four continents in this period,"
        the official told reporters, adding that "Russia likely has transferred additional
        funds covertly in cases that have gone undetected."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e985e-1262-4b54-8d74-31bbaf4cef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ba8a2-f3fe-48ea-8960-52339442bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is motivated by "trying to advantage specific political parties
        and undermine democracy in all of these countries," the official said. "Our
        view is one of the most effective ways to counter Russian covert influence
        is to expose it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9924a9e-6ab5-4afa-8dae-e59decad4db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47e53b-2764-4ee8-8094-240f02e6d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings from the review -- ordered by Biden administration
        officials earlier this summer -- were downgraded so that the information could
        be shared with the public and with allies around the world, the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6192d6d-d0f3-4f55-97c5-a9b68e2c0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879350d7-c786-4e27-8eee-63e44dd6ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US shared the findings as well as and steps that can be taken
        to counter this threat with the countries invited to the Summit for Democracy,
        which will take place in December. The US is also quietly briefing countries
        that were impacted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5c75f-2b3e-49bd-8003-0d31497cc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c02121-344e-4a4e-a71b-fc48654c1b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US intelligence community is privately briefing select countries
        on Russian covert financing targeting their specific political environments.
        We''re keeping these briefings confidential given the sensitivity of the data,
        and to empower these countries to enhance their election integrity privately,"
        the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664df06-a1fb-41bb-a311-d3b9325f1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76095098-7530-4b5e-91b2-30c119799b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration hopes there will a number of benefits from
        sharing this information publicly, including: raising global awareness about
        the threat of Russian covert political financing, triggering other countries
        to come back to the US with their own information about Russia''s operations,
        and making clear that Russia''s covert political influence is a "global phenomenon
        that demands coordinated action," the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ba568-27af-46c9-b373-b86bf969d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5c0ff-dc80-4483-a67d-769d5b955125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and the parties it supports are also put "on notice" now
        that this information is public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aedc2f6-35b5-407c-a4f2-c1871edfb46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca71f80-5c10-4abe-b818-1b9201abd297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By shining this light on Russian covert political financing and
        Russian attempts to undermine democratic processes, we''re putting these foreign
        parties and candidates on notice that if they accept Russian money secretly,
        we can and we will expose it. So we really see this multifaceted benefit from
        sharing this IC study in the way that we are," the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1e8f5-43da-4522-a856-93637d9bcb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb433ef7-461f-479d-95ad-d03955444f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A major challenge'' to the US</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc21b9f-5768-48ed-a2e2-a3eb5c16962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that US officials are bracing for a mix
        of foreign interference and domestic disinformation campaigns about the voting
        process as the midterm vote approaches.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7edd7-0417-4315-bc6c-ff9d138dd9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a66862-aa24-4b2c-843f-93efc39c3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Biden administration announced sanctions targeting
        Russia over its global "malign influence" and election interference operations."
        That announcement came a day after the State Department''s Rewards for Justice
        program announced a reward of up to $10 million for information on the Russian
        troll farm known as the Internet Research Agency, its leader Yevgeny Prigozhin
        -- who is a key ally of Russian President Vladimir Putin -- "and linked Russian
        entities and associates for their engagement in U.S. election interference."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6b5a2-cdee-4a84-8e85-022be058b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffca1f0-c0dd-4074-9f5b-2ba81e673c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRA, which has been known for meddling in the 2016 presidential
        election, had a monthly budget of $1.25 million at the height of that election,
        according to a 2018 Justice Department indictment against the group and its
        staff. Facebook, meanwhile, disclosed in 2017 that Russian trolls bought over
        $100,000 in ads on their platform during the 2016 election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c826b-7dfe-4e04-8425-f0d10422cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713068b-098b-4cc7-8bcf-a316dc12e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official zeroed in the US'' vulnerabilities
        on Tuesday, saying, "Russian covert political influence pose a major challenge
        to the United States."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbc299-a422-420b-acc1-ef0244d368c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa722c7-cfee-4ad7-8804-147a7a6cd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration believes it is important to acknowledge
        that Russian meddling is not only a distinct challenge for the US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8869b9-7529-4307-82ad-9bb6c564ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284487c-af9a-42ea-8d41-dfb688a060da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of this exposure campaign is to look beyond the United
        States without denying that this is a concern we have and a vulnerability
        we have here. But we wanted to use the exposure campaign to put our context
        in the broader frame of the challenge of Russian covert political influence,
        which is global in nature as the IC analysis makes so clear," the official
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690b106-0066-4012-8ff6-7b9eded17c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa79f5e-f05a-4c42-9fec-fa382d9b8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are clear that it is ongoing, it is pervasive, it is global,"
        the administration official said of Russia''s covert political operations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e4fa3-82ee-4922-872c-dacd24aaea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3cd78-3be5-4d35-8ddb-57ff17ea84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken on Monday sent a cable to embassies
        around the world detailing the findings of this review by the intelligence
        community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee1981-919f-46ff-acce-65f09ac2262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a6189f-7024-48a5-986a-61ebcc07d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s global meddling has been documented in certain instances,
        including in Bosnia, Montenegro and Albania. Blinken''s cable said that the
        US intelligence community''s review included Russian meddling in more than
        two dozen countries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc4a76-6d18-4c9f-8f36-ea7d108b5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca034c-ca16-4cda-a423-01bc9d319092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Russia, the benefits of ''covert political financing'' are
        two-fold: to develop influence over benefiting-individuals and parties, and
        to increase the likelihood that those parties perform well in elections. The
        hidden relationships between these parties and their Russian benefactors undermine
        the integrity of, and public faith in, democratic institutions," the cable
        says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6fe44-6ac0-48c5-a188-8d46ca144424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1721d8-699c-4b87-9eb2-1dafe15fe4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken detailed the methods of Russia''s interference, including
        with lavish gifts, cash or cryptocurrency, the movement of funds through shell
        companies and think tanks, and the use of Russian embassy accounts and resources.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095f587-8630-403a-93e9-42e9f62af8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:07:39.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Russia has spent
        over $300 million on influencing foreign elections since 2014, US officials
        say"</em></p>'
  'Twitter-shareholders-vote-in-favor-of-Elon-Musk-s--44-billion-takeover-deal':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-14T04:07:52.772+08:00
    'imagesource': 'jcr:9b4b0812-7fdf-4651-b79c-86be230654eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16393d70-2f46-4f8d-96e3-8c04af509f93'
    'lead': 'Elon Musk may be fighting tooth-and-nail to get out of his deal to buy
      Twitter, but the social media company’s shareholders plan to hold him to it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T04:10:07.968+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:31:26.014+08:00
