    'template': '1'
    'title': '43 ''detained'' Chinese nationals rescued in Pampanga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325423a-0848-4a61-ab89-f9df6926c823'
      'mgnl:activationStatus': true
