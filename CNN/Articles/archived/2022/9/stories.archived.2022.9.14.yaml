      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers in the world''s largest economy have been struggling to
        adjust to rising prices, with cutbacks made on virtually everything from <a
        href="https://www.cnn.com/2022/09/13/business/grocery-prices-august/index.html"
        target="_blank">food</a> to <a href="https://www.cnn.com/2022/09/04/business/back-to-school-expenses-struggle/index.html"
        target="_blank">school supplies</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ba689-e104-436a-a1b6-3b72317496d8'
