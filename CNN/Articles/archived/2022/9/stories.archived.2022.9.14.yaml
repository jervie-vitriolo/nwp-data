      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next season of the series is set to premiere in November. "Harry
        Potter" star Imelda Staunton will take over the role of Queen Elizabeth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fc5e5-23db-43f7-93e5-06e427f0f2c4'
