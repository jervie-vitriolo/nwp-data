      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until the Fed can tame that beast, there is simply no room for
        a discussion on pivots or pauses," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106672d-947a-4d73-aa98-f81f3e150a54'
      'mgnl:activationStatus': true
