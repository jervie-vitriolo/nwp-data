      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe65d04-c37b-4e37-914a-2d0e2be469d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.419+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her eclectic home is hyper-customized to her taste, but her story
        doesn’t veer far from those of the other members. Members of Home Buddies
        acquire one budol after another, and decorate their home to live out their
        aspirations, making it a physical representation of their success.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2acf0-09af-470a-97a0-f1d18fc2d98b'
      'mgnl:activationStatus': true
