      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The steady national Net Gainer score between April 2022 and June
        2022 was due to increases in Metro Manila and Luzon outside Metro Manila (or
        Balance Luzon), combined with decreases in the Mindanao and Visayas,” SWS
        said in its report.</p>'
