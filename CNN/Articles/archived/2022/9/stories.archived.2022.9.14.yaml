      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fae8a3-e750-434f-bdb0-5a8b4002d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:03:14.658+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:31:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Neuropathy or
        nerve damage that causes numbness and tingling can still be prevented from
        worsening by consuming high levels of vitamin B12 plus vitamin E.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a55a5c1-59ca-486d-9d47-f105da089fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:03:14.658+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:31:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714649a3-3551-4ead-8353-917b562152a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:03:14.658+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:31:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while this essential vitamin can be found in meat, fish, and
        dairy, diet is likely not enough to manage neuropathy, particularly among
        those vulnerable to developing nerve damage. It is then important to consume
        vitamins B12 and E supplements, according to a neurologist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6817b06-7d84-4f7f-b754-5f6a9cdb4795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:03:14.658+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:31:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa2639-ba2e-49c3-a0ef-69fe3312ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:03:14.658+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:31:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order for them to have good nerve care, they have to have a
        higher level of vitamin B12 in their body and this cannot be obtained usually
        by diet alone," said Dr. Alejandro Diaz, vice president of the Philippine
        Society of Clinical Neurophysiology in his guesting at CNN Philippines'' Med
        Talk Health Talk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f3c9d-67e8-400c-849b-cc4e40f0af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:03:14.658+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:31:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec5a90-84ff-4ead-a43b-b1aa2bed5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:03:14.658+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:31:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to supplement themselves with higher vitamin B complex
        to assist in the nerve repair mechanism," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
