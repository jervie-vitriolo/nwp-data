    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter shareholders vote in favor of Elon Musk’s $44 billion takeover
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3353ee-bc00-487f-b4ff-14884c2ba270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:10:07.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk may be fighting tooth-and-nail
        to get out of his deal to buy Twitter, but the social media company’s shareholders
        plan to hold him to it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805210c-8e3a-4546-8a47-6c0d5104a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:10:07.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54eb75d-ad60-41f5-80af-87b0e16dd6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:10:07.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter (TWTR) shareholders on Tuesday voted in favor of Musk’s
        $44 billion takeover deal, a value of $54.20 per share. The company’s stock
        opened Tuesday at just under $41 per share, nearly 25% below the deal price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88680940-eeed-4284-9e34-6b39652be964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:10:07.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f93d43-830f-40ac-98db-0bba3849a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:10:07.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote came days after Musk’s third letter to Twitter seeking
        to terminate their deal, with this one pegged to a purported $7.75 million
        severance payment the company made to its former head of security, Peiter
        Zatko, who later blew the whistle about its alleged security and privacy vulnerabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9112da-a308-422c-92dc-3359a99cb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:10:07.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a1662-a090-4f0f-9d49-e8ac11cdf619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:10:07.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Musk’s lawyers claimed the payment — said to have
        been made to Zatko and his lawyers on June 28 as part of a separation agreement
        — violated a provision of the acquisition contract. Twitter agreed not to
        provide any severance payments to employees in amounts outside “the ordinary
        course of business consistent with past practice,” according to the contract.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1970bd5-2f6f-42e4-84d6-07717bbda04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:10:07.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e636e8-7b57-4186-a0eb-e0ef33bb0035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:10:07.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter slammed Musk’s latest effort to get out of the deal as “invalid
        and wrongful.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89c74a-8dd9-4328-b127-b006915262a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:10:07.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk first sent a letter to terminate the deal in July, alleging
        that Twitter violated the agreement by misrepresenting the number of spam
        and fake bot accounts on its platform. Twitter sued Musk to complete the acquisition,
        accusing the billionaire of using bots as a pretext to exit a deal that he
        developed buyer’s remorse over following a market decline.</p>'
