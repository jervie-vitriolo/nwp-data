    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b6746-27c1-4c98-82b4-3430e2c12ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:27:11.513+08:00
