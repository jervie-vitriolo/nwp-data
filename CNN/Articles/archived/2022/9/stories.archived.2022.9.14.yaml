  'Health-workers-deployment-abroad':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-09-14T14:26:45.808+08:00
    'imagesource': 'jcr:1bfcfcfb-1e73-45fe-91e7-f9525e1429ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87587526-5223-4d08-ba14-38754ee9d11a'
    'lead': 'A group of private hospitals is calling on the government to limit the
      deployment of healthcare workers abroad amid manpower shortages in medical and
      health facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T14:36:09.588+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:31:12.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:17.067+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PHAPI concerned with ''exodus'' of health workers, urges gov''t to limit
      deployment abroad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b6c9d-06d3-47e3-bd96-92f4b202e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        A group of private hospitals is calling on the government to limit the deployment
        of healthcare workers abroad amid manpower shortages in medical and health
        facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033968c-f3dc-44f1-b54c-c7a90aafcf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose de Grano, president of the Private Hospitals Association of
        the Philippines Inc. (PHAPI), said they were concerned about the "exodus"
        of health workers, which might eventually lead to the collapse of the country''s
        healthcare system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903045e-070b-4049-9c16-3a219700ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the private hospitals, our estimate is more than 40% of our
        nurses went out," he told CNN Philippines''<em> The Source</em> on Wednesday.
        "Now, not only nurses. We also lack medical technologists, we lack respiratory
        technologists, we lack pharmacists, radiologists, and personnel who are part
        of the hospitals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0bb2a9-1d06-4823-ba6f-67160f351a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we are seeing that the government is trying to promote <em>at
        parang binebenta pa nila ang ating</em> [and it even feels like they are selling
        our] health workers abroad," De Grano added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af1390-b455-4380-afc5-d9ddd5589bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano shared that in Cagayan Valley, some hospitals are in danger
        of shutting down if they cannot maintain a sufficient number of hospital staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba8c26a-951a-45e0-90a8-facc5909b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that unlike public hospitals that get regular funding from
        taxpayers, private hospitals may eventually have to resort to increasing hospitalization
        costs in order to increase the compensation of their health workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31b81a-b08c-46c4-985c-6bbcd852575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for private hospitals, if you want to keep at par with government
        salaries then we have to increase the cost of hospitalization of our patients,"
        De Grano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ca7ac-3c4f-4302-a06b-e6cee6368345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that even increasing a worker''s monthly wage
        to ₱50,000 will not stop them from going abroad to explore greener pastures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cfdc53-6ba5-47e3-ab3b-9ed6b8483772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of new nurses now are very young, they want to improve themselves.
        We cannot stop them," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81c19d-a3b0-42df-bbbd-82509617dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano said the most that the government can do is to limit the
        deployment of healthcare workers abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a4af4-6a01-4e3b-97ad-7c2479b14ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most that the government will have to do is probably limit
        first," he said. "And then see whether we are producing enough health workers
        before we let them out. Otherwise, that will cause the collapse of our healthcare
        system."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7b249-4d43-4a93-8e7d-7bf54569f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set a 7,500 cap on the number of healthcare workers
        deployed overseas every year. However, the Philippine Overseas Employment
        Administration said the figure has yet to be reached, with only over 2,000
        deployed abroad from January to May this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345aa75-81a1-46a5-b320-f74d3640b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. said Thursday he plans to increase
        the number of Filipino nurses to be deployed abroad as his administration
        tries to resolve issues faced by the profession in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f3af0a-b66c-471f-8544-1d7450393140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/1/Marcos-raise-deployment-cap-nurses-abroad-.html">Marcos
        to raise deployment cap of nurses abroad</a></strong></p>'
  'PH-unemployment-pre-COVID-level-2024':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-14T14:22:09.911+08:00
    'imagesource': 'jcr:57c372b6-0fcc-4dad-ae45-fcf4e8a9b210'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f84325ea-c749-40e6-94f0-732d302f68c0'
    'lead': 'The country''s jobless rate is seen to settle from 5% to 5.3% in two
      years, reverting to pre-pandemic levels, Socioeconomic Planning Secretary Arsenio
      Balisacan tells senators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T14:36:42.818+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:31:12.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:17.270+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['unemployment', 'joblessness', '2024', 'pre-pandemic', 'pre-COVID',
      'COVID-19', 'Arsenio-Balisacan', 'NEDA']
    'template': '1'
    'title': 'Gov’t sees jobless rate back to pre-pandemic level in 2024'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b688159f-7415-42c3-a5aa-1d51b64211a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:42.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The reopening of the economy is seen to improve unemployment numbers in two
        years, Socioeconomic Planning Secretary Arsenio Balisacan said on Wednesday,
        approximating figures before the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8cfa2-1451-431f-bf48-6e650f0cc182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:42.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff35611-9e01-4d89-b216-be45dd93cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:42.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan told the Senate finance committee that economic managers
        see the jobless rate, or the percentage of people without work as against
        the total workforce, settling within 5-5.3% in 2024.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4543686-def4-45eb-826d-101a3d630917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:42.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dded7a5-599b-4139-9d00-74f2ef48daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T14:36:42.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average rates were 5.3% in 2018 and 5.1% in 2019, or before
        the onset of the health crisis. It spiked in 2020 at 10.3% at the height of
        lockdowns, and eased to 7.8% last year.</p>'
    '6':
