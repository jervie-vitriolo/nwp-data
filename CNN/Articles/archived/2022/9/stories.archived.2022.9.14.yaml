  'UN-OHCHR-Philippines-human-rights-report':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'The UN Office of the High Commissioner for Human Rights acknowledges
      the Philippine government''s steps in ensuring accountability for victims, but
      notes that their access to justice remains ''very limited.'' (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-14T19:13:21.675+08:00
    'imagesource': 'jcr:4eb94d17-ad7f-404f-ada1-44e01c941006'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6534ffa5-3304-485f-ae87-94cdb60d9b9a'
    'lead': 'The UN Office of the High Commissioner for Human Rights acknowledges
      the Philippine government''s steps in ensuring accountability for victims, but
      notes that their access to justice remains ''very limited.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T19:18:09.046+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:30:56.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:23.257+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Very limited'' access to justice for victims of rights abuses in PH
      – UN report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b87ad2-a2bd-4c2e-8aaf-5c147602f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)—&nbsp;</strong>Victims
        of human rights abuses in the Philippines still encounter challenges in their
        pursuit of justice, according to the United Nations Office of the High Commissioner
        for Human Rights (UN OHCHR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118048b-df0c-4afa-acde-dd9cbfdf1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.ohchr.org/en/documents/country-reports/ahrc5158-implementation-human-rights-council-resolution-4533-and-progress">report</a>
        published Tuesday night, the UN OHCHR acknowledged the Philippine government''s
        steps to achieve accountability for those on the receiving end of the alleged
        rights violations. However, it noted that their access to justice remained
        "very limited."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc03d07-eeef-4095-a708-df04e1514014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Institutional and structural shortcomings in law enforcement and
        the judiciary remained, despite efforts to address some cases," read the UN
        report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f7cea-f809-46c9-bb6c-a5d6d2e56e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These shortcomings included limited oversight of human rights investigations,
        inadequate investigation capacity and inter-agency cooperation, limited forensic
        capacity and protracted judicial processes. Inadequate victim and witness
        support and protection and fear of reprisals also impacted victims'' engagement,"
        it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2cd04-c298-4749-84f5-6e7e6fdc2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN rights office, in particular, said it has continued to receive
        reports on killings, detention, and intimidation against rights defenders,
        activists, journalists, and lawyers, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceef0a0-72bf-48fa-823c-6470bb7d7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body also zeroed in on the anti-drug campaign launched by former
        president Rodrigo Duterte in 2016. It highlighted the country''s initiatives
        in investigating related deaths, but noted the lack of convictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6824ceba-db2b-44c8-9889-052739332564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed over 6,000 have died in the bloody drug war
        —&nbsp;a figure contested by many groups that believe the toll is much higher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f53a80-1ab5-43a9-a3e9-1d989708465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to issue a response on the matter, but President
        Ferdinand "Bongbong" Marcos Jr. previously vowed to ensure a <a href="https://www.cnnphilippines.com/news/2022/6/10/Bongbong-Marcos-human-rights-UN-accountability.html">"high
        level"</a> of accountability for human rights issues in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdba283-b319-4ae6-a3e5-6f960c47c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/13/Bongbong-Marcos-new-drug-war-policy.html">Marcos:
        New drug war to focus on prevention, rehab; policy-crafting underway</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eec69e-5455-43a8-ae96-3f09dd2e050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recommendations for PH gov''t</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e6560-8fc3-42d1-bfdb-6b1f9b9bf9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with these findings, the UN OHCHR listed down recommendations
        to help the Philippines tackle the challenges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a057a5-2b2c-47a4-b678-2bdd27983912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include thorough and transparent probes into all reported
        killings and violations, expedited work of the government''s inter-agency
        drug war panel, as well as refined, victim-centered approaches in crafting
        policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8946f25-2c36-4f8a-b3bd-43e5217f0b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:18:09.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:30:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There also needs to be further progress on accountability, and
        the High Commissioner believes the Human Rights Council should continue to
        monitor closely the progress and outcome of domestic and international initiatives
        to assess further approaches that may be required," the report added.</p>'
