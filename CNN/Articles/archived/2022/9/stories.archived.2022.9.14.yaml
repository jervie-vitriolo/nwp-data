  'rapper-deaths-gun-violence-since-2018':
    'author': 'Amir Vera, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-14T17:15:59.757+08:00
    'imagesource': 'jcr:1fbda8e7-2b4b-4a05-98f4-36f42501e4d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f631ebc-f83b-46a0-a2ad-0957ac61c716'
    'lead': 'PnB Rock isn''t the first rapper to die by gun violence, but his death
      is another addition to a trend that dates back to at least 2018. These deaths
      bring forth conversations of security, masculinity and how to handle fame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T17:18:59.489+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:31:01.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:21.922+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
