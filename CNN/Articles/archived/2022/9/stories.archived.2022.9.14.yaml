      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B6, he explained, helps in the creation of certain neurotransmitters
        like serotonin, a chemical messenger that acts as a mood stabilizer; while
        B12 is important in maintaining and repairing the covering of the nerves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cf2d4-96f6-4057-bf9f-1cdda3484cef'
