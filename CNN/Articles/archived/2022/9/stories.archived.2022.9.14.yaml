      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/9/20/PayMaya-gets-digital-bank-license-from-BSP.html">RELATED:
