      'mgnl:type': 'text'
      'text': '<p>Stocks across the region were down as of early afternoon local time
        on Wednesday, with Japan''s benchmark Nikkei and South Korea''s Kospi indices
        each shedding 2.3% and 1.6%, respectively.</p>'
