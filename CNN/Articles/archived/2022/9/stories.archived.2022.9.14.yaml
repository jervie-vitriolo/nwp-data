      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neurologist further explained that among the eight B vitamins,
        the most important ones for nerve health are B1 or thiamine, B6 or pyridoxine,
        and B12 or cobalamin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82664a1a-4213-47bf-8cf1-61a26a07774d'
