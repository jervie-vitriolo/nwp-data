    'template': '1'
    'title': 'Marcos eyes rice allowance for gov''t workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1365777d-2406-4ddf-a4eb-d2add323b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:09:20.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:31:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. on Tuesday said his administration will work
        on providing a rice allowance for government workers to help ease consumers''
        burden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b72eb-7dcd-4e7c-b4f8-f44455914997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:09:20.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:31:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to initiate, at least for the government workers, the
        rice allowance… part of the sweldo, ang pagbayad is in rice (part of the salary
        is in rice)," Marcos, who also heads the Department of Agriculture, told Toni
        Gonzaga in a sit-down interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ff7fd-ba8f-4b06-9b6d-98adf2c7a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:09:20.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:31:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami naman doon sa malakaking korporsayon, meron na silang rice
        allowance (There are a lot of big corporations which already provide rice
        allowance). So we''ll institutionalize it," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f535a14-d1bd-452e-8d9e-2d68038ddd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:09:20.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:31:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive explained that the rice will be "bought by and
        from the government" to ensure cheaper costs of the commodity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129ad85-b6b3-42d3-9e96-a67f06ab5ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:09:20.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:31:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when asked about his campaign promise of slashing rice
        prices to ₱20 per kilo, Marcos admitted the proposal still has a long way
        to go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d3441-da5f-41e8-b3f7-412fb1798e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:09:20.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:31:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything''s possible. You just have to work very hard at it and
        be clever about it and come up with new ideas," he said.</p>'
  'UN-chief-says--fossil-fuel-free-for-all--must-end-as-report-warns-world-heading-in--wrong-direction-':
    'author': 'CNN’s Angela Dewan, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-14T01:45:18.957+08:00
    'imagesource': 'jcr:e3399621-c6f5-49e3-ac7b-4b75318b520e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0e4ebc2-59ad-4caf-a08b-d11d5c5e20b3'
    'lead': 'The impacts of climate change are “heading into uncharted territories
      of destruction,” UN Secretary General António Guterres warned on Tuesday on
      the release of a multi-agency scientific report reviewing the latest research
      on the subject.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T01:47:05.532+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:31:31.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:09.249+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN chief says ‘fossil fuel free-for-all’ must end as report warns world
      heading in ‘wrong direction’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6223b2-b67f-4649-a891-4677267466ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts of climate change are “heading into uncharted territories
        of destruction,” UN Secretary General António Guterres warned on Tuesday on
        the release of a multi-agency scientific report reviewing the latest research
        on the subject.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d01b4-c224-4701-ae57-278bbf8bd993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8bcd0-94f4-4010-ac72-4f0f414bc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, led by the World Meteorological Organization (WMO),
        warns that the world is “going in the wrong direction” on climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266762a-6525-42fa-a741-efaee2d56bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab79182-6fc4-414f-a347-ab66c2ac2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With greenhouse gas concentrations continuing to rise in the atmosphere
        and world leaders failing to adopt strategies to hold global warming below
        1.5 degrees Celsius above pre-industrial temperatures, the Earth is inching
        closer to dangerous climate tipping points, the United in Science report says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef3695-3fd9-408f-92cc-e561025e4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66755cc5-329a-47eb-b4bb-85ba4c04594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, extreme weather events are more frequent and more intense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c57ce-3bd9-4608-81e4-643f821055d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Heatwaves in Europe. Colossal floods in Pakistan …There is nothing
        natural about the new scale of these disasters,” Guterres said in a video
        message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68ac6b-9e43-421a-8616-9e380fbaec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea62a30-6325-49bb-8bef-31c83943aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The current fossil fuel free-for-all must end now. It is a recipe
        for permanent climate chaos and suffering,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67889c99-3352-411b-9ecc-4c9ca061efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205ddbd-1cbe-45b2-89b7-15484985da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a dip in emissions during coronavirus lockdowns, planet-warming
        emissions have since soared beyond pre-pandemic levels. Preliminary data reveal
        that global carbon dioxide emissions in the first half of this year were 1.2%
        higher than during the same period in 2019, the report finds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709161d-db93-4c13-a2ee-bc52ae2c9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ffe8f1-9da0-4ac1-a894-1c5b8b33d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past seven years were the warmest on record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a09ff5-af1f-4925-b24f-accd8ce801a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b4f80-19ce-4367-8435-d1f4070d403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global average temperature has already warmed 1.1 degrees Celsius
        above the pre-industrial average. And scientists expect the annual average
        could be anywhere between 1.1C and 1.7C warmer up to 2026 — meaning there’s
        a chance we could pass the 1.5C warming threshold in the next five years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3fef9-d1bb-474d-ac63-c43913d9460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said that the world was way off track in containing
        warming to 1.5C. Ambitions for emissions cuts by 2030 need to rise seven-fold
        to keep the goal in reach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff55177-48b6-425d-b3ef-64e071c4cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e487bf-a819-4b06-b855-13101efafbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the century, without aggressive climate action, global
        warming is estimated to reach 2.8C. But even at the current level of warming
        we could pass several climate tipping points.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f3e7e8-1a00-4e33-8912-0297495cf366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee0837-0df0-493f-b859-ead1756e2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ocean current that moves heat from the tropics into the northern
        hemisphere, for example, is now at its slowest in 1,000 years — jeopardizing
        historic weather patterns, says the report, which includes contributions from
        the UN Environment Programme and UN Office for Disaster Risk Reduction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ff174-5f45-4966-8fc6-e0ee85829ff3'
      'mgnl:activationStatus': true
