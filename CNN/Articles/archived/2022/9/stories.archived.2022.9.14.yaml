      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221eb44-664e-425d-96f4-bdb9b07d1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.418+08:00
