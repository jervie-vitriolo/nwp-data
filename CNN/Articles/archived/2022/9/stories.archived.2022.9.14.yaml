    'lead': 'Leptospirosis cases are up 36%, says the Health department. Here''s how
      to avoid getting the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T18:26:14.560+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:30:58.249+08:00
