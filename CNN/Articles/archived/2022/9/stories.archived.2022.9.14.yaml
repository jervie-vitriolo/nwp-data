      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half the world’s population is considered highly vulnerable
        to the impacts of climate change – floods, heat, drought, wildfires and storms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e2524-fbe7-46dd-a310-7a3730fcbe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.534+08:00
