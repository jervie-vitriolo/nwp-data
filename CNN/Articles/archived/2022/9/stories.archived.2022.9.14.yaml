    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d924a5d-9a3a-46ad-9ee5-e3980dad1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Within 24 hours of the death of Queen Elizabeth
        II, the first cracks were forming in a carefully choreographed Australian
        response to the passing of its Head of State.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f1746-d61e-4e2f-878d-3181539ee7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04868532-52de-416f-ac61-f2e365a67b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised match between Australian Football League Women''s
        (AFLW) teams in Melbourne on Friday, players stood to attention to hear an
        Acknowledgment of Country immediately followed by one minute of silence for
        the Queen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66023b10-1c77-46b7-a222-eba28015c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc69839-5472-441c-94ed-04c2e603c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the juxtaposition of a declaration that players stood on
        "unceded" Indigenous land followed by a tribute to the former monarch of the
        country that claimed it was uncomfortable for some.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14841b3d-73b3-43a8-9ec6-5d816a4785fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb0b0b-948a-4cad-a267-408278405e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday, all other minutes of silence for AFLW games had been
        canceled, and the director of one of the clubs, the Western Bulldogs, released
        a statement saying the tribute "unearths deep wounds for us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b75f3-fa24-4d3e-8862-ada0247426b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7108791-19f0-4304-82d7-0b64f20f6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident demonstrates the lingering pain felt by Australia''s
        First Nations people since the occupation of their country by British settlers
        in 1788. In other Commonwealth Nations, the Queen''s death has prompted rumblings
        -- some louder than others -- of moves to abandon the British monarchy for
        a republic. But in Australia, despite Prime Minister Anthony Albanese''s pro-republic
        views, there''s no concerted push in that direction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50acfe-53f8-4941-a49d-b4eaef5be93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c6d0a-e56c-4951-a81c-90171da73c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews and press conferences since the Queen''s death, Albanese
        has repeatedly said now is not the time to time to be talking about a republic.
        And on Tuesday, the Australian Republican Movement seemed to agree, suspending
        its campaign on the issue until after the period of mourning "out of respect
        for the Queen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce03d1-c71d-4d2c-b278-a39b56f7dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c2e2d-00ce-46f5-8008-de8e35a393c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Albanese, the reluctance to push for a republic right now
        is not just a matter of respect for the late monarch. The Labor leader made
        a pre-election promise to hold a referendum to recognize Australia''s First
        Nations people in the constitution within his first three-year term, if he
        won office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e7187-23a2-44d2-8582-4bdb922d91c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619da8b-b702-4d9c-80df-c28ca2ec9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about it on Monday, Albanese said: "I said at the time
        I couldn''t envisage a circumstance where we changed our Head of State to
        an Australian Head of State but still didn''t recognize First Nations people
        in our constitution and the fact that we live with the oldest continuous culture
        on Earth. So that''s our priorities this term."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d895f6-751a-47ab-a236-1f5929779760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca23ba2-d20a-4401-b6e3-764498bbd300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A resounding ''no''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d3f605-57c5-44e6-93b8-7c8f1e693a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing the constitution requires the majority of Australian people
        across the country, as well as the majority in most states to vote "yes" in
        a referendum, a notoriously difficult task. Since Federation in 1901, only
        eight of 44 proposals for constitutional change have been approved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e05d55-09f3-46a7-ada0-c030ad285bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b89d1-55f4-468a-bc6b-80a23b5786d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last rejection came in 1999, when the country''s citizens were
        asked if they wanted to replace the Queen and Governor-General with a President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e4096-9e29-48de-843b-95064125f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88571331-bf23-4fa7-affe-ec1bc7306370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, campaigning focused on cutting ties with an archaic monarchy
        and moving forward as a bold new multicultural nation intent on forging its
        own path. Indigenous issues weren''t high on the agenda, though Australians
        were asked a second question, to approve a new preamble to the constitution
        that honored First Nations people for their "kinship with their lands." That
        failed too, with Aboriginal elders of the day complaining they hadn''t been
        consulted on the wording.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfdf15-0275-46c6-9604-1e4e84a6fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21471b3-a2e2-4b03-9cc4-5e04c1b0761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a surprise. Indigenous people had long complained their
        voices hadn''t been heard by successive governments, so much so that in 1999,
        Yawuru man Peter Yu, now Vice President First Nations at the Australian National
        University (ANU), took the advice of a local elder to take their message to
        the Queen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d77d21-f67a-4589-bf07-b435bcd14278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a955d1f2-122f-4946-8b48-f4966accccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very old senior leader said, ''You better go and see that old
        girl overseas ... because they call her name the wrong way over here,''" Yu
        recalled. The old man meant that the only time Aboriginal people heard the
        Queen''s name was when they were arrested, Yu told CNN. "They felt that, given
        the community''s respect for the Queen, her name was being sullied and her
        reputation being besmudged, and that therefore we needed to go and explain
        the situation," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a92125-cf0f-4300-b694-f37c30c7e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f35e6-71c3-40b5-9231-53a269929b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they did.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4da97-98e8-4413-b6e4-11f0be67001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07b050-2f00-4740-bd00-d10c7fe9bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu and an delegation met Queen Elizabeth for around 30 minutes in
        Buckingham Palace, and received a much warmer welcome from the monarch than
        either government in the UK or Australia, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8f5f7-336b-40dd-9533-51c26a08280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67247010-7d1d-4862-8466-241734b46fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Yu says views within the Australia''s Indigenous community
        on the Queen are mixed -- as they are in most communities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52507188-7ac8-4cf8-ab10-e1faa99c7da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831d9f1-5ba1-49de-b74f-ffa3cbfa0f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are strong emotions," he said. "And we are continuing to
        suffer the full force of the consequences of colonization. But do we hold
        her personally responsible for it? I don''t," he said. "Who I hold responsible
        for it is the Australian government ... governments who deliberately neglected
        their duty of care. That''s what I''m angry at."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d58ff7-fb22-4aca-88ab-f444a14474be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff4475-f074-46fb-ad8f-acd4c5061c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Voice to Parliament</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61cf2e5-1b8c-4357-a4c1-90c76124d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of his first term, Albanese has promised a referendum
        on the Voice to Parliament -- a body enshrined in the constitution that for
        the first time would give Indigenous people a say in laws that affect them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e979a48-2be2-4c84-bfd1-f8b2484af749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d903394-e924-42a4-bb36-bafad1f4a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Warhurst, Emeritus Professor of political science at ANU and
        former chair of the Australian Republic Movement, says a referendum on the
        Voice to Parliament is "undoubtedly the first priority" over a republic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9984711-3b23-4c8f-871e-452e45cb8e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1ce89-779a-469a-9478-1cf1bc6e4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You won''t get argument about that among republicans," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ab6e9-a6f2-4625-8234-b93cdf546e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff4034-f607-45c1-828a-cbb370f87aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Voice to Parliament is important for a number of reasons, said
        Warhurst. "It''s a line in the sand about Australia''s colonial past. It''s
        a line in the sand about race relations in Australia ... and I think the message
        internationally would be a shocking one, too, if we fail to pass this referendum."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857b1f3-d2b0-4537-8026-b488fb2b0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e8f7ce-61a7-4e38-b910-c02f73142ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all Indigenous people back the concept.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c8035-9bf3-4955-b24d-a43b3cb251da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b33f34-533f-4f9d-b3cf-b72303cf579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telona Pitt, a Ngarluma, Kariyarra, and Meriam woman of Aboriginal
        and Torres Strait Island descent, is the admin of the "Vote no to constitutional
        change" Facebook group, which has 11,000 members.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b33a9d-efe6-4b73-8eea-cdbcdb3c032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1ff42-de15-4945-b92d-0ffbf537b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes not enough Indigenous people were given a say in drafting
        the document that led to plans for a Voice to Parliament. And she says the
        government is already aware of Indigenous problems but hasn''t done enough
        to fix them -- and that won''t change with a referendum on a Voice to Parliament.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792afb5-0565-4dc1-b090-8ed3efaab3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71ed78-0149-4efe-833e-eb1cdfa9bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All it''s going to do is just disempower Aboriginal people and
        power up the Parliament against us," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78efd672-0f84-4dff-9634-486a2c09f126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a79b7-07f8-4f00-9740-a0c6aacd2713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt says a referendum should be held among Indigenous people to
        see who supports the change before any questions are put to the wider public.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d40e45-d201-4fbb-8d4f-7fb74591a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce9618-5eee-46a4-b681-59757b7f2507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warhurst says approving the Voice to Parliament would ease the passage
        of further constitutional change -- but on the flip side, rejecting it could
        mean a longer road to a republic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bac239-c4a6-4a3a-afea-5911cba047df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c55667-a46e-40d5-b66f-3e402475f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said after the Voice to Parliament passes, Australia may be ready
        to consider life after the monarchy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd95266-f51e-4186-817a-f9ab83ccb0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f6e4c-dfd2-4730-9bfd-49b37d93b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may not happen for another five to 10 years, but campaigning
        on the issue would have to start early "from scratch" as Australia is not
        the same place it was in 1999, he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c154158-c19e-4b2e-ad16-9f54895df755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d5baf-dcdd-46e3-ac2f-e3fdfa2024c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potentially, convincing Australians that it is time for a republic
        may be easier by then, as the nostalgia of a lifetime under the reign of the
        Queen will have passed for older generations, who grew up with much closer
        ties to the British monarchy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dca72-390d-43d8-ad98-d03bc4f52de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc7e00-9819-4549-bf08-61b8001dd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Queen Elizabeth''s presence was influential for some in sticking
        with the status quo," Warhurst said. "So I think now that we''ve moved on
        to a new King, part of the reluctance in the Australian community has gone."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb183f4e-6eef-49dd-9bcb-625ec6aa9968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becabb95-a7d8-45c5-9a03-181aea720f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Yu, from ANU, said the issue of Australia''s Indigenous
        people must be addressed before any talk of a republic.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad8668-e89e-4e72-8fce-d568b0c35c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b458f-d1a2-418f-b3dc-b0a398a3aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you have a republic without settling the matter with the
        First Peoples?" he asked. "For me, It''s a nonsense. It has no integrity.
        It has no sense of moral or soul."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4659c1-1c8d-44d4-81f4-346ea23d967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:49:31.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
