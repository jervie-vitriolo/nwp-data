  'Ken-Starr--independent-counsel-who-pursued-Clinton--dies':
    'author': 'Chandelis Duster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-14T05:19:08.449+08:00
    'imagesource': 'jcr:b06fe0bb-edaf-41a5-ae71-aa125385cfa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99d58136-8ae7-468f-a47f-946568122a03'
    'lead': 'Former Independent Counsel Ken Starr, a former US solicitor general who
      gained worldwide fame in the 1990s as the independent counsel who doggedly investigated
      then-President Bill Clinton during a series of political scandals, has died.
      He was 76.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T05:20:46.451+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:31:24.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:12.365+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ken Starr, independent counsel who pursued Clinton, dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0851c2f-919e-42a4-9f6f-a4f6dc6d76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kenneth Winston Starr, a former US solicitor
        general who gained worldwide fame in the 1990s as the independent counsel
        who doggedly investigated President Bill Clinton during a series of political
        scandals, has died. He was 76.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522ed4e-5b19-4121-b932-3f77fef1bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bee04c-67eb-43bc-84ae-5afc8206e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr died of complications from surgery, according to a statement
        from his family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aaa6ea-c338-4fcc-9a57-832d6097877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421ad46-3760-4169-92b7-7b677389a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened with the loss of our dear and loving Father
        and Grandfather, whom we admired for his prodigious work ethic, but who always
        put his family first. The love, energy, endearing sense of humor, and fun-loving
        interest Dad exhibited to each of us was truly special, and we cherish the
        many wonderful memories we were able to experience with him," Starr''s son,
        Randall, said in the statement on behalf of his children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7983a6-0752-42b3-bef4-6c5d56f331a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1435b-f84f-4325-a863-4d7e220cbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr, who was a member of former President Donald Trump''s defense
        team during Trump''s first impeachment, also served as president of Baylor
        University from 2010 to 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33b071-92ec-45d5-9693-fef8a8fe55ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4f535-0d3f-4465-b69a-e54475239dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylor President Linda Livingstone said in a statement Tuesday that
        "Judge Starr was a dedicated public servant and ardent supporter of religious
        freedom that allows faith-based institutions such as Baylor to flourish."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6030d6-834b-40f9-960f-bcd2a1e750ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40730029-a7cf-48b8-96c0-5a06054b3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conservative Republican, Starr''s investigations into Clinton
        began when he was appointed by a federal appeals panel in 1994 as an independent
        counsel in the probe of the then-President and Hillary Clinton''s involvement
        in the Whitewater real estate scandal. The Clintons ultimately were not prosecuted
        in that case, but Starr''s investigation in the Clintons'' dealings later
        expanded to include Paula Jones'' allegations of sexual harassment, and that
        inquiry led to Starr leading the investigation into the President''s affair
        with Monica Lewinsky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a77f49-4e62-41fc-adeb-e1897ba9b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8ddd2-af8c-4299-bd6f-7382fb6b4317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lewinsky affair ultimately resulted in Clinton being impeached
        on two charges of lying under oath to a federal grand jury and obstructing
        justice, though he was acquitted by the Senate in February 1999 and served
        out the remainder of his term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f00181-a889-4562-b407-2acef07bc3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5637237c-9d70-4750-bd2b-cc6157552589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal dominated Washington and much of the news media for
        more than a year, and both Starr and Clinton were named Time''s Men of the
        Year in 1998. Starr''s investigation was seen as a reflection of an era of
        increasingly bitter partisanship coupled with a tabloid-like interest in the
        personal lives of politicians. In particular, Starr''s report to Congress
        on the affair was criticized for containing numerous lurid details about the
        sexual relationship between Clinton and Lewinsky.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bad237-0ff7-4ea7-8cc0-2eb2324f9377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd4f4f-e6f9-4970-9582-1a6975c0dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr rejected accusations that his pursuit of Clinton was politically
        motivated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d44364-5921-40c6-97d6-9e2f49630ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0277987-45e5-4163-be4d-bc4a9017eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was assigned to do a job by the attorney general, and that was
        to find out whether crimes were committed in this (Paula Jones) sexual harassment
        lawsuit," Starr said at the time. "The whole idea of equal justice under law
        means that you''ve got to play by the rules. It has nothing to do with the
        underlying subject matter. You just tell the truth."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11743f-53c9-451b-9d27-eb4f6631aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab50d4-b00a-40e5-bb9b-67717d1231d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stepped down from independent counsel position in October 1999,
        citing the "intense politicization of the independent counsel process."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b034f-59a3-437e-87bb-cc09c1e4dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f6a3a-301d-46df-8158-b804de3c161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr is survived by his wife, Alice, whom he married in 1970, and
        three children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a76af0-9357-475a-9b93-8aad553d750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:20:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwimreqr2ZL6AhX71jgGHbhAD5QQvOMEKAB6BAgEEAE&amp;url=https%3A%2F%2Fwww.cnn.com%2F2022%2F09%2F13%2Fpolitics%2Fken-starr-died%2Findex.html&amp;usg=AOvVaw1pU4bD-7-dVEYodVho1aM6"><em>"Ken
        Starr, independent counsel who pursued Clinton, dies"</em></a></p>'
