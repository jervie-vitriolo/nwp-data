      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Childhood is the
        best time for you and your kid to create beautiful memories they can bring
        as they grow up. Here are some simple activities you can do with your kids
        that will make them feel loved and valued.</p>'
    '3':
