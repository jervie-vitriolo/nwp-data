    'lead': 'Forty-three Chinese nationals ''detained'' in a Philippine Offshore Gaming
      Operation establishment in Angeles City, Pampanga were rescued early Wednesday,
      authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T20:51:58.303+08:00
