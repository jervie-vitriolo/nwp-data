      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd9601-1f08-411f-bfe2-d4496d24be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual price gains are a far cry from where they were 18 months
        ago and from the Federal Reserve''s target inflation rate of 2%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a446e-64d1-4d1e-b4a2-41e1eabbd8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
