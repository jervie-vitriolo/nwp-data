      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Philippine Space Agency (PhilSA) on Tuesday warned of rocket debris estimated
        to fall within the country’s territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48256a04-ee46-4f44-809d-00867ebfeba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:12:12.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db107295-08d8-44f7-bec8-8391bee3f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:12:12.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris from the Long March 7A (CZ-7A) rocket is expected to
        drop 71 kilometers from Burgos, Ilocos Norte and 52 km from Sta. Ana, Cagayan.
        The rocket was launched at 9:19 p.m. (PH time) from Wenchang Space Launch
        Center, Hainan Island, China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c5b63-0242-425e-b080-79f434d4ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:12:12.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d641c-1884-493a-a1fa-bad3a1e7d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:12:12.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In prior coordination with the Civil Aviation Authority of the
        Philippines, PhilSA was able to verify the estimated drop zones of the rocket
        debris from the Notice to Airmen issued by the Civil Aviation Administration
        of China,” PhilSA&nbsp;said in an advisory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88563da7-1d6d-43c4-9513-019675615366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:12:12.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25344c19-98c4-41a8-9c40-730441809278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:12:12.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While debris from CZ-7A is unlikely to fall on land features or
        inhabited areas in the Philippine territory, falling debris still poses a
        considerable threat to ships, aircraft, fishing boats, and other vessels that
        will pass through the drop zones,” it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1cdb6-3802-4a14-9696-87280146b33a'
      'mgnl:activationStatus': true
