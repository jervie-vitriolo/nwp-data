      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542eb526-a8e9-49ad-b469-27af423f0657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a "heavily used aircraft, it carried the majority of the 15,000
        people that we evacuated from Kabul last summer," said Wigston.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be116717-db00-47ab-a4ba-5fe0f7e7e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f4b22-c63d-4b5c-9244-a3217cb00a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, since then, it''s been involved in airlifting humanitarian
        aid and lethal aid nodes to support Ukraine," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9bce9-b326-4cb3-a061-a3f3a20b4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e34d2e-1034-479a-bf48-27f57d06d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Anne accompanied the Queen on her final flight. The deceased
        monarch''s only daughter, Anne was also the only one of the Queen''s four
        children to accompany her coffin from Balmoral Castle to Edinburgh on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d0ba5-8396-408c-92fd-3ce4e07e0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e31fe-44a2-4364-b1aa-b20de804fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Anne said it had been "an honour and a privilege"
        to accompany her mother on her final journeys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3050ffa0-0347-4daa-8d96-21142673ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23e714-ad70-4128-b2d9-c12a9af7c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Witnessing the love and respect shown by so many on these journeys
        has been both humbling and uplifting," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830eb3a7-1d2b-42ac-a0b3-e6fd31fde562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b218bdb-8dbd-4d48-9305-eb3582edfe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will all share unique memories. I offer my thanks to each and
        every one who share our sense of loss."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a358eac-e4e7-4631-a3fa-6ac8cfe733ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d336a2-f695-4921-af20-8be7b6898149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners had queued outside St. Giles'' Cathedral in Edinburgh on
        Monday evening for their turn to pay their final respects. The Scottish government
        said more than 26,000 people got to file past the Queen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70834719-fe1f-46b3-bf8e-58dda0faf631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d34e7a-64b1-4a46-9111-787c8e48902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday marked Charles'' first trip to Northern Ireland as the United
        Kingdom''s new monarch, following in the footsteps of his mother, who was
        seen as a symbol of the union and was an important figure during Northern
        Ireland''s peace process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce2650d-30ad-4b6a-951c-0215d0ce9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1e937-8897-4354-b93c-dd027956353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic visit saw the King arrive at the royal residence, Hillsborough
        Castle, where he greeted the public and looked at floral tributes. There he
        met with the Secretary of State for Northern Ireland, Chris Heaton-Harris,
        and the leaders of Northern Ireland''s biggest political parties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f5ce7-0cf0-41ab-af89-7d5ac0032881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f16ed-8379-428a-8c51-3a2048aced17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles and Camilla received a message of condolence by the Speaker
        of the Northern Ireland Assembly Alex Maskey, to which the King replied: "In
        the years since she began her long life of public service, my mother saw Northern
        Ireland pass through momentous and historic changes. Through all those years,
        she never ceased to pray for the best of times for this place and for its
        people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ece3a-58d1-4fc8-9b43-5bec0488ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7c687-4c1f-44e1-a0dc-fc2056f9d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles added that he would follow his mother''s example of
        dedicating "herself to her country and her people and to maintain the principles
        of constitutional government."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d31223-7259-48ac-8bb1-4b075485a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3c6e2-7a84-46a8-aa62-c07670d0cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the reception at the castle, the King and the Queen Consort
        arrived at St. Anne''s Cathedral in Belfast for an afternoon service of prayer
        and reflection. They will be introduced to faith and community leaders from
        across Northern Ireland. More than 800 people are expected to take part in
        the religious service, which was also attended by UK Prime Minister Liz Truss.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10105d69-4dd5-453b-911f-84a99f4aebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479e511-570e-4537-99d4-6b058448c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His visit comes at an uneasy moment for Northern Ireland, where
        political tensions are high and key issues around Brexit remain unresolved.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5a063-6dea-4432-aa7e-8b05cd1aa28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501f02e-9470-4178-9459-4799cbded542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of the country voted to remain in the European
        Union in the 2016 referendum, the UK''s ruling Conservative Party signed a
        Brexit deal that created new customs barriers between Northern Ireland and
        mainland Britain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2324b1a-4e03-4893-a668-0a222cafd6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e10e79-d599-4e47-ac29-3ea513908245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth was the monarch for 70 years of Northern Ireland''s 101-year
        history.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f96b8b-ac17-423d-80e7-06058a3e17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08ff72-6e73-42eb-bd5d-236f0c3e9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was Queen during the 30 bloody years of violence known as "The
        Troubles," which pitted UK unionists against Irish nationalists, with the
        British Crown emblematic of much that divided the province.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6153b-89c5-4f10-a8c5-3e6916d75d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4efea-6ad5-4787-a3a0-5516a2664143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unionists are loyal to the Crown and the traditional British values
        they believe it enshrines. For Irish nationalists, it is the symbol of the
        British forces who subjugated their ancestors and annexed their land.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bfb348-2cf4-452a-881e-9a3b1e459451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e91d01-ca26-4019-b8f0-c5b7b5b52ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Mountbatten, the last British Viceroy to India and Charles''
        favorite great-uncle, was murdered by the Irish Republicans along with several
        of his grandchildren in 1979.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281a73f-dad2-458f-bc27-939ed9bc222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e0f68-8b93-4498-b2bd-9fb079cdcb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen publicly put aside those differences during a 2012 visit
        to Northern Ireland, shaking the hand of Martin McGuinness, one of the republicans
        most associated with the violence of the past.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b1302-5f6d-4b34-991b-09d636b6151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c0d4c-0e5b-4596-a355-fdd6c27f8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles also shook hands with Gerry Adams in 2015, seen as another
        milestone in the fragile peace process as Adams had long been associated with
        the Irish Republican Army (IRA), once considered the armed wing of Sinn Fein
        which is now the largest party in Northern Ireland.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410ebc2-1ece-49b5-bb83-503217e53181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abfde9d-eca7-4edf-9b29-c6228a8d0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King and the Queen Consort have now arrived back in London on
        their return from Belfast.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1ed92-3ecd-4d18-bdc6-2ea98ec95885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.570+08:00
