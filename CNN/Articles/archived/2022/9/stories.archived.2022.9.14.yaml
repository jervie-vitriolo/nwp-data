      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Show up during milestone events</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4d33b-124f-47d2-a1ce-32f691053e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:39:16.456+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:31:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c64fc0-80bb-4c3b-af54-53810ffdd59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:39:16.456+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:31:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it’s graduation day, recognition day, first communion, or
        family day sporting events, parents need to show up during the milestones
        of their young lives. From the perspective of an adult, it might be petty
        to miss these events over work but feelings of neglect do scar a growing mind.
        Try your hardest to be present at his or her important events as much as possible.
        And regardless if your kid comes out as a victor or otherwise, still reward
        him for his efforts. Treat him to a movie and give him his favorite cheesedog
        sandwich.</p>'
