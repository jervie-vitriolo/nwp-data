    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:27.843+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extreme weather could push food prices even higher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e7e9b-4856-45cc-8e81-fa9197f210b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Weather has long been a fickle farmhand,
        devastating fields one year while delivering bountiful harvests the next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e1300-2df0-4af7-b090-779170bf74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5320b80-898e-4231-a0f3-07472ec85994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as extreme weather events increase in frequency or become even
        more intense, the unpredictability is becoming more of an economic liability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1714b-641d-434a-96a9-378f02519f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f966f-8c7c-402e-98da-49f70d9fbcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the United States continues to battle high inflation, the effects
        of prolonged droughts and extreme weather events could help keep the heat
        on prices for a long time to come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa248ca-5548-44d3-94fc-44ff279fd786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c0c5f-7ddf-4b1f-bf4c-ce769583f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Price Index, which measures price changes for a basket
        of goods and services, showed inflation hit 8.3% in August from the year before.
        But food prices rose at an even faster pace, increasing by 11.4% during that
        period, according to the Bureau of Labor Statistics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df871a-6bdc-4cbb-8b25-8eb28534cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a43ca0-10df-4546-ae8d-a32df6a6f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scorching heat and drought continue to bear down on the American
        West, forcing farmers in vital agriculture-producing states to fallow land,
        pull up orchards, reduce livestock herds, and slash expected yields.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049668c-e085-4b4e-bd54-6db089dfaa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1b744-ed79-4b45-bc71-9ba5e9108b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prolonged droughts that we''re seeing [present] some increased
        risk that inflation remains higher for a longer time," said Charlie Dougherty,
        a Wells Fargo economist who recently co-authored a status report on the economic
        state of American agriculture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7bf1ac-30c8-4c77-b71f-3935ce901faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ae098-f8ad-4376-958f-41b86f43b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high heat and drought have only compounded the issues facing
        American farmers, including supply chain ripple effects from Russia''s war
        against Ukraine that have caused inputs such as fertilizer to surge in price;
        nationwide worker shortages; and inflation and high energy prices, the economists
        noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7348697-214d-4598-98a1-91b013832012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01efac31-2247-4e6e-a307-35de4b5642ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''ve put all that together, farmers and ranchers have experienced
        extraordinary cost pressures," Dougherty said. "And those higher costs are
        being passed on to consumers." The rise in food prices is one of the key factors
        fueling inflation, according to recent CPI data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340127a-503b-4c91-8198-07d73427a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bef9f4-c709-4445-acbc-ba5c49e1963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwhelming majority of fruits, tree nuts and vegetables are
        sourced from drought-stricken states such as California and Texas, the American
        Farm Bureau Federation noted in a recent market update.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd3cb3d-91f5-405d-8f3c-0763ce24c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb518b-f5be-4e09-a6db-0a80ed97ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought and its effects "will likely result in American consumers
        paying more for these goods and either partially relying on foreign supplies
        or shrinking the diversity of items they buy at the store," according to the
        Farm Bureau. "Drought conditions in the US also risk global access to some
        items like almonds, since California produces 80% of the world''s supply."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307772d-c304-4bc5-b0c4-645b477e52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a12312-d1e0-4b96-a0be-ed06443b51d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of those specialty crops are holding up, one
        of the hardest-hit crops in California has been rice, according to Aaron Smith,
        UC Davis'' DeLoach professor of agricultural economics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25573a-d5f4-4c0f-a2f8-b4b923df41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843e376-2cbb-45bd-9c39-a4e41e108778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice acres have dropped by 55% this year, Smith said, noting US
        Department of Agriculture data showing an increase in prevented-planting acres,
        or land intended for a crop but prevented by natural disaster or inadequate
        water.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42cb3c-3fbd-4193-a185-ca69feff9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e92cb-98e6-4fc5-94be-20b5aa22d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, which is second to Arkansas in rice production among
        US states, generates about $900 million of rice annually, he said. California
        is a key producer and exporter of medium-grain rice, found in sushi and risotto
        dishes. While the acreage drop represents a big hit to US rice production,
        the effects could be mitigated by other sources, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22542a81-8925-4c5d-894d-36ef65391275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2ba1f-fd12-4351-9099-cba3e05a35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look in a global perspective, which is what drives the price
        of rice, California is not a very big producer relative to the whole world,"
        Smith said. "The local impact is very big; the global impact and the consumer
        impact for now — not so big."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7639f-9757-42cd-8e7d-ed9cd7b65766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00615950-7005-4246-9d47-6fce9516480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The globalized economy and trade serve as a buffer to an extent,
        said Josué Medellín-Azuara, an associate professor of environmental engineering
        at UC Merced who studies climate change adaption and the economics of agricultural,
        environmental and urban water uses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569b37c-508d-4f15-b7b7-04c03f05ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897be8f1-2b98-4375-b53a-669fbed4bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''re in a situation of food insecurity at this
        point, but it''s really just a reminder that warmer temperatures can bring
        some more challenges to produce many of the agricultural commodities we traditionally
        see," he said. "There''s a recognition that the groundwater reserves won''t
        always be there to help us weather future droughts, if we don''t use those
        more sustainably."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaedd36-c92c-4ba6-b7b7-89772b7bbe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2e7d9-972a-41fc-88c7-7c596e87fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weather whiplash</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ae7f9-2be0-47d2-bda0-a55927fd4a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In far western Minnesota, a few miles from the South Dakota border,
        Anne Schwagerl and her family run a 400-acre organic farm.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f748a-b32f-4be2-9349-1aeb42ab66b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784f0ee-6730-4191-a156-d234402f7e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Schwagerl and other farmers across the North Star State
        endured the worst drought seen in decades. Some of the yields were halved
        on her family''s farm, where they grow crops such as corn, soy beans, oats
        and rye.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda73b35-830f-4fdc-be4e-ad53fde63899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1733bd-2c84-4f9a-9621-c074618c7eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year brought the rain. By mid-June, about 75% of the state
        saw above-average levels of precipitation, according to the Minnesota Department
        of Natural Resources.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63285f-5050-4de8-9d27-6895745b985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446ddbf-7095-49e2-8580-b74c374952ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a really challenging fall harvest and then a wet winter,
        which was great," Schwagerl said. "We needed that rain, but then it kept coming,
        and we had a very wet late spring. So it was this whiplash feeling of knowing
        that this could change [at] the drop of a hat."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662caf62-3099-413c-8b0b-dc53a6e3bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c5e00-08e6-4ed2-a299-d87084ab55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the past couple of years, the intensity of those weather
        events has only increased and relatively infrequent weather phenomena like
        derechos — long-lasting and high-powered wind storms that can crush grain
        bins like they were soda cans — have joined the vernacular, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecd04e-494e-425f-adf2-2dc6ef6e34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd7af1-05e1-434c-8ff0-197ddf800fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2019 was a historically wet year. All throughout the year, we couldn''t
        miss a rain for love or money," she said. "2020 was Covid, our first Covid
        year, where everything was locked down. And then 2021, we went through a once-in-a-generation
        drought."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64405af2-7b3c-49b8-85f3-6f05c02c7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00486b-5970-4ede-8825-e581418ee8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like you can''t use those words like ''once-in-a-generation''
        anymore because they keep happening. Does that still have meaning?" she added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05d73a-7054-4fbc-aa86-e2b213d79cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5033321-d274-4c26-841f-cdc249852fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwagerl is feeling uneasy about what 2023 might bring in terms
        of input costs, commodity prices and weather.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a4677-9b65-4626-9b5a-8c8bc63e4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1331e-506a-4289-b8b6-aed8c747e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re riding along on this endless roller coaster at the same
        time as everyone else," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a363e-a746-4205-bc8c-f63ce9688de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294627bf-220c-436b-9da7-4b7f1618dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Compounding factors</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf50c76-c15d-4098-a1b8-2bcbd5e6f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Ortiz-Bobea, an applied economist at Cornell University working
        on agricultural and resources economics, is optimistic about the private and
        public sector investing in research and development and other mechanisms to
        improve productivity and conserve resources. He expressed concern about lesser-developed
        countries and the effect of global events such as the war in Ukraine.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec547d6-f37b-4658-9575-305278468ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c5d26-52ae-41d2-90e1-5a1aef91f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If things get more politically hairy, those [drought] events become
        more painful," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98de48-e6d5-4331-be0a-c4c60b225845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0330003-dcb0-483a-a472-255db7ebfb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme weather also can negatively affect companies'' bottom lines,
        according to research from Paul Griffin, professor of management at UC Davis.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1777219b-6fec-4a70-864e-e404729617f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4862e-9af3-4a39-a859-a9ad6d2c73fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin''s research of heat effect found that every degree over
        77 degrees Fahrenheit (25 degrees Celsius) translates into an annualized loss
        of sales of 0.63% and a profit margin decrease of 0.16%. Stock prices dropped
        by an average of 22 basis points in response to a heat spell, Griffin found.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea0ac0-cc6c-4fcd-a1c9-14fb3dee3f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ac0fe-200e-4c25-b969-fa4fa1b38d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implication there is that if sales are decreasing, then firms
        will have an incentive to raise prices," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324d74f-305b-425f-a707-770ef62700c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10dfb8b-ad41-499e-957f-639aa976163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact extent to which extreme heat, drought and, more broadly,
        climate change will play a role in prices and inflation is extremely difficult
        to estimate, Smith said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4bca19-839c-48a3-8f30-fcf78e58c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa4eea-badf-41e8-ab38-5797ab1fab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are far more costs baked in to the price of a product than
        what consumers pay at the grocery store — including wages, materials, production,
        processing, transportation, distribution, retailing, and marketing, he said.
        Farmers and ranches receive an estimated 8 cents from every dollar spent on
        food at home and away from home, according to the Farm Bureau.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d9dc8-e826-457f-84e7-6afce73cdedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c47556-be18-4342-9f20-60aaccaa6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those costs are much bigger pieces of the food pie than the
        actual value of the food that''s produced by the farmer," he said. "So when
        we''re looking at food prices and worrying about things that might increase
        food prices, we probably should be paying more attention to those costs of
        processing and transportation and marketing rather than what''s happening
        on the farm."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d98516-c7fd-4aab-bdc7-e35ed5e1f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c2797-c036-4edb-bf54-11f2a3b5250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s war in Ukraine helped fuel a sharp rise in oil prices,
        which filtered down through key inputs such as fuel and fertilizer; and it
        complicated already tangled supply chains, further raising costs for all the
        businesses that help bring farm products to the table.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a8e9a-beff-4498-a742-dd69ce73658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7414a84-823b-4851-b06c-198b096ed424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the very prospect of more extreme weather could further sap
        away groundwater and limit the cultivation potential in the future, Smith
        said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb532d9-8123-4816-b491-671ad220aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b100d6e4-aeb6-4bc8-86dc-194b8a175fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s probably going to mean, as we look forward, fewer acres
        of the different fruits and vegetables that are grown in California and that
        people around the country eat," he said. "So that, inevitably, in the long
        run will raise prices — maybe not this year, but they will go up."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c68c1-516c-450e-9648-a76c980d6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:07:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/14/economy/heat-inflation-economy-drought/index.html"><em>"Extreme
        weather could push food prices even higher"</em></a></p>'
  'McDonald-s-is-closing-all-its-UK-restaurants-Monday-for-the-Queen-s-funeral':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-14T23:17:50.352+08:00
    'imagesource': 'jcr:864500ff-54a9-4a4e-a2ae-ea92738c253e'
