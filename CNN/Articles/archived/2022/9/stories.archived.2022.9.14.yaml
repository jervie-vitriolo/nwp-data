      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget chief also cited the <a href="https://www.cnnphilippines.com/news/2021/6/29/Duterte-Land-Bank-UCPB-merger.html"
        target="_blank">merger of Landbank and UCPB</a>, where most employees of the
