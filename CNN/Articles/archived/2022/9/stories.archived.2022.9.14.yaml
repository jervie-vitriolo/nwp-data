    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3740e-606f-41bc-9f39-7a6952c54837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, <a href="https://www.instagram.com/nobi.home/" target="_blank">Nobi
        Home</a> is the quintessential Home Buddies space. Minimalist wooden shelves,
        bed frames and tables reminiscent of Chabudai stand out against the milky
        walls. Plants, neatly arranged in equally aesthetic white pots, breathe life
        into the unit. It would be hard to miss her matching white kitchen appliances
        — designer coffee machines, milk frothers and bread toasters — all carefully
        selected.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f3f2fb-a190-4c95-a22e-31773567e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a7fc8-435b-4af7-89d2-1abd7af5feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same vein, her online realm Home Buddies is heavily filtered.
        She and her team of moderators — called tanods — read and weed out spam, hate
        content and advertisements from thousands of new posts per day.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711b009-84fb-4e52-9d66-bc29ad531c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89fa8f7-43e2-4e8a-b6eb-522fa1a525f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cabatuando, it’s a full-time job. She left her corporate career
        to manage Home Buddies, which received a grant from the 2021 Facebook Community
        Accelerator Program. Her tanods are also&nbsp;compensated. Leading a legion
        of three million keyboard-equipped citizens can be overwhelming, and a continuing
        challenge as the group nears its <a href="https://www.facebook.com/events/755785315532615/?ti=ls&amp;_rdc=1&amp;_rdr"
        target="_blank">second anniversary</a> is increasing appreciation for homes
        whose aesthetics do not fall within the #TeamKahoy and #TeamPuti range.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319be826-6f03-4790-aad4-32660bef1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b8bc5-26f2-46e6-81bd-6f2501ad2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Home Buddies, we encourage them to post. There are just really
        people who would bash them,” she said. “But those are the people whom I try
        to suspend or reprimand.” The job is taxing, but “it’s part of the education
        that taste is about self-preference.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccfddd-64ad-4923-8e3b-1d17d4be3702'
