      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Home sweet violet home</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a945ed-d9c4-4f31-8a55-897310560d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.418+08:00
