      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, PLDT''s digital arm Voyager Innovations claimed Maya
        Bank was the country''s "fastest-growing digital bank" as its customer base
        grew to more than 650,000, with ₱5 billion in deposit balance as of July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e513299-5bdd-4171-9025-173e642cdaec'
      'mgnl:activationStatus': true
