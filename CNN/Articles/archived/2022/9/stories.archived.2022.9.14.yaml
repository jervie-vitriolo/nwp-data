      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilSA also advised the public to inform authorities if suspected
        floating debris is sighted near the drop zones and cautioned against retrieving
        or coming in contact with the materials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce086e-e686-4d6e-8b57-c228053a22f7'
