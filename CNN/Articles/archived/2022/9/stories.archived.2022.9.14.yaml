      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd97d4-5657-401f-b034-8b4d8491c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.419+08:00
      'mgnl:createdBy': 'gabrielle'
