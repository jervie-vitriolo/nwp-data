      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Digital banking service Maya Bank is bullish about its operations after raking
        in more than half a million clients, just three months after launching in
        the market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6f734-910b-4b46-af04-d57604b55cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:47.575+08:00
