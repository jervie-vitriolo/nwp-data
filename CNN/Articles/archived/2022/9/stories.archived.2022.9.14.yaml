    'lead': 'The Philippine Space Agency (PhilSA) warns of rocket debris estimated
      to fall within the country’s territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T05:12:12.916+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:31:25.517+08:00
