      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vitamin E is not only for skin health but also for nerve health,"
        he said. "Vitamin E is an important antioxidant, it maintains the membrane
        integrity of our cells and that includes the nerve cells."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
