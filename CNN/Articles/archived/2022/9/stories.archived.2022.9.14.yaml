      'The-White-Lotus']
    'template': '1'
    'title': 'Jennifer Coolidge danced away being played off the Emmy Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df6799-48c0-4303-8973-075cdb5ddbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jennifer Coolidge has set a new standard
        on how award winners should respond to being played off the stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd3a0e-2367-4e3a-a72c-466076956c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ef6dc-e71c-4ad7-af4b-950d791b1f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coolidge won the Emmy for outstanding supporting actress in a limited
        or anthology series or movie for her role as the quirky Tanya McQuoid in the
        HBO limited series "The White Lotus" on Monday, but she didn''t have a chance
        to finish her speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e0842-82e5-47b7-901f-14d6990ac85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050c6a5-d3f6-4818-916f-f35751337a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coolidge greeted the audience with her signature way of speaking,
        telling them, "Hey, hi." Dressed in a sparkling emerald green dress, she said
        she took a lavender bath that caused her to "swell up" inside her dress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd10be0-bf9d-4a58-b641-9503593c8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fe180-6d63-475d-8263-2cd66f7e8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music quickly began playing her off when she started thanking
        people, but she continued on. When producers cued "Hit the Road Jack," she
        began to dance along to the music. The crowd loved it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e3769-e5c1-4376-89b4-a67b391822f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a19e6-2e5e-40bf-bf05-9e99377b7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people took to social media to blast the Emmys for playing
        her off as she was speaking. Writer Bess Kalb wrote, "I speak for the United
        States of America when I say: Less scripted banter between presenters more
        Jennifer Coolidge."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956100f-f1f1-4acf-8157-7152bbfaf4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c0330-4504-4fdc-8b63-4b0be94b2fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chasten Buttigieg wrote, "Listen, I don''t know how these things
        work, but who plays Jennifer Coolidge off the stage?!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02255463-f302-4fb8-8da4-5134d824b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:45:36.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/09/13/entertainment/jennifer-coolidge-emmy-awards/index.html"
        target="_blank">Jennifer Coolidge danced away being played off the Emmy Awards</a>."</em></p>'
