      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Applicants queued overnight outside the Embassy of South Korea in Taguig City
        to catch the last half-day of walk-in application for visa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119dea19-ad87-4644-b575-d47366116d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T09:00:52.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They started lining up on Tuesday evening after the South Korean
        Embassy announced it will launch an online appointment system on Sept. 14,
        Wednesday, at 2 p.m. The embassy also said that beginning Sept. 15, walk-in
