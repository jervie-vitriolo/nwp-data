      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a96a8e-5bbe-4f4e-a756-caaeeb96139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.535+08:00
