      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it evolves, the Home Buddies community is becoming more open
        to people with non-traditional tastes.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296cde1-d7f0-4cae-931d-9a0749e052d2'
      'mgnl:activationStatus': true
