      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740e1e9-a6ae-477f-aefe-319b11d3cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia previously deployed what it termed peacekeeping forces to
        the region after brokering a ceasefire agreement in early November 2020, ending
        an almost two-month conflict that killed at least 6,500 people, according
        to Reuters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cbcc8-4a11-4e53-bc9b-f6dff2f3467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.342+08:00
