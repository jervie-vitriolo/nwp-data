      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Consumer Price Index, which covers key goods and services,
        rose 0.1% from July, versus economists'' projections of a 0.1% drop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e535e0-e8c7-4bf7-81f9-53306cf1ec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:13:45.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:03.560+08:00
