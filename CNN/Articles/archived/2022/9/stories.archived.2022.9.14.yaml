    'mgnl:tags': ['US-inflation', 'American-inflation', 'August', 'rose-more-than-expected',
      'Bureau-of-Labor-Statistics', 'United-States']
    'template': '1'
    'title': 'American inflation rose more than expected in August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e271159-70e2-4974-accf-3314f6e976b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US inflation ticked back up in August,
        despite plunging gas prices, according to data from the Bureau of Labor Statistics
        released Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13844880-5ba8-43e5-90a7-64c4b5ee919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b290cc-5f5e-4dfa-982c-6109f875c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a monthly basis, consumer prices rose 0.1% from July, according
        to the Consumer Price Index, which measures a basket of consumer goods and
        services. Economists had projected that inflation would fall from July to
        August by 0.1%, after holding steady at 0% growth from June to July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6962c1-1423-4cd0-98c5-bd7c21bdd156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de106d-cf32-4f96-bc60-80e587eafb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual inflation eased for the second-straight month but also remained
        stubbornly high, with prices up 8.3% year on year, a slowdown from the 8.5%
        gain in July and the 40-year high of 9.1% in June. The last time the headline
        CPI rate declined in consecutive months was the first part of 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7d298-ace4-4f6e-84bc-de14a2d9f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398c0c6-dbb5-4626-a597-fc447011fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core CPI, which strips out the more volatile categories like food
        and gasoline, measured 6.3% in August, up from 6.2% in July. The month-on-month
        gain of 0.6% was double what economists had expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f582183-2ec6-42b2-a0c4-96110066b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb405d-ddc8-4139-9c27-08a4185b07e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks tumbled on the news, with the Dow shedding more than 800
        points by midday. Investors worry that the Federal Reserve will have to take
        more drastic action to combat high inflation. A prolonged period of historic
        rate hikes could do serious damage to the US economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4ed50-b173-4ac5-9586-963422c4f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9000a2-7639-4ee0-850c-f8399e710a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically high inflation remains a point of pain for many Americans,
        especially those with little wiggle room in their monthly budgets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86012c-a294-458b-82f6-04a03a97effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9952ea-5742-475e-9f83-83a2acff20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were hoping for something more positive, but [the August data]
        is not," said Sung Won Sohn, an economics professor at Loyola Marymount University
        and president of SS Economics. "I think inflation is certainly alive and well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b9890-2339-463d-b9fd-eb4761926648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ef81f-7d74-4db5-af30-55169060d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volatile gasoline category was the only area of the index to
        show a significant decline from July, dropping 10.6%. Almost all other categories
        saw price increases, including shelter, which increased 0.7% in August and
        is up 6.2% year-on-year, the largest increase since 1991.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73082a9e-ef2d-4783-bfce-f5037494b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c49105-2857-4647-ba6f-2de328d652c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the underlying trend — I look at labor costs and
        rent increases — they both are pointing in the wrong direction and going up
        at hefty paces," Sohn said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea1649-3a11-42aa-b3b3-90fbaaa08fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147be05-2a29-4241-ac1b-41d2a49e120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s report — especially core CPI — will be scrutinized by
        the Fed ahead of its policymaking meeting next week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1e495-cff3-4055-99f8-f995b02ca435'
      'mgnl:activationStatus': true
