      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f919a2-2824-4ec3-9331-2b2b2ae60fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fight we cannot, and will not, walk away from," Fed Governor
        Christopher Waller said last week, underscoring the central bank''s laser
        focus on hitting its 2% goal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df23328-0cee-41ea-ac10-68604bc70d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.860+08:00
