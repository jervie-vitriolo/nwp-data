    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2103bdf-b85e-4c8e-bee0-98489a43f96d'
    'lead': 'The National Bureau of Investigation no longer has confidential agents
      and anyone claiming to be one is not authorized by the government, the agency''s
      chief said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T19:56:45.978+08:00
