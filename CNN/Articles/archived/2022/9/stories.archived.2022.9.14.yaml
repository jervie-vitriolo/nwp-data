    'mgnl:tags': ['government-workers', 'contractual', 'job-order', 'contract-of-service',
      'Department-of-Budget-and-Management', 'DBM', 'Joel-Villanueva', 'Sonny-Angara',
      'Senate-finance-committee', 'Amenah-Pangandaman', 'Civil-Service-Commission',
