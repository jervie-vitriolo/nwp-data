    'jcr:uuid': 'e6e421ef-3ffa-4838-83af-2593c85bdcc4'
    'lead': 'US inflation ticked back up in August, despite plunging gas prices, according
      to data from the Bureau of Labor Statistics released Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T10:43:10.859+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:31:21.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:13.676+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
