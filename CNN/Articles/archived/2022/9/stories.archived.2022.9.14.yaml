      'mgnl:type': 'text'
      'text': '<p>Data from the DOH showed that as of Sept. 12, more than 72.8 million
        people had completed their primary COVID-19 doses. Over 18.6 million individuals
        have received their first booster dose, while more than 2.5 million have taken
        their second booster shot.</p>'
