      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31300f2-6b91-4c18-9964-8c9b5ca39212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:39:16.455+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:31:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ways you can bond with your kid is by camping out. Depending
        on your budget, you can either go to the countryside’s popular campsites or
        simply do backyard camping in your garden. Involve your child in setting up
        the tent and preparing hotdog or cheesedog barbecues over the campfire. You
        can also share ghost stories at night.</p>'
