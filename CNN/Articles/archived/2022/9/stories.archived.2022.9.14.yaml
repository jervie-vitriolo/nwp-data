  'What-the-Queen-s-death-means-for-tourists-to-the-UK-right-now':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-14T23:00:43.926+08:00
    'imagesource': 'jcr:934c2f54-5a87-4f81-a514-870b65f108ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eed929ec-59d2-42ca-b677-5268a24ac577'
    'lead': 'The death of Queen Elizabeth II, the longest-reigning monarch in British
      history, has led to astonishing scenes in the UK.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T23:03:57.314+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:30:49.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:27.010+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What the Queen''s death means for tourists to the UK right now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ca926-d89b-41c1-b93a-448f6dc16bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death of Queen Elizabeth II, the longest-reigning
        monarch in British history, has led to astonishing scenes in the UK.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2ae92-a6a3-41f1-ab22-b9d3436c074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few days, the accession of King Charles III has taken
        place and the Queen''s coffin has traveled through the Scottish Highlands
        to Edinburgh, before being flown into London and brought to Buckingham Palace
        for a private ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa975a-485f-44df-bbd3-287a3980308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the coffin will be transported to Westminster Hall,
        where it will lie until the state funeral -- the first to be held in the UK
        since the death of Sir Winston Churchill in 1965 -- on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bce4f8-7359-40fe-8cd9-8f66119b3a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is currently in a period of national mourning, which is to
        last until the end of the day of the funeral, and well-wishers from around
        the world have been flocking to the capital in order to witness these historic
        events up close.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbbb95-8625-41cf-9074-c31061d56628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, on the day of the Queen''s death, travel app Hopper reported
        a 49% spike in flight searches from the US to London compared to the previous
        day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac9677-ec5e-40cd-b047-9e415cb6531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Visitor surge</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e122c-08af-4ebb-a436-e67d856b595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting an increasing number of international visitors
        to travel to the UK, in particular London, in the coming days to not only
        mourn the passing of Her Majesty the Queen but also celebrate her life," Joss
        Croft, CEO of tourism trade association UKinbound, tells CNN Travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca0ee4-e9e7-4390-a45f-ded51d7c07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the news was announced, Rachel Shoemaker from Louisa
        White Travel, a boutique tour operator specializing in tailor-made travel
        to Britain, received several requests from people wishing to travel to London,
        while some travelers who were already in the UK at the time were keen to extend
        their trip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a424ba4-5131-4f0e-9c47-cb0ba5c93058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen had an extraordinary ability to inspire people all around
        the world and there are many Americans, myself included, who feel a particular
        connection to her and want to pay their respects," explains Shoemaker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430f32f-9d23-45d2-b7fb-f2d65d10baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some tourists have made, or are making, last-minute travel
        arrangements, there are many others who just happen to be arriving for their
        pre-planned trips during a totally unprecedented time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73d697-8952-404f-ba45-9b96672933ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arriving last minute will likely struggle to find a hotel
        room, particularly if they''re planning to stay in London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2107d6a-44e4-4e5d-b5ed-0598c58c8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hotels in the capital are now fully booked, while room rates
        have tripled in some cases, as visitors descend on the city in the hope of
        either seeing the Queen''s coffin at the Palace of Westminster between Wednesday
        and Monday and/or being amongst the many mourners lining the streets on Monday,
        which has been declared a public holiday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63116f4e-5d89-4ac3-b60d-c1f9c7c21ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners were already beginning to form queues to view the coffin
        on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755f266-d273-47f1-9bc8-c6368b0de9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"London is pretty well full over the coming days, with many hotels
        closing off online bookings so they can manage availability and prices manually
        for foreign delegations," Paul Charles, founder of travel PR agency The PC
        Agency and a commentator on the travel and tourism industry, tweeted earlier
        this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505664a6-b79e-46e5-9ed8-9190900df129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget hotel chain Travelodge, which operates close to 80 hotels
        in the UK capital, has reported a surge in bookings, with a spokesperson commenting
        that staff are "gearing up for a busy period in the lead-up to the Queen''s
        state funeral," before noting that its hotels in central London and Windsor
        "are literally sold out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af410475-be6e-406c-bc51-3f41e1b66892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witnessing history</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576be7a-fb23-4acf-9445-b5e04c18e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Allen, from Illinois, who has visited London several times
        in the past, is thrilled that his pre-planned trip to the UK capital with
        partner Matthew Anastasia has coincided with these historic events.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2015cb-9122-45c1-b5de-8aa4a67c48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s made the trip even more historical for my partner who has
        never been out of America," Allen tells CNN Travel over email.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873b63d-524a-4363-b1b8-ce7f36b28593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For his [Anastasia''s] first trip to Europe, he gets to experience
        so much more than just a regular London getaway."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d85b2-557c-4876-862f-ef84c949436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were among those lining the streets to watch King Charles
        III''s motorcade emerge after he was formally proclaimed the UK''s new monarch
        on Saturday morning, and Allen says that being in the city during this particular
        moment in time has been incredibly special.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060cf6e1-b1ac-4483-a8fe-c36ec4c34563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city has been bustling even more with so many people coming
        in," he adds. "I have never seen this amount of people on the streets in all
        of the times I have come to London in the last 18 years."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4619c31-a56d-4cb9-a4e6-7dc2e578717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, one of the busiest sections at present is the area
        around Buckingham Palace, which has become one of the main focal points for
        people paying their requests to the Queen, while a memorial flower garden
        has been set up in nearby Green Park.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e9917-808a-43ab-b744-dd0fe8190456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several roads surrounding the area are currently closed to traffic,
        and Monday will bring about even more closures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1015c55-a4d5-4e8b-9f7a-3ba99eca6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharron Stone, from Toronto, was enjoying a Baltic cruise with her
        husband that happened to dock in London on Friday, a day after the Queen''s
        passing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabef735-0ecb-439f-b96f-f3fd02985d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we checked into our hotel we walked to Buckingham Palace,"
        she says. "We didn''t need directions, we just followed the crowd.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9775b1-1170-4f77-ad28-12ec315fd6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the hundreds of people walking with us clasped bouquets
        of flowers. All of the people around us were polite and friendly, as were
        the police who lined the road as we got closer to the palace.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076fac3-51ab-485f-824d-9d44a5ea3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear that people were heading to the palace because they
        wanted to be a part of this world-changing event."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeed882c-7657-4ec1-a48a-fe4e1ede3bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''World-changing event''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac7eea-c7b8-49da-ae65-087f2c17834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Stone has already flown home, Allen and Anastasia are still
        in the capital, and hope to view the Queen''s coffin at Westminster Hall on
        Sunday, provided they "can wait out the crowds."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87050ff2-7117-463c-be40-ea4c34085f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there certainly will be crowds. Network Rail, Transport for
        London and industry body the Rail Delivery Group have gone as far as to release
        a joint statement advising those planning to use public transport during this
        time to plan their journey in advance due to "unprecedented travel demand
        in the capital."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d54766b-ed2b-4b15-ae94-671659f6dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that many people will travel to Buckingham Palace
        and other Royal Residences as a mark of their respect," reads a statement
        issued by the UK government earlier this week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb209161-efff-4ca6-bf33-cfbcc1726640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect large crowds, which can pose risks to public safety.
        Those who do travel are asked to follow any instructions given to them by
        stewards and the police."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5fd58d-a26e-476f-beef-29841ea29903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some level of flight disruption is also expected, particularly at
        Heathrow Airport, over the coming days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a78d4-6417-44cf-93c3-0c6eabc2b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted for comment, a spokesperson for Heathrow Airport
        confirmed that some flights on Wednesday would be disrupted to ensure silence
        over central London during the ceremonial procession from Buckingham Palace
        to Westminster Hall.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b190943-f348-4d47-aacd-35b7f4803108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passengers will be notified by their airlines directly of any changes
        to flights," reads a statement provided to CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08ac99-8039-4ffd-b4a8-17d4ebfe52ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate further changes to the Heathrow operation on Monday
        September 19, when Her Majesty''s funeral is due to take place, and will communicate
        those in more detail over coming days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5132946-3d67-425a-b4ba-1caf4980adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for the disruption these changes cause, as we work
        to limit the impact on the upcoming events."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9ba4f-fb90-49e9-b4d1-8407a45e1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel disruption</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04451403-5df0-4deb-9df2-f5b4f692453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tourists such as Stone and Allen are relatively pleased to
        have ended up in the UK during this time, others will have a slightly different
        view, particularly if their plans are heavily affected.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246f042-5c19-47bb-826c-f8627b23bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After postponing my trip to England several times, I finally got
        here," says a traveler named Rebecca from Florida, who''s currently visiting
        the UK. "The next day the Queen passes away.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304fffb-0a14-48bb-8669-632907a8aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the roads around Buckingham Palace were closed. Couldn''t visit
        any of the planned venues."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450db649-1698-4e37-9c20-cffaffc6265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As most of the events are taking place in the capital, tourists
        staying outside of London are unlikely to be impacted by the crowds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ece40-88d0-4018-b3f2-f3ae7f32e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, business closures are pretty unavoidable, particularly
        on the day of the funeral, regardless of where you happen to be located.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e421f-8169-4094-bf86-5dbfc7e15720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major supermarkets and shops will close on Monday, some
        for the whole day, others for part of the day.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20be6d-c382-44db-991e-512612f00096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who''ve pre-booked restaurant and theater tickets for
        Monday are advised to check ahead, as many are temporarily closing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0266c97-46fb-4a9c-8a03-bac148ec3f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Theatre in London is shutting its doors on Monday,
        and evening performances of popular productions such as "Hamilton" at Victoria
        Palace Theatre and "Mamma Mia!" at the Novello Theatre have been called off.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713064b9-53bc-4d9b-abf3-adae5aa9d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of major UK cinema chains won''t be open for business
        on the day of the funeral either, although some, including Vue and Curzon,
        will be open for one screening -- a free broadcast of the funeral.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37fa65-2089-4fa2-a3c1-cd76e6a91fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, popular royal estates and attractions such as the State
        Rooms, the Royal Mews and The Queen''s Gallery at Buckingham Palace and Windsor
        Castle, have been closed since last Friday, and will not reopen for the duration
        of the mourning period.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a985d094-68cc-4eb2-bc8a-761074dfe274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state funeral will take place at Westminster Abbey, which means
        the famous church, which is also a popular attraction, will be closed to tourists
        until September 21.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a438d-daaa-4908-b8b6-3cfb36ce70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Event cancellations</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd8462-a807-4223-adaf-ebae4caadc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeleine Fournier, from Puerto Rico, is scheduled to arrive in
        London on September 15 for a trip with a group of friends to attend ABBA Voyage,
        a virtual concert residency by iconic Swedish group ABBA at the Queen Elizabeth
        Olympic Park in London.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b1761-8675-4afe-a140-fdbfe5488212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a group of 32, so we have hotels, tours, restaurants, bus
        to/from concert etc.," she explains of the visit, which had been almost a
        year in the making.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70035b2e-3b75-4cfa-98dc-f2a7db2ab146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, aside from a pre-booked restaurant reservation on Monday,
        none of their plans have been hugely affected.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff919e-88e8-4de2-8672-7ff70a4deaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like many other travelers due to arrive in the UK, Fournier
        is wary that things might change, and has been contacting her hotel, as well
        as some of the companies the group has made bookings with, to make sure that
        everything is still going ahead.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f187796-3773-4f86-be40-8bc46a5650ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cindy Martin, from Texas, is due to fly from Budapest
        to London on Sunday, after wrapping up a Danube River cruise, and is looking
        forward to being able to "experience some of the events surrounding the Queen''s
        passing that we could never have planned on when we booked this trip months
        and months ago."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c46c6-2f6f-4ee9-80f9-c14f791d9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin, who has a room booked at the Doubletree By Hilton London,
        Hyde Park, says the rate had tripled when she visited the hotel website on
        Saturday. Like many hotels in the central London area, it''s now fully booked
        on Sunday evening, the night before the funeral.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91679348-6a60-4b94-87ff-60debe3b9620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We''re] hoping against hope that our British Airways flight from
        Budapest will be able to land at Heathrow on time on Sunday (not held up by
        dignitaries landing) and we can get to the hotel," says Martin.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56d8dd-0910-4d6c-a0f6-431ae1b2c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Monday is a national holiday, we won''t be able to visit
        any museums or do much sightseeing, as planned, but [we''re] hoping to witness
        a bit of history in exchange."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc18c8-5393-4ba5-956f-7d3be358ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:03:57.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/queen-elizabeth-death-london-tourists/index.html"><em>
        "What the Queen''s death means for tourists to the UK right now"</em></a></p>'
  'Extreme-weather-could-push-food-prices-even-higher':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-14T23:04:04.555+08:00
    'imagesource': 'jcr:e5a50301-a397-40ca-8990-3e603faeb687'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3593ac04-63ab-4071-ad35-1df97bf4f35a'
    'lead': 'Weather has long been a fickle farmhand, devastating fields one year
      while delivering bountiful harvests the next.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T23:07:00.491+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:30:47.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
