  'VP-Sara-Duterte-Marcos-presidential-chopper':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-14T13:14:10.359+08:00
    'imagesource': 'jcr:6b196927-96b2-45a9-b2a5-867742f3da50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd2bd25c-fbb7-4b1d-adf5-ec4e7b998749'
    'lead': 'Vice President Sara Duterte is receiving flak after sharing on social
      media that she is using the presidential chopper for personal trips. Her team
      was quick to clarify the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T13:15:43.433+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:31:13.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:16.840+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OVP defends Duterte''s use of presidential chopper'
    'updated': 2022-09-14T21:17:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bdc205-00bf-4b9b-9416-110e39ca8cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:15:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Vice President Sara Duterte is receiving flak after sharing on social media
        that she is using the presidential chopper for personal trips. Her team was
        quick to clarify the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e686746-4050-45bc-9902-e6f4f7597462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:15:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her spokesperson Reynold Munsayac on Wednesday said that the vice
        president doesn''t fly daily to her hometown in Davao City since she and her
        family are now based in Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672fc1f-75d9-4c3a-ad4a-dbada3252226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:15:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added she only uses the 250th Presidential Airlift Wing for official
        functions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916ef68-19c0-4225-89ef-c3ad10a98bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:15:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Land vehicles din po ang ginagamit nila araw-araw. Ginagamit lang
        po ang chopper kapag kailangan sa official work and functions, based sa lugar
        na pupuntahan at urgency of schedule," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651f608-56de-462a-b854-e6b6f49a3dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:15:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They use land vehicles on a daily basis. She only
        uses the chopper for official work and functions depending on the location
        and urgency.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9ccf4-4537-4a01-85bf-1e6aade364e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T21:14:04.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night, Philippine Air Force spokesperson
        Col. Bon Nunag Castillo said she can attest that the aircraft is not used
        daily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdeee68-b710-41f7-a9d1-a41834739f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T21:14:04.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86372f0d-4370-4a76-824a-bd4d339b02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T21:14:04.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung gagamitin natin ang helicopters from Manila to Davao, it would
        take almost more than half a day to travel kasi magkakaroon po ng maraming
        stops for refueling. So hindi po talaga rational and practical na gagamitin
        ang helicopter natin sa pag-uwi sa Davao araw-araw especially if coming from
        Manila," she explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d43a3d-2812-481a-a37f-818065a6931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T21:14:04.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cbff7-9b87-4876-9fb0-b4da01119ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T21:14:04.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will use helicopters from Manila to Davao, it
        would take almost more than half a day to travel because there will be a lot
        of stops for refueling. So it''s really not rational and practical to use
        helicopters when going home to Davao everyday especially if coming from Manila.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36726a-b105-4e6e-a09d-9e65d8b28633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T21:14:04.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1e878-3561-4353-90fe-f2130a20ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T21:14:04.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo added that the helicopters are used by the president, the
        first family, different visiting heads of state, and other local and foreign
        VIPs, including high government officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf84e92-d552-4dba-bf6c-0c16b19693c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T21:14:04.525+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85f962-4da1-4e81-a624-6fc0c420158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T21:14:04.525+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that there''s a process before the aircraft can be
        utilized, citing the Office of the Vice President (OVP) as an example.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31301475-51e6-4a72-b871-e8b84c47db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T21:14:04.525+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba2a04-4569-402c-ba76-2a8ddbbc8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T21:14:04.525+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the [OVP], they will forward a request to the Office of the
        President through the Presidential Security Group (PSG). Then upon the approval
        of the Office of the President, magbababa po ito ng [it will issue a] directive.
        Through PSG, ifo-forward po ang directive sa ating Presidential Airlift Wing
        of the Philippine Air Force at doon pa lang po pwedeng magamit ang ating aircraft
        [Through PSG, the directive will be forwarded to the Presidential Airlift
        Wing of the Philippine Air Force and that''s only the time the aircraft can
        be used], she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7747e-e2a1-46e2-9074-00adeee0e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:15:43.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:13.669+08:00
