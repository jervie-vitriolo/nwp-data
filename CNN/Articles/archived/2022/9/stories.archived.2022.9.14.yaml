    'jcr:uuid': '7e271440-d085-4707-9243-b365fbfc2701'
    'lead': 'Following the death of of Queen Elizabeth II, Netflix viewers tuned into
      the show about her life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T05:19:01.680+08:00
