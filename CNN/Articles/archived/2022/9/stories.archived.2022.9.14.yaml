    'title': '‘Budol’ and the enduring influence of Home Buddies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d79afd-77ee-4bef-9c45-f72d07a54453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2667e40-8194-4149-bf72-11751a2d804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two major factions govern Home Buddies. For #TeamKahoy, the holy
        grail is wood. The aesthetic is more MUJI than bahay kubo: minimalist, with
        fine straight lines of wood or wooden accents. Modern and clean, it sometimes
        intersects with its rival #TeamPuti, where painstakingly immaculate design
        is queen: gleaming white countertops and cream-colored walls that hark to
        Scandinavia.&nbsp;Rica Peralejo-Bonifacio coined the term “Team Puti Puti”
        in the earlier days of the <a href="http://facebook.com/groups/homebuddiesph"
        target="_blank">Facebook group</a>. She unknowingly created a movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6cf54e-315e-4f88-a2eb-a069daa24eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f12ed-3609-42f4-8140-4cff0f614dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s the rest of the 3.2 million members across various
        scales of kitsch, garishness and taste.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564c316-c755-42ac-b055-d2a650a5f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87405b6d-76af-4644-a9a0-a597f4f2cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the pandemic, the female-dominated Home Buddies made aspirational
        home living more accessible to its largely middle-class audience as a home
        idea-sharing resource. Its rise is intertwined with the boom of e-commerce
        platforms, which allowed members living in far-flung areas to discover and
        access decorating bits and pieces — “budol” in Home Buddies parlance — previously
        distributed only in the country’s metropolitan cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d973764-fcbe-4db1-83ee-9533f969241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46983de-a537-4490-8bc1-a4f62ff8abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the members share these finds, along with photos of their pandemic
        projects, they chronicle the evolving consumerist tastes and sensibilities
        of this niche of upwardly mobile middle-class Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732143f-e131-403d-8c85-3849a5c0f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d04730f-66e5-467f-83c4-0b08142aa5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.414+08:00
      'mgnl:createdBy': 'gabrielle'
