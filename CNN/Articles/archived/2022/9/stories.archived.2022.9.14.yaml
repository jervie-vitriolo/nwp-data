      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —&nbsp;</strong>The
        Metropolitan Manila Development Authority (MMDA) on Wednesday said its traffic
        enforcers and street sweepers are still encouraged to wear face masks at work
        amid the eased mask mandate outdoors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae6518-cd20-423e-b3d2-7902bb5b6ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:27:11.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46c49d-762f-4cc0-ac21-f99b6c8209cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:27:11.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Acting Chairman Carlo Dimayuga III noted that the wearing of
        face masks will also protect its field personnel from risks caused by air
        pollution.</p>'
