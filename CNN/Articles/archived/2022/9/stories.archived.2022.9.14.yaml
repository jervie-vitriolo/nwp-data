      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Blackwater Bossing clash with the Bay Area Dragons in the opening game
        of PBA''s Season 47 Commissioner''s Cup set on Sept. 21 at the Mall of Asia
        (MOA) Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f4599-85aa-48eb-b719-2952b4d3e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:05:08.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:30:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dragons will be reinforced by former NBA player Andrew Nicholson.
        They are composed mostly of Chinese players led by 7-foot-5 Liu Chuanxing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d269a-9831-4dc9-8dac-1e80ef0b84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:05:08.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:30:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bay Area went undefeated in a series of tune-up games against PBA
        ball clubs and college squads, making the squad an early favorite to win the
        tourney .</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d3ef0-bbcc-4360-b8a3-37e356e5921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:05:08.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:30:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrapping up the double header in the opening day is a meeting between
        the Phoenix Super LPG Fuel Masters and NorthPort Batang Pier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52cc42-f1e1-4441-9d25-37ec24627d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:05:08.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:30:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rain or Shine head coach Yeng Guiao will face his former
        team NLEX Road Warriors on Sept. 23 at the PhilSports Arena in Pasig City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97f10a-94e9-4d7b-bc09-9a7b908936ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:05:08.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:30:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Aldin Ayo will make his PBA coaching debut for
        the Converge FiberXers versus the Terrafirma Dyip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ca289-0357-4593-b3f8-7e9588215b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:05:08.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:30:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the MOA Arena and PhilSports Arena, the matches will
        also be held at Smart Araneta Coliseum in Quezon City and Ynares Center in
        Antipolo City.</p>'
    '1':
      'contentWidth': '100%'
