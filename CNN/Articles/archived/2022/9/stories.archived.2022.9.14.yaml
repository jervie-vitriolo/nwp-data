      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7499c-f258-4211-8e9d-03a8f393d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed has been tightening its monetary policy in recent months
        to help rein in the highest inflation in four decades, implementing back-to-back,
        super-sized rate hikes of 75 basis points.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36f30e-a837-4587-b5af-ef89e10f8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd90f2-73d3-4563-b742-d165a165120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August inflation data pretty much cements a third-straight 75-basis-point
        rate hike, said Seema Shah, chief global strategist of Principal Global Investors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40880b-f241-4552-a513-991a48c333aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.861+08:00
