    'lead': 'Conglomerate San Miguel Corporation (SMC) signed on to support the Department
      of Health''s (DOH) booster vaccination drive against COVID-19, which aims to
      sustain the country''s recovery and growth amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T19:46:10.563+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T11:30:54.789+08:00
