    'template': '1'
    'title': 'NBI no longer has confidential agents, says chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542d0ae-30eb-433d-85d1-625a9d358891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:56:45.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea335fac-5e75-4193-8be2-633a50e4a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:56:45.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The National Bureau of Investigation (NBI) no longer has confidential agents
        and anyone claiming to be one is not authorized by the government, the agency''s
        chief said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fee35-9802-497c-a589-8a764a5ccbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:56:45.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a53a26-606d-4b57-9119-d38eeb4ef5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:56:45.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Director Medardo de Lemos told lawmakers that Justice Secretary
        Jesus Crispin Remulla — upon assuming office — ordered the bureau to "recall
        all confidential agents."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fbc35-70ab-4c42-9f57-88f7572ddadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:56:45.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a91c97-b091-4dd7-ae5c-884a80d77345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:56:45.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, as of the moment, technically and legally, we have no confidential
        agents with us, and we have directed all the confidential agents who were
        issued IDs before to surrender the same to the NBI," De Lemos said during
        a House Committee on Justice hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda50c0-cfe5-4078-b904-97ec8e9ae7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:56:45.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72251d0e-9f1b-4a9c-a029-6fb339a02cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:56:45.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to Rep. Elpidio Barzaga Jr., who asked if the
        agency still employs such personnel. Barzaga said confidential agents are
        not part of the NBI''s organic structure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d677602-004f-4cc8-b7ad-3206cb4bc69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:56:45.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75efdf63-e4fb-4379-a468-4d2b8d1fe06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:56:45.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, then-Justice Secretary Vitaliano Aguirre II directed the
        NBI to do an inventory of all its confidential agents or informants, following
        reports some abuse their authority while others pretend to be one.</p>'
  'Bill-Gates-agricultural-research-Goalkeepers-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-14T19:59:20.106+08:00
    'imagesource': 'jcr:128c5a7b-9ec9-4e17-9d7b-f6ed9a3638f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b731fc-9a35-4663-a85c-eb13e40e1737'
    'lead': 'Recent ''shocks'' like the current grain shortage caused by the Russia-Ukraine
      conflict and the looming threat of climate change emphasize the need to invest
      in agriculture innovations, Bill Gates says in the latest annual Goalkeepers
      report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T20:02:29.279+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:30:53.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:25.121+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Invest in agri research amid unstable global food supply, climate change
      — Bill Gates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2e3f0-f49f-4455-b161-f8e28dfac54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Accelerating advances in agriculture production is a more efficient way to
        end world hunger than giving out food aid, Bill Gates argued in the 2022 Goalkeepers
        report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa1bee-634c-414f-b99e-10f47a2ba83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bill &amp; Melinda Gates Foundation on Tuesday released its
        6th edition of the annual report, titled "The Future of Progress," where the
        American billionaire underscored that humanitarian assistance alone is not
        enough to address world hunger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256a5d9-9f7f-420d-b153-e351bc7104ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates cited how the Ukraine conflict severely disrupted the flow
        of grain from Europe to African countries that depend on it. Food aid has
        poured in, which is clearly positive, he said, but the goal should be to boost
        local food production "to ensure no aid is needed in the first place."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8934902-7631-4f7f-93a9-4dc146f31091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to Gates, boosting production in Sub-Saharan
        Africa and Southeast Asia, for example, is challenging for a number of reasons,
        all of which have been worsened by droughts and floods related to climate
        change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21894070-8e53-4618-b580-5774604b814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can farmers fight climate change? Magic seeds," Gates said.
        Developed&nbsp;by African crop researchers, these "magic seeds" produce hybrid
        maize crops that could withstand hotter and drier climates, according to Gates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ac013-9acc-4cae-8f63-0b15aa7c6c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such agricultural innovation is also happening in Southeast Asia.
        Gates cited Punjab''s short-duration rice variety that requires shorter weeks
        in the field before climate change-induced heat waves strike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766925d-0a2b-453a-8d8e-8b69d52abcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These agricultural innovations already exist, Gates pointed out
        they just have to be implemented more quickly and expanded to more areas.
        "I wish these new seeds would be adopted more quickly. Investment in agricultural
        R&amp;D (research and development) is still much too small," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386eb7f9-65c1-4202-a085-941882ed07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Missed opportunity</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64048628-39b5-4a82-8889-ade59e5d99f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving out these "magic seeds," along with training and support
        for farmers, could be significantly more successful than giving out food aid
        in ensuring food security.</p>'
    '16':
      'image': 'jcr:ee1bcd98-5b76-42c5-949b-8ac00b27a9b7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49046c8-2556-4577-b4f6-fd8bec05e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:17:32.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72494e-d4ff-4ec5-a059-acae7e2646bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates revealed that since 2005, total global spending on food aid
        has exceeded $57.1 billion, whereas total funding on agricultural research
        has barely reached $9 billion. He underscored the need to balance the slopes
        of the two lines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84b78a-9af0-4afa-810d-ed971927b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For countries that want to take advantage of these and other innovations,
        it helps to have strong systems and policies in place to help evaluate performance
        and safety, while efficiently delivering products to small-scale farmers,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d3476-3535-472f-bfa8-3aa0a4dcf828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is only one option when a region lacks sufficient agricultural
        production to feed its population: import food, Gates noted, but not because
        it wants to, it''s because it has to.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f4dae-390a-4189-845a-d3fcb6e1b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, agriculture experts have already warned that
        local farm output of some commodities like onion, garlic, and salt, would
        not be sufficient to fulfill anticipated demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b542fa-590b-4175-ad05-051ff589ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid an ongoing probe into a sugar importation mess, the government
        is looking into potential policy changes to address over- and underproduction,
        and to balance importation with local production.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca18114-3d43-4135-8ec5-3eb6a0c70259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:02:29.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/12/Governmentt-identifies-factors-hindering-food-security-in-PH.html">Gov''t
        identifies factors hindering food security in PH</a></strong></p>'
  'CA-confirms-Remulla-and-Abalos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-14T20:02:28.224+08:00
