      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve "won''t be happy until the job market and wage
        growth significantly moderate and core inflation falls back to its target,"
        said Mark Zandi, senior economist at Moody''s Analytics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba842d-a100-4af8-aef4-a3e3a8dbc56d'
      'mgnl:activationStatus': true
