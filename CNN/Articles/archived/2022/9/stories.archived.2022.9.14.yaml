  'Russia-claims-ceasefire-reached-between-Armenia-and-Azerbaijan-after-fighting-erupts-along-border':
    'author': 'Philip Wang, Ellie Kaufman, Anna Chernova and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-14T01:47:12.771+08:00
    'imagesource': 'jcr:b54508e1-f15e-4122-abdc-1a7852ba6904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9fa0741-9e01-4fa9-88a6-d290e5ceb291'
    'lead': 'Russia claimed it has brokered a ceasefire between Armenia and Azerbaijan
      after fighting erupted on the border between the two countries this week, bringing
      a decades-old conflict to the brink of reigniting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T01:49:24.340+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:31:31.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:09.602+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia claims ceasefire reached between Armenia and Azerbaijan after
      fighting erupts along border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c91d6-c031-40a1-94e8-8f83a0acc0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia claimed it has brokered a ceasefire
        between Armenia and Azerbaijan after fighting erupted on the border between
        the two countries this week, bringing a decades-old conflict to the brink
        of reigniting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabecbb-2be9-4d2c-9106-2f8743cb31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150dbf20-32ca-4a8b-8c1f-6b37fc81c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the parties to refrain from further escalation of the
        situation, exercise restraint and strictly observe the ceasefire in accordance
        with the trilateral statements of the leaders of Russia, Azerbaijan and Armenia
        of November 9, 2020, January 11 and November 26, 2021," a Russian foreign
        ministry statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27314a-039d-4789-a65c-b6e81d6650d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b0229-f5dd-4cc0-8691-39269fada7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in close contact with Baku and Yerevan. An appeal was received
        from the Armenian leadership to assist in resolving the situation ... We expect
        that the agreement reached as a result of Russian mediation on a ceasefire
        from 9.00 am Moscow time on September 13 will be carried out in full," it
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bed17-b887-47a7-abd1-6128e76ed214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057acb9d-e64e-42e4-b2eb-d8a2cf9a0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement follows a call between Armenia''s Prime Minister Nikol
        Pashinyan and President Vladimir Putin earlier Tuesday. Local media in Azerbaijan
        also reported on the ceasefire but said it had already been broken.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4b2a9-5e6f-40e2-9bf5-794658869a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47026095-95ac-46af-9ce8-ce6eb9cc4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, the Armenian Defense Ministry claimed Azerbaijan
        Armed Forces conducted artillery strikes toward Armenian border towns. The
        strike included drones and large-caliber firearms fired in the direction of
        Goris, Sotk, and Jermuk, according to the Armenian Defense Ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d7055b-bcc9-4c25-baca-f0dff93c43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69810dbc-aa4a-4c2f-8a7f-9c7833c72827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azerbaijani Ministry of Defense responded with a statement acknowledging
        the strikes, but said the strikes are "small-scale" and "aim to ensure the
        security of Azerbaijan''s borders."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafff491-7f0a-4240-80f9-5af3928b0aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99cbe8-e455-430f-b0e7-db521cc13268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Azerbaijani Ministry of Defense accused Armenian forces
        of firing in small arms in the directions of the Novoivanovka settlement of
        Gadabay region and Husulu settlement of Lachin region near the border of the
        two countries. Armenia denied the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858cf6c-841c-4432-99e5-2e9e77c2528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c557d-719c-4ca9-840c-4498fb2875c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the two countries clashed over the disputed Nagorno-Karabakh
        region, a landlocked area between Eastern Europe and Western Asia that is
        populated and was controlled by ethnic Armenians but located in Azerbaijani
        territory. Hostilities ended after Armenian-backed separatists agreed to relinquish
        control over territories in the restive region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df1935-1953-4e54-8ad9-3126ecdbdc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc6adf-0e7d-4aff-8beb-71d057b568f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest in the region is decades old, dating back to the collapse
        of the Soviet Union, when the region, backed by Armenia, declared independence
        from Azerbaijan. Azerbaijan has long claimed it will retake the territory,
        which is internationally recognized as Azerbaijani.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce72edc-808c-4e03-989c-2dc3f450bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea14022-97ba-47a4-aa16-0158a6f0254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Armenia called on Russia to implement a 1997 defense
        treaty that stipulates the countries will defend each other''s territorial
        integrity and sovereignty in the event of an attack by a foreign country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719014a7-a5dd-4543-ba06-a3e57c09658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95326fad-75ee-455a-88b5-53154dbdf93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A decision was made to officially apply to the Russian Federation
        for the implementation of the provisions of the Treaty of Friendship, Cooperation
        and Mutual Assistance, to the Collective Security Treaty Organization and
        the UN Security Council regarding the aggression against the sovereign territory
        of the Republic of Armenia," a statement from the Armenian Prime Minister''s
        office read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b477bd75-f560-42e3-b33d-6d1e2f546826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43502566-1d80-42e9-a1d2-d6f9f0d4bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request came after a session with the Armenian Security Council
        and a call between Armenian Prime Minister Nikol Pashinyan and Russian President
        Vladimir Putin, according to a statement from Pashinyan''s office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47b3c6-dabb-477e-a9d1-c658ed220f13'
