    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46148589-5291-47c5-bc73-e360e4a84dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the massive success of Home Buddies, Cabatuando was an ordinary
        employee who moved into her own condo unit with only a mattress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586d6c4-8e12-456c-a6f0-20bdd88c2a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.415+08:00
