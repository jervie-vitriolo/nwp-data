      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe93491-c381-4969-a6ac-40937a7a1fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should Filipinos get private insurance coverage?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8599cd-abbf-402f-bbe1-09653c2f2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778b1b3-f5cc-48db-b8df-a83ae9379b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also acknowledged that most Filipinos have been primarily
        reliant on PhilHealth to insure their healthcare needs. But she said they
        can also opt to get a private health insurance if it still fits their budget.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12866625-8a6a-4073-81cb-8a019bcd862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e379b-5fac-41bd-99bf-8219e46b8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can afford it, yes," she said. "But we are doing everything
        to make sure our support value or the amount we pay with regards to their
        hospital needs are enough. One of our plans is to review our case rates to
        increase support value."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d15ad9-3b76-4d11-847a-1208bf3b1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8acf5d-b05e-4e62-9f67-7c54b2bbe204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget allocation for the state health insurer for 2023 is at
        ₱100.23 billion, higher than its ₱79.99 billion budget for the current year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1614a30-fff5-44a7-976d-fbd12f3eca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788c9a6-1f41-4bec-8d74-db1871015e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said with the proposed budget, the agency also considers
        reviewing and expanding other health benefits to cover kidney transplant,
        cancer, and severe malnutrition, among other cases.</p>'
