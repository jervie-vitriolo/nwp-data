    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald’s is closing all its UK restaurants Monday for the Queen’s
      funeral'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d5ff9-2046-497d-b0a9-9fb6fcd49028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> McDonald’s roughly 1,200 locations across
        the United Kingdom will close for most of the day Monday for Queen Elizabeth’s
        funeral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234f385-3e2d-4a34-b4fd-e03cba00559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa7d7d-2906-4a9c-9471-8361da2c413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of our UK restaurants will be closed on Monday until 5 pm,
        to allow everyone at McDonald’s to pay their respects to Her Majesty Queen
        Elizabeth II,” the company wrote in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fd1f4-1a62-4f35-9d4e-649355bc3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4aab31-ffc9-431d-833d-568bee16dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 19 has been declared a public holiday across the United
        Kingdom. A number of retailers and restaurants have announced they’re closing
        for the day, including Greggs, Harrods, John Lewis, Marks and Spencer, Asda
        and Primark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a842b0c-bf28-4fe3-b320-b212e5ee094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London’s financial markets and banks will also be closed Monday
        for the last day of national mourning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4aa5b-ad7f-426f-bfcd-5567fe21df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e75043f-99b6-4ab4-b143-badb8125eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific details for the funeral, taking place in London, haven’t
        yet been revealed. However, the coffin will travel in procession to Westminster
        Abbey for the funeral in the morning. After the service, it will travel to
        St. George’s Chapel, Windsor, for a committal service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99352015-a721-4986-a250-5481d64bd209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f115b-8be8-4c27-bf44-8c04603d98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald’s cautioned that “hours and services may vary” after it
        re-opens Monday evening and encouraged customers to check its app for latest
        information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2aaa9f-e5d5-4ffb-ac89-2fb3bf3448e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289664b0-3d18-445e-b4df-4edf997d3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has said the decision on whether to close is a
        matter for individual businesses. Supermarkets and restaurants typically remain
        open on public holidays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b6530-a013-491d-8909-191ec4e63aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:20:56.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/14/business/mcdonalds-uk-queens-funeral-closure/index.html"><em>"McDonald’s
        is closing all its UK restaurants Monday for the Queen’s funeral"</em></a></p>'
  'US-returns--exceedingly-rare--coin-worth--1-million-to-Israel':
    'author': 'Oscar Holland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
