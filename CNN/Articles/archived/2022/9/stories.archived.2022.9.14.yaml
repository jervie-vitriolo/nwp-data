      'jcr:uuid': '0af3ea7e-c4f0-4222-87fc-c1f4631b06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:05:08.251+08:00
      'mgnl:createdBy': 'cjmarquez'
