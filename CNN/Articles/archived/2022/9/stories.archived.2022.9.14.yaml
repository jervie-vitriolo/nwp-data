      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc1327-58b3-48a1-b7d7-1ebb921a05c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corner office was born out of need. Located adjacent to her
        dining table, the office is strategically positioned near the entrance to
        keep guests and suppliers at a safe distance from the inner parts of the home
        where more vulnerable members of the household cooped up to protect themselves
        from COVID-19.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ef65b-7e61-41db-943a-4b822bc2fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office also doubles as a study desk, where one of her two kids
        could retreat away from the other so they could avoid screaming over each
        other during online classes.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50490397-ffcf-491d-b7d0-52f2fbb9eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d304d01-55b6-408c-8419-3b99140546d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy’s post about this side of her home has earned only a little more
        than 100 likes on the group — paling in comparison to her other posts which
        have the #TeamKahoy aesthetic and thousands of likes each.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e958588-2ff2-4464-88e7-278e37be487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb00bba3-c4d8-4653-8fde-674b472b6546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she doesn’t mind. For this one corner of her home, she embraced
        her inner artist: “May character.” This place is like her: “lively, colorful,
        and out-of-the-box.” The divergence didn’t stop her from sharing: “I also
        want to share my passion na medyo different from theirs.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1fe761-5790-4e35-9c0c-4e2d20e173af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.418+08:00
