    'template': '1'
    'title': '''The Crown'' viewership surged on Netflix after Queen Elizabeth''s
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0343f7f-6f8d-4ed6-a06b-17462b7a7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Following the death of of Queen Elizabeth
        II, Netflix viewers tuned into the show about her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d49f4-c71e-4d59-917a-c64fb9cb75f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c772c-cdd0-44b3-bd09-04e96e10b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 1 of "The Crown," the streaming company''s award-winning
        series about the Queen''s reign over decades, entered Netflix''s top 10 this
        week, the company revealed on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e7f85-0b22-4bb2-9343-16b500f7464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a5304-f155-4fe9-8af4-c3bedf9cfbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which stars Claire Foy and Olivia Colman as Queen Elizabeth,
        logged 17.6 million hours viewed, according to the company. That made it the
        seventh-most watched English-language show on Netflix last week, just ahead
        of the most recent season of "Stranger Things."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd99cff-ed0c-4c7c-9316-e341c061535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64501a18-e1f6-45e2-847f-56e31c6cdada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers of the Netflix historical drama said last week that they
        are pausing production on the show''s sixth season following the news of the
        monarch''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1340428e-25fb-49ef-b295-4a852a819388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da746003-6fca-46a4-971b-a50a2013c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mark of respect, filming on ''The Crown'' was suspended today,"
        producers for the series said in a statement to CNN Friday. "Filming will
        also be suspended on the day of Her Majesty The Queen''s funeral."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea9258-f623-413d-9171-830655a31454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d8ee8-8208-49a2-914e-610d1dc25303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which was created by Peter Morgan, swept the drama categories
        at last year''s Emmy Awards winning the top prize of the night, Outstanding
        Drama Series. It also won gold for its principal actors including Colman,
        Josh O''Connor (who played Prince Charles), Tobias Menzies (who played Prince
        Philip) and Gillian Anderson (who played Margaret Thatcher).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427b195-dc39-473e-b92c-230f20f248af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:19:01.681+08:00
