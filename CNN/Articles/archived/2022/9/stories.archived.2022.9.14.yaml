        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb62a94-009c-4ce7-8c86-e4685e74bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.534+08:00
