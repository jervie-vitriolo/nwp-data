      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 2050s, over 1.6 billion city-dwellers will regularly swelter
        through three-month average temperatures of at least 35C (95F).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d9944-789a-43ce-97b7-fe0b176cf556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.535+08:00
