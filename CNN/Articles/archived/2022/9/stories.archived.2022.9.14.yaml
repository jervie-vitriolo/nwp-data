      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH Officer-in-Charge Ma. Rosario Vergeire, they initially
        targeted at least 50% of the eligible population for first booster shots.</p>'
