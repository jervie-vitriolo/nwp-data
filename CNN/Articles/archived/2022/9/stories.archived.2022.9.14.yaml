    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:16.434+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Eala on Filipino victory speech at US Open: ''Importante sa akin
      na alam nila na Pinoy ako'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacc92a-14ec-4a55-8060-cb6a23295bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:52:45.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 14) —</strong> Alex Eala <a
        href="https://www.cnnphilippines.com/sports/2022/9/11/Alex-Eala-US-Open-girls-singles-win.html">made
        history as the first Filipino</a> to win a tennis junior grand slam singles
        title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52ca1b-a3b8-4e2b-8851-a9798b9fffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:52:45.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her acceptance speech during the awarding ceremony at the US
        Open, the 17-year-old netter spoke in full Tagalog to the delight of the crowd
        which had a number of Filipinos in attendance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8344d22a-33af-4985-8987-c2bc2fba8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:52:45.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so grateful for all the support I got on that day. Maraming
        nagulat na nag-Tagalog ako sa speech. I felt the crowd, my family, and the
        Philippines deserved it. I think that language is huge part of a culture.
        Importante sa akin na alam nila na Pinoy ako," the champion athlete told CNN
        Philippines'' Sports Desk Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b7047-bd27-4721-9290-952e4e12a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:52:45.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m so grateful for all the support I got on that
        day. Many people were surprised I spoke in Tagalog during my speech. I felt
        the crowd, my family, and the Philippines deserved it. I think that language
        is huge part of a culture. It''s important for them to know I''m Filipino.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a77cac-6b1f-426b-9cd9-4502f9b34642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:52:45.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala said her recent victory is just the beginning for other local
        tennis players to shine in the international stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4ec41-2bc9-4ca3-bc70-ef3dabe49f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:52:45.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know this is a big deal because I''m the first one to do it,
        but I''m sure there will be many more in the future," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d724876-c76b-4cff-b075-d22c07ddb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:52:45.759+08:00
