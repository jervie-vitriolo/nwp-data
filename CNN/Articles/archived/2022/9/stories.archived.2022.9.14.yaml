    'jcr:uuid': 'd6133a5a-4307-4c01-9591-f323c86ea5a7'
    'lead': 'Jennifer Coolidge has set a new standard on how award winners should
      respond to being played off the stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T10:45:36.947+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:31:20.434+08:00
