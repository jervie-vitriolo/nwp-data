    'jcr:uuid': '64a6d342-dbaf-4468-b5a4-3b496d736693'
    'lead': 'McDonald’s roughly 1,200 locations across the United Kingdom will close
      for most of the day Monday for Queen Elizabeth’s funeral.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T23:20:56.264+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:30:45.882+08:00
