      'jcr:uuid': '77c1a72d-3160-4a0e-a868-8b14e6367913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Department of Human Settlements and Urban Development (DHSUD) plans to
        build six million housing units during President Ferdinand "Bongbong" Marcos
        Jr.''s term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250294eb-85e0-48ff-bc28-dec1e7f7a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re now aiming for six million housing units over this administration,
        over a period of six years," DHSUD Assistant Secretary Avelino Tolentino said
        in a public briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e278e2-a69f-4b65-9dd2-d9e95d3b304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkakaroon tayo ng</em> [We will have a] production rate of
        one million housing units per year as opposed <em>sa datihan na</em> [to the
        previous] 200,000 units per year," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d5449-50f0-415f-b434-b992b22ccc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the DHSUD project was ordered by the President to
        address the country''s housing needs —&nbsp;estimated to reach 6.5 million
        units by the end of this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3bb38-c1fa-4bf0-927b-88ca61d0a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DHSUD data, there are currently around 3.7 million
        informal settler families nationwide. The majority, or at least 500,000, are
        in Metro Manila living in slums, railways, waterways, and esteros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93188a-fe1b-49a1-b129-66c805809f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the DHSUD has already partnered with several local
        government units, including the cities of Marikina, Muntinlupa, Pasig, Malabon,
        Caloocan, San Juan, and Pasay in Metro Manila. The project has also gained
        support from the League of Municipalities of the Philippines, led by Narvacan,
        Ilocos Sur Mayor Luis "Chavit" Singson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f208e-50dc-4dc6-b3ad-af1317dfedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Innovative solutions</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4af4b-ee43-48bc-87e1-75e3a80fe226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the DHSUD is working on a strategy wherein the budget
        appropriated to the project will go to its beneficiaries as "housing interest
        support" or subsidy, instead of directly toward housing construction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2751cf-9581-470e-a34e-925802cd08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagka po naglagay tayo ng</em> housing interest support <em>sa
        ating</em> beneficiaries, <em>tataas po yung kanilang</em> affordability level
        <em>at magiging</em> bankable, meaning <em>yung mga</em> account <em>nila,
        pwede po nila i</em>-take out <em>sa bangko</em>," Tolentino explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e3d0a-7b95-4dc1-a9d9-26b34b579320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The housing interest support would raise the affordability
        level of our beneficiaries. This will allow them to use their bank accounts.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b954eb-f50d-4baf-8dd5-789493c38e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent budget hearing by the House Appropriations Committee,
        DHSUD Secretary Jose Rizalino Acuzar asked lawmakers for ₱36 billion to fund
        the interest subsidies for the first million units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce28b82-494d-452c-93f4-99b089dd666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:21:31.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:30:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the funding would address the two main problems
        in the housing sector — affordability and access to funds.</p>'
  'DBM-seeks-over-12-billion-to-digitalize-bureaucracy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-14T18:00:32.523+08:00
