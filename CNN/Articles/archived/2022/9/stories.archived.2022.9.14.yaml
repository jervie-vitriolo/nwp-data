      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Madrid, Maya Bank president, said in a statement Wednesday
        that the digital lender has been witnessing an "overwhelmingly positive response
        from the market."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974724b-0a4d-423d-8179-6a7f3bf0b3c9'
      'mgnl:activationStatus': true
