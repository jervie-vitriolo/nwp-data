      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a birthday greeting, shared on Tuesday that President
        Ferdinand Marcos Jr. has been lending her the aircraft to ensure that she
        is "home in time to tuck my children to bed."</p>'
