    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3124b7a-d6d1-4376-82a0-c90f31cfce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T05:12:12.917+08:00
      'mgnl:createdBy': 'faith'
