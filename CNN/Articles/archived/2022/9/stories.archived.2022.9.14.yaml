    'mgnl:tags': ['leptospirosis', 'DOH', 'flood', 'health', 'bacteria', 'disease']
    'template': '1'
    'title': 'Tips to prevent leptospirosis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618ff9d-86ad-498f-82ff-f0f6ea480dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.560+08:00
