      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be around 23 million. Pero hanggang ngayon mababa pa
        rin (But until now it remains low), we are just at 24% for the first booster
        shot in the country," she told CNN Philippines.</p>'
