    'jcr:uuid': 'f1c54f63-7423-433e-8661-58b07b315cc2'
    'lead': 'In her acceptance speech at the 2022 US Open girls singles championship,
      the tennis ace seized the opportunity for her native language to be heard around
      the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T12:52:45.757+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:31:14.449+08:00
