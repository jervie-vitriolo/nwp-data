      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0baa94-9c55-4ef7-9905-f39c092fdaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She slowly accumulated furniture from secondhand shops, Japan Surplus
        outlets, and the row of furniture stores under the Jose Abad Santos Avenue
        train station near Tondo. “My dad is laking Tondo,” she said. “Every time
        sinasamahan niya ko mag-shopping, sinasabi niya ang ‘mahal-mahal naman ng
        binibili mo sa mall.’ True enough, when we went to Abad Santos, I was able
        to buy a Scandinavian buffet table.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ced155-4d7e-49d4-9f91-377cc3f28458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3cd097-37c9-4150-b993-efe1feb9eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She documented the journey of filling up her own space on Instagram,
        and in June 2020, people began finding her account. Because of the onslaught
        of questions as well as recommendations, she invited her followers to her
        newly created Facebook group.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a24a43-6b1c-47fe-8d13-de4acebf9eb2'
      'mgnl:activationStatus': true
