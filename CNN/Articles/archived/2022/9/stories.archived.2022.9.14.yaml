      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the predominant teams are #TeamKahoy and #TeamPuti, there are
        also emerging trends like #TeamUbe, which Bheng Tabuzo is proud to be a part
        of.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d3e3f-0839-480d-a1e5-085e91877e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.419+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her penchant for purple, which began at age 11, “started with a
        pair of lavender pants, shoes, and a bag,” and has since expanded into an
        entire house.</p>'
    '96':
