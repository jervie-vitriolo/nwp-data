      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dream, aspire, acquire</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99158a8b-7369-4905-90c9-b338c54b9413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Home Buddies, and even before Pinterest, people browsed the
        glossies for home inspiration. Carol Smith, publisher and chief revenue officer
        at Harper’s Bazaar, once wrote: “We read to dream and aspire, but also to
        acquire.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff76c1-c288-4713-9023-01a1f3f7d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ededf1a6-c98e-4102-83b9-2c5c0f385642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Buddies phenomenon has reached third-class cities. Jamii
        Lasam, who has a <a href="https://www.youtube.com/c/jamiilasamvlogs" target="_blank">YouTube
        channel</a> on low-budget home makeovers, designs tiny houses in Tuguegarao.
        “Through the help of e-commerce apps, people from outside the metropolitan
        cities got the chance to boost their self-confidence,” she said. “Home Buddies
        is not only for owners of luxury houses. It is actually open for all — open
        for those who have dreams and those who have made their dreams come true.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663a5d0-6c7a-4fcd-adf9-48733f5e4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada23b02-6b9f-4e17-a237-cbd94b617eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in the landlocked province of Nueva Ecija, property
        agent Edwin Suba began selling upscale condominium units in Metro Manila in
        2015 for one of the top luxury developers in the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a7402-9406-40ae-b254-3dc4ab5a528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1139aaf-6140-4e76-905a-91778960e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung saan-saan kami nakikitira ng kapatid ko. Tumira pa nga kami
        sa napaka-liit na dorm,” he recounted. “Pangarap ko rin talaga magkaroon para
        sa sarili ko. Kasi minsan bilang agent, kami yung nagbebenta pero kami yung
        wala.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67fe8d5-a049-4890-8c37-b99708a303ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398201c6-b135-4556-a353-66ebbae37173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the property market experienced a dip at the start of the pandemic,
        his employer announced a promo. After five years of selling condo units, Suba
        could finally afford one.</p>'
    '27':
      'image': 'jcr:c5905052-e946-4b02-927a-4eca143d2ed7'
      'imageCaption': 'Edwin Suba. Photo by ROB FROGOSO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569041df-0a44-4fc3-8fa0-8202bf59afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:17:48.032+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d0bd87-dc31-4c2c-b35c-ab059a7b2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5343546-82a2-480d-92ed-34ae02f1d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasted no time decorating his first property. Even before the
        turnover, Suba had already bought a love seat, bed frame and dining set from
        the SM Department Store. The smaller details, he ordered on Shopee: nautical
        wind chimes, sheer curtains, coastal wall art, a clock shaped like an anchor,
        and rolls of ocean blue wallpaper. He posted the result of his DIY interior
        decorating project on Home Buddies, which earned tens of thousands of likes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f1d4c-5146-412f-bdcc-4ae184ebadc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4dbe3a-4205-415f-8fdf-dc7353828628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beach-inspired design may not be unique to Suba, but it evokes something
        deeply personal: it reminded him of family vacations during his childhood
        in Hundred Islands, Pangasinan, which were rare and priceless moments for
        their&nbsp;family of six.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e0304-eaaa-4740-be3a-2f52ed21a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9358b-0a2d-4900-a46b-61710d63352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung ganung experience gusto kong ikahon sa unit ko,” he said.
        “Home for me, in one word, is relaxation. Pag nasa bahay ka, komportable ka.
        At peace ka.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee031bf1-5069-4b0d-a7cb-4abab8921018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97445b2f-6028-42a2-bbb1-3f2ef0275569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gallery of excesses</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f190ad-5751-482c-8154-ea56d6796daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As opposed to this tranquil setting, housewife and property lessor
        Shine Uy’s maximalist corner home office is organized chaos.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eda604-a61d-4a12-a503-558767365bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07301c4a-8234-44c6-991f-6bee27a7ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to be surrounded by things I love — Van Gogh, plants, pictures
        of my family,” she said. Even religious artifacts have found their way to
        that corner of the family’s ancestral home in Biñan, Laguna. Books and documents
        compose an organized clutter, with lamps and plants adding bursts of color
        to this gallery of excesses.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0c340-969b-4143-bffb-bd48544aab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'image': 'jcr:819e8580-2cf5-4e94-8858-a8a314015bff'
      'imageCaption': 'Shine Uy. Photo by ROB FROGOSO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd8bc1-9778-4376-a989-8338cbaf2b36'
