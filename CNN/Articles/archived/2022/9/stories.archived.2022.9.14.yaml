    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c3e54-ad65-4216-b33b-3652b7fbdaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.888+08:00
