      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154898da-ee07-447b-b7e6-22bc2a28959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the aesthetic on Home Buddies is predominantly minimalist,
        it would be a stretch to conclude that its members have embraced the minimalist
        philosophy. The group has a love affair with budol, and has historically created
        shortages (remember the Asahi aesthetic fan and Irish Spring trends?) and
        inspired new product lines.</p>'
