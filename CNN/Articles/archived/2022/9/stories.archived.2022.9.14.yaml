      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df32d33-b13b-4d92-a578-4003e149f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:13:45.513+08:00
      'mgnl:createdBy': 'pilar'
