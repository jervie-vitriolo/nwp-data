      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Forty-three Chinese nationals "detained" in a Philippine Offshore Gaming Operation
        (POGO) establishment in Angeles City, Pampanga were rescued early Wednesday,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32228cc-8027-4a40-ad44-ce627bdb160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:51:58.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee51c7-9fdd-42c5-84b9-bf984ef4a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:51:58.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Interior Secretary Benjamin "Benhur" Abalos
        Jr. said only one kidnap victim was supposed to be rescued but 42 other POGO
        workers "similarly enslaved under human trafficking conditions" were also
        found in the site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b7146-75d7-4aae-931c-b70808412736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:51:58.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449280c8-9ffc-49a7-96a5-9194a35180dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:51:58.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment was identified as Lucky South 99, located at the
        Fil-Am Friendship Highway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee357513-e18e-4820-b96f-67d6a47493bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:51:58.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70e625-a95b-432d-b9d0-28eadeb048d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:51:58.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said foreign police counterparts provided information to
        local police based on complaints of the family of the abducted Chinese. The
        victim was reportedly held for a ₱1-million ransom since late in the evening
        of Sept. 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2b92d-122b-4d07-a0c0-ae95acbc01a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:51:58.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135ffb6-4d87-4915-900d-72986a5cada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:51:58.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:30:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old human resource manager of the POGO company was arrested
        in the operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7bc08-0533-4950-80ab-b5ad42e5c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:51:58.304+08:00
