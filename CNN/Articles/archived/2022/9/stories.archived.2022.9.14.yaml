  'NBA-fine-Phoenix-Suns-and-Mercury-managing-partner-Robert-Sarver-':
    'author': 'David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-14T11:53:57.819+08:00
    'imagesource': 'jcr:6a7b852f-61cf-4f36-8df9-ef48be0ac41a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c94ab3dc-2f42-45bf-8969-e2657eeaab7c'
    'lead': 'The NBA has fined Phoenix Suns and Mercury managing partner Robert Sarver
      $10 million and suspended him for a year after an independent investigation
      found he engaged in hostile, racially insensitive and inappropriate behavior.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T11:55:37.600+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:31:16.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:15.456+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phoenix Suns and Mercury owner Robert Sarver fined $10M after investigation
      into hostile work environment'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768df21-7bc7-42b8-8fb4-c68c4270e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The NBA has fined Phoenix Suns and Mercury
        managing partner Robert Sarver $10 million and suspended him for a year after
        an independent investigation found he engaged in hostile, racially insensitive
        and inappropriate behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d21015-906b-4463-bd7f-9fe192b741e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, commissioned by the NBA last fall, found Sarver had
        "engaged in conduct that clearly violated common workplace standards, as reflected
        in team and League rules and policies. This conduct included the use of racially
        insensitive language; unequal treatment of female employees; sex-related statements
        and conduct; and harsh treatment of employees that on occasion constituted
        bullying."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9053863d-d2a8-455e-96b2-4a5d05508831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA released the report, conducted by a New York law firm, on
        Tuesday. The investigation came after an ESPN.com report about Sarver''s behavior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701a672-5e8f-4006-ac9d-c2f69158ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the findings found Sarver had "on at least five occasions
        during his tenure with the Suns/Mercury organization, repeated the N-word
        when recounting the statements of others." He also "engaged in instances of
        inequitable conduct toward female employees, made many sex-related comments
        in the workplace, made inappropriate comments about the physical appearance
        of female employees and other women, and on several occasions engaged in inappropriate
        physical conduct toward male employees."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc233671-70cb-454b-9121-9455799c2413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarver, who has been the Suns'' and Mercury''s majority owner since
        2004, cannot have any involvement with the team during the yearlong suspension
        and must complete a workplace training program. The $10 million fine is the
        maximum allowed as determined by the NBA by-laws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f0ed8-5133-479c-9b35-978140e90161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NBA, 320 current and former employees who worked
        for Sarver were interviewed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37498ecc-8fd7-4979-9c60-098e76747f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA said Sarver and the Suns and Mercury organizations cooperated
        with the investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e2c4ea-a6d8-4675-bcd5-8998e88badcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of position, power or intent, we all need to recognize
        the corrosive and hurtful impact of racially insensitive and demeaning language
        and behavior," NBA commissioner Adam Silver stated Tuesday, "On behalf of
        the entire NBA, I apologize to all of those impacted by the misconduct outlined
        in the investigators'' report. We must do better."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260654d9-62c8-47ad-8ae7-cf84a4f5a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarver responded to the report Tuesday by accepting the NBA''s decision
        and apologizing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48cd09b-6dee-48ac-a933-780b2451c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good leadership requires accountability. For the Suns and Mercury
        organizations, that begins with me," he said in part. "While I disagree with
        some of the particulars of the NBA''s report, I would like to apologize for
        my words and actions that offended our employees. I take full responsibility
        for what I have done. I am sorry for causing this pain, and these errors in
        judgment are not consistent with my personal philosophy or my values."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97ec0a-cfdf-4afc-a426-ac54ce74ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suns Legacy Partners, which manages and operates the Suns and Mercury,
        said it is continuing to improve its workplace.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d0d7d6-f46b-4317-912a-998ac3962a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These efforts include hiring new HR leadership, updating our employee
        handbook to clearly define our expectations for appropriate workplace behavior,
        adopting a strong code of conduct, instituting robust processes to report
        misconduct, and holding trainings on respect in the workplace and our corresponding
        policies and procedures," it said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88761261-165c-4872-a396-2a680c990f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:55:37.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We nevertheless take seriously the NBA''s findings and will implement
        the workplace improvements the NBA has identified, to the extent that we have
        not yet done so."</p>'
  'OVP-Sara-Duterte-2023-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-14T12:09:37.429+08:00
    'imagesource': 'jcr:16150521-2b58-4806-b430-30eb97e89162'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b84070f-44c7-4663-bfd9-76c6e86d994e'
    'lead': 'The House Appropriations Committee terminated the deliberations on the
      Office of the Vice President''s proposed ₱2.3-billion budget for 2023 without
      any questions out of courtesy to VP Sara Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T12:15:32.587+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:31:16.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:15.684+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel swiftly ends OVP budget deliberation'
    'updated': 2022-09-14T22:14:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc0615-ae23-43e7-bb3b-d358e68ba446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The House Appropriations Committee on Wednesday terminated the deliberations
        on the Office of the Vice President''s proposed ₱2.3-billion budget for 2023
        without any questions out of courtesy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0957f3-8f3b-4639-a78c-e630e211c9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deliberation on the three-fold budget increase over last year
        is set to be tackled in the plenary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73569776-53a2-4317-adca-a8abfacf82e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Marcelino Libanan motioned to terminate the
        hearing, which was seconded by Majority Leader Mannix Dalipe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c78a20-9060-4084-aba2-08762d047d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some members of the Makabayan bloc would like to propound
        questions on some of the new items in the budget, they also join us. Rather,
        they would propound questions in the plenary to extend our courtesy to the
        Office of the Vice President," Libanan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c919c-09bb-4b6a-a722-26f92ea9d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte thanked the lawmakers for their support,
        saying she''s open to collaborate with them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898ef5f-b48c-4db9-9294-2ded31f075cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there’s anything that we can do to help you as an office in
        your respective mandates, respective legislative districts and party-lists,
        please do let us know. We are open to collaborations in helping our fellow
        Filipinos," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66f052-1a88-4bb2-965f-9dbfd7443438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP requested for ₱2.3 billion&nbsp;compared to the previous
        approved budget of P700 million that was approved during the last term of
        former Vice President Leni Robredo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb1a3f-0553-4693-95b3-1a326dcc9f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents submitted by the OVP to the House stated that the
        funds will be used for medical and burial assistance, free rides, and distribution
        of relief goods in 2023.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0685a-7c40-462f-920a-458518af143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP''s budget includes ₱500 million in confidential funds, which
        was not scrutinized by lawmakers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24deb19-b1e7-4a7d-9438-6bb80686e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesperson Reynold Munsayac previously said the Vice
        President can utilize the funds for peace and order and national security,
        especially for livelihood projects implemented in conflict areas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f36bf7-4554-4e61-94c7-b71684a1c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T22:08:19.485+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Education department, which Duterte also heads, is
        also asking for a separate ₱150 million confidential funds, which is not in
        its current budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55507840-ad17-4464-be42-b260083c6267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T22:08:19.485+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2c8f6-f2a6-416e-aa02-5e56dca96e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T22:08:19.485+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President explained these will be used to address problems
        such as sexual grooming of students, recruitment of the youth by terrorist
        groups, and illegal drug use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22b24e-2e48-4af3-8ebe-8b0d55ef3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T22:08:19.485+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d5675-b9f2-4fca-a3c8-33d1718064c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T22:08:19.485+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:31:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of projects, activities and programs depend&nbsp;upon
        very good surveillance and intelligence. Dahil hindi po ninyo mata-target
        kung sino ang iso-solusyon ninyo kapag hindi po kayo naka-gather ng credible
        intelligence [Because you will not be able to solve your targets if you cannot
        gather credible intelligence]," she told lawmakers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b612b5-e468-4a5e-ab1b-d12e65c0ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader and ACT Teachers Party-list Rep. France
        Castro said Congress should stop the practice of granting "courtesy" to the
        executive branch and letting the proposed budget go unchallenged.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905874e7-3d6d-4ee0-a043-664dc941e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro cited the unclear use of the multimillion-peso confidential
        funds requested by the OVP. She said even President Ferdinand Marcos Jr. is
        not privy to the details, adding the "highly secretive" funds can be used
        to finance a coup d''etat against Marcos, who was Duterte''s running mate
        in the last elections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a292e-c84c-4e04-8f8c-8c5166680194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress is being reduced as a rubber stamp and a doormat of the
        executive," the lawmaker said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2eef9-8d3a-40f2-aeb3-71dc064fbff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:15:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to fulfill our sworn duty to scrutinize the budget because
        this is one of the main ways to detect abuse and underutilization of the people''s
        fund, by just letting the OP and OVP go without nary a question, then Congress
        is being remiss of this duty and damaging its own name," she added.</p>'
