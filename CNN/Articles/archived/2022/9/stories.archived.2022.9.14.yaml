      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2a14c-83a8-4fc6-8c0e-f69c96831ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T11:39:16.455+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:31:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your kid is a fan of superheroes and popular anime characters,
        then prove that you are a cool dad or mom by cosplaying together. Ask which
        character your kid wants to dress up for the upcoming Halloween or comic convention.
        Collaborate with your child on doing props and costumes but make sure to put
        pointy and sharp things away from your kid. During the event, take lots of
        photos of your cosplay together!</p>'
