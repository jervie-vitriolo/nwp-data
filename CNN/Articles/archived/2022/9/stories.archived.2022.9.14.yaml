      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/13/middleeast/azerbaijan-armenia-artillery-strikes-intl-hnk/index.html"><em>"Russia
        claims ceasefire reached between Armenia and Azerbaijan after fighting erupts
        along border"</em></a></p>'
  'Prince-William-just-inherited-a-685-year-old-estate-worth--1-billion':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-14T01:49:30.102+08:00
    'imagesource': 'jcr:b4e4b78b-b9ab-489c-9a8e-aa2deb1fcbf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef9dfcd2-b882-4cc9-92c1-2cdc32d839cf'
    'lead': 'Royal wills are never made public. That means what happens to much of
      the Queen''s personal wealth following her death last week will remain a family
      secret.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T01:51:38.512+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:31:30.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:10.157+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince William just inherited a 685-year old estate worth $1 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae093f-e8ce-4d7a-a40e-7cc5dca0edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Royal wills are never made public. That
        means what happens to much of the Queen''s personal wealth following her death
        last week will remain a family secret.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c75b55-c6fa-4bdf-be41-1edad92a0d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852573b-13d1-4995-b07e-53959e78cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes estimated last year that the late monarch''s personal fortune
        was worth $500 million, made up of her jewels, art collection, investments
        and two residences, Balmoral Castle in Scotland and Sandringham House in Norfolk.
        The Queen inherited both properties from her father, King George VI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6a0c1-8726-474a-9793-53a4d68d06e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a5df6-02f5-42fe-9987-63311298d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Royal wills] are hidden, so we have no idea actually what''s in
        them and what that''s worth, and that''s never ever made public," Laura Clancy,
        a lecturer in media at Lancaster University and author of a book on royal
        finances, told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575301a8-601c-4a8d-8644-05bda0641a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6380ecbe-ed47-4f2b-bbb8-c78351090a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vast bulk of the Royal family''s wealth — totaling at least
        £18 billion ($21 billion) in land, property and investments — now passes along
        a well-trodden, centuries-old path to the new monarch, King Charles, and his
        heir.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924eb1dc-ac4c-40d0-8f5b-b46e5d2ae110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e405e1e-2d6e-44c8-b0bd-789d1c8d0c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line of succession makes Prince William, now the first in line
        to the British throne, a much wealthier man.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eabaf4-3da7-4cc1-8430-4fe6bbb83dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a628d10-33f5-40b9-b7ca-466e56f2787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future king inherits the private Duchy of Cornwall estate from
        his father. The duchy owns a sprawling portfolio of land and property covering
        almost 140,000 acres, most of it in southwest England.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dc3913-07d5-4b16-a105-4dda1f8ec46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31787c-3df7-4cd5-bde9-ad0f9c5b99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created in 1337 by King Edward III, the estate is worth around £1
        billion ($1.2 billion), according to its accounts for the last financial year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6821798-130a-4162-9ade-92572d5a452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac0b37-4273-4804-8de4-1cc593d5195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue from the estate is "used to fund the public, private and
        charitable activities," of the Duke of Cornwall, its website says. That title
        is now held by Prince William.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db06c9-3c1f-4016-b28d-b4e70189119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fec436-7823-4cea-88e9-4ffbb9b21cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By far the biggest slice of the family''s fortune, the £16.5 billion
        ($19 billion) Crown Estate, now belongs to King Charles as reigning monarch.
        But under an arrangement dating back to 1760, the monarch hands over all profits
        from the estate to the government in return for a slice, called the Sovereign
        Grant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315774f-6f5b-441c-b034-efa3166241e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1a854-7862-4023-98cb-6b22b620450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate includes vast swathes of central London property and
        the seabed around England, Wales and Northern Ireland. It has the status of
        a corporation and is managed by a chief executive and commissioners — or non-executive
        directors — appointed by the monarch on the recommendation of the prime minister.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0183a4a9-2507-4f4f-90d6-49a8caeef5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660860ce-1c8d-4ca0-bf87-20ab8af1f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last financial year, it generated net profit of almost £313
        million ($361 million). From that, the UK Treasury paid the Queen a Sovereign
        Grant of £86 million ($100 million). That''s equivalent to £1.29 ($1.50) per
        person in the United Kingdom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec59d9-2fb5-467b-859a-172f88018e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd95140b-bafe-4952-9a76-631745c22073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of this money is spent on maintaining the Royal family''s properties
        and paying their staff.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7f875-b031-4c95-8f2c-290ab85aa232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba728b86-1c05-486d-a72d-d40fef5c28d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sovereign Grant is usually equivalent to 15% of the estate''s
        profits. But, in 2017, the payment was bumped up to 25% for the next decade
        to help pay for refurbishments to Buckingham Palace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31ecc31-1782-4f31-9697-9586094c558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d37e72-91ca-4cd6-98a8-f0b533f83419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles also inherits the Duchy of Lancaster, a private estate
        dating back to 1265, which was valued at about £653 million ($764 million)
        according to its most recent accounts. Income from its investments cover official
        costs not met by the Sovereign Grant, and helps support other Royal family
        members.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9728efc-3f31-4796-a751-0def6dcb9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bffc1d-567e-4ae0-aece-26069308daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Restrictions apply</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f372312-f0d7-4089-83b5-f4a9fa8c4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the vast sums, the monarch and his heir are restricted in
        how much they can personally benefit from their fortunes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf892d5-d0c5-486e-876f-430e0203a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116bcb63-b320-4330-9a5a-646f9128e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King can only spend the Sovereign Grant on royal duties. And
        neither he nor his heir are allowed to benefit from the sale of assets in
        their duchies. Any profit from disposals are reinvested back into the estate,
        according an explainer published by the Institute for Government''s (IfG).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2dcbd-f940-475e-b0d9-d662b0a53f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18504271-f399-4f16-b933-d1ee6241ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Treasury must also approve all large property transactions,
        the IfG said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa1bc1-de00-4caf-8cc2-187276743695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ac7c3-5461-4068-a34d-637fbc61d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, unlike the Sovereign Grant generated by the Crown Estate,
        both duchies are private sources of wealth, meaning their owners are not required
        to give any details beyond reporting their income, the IFG said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6215e0-557e-431d-94ae-9c2105111d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdbb3f7-bd69-4eb3-9072-b4aba626b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, King Charles, then the Duke of Cornwall, paid himself
        £21 million ($25 million) from the Duchy of Cornwall estate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af8111-3652-473b-8db8-a2d7aba07850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d22415-a3e5-40fb-9cb8-d15c5f3a71da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Prince William nor King Charles are obliged to pay any form
        of tax on their estates, though both duchies have voluntarily paid income
        tax since 1993, according to the IfG.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7b0e9-7dfa-4410-901f-54af61c15cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc61fcd-5df9-4e9d-bdce-2cec17877bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move came a year after the Royal family faced strong criticism
        for planning to use public money to repair Windsor Castle, which had suffered
        damage in a fire, Clancy said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779ac9f-44ad-4bf0-a6da-b48603479365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8913f5-6399-425b-aa94-5ce674e8a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, voluntary income tax [is] not a fixed rate, and they
        don''t have to declare how much income they''re making their tax on. So actually
        it''s just like plucking a figure out of thin air," Clancy said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68408d79-a92a-4788-a818-1e56cfadefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687da42f-9bc6-4b83-90af-b591a8c78ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace did not immediately respond to CNN Business when
        reached for comment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec97ec-750a-4e9a-a5b9-70eb45c30c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:51:38.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/13/business/prince-william-1-billion-inheritance/index.html"><em>"Prince
        William just inherited a 685-year old estate worth $1 billion"</em></a></p>'
