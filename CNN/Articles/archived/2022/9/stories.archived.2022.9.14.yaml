      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The academy has been a huge part of my journey. They really helped
        take my tennis to the next step and develop it even more," she said.</p>'
