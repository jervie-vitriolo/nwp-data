      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming vitamin B12 supplements is also beneficial to the elderly
        whose bodies tend to absorb fewer nutrients from food or what doctors call
        "malabsorption" problems, he pointed out.</p>'
    '13':
