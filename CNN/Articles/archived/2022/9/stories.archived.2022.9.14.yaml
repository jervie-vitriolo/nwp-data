    'template': '1'
    'title': 'SMC backs govt''s COVID-19 booster campaign

      '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a6c39-4f37-4884-89b5-c9a06d7ff174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Conglomerate San Miguel Corporation (SMC) signed on to support the Department
        of Health''s (DOH) booster vaccination drive against COVID-19, which aims
        to sustain the country''s recovery and growth amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3508c9-5a59-40e5-aef0-d0adff553b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a81d7-c84e-4127-a126-099a710022fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, despite the emergence of new variants, and even through
        the surges we''ve experienced, our recovery has held fast. But the risk to
        individuals, populations, our economic stability, are still there," said SMC
        President Ramon Ang in a statement on Wednesday. "Until more or majority of
        Filipinos get boosted, we always run the risk of having our pandemic gains
        limited or stalled."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a96dc3-72d7-4e04-afb3-7f7220a7aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd35bb-4ca3-48d3-8020-7177b5865788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government launched the "PinasLakas" booster campaign
        last July, which seeks to provide primary doses to 90% of the elderly population
        and the first booster dose to at least 50% of the target population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574e294-e724-4ef9-8572-1815a46425d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f227c45d-098b-4a62-b75f-2d787ee6e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC formalized its support for PinasLakas with a ceremonial booster
        vaccination of 130 employees at its head office in Mandaluyong City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ac7fb-682f-4d76-984d-6105cc8219ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1defce0d-5f34-4bdc-a422-32d3e30c378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why we fully support this program, especially since government
        has already eased outdoor mask mandates […] Getting boosted or up-to-date
        with boosters further minimizes our risks," Ang said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48baf1-6ab8-4f37-a584-410d0441cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb93a9-ccad-4b1d-b9f5-682f09cf329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company allotted ₱1 billion last year for the procurement of
        vaccines for its employees, third-party providers, and their families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ed21c-8830-422c-bb33-315fbcbdac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de760a46-537d-4699-9dff-d7869f4c8e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also hired some 160 medical professionals for deployment to different
        local government units to support the government''s vaccination drive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72b8d7-140e-41b8-b6cb-e0690a59b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e78a1-a662-4d2e-80a7-153f690bed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Ang said 72% of SMC''s fully vaccinated workforce in Metro
        Manila have had at least one booster shot under the company''s own vaccination
        program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5fc4b1-9ab8-4b87-a490-f6d1974c9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879247a3-14c8-44a6-b4e7-1e50fa29d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T19:46:10.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:30:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With PinasLakas, he (Ang) anticipates this number to go up in the
        coming months, and for uptake for the second booster to also increase ahead
        of the holiday season —&nbsp;when there is usually an uptick in positive cases,"
        SMC''s statement read.</p>'
