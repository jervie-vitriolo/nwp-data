      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Laguesma has been questioned about matters including various
        concerns of some labor groups, like those in the food manufacturing and health
        sectors, and his involvement in a 2001 case that involved officials of the
        Social Security System (SSS) who allegedly made unlawful investments amounting
        to ₱1.1 billion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a04d7-276e-43ae-ae96-2cf17be1791a'
