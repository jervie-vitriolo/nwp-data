      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A love affair with ‘budol’</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65545c55-2dbd-4db2-a811-4d97c69cdf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visual artist Ginoe, also known as @hubineer, observed this trend
        and tweeted about it with a suggestion for someone to take portraits of these
        home improvement projects. In a private message to CNN Philippines Life, he
        said: “The lockdowns we’ve experienced, in my opinion, distilled sensibilities
        in a lot of us — we were stuck in our internal spaces pondering things… reprioritizing
        and asking ourselves questions.”</p>'
