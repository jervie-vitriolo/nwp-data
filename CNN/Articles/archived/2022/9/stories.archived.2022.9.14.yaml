      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976f147-a980-4b12-bb8e-fce4de254f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Home Buddies, and the subsequent DIY home renovations that it inspired,
        is a manifestation of this human impulse of homemaking,” he says. To him,
        the prevalent Scandinavian minimalism reflects members'' “vernacular or curator
        sensibility” and adds to the myriad approaches to designing and decorating.
        “Some would describe this as ‘horror vacui’ but I would argue that this is
        just the Filipinos’ inclination to lushness.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25c0bc-e142-496d-959b-89968073ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f6330-61fb-4cb3-b05d-1a3eac729842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horror vacui, or the aversion to empty spaces, appears in the 2015
        study of architect Clarissa Lorenzo entitled <a href="https://cyberleninka.org/article/n/1334598/viewer"
        target="_blank">Filipinos filling up space in a gated&nbsp;community</a>."
        Horror vacui in the Philippines is based on the economic outlook wherein Filipinos
        feel that having more is definitely better,” she wrote. “History has it ingrained
        in their minds that too much empty space represents deprivation or poverty
        while lavish or lush decoration would indicate wealth or luxury.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef91d8d6-22f7-4497-89e6-865ca9170360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.414+08:00
      'mgnl:createdBy': 'gabrielle'
