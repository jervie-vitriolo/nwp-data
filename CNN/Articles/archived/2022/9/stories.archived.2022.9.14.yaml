    'template': '1'
    'title': 'CA confirms Justice, Interior secretaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba5e172-c6b3-440b-aadf-f815f2477062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Justice and Interior secretaries of the Marcos administration have secured
        the approval of the Commission on Appointments (CA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff897fd-d74c-457e-85af-f6120b0a7238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66710e9-c1e1-4155-8a57-cbcba3bc85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate hearings, Justice Secretary Jesus Crispin Remulla and
        Interior Secretary Benjamin Abalos easily got their confirmation from the
        panel members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d9d33-74fe-4bdd-971d-1c9c22bfc963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1fb23-fd7d-436c-b0ee-04e5d390c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the Committee on Justice and Judicial and Bar Council, Remulla
        vowed to bring drastic reforms to the Department of Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5748a71-2736-4022-bc35-b12ff68805bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3153f64-e8d6-4fdc-825f-68d105a74498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his position on the reimposition of the death penalty,
        Remulla said it can be viewed as either payment for a sin or a deterrent to
        crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f7941-ece9-41b6-88a9-5091f6e41fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28ff78-207f-4e1d-99d5-6bd28d34f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matter of deterrence, Remulla said it can only be done if there
        is certainty of punishment and if the justice system is efficient.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e615e-72d2-45e9-b132-fdbc5edb1f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c41227-0f94-45e9-a931-c97864a8b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers should also “debate properly and vote on it as representatives
        of the people,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f706bb-3821-45c1-84ad-d01c3b89bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a92659-4863-4c8d-8616-e8d9305c8f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can be debated and we should learn in the debates before we
        decide on the issue of death penalty,” Remulla added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80d7ba-9e45-44aa-bb07-59abbb03376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1eb4b-d7c2-4e39-aca7-f42c57e95c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Abalos, members of the Committee on the Interior and Local
        Government asked about the fate of local government units (LGU) given the
        effect of the Mandanas ruling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905d703-7542-42aa-9a6c-6043e73f6773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69fbb5-01bd-4834-b010-a08219dfc834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandanas-Garcia ruling orders that LGUs must get 40% of all
        taxes collected by the Bureau of Internal Revenue (BIR) and Bureau of Customs
        (BOC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33599f48-c119-41a1-8619-e7ff485fbdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb760d51-82a8-4ec5-8af4-c36f57b354ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its implementation, some tasks from the executive were
        also transferred to the local level. Former President Rodrigo Duterte signed
        an executive order in June 2021 ordering the transfer, essentially implementing
        the ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1689da9-574b-42b2-ad33-4629cb9c9806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19402892-44c7-42a7-9c9d-ca3d515977d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers expressed concern that the devolvement of functions
        to local authorities would be burdensome especially for poor areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f961f-23f6-4a21-b1d9-041c51034780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6785c-bc17-4c0a-b27e-4a207a8a8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi lahat ng</em> LGUs <em>ay kaya ito</em>… With this devolved
        function as stated in local government code <em>talagang hindi po kakayanin</em>,”
        Abalos said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b10f44-3361-4354-875c-294c16a845cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6e3c0-71e1-4f31-9bbf-d35f4ce10190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not all LGUs can handle this. With this devolved function
        as stated in local government code they cannot really handle this.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3401d3e7-e625-49d3-9be3-9b704abf5fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960c52a-a536-42ae-8c94-99d2a865af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T20:08:18.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Labor secretary Bienvenido Laguesma still has to wait
        until next week to be confirmed by the CA after Sen. Risa Hontiveros moved
        for the suspension of the deliberation to ask more questions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df61921-caa6-417e-847a-18e7c3ee792c'
      'mgnl:activationStatus': true
