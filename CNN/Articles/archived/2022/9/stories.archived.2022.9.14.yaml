    'template': '1'
    'title': 'Large numbers of contractual, job-order workers ineligible for over
      170k unfilled permanent gov''t posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3457e673-5352-4829-9c43-5b2d486c3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:00:50.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Hundreds of thousands of government workers remain under contract of service
        (COS) and job order (JO) arrangements because of their inability to fulfill
        civil service requirements, the Department of Budget and Management (DBM)
        told a Senate hearing on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320920ab-4c52-41fd-8d68-243847c058c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:00:50.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378c318-9bc3-4dc8-ba22-9cbb38c228a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:00:50.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Civil Service Commission (CSC) data, Senate Majority Leader
        Joel Villanueva told the Senate Committee on Finance hearing that there are
        642,000 non-permanent government workers as of the end of June, with around
        493,900 under JOs and the remaining 148,100 on contractual basis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84fd62-5e30-44d2-a028-809f41614598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:00:50.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc80658-4c35-4ff7-b4ca-0259387ce37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:00:50.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite over 170,800 permanent positions left unfilled, according
        to Villanueva. Of this number, thousands of posts have yet to be occupied
        in the Departments of Education, Health, Public Works and Highways, along
        with Environment and Natural Resources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97030c6-2711-4ca2-86e7-447b9a436024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:00:50.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e6db09-654f-4327-8479-28662e92ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:00:50.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problem po kasi</em> usually is most of the JOs and COS,
        they don''t meet <em>po</em> the qualification provided for by the Civil Service
        Commission," Budget Sec. Amenah Pangandaman said during the panel''s first
        hearing on the proposed ₱5.268-trillion budget for 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f94f7b-f7c4-4839-83e7-3967f1991b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:00:50.902+08:00
