    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:12.567+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vladimir Putin won''t be invited to Queen''s funeral over Ukraine invasion,
      UK government source says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa3eb9-0499-4b34-85a8-57282b47140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T06:53:01.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin will not
        be invited to Queen Elizabeth II''s funeral because of his invasion of Ukraine,
        a senior British government source told CNN on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78e332-a67f-41e5-b323-c42bd1efaa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T06:53:01.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the full list of invitations had not yet been finalized,
        but that officials from three countries had been ruled out: Russia, Belarus
        and Myanmar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137eb50-71bf-4a37-b0ac-668c06f9d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T06:53:01.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Russia and Belarus, the source said their exclusion
        was due to Putin''s invasion of Ukraine, which Belarus has supported. In the
        case of Myanmar, it is because of the treatment of the Rohingya people, the
        source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999572d5-34e6-4987-9bd7-c6d333638d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T06:53:01.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace sends invitations to state funerals on the advice of
        the government, after members of the civil and diplomatic services have considered
        the political implications of inviting certain leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4d5bc-630e-4d5f-a8b1-e42e3016f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T06:53:01.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace protocol is not to reveal invitees to family events, and
        it has not commented on the guest list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123700e-9b27-409f-8142-02c97a0b8f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T06:53:01.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically every country that the United Kingdom has normal diplomatic
        relations with would be invited to a state funeral, such as the one which
        will be held for the late monarch in London next Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d8da8c-1775-4bf2-9e4e-c7be8eb10568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T06:53:01.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nations are usually represented by their political leader, head
        of state, a senior member of the government or their ambassador to the UK.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c3dfe-dc76-49ff-b0eb-e3b7f04cf7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T06:53:01.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second UK government source told CNN that up to 500 foreign dignitaries
        were expected to attend the funeral.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124852f-f9f8-4dbe-84b1-85940ef18718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T06:53:01.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has been one of the strongest opponents of Russia''s war
        and one of the biggest supporters of Ukraine, providing money, weapons and
        aid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3892a3-361e-41f2-b5ec-c1884b0178d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T06:53:01.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has also sanctioned a range of military officials and businesses
        in Myanmar over what it has described as the ethnic cleansing of the Rohingya,
        a predominantly Muslim group in the country''s majority Buddhist state which
        has suffered decades of persecution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969cad5c-eb59-420c-b8b3-eacbc5e1f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T06:53:01.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Myanmar''s ruling junta sentenced the UK''s
        former ambassador to the country to a year in prison over immigration charges.</p>'
  'Bongbong-Marcos-DOH-secretary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-14T08:35:24.004+08:00
    'imagesource': 'jcr:ab04cdd0-3238-4c80-b812-44c040c31d68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b5b84ae-2a5a-4979-b840-2d0322f50d73'
    'lead': 'President Ferdinand Marcos Jr. has explained why he has not yet appointed
      a health secretary 75 days into his presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T08:39:19.557+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:31:23.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:12.742+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos bares ongoing reforms at DOH, eyes ‘person helping the agency''
      as secretary'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf809bc5-ca3a-485f-8266-71e8904e392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:39:19.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        President Ferdinand Marcos Jr. has explained why he has not yet appointed
        a health secretary 75 days into his presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ca62b-59ad-45bb-b5e5-c5a3d9bc8d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:39:19.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Department of Health is undergoing reforms and the focus
        for now is to keep it running.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420d041-3d45-4e86-a022-43fb078d7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:39:19.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many elements to the DOH, so that''s why until we finalize
        the structure — we just have to keep it functioning and finalize the structure,"
        he told television host Toni Gonzaga in a sit-down interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a9f4d-c73e-4d5e-b382-1e527df4ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:39:19.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he has not yet picked a health secretary despite
        the ongoing pandemic, he said that COVID-19 is not the only health problem
        confronting the country. The Philippines is also being challenged by the rising
        cases of HIV, dengue, and tuberculosis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc699823-1709-4dbd-973e-da4358aa38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:39:19.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also revealed he is considering a few personalities to head
        DOH. Although he did not name them, the chief executive said he is eyeing
        those helping with the restructuring of the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e56cd8-75cc-4be1-86a1-df0b5dcbaa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:39:19.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping and I am thinking that the person who is helping us,
        the consultants from there, the consultants helping us, putting the new structure
        of DOH together, diyan manggagaling ang ating bagong secretary [the new secretary
        will come from that group]," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513dc01b-e12b-4dd7-a2fd-dbeb0c9bb8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:39:19.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire, who has been the face
        of DOH''s COVID-19 response since the Duterte administration, has been serving
        as officer-in-charge since July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a26bc-bdf7-41b1-a88a-ff509d9239db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:39:19.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier assured the public that the DOH continues to function
        even without a secretary, saying there is not much difference with appointing
        a head compared to her role as OIC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6123c8-4f20-4e39-a944-2fc0ecd57742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:39:19.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Marcos has given her the powers to lead the agency
        and to carry out its programs even on a holdover capacity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a8771-0b88-4b55-93f7-1f6b10c0f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:39:19.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever position I may have, 100% naman po ang ibinibigay and
        it doesn''t affect our services and the delivery and the decision-making,
        halos pareho naman, sir. So wala po tayong disruption," she said during the
        hearing of the House Appropriations Committee on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7f658-b2f5-42c8-839d-f296fd6eef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:39:19.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever position I may have, I give my 100% so it
        doesn''t affect our services and decision-making. There is no disruption.]</p>'
  'Russia-Ivan-Pechorin-mysterious-death-business':
    'author': 'Uliana Pavlova, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-14T08:51:29.054+08:00
    'imagesource': 'jcr:1b1672f3-2d78-4b56-a4dc-c07b1c1742d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e3d8794-7ea9-4e33-ae36-ff427b398832'
    'lead': 'Russian businessman Ivan Pechorin, the top manager for the Corporation
      for the Development of the Far East and the Arctic, has been found dead in Vladivostok,
      the latest in a string of mysterious deaths among Russian executives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T08:52:59.020+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:31:22.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:12.896+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian businessman''s body found in latest mysterious death'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e6c214-041a-4ca0-bf6c-c0aa281f82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:52:59.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian businessman Ivan Pechorin, the
        top manager for the Corporation for the Development of the Far East and the
        Arctic, has been found dead in Vladivostok, the latest in a string of mysterious
        deaths among Russian executives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a1a78-e97d-4ffe-9e67-5184339a1b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:52:59.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On September 12, 2022, it became known about the tragic death of
        our colleague, Ivan Pechorin, Managing Director for the Aviation Industry
        of the Corporation for the Development of the Far East and the Arctic," reads
        a statement from the company published Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c1f07-065f-44d5-bd42-740c2ec2fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:52:59.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ivan''s death is an irreparable loss for friends and colleagues,
        a great loss for the corporation. We offer our sincere condolences to family
        and friends," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cadd9e6-be66-4852-a35e-bbfa0855107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:52:59.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Russian state media outlet RIA Novosti, the administration
        of Vladivostok said a body was found near the village of Beregovoe. Pechorin
        drowned on September 10 near Cape Ignatyev in Vladivostok, regional media
        reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0ff63-308c-4051-b903-1036d8ffe4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:52:59.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pechorin is at least the ninth prominent Russian businessmen to
        have reportedly died by suicide or in unexplained accidents since late January,
        with six of them associated with Russia''s two largest energy companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514f036-31a7-49fa-b063-3cb16541cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:52:59.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of those six were linked to the Russian state-owned energy
        giant Gazprom or one of its subsidiaries, while the other two were associated
        with Lukoil, Russia''s largest privately owned oil and gas company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed092993-b5b4-4a76-8222-4a40b36307ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:52:59.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the company took the unusual public stance of
        speaking out against Russia''s war in Ukraine, calling for sympathy for the
        victims, and for the end of the conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def0148-227f-4268-98b4-1ef131c9dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:52:59.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:31:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukoil''s chairman Ravil Maganov died at the beginning of September
        after falling out of the window of a hospital in Moscow, according to Russian
        state news agency TASS.</p>'
  'Marcos-son-of-dictator-historical-revisionism':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-09-14T08:50:06.900+08:00
    'imagesource': 'jcr:ceb011e2-2c22-45f9-bc05-8c660b6f99fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b638ec2-0ca2-4eba-a194-68703f205146'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. is not bothered being tagged
      as ''son of the dictator'' — a reference to his father and namesake, the late
      former President Ferdinand E. Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T08:57:12.583+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:31:22.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:13.145+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos shrugs off ''son of dictator'' tag, says no reason to revise
      history'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1f0e4-9927-46cb-996b-ce110f671e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        President Ferdinand "Bongbong" Marcos Jr. is not bothered being tagged as
        "son of the dictator" — a reference to his father and namesake, the late former
        President Ferdinand E. Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cdfab0-c74f-4209-be8e-86485cc0b539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sit-down interview with Toni Gonzaga at Malacañang for her
        program "Toni Talks" which aired on Tuesday, the younger Marcos was asked
        whether he is affected being labeled as such by the media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07d06f-b994-40ca-b49f-5ec05fd26060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, it would hurt me if they were right, but they''re wrong," the
        President told Gonzaga, his wedding goddaughter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0a733-dd5a-44c5-b61e-cc12afc4dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang diktador hindi nagkokonsulta. Ang diktador sinasabi lang
        niya, ''ito ang gagawin niyo sa ayaw at sa gusto niyo,</em>''" he said. "How
        many times have I watched caucuses, meetings in this hall? In different industries
        <em>talagang kinakausap niya, ora-orada iyan</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58adfa85-c920-49f1-96ee-e4f5945fa75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A dictator does not consult with people. A dictator
        only tells others, ''this is what you should do whether you like it or not.’
        How many times have I watched caucuses, meetings in this hall? My father immediately
        talked to people from different industries.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ede3ef-9d5b-41d2-bbfd-52283572a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know everything he did. He did it with consultation no matter
        what the system of government was," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e79c4-a01b-4605-9c98-edefaacb91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also claimed that his father declared martial law
        "because of the two wars we''re fighting on two fronts." He referred to the
        revolution by the Communist Party of the Philippines-New People''s Army and
        the movement led by the Moro National Liberation Front and its founding chairman
        Nur Misuari at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0b576-5efc-40e8-ad65-f5d6cd90c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Marcos shut down and took over newspapers, radio stations,
        and TV networks on the first days of his dictatorship in September 1972. Under
        his regime, over 11,000 people fell victim to summary execution, torture,
        and other human rights violations, according to the Human Rights Victims Reparation
        and Recognition Act. Amnesty International estimates some 70,000 were imprisoned
        and 34,000 were tortured during martial law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7954523-33fc-4d19-a163-3ce571c03bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family has also been accused of amassing billions of
        dollars in ill-gotten wealth, with unpaid estate taxes that have allegedly
        gone up to ₱203 billion. The President himself said the case should be opened,
        so they can air their side and list down all the properties in question.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac94e52-4f52-4d07-9b3c-bc702206c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/13/Bongbong-Marcos-estate-tax-open-case.html">Marcos
        on family''s estate tax issue: Open the case, let us argue</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8583c9c-ad26-408b-9ccd-21ceebb8cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''History written by victors''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92842b-5749-4b12-8e6a-941626a38f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said there is no reason to revise history, and
        he acknowledges the problems and abuses that occurred under his father''s
        regime "like in any war."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f122d0fc-9653-4ade-a340-2c8abec04491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government fell so the victors wrote this history. That''s
        what''s being taught in schools," Marcos said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753e882-7c3e-4dff-806b-848204ee13e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would only order the revision of textbooks "if
        they''re wrong."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000de37-5f20-4e45-a14a-362aba50d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Factual naman eh.</em> You can check facts, not political opinion.
        What are the things that actually did happen, that we can show, that we can
        prove?" he said. "We have videos, we have photographs, we have records that
        these happened."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f33ee-722a-46cb-bf4f-8002c54109fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before winning the elections, Marcos had been hitting back at the
        opposition for their prolonged “political propaganda” which supposedly revised
        historical information about his family.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa40c1-bec4-49cd-b947-01c2dc1cc20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/10/Marcos-wants-to-revise-history-textbooks.html">Marcos
        pushes for revision of history textbooks: ''You''re teaching the children
        lies''&nbsp;</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a197a5a-aa9b-4587-a980-d635a1cd5cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period, he insisted that his social media presence
        remained organic despite reports by foreign media that he is building a web
        of online disinformation to cleanse his family name.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba762e-be4e-49d5-9aff-f3f784e121ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/2/Robredo-Marcos-disinformation-misinformation-online-data.html">Fact-check
        coalition Tsek.PH reported in February</a> that Marcos was the biggest beneficiary
        of fake news during his presidential bid.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c547857-7aca-4603-beba-af6b4a7ca851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T08:57:12.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.washingtonpost.com/world/2022/04/12/philippines-marcos-memory-election/">The
        Washington Post</a> and the<a href="https://www.scmp.com/week-asia/politics/article/3175150/trolls-and-polls-fake-news-surrounds-philippines-robredo-marcos">
        South China Morning Post</a> also published investigative reports showing
        that the Marcos camp has engaged in an online revisionism project for years
        to bolster the family’s image.</p>'
