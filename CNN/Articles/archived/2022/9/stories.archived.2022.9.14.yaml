  'analysis-Putin-Xi-Jinping-setbacks-Ukraine':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-14T16:27:32.431+08:00
    'imagesource': 'jcr:a924e172-ccba-4168-8bbd-8efd207dc174'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd18b329-9d34-42b1-87b3-13c0aab97aa9'
    'lead': '"Russia relies on China to demonstrate to the world that their strong
      bond is a symbol of unsuccessful international isolation, despite the severe
      Western sanctions," said Velina Tchakarova, director of the Austrian Institute
      for European and Security Policy in Vienna.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T16:29:42.820+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:31:08.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:19.003+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Putin needs Xi Jinping''s help more than ever after his setbacks
      in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8cadbb-de05-4d53-8082-46e3644687b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In early February, Russian President Vladimir
        Putin touched down in Beijing to a warm welcome from Chinese leader Xi Jinping,
        as the two strongmen put on a show of unity for the world at the Winter Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa69ec9-97ce-401c-b85a-f6c00ee0ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit, in which the pair touted their ever-growing ties and
        railed against NATO expansion, was held three weeks before Putin ordered his
        tanks into Ukraine. While it is not known if the topic of war came up during
        their conversations, one thing is clear now: seven months in, the invasion
        has gone anything but to plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d47e49-e303-4ce7-99b9-d10b4a378a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has just suffered perhaps his worst week since the early days
        of the war, when his troops were routed in Kyiv and forced to retreat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f227bbb-23ad-4267-bb34-fc4309f4d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s recapture in recent days of more than 6,000 square kilometers
        (more than 2,300 square miles) of territory -- more than Russia has captured
        in all their operations since April -- is another humiliating loss for Putin,
        who has watched as his invasion falters and his list of friends on the global
        stage dwindles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c085cec-9df9-4e4a-90d4-30d451b13aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism of Putin is growing even among his supporters in Russia,
        and he could, bluntly, do with a win. Fortunately for Putin, an opportunity
        presents itself on Thursday, when he holds his first face-to-face meeting
        with Xi since the invasion began, on the sidelines of the Shanghai Cooperation
        Organization (SCO) summit in Uzbekistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebe84c-dc21-45fa-b8f2-39d2abfc767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much is made of the relationship between Russia and China, which
        has only strengthened since the beginning of the war. Experts say Putin will
        likely be counting on Beijing more than ever after his setbacks on the battlefield.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a089c-699d-49d4-9e4e-bdf4997bdd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia relies on China to demonstrate to the world that their strong
        bond is a symbol of unsuccessful international isolation, despite the severe
        Western sanctions," said Velina Tchakarova, director of the Austrian Institute
        for European and Security Policy in Vienna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c2678-a50b-4b6a-97ed-4f199da2fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when the West''s resolve against Russia seems to be hardening,
        and as more nations join NATO and provide assistance to Ukraine the longer
        the war persists, support from the world''s most powerful anti-West nation
        would naturally be of huge value to Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bef6a0-7439-41e5-ab79-71f7145b3ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s backing helps Moscow disseminate Russian narratives, such
        as blaming EU sanctions for the food crisis, blaming NATO for the start of
        the war. It creates a common denominator: dissatisfaction with the US-led
        West and the positive case for closer ties to China," Tchakarova said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226f576-d74c-41d6-81fb-1e565a4a70a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has talked up China''s support in recent days. Last week,
        China''s top legislator, Li Zhanshu, met the chairman of Russia''s State Duma
        and other Russian lawmakers in Moscow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab66f4-90bd-4684-9002-001489b4da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Duma, Li said that "China understands and supports
        Russia on issues that represent its vital interests, in particular on the
        situation in Ukraine ... We see that the United States and its NATO allies
        are expanding their presence near the Russian borders, seriously threatening
        national security and the lives of Russian citizens."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5570f-8945-4d11-ba2c-886ad9a0b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these quotes were not present in the Chinese readout of
        the meeting, which raises the question of exactly how formally China is willing
        to support Russia, as its invasion of Ukraine shows no sign of ending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c28c85-3637-413e-9a2c-d89904ad5016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously China doesn''t want Russia to fall apart and in an ideal
        world would take a stable Putin leadership over anything else," said Kerry
        Brown, professor of Chinese studies at King''s College London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5bd43-4812-45da-bb51-00ffb666483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that "Ukraine will be an unwelcome problem that
        Beijing would rather see go away. Of course, China doesn''t trust NATO and
        the West, but that doesn''t mean it''s Russia''s best buddy. China is ultimately
        self-interested, and this instability doesn''t help China in any obvious way."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342cb269-2316-45b6-9836-01adb065055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewing China''s support of Russia to date through the lens of self-interest
        might give some indication of where Beijing''s thinking is at -- especially
        in the run-up to next month''s major political meeting in Beijing where Xi
        is widely expected to assume a third term in power, cementing his role as
        China''s most powerful leader in decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b748b0b-b674-4cde-a178-e47dae57ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade between the two countries grew for the first six months of
        2022, despite the war. China only last week agreed to start paying for Russian
        gas in yuan and rubles instead of dollars, going around many of the sanctions
        in place on Russian energy exports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5fcfa-0cb9-4726-af19-8d8e54e625be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This economic support, combined with blaming NATO and the West for
        the war, is in China''s interest. What experts say is less likely to be in
        China''s interest, however, would be providing the military assistance that
        Russia appears to need as its war wears on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f32736-a72e-4869-a480-ebe46133e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian gains over the weekend, international sanctions, export
        controls and strategic errors from Moscow have made it clear that Russia might
        have a military supplies problem. Last week, a US official told CNN that Putin
        was in the process of buying millions of rockets and artillery shells from
        North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb1228-fc18-4cee-a862-65320e6290d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not mean that supplies are necessarily near exhaustion,
        but could be crossing the line into contingency stocks for a wider and/or
        future conflict," Joseph Dempsey, research associate at the International
        Institute for Strategic Studies, told CNN. "Even if the conflict was to cease
        today, it could take many years to backfill what has been lost in Ukraine."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31176bf-a94f-410b-a9ed-e8de4b251d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As welcome as China''s money is in Moscow, the longer the war drags
        on, the more pressing Russia''s shortages could become. Export controls make
        importing weapons -- along with the tools to make them -- harder. And for
        the type of gear Russia needs, there are a finite number of sources. If China
        is not going to assist, Russia''s options become even smaller.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a5453-6679-4d54-87bd-fe6dfb144613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s potential desperation, Dempsey says, risks creating another
        complication.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83a250-ff5c-4674-9418-6b32c07f40a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course a wider concern about arms supplies to Russia is what
        an increasingly desperate Russia might be willing to give in return, particularly
        in the case of Iran and North Korea -- the latter remaining under a comprehensive
        UN arms embargo."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a126a3-50fc-45ae-8429-1b803432e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:29:42.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:08.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can Putin hope to announce after his meeting with Xi? There
        will no doubt be further commitments to the economic relationship, and China
        is unlikely to suddenly tone down its rhetoric on the West.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
