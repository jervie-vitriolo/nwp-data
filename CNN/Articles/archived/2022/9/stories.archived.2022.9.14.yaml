      'Young-Dolph']
    'template': '1'
    'title': 'Gun violence has killed at least 1 rapper every year since 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ec2a3-f76e-419b-a87c-112574d427d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death of rapper PnB Rock in Los Angeles
        this week stunned the hip-hop community, but brought up familiar conversations
        that have been taking place for years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab0dfb-5a67-4cf9-9feb-7562d592f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e398dc9-94c9-4c79-8585-6932f1721b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper was shot while eating with his girlfriend at Roscoe''s
        House of Chicken ''N Waffles in what appears to be a robbery, according to
        Los Angeles Police Department Chief Michel Moore. Notably, Moore said a picture
        of the pair''s meal had been posted on Instagram, with the location tagged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267b9aa-214c-4c07-ab15-3ff608db0e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0dd45d-94d3-4167-8990-4b107ab75ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PnB Rock isn''t the first rapper to die by gun violence, but his
        death is another addition to a trend that dates back to at least 2018. Each
        year since then, gun violence -- whether through robbery or disagreement --
        has killed at least one rapper who was either already famous or on the cusp
        of crossover fame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abde734-4f12-4fa2-b744-37e2034f0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a703e1-40d6-4df1-b585-3cd2f7b75d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ppl around these rappers gain so much. It''s time to start
        really reminding them over &amp; over!!! At least TRY to put your foot down
        if you CARE! Tell them!!! You''re not loved like you think you are!!! You''re
        prey!!!! In a world full of predators!!!! What''s not clicking???!!!" rapper
        Nicki Minaj tweeted after PnB Rock''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80032a-23b0-458c-ab64-5ca387a5cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a32d8-72e9-4872-a259-e312ed683feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her tweets and the organic conversations among other artists and
        fans on social media speak to common issues in hip-hop: masculinity, security
        and handling rising fame.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36670cbb-4913-4a12-991b-51de587236a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561294c-0d56-497e-b733-f1e387d5a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of non reported robbery attempts dealing with rappers
        are ridiculous.. hella rappers don''t even speak on it cuz some feel it''s
        embarrassing to admit or speak on. Rappers literally being targeted out there
        and ppl trying em in broad daylight," podcast host and entertainer DJ Akademiks
        tweeted Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60027504-39c7-4c97-8974-8ee513134d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d80a2-52f2-410d-9097-bd495daf24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PnB Rock previously spoke with DJ Akademiks about an attempted robbery
        when he was out with his girlfriend and daughter. It appears the rapper, who
        hails from Philadelphia, did not have security when he was at Roscoe''s Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af045ca-ff37-4a54-ad9d-7618127a1446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0d09a-cf95-4ca9-8fb5-6e4b0f73894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now joins the list of rappers who were victims of gun violence.
        Here are some other notable names of artists killed since 2018:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bce78-4b27-43c8-ae02-0491b969d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16689f9-11d3-4482-bb38-a3087cccfb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2018: XXXTentacion</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e60935-dc8e-4431-b310-15d70fb0a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>XXXTentacion was gunned down in June 18, 2018, in an apparent robbery
        as he left a motorsports store in Deerfield Beach, Florida.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0aefa4-837d-4b89-a866-1efd71f5b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3523a-061f-4795-90c2-6b83c0d84669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four men were arrested that same year in connection with the rapper''s
        killing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805fce68-85e9-4000-9687-2513681f07af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c407b-bc60-4f7b-be60-90c0245f536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old was wildly popular at the time of his death. He
        rocketed to fame after his song "Look at Me," went viral on social media and
        SoundCloud in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae5c2a-0ac2-4d3d-8d74-f5e6c85fa3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0059033-c160-4c03-98d5-68ca46fec1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to be featured in XXL magazine''s 2017 Freshman Class
        alongside other up-and-coming artists. His album "?" premiered at No. 1 when
        it was released in March 2018, according to Billboard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c6777-28cb-4c49-b570-9e7856f00532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3120bd4-2809-4f8f-9b02-39e161ca1814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album''s single "Sad!" peaked at No. 7 on the Billboard Hot
        100 and spent 15 weeks on the charts, according to Billboard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f501563-8fc1-4607-8a0e-133045732566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c2cf6-7fd9-4760-9f2c-6c635b9c705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after his death, "Sad!" moved from No. 52 to No. 1 on Billboard
        ''s Hot 100 chart. The song was the first posthumous No. 1 for a lead soloist
        since The Notorious B.I.G.''s "Mo Money Mo Problems" in 1997, according to
        Billboard.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a73f846-c004-40ec-bf9f-1c1284396901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7c333-86fc-48ef-b8bf-a1348b8d1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper was not without controversy: He was accused of homophobia
        after telling a story on a podcast of choking and severely beating a cellmate
        he suspected was gay while they both were housed in a juvenile detention center.
        He had also been awaiting trial for a domestic violence incident involving
        his pregnant girlfriend.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d1514-5397-497f-8591-487a2b9c4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87adf4f-5374-4f6e-9125-96f3118c8126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2019: Nipsey Hussle</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d5289-cbaf-478d-a3cb-373a9734f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nipsey Hussle, an award-winning hip-hop artist and philanthropist,
        was shot at least 10 times on March 31, 2019, in Los Angeles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a0ab0-1172-43a4-9456-9331539f635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415bde0-d2e4-42db-82d7-c86fa6c0fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s last message on Twitter read: "Having strong enemies
        is a blessing." It was later found that a conversation about snitching preceded
        his fatal shooting, according to a released grand jury testimony.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ddaac8-f096-4967-a945-60a3e9d5b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5332b-ba6f-4f04-b36f-a3a452f1940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Eric Holder fired the shots that killed Nipsey
        and wounded two other people. Holder, 29, previously pleaded not guilty in
        May 2019.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98673d24-8108-4f0b-92fd-d9fa1948ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfbf6f1-fb74-4dfd-8acb-c9f56509e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nipsey had been well-known on the underground circuit, he
        was gaining a mainstream following just before his death.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49da33a-9873-4566-861c-83d6453317dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ee4e5-7d94-4a0e-a970-7f50294d2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year earlier, he launched the first Marathon Clothing smart store
        on West Slauson Avenue in Los Angeles. Nipsey also owned The Marathon Agency
        marketing company, investment firm SC Commercial Ventures and the record labels
        Proud 2 Pay and All Money In No Money Out Records, according to Press Atlantic
        Records.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fccec7-a747-494c-b3cf-0197ce6f565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf72162-5f67-4f55-a5c0-c5a6d28be28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old was nominated for best rap album during the 2019
        Grammys for the only studio album he ever released, "Victory Lap." He lost
        to Cardi B.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f5cd2-7c61-43d6-91b8-7da1cd937111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f574cd3-1561-4625-9ec5-17be678de2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond his music and businesses, Nipsey was a member of the Rollin
        60s Neighborhood Crips, but spoke out against rappers who would boast of purported
        gang affiliations to stunt or look cool -- not because he wished them any
        violence, but to remind them that for too many young people, joining a gang
        was about survival.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70601219-ccb2-41c0-83a0-052ecf16be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5764d-d0f1-4424-9c5d-cde233cf460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2020: Pop Smoke</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b1976-8859-444e-8993-ef0b8532b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York rapper Pop Smoke was fatally shot during a home invasion
        at a Hollywood Hills, California, residence on February 19, 2020.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1aff6-6084-4cc8-b11b-f51f75b8c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e535ad-7267-48ed-91e7-73999f8a933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people were detained and released following the rapper''s
        death. Witnesses told investigators that between two and six people broke
        into the home, one of them wearing a mask, Los Angeles Police Department Capt.
        Steve Lurie said at the time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e41f3a-12bb-4bf0-91cb-350cf57eed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4bd1ec-1b72-4218-a810-01f2bfca9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were ultimately arrested in connection with the slaying,
        two of whom were identified as juveniles.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686828a-4698-4c85-8142-92c4ead06adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b013fad-7409-47a4-8066-40e39ffccd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old was enjoying the success of his sophomore mixtape,
        "Meet the Woo 2," the week before his killing. The project at debuted at No.
        7 on the Billboard 200 album charts.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad5ac2-e558-48b3-bf17-096b5afaa6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f1b41-7fb1-4428-9149-694c6ea44f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop''s "Meet the Woo" tour was scheduled to kick off with a sold-out
        show in Washington, DC, on March 2, 2020.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a3a23-8f9a-49b1-84d7-657066fa65b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4dc6ae-6a33-4f16-bd6c-ac0d28fd8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His posthumous album, "Shoot for the Stars Aim for the Moon," was
        released in July 2020.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f08c6a-8546-4c11-8df0-2a297b67bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd60b0-54ab-4be9-b760-898d772d8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2019 New York Times profile, the artist talked about his life
        before he found fame, describing his teen years as "high-risk, high-reward."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c93ac2-90c4-4498-be5b-7bb0e67b109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753715a-333e-41e5-91ae-8d54e322e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2020: King Von</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790cdd1b-7bed-449c-854e-a88e0ada552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago rapper King Von was one of two people fatally shot November
        6, 2020, during an early morning exchange of gunfire outside an Atlanta hookah
        lounge, authorities said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a621cb-4b50-4e0e-8aec-72abc5077c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2055d83-7f37-49b8-9b0a-bd641df96e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two groups of men had been arguing in a parking lot around 3:30
        a.m. and shots were fired, authorities said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd9d74-4f4b-4087-92f5-545c8f345403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c8516-c8e9-4584-a255-e0ead5c46089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other people were wounded by gunfire, according to the Georgia
        Bureau of Investigation, which investigated the shooting because police officers
        also fired their weapons.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c104596-af18-4efb-8a2e-a77729cf8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa0d64-8cf9-4561-906a-9caf8e3d03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Leeks, 22, was arrested in connection with the rapper''s
        death. The Atlanta Police Homicide Unit had arrest warrants against Leeks
        for felony murder. Two other men were also taken into custody in connection
        to the shooting, according to CNN affiliate WXIA-TV.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc0fc36-8472-4dcb-a979-d512a9a4c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6236ee07-292c-4ee6-badb-97f10f69f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week before his death, Von had released his debut studio album,
        "Welcome to O''Block." His posthumous sophomore album, "What It Means to Be
        King," was released March 4, 2022, and debuted at No. 1 on Billboard''s Top
        R&amp;B/Hip-Hop albums chart, according to Billboard.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d36b7-0324-421e-9a13-b7e628cb837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d72c0-0ba9-4fbe-8582-4432412741f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2021: Young Dolph</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a8498-9dd7-4222-b201-ed84f298eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis-based rapper Young Dolph was fatally shot while buying cookies
        on November 17, 2021.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c6d31-2fc0-4bfd-a12b-f45d9212368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5269f9-8281-40b5-b950-c78fab28751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old rapper was at Makeda''s Homemade Butter Cookies
        in Memphis when someone drove up and shot him, police said at the time.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c41dc-7fa6-4184-9ab1-5c5a18ee1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1baa40a-1b76-4f22-a226-97a9828def91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three men were arrested in connection with Dolph''s death. Authorities
        identified them as Justin Johnson, 23, Shondale Barnett, 27, and Cornelius
        Smith, 32.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a96898-07e8-40c4-8353-aaab0e8c0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d177d-a064-4ee3-8e05-2627c95acb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis Police Chief C.J. Davis said additional arrests could possibly
        be made as the investigation into Young Dolph''s death continues. She said
        citizens'' tips were key in capturing the suspects.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef3d19-765c-454f-a666-ad818de5f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a60143-96ab-4030-8dd7-bfdd99277a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolph, a Chicago native who grew up in Memphis, released his debut
        album, "King of Memphis" in 2016.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafab298-df38-4801-b050-a66d33b2e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f4ab2-e77d-4846-85a5-0858212fa07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to have several hits, including "Blue Diamonds," and
        "RNB," featuring Megan Thee Stallion. His fifth studio album, 2020''s "Rich
        Slave," rose to No. 5 on the Billboard 200 chart.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea55d8-be8c-4136-b7e6-03e2afeefd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e8cf7-6c93-4ca8-94a4-6209139c2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he was nearly killed in a shooting incident in Hollywood.
        He spent weeks hospitalized after sustaining three gunshot wounds.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850529c-6121-41c3-ad7b-9abaa5c28614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c5d82e-150e-458d-9cc3-121db4dc41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolph told The Guardian in a 2018 interview that he wasn''t "a person
        that lives in fear."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f6d1f-21e5-4d27-9a8c-717de1e9197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069724c-9713-463e-8a89-e626a8696526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by two children.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c03f3-f063-47fd-b965-cd21d41ff1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:18:59.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/09/13/us/rapper-deaths-gun-violence-reaj/index.html"
        target="_blank">Gun violence has killed at least 1 rapper every year since
        2018</a>."</em></p>'
