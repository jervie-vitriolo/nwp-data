  'Passenger-sentenced-prison-for-interfering-with-flight-crew':
    'author': 'Marnie Hunter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-14T16:30:31.911+08:00
    'imagesource': 'jcr:e7fd53cc-6651-4885-b8e3-ab966d6a4826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71457689-71af-41ff-8d1a-d71531a036c2'
    'lead': 'A New York City woman was recently sentenced to four months in prison
      for interference with flight crew members, according to a Department of Justice
      news release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T16:31:55.155+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:31:07.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:19.237+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passenger sentenced to 4 months in prison for interfering with flight
      crew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121b07a-7e17-4fdd-8ad3-431a994aab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A New York City woman was recently sentenced
        to four months in prison for interference with flight crew members, according
        to a Department of Justice news release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c85b26-3903-40f8-bc31-54892d2721ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Pichardo had previously pleaded guilty to the charge, which
        is a Class C felony offense. Pichardo also received 36 months of supervised
        release and was ordered to pay $9,123 restitution to American Airlines, the
        department said in the release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82251586-7025-4456-a983-1981c21e1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence was imposed on August 29, according to court documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e7eec-c929-48a4-a7b6-1a7d761e636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unruly and intimidating behavior," the release says, by Pichardo
        and her co-defendant on a February 2021 American Airlines flight from Dallas
        to Los Angeles prompted the flight to reroute to Phoenix so that the two could
        be removed from the plane. They were traveling in first class.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6855cf-5539-4b45-a070-2161450f275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Laura Botello, an attorney for Pichardo, declined to comment
        on the sentencing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13160b5-fe4e-49f0-affa-84aa51e8f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The co-defendant, Leeza S. Rodriguez, is scheduled to be sentenced
        in November "pursuant to her guilty plea," the department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93965484-79ba-4aa4-820b-e5a8dd13a334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a line between boorish behavior on an airplane and criminal
        activity, and the defendant clearly crossed it," said US Attorney Gary Restaino
        in the news release. "First class passengers are not immune from prosecution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d8632e-a279-45dc-be96-f6374246a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Professional Flight Attendants, a union representing
        more than 20,000 American Airlines flight attendants, said the violent behavior
        displayed on the flight diverted to Phoenix "must stop."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3df52-d1ff-458a-9722-5052366fa463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"APFA will continue collaborating with other flight attendant and
        customer service agent unions, the Department of Transportation, the Federal
        Aviation Administration, and Congress to ensure these offenders are prosecuted
        to the full extent of the law with appropriate fines and criminal penalties,"
        said Julie Hedrick, the union''s national president, in a statement provided
        to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4265de-119d-41cc-a1c0-5bbd3adbb98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum fine for the violation of the Class C felony in this
        case is $250,000, with a maximum prison term of 20 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ef876-efd8-4ec4-8e1b-c3b8c390d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record year for unruly passenger behavior, 2021 ended with nearly
        6,000 reports to the Federal Aviation Administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d207a02-5c99-401a-8ebb-2b5cb673366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,100 investigations and 350 enforcement actions were
        initiated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f12a1-d68d-48b8-88f3-7233f141a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Bureau of Investigation, with assistance from the Phoenix
        Police Department, conducted the investigation of the incident involving Pichardo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf206733-20f1-44ea-ad23-971e309cbf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of 2021, the Justice Department vowed to prioritize prosecution
        of crimes on commercial airplanes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4125e4bb-e3d6-42fe-8d07-e02434fe7c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T16:31:55.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/airline-passenger-prison-sentence-flight-crew-interference/index.html">Passenger
        sentenced to 4 months in prison for interfering with flight crew</a>."</em></p>'
