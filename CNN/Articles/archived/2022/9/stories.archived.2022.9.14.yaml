      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are different factors that the fund life depends on. In the
        case of PhilHealth, our collection efficiency for contribution of all our
        members, remittances from the national government, and now, remittances from
        the Philippine Charity Sweepstakes Office (PCSO) and the Philippine Amusement
        and Gaming Corporation (PAGCOR)," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca67912-fdff-41ea-8a1f-e58ad26cddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa21696-34b0-48d3-b0bc-b76014f06f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo explained that under the Universal Health Care Law or Republic
        Act 11223, PCSO, and PAGCOR have been remitting a portion of their charity
        funds to government coffers as subsidy for the improvement of healthcare benefit
        packages. PhilHealth''s other source of subsidy comes from indirect contributors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d70cea-4197-498d-9282-7d7b5c373cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f92aaf-68a9-4f7a-86d3-88b73eff9a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said PhilHealth has been getting annual subsidy from PCSO and
        PAGCOR since last year. On Tuesday, the PCSO remitted ₱2.5 billion to the
        treasury to finance PhilHealth''s programs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a888ab-aea2-4d7a-a850-dfc3edd520d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47845e2-89fd-4136-89be-e653be07fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course the way we utilize funds when we pay and enhance benefits,
        all these factors are being addressed and taken care of to ensure a long fund
        life for PhilHealth," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46170ede-7a1c-4010-923c-cb48733e6651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.512+08:00
