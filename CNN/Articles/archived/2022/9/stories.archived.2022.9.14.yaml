      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        A spokesperson for PhilHealth has maintained that the state health insurer
        has enough reserve funds, following the claim of some officials that its actuarial
        life may only last until 2027 if not given sufficient government subsidy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229123c9-cf15-4f8a-bb35-50d2bf43f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00af3e-7768-4b25-a3b9-23906a3d91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I''d like to say our finances are robust. We have
        a reserve fund of ₱177 billion as of December 2021," PhilHealth spokesperson
        Shirley Domingo told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e4918-6a9f-4d20-9bd8-d82ba9fb1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f11f85-169a-4bc4-b76e-1f225e037fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth officer-in-charge Eli Dino Santos told lawmakers during
        the budget deliberation at the House of Representatives that the agency would
        only last until 2027 if it fails to receive additional funding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb534a-fc99-44cf-bed2-e193cfadd3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c08f19-c16f-4170-82c2-aa4f8284a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T12:47:45.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:31:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo explained that Santos was only referring to the agency''s
        actuarial study, which considers certain scenarios involving the fund life
        of the state health insurer. She said PhilHealth has a lot of activities to
        counteract fund depletion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
