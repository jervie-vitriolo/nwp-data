  'Alex-Eala-Filipino-women-athletes-movement':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-14T13:08:36.699+08:00
    'imagesource': 'jcr:ec8bd971-bf4f-405f-98b6-e9e3ef2c724e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14e333c6-9728-47d7-a3f6-2f9ad9ab11e9'
    'lead': 'US Open junior singles champion Alex Eala says the growing list of Filipino
      female athletes succeeding internationally is becoming a movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T13:10:10.786+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:31:14.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:30:16.621+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Eala emboldened by other Filipino women athletes thriving in the
      world stage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7835386-b567-46d4-8de1-9e028ced5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:10:10.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 14) —</strong> Alex Eala is
        the latest Filipino female athlete in the international scene to make her
        country proud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb3413-fca6-4a04-ad45-6fcc936b5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:10:10.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old became the first Filipino to win a tennis junior
        grand slam singles title with her victory at this year''s US Open in New York
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1832c6e-f5b5-4ea1-891c-eff77e84d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:10:10.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala said joining Olympic gold medalist Hidilyn Diaz and the Philippines
        women''s national football team in the growing list of local women achievers
        could draw an inspiration not only to Filipinos but also to other nationalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ce616-f562-44c2-b634-231935dd4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:10:10.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very empowering. We know it''s not so easy because there''s
        not a lot of opportunities in the Philippines," the tennis teen champ told
        CNN Philippines'' Sports Desk on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a882d-8865-4086-b199-e2a6ecd7628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:10:10.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see all these different Filipinas thrive in whatever they''re
        pursuing is a huge movement, and big inspiration for so many not just in the
        Philippines but around the world," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9eae0f-03f5-426f-87b7-918ef13525fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:10:10.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala said she has grown as a tennis player compared to how she approached
        the game last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049187e-1286-4b93-91ed-616c8107d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:10:10.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely see a huge improvement from one year ago and that''s
        the result of a lot work," she shared</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3327b5-dd33-446a-be84-2f4e91d62bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:10:10.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala also said that she is focusing on adding other offensive facets
        in her style to become a more versatile player.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c791f-f57b-46cf-80d3-dad0adb8d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T13:10:10.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:31:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working on becoming more of a complete player and adding
        more weapons to my game, being more smart, and tactically more open to suggestions,"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0397d32-585e-4e6a-97b4-b2403df72618'
