      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Queen Elizabeth II''s coffin has arrived
        at Buckingham Palace, after being transported from west London''s RAF Northholt
        airbase by car.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568117dc-b6ee-4dfe-9a63-de8246e27b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518774b-05d7-4943-8067-c04e32afa0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s family received the coffin on its arrival at the palace,
        where it will rest in the Bow Room overnight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadef573-a0ce-4510-84df-08db040ced0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1bff9-30c5-4a60-a921-00261db81daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin was transported from Edinburgh earlier on Tuesday on
        a C-17 Globemaster transport plane, Air Chief Marshal Sir Mike Wigston told
        Sky News Tuesday in an on-camera interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc0c2b-0cf7-433b-b775-63cfb06f75a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T04:05:16.504+08:00
      'mgnl:createdBy': 'faith'
