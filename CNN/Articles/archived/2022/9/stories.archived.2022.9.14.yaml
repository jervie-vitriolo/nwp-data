      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/13/world/climate-wmo-report-un-intl/index.html"><em>"UN
        chief says ‘fossil fuel free-for-all’ must end as report warns world heading
