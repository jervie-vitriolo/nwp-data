      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  In the last few days, the world has seen
        a double whammy of successions; one of a centuries-steeped tradition and the
        other of contemporary television glamor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93906fc2-b3c1-43cd-9fdb-d3db5b0cdd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a9629-a74e-478f-a009-78945a9bc8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two collided on Monday night during an acceptance speech given
        by "Succession" creator Jesse Armstrong at the 74th Emmy Awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4248658-d435-4e4e-a674-c744be765344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea4f09-f16a-4d55-8b80-9e6752f6d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the HBO hit show won outstanding drama series in the final
        award of the night, Armstrong compared the show''s win with King Charles III''s
        ascension to the British throne.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dd1be-d430-4612-bd00-55493a079c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09facd53-3466-45db-9f3e-06ac6c99a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big week for successions: A new King in the UK, this for us.
        Evidently a little bit more voting involved in our winning than Prince Charles,"
        Armstrong joked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89c889-526b-41a4-a1b8-5c284efbc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1270e1e-8770-4d5d-b8fe-d13245bd22db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Prince of Wales became King following the death of his
        mother, Queen Elizabeth II, on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b7e42-958f-46c7-ba1d-e483aa4200a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e63c7b-254b-44df-a952-48711f81b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Briton, actor Brian Cox -- who plays the patriarch of the
        elitist Roy family, Logan -- was heard commenting next to Armstrong: "Keep
        it royalist, keep it royalist."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917527dd-c3ad-4366-96f5-cd71bec2ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15f8cb-fb31-4c39-beb8-00ac9502b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong added: "I''m not saying that we''re more legitimate in
        our position than he is. We''ll leave that to other people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733e9ca-ca79-49a3-9d83-83d7ae85a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c403a4-93d4-4863-a827-5fe50a7bf96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:15:54.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by the show''s cast and crew on stage, he concluded by
        thanking everyone involved, from the "engine room" of writers to the network,
        HBO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e1e86-1135-4aaa-a812-e48418617b6c'
      'mgnl:activationStatus': true
