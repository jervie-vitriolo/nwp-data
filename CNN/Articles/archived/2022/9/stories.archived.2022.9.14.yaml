      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also head of the Department of Labor and Employment (DOLE)
        then, who also sits as ex-officio member of the SSS.</p>'
