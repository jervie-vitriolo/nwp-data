      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f1d64-907e-487d-bc62-206aa6f78583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pashinyan also spoke with US Secretary of State Antony Blinken Tuesday,
        asking for an "adequate reaction" from the international community in response
        to what Pashinyan referred to as "the aggression launched by Azerbaijan against
        the sovereign territory of Armenia," his office said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb9a475-ef9b-479f-bb6b-46c44997b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90359ff8-c7d2-49fe-859f-923c37bf5768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, Blinken called for the "immediate cessation of
        hostilities."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d2de6c-ac0b-44d9-aa63-64ff101a8dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194640b2-39ff-43ce-84e2-bb55a621e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is deeply concerned about reports of attacks
        along the Armenia-Azerbaijan border, including reported strikes against settlements
        and civilian infrastructure inside Armenia," Blinken said in a statement.
        "As we have long made clear, there can be no military solution to the conflict.
        We urge an end to any military hostilities immediately."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957488dc-3053-4075-9e03-8aa941e16aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:49:24.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.101+08:00
