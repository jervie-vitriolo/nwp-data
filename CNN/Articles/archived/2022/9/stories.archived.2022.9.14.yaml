      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All her furniture is custom-made: dining chairs with a purple leatherette
        cushions, velvet purple sofa sets, as well as tables finished with a purple
        laminate. Two commissioned purple paintings hang on the wall. Her accessories
        are also in theme, including purple-colored memorabilia from countries she’s
        visited. Her commitment extends to the least glamorous home items: kitchen
        tools, pans, water bottles, storage containers, garbage cans. Even the humble
        dish rag is purple.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df6c102-d371-4a6b-805a-8b6545db1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.419+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Buddies inspired her to add another aspect to her violaceous
        home: plants. But first, she scoured her usual haunts — Dapitan Arcade, Cubao’s
        flower market, and Quezon City Circle — to find matching purple pots.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971dace1-a6f3-4a9a-8477-2ef853532f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.419+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabuzo, who is in the business of selling protein shakes and nutritional
        supplements, acquired her abundance of purple through over three decades of
        hard work. Living independently — and self-sufficiently — she doesn’t need
        anybody’s approval to live out her “purple passion and violet obsession.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3affae8-c7e9-4e11-8722-cb6aa6d00cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.419+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cdc9d3-d251-4305-8fec-6c5741c3ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.419+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:31:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As you work and start earning, you can buy anything you like. So
        I started buying purple,” she said. “Now it has transcended into a sort of
        persona.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0e1c9-4960-4921-905c-b71ecc47f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:11:21.419+08:00
