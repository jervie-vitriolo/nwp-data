      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that vitamin B1 is important to maintain a good transmission
        of nerve impulses, the signals sent from the brain down to the nerves and
        to the muscles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f3534-6802-4d0e-abfd-de42acaa46de'
