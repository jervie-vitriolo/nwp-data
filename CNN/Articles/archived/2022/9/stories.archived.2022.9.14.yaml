      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, its founder Frances Lim Cabatuando created the group
        as a catalog of her own product recos.</p>'
