      'mgnl:lastActivated': 2023-01-19T11:31:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help communities cope, the WMO has promised to put every person
        on Earth under the protection of an early warning system within the next five
        years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768517c4-d7c1-4733-9e54-0b954dfb580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T01:47:05.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:31.918+08:00
