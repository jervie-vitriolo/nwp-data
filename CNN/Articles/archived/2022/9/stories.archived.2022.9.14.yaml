      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ba25e-9d49-48ff-ad75-d909c6d79c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:13:45.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow was down 3.9%. The S&amp;P 500 fell 4.3%, while the Nasdaq
        Composite plunged 5.2%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc0de1-eef2-4a5c-9a38-c7b325532fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:13:45.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976994eb-13fa-4aae-8f17-484d261dc90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:13:45.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are worried that hotter-than-expected inflation will prompt
        the US <a href="https://www.cnn.com/2022/09/13/investing/premarket-stocks-trading/index.html"
        target="_blank">Federal Reserve</a> to raise interest rates more aggressively,
        which could inflict serious damage <a href="https://www.cnn.com/2022/09/13/business/nightcap-inflation-economy-fed/index.html"
        target="_blank">to the country''s economy</a> in the process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575dec8c-cc9e-45aa-a763-5e0aade16246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:13:45.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3df997-91d8-43bb-a4d3-4266709b15d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:13:45.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lackluster US inflation data caught global "markets completely
        off guard" as well, Carnell wrote in his note to clients Wednesday, noting
        that US core inflation — which strips out the more volatile categories like
        food and gas — had reached 6.3% in August.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d4188-15da-4f51-b74d-6e8f36b3daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:13:45.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f02f0e-b181-4896-99f5-bbf5b71db2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T17:13:45.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month-on-month gain of 0.6% was double what economists had expected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54505fef-14c1-4509-9f15-3b3c5ef47a31'
      'mgnl:activationStatus': true
