      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Department of Health (DOH) on Wednesday said the country continues to
        record a slow booster uptake during the first 100 days of President Ferdinand
        "Bongbong" Marcos, Jr., forcing it to revise its target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c7368-5632-4b19-bc5e-747b914859b6'
