    'template': '1'
    'title': 'DBM seeks over ₱12 billion to digitalize bureaucracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18463c-9f33-4b8f-8f84-bb9b4fdbee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:02:17.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —&nbsp;The
        Department of Budget and Management (DBM) is hoping to secure ₱12.47 billion
        to push for the digitalization of government processes and transactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fba2e6-de02-4942-a7ad-ac9ebe1e0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:02:17.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DBM Secretary Amenah F. Pangandaman said the proposed
        funds for the Department of Information and Communications Technology (DICT)
        were necessary as the Philippines has shifted to the new normal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001f6e1-e896-47b9-bf37-363efda733bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:02:17.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 2023, we have a total budget for ICT and digitalization, ₱12.47
        billion," she said. "This is across the national government agencies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37c832-79e6-4532-865a-2a3ac53585f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:02:17.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/28/DICT-talks-ongoing-digitalize-government-transactions.html">READ:
        DICT: Talks already ongoing to digitalize government transactions</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ab846-941e-4d6a-b43e-05d68b67b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:02:17.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, the DICT will get the biggest chunk amounting to ₱4.24
        billion, while the Department of Finance will receive the second largest allocation
        with ₱3.56 billion to enhance its revenue collection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfda58-08b4-40a4-bc8d-674f90022a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:02:17.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for the 2023 budget, we included a section on digital payments
        of government financial transactions," Pangandaman said. "This is related
        to the Executive Order No. 170 signed by then President [Rodrigo] Duterte,
        The Adoption of Digital Payments for Government Disbursements and Collections."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7326aab-d60e-4a29-8571-6aa9b9ce8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:02:17.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of digitalizing government frontline agencies
        is also "well underway," she also said.</p>'
  'Bay-Area-Dragons-Blackwater-PBA-Commissioner-s-Cup-opener':
