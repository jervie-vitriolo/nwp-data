    'template': '1'
    'title': 'US returns ''exceedingly rare'' coin worth $1 million to Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4bf94-c312-4390-9012-e6f281c2b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:23:00.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A&nbsp;coin dating back to a Jewish rebellion
        against Roman rule almost 2,000 years ago has been returned by the US to Israel
        following a joint smuggling investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b850f-a0a0-45dd-904c-eb10999028ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:23:00.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minted in AD 69, the "exceedingly rare" quarter shekel is estimated
        to be worth over $1 million, according to the Manhattan District Attorney''s
        office, which hosted a repatriation ceremony in New York on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7841ed9-f705-44b0-873f-163254ff197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:23:00.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes 20 years after Israeli authorities first learned,
        via informants, that the silver coin had been discovered by antiquities looters
        in the Ella Valley, south of Jerusalem. It is believed to be one of a cache
        of coins found by thieves in the area, which is home to numerous important
        archeological sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736726f-c679-4d5e-ad12-0b103b0bba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:23:00.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators say the item entered the black market before being
        smuggled to the UK through Jordan. It was then exported to the US using false
        paperwork. In 2017, Homeland Security officers seized the coin in Denver,
        Colorado, where it was due to be offered at auction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40653db2-3b4d-4978-9aed-9e607692b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:23:00.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the complexity of this investigation, our team of prosecutors,
        analysts and agents working with Israeli authorities, were able to track down
        this antiquity in just a matter of months," said Manhattan District Attorney
        Alvin L. Bragg, Jr. in a statement, describing coin as being of "immense cultural
        value."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725fcb7-4b8d-4d18-b4bc-3dd4acd446fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:23:00.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom of Judaea fell under Roman control in AD 6, though resistance
        to imperial rule led to a series of revolts known as Jewish-Roman Wars. The
        coin dates to the fourth year of the First Jewish Revolt, also known as the
        Great Jewish Revolt, which began in AD 66.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e326758-6955-4a76-9761-a50e27ed2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:23:00.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Romans had allowed certain local coins to be minted and circulated
        in parts of their empire, including Judaea. The Israel Antiquities Authority
        (IAA) said rebel leaders struck "Jewish motifs" over imperial coins, thus
        covering the emperor''s face. An IAA press release described this act as "a
        declaration of independence by the Jews in the land of Israel, a statement
        against the mighty empire that stood before them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0715f-d85c-4666-9fd7-5ecc1251f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:23:00.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAA said it is only aware of one other similar quarter shekel
        -- a coin acquired by the British Museum in the 1930s. It believes there are
        "about three" others circulating on the black market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423bf3b-5694-425e-99e3-e5a4c2cb0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:23:00.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coin''s repatriation ceremony was attended by several senior
        Israeli officials, including the country''s ambassador to the United Nations,
        Gilad Erdan. In a statement, IAA director Eli Eskosido described the item''s
        return as "the beginning of a very positive and important trend for the restoration
        of cultural heritage assets."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1308a439-743e-4197-8aad-cb3be5357d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T23:23:00.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/quarter-shekel-coin-returned-israel/index.html"><em>"US
        returns ''exceedingly rare'' coin worth $1 million to Israel"</em></a></p>'
