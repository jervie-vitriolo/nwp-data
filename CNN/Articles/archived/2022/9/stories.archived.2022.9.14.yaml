      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strong growth validates the market preference for an all-in-one
        money experience. Through disruptive offerings, bold marketing, and our extensive
        ecosystem, we are bringing progressive financial services closer to consumers,
        enterprises, and communities," said Orlando B. Vea, Voyager CEO and founder
        and Maya Bank co-founder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
