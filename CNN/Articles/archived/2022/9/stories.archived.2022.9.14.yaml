    'jcr:uuid': '41d71560-c2e4-4be5-a6c8-27a9b93c5487'
    'lead': 'The Department of Budget and Management says most non-permanent government
      workers do not meet the requirements set by the Civil Service Commission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T17:00:50.902+08:00
