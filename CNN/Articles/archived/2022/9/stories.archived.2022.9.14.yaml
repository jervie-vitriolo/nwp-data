      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Department of Health (DOH) on Wednesday reported 1,770 leptospirosis cases
        from Jan. 1 to Aug. 27, up 36% from the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bae6e7-2850-4acd-b6d4-8363a2e32449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d9122-75a9-4eb8-8975-76c3aa7a0ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the DOH also showed 244 deaths in the same period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8faf1c-8d0a-4714-a593-7d821731431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10069b19-c5ae-4f24-b3ea-5528fc765862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases were from the National Capital Region (21%), Western
        Visayas (12%), and Cagayan Valley (11%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4834d2bb-920d-4dc5-883d-152e3bdb1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b40144-5038-4053-acd9-ead1f25c0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions of Cagayan Valley, Bicol, Central Visayas, Eastern Visayas,
        Davao, and the Cordillera Administrative Region also breached the alert and
        epidemic threshold within the period of July 31 to Aug. 27, but the DOH said
        it has yet to observe clustering of cases nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af175698-cf7b-4e86-b052-3faefcf90e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4af467-1398-45a9-91ca-0089cd56e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sakit na</em> leptospirosis <em>ay karaniwang lumalabas
        sa panahon ng tag-ulan... Yung</em> bacteria <em>na nagko</em>-cause <em>ng</em>
        leptospirosis <em>ay nakukuha sa</em>... exposure <em>sa baha</em>," infectious
        disease specialist Alexander Juson told CNN Philippines'' Newsroom Ngayon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3b376-1d68-44e8-b3b2-e8ff13fcd726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d75985-0d12-43ac-a742-523c175ef687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Leptospirosis usually occurs during the rainy season.
        The bacteria that causes the disease is contracted through exposure to floods.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548cb84-a8a6-4e2e-b899-929e7dca7391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf8845f-b1a6-401d-8430-e0c3fcd5bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect oneself, Juson provided some tips to prevent leptospirosis:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081454f-43a7-4db8-ada4-1e7a9b88b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003b8b4-affe-48dd-bf27-2364b76c5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- As much as possible, do not get exposed to floodwater.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bf7cd-e001-46b0-a63e-0317020d50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529cd1ff-026c-42b9-a1b1-ed94135c197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If exposure is inevitable, wear rain boots and check for wounds
        that can get in contact with contaminated water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f273f6-1fc2-446f-ae65-a2b88bc04d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1be4df-7181-4ef2-bf8b-705c8604482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ensure cleanliness in households and communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cdc7df-9c45-4f66-9f24-92bae3c3ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80f322-33e0-4bfc-aa77-e31078722ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If exposed to floodwater, watch out for symptoms of leptospirosis
        like fever, chills, and headaches. Incubation usually takes a week, according
        to Juson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974d9ab-3f28-40a1-8551-006bf14f8e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19811041-4daa-4acf-a2a2-b93e82665710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T18:26:14.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:30:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once symptoms appear, immediately seek medical help, he added.</p>'
