      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3bcee1-1f6d-4495-9b1b-bdd9402f661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T10:43:10.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:31:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Headline inflation has peaked but, in a clear sign that the need
        to continue hiking rates is undiminished, core CPI is once again on the rise,
        confirming the very sticky nature of the US inflation problem," she said,
        adding that 70% of the CPI basket is seeing an annualized price rise of more
        than 4% month on month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6016fd-500c-4627-b9d1-56b871fd0c96'
      'mgnl:activationStatus': true
