      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The school where you voted last May will practically
        still be your assigned polling place for the plebiscite. Perhaps there may
        only be a slight change in the precinct.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
