      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the plebiscite question answerable by yes or no (or "oo
        o hindi") will be indicated in the ballot in both Filipino and Arabic languages.</p>'
