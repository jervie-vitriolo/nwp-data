    'title': 'Poe: Probe PH group tours behind human trafficking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ee255-4e0f-44d7-9f53-08c9a2f279b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Senator Grace Poe on Thursday called on authorities to investigate organized
        foreign tours being used as cover for trafficking victims lured by syndicates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049d210-b6f3-4872-821e-777c34f5b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f2efe-d27c-42d1-998d-801aaa8526b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing of the Senate Committee on Public Order and Dangerous
        Drugs that is looking into the recent spate of kidnappings, including those
        linked to exploitation of women, Poe said tight coordination between the police
        and concerned government agencies is urgently needed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668729e-22f2-43f0-b250-81fd3300e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e8adc-0fd0-4c0a-84c1-8c443d342407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking hamon sa kapulisan natin ito kaya kailangan talaga
        ang koordinasyon at dapat umpisahan na nating mag-imbestiga</em>," the senator
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d19e744-825f-4c5a-a854-6a271490b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.806+08:00
