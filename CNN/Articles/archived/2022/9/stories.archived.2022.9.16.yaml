      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The University of the Philippines (UP) on Friday announced the start of its
        online applications for incoming freshmen for academic year 2023-2024.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce64ac-8bb0-4dc0-9853-7de9c6b9f8ce'
      'mgnl:activationStatus': true
