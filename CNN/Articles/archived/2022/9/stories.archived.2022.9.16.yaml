      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468021f7-8ba5-42e1-adbe-45ca82b910c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:42:09.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My mom told me,” he said. “I never really read the internet, so,
        I don’t really care.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163ad25-b1af-45ae-953f-fa0a23b8488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:42:09.517+08:00
