      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        President Ferdinand "Bongbong" Marcos Jr. has transferred the supervision
        of the Technical Education and Skills Development Authority (TESDA) to the
        Department of Labor and Employment (DOLE).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc961f5-a856-43b8-9c55-4c977bb0c098'
      'mgnl:activationStatus': true
