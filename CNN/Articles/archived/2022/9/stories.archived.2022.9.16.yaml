      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3a6ab-ec0a-4600-9db1-3e45c0d917d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will address the UNGA,  the UN''s main policy-making organ,
        on Sept. 20 during the High-Level General Debate at around 3:15 or 3:30 p.m.
        in New York (or 3:15 or 3:30 a.m. Philippine time on Sept. 21), the DFA said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c80713-ec6b-41c6-a0e6-ffd49e2216b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b5aacf-09ab-4ed4-acc9-aadd2631cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be his first engagement with the UN and his third official
        overseas trip following his state visits to Indonesia and Singapore earlier
        this month.</p>'
