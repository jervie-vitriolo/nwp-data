      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ba285-c70f-4bb2-a2f9-bd48d376a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:42:09.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was funny,” he told “Entertainment Tonight” about people thinking
        he had gone under the knife. “It sucks. I almost died, but we’re good.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4130fe-e2d6-4f25-b91a-a99828a4d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:42:09.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad81b96-b55d-4f75-a017-ea852b17c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:42:09.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While promoting his new film, “The Greatest Beer Run Ever,” Efron
        put the rumors to rest as he had actually been injured. The actor reportedly
        shattered his jaw and had to have it wired shut after he slipped in a puddle
        of water near his home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a19b3-82f9-40aa-a77c-f8fd388f9eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:42:09.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b0399-9f7e-4173-b82a-e47728ae28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:42:09.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone close to him told him that word on the street was he had
        undergone plastic surgery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df25538-de0b-4b1e-ae04-0a6d48c3ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:42:09.517+08:00
