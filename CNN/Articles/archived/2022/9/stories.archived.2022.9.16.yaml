      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        President Ferdinand "Bongbong" Marcos Jr. is set to tackle the most pressing
        issues concerning the country including climate change, in his first speech
        in front of other world leaders at the United Nations General Assembly (UNGA)
        next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a74c91-5383-40fc-a7db-c8a87096ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4657ee-a58e-428b-8bc6-60cbd31a3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel "Babe" Romualdez
        told CNN Philippines'' <em>The Source</em> on Friday that the President is
        keen on emphasizing the importance of fighting climate change worldwide, coming
        from a country that is so vulnerable to its impacts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352e74a-8a26-4f0d-bb6d-68241922cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f4244-064a-4c27-b17e-a62707bf7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the general idea is for him to push more for the world
        to start really looking at climate change...this is an urgent matter that
        the world needs to take stock of," Romualdez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56456a-1a7a-4a10-8195-662ff29f0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633dbb66-c337-485a-acab-71061904bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see it everywhere, we see it now in the country, we see it here
        in the US," he added. "Many of our friends and allies are pleased that we
        are taking a very strong stand on this one."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ec6e6-b9f1-4aa1-97c1-6acc23360c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ec12f-a93b-4e2f-b5e1-ec63c56d9d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez emphasized the administration''s inclination to look at
        alternative sources of clean and renewable energy, as well as the need to
        ramp up the development of the mining sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f5631-8219-45dd-87d5-a120b07b4450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8c3e4-2909-4fb6-abb8-b6b8afcfbb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first State of the Nation Address in July, Marcos stressed
        the need to increase the country''s use of "hydropower, geothermal power,
        solar, and wind" energy sources and rehabilitate its water supply systems,
        especially in urban areas. He also expressed openness to building smaller
        scale modular nuclear power plants in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69845647-b608-438e-8a61-28957d623ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d853147-fae1-4e8e-a170-9505c7149a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-energy-agenda-SONA.html">Marcos
        wants to reexamine PH''s nuclear technology, renewable sources in energy agenda</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642b88b-ba4e-473b-95a1-ea4a5d851daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
