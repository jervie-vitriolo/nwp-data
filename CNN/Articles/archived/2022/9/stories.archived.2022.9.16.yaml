      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Zac Efron has heard about speculation that he altered his
        face with plastic surgery, but he says that’s not close to the truth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c8254-5adc-4cde-9356-1b34d343b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:42:09.516+08:00
