      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the PNP Directorate for Legislative and Detective Management
        showed a total of 8,525 index crimes committed from January to March 2022
        and 8,469 crimes from June to August.</p>'
    '19':
