      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec officials assured the public that the Philippine National
        Police (PNP) and the Armed Forces of the Philippines (AFP) are ready to ensure
        the peaceful and orderly conduct of the plebiscite.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735b847-ff88-4b3c-a9cd-3a8545332e37'
      'mgnl:activationStatus': true
