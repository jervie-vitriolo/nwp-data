      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28360c-3cee-4f8e-be57-cacdfe7b44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is expected to tackle climate change, food security, and
        rule of law in his speech during the High-Level General Debate on September
        20 at around 3:15 or 3:30 p.m. in New York (3:15 or 3:30 a.m. Philippine time
        on September 21).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89738d9a-1a38-4d12-bdca-17417072f40f'
      'mgnl:activationStatus': true
