    'jcr:uuid': '553e252a-49c9-474c-baed-7c56cf320186'
    'lead': 'Hundreds of people across Scotland, Northern Ireland and northern parts
      of England spotted an unusual fireball lighting up the night sky Wednesday.
      It was unclear whether it was a meteor or a piece of space debris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T04:31:12.583+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:33:14.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:29.127+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Slow-moving fireball over Scottish skies keeps experts guessing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240bf56-f83a-4156-b65a-0e88114396e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of people across Scotland, Northern
        Ireland and northern parts of England spotted an unusual fireball lighting
        up the night sky Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d869f-a425-4f62-8e51-1662b017e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abc4d7-6e83-4f0d-8034-66d38c1d5bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether it was a meteor or a piece of space debris,
        said Aine O''Brien, a doctoral student at the University of Glasgow and a
        member of the UK Fireball Alliance, which tracks meteor sightings. The fireball
        was visible in the sky for 10 to 20 seconds -- an unusually long period of
        time for a meteor -- but the way the object fragmented in the night sky suggested
        it was a space rock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f3e48-c04c-4fd7-9672-b66bf35e99d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531275e-28d6-4ff6-9bf7-e5f3d768bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s got properties of both. We''ve got people processing the
        footage and working out the trajectory of it," O''Brien said. "In the moment,
        we can only guess. Either way it was an amazing event."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9babf4b-26cc-4c92-b400-167d9edbc34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05c85a-c096-4dae-9423-7e4d6527c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most fireballs are only visible for a few seconds, she said. A meteorite
        that struck a driveway in central England last year fell through the sky for
        seven seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d44703-c79d-4364-9fc9-38c165356449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2000f8-e576-4d9b-8f0b-c28de3e8af85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fireball was spotted at about 10 p.m. local time Wednesday.
        The relatively early hour, plus clear night skies, meant that many people
        saw the fireball even in built-up areas such as Glasgow, O''Brien said. Many
        of those lucky enough to spot the fireball shared cellphone and door camera
        videos on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008cac6-8e47-494b-9293-efbbbba0e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e426e0-a11c-4b27-8b50-07b9f93d6403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Kacerek, founder of the UK Meteor Observation Network, said
        the group''s initial assessment was that it was space debris. "Judging from
        the videos recorded by the public, it seems to be moving far slower than a
        meteor would," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dafc1d-6612-4102-ad4f-5537b7df91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370ad0b-b4d4-4d8a-a058-55adf5d4100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cis Verbeeck, president of the International Meteor Organization,
        said the group had received more than 800 reports on its website and then
        used that information to compile a possible trajectory of the fireball.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ff2ee-4986-41bc-8bdf-fe31bfab0f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e329e1be-8034-40d9-b218-d565990ca13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fireball''s path suggested it passed over the North Channel,
        which separates Scotland and Northern Ireland, and ended its journey somewhere
        above Islay, an island off the west coast of Scotland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f0a479-b93f-4068-8b9c-96c6c7854a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:31:12.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/15/europe/fireball-scotland-scn/index.html"><em>"Slow-moving
        fireball over Scottish skies keeps experts guessing"</em></a></p>'
  'TikTok-Now-BeReal-video':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-16T07:02:48.542+08:00
    'imagesource': 'jcr:50a94de4-2591-4391-a215-5de43f164413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a3ac31d-132a-4581-963c-ad78b11886de'
    'lead': 'After years of larger competitors copying TikTok, the short-form video
      app is now copying a newer rival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T07:04:10.837+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:33:13.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:29.311+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TikTok clones rival with real-time sharing feature'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4dff52-6152-4edd-b0f1-a9ab797a7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:04:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After years of larger competitors copying
        TikTok, the short-form video app is now copying a newer rival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aea386-a1dc-4546-8658-5de26bea2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:04:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok on Thursday announced a new, real-time sharing feature modeled
        after BeReal, a social media platform that has recently gained traction among
        college students and other young people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e649c64-ad39-439d-8454-48777488f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:04:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature, called TikTok Now, will send users a daily, timed push
        notification to post a 10-second video or still photo from their phone''s
        front and back cameras of what they''re doing at that moment. It''s essentially
        a clone of the main feature of BeReal, which sends users a daily prompt with
        a two-minute timer to post unedited front- and back-camera images.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8dea5a-9f33-4234-a358-6f4199b1f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:04:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok Now brings the authenticity of TikTok to a whole new creative
        experience that connects you with those closest to you," the company said
        in a blog post announcing the new feature. TikTok said it''s currently experimenting
        with the feature, which is currently available inside the TikTok app to US
        users and as a standalone app in some other regions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c1eb8-c4e7-48d1-a02c-fdee4bb1ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:04:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature plays on the desires of social media users for ephemerality
        and less polished posts, demand for which has also been evident in the popularity
        of features such as TikTok Stories and disappearing posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565f0e0-f819-4138-9d82-6eb8935725c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:04:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is also a reminder that while TikTok has emerged as a dominant
        force in the social media market, it is not above cloning features in an effort
        to stave off burgeoning competition, just as Facebook has done.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e0909-80f5-4e28-b0d9-0b1af23f9c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:04:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like TikTok, Instagram announced last month it would test a BeReal
        copycat feature called IG Candid Challenges.</p>'
  'Hanoi-Vietnam-Train-Street-cafe':
    'author': 'Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-16T07:05:17.374+08:00
    'imagesource': 'jcr:acf76d59-3a3e-4d88-b2fe-b482f9a9c36b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4494ec91-2704-4d4b-a915-4149843811ea'
    'lead': 'Hanoi''s popular ''train street'' is once again the subject of a significant
      crackdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T07:08:25.347+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:33:13.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:29.512+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hanoi''s popular ''Train Street'' cafes ordered to close'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1a485-1d0c-4af7-9531-e0af627ab1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hanoi''s popular "train street" is once
        again the subject of a significant crackdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beef32c-15eb-4289-a0b3-a04011613eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The street, where trains travel along a track just inches away from
        homes and businesses in the Vietnam capital, has long been one of the most
        popular tourist sites in Hanoi and a regular favorite on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d48674-a4a4-4917-b4ab-588a9a83b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is also dangerous. The train track is still operational,
        and there have been security issues with tourists who like to sit, lie down
        and pose on the tracks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c1128-3ca2-47c3-838a-3b8fd8fb5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there has been official pushback in the past -- most notably
        in 2019 -- the Hanoi regional government is now taking a hard line by revoking
        all the licenses for coffee shops and other businesses along the street.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664e635-c577-4b05-925e-4ad74c34dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them have until September 17 to close.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac19fe-8fcc-4dfe-a6d3-76e1deaf45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, barricades are already being put in place to stop tourists
        from accessing the street, reports local outlet Vietnam News.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c981fc-f7f4-4096-8af5-553ad4f9b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shop owners were reportedly given just a few days'' notice.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316fca3-b10c-46dd-9ca6-2cba74071e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure has been met with mixed reactions from people who live
        on and near Train Street and rely on tourists for a living.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d8cd3-49ad-4a16-b699-d9e40257376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be better if we, local people and the authorities can
        cooperate for developing our Train Street," one cafe owner -- who requested
        anonymity because fear of reprisal from the local government -- told CNN Travel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc80bba-4670-4b1b-9346-38dbb8074feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that income from tourism had helped repair their home,
        raise quality of life and support older relatives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62c35f-cc51-40d6-8cd9-c47294e76e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This closure shall affect directly on our earning," the owner added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d54b13-34e4-44ec-8df6-9f341b3ebde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:08:25.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Viet Nam Railway Corporation, which operates the
        rail line, has recently proposed that operating cafes, shooting photos or
        filming videos along "Train Street" should be a fineable offense.</p>'
