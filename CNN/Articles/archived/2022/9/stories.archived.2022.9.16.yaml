  'Xi-Jinping---China-is-ready-to-work-with-Russia--on-respective--core-interests---Chinese-state-media-reports':
    'author': 'Shawn Deng and Irene Nasser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-16T00:34:35.795+08:00
    'imagesource': 'jcr:f8f5d3d2-405c-4363-8033-0fac887d31ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebcaffd4-5f57-4236-86b9-609376afb9bc'
    'lead': 'In his first face-to-face meeting with Russian President Vladimir Putin
      since Putin''s invasion of Ukraine, Chinese President Xi Jinping pledged "strong
      support" for their "respective core interests," according to Chinese state news
      agency Xinhua. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T00:36:49.833+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:33:21.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:25.302+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping: ''China is ready to work with Russia'' on respective ''core
      interests,'' Chinese state media reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec87f2-2541-40af-98f3-bd10ea6517a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In his first face-to-face meeting
        with Russian President Vladimir Putin since Putin''s invasion of Ukraine,
        Chinese President Xi Jinping pledged "strong support" for their "respective
        core interests," according to&nbsp;Chinese state news agency Xinhua.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee5aad-6fc0-4576-8f9c-26403ee800a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90320f4a-7d04-4457-8af0-9a3d6a428eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is ready to work with Russia in extending strong support
        to each other on issues concerning their respective core interests," Xi Jinping
        said to Putin during the Shanghai Cooperation Organization summit in in Samarkand,
        Uzbekistan, according to Xinhua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fbc8f-ade1-4d16-ab94-962763dc6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956d1cb-857d-4150-8687-6172ab7dfe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is also willing to deepen pragmatic cooperation in such areas
        as trade, agriculture and connectivity," and the two countries should "expand
        pragmatic cooperation, safeguard security and interests of the region, and
        preserve the common interests of developing countries and emerging market
        countries," Xi said, according to Xinhua.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7ce4b-664d-4d56-9aaf-a722d1c629b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi called for both China and Russia to "strengthen coordination"
        within the SCO, the Conference on Interaction and Confidence Building Measures
        in Asia, the BRICS — Brazil, Russia, India, China and South Africa — and "other
        multilateral mechanisms to promote solidarity and mutual trust among related
        parties," according to Xinhua.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8f2ee-3820-4891-96bb-352f65f84b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd88d24c-5177-4eae-93c8-16b03639a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin on Thursday praised China’s “balanced position” on the Ukraine
        war, though he conceded Beijing had “questions and concerns” over the invasion,
        in what appeared to be a veiled admission of their diverging views over the
        protracted military assault. China has so far refused to outright condemn
        Russia’s unprovoked attack on Ukraine while stepping up economic assistance
        to its neighbor, boosting bilateral trade to record levels in a boon to Russian
        business amid Western sanctions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e14af0-d558-4aa5-afaa-7f1fb0afddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f237af-7e2e-4694-82d8-a6484726ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also told Putin that "China is willing to make a great effort
        with Russia" to "take responsibilities and to play a role in the midst of
        the chaotic interweaving world," adding that it will be to "provide stability
        to the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a6953-54e0-4630-a3e0-484aa5a1373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fadccb-eff0-4d22-9d77-3b46afc43c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of their meeting, Xi had said he was glad to be meeting Putin
        while "facing the change of the world, the change of time and the change of
        history."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573ac03-ba34-403c-b3fe-221fd493c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:36:49.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/europe/live-news/russia-ukraine-war-news-v2-09-15-22/index.html"><em>"Xi
        Jinping: "China is ready to work with Russia" on respective "core interests,"
        Chinese state media reports"</em></a></p>'
    '12':
