      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP remains to be the top university in the country based on world
        university rankings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b5ec9-5821-4f13-93b1-de8de22d2292'
