  'BPO-WFH-work-from-home-arrangement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-16T12:23:47.615+08:00
    'imagesource': 'jcr:bb531590-92c3-4df3-9450-0924d23f9160'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '931d2237-cbf9-4ef3-a400-93ef6f8485a8'
    'lead': 'Finance officials confirm that business process outsourcing (BPO) firms
      registered with the Philippine Economic Zone Authority (PEZA) can continue working
      from home until December 2022 without fear of losing their tax perks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T12:27:05.741+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:33:08.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:31.609+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BPO firms can keep work-from-home option until yearend, gov''t says'
    'updated': 2022-09-17T17:15:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e501ddd8-0982-4244-8645-92d1d0b8c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:27:05.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Finance officials have confirmed that business process outsourcing (BPO) firms
        registered with the Philippine Economic Zone Authority (PEZA) can continue
        with their hybrid work set-up until December 2022 without fear of losing their
        tax perks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ac9a5-7363-4585-8ac8-0f48b44a23c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:27:05.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Antonette Tionko on Thursday said the Information
        Technology and Business Process Management (IT-BPM) sector can continue their
        30 percent work-from-home arrangement following the extension of the state
        of calamity due to COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a739d5-ce9f-4403-8b70-e84ede449269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:27:05.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the decision was made during the meeting of the Fiscal
        Incentives Review Board (FIRB), headed by Sec. Benjamin Diokno, on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c31ef5-e695-4802-af69-f02d6f6689b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:27:05.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the extension of the declaration of state of calamity is
        moved to December, that it’s also moved to December," she told senators during
        the briefing by the Development Budget Coordination Committee on the proposed
        2023 national budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb734b2-8587-4c29-8772-ea7729c8fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:27:05.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2,000 BPO companies registered with PEZA are set to transfer
        to the Board of Investments (BOI) to avoid jurisdictional requirements.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c5d61-9ac8-4980-8b2b-dfd622132355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T17:09:37.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Registered firms must signify with PEZA their intention to shift
        registration to the BOI," the Department of Trade and Industry (DTI) said
        in a statement released Saturday. "PEZA will then endorse the request to the
        BOI for the issuance of a Certificate of Registration, which will indicate
        the remaining incentives. PEZA shall administer the incentives and continue
        monitoring the transferee firms'' compliance."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555da85-c7a6-41c0-802d-dbdf4026f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T17:09:37.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646bda3-c51f-4e1e-80dd-4498e153d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T17:09:37.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Fred Pascual -- who is also co-chair of the FIRB
        and heads both PEZA and BOI -- also emphasized that the procedure for transfer
        of registration "will be seamless -- to be carried out expeditiously."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a01e36-604a-4a70-aeb3-cb1b0522361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:27:05.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno assured BPO companies that they will continue to receive
        their full tax incentives under the CREATE Act, like income tax holiday or
        a five percent&nbsp;special corporate income tax in lieu of all taxes, such
        as the VAT, income tax, and local business tax.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca791f35-fcdd-44c1-be0c-d53283169579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:27:05.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tax incentives will continue but they can opt to do it work
        from home," the finance chief said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7227000e-727d-4f98-989f-f31a7c683e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:27:05.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hybrid set-up allowing 70 percent on-site and 30 percent work-from-home
        arrangement in BPO firms was extended earlier this month until further notice
        until the transition period ends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da079017-9b44-4f17-a4f1-8a3fdcc1ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T17:09:37.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT-BPM Process Association of the Philippines (IBPAP), for its part,
        welcomed the FIRB''s decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9dee0d-902c-4d15-8439-19df5227353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T17:09:37.225+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10fd3b-20e0-4652-b166-06e352d63342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T17:09:37.225+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IBPAP enthusiastically welcomes this FIRB resolution and thanks
        DTI for advocating the WFH scheme as a new business reality, and the FIRB
        for approving the recommendation," IBPAP president Jack Madrid said. "The
        association and its members vow to work even more closely with the government
        to bring in more more BPO investments, particularly in the higher value-added
        segments."</p>'
