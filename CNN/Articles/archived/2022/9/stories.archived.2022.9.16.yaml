      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b48e95-398f-4ed8-b6f1-0eb29e534e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added that the Bureau of Immigration should step up its screening
        of foreigners entering the country to ensure they are legitimate visitors
        and not trafficked persons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda66415-79d7-4aae-ae5a-75eff1951db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3526b59-1513-45f7-810f-f38e340d2c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nangyayari raw, may mga turistang pumupunta rito, pagdating
        nila rito nakikidnap sila tapos binebenta sa isang sindikato,</em>" she said.
        "<em>''Pag nabawi na nu''ng sindikato yung nagastos nila saka lang pakakawalan
        ''yung mga turista</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9594d38-b8be-4d57-8386-61ff89efbef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.806+08:00
