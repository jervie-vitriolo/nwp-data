      'jcr:uuid': '0b492ac8-f0af-446f-9e44-1fda18fa68c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the PNP should designate a spokesperson to issue
        official statements and data on the issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753b644-e6c7-4bdf-a2b7-ce50cf5d7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.807+08:00
