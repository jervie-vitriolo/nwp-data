      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912373f2-58cd-4e38-b196-befa3cbaaa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said, however, that Marcos might not be able to attend
        this year''s UN climate summit which will be held in Egypt in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901c069-167d-4132-a55e-55ca2d1bc434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac8194e-19f4-49ca-87d9-69443588a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he will be able to make it although he has indicated
        in the past that he wanted to attend that, because it''s very close to his
        heart, climate change," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b756a5-59d7-4b3c-95f5-45f174971e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330de14-da3a-47f3-a438-14eb99d19699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President is also expected to outline his administration''s
        other key priorities such as food security and the rule of law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66197319-2bf7-44f6-840f-adb74d895bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca0dc8-ce12-4128-bbdd-98eb730c9408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, however, said he is unsure if Marcos will introduce the
        latter to assert the Philippines'' position on the 2016 decision by the Hague-based
        Permanent Court of Arbitration which favored the country over Beijing''s sweeping
        claims in the South China Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b5efc-537d-40c1-8086-0a7cadf5141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e900a7-df78-47b7-a61b-54897b718bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid I don''t have very much knowledge of what the President
        plans to do as to our rule of law," the envoy said. "I''m sure you''re referring
        to the rule of law when it comes to the seas, the problem we have with the
        South China Sea or the West Philippine Sea."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a1c17-928a-42dd-9241-576b40260b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed496e6-4b1b-4ef5-a7c2-ad3a6fb5bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That one, I think, is something that he will probably make a decision
        on whether he will take it up on the global stage," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92a041-9e90-4940-a98b-324bff1c8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c53785-3b37-4150-8870-c0a7c1e6d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Assistant Secretary Kira Azucena on Thursday said
        there is a "very strong" section on the rule of law and the role of the UN
        Convention on the Law of the Sea in the draft statement which the department
        has prepared for Marcos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42035a9a-94e8-47d3-955e-44166b4815de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532745ed-7127-49ce-846a-8e42ec04b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted, however, that this will still be vetted by the Office
        of the President.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac628a-7d9f-4dc4-a5c9-1f851a9ff76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T12:58:43.175+08:00
