      'text': '<p>As of September 15, the DOH showed that the nationwide COVID-19
        cases tally reached 3.91 million. Of these, 28,843 are active cases.</p>'
  'new-filipino-books-mibf-2022':
    'author': 'Andrea Panaligan'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2022-09-16T18:33:51.434+08:00
    'imagesource': 'jcr:d72677f1-5ef7-436d-aa9d-f4ed24a9e8b1'
