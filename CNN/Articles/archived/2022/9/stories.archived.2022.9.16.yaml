        amid its uptick in COVID-19 infections, the Department of Health said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701fcd7-a55a-466a-b106-bd226c7edf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:28:43.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bagamat ang kanilang hospital utilization [rate] is just at less
        than 40% —&nbsp;for the wards it''s just 39% and for ICU (intensive care unit)
        it''s just 33% —&nbsp;pero ''yung kanilang mga kaso ay medyo dumadami ngayon
        kaya tumaas ang kanilang ADAR (average daily attack rate)," DOH officer-in-charge
        Ma. Rosario Vergeire said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a010fba-e05a-4256-80ea-1539abc11e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:28:43.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While the region''s hospital utilization rate is just
        at less than 40% —&nbsp;for the wards it''s just 39% and for ICUs it''s just
        33% —&nbsp;its cases are increasing hence the rise in their ADAR.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d3355c-4241-484e-a5a3-fc63ccfbba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:28:43.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region''s positivity rate is also at 16.4% —&nbsp;way
        above the ideal 5% level set by the World Health Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883c331-9fc0-4edd-9ab9-3f4301ac03ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:28:43.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that 11 out of 17 cities and the lone municipality
        of NCR are under moderate risk. Of the 17, six are also seeing a jump in ward
        admissions, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188d3c9-fd68-4ef1-b25a-1081844c52d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:28:43.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in terms of ICU admissions, only Pasig and Muntinlupa have
        seen figures significantly rise so far, the Health official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b95bfe-c1ca-4844-af28-ab9f025074a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:28:43.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Vergeire stressed that the capital region remains at
        low risk in terms of hospital utilization for COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80c4a5-6a36-4c37-8bf4-c211d908ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:28:43.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tumaas ang mobility mula nung nag-umpisa ''yung face-to-face classes.
        So tinitigan natin ''yung link at relasyon dito sa pagtaas kasi hindi naman
        natin nakikita ang ganitong pagtaas sa ibang rehiyon," added the official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf247b1-b6e4-4154-ab2e-e67942f054aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:28:43.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mobility increased with the start of face-to-face
        classes. So we are looking at its link and relation to the rise in COVID-19
        cases because we aren''t seeing this increase in other regions.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fada17-4bdf-44f9-8312-a9e70b000f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:28:43.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, OCTA Research fellow Guido David said the
        metro''s infections could continue going up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38036a6-3676-4686-b16f-c733e0842b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:28:43.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:01.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Posibleng magtuloy-tuloy itong tumaas. Pero di tayo dapat maalarma
        dahil ang binabantayan natin ay ang hospital bed at ICUs," David said, reminding
        the public that personal responsibility is key amid the increase in cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2f439-6d38-46b7-bf27-91dd8d3122fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:28:43.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:01.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The increase could continue. But we should not be
        alarmed as we are looking at how these cases could make an impact to our number
        of hospital beds and patients in ICUs.]</p>'
  'jo-koy-and-filipino-representation':
    'author': 'Marga Buenaventura'
    'caption': 'What it means to be Filipino-American today, through the eyes of comedian
      Jo Koy. Photo courtesy of UNIVERSAL PICTURES'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2022-09-16T17:38:20.780+08:00
    'imagesource': 'jcr:345eb60d-6e59-43ae-a392-f5a69b2ea7ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42eb8da8-d5ce-4ca5-a31d-44f1b77ac09d'
    'lead': 'What it means to be Filipino-American today, through the eyes of comedian
      Jo Koy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T17:41:03.240+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T11:33:01.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:35.103+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is representation all that we need?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78edb8b9-3aa4-4d4d-ad59-51f8d3f77f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Jo Koy needs you to know how much it took for him to make
        his movie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47173b97-14bf-4f6d-9c68-10e1de4f4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf3712-16aa-4d99-a8b1-3afffc87760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mid-budget film “Easter Sunday” is the Filipino-American actor’s
        dream come true: a showcase of Filipino culture through the lens of Hollywood.
        Produced by the Steven Spielberg-backed Amblin Entertainment (whose only other
        producing credits this year are “Jurassic World: Dominion” and "The Fabelmans"),
        the film is heavily inspired by Jo Koy’s own life. “Easter Sunday” is about
        a struggling actor named Joe Valencia who has to drive back home to his chaotic
        Filipino-American family for the holidays. It stars the comedian himself as
        well as industry veterans singer/actress Tia Carrere (“Lilo and Stitch”) and
        actor Lou Diamond Phillips (“La Bamba”), two of the most well-known Filipino-American
        actors today. The movie rightfully claims to be the very first Hollywood-produced
        film about the interior life of a Filipino family in the United States. It
        has a <a href="https://www.rottentomatoes.com/m/easter_sunday_2022" target="_blank">45%
        freshness rating</a> on Rotten Tomatoes, as of writing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73399f89-c341-4fff-81ab-354864f80386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8535b-b314-4db6-889d-47f11014a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to see “Easter Sunday” as something beyond Jo Koy’s desire
        to be perceived as a disruptor, a man in a class of his own. During his recent
        Manila press conference to promote the film, Jo Koy emphasizes how groundbreaking
        “Easter Sunday” has been — no surprise, after he struggled for years to get
        his stand-up specials mounted on streaming giant Netflix’s platform. Undeterred
        by the doors shut in his face, the comic decided to fund the filming of “Jo
        Koy: Live in Seattle” back in 2017 until Netflix eventually bought the special.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea2e14-d36c-4a81-a972-fd9fe8cce32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf587e-98e9-4a79-a99c-91582eb9a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If that didn’t happen, then Steven Spielberg wouldn’t have never
        seen the second [special, “Comin’ In Hot”]. That’s the one that Steven brought
        me in for and asked if I had a movie idea, and that’s when I pitched ‘Easter
        Sunday.’”</p>'
    '44':
      'image': 'jcr:c7de1131-62c3-4144-99c0-0871fb435f5d'
      'imageCaption': 'Tia Carrere and Lydia Gaston in "Easter Sunday." Photo courtesy
        of UNIVERSAL PICTURES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee4ee5-53b7-4b65-a854-7724a8164fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:49:41.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c1c165-ed7c-4797-9ff0-0d81ada7ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad203d-3313-4040-be61-a9ad2da395a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a golden opportunity for more Asian representation in <a
        href="http://www.jstor.org/stable/j.ctt1kc6jvm.4" target="_blank">racist Hollywood</a>.
        As far as Fil-Ams today are concerned, Jo Koy is their poster boy. The 51-year-old
        stand-up rose to prominence after his brand of comedy put his loving mother
        (and her strong Filipino accent) at its core.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157a295-ee1d-4710-8668-513f6271bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34760bbc-bc2b-48ec-a6e3-31c2be5f3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That accent is a pivotal plot point in the movie. Fictional Joe
        is close to bagging a sitcom role, but hesitates over the opportunity because
        the show wants him to do an “accent,” the very same one Jo Koy himself has
        used in his own real-life comedy. Most of the Fil-Am actors in the film, especially
        Lydia Gaston who plays Joe’s mom, actually put on heavy Filipinized accents
        while speaking in straight English. For a native Filipino speaker, the cadence
        may come across as clunky, as the dialogue struggles to capture the linguistic
        nuances of Filipino English.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03e438-1738-4feb-b4ff-855a127c6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce5af7-ec86-4b93-9725-9206ee683e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Easter Sunday,” Filipinos are portrayed as monolithic. Everybody
        loves boxer Manny Pacquiao (his birthday is their ATM pin code) and sings
        karaoke to de-escalate family dramas. During the press conference, Jo Koy
        recalls how emotional he became while filming the drawn-out balikbayan box
        scene. For him, it serves as tangible proof of the Filipino-American’s sense
        of responsibility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd5b15-34f2-4373-a983-895acdda8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76851b75-c225-4559-bff8-43de604d769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was a kid, I didn’t understand [the balikbayan box.] Here’s
        my mom, filling up this box, and I’m like eight years old… [my siblings] and
        I are all looking at these delicious things going into a box that we wish
        we were eating,” Jo Koy recalls. “We didn’t understand… like, ‘What are you
        doing, Mom? Why are you sending that?’ And my mom’s like, ‘Well, they don’t
        have anything… [And] you get to be here. They don’t.’”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb1e64-18fb-4eaa-856a-8eaf1a96ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:42:10.043+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Jo Koy opened the door, he likes to say, for Filipinos and other
        Asians who simply want to be seen on screen... From his point of view, that
        means minimizing criticism against his work and by extension, Jo Koy himself,
        in order to keep giving opportunities to those who deserve it."</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114221f-4b54-46da-b031-3f89e68902ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4189b559-eb71-49a5-bd0c-4dcba4d671f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Easter Sunday” is Jo Koy’s own balikbayan box filled with Filipino
        trinkets that add cultural texture to an otherwise conventional family comedy.
        He has spoken extensively about the insurmountable struggles of making it
        in showbiz and the barriers a film like this broke. To emphasize, this film
        is the first time that Carrere has played a Filipino on-camera. And again,
        the whole Steven Spielberg connection. It’s no secret that Hollywood is rigged
        against Asians, and the slew of Asian-Americans violence in the last few years
        has affected many Filipinos who have been subjected to hate crimes. Jo Koy
        opened the door, he likes to say, for Filipinos and other Asians who simply
        want to be seen on screen. It is his sincerest hope that the door stays open.
        From his point of view, that means minimizing criticism against his work and
        by extension, Jo Koy himself, in order to keep giving opportunities to those
        who deserve it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8eaa05-b888-4af6-b977-cf063ad3c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc5de6-aa95-41b1-9f65-b09d5fc31fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main criticism against Jo Koy’s comedy (evident in the film)
        is how it promises to celebrate being Filipino but doesn’t root itself in
        the realities of this identity. An awareness of Philippine social issues don’t
        quite make it into his jokes, yet they’re just as much a part of our national
        fabric as the tabo or using Vicks VaporRub. Where Jo Koy has been vocal about
        the <a href="https://www.youtube.com/watch?v=T7SydVndQCo&amp;ab_channel=djvlad"
        target="_blank">US elections</a>, Asian hate, and racism in American media,
        he is decidedly mum about topics that affect his audience at large.</p>'
    '45':
      'image': 'jcr:17c0924f-4c4e-43a3-8eb3-81caab1cad87'
      'imageCaption': 'Eugene Cordero, Jo Koy, and Lou Diamond Philips in "Easter
        Sunday." Photo courtesy of UNIVERSAL PICTURES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2db9b-e97a-4d1d-99bf-bdac37a69bf4'
      'mgnl:activationStatus': true
