  'LTO-drunk-drugged-driving-incidents-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-09-16T16:13:17.756+08:00
    'imagesource': 'jcr:6f54e916-be1b-48c7-a29b-08ef012dea74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32892d4e-9c2d-474b-a2d9-df62e29f18cf'
    'lead': 'The Land Transportation Office says Friday that it has so far recorded
      188 violations of the anti-drunk and drugged driving law this year, of which,
      16 were killed on the road.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T16:20:55.982+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T11:33:03.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:34.021+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Land-Transportation-Office', 'Alex-Abaton', 'Drunk-driving-', 'Drugs',
      'Motorists']
    'template': '1'
    'title': 'LTO records 188 drunk driving incidents, 16 deaths in 2022 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f099e-8fe5-42b2-abaf-fb0cc9136814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Land Transportation Office (LTO) said Friday that it has so far recorded
        188 violations of the anti-drunk and drugged driving law this year, of which,
        16 were killed on the road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0af6b-b0ba-42d9-b2b1-37ab26a6d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Umabot po tayo ng 188 yung ating na-flag at dito po sa 188 na ito,
        meron pong lumalabas na 16 ang naging sanhi ng kanilang pagkamatay,” said
        LTO Legal Special Assistant to Assistant Secretary Alex Abaton in a public
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e80e24-9d17-437a-8142-66ed48e3df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have flagged 188 incidents and of this, 16 have
        died.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d0a67-f7ea-46ec-83d7-9bc56d0af5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that out of the 407 road crash incidents logged in Metro
        Manila, over 300 drivers tested positive for drug use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2b1aa-19d5-42ed-a5e2-24d6f49a580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito po sa Metro Manila, nakapagtala tayo ng 407 na road crash
        incidents, nag nagkaroon po ng testing pagdating sa droga, nagpositibo po
        diyan ay more than 385,” said Abaton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b50fe-1cfb-4df5-be4c-1b06e79c85ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Metro Manila, we have recorded 407 road crash incidents
        and we have conducted drug testing, more than 385 were positive for use.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a4757-aa5c-4449-8676-291a914af096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data fro the Metropolitan Manila Development Authority (MMDA),
        Abaton noted that drunk and drugged incidents usually occur between 6 p.m.
        and 5 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96641c98-6e41-4dc1-922e-0a1ce3107df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa talaan po ng MMDA, ang peak hours po na nagkakaroon ng ganitong
        insidente ay during 6 ng gabi hanggang 5 ng umaga,” he said. “Kaya may interagency
        (group) ang LTO, kabahagi ang Highway Patrol Group, Philippine National Police,
        at PDEA (Philippine Drug Enforcement Agency).”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b370619-06d3-4244-b0b5-a9415ed33100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to MMDA data, the peak hours for these kinds
        of incidents are between 6 p.m. and 5 a.m. That’s why the LTO has an interagency
        group alongside the Highway Patrol Group, the Philippine National Police,
        and PDEA.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ab726-0637-407c-92f2-9cc949a73b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Drunk and Drugged Driving Act of 2013 penalizes motorists
        under the influence of alcohol and drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d70fca-8ece-432f-834c-037643953e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, a law enforcer shall conduct sobriety or confirmatory
        tests on any vehicle drivers suspected of being under the influence of alcohol
        or other dangerous substances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24acebd-eb8a-41f2-bc47-51cae470034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:20:55.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers found driving while drunk or drugged should be fined up
        to P500,000. One’s driver’s license shall also be confiscated and suspended
        for a year.</p>'
  'MMDA-Angkas-JoyRide-MC-emergency-responder':
