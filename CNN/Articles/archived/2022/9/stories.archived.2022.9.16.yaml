      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will the voting be done?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62650e6-d3e9-46e6-b0ff-6eea6c0b3323'
      'mgnl:activationStatus': true
