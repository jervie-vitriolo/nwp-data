      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0563afb-9e8f-43bb-91ba-0346ce167a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TGV M trains don''t just have 40.5-centimeter (15.9-inch) longer
        noses than their predecessors, they''re bigger all round. Roomier carriage
        interiors can accommodate up to 740 seats, compared to the current maximum
        of 634.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f81ff-fe3a-4e63-8ec1-f40117b0c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc41234-e983-4f34-8bf6-3b1284c4e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TGV Ms also got what manufacturer Alstom calls "unprecedented modularity,"
        meaning the train''s interior configuration can be easily adjusted. A carriage
        can be converted from second class to first class and back again, or adapted
        to allow space for oversized luggage or bikes. There will also be dedicated
        on-board passenger social areas to offer variation and flexibility on longer
        journeys.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546baec9-babf-46f8-a93d-43b662412e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e6116-1752-4329-bc91-93f42f1652af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Alstom, the design improves TGV''s current energy efficiency
        and carbon footprint, with 97% of the train''s components now recyclable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3258a2b-9329-4670-a876-57c0ca0eef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df1745-0294-4441-990a-4ba9bf1138b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also boasts better accessibility — there will be a lifting platform
        to allow wheelchair users to independently board the train, and an on-board
        sound system to aid visually impaired travelers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cca025-9c59-42ea-b27c-a192787fb58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91de61f-b9e1-49b6-bd84-08629e82e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larger windows will make the most of views while the TGV''s lighting
        will adapt depending on natural light outside.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6398f-ef8b-436e-9866-9ed95f82414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16ea29-75fc-48df-b1d8-01180574d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Alstom describes a "train set whose sensors continuously
        transmit thousands of pieces of data enabling the train to be examined in
        real time from every angle to optimize maintenance and availability."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b9e27-75d9-4584-9aa3-c4b7f7c8df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147a7cf-7e82-4551-a752-ccf40ab0ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From design to reality</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b3e56-b1e1-4220-91e5-b7f0b3305dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TGV M''s futuristic elements will necessitate some infrastructure
        changes on France''s rail network -- for example, some station stop signs
        will need to be moved so that they''re not obscured by the new train''s longer
        nose.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe4c4b-b74f-4962-9985-fa6fd42f3fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852ba46-47b5-4727-aa04-a5565a227dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train drivers were actively involved in the design process, specifically
        the interior of the driver''s cab, says Alstom.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df98563-6de8-4f73-a04f-70f013da540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090eff8-a4ad-472f-aa9f-6af8907f29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using virtual reality goggles, a hundred drivers were given a virtual
        tour of the cab, with a choice of three space designs," the company says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6d343-6044-4725-ae89-2a0d28fb2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec323d36-1f96-4f21-9d1a-1ace364049d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the first completed train unveiled, the next step is what Alstom
        describes as "a long period of testing" — the first test phase will start
        in the Czech Republic at the end of 2022.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914bcc8-2586-4023-ba2c-d6a7bf6edfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/tgv-m-next-generation-high-speed-train-france/index.html"><em>"TGV
        unveils high-speed trains of the future"</em></a></p>'
  'Slow-moving-fireball-over-Scottish-skies-keeps-experts-guessing':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-16T04:29:54.621+08:00
