      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422c02c-4d05-4fa6-a617-3f63c8ad9658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On risks of catching COVID-19, Elnas said isolation polling places
        will be put up in case there are voters showing symptoms of the viral disease.
        He added physical distancing will be enforced in the voting sites.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07995f08-d23e-4604-81c2-a2bae4a1116f'
