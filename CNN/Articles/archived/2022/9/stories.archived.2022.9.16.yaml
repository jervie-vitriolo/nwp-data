      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45528e3-af87-45e6-8ba1-5062bbe633bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.807+08:00
