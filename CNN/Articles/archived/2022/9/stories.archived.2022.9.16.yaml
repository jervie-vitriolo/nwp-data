      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eec53b-8f45-447d-91db-d87f88029ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translations: This is a big challenge to our police which is why
        coordination is needed and we must start investigating.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f2113-42a3-483c-890c-12be9831fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T07:45:17.806+08:00
