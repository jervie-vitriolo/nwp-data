    'template': '1'
    'title': 'UP opens freshmen applications for next academic year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1f10c-d22a-44ab-94b8-000c2b2187df'
      'mgnl:activationStatus': true
