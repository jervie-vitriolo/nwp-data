      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price hike for the succeeding kilometers will range from ₱0.35
        to ₱0.50 —&nbsp;depending on the type of bus.</p>'
