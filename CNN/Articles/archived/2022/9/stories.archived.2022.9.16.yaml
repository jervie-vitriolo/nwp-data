      'DOH', 'Ma.-Rosario-Vergeire', 'complacency']
    'template': '1'
    'title': 'DOH says end of COVID-19 ''in sight'' but warns against complacency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bca697-4a9f-488f-8ffe-ab31a3a9262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:45:33.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The public should not let their guard down against COVID-19 even after World
        Health Organization (WHO) director-general Tedros Adhanom Ghebreyesus said
        the end of the pandemic is "in sight," the Department of Health (DOH) stressed
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c325e-8867-42a6-b48b-122bb6ebe4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:45:33.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393aeadd-694f-440a-8c4e-ff970368eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:45:33.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Katulad po ng sinabi ni</em> Dr. Tedros <em>ng</em> WHO, <em>maaaring
        nakikita natin ''yung dulo nitong sitwasyon natin ngayon</em> for COVID-19...<em>pero
        hindi tayo dapat maging pabaya, hindi tayo dapat maging</em> complacent. <em>Dapat
        maging mas</em> vigilant <em>tayo</em>," DOH officer-in-charge Ma. Rosario
        Vergeire told a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df098b96-f04d-4afe-8ce8-6d57e14082d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:45:33.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba854658-cc06-4636-9b50-d977fbd1fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:45:33.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what Dr. Tedros of WHO said, we could be seeing
        the end of our current COVID-19 situation...but we must not be negligent,
        we must not be complacent. We should be more vigilant.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f97cb-225b-4291-a0fd-53c278ef3f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:45:33.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f8a43-8f67-47c1-8fc1-662528abcf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:45:33.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO chief earlier <a href="https://www.cnnphilippines.com/world/2022/9/15/End-of-Covid-19-pandemic-is-in-sight--WHO-director-general-says---so-let-s-seize-this-opportunity-.html"
        target="_blank">said</a> the world has "never been in a better position to
        end the pandemic."&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149b7bb-d328-45f2-a3cc-41f1ef8aeeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:45:33.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c938c9-e69e-479e-a181-2e81f8b4e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:45:33.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH official stressed it is most important to put in action
        what Tedros said must be done to reach the end of the global health crisis:
        COVID-19 testing for surveillance, clinical management, hitting vaccination
        targets, institutionalization of infection prevention and control measures,
        risk communication, and managing the current infodemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168403e-9053-4c53-8239-4572428a2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:45:33.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44876a12-0fdb-48a7-a9f1-757da56ab927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:45:33.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also enumerated conditions the Philippines must fulfill
        before it can consider COVID-19 endemic, meaning it will be steadily present
        but manageable like the common flu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
