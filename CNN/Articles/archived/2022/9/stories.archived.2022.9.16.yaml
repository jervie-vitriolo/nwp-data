      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum should''ve been conducted within 90 days of the law''s
        effectivity — which was August 2021, at the latest — but the Comelec moved
        it to after the local and national elections last May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71bcd89-5aac-469a-97a8-3a1532963129'
