    'jcr:uuid': '95339a47-ee50-4178-934c-fc7661df527d'
    'lead': 'The Health department agrees with the World Health Organization''s statement
      that the pandemic is nearing its end, but still urges people not to be complacent.
      ''Dapat maging mas vigilant tayo,'' says Health OIC Ma. Rosario Vergeire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T18:45:33.891+08:00
