      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given this data, I’d like to point out that it still means an average
        of 15 murder and homicides, 14 rape cases, and 14 robberies occurring everyday,"
        Poe said. "These are reported. Is this a normal situation?"</p>'
    '21':
