      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When and where to vote?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111041a-e1bf-4d6b-b45c-24b9275f5858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.769+08:00
