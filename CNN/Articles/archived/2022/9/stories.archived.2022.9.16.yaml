      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff02a7b-bc92-4e04-91a3-bcb6e4bb7f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:17:19.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All requirements must be submitted by Oct. 15, according to the
        state university''s advisory on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a8cd9-7740-466a-a99b-78908e47cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:17:19.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c216c05-b4f4-457e-849e-dfd9d066a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:17:19.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no pen-and-paper entrance exams for the third straight
        year due to the challenges brought by the COVID-19 pandemic. Instead, UP will
        retain its admission score model, which has been in place since the UP College
        Admissions Test or UPCAT was suspended in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb922038-e23c-4f29-b903-2b372854c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:17:19.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
