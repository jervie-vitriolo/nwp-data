      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA, Angkas, and JoyRide PH signed a memorandum of understanding
        on Friday at the MMDA headquarters for the collaboration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001ae85-9dfd-498b-949d-58e1a7ea9042'
