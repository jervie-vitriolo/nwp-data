      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Several lawmakers raised concern over the underutilized funds of the Department
        of Public Works and Highways (DPWH) during the House Appropriations Committee''s
        deliberation on the agency''s 2023 budget on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eec37a-8da1-48d8-ba24-df5c5f3019e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b12d8-a30d-44ea-9bea-c00e6c19215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City Rep. Julienne Baronda questioned why the DPWH''s current
        budget obligation rate is lower than its average utilization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122d003-55d1-4c23-a58d-34d5a54cfb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c6882b-84a2-438e-957b-eb3926a9ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Secretary Manuel Bonoan said for fiscal year 2022, ₱732.1 billion
        or 90% of the budget had been obligated while only ₱296.6 billion or 37% had
        been disbursed so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64386d0-ff45-4562-90d0-828f96ad08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd57d4c-d735-4069-ba1d-6f43c6aa665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s true the disbursement rate at this point in time seems
        to be a little low, I am confident that we will be able to maintain the same
        absorptive capacity of 90% by the end of the year. We have had several payables
        that we are now requesting the DBM (Department of Budget and Management) for
        release of cash obligations," he told lawmakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cecc0d-6b8e-4d5c-876d-afa1c353a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477eb8f3-3fee-4eb1-9ac8-dd3a696b786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baronda also questioned why the DPWH''s Quick Response Fund (QRF)
        in 2021 worth ₱1.4 billion remains unobligated and undisbursed even under
        the height of the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a117458-f076-42fb-8a3c-74ce6413f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3576857-3b4f-49fb-a5b2-5e5ec5c8fd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonoan explained that, as of August 31, they only have a balance
        of ₱1.3 billion out of the total ₱5.5 billion. He said they aim to use these
        funds before the year ends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d08f1e-3c6f-48b3-8aba-2ca8e7d889c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.279+08:00
