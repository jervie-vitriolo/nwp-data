    'jcr:uuid': 'e0c31ab9-c577-4bd2-8868-a9816a695c02'
    'lead': 'Here are some forthcoming Filipino titles, ranging from comics to poetry,
      which you can buy at MIBF’s return to SMX Convention Center on September 15-18.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T18:36:29.736+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T11:32:58.505+08:00
