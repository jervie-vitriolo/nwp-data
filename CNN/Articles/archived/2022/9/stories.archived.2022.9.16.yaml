      'mgnl:lastActivated': 2023-01-19T11:32:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the deferral of the budget hearing last week, Albay Rep.
        Edcel Lagman defended the motion to postpone the deliberation because the
        NCIP was "doubling on projects outside its mandate with their meager funds."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee09e5a-3773-4580-8741-c877c849fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.278+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564055a3-87e8-48ff-87b9-7215e3dfb3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.278+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCIP chairman Allan Capuyan submitted a letter to the House of Representatives
        and concerned lawmakers to explain the need to do other activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5febb7c-8b03-4f13-9b25-03c5e9aaa5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.278+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0934b4-0ba1-4499-ba83-c8892b7c8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they submitted Republic Act 8371 or the law creating the
        NCIP and executive order 70 series of 2018, which identifies NCIP as part
        of the "whole of nation approach" to end communist armed conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ca2ff-6c0a-4072-9f90-15c41df5e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f238c97b-114d-4ee2-a411-cfa99f1df7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capuyan said the NCIP''s activities shed light on "burning" issues
        in the ancestral domain, stressing that the commission needs more funds to
        implement 11 major activities to assist indigenous peoples in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ab859-9df1-4204-82aa-06a1123e6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65a29a-09b6-4a83-a4c1-1edfddaa20e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"₱1.4 billion is not enough as a budget for the ICCs/IPs (indigenous
        cultural communities/indigenous peoples). The universe of the IPs is 1,500
        ancestral domain," the NCIP chairman told lawmakers. "For the last 25 years,
        we found out NCIP is only able to accomplish 25% of its mandate or an average
        of one percent a year. As early as 2019, we proposed to the Office of the
        President an amount of ₱3 billion a year for the next 10 years to catch up
        the situation that we finish the 75% in 10 years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8df27-d944-4575-9034-caa613bed7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644999d-d528-43ec-be3a-578cf5ebbe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capuyan also clarified that they have no projects allocated for
        anti-dissident activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab307ef-8ad5-48b3-bbdc-9eaabebbbcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1c84a-1454-4ca1-a96f-5a2ccfd14dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is none in the budget of over ₱1.5 billion that we are undertaking
        in the anti-insurgency movement. It is in the whole of nation approach that
        these are discussed. Most of these are hosted and sponsored by the funds available
        to NTF-ELCAC (National Task Force to End Local Communist Armed Conflict),"
        he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b2c82-5047-408f-95f9-a0228c17d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c81321-7f4d-4534-82e9-d70682861471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capuyan said they are asking for ₱700 million in additional funds
        to be able to implement their activities, citing the delineation of ancestral
        domain as one major activity affected by the fund limitation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574c77c-db9d-4d35-8f43-6441d91927ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177a849-59c5-4061-b2e4-a5d9a63b9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:55:04.279+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers back the NCIP''s request for additional budget
        -- vowing to propose amendments at the plenary debates next week. House leaders
        target to have the 2023 General Appropriations Act (GAA) approved on third
        and final reading by Oct. 1.</p>'
  'Lawmakers-flag-DPWH-over-underutilized-funds--unreleased-appropriations':
