      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ec2a2-8e8f-4653-a3d7-c7083194675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH has proposed a ₱718.36 billion budget for 2023, the second
        highest in the National Expenditure Program. Plenary debates on the budget
        are set to begin next week.</p>'
