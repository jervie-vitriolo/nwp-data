      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3175eb-0461-4435-a3dd-38af33502952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this split is officially enforced, however, the law states
        that the majority of registered voters in affected areas must give their approval
        through a plebiscite.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22206203-36d9-4c11-9d3d-978451923eb2'
