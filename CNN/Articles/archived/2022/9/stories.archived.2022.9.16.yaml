    'template': '1'
    'title': 'Lawmakers flag DPWH over underutilized funds, unreleased appropriations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038109d-eb93-4e9a-9bec-d2afaf7d6eb7'
      'mgnl:activationStatus': true
