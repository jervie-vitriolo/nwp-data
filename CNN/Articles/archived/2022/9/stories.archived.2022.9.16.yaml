    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11ddc5-28e3-4655-afbe-50608b558333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader Bernadette Herrera Dy questioned the
        DPWH for having billions in unused funds when there are many projects that
        need funding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc15a77-8da0-4b74-8bd8-9edd8acf22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664193d0-6837-477d-b4d3-fc2dea01ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron ho tayong</em> unreleased appropriation <em>na</em> ₱39
        billion and unobligated allotment <em>na</em> ₱48 billion <em>nung</em> 2021.
        <em>At ang pinakamasakit po nag-remit tayo ng</em> overall savings na ₱3.4
        billion in 2021," she told DPWH officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33826b-087b-421b-ae56-d39ea20d1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982e84a-c817-40c8-b764-2803cf2b500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have unreleased appropriation worth ₱39 billion
        and unobligated allotment worth ₱48 billion during 2021. The worst part is
        that we remitted overall savings of ₱3.4 billion in 2021.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a5a838-74bd-420b-a3b7-a633305a2ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161febb4-4159-4da6-be46-b9f298eff077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para po sa amin na nagkakandarapa na mapondohan yung</em> priority
        projects<em> natin. Masakit pong tingnan na nagbalik tayo dahil hindi natin
        nagamit</em>," Herrera-Dy added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c3e9a-2c18-447b-8ef1-b282e99e1669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
