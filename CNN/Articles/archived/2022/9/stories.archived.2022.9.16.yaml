      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111a8b8-06a4-4357-8472-cef4f00b4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonoan clarified that the savings stem from the difference of the
        budget allocation and the cost that was settled in the bidding process.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337148f3-6658-40a2-8d0a-944a68bb5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf1386-0943-4c12-af92-a92f1e655892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These savings are in standby for augmentation of other projects.
        These are being used to augment the budgetary deficiency for ongoing projects,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98fd36-909d-4e8c-b2b4-4a4f2b3ab95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a84819-d9c7-4269-b14f-3e01632591a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonoan explained that the savings has been used to help fund the
        maintenance of foreign-assisted projects and other requirements. They have
        submitted a request under unprogrammed allocation to the Budget department
        to augment these projects.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c61e7-6876-48b8-b0eb-e6707e81d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88000685-7931-4089-83a6-99822f311244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of ₱48 billion unobligated budget, Bonoan said this
        is for projects identified as "for later release" and are still awaiting the
        Special Allotment Release Order or SARO. Rep. Herrera-Dy pointed out that
        unreleased and unobligated funds are different.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cda086-01ed-4090-9f2a-d41980290829'
