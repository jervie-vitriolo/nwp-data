      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a5061-6c36-4da3-bcfc-ca98def8827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite will run from 7 a.m. to 3 p.m. on Sept. 17. However,
        the Comelec said it will still accommodate voters within a 30-meter radius
        of the polling precincts by 3 p.m.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407fe811-7639-448d-9602-2e739701fdd7'
