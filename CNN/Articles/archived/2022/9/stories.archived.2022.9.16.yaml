      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679388f-0f3f-44e2-abc5-7b1b9972decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:06:28.831+08:00
