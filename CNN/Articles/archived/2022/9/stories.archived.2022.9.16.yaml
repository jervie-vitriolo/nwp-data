    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eight new Filipino books to check out'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088194f-b805-41bc-94ad-f24186960f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/2021/3/17/one-year-lockdown-hobby.html"
        target="_blank">Quarantine hobbies</a> come in all shapes and sizes, but one
        that pleasantly surprised me the most was reading. Thanks to extended periods
        at home and the boom of reading communities online, a chronically unfulfilled
        new year’s resolution became a daily habit. Bookstores both big and small
        thrived despite lockdowns, with new ones popping up to meet rising demand.
        This renewed passion for books, especially among young people, is getting
        impossible to miss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3b2f5-1278-4a53-b94d-3b169529114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is precisely why the Manila International Book Fair (MIBF)’s
        return to SMX Convention Center after two years of being solely online feels
        particularly monumental. I post about books on TikTok, and lately I’ve been
        getting comments about the logistics of the fair — first-time attendees were
        worried the lines would get too long because of how many people became readers
        over quarantine. They were right, I realized, and the possibility of so many
        new faces made me all the more excited to return.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569e3f74-703d-433b-8e28-24506db8ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some forthcoming Filipino titles, ranging from comics
        to poetry, which you can buy at MIBF from September 15 to 18. Check the publisher
        social media pages after the fair for information on where you can buy them
        after the 18th.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a103e3-f8c3-4f63-a927-60291f868563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“How to Grieve” by Jade Mark Capiñanes, <a href="https://www.instagram.com/everythingsfineph/"
        target="_blank">Everything’s Fine</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8520ee6-5d3f-4540-b62e-ca8d3121ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing fuels a writer quite like heartbreak, whether they produce
        a book or viral Facebook memes. In Jade Mark Capiñanes’ case, it’s both. “How
        to Grieve,” which is the Palanca winner’s first book, is a short story collection
        written before, during, and after a breakup — and while the stories contain
        the humor and sardonicism many readers expect, Capiñanes clarifies in an <a
        href="https://news.abs-cbn.com/ancx/culture/books/09/14/22/davao-funnyman-launches-new-fictions-in-how-to-grieve"
        target="_blank">interview</a> that they’re more about “things like unprocessed
        grief, emotions we repress or fail to articulate — basically things you don’t
        talk about at parties but cry about after.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4a45a-4af0-4c81-9826-e44fccc82f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Demo Versions” by Aldus Santos, <a href="https://www.instagram.com/everythingsfineph/"
        target="_blank">Everything’s Fine</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d58d2a-1421-42ab-aee3-11c3b8d8363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months after the release of his poetry collection “Decroux
        Men,” Aldus Santos is back with “The Demo Versions,” a book that is as much
        of a memoir as it is analysis as it is poetry. Santos, who works as a music
        critic, says the book contains “demos (or ‘home-studio outtakes’)” of his
        music reportage, from vignettes to lists to prose poetry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ab254-d2b4-4409-b014-ee5157b8f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Duty Ka Ba? Komiks” by Tepai Pascual, <a href="https://www.instagram.com/myavenidaph/"
        target="_blank">Avenida Books</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f4d82-28a0-4247-a887-6562333dde1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tepai Pascual has been making waves in the Filipino comic scene
        for years, from co-founding the independent publishing house Meganon Comics
        to creating Maktan 1521, which earned nods from the National Book Awards and
        the Madrigal-Gonzalez Awards. The popularity of her work, however, grew exponentially
        with the “Duty Ka Ba?” webcomics, a long-running romantic comedy starring
        doctors and nurses that Pascual started during the height of the COVID-19
        pandemic. Its much-awaited print edition, said to be the first in a series,
        launches at MIBF with a 20% discount for healthcare workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc10fa-e910-4ef4-b5a4-162dd8c28a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Saglit: Alaala''t Muni” by Rofel Brion, <a href="https://www.instagram.com/ateneopress/"
        target="_blank">Ateneo University Press</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc437f-b3b3-4b37-916b-ed3b8bfdcd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Saglit: Alaala’t Muni” is a book of small stories. In personal
        essays about unassuming, everyday events, from riding the train home to going
        to friends’ birthdays, poet and professor Rofel Brion ruminates on the joy
        and pain of the ordinary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3dbc6-e34c-4839-a196-f80d931e9b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pugad para sa Aking Special Child, at Iba pang Pugad” by
        Fanny A. Garcia, <a href="https://www.instagram.com/ateneopress/" target="_blank">Ateneo
        University Press</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d78d2d-af52-42e6-b4b2-cf5295973e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palanca-winning writer Fanny A. Garcia is perhaps most known for
        “Journeys with My Autistic Son,” a book that has been <a href="https://www.goodreads.com/review/show/2210078533"
        target="_blank">hailed</a> as multi-genre for how it serves as a biography
        of Garcia’s son on the spectrum, a memoir, an incisive look into autism in
        the Philippines, and self-help for Garcia’s fellow caretakers. In “Pugad para
        sa Aking Special Child, at Iba pang Pugad,” the personal remains political,
        following the vein of Garcia’s previous work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960a081-a031-467a-b73a-6c9dd8e9b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Reddest Rose Unfolds” by Liv Strömquist, <a href="https://www.instagram.com/milfloresbooks/"
        target="_blank">Milflores Publishing</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942cf28-06fc-406b-943c-ab19d5aa2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a coincidence timed so perfectly it convinced me God has a sense
        of humor (or, perhaps more accurately, that the gears of the capitalist-patriarchy
        will continue turning ad infinitum), the question that “The Reddest Rose Unfolds”
        poses is: Why does Leonardo DiCaprio date an endless string of 20-something
        models? This graphic novel retraces the history of romantic love, aiming to
        predict if it truly has a place in a world obsessed with rationalism and ridden
        by consumerism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deac4f2-1ad6-4368-b459-3197fc6aa39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Our Folktales/Mga Paboritong Kuwentong-Bayan ng Asya” edited
        by Ruth Wan-Lau and translated by Christine Bellen-Ang, <a href="https://www.instagram.com/milfloresbooks/"
        target="_blank">Milflores Publishing</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6627d63-0ba6-4321-96ad-612acdb4503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning children’s lit writer Christine Bellen-Ang translates
        eight children’s stories from the Philippines, China, India, Indonesia, Japan,
        Malaysia, Myanmar, and Singapore. This book, which includes both the English
        and Filipino translation, features tales of homegrown heroes perfect for kids
        aged 6-12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305a177-b857-448d-bf57-53b1c3ca7138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kilig anthology,” <a href="https://www.instagram.com/p/CiPUkmsOEfa/"
        target="_blank">Komiket</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf50b18-885d-4658-a9f4-45f853044073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:36:29.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RomanceClass, a community of Filipino romance authors and readers,
        and Komiket, a local comic-focused non-profit organization, come together
        in “Kilig,” an anthology of romance comics. This pastel-colored fluff fest
        brought to life by over 20 Filipino creators contains 14 stories, ranging
        from contemporary to fantasy, happily-ever-afters guaranteed.</p>'
  'DOH-end-of-COVID-19-in-sight':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
