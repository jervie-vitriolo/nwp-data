      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc8f65d-8bb6-4896-b290-28b2b980bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec''s office for operations told CNN Philippines via phone
        call that voters should bring a valid ID since they will have to confirm their
        identity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d9e57-5484-4e4b-8ada-d59a7fddfaa8'
      'mgnl:activationStatus': true
