      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf939a8-7d0a-4721-a668-4a721d47f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRVVMC was given ₱31.8 million under the 2023 NEP, lower than
        its proposed funding of ₱126.31 million and its current budget of over ₱36
        million.</p>'
