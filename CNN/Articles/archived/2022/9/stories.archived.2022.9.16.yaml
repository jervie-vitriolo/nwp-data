      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have identified 18 major river basins all over the country.
        We have completed some of the masterplans...Some of them are being implemented
        through development assistance and local funds," Bonoan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
