      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who still don''t know their assigned voting precinct may request
        help through the Comelec''s voters'' assistance desks which should be put
        up in all polling sites, Laudiangco said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
