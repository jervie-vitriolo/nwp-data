      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though they are competitors, Angkas and Joyride have extended
        their services by providing MERs (motorcycle emergency responders) at no cost
        to the MMDA as part of their corporate social responsibility," Carlo Dimayuga
        III, the agency''s acting chairman, said in a statement.</p>'
    '5':
