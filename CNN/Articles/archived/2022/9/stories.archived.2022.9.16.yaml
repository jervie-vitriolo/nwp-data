      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials said they are in favor of the division. They believe
        having separate governments with smaller areas of jurisdiction will help them
        focus better on addressing the needs of their constituents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ba8a9-cfd2-4f37-84df-00b998db49ec'
