      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe expressed alarm over reports of videos showing victims being
        intimidated, tortured or raped that are sent to their families to demand huge
        sums of money.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c5463-7730-49b1-8a78-e9871966bc73'
