      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864100e-1de8-4fa8-87a5-3d514e409dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Elnas, close to 3,000 AFP personnel will help man voting
        centers, while Maguindanao Police Spokesperson PMaj. Regie Albellera said
        around 2,500 PNP personnel will be deployed.</p>'
