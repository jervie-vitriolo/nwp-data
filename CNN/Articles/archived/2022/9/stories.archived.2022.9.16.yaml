      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8955b-c673-466b-b124-7d475e6ebb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.770+08:00
