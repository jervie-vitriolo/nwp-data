      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ace568-c151-4aa9-9b4d-0d21cefe01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking into DPWH''s unreleased, unobligated appropriations</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e365f08-de85-41f0-b817-dc11c9df86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.344+08:00
      'mgnl:createdBy': 'faith'
