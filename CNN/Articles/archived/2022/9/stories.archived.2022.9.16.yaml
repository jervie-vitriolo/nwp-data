      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)—</strong>&nbsp;The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Friday announced
        it has approved the fare hike for several modes of public transport including
        jeepneys, buses, and Transport Network Vehicle Service (TNVS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e3db7-aa64-4848-98b8-90a576348996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:44:23.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the LTFRB said officials greenlighted the ₱1 provisional
        increase for both traditional and modern Public Utility Jeepneys (PUJs) for
        the first four kilometers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef176892-5394-451a-82b0-a8bfac855315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:44:23.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the minimum fare for the PUJs to ₱12 and ₱14, respectively.</p>'
    '13':
      'image': 'jcr:d9fb5a9d-d5db-42ee-af61-869cdee5d872'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cbc15-7a27-4065-ac5c-2b895ac2ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:44:23.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b73630-15b2-4bd0-9584-67ca1db1049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:44:23.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also approved a ₱2 uniformed base fare increase for city
        and provincial buses for the first five kilometers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3aeb3-646d-4339-bbad-3cabe123f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:44:23.399+08:00
      'mgnl:createdBy': 'alyssa'
