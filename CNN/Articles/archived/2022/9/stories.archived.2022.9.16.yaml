      'mgnl:lastActivated': 2023-01-19T11:33:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bca88-715c-49d0-a83b-f87fa5545c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2708ae9d-3129-49cc-8166-54addab58d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, I had the opportunity to ask Jo Koy
        if social awareness has a place in his Filipino-centric comedy. He makes it
        clear that a comedian’s role only extends so far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf4d99-2a0d-4c61-a834-84655a0c16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac83a02-81fb-41d4-8150-d43270bb6b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know what my job is. I know what your job is, and you’re doing
        your job right now,” Jo Koy tells me. “But I’m gonna continue my job, and
        all I can do is work within me, and uplift my people and try to get them to
        another level, and help the masses, and I think that’s important. And I do
        understand that there are political issues and stuff like that, but there’s
        also people that are designated and are really good at doing stuff for that
        cause. And I believe in those people, because that’s what they’re here for.
        Just like how you’re gonna believe in me to get more work for Filipinos in
        Hollywood.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732411b5-6bd7-494e-9ed6-654ca076fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5db958-4910-451b-b139-ef1480c91d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we Filipinos may share customs and histories, the lived experiences
        of Filipino Americans can be vastly different. In attempting to understand
        where Filipinos and the diaspora meet, I sought out Filipino-Americans outside
        of entertainment who connect to their homeland beyond popular culture. Back
        in May, I spoke to New York City-based social activist Julie Jamora during
        my visit. The US-born Jamora grew up in Virginia Beach, Virginia, a place
        that had a sizable Filipino community. After being active in their school’s
        Filipino club and the local Filipino-American cultural society, she went on
        to join the US chapter of Gabriela and is now a member of the Malaya Movement,
        a grassroots organization fighting for human rights, democracy, and sovereignty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533c6a5-7d77-4e46-95b5-995d3b1f3d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f512bf8a-3eb1-4739-b4a8-6fdbcec6bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having done activism work for several years, Jamora observes that
        late generation Filipino-Americans are less likely to feel a strong connection
        to current events back in the Philippines. It’s mainly due to their learning
        environment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcead527-a238-45f0-9019-f7063a2906ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c0fcc-a1bd-4349-a82c-0bceb46d399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of Fil-Ams, students, youth… it’s all about identity. Dancing,
        culture, food… but not really what’s happening in the Philippines,” Jamora
        says. “And that’s because you grew up in the center of imperialism. Your education…
        you’re not taught anything about your culture. Even the legacy of how the
        US colonized the Philippines, what the role of US militarization is in the
        country. Of course, people are oblivious to it.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15ba5f-ee87-441e-856c-05abd8069952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85100121-83b2-4d96-91d4-9ca48a93c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jamora, this is part of the work that organizations
        like the Malaya Movement do in the United States, educating communities there
        about what she calls “our true legacy of resistance.” She says that while
        more Fil-Ams tuned into the 2022 national elections because of the Marcoses’
        return to power, they were just as much prey to the disinformation media machinery
        that plagued the Philippines. US-based Filipino organizations have also been
        subjected to redtagging attempts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe8d18-5597-45af-9b78-7ba03bc94fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962aa3ed-d931-41ff-b6a2-767ffd418ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamora says, “They use the same tactics that they used in the Philippines
        on activists there and activists here. Yeah, just to continue the narrative
        that activism is bad. Speaking against the government is bad. You’re a communist.
        You’re a terrorist.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e6404-5c72-45d0-989f-75bced05f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9d096-2cf2-4c58-95de-9252c464990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/life/culture/2020/6/29/filipinx-gender-neutral.html"
        target="_blank">writing about “Filipinx” and the gender-neutrality of the
        Filipino language</a>, Marrian Pio Roda Ching touched on the shared and diverging
        sociopolitical contexts of Filipinos and Fil-Ams. “Acknowledging these different
        experiences,” Ching wrote, “and locating them in our shared struggle against
        structural violence and systemic oppression is necessary for a genuine and
        meaningful practice of solidarity.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb97c9e-b759-4044-a695-74ddd318212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ad41d-5888-4969-ae47-41e117a8fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it’s unfair to expect a comedian like Jo Koy to bear the
        burden of representing every facet of who we are. “Easter Sunday” doesn’t
        have to be anything else but what it is — a surface-level understanding of
        what it means to be a Filipino abroad. Jo Koy’s personal, heavily accented
        comedy has brought him great success after what is undoubtedly a huge personal
        gamble on his end. Having the platform to speak about the Filipino migrant
        experience to a captive white audience is a powerful position to be in, and
        to eschew that position in favor of making neutral, inoffensive jokes is to
        actively disconnect from the very people he so badly wants to represent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ab0ea-17e0-4ee0-8076-1e5aaa695d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.243+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59108a5-5f88-4011-9e16-ac59e564619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:41:03.243+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:33:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubt that Jo Koy has made strides for Filipino-American
        representation, and that’s something worth celebrating. But to avoid criticism
        of his work in favor of representation is to assume that representation is
        all that we need. To represent us is one thing; to advocate for us is another.
        In a time when media is being wielded nefariously to influence minds, the
        use of comedy to provide social commentary has become more necessary than
        ever. Just like the act of filling up a balikbayan box, the comedian Jo Koy
        may feel that it’s his duty to provide for everyone back in the Philippines.
        But the question is this, beyond the American branded T-shirts and bags of
        chocolate to thrill us, is the box filled with exactly what we need?</p>'
