      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, several lawmakers also brought up the need to
        update the drainage in areas amid massive flooding. The DPWH chief said his
        department is already looking into the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0d6af-a470-4020-8973-921194c478e4'
      'mgnl:activationStatus': true
