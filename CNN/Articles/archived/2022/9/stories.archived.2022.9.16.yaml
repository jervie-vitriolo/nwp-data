  'PCC-thresholds-mandatory-notifications-mergers-acquisitions':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-16T13:00:17.521+08:00
    'imagesource': 'jcr:2e37df04-4692-426c-9c29-9ae3fb2f36b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9c17190-f754-44a7-8a9d-0736f4a227ec'
    'lead': 'The Philippine Competition Commission must be notified on mergers and
      acquisitions with size of party of ₱6.1 billion and size of transaction of ₱2.5
      billion for mandatory merger review.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T13:05:04.148+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:33:07.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:32.270+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Competition-Commission', 'PCC', 'thresholds', 'mandatory-notification',
      'mergers', 'acquisitions']
    'template': '1'
    'title': 'Antitrust body sets thresholds for required notifications on mergers,
      acquisitions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439d104-48b5-432d-b6f9-dece97d7a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Philippine Competition Commission (PCC) announced Friday new thresholds
        for required notifications on mergers and acquisitions with the expiry of
        temporary caps set by the Bayanihan to Recover as One Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb87000-aa1e-4fec-8a80-66f2f7ed8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd19ac-60eb-4201-a82a-c00c739ef637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PCC said that effective Sept. 16, it must be
        notified on mergers and acquisitions reaching a size of party (SoP) of ₱6.1
        billion and a size of transaction (SoT) of ₱2.5 billion for mandatory merger
        review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516eb89a-4b6c-4b36-be97-afae6adec93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a64cfd7-6e0d-46d9-a728-cd9759c036f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antitrust body says the SoP refers to the total value of assets
        or revenues in the Philippines of the ultimate parent entity in the transaction.
        Meanwhile, the SoT is the value of assets or revenues of the entity that will
        be acquired and the entities it controls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72184cd-20cb-4d12-bf29-6b83eb053aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541f9a3-ae60-49db-a4a9-dce953041c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the 2-year temporary thresholds of ₱50 billion for SoP and
        SoT under the Bayanihan to Recover as One Act (Bayanihan 2) were set to expire
        on September 15, 2022, the PCC calculated the thresholds to be provisionally
        set by updating the 2020 thresholds based on the country''s nominal gross
        domestic product (GDP) growth in the past two years," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f863b-0490-41dc-8750-c928ffdbddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a87285-0b79-4173-9fb2-69b9dadac27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies who want to confirm whether they are not subject to the
        previous ₱50-billion thresholds must submit definitive agreements signed before
        Friday along with their letter of non-coverage to the Mergers and Acquisitions
        Office, the PCC added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4eb700-7b14-41ed-a70a-9b60be285b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8e057-b8d6-4a91-9644-1ea4e909421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Bayanihan 2, the PCC''s thresholds for mandatory notification
        were ₱6 billion for SoP and ₱2.4 billion for SoT.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61953d-b74f-4dff-ac8b-674149beab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec144a41-45f9-494c-89f7-5ebbad30cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Originally set at ₱1 billion in 2015 under the Philippine Competition
        Act, the initial merger thresholds have since been subject to adjustment under
        PCC Memorandum Circular 2018-001. This ensures that the notification thresholds
        account for inflation and the country''s overall economic performance," said
        the competition watchdog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f86891-590e-495b-b181-a542a3c59f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de989f82-7f0c-4a13-8050-3272b454c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:05:04.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:07.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC was formally established on February 2016. Among its powers
        and functions are probing and deciding on cases involving violations of the
        PCA and its implementing rules; monitoring and analyzing the practice of competition
        in markets, and issuing advisory opinion, rules, and guidelines on competition
        matters.</p>'
  'Izium-Ukraine-unmarked-graves':
    'author': 'Jonny Hallam and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-16T13:47:48.640+08:00
    'imagesource': 'jcr:3c8b9090-e46c-4a8a-820d-13bde79219c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '016f7e79-d906-452a-b2ba-250c6f962c3a'
    'lead': 'Ukrainian authorities have found 440 unmarked graves at a burial site
      in Izium, an eastern city recently recaptured from Russian forces, Ukraine''s
      Defense Ministry says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T13:48:48.394+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:33:06.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:32.540+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '440 bodies found in unmarked graves in Izium, Ukraine government says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86150ede-c6ee-46be-accb-f433b735c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian authorities have found 440 unmarked
        graves at a burial site in Izium, an eastern city recently recaptured from
        Russian forces, Ukraine''s Defense Ministry said in a Twitter post Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256be2c2-8b99-45c4-9ab1-33d075ccd025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Ukrainian President Volodymyr Zelensky said Ukrainian and
        international journalists would be shown the site to see what had been uncovered.
        "We want the world to know what is really happening and what the Russian occupation
        has led to," Zelensky said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91436ab3-3dd1-49d6-ad18-ad065b3a125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Center for Strategic Communications said on Thursday
        that some of the graves discovered at Izium were "fresh," and that the corpses
        buried there were "mostly civilians."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a5ac3-4a88-4264-8383-3e762657c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Izium was subject to intense Russian artillery attacks in April,
        and the city, which sits near the border between the Kharkiv and Donetsk regions,
        became an important hub for the invading military during five months of occupation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4b2a4-1d17-4e9b-801d-cf47386ca726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces took back control of the city on Saturday, delivering
        a strategic blow to Russia''s military assault in the east.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3964d30f-d0dd-4316-9204-9289d0e83ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by the Ukrainian Defense Ministry on Friday showed
        numerous crosses on mounds in a wooded area near Izium, as well as a larger
        pit dug into the forest floor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a790c40-f3ed-4269-b5b2-9dc2ae6341e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said during his address on Thursday that Russia must be
        held accountable for deaths there, and in other cities where large numbers
        of bodies had been found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d05c8-5cc6-42c9-9070-d17c96e1e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bucha, Mariupol and now, unfortunately, Izium... Russia leaves
        death everywhere. And must be responsible for it. The world must hold Russia
        to real responsibility for this war. We will do everything for this," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f939f5e-61f0-4799-b3a5-a7aea32c7896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serhii Bolvinov, the chief police investigator for the Kharkiv region,
        earlier told Britain''s Sky News that there may be other mass burial sites
        in the Kharkiv area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc79053-f6db-4460-846b-7f852e879cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking specifically about the 440 graves, Bolvinov told Sky News
        exhumations so far showed the victims died from various causes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc79f8-b767-4d47-bc2c-6c16230f76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that some were killed (shot dead), some died because of
        artillery fire, so-called mine explosion traumas. Some died because of airstrikes.
        Also we have information that a lot of bodies have not been identified yet.
        So the reasons of death will be established during the investigations," Sky
        News quoted Bolvinov as saying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4cbed4-309b-4de5-b223-387edb1380e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Oleh Kotenko, Ukraine''s commissioner for missing persons,
        said in a Telegram post that search operations for the remains of "fallen
        heroes" were proceeding cautiously throughout the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f39ed-40c8-4bab-b4a9-bcc1d9de5217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest problem is that some areas are still mined. Despite
        this, we continue to work, because we have to return each hero home so that
        the families can honor the memory of the soldiers who died for Ukraine in
        a dignified manner as soon as possible," Kotenko said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6421d3e-761f-4e3a-abc2-b2bc3f67fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky visited Izium on Wednesday and told journalists he was
        "shocked" by the number of "destroyed buildings" and "killed people" left
        in the wake of the Russian occupation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed6e315-27b0-4121-83d0-63fb4501ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow was using Izium as a launching pad for attacks southward
        into the Donetsk region and Kupyansk, some 48 kilometers (30 miles) to the
        north of Izium, and as a rail hub to resupply its forces.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca516f2d-5353-42ca-a54d-ee0ccad5ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also thanked foreign governments for sending investigators
        and prosecutors to investigate alleged human rights abuses by occupying forces
        in Ukraine, adding that all occupied areas would eventually return.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db3f86-27ca-4f06-b003-398f5d19261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces have been on a sustained military offensive, particularly
        in the country''s northeast and southern regions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce01a1b-c580-4748-bf57-a04b58d0fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T13:48:48.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said on Tuesday that 8,000 square kilometers (3,088 square
        miles) of territory had now been liberated by Ukrainian forces so far this
        month, with roughly half the area still undergoing "stabilization" measures.</p>'
  'Marcos-UNGA-world-leaders-Biden':
