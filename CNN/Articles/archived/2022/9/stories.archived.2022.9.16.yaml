  'Finance-Secretary-Ben-Diokno-DOF-POGO-operations-kidnapping':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-16T08:57:34.228+08:00
    'imagesource': 'jcr:14ce093c-97bf-4359-bc23-0a36db7068b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8eaec9f-fd89-422a-a5e5-9cbfd1b3fa51'
    'lead': 'Finance Sec. Benjamin Diokno personally favors discontinuing Philippine
      Offshore Gaming Operations (POGO) in the country, arguing that its social risks
      outweigh the financial benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T08:59:22.446+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:33:11.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:30.341+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance chief favors discontinuing POGOs in PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224c73c-d963-41b3-b61e-2fe51e18b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Finance Sec. Benjamin Diokno has said he personally favors discontinuing Philippine
        Offshore Gaming Operations (POGO) in the country, arguing that its social
        risks outweigh the financial benefits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd0b1a-7a8c-43e6-9fe6-e8ecfee9634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As alleged abduction cases involving POGO workers continue to rise,
        senators on Thursday asked Diokno about his stand on POGO operations in the
        country. For one, Sen. Imee Marcos asked him if POGOs should be terminated
        like illegal e-sabong operations due to regulation failures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63916204-ae3f-4640-9838-8e5a280d714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance chief emphasized that revenue collection from POGOs
        dropped 46 percent to ₱3.9 billion in 2021 compared to its peak of ₱7.18 billion
        in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc666c3-98fd-4c58-86f9-893711a0c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask my personal opinion on this, let''s discontinue with
        the POGO because of the social cost of the POGO," he said during the briefing
        by the Development Budget Coordination Committee on the proposed 2023 national
        budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5edb3-a30e-4d16-b113-9967c6092e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the Philippines will have a bad reputation for hosting
        POGO operations. "People will ask why are they going to the Philippines, eh
        discontinue na sa [it was discontinued in] China, discontinue na sa [discontinued
        in] Cambodia, why are they going to the Philippines?" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836806c5-ab33-4a3e-ab25-4acea2fcc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe because we are loose or we are not strict on our rules,"
        Diokno added. "So merong [There is a] reputational risk."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17875596-e290-49cb-ad3f-86dc41aa8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation (Pagcor) earlier
        told lawmakers there is a mass exodus of POGO because of the higher taxes
        imposed by a law passed in September 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a36d46-7120-4b24-be88-ad3d87daeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators agreed that the financial benefits from allowing POGOs
        in the country are insignificant for the finance chief to want them to exit
        the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5570edc-e736-434f-8a82-1bec38477bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This aspect of lawlessness we are giving to the rest of the word
        is not worth whatever we''re collecting, which appears quite meager," Sen.
        Marcos said. Sen. Sonny Angara chimed in, "It must be meager for the finance
        secretary to say we no longer need it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a5d59-6c12-446e-b8e8-d901d661e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data presented in a separate Senate hearing on Thursday showed
        15 recent kidnapping cases are related to POGO, identifying the involvement
        of three POGO firms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed7fed-7722-4335-851e-76a7da530b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Anti-Kidnapping Group Director Rodolfo Castil said they see
        the pirating of employees as motive for the crimes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caca0fe-0eb5-4748-a97b-74be5bcdf419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Order Chairman Ronald "Bato" dela Rosa
        said their formal report will include whether or not POGO operations should
        be suspended due to crimes being linked to these companies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2787252-1e22-49f1-b68a-1d538fd6f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T08:59:22.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Sec. Benhur Abalos warned that POGOs involved in illegal
        activities will be shut down.</p>'
