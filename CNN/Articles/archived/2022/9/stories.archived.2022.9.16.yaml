      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77th session of the UNGA is going to be the first in-person
        assembly among the heads of state since the COVID-19 outbreak in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64efca8a-b3d2-42f3-9d30-82120a265601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.103+08:00
      'mgnl:createdBy': 'glee'
