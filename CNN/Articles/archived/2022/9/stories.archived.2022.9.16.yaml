      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 467 voting centers, which are the same ones&nbsp;during
        the May elections, said the commission''s acting spokesperson John Rex Laudiangco.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896f479-aab0-4fff-8f78-fd21d476bec1'
