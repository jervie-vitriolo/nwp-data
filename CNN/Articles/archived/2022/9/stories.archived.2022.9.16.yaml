      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304104c2-6b08-4cc4-8448-0bcea54061fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.768+08:00
      'mgnl:createdBy': 'kristel'
