      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was formalized through Executive Order (EO) No. 5, which
        was signed by Marcos on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444fa49-6461-4f09-9693-c5e19538b8e8'
      'mgnl:activationStatus': true
