      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This puts to question what the PNP has been saying in the past
        few days that there''s no crime hike, just hype," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa92d57-ba9b-4497-9def-771e8132695d'
      'mgnl:activationStatus': true
