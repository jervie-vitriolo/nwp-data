  'Worries-over-stigma-are-driving-a-push-to-rename-monkeypox--but-the-process-is-slow':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-16T00:42:26.102+08:00
    'imagesource': 'jcr:7cc1e92c-9102-4a80-942e-39c22ae1c3cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a07b4b5b-125e-447e-9cc7-d107cb5f1015'
    'lead': 'Since the beginning of the monkeypox outbreak, scientists and activists
      have pushed for the name of the virus and the disease to be changed to something
      that won''t increase stigma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T00:44:02.409+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:33:18.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:27.354+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Worries over stigma are driving a push to rename monkeypox, but the
      process is slow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393448dd-f277-47ad-9575-6c6cfd487aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since the beginning of the monkeypox outbreak,
        scientists and activists have pushed for the name of the virus and the disease
        to be changed to something "non-discriminatory" and "non-stigmatizing."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2fe79c-de95-41c2-9165-c4add367cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6921e02c-1d9b-453d-afa0-2023379a8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts have worried that stigma could steer people
        away from getting tested and vaccinated. A new name can help slow the spread
        of the disease, they say, but it needs to come quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473fbfe-4ccb-4200-a5b8-11728af9fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc947cc-013b-4d54-b706-418046d9cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, nearly 60,000 cases have been identified, placing the
        name "monkeypox" in individuals'' medical files. The World Health Organization''s
        director-general promised in June that a change in the name was coming "as
        soon as possible," and WHO said it was working with experts to change the
        name of the virus, its variants and the disease it causes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663ddcb-c052-4b7c-ad13-927bc5a0d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753c0fc-008e-4106-8e39-8ec8fd5d7124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was months ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953021ff-6fe7-4ccf-943e-71ae5e2dfe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283792cc-de21-4c7c-8034-6109a7aee535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How a virus gets its name</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7ba40-7bb5-4ea7-8e6c-01811fea947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the scientist who isolates a virus gets to suggest a
        name. The naming of the species is the responsibility of WHO''s International
        Committee on Taxonomy of Viruses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2b1c9-e515-4566-9921-220a77570243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d0f35-83b5-4058-a6ea-f580bf890479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been calling this virus "monkeypox" for 64 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53586b9a-9374-4ba8-acf9-3d511eed8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f33800-61fe-480f-93f0-c053b4b06ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1958, researcher Preben von Magnus and his team in Copenhagen,
        Denmark, discovered two outbreaks of a "pox-like disease" in a colony of crab-eating
        macaque monkeys that their lab used for polio vaccine production and research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a72c55-2079-4cdf-91df-ef682fc6d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1ad46-71f4-4dfc-9f76-0bee856b9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first human case of monkeypox wasn''t documented until 1970.
        Scientists discovered a case in a 9-month-old boy in the Democratic Republic
        of Congo. The child recovered from the monkeypox infection but died six days
        later from measles. After that, cases of the painful disease were documented
        in West and Central Africa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e1012-7ec6-4d04-99db-fdc9fcf8e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d662f-37e1-49e0-9e78-5a510fb9c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in other places were almost all linked to travel, according
        to the CDC. But in 2018, the agency noted that over the previous decade, more
        human cases had been reported in countries that had not seen the disease in
        several decades. This emergence, it said, was a "global health security concern."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98a542-6b5b-4ec9-84ee-b651a1a3d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbc7a6-3ba3-4c4d-8e62-941fa9c0c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global push for the name change started this year, when an outbreak
        took off in countries where monkeypox was not commonly found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4491ff3-5f57-4aab-b4a2-08f1766834ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288e273-56df-4937-ba7b-0b4276aa8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New names for old viruses</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d41030-8520-4c6a-9863-1b616d93006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The naming process had already been underway to reconsider the names
        of all orthopoxvirus species, WHO said in an email to CNN, including cowpox,
        horsepox, camelpox, raccoonpox and skunkpox, as well as monkeypox.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc663e-54f4-4360-887a-ee465699b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d36134-24f5-4dc3-aea1-43ddd3089b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO taxonomy committee member Colin McInnes, the panel
        has a mandate to bring "virus species nomenclature into line with the way
        that most other forms of life are named."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c4c40-0485-41f3-94a9-8dd1e51b4a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9ce43-0799-4811-b194-bd77e16942d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, poxviruses were named after the animal in which the
        disease was first spotted, but that created some inconsistencies, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9293e-d2ef-4335-9337-716b6eabb3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0396e-b89b-4a65-8eab-e012974b2de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox probably didn''t start in monkeys. Its origin is still
        unknown. The virus can be found in several other kinds of animals like Gambian
        giant rats, dormice and a couple of species of squirrels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f437bf-d51d-4047-bef4-81400d5a248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c4670-dc5c-4c1b-a6fd-8f9637365c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McInnes, who is deputy director and principal scientist with the
        Moredun Group, which develops vaccines and tests for livestock and other animals,
        studies squirrelpox -- which also may be in line for a name change. He has
        been looking into the feasibility of producing a vaccine against the virus,
        which can be fatal for red squirrels in the UK.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53324ad-5acd-4ac1-8497-89b617f48ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776eced-5e57-4f9b-90f8-64365b9ac756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current species known as "monkeypox virus" and the others would
        then be renamed to "orthopoxvirus ''something,'' " he said in an email to
        CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94846f-9c03-4e3c-a768-decbc15f75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f2b14b-c19b-474d-af40-2e4972c95eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the ''something'' that is currently being debated," McInnes
        wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8ea27-526c-4204-b0fb-f71d14906fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f960e6-57bd-4f19-b512-0b4cc0c93317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some scientists would prefer that the monkeypox name be
        kept in order to retain the link to 50 years of published research. Others
        would like a totally different name.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323dc3f-1ffe-45a9-ba2a-776da4d1559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9c6fe-4407-4ba0-8479-e3e0a94505a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO committee has until June 2023 to suggest changes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab38c2-560b-43b8-9ef7-d5815a489d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea64a6b-e55f-4751-935d-540397d89b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, WHO announced that a group of experts had come up with
        new names for the clades, or variants, of monkeypox. Prior to more modern
        conventions about names, scientists would name a variant for the region where
        it emerged and was circulating.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62e270-f1f8-4e38-8786-8d9cbad39197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea2e17-59ce-400e-917d-8879ac42d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, to remove any stigma that comes with naming a disease for a
        region or country, the Congo Basin clade will be called clade I. The former
        West African clade is clade II. A subvariant, clade IIb, is what is primarily
        in circulation in the current outbreak.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf4b6b-fe35-4b02-81a9-34f7611388a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2d703-3179-42ca-85ca-1670397afab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dangerous stigma</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc0e007-3a3a-4b5d-8215-f1ebc1cc5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many scientists say WHO needs to work with more urgency.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a365de-5530-4a19-8c78-5550cb26732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e3083-9baa-47a9-8356-d7302b064d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, after weeks had gone by no action, the New York City health
        commissioner sent a letter to WHO, urging it to "act in this moment before
        it is too late." It cited "growing concern for the potentially devastating
        and stigmatizing effects that the messaging around the ''monkeypox'' virus
        can have on these already vulnerable communities."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfbf51e-e468-4b6a-9e23-1ebf092d2916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac132faa-990f-456c-ae23-140ea3727085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak has largely affected gay and bisexual men and
        other men who have sex with men, stigma has been an ongoing concern for WHO
        Director-General Tedros Adhanom Ghebreyesus.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c7b96-9624-4746-848f-afdc7d8a4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5a858-5579-4a89-b95f-0ec978f99ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stigma and discrimination can be as dangerous as any virus," Tedros
        said when he declared monkeypox a global health emergency in July.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa10b1-3fdd-4a8d-b909-c96cef18f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d49be52-225d-45a6-93cb-e3b94541e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the virus is disproportionately affecting Black and Hispanic
        people, according to the CDC. Local public health data also shows that fewer
        members of either community are getting the monkeypox vaccine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4b976-98cb-4071-ba47-3453b3227c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b74af-0377-458a-ad8f-30e9538cfd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are concerned that in addition to the barriers that make
        access to any kind of health care difficult, some people may not get the vaccine
        or get tested because of the stigma associated with the disease.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc61f76-26cd-434e-b7f9-ce4ef0dcc74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84621a6-e56d-4c9c-babe-1f7105bfc373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dozens of suggestions</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbbbd4-462f-4fad-8fcc-7cd1e0c04eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the WHO 2015 naming conventions, the organization encouraged
        those who name diseases to avoid places, names, occupations and animals due
        to stigmatization.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b8abe-82b7-47cf-864d-c4a8f48211c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8849f-687a-43e7-a6e8-4b7f3e9f24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, WHO encouraged people who want to propose new names for
        monkeypox to submit suggestions to its website. More than 180 ideas have been
        suggested, some with a wide mix of creative explanations.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d12391-de43-4e55-96b8-f82f76e318a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fbe1d9-ba81-4f1f-a561-45abd7b7cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some -- like lopox, ovidpox, mixypox and roxypox -- had no explanation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e3def-1e82-4eb6-b8c4-8d5a4b72668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe09f26e-89b3-4cc8-a4bf-24c6811dcb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful -- like rodentpox, bonopox and alaskapox -- may have been
        facetious.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77063af4-64d7-42ff-bce8-04afec8c9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9e319-b5ba-46d1-baf1-2eeb4c718c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johanna Vogl, who submitted "greypox," wrote that the name "refers
        to a phenotypic mark of the disease, greyish blisters and is not associated
        with human skin color nor a location, group or animal."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a3c93-9129-40bf-9298-4467c7953fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1205e96-0816-4510-96a0-f8052c2adca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other suggestions come with more robust scientific explanations.
        Dr. Jeremy Faust, an emergency medicine physician at Brigham and Women''s
        Hospital in Boston and an instructor in emergency medicine at Harvard, suggested
        changing the name to opoxid-22.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185782f-2707-4bd7-ac36-fa929745e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bddbb3-d584-4ff9-b5be-9f5d3e9a8ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the monkeypox virus causing the current outbreak is not a
        novel pathogen, I propose that due to its designation as a public health emergency
        of international concern, renaming it is warranted," Faust wrote in his proposal.
        He added that although this particular lineage of the virus seems to have
        originated before 2022, using this year may "limit confusion."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea49b8-91ce-4384-b432-236510fc6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10221e36-9f35-413b-8a73-1ee08fd0a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opoxid-22 reflects what''s known about the virus while removing
        "monkey" from the name.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff75d8cd-cf8a-4e7e-992c-020934d89674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630570a-075c-485f-8151-76b116ec089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faust said he was bothered by the inaccuracy of the monkeypox name
        and the stigma it conveyed. But he said he submitted the name when he was
        waiting for some other work to finish.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574441df-0d9c-42cc-8e78-566d5262a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d61db2-f909-4eba-853a-3cdccde5606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I was just procrastinating," Faust said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1c708-d6b7-4ece-9be7-410016e1a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c57414d-f42e-4799-8088-0170d1864a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if WHO picked his name, it could help more people seek
        treatment, testing and care.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21a27b-13e5-4a0d-86e0-a99b08a620f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ffd2a1-1406-4a63-8674-0659659dc1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is important," Faust said. "The right name should sound dry,
        technical, boring, so people aren''t afraid to say that they have that problem,
        right?"</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f993fb-b83e-4d5a-9733-3f63a735661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437006ab-0607-4659-a892-b22b9071f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rossi Hassad, a professor of research and statistics at Mercy College
        and a fellow of the American College of Epidemiology, submitted a few names
        including zpox-22, zopox-22, zovid-22, hpox22 and hpi-22.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d294c7-7291-412c-91af-dccdade59caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f4cdf-4214-4968-bec6-a1cccebf8950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His proposal argues that given the uncertainty over where the virus
        originated, a more general name derived from a zoonosis -- meaning a disease
        that can be transmitted from animals to humans -- would eliminate the word
        "monkey" and be more inclusive.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f222829-5650-4e31-903e-da31201fb92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a361cbc-02fc-4ef4-b34f-5645363d9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding "22" would reflect the year in which scientists learned about
        this "outbreak with unusual and worrisome human-to-human transmission," the
        proposal says.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3c36e-22f5-4eae-b11d-dc27031fa440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f5d47-ef93-446d-bd21-d22fc0ab6ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassad said he was motivated to submit names because the word "monkey"
        can carry a lot of negative connotations.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb1dbb3-84ab-45dc-ac1e-f3d96857f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec830387-4144-4565-af78-6492bfe8a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been used in racial and racist slurs against certain groups.
        I think it will be disingenuous not to recognize the damage that that word
        has done," he said. "It is also scientifically incorrect. It''s a misnomer.
        If we want to be scientific, we have to be correct."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5f186-4716-4dac-8605-a9dd3f8b8648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db8537-f355-4a43-83ef-1cea349fa630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A day late and a dollar short''</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47d158-fc7a-43bb-b2b7-7777971c8254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US health departments aren''t waiting for WHO, but the change
        is inconsistent.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548788af-66e1-4e6f-b715-f6de9fdc5c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c0be4-ff23-4f58-bce9-08bd19e88330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco''s Department of Health calls it MPX. Chicago''s calls
        it MPV. Other cities hit hard by the outbreak, including Houston, New York
        City and Philadelphia, have stuck with the traditional name, as has the CDC.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354a80c-c3a8-464f-93fd-42ad5d30bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c9275b-9996-4501-809e-4f06cea1f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Driffin, an HIV patient advocate and a consultant with NMAC,
        a national organization that works for health equity and racial justice to
        end the HIV epidemic, said he hopes the name will change. At the same time,
        he is disappointed that it wasn''t until this outbreak, when people outside
        of Africa were widely affected, that the pushing for the change started.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c67d0-1674-4ae9-8e2f-fd8e9825923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40530e86-e5f3-4d77-ae3e-9a72f16098de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a name steeped in racism. It''s a day late and a dollar short.
        But I support the change and think it will help," Driffin said. "Think about
        the populations who will continue to be impacted disproportionately with this
        disease. It''s been Black and brown folks, so if we can strip racist oppressive
        tendencies from the nomenclature, I think we have to do that."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1ca55-cb19-48fb-9517-3c8cbdf44140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:44:02.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/15/health/monkeypox-name-change/index.html"><em>"Worries
        over stigma are driving a push to rename monkeypox, but the process is slow"</em></a></p>'
  '-We-are-not-here-forever---says-UN-as-Haiti-searches-for-path-to-election':
