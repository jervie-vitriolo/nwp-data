      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>&nbsp;Motorcycle
        taxi ride-hailing services have agreed to provide the Metropolitan Manila
        Development Authority (MMDA) with emergency responders in situations like
        road traffic accidents within the metro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a035550-801d-4f3e-85af-aada0a712cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:53:11.175+08:00
