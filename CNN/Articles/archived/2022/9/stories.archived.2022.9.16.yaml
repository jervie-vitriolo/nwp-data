      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43baf9a0-f39d-4c94-aef1-5a4e5463aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One must be a registered voter in Maguindanao to take part in the
        plebiscite. According to the Comelec, there are 818,790 registered voters
        in the province''s 36 towns as of the May 9 polls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb368f2-c9d8-4034-95ee-5dc547ffff52'
