    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc5d58-5895-4d18-95d0-f40f86ae9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco, on Friday evening, said no major threat has been monitored
        by security forces.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a53d3-e0d1-4426-8596-71a6a8245a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.770+08:00
