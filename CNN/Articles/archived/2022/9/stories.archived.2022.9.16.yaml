    'title': 'PH envoy: Marcos to meet 6 world leaders, sit-down with Biden uncertain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ab975-e8a2-4c7b-8108-89e006b58343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        President Ferdinand "Bongbong" Marcos Jr. is expected to meet at least six
        world leaders on the sidelines of his trip to the United States for the United
        Nations General Assembly next week, a Philippine diplomat bared Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a8042-2fe9-4ab0-aad2-6db96fb87088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d5472-2a45-49ea-9f4d-9b560ea57de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He probably has six to eight meetings with heads of state," Philippine
        Ambassador to the United States Jose Manuel "Babe" Romualdez told CNN Philippines''
        <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf2611-0e04-456a-b25f-c642148a307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7c0fe-cb47-4e85-9b69-2aa5094232ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said Marcos is expected&nbsp;to meet with Japanese Prime
        Minister Fumio Kishida and Malaysian Prime Minister Ismail Sabri Yaakob during
        his trip set from Sept. 18 to 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7e3e9-4478-48b2-b8f7-6633adda3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15914545-0217-47b9-a5b2-2a65da3dd8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President of the EU (European Union) is also expected
        to have a bilateral meeting with President Marcos. I think there are two others
        awaiting confirmation," he said, adding there are also requests to meet with
        heads of state from Latin America and African states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a874dc5-1dc2-4912-a839-797d30875478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d01f5-7c3d-42cb-ae0f-38181ca1fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said Marcos will definitely see US President Joe Biden,
        who will host a reception on the 21st for all heads of state attending the
        UNGA. It is uncertain, however, if the two leaders will get to have a sit-down
        discussion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c9e93-0da0-4493-a1a8-fbbe50ec319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beecdc9-0491-4237-b018-ff27516b586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, they will be meeting there. But of course, we are looking
        at an opportunity for them to sit down and have a longer discussion on our
        relationship," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ae7d7-b351-448c-adcd-afff3742363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5337fa-0414-4ba8-8cb8-2d0e34491a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:49:04.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:33:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I told you, schedules for these bilateral meetings, this is
        really something that cannot be confirmed but it will only start as we get
        closer. We all know the sad news about Queen Elizabeth''s passing and so President
        Biden has already said that he''ll be going to London so that kind of changed
        a lot of schedules," Romualdez also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39470061-d46e-4db3-bd3d-58ad0dbd9675'
      'mgnl:activationStatus': true
