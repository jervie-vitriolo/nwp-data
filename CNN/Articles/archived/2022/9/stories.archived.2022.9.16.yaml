    'template': '1'
    'title': 'PH gets over 2 million pediatric COVID-19 shots from Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350d9e9-e148-4879-ad44-8a3435507ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:44:13.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)—&nbsp;</strong>The
        country has received over two million pediatric COVID-19 shots from Australia,
        the Department of Health (DOH) said Friday, as the government aims to boost
        the vaccination drive for children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c325ab-6c2f-45ed-a3bd-dbcec72108e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:44:13.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH said the Australian government —&nbsp;with
        the help of the United Nations International Children''s Emergency Fund (UNICEF)
        —&nbsp;donated an initial batch of 2,280,000 Pfizer doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735d5c2-4b03-4002-81b5-358228916784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:44:13.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of the six million total pediatric Pfizer vaccine
        doses to be donated to the Philippine government by the end of this year in
        support of the COVID-19 recovery of Filipinos, including children who have
        now started going back to school," the agency noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402dd1ec-76d7-4e9a-9877-4578a06b8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:44:13.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that an additional 720,000 doses will arrive within
        the same week. No further details about the delivery of the remaining vaccines
        were provided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd67f60-4fb1-4613-805b-47b3a7c718c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:44:13.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this new batch of vaccines, we hope that more parents will
        get their children vaccinated against COVID-19 for their protection and continued
        safe learning," the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08abe864-afe8-431d-92d5-e0343092fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:44:13.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 72.8 million Filipinos —&nbsp;including roughly 4.9 million
        children —&nbsp;are already fully vaccinated against the coronavirus, according
        to latest government data.</p>'
