      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE secretary shall also serve as the chairperson of the TESDA
        board, according to the EO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530b88c-dec8-4f29-853c-66e42a8cf9d7'
