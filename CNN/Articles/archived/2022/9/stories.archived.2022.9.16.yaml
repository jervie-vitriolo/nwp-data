      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung saan po kayong paaralan bumoto po nung nakaraang Mayo, practically
        doon din po kayo boboto. Yun lamang po siguro, may kaunting pagbabago sa presinto,"
        he told CNN Philippines.</p>'
    '33':
