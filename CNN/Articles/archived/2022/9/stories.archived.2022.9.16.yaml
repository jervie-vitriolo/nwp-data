      'jcr:uuid': 'a317cad5-1502-4134-9f91-38c18742e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:11:54.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the policy of the national government to rationalize the
        functional structures of agencies with complementary mandates and promote
        coordination, efficiency, and organizational coherence in the bureaucracy,"
        read the document.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb8a6b-a1b8-46b8-92e8-90fb6049514f'
