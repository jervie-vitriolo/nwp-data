      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the automated May elections where there are vote-counting
        machines, the plebiscite will be conducted manually, Deputy Executive Director
        for Operations Teofisto Elnas Jr. explained in a media briefing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f3366-df2a-4529-9175-e4b76752ea56'
