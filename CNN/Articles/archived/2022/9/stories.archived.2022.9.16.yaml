    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043546b-1972-45af-b8a6-6eb35c78ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:11:54.608+08:00
