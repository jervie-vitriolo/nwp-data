  'Michael-Jordan-Last-Dance-jersey-auction':
    'author': 'Jack Guy and Oscar Holland, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-16T14:57:06.172+08:00
    'imagesource': 'jcr:b2a90a2e-e12a-4317-8240-e193aadd3da4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcfeda40-8ce3-4bce-898c-1d8aa59086d7'
    'lead': 'A jersey worn by basketball star Michael Jordan during one of the most
      famous seasons in his NBA career sold for a record $10.1 million at a New York
      auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T14:59:55.311+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:33:05.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:33.100+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Jordan''s ''Last Dance'' jersey fetches a record $10.1 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d0207-151f-4eb6-b01f-9e35278d48ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A jersey worn by basketball star Michael
        Jordan during one of the most famous seasons in his NBA career sold for a
        record $10.1 million at a New York auction Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc21a7-f7df-41ae-bb68-00fdeac64af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-figure sum was more than double initial estimates, setting
        a new auction record for a piece of game-worn sports memorabilia, according
        to Sotheby''s, which organized the sale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3787d3-73c2-45ba-a01d-2f4c4c8402ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan wore the Chicago Bulls jersey in Game 1 of the 1998 NBA Finals,
        the culmination of a famous season known as "The Last Dance" that featured
        in a 2020 ESPN and Netflix documentary series of the same name. On June 3,
        1998 Jordan pulled on the jersey for a game against the Utah Jazz, scoring
        33 points in 45 minutes in a Bulls loss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143d6d2-cfa0-4ba4-9642-5858ad5b957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulls went on to win the championship despite major internal
        divisions that had affected their season, with Jordan gaining his sixth NBA
        winners ring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3466f-c874-4241-85d2-220efc62bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of only two of his jerseys worn in a finals game to ever
        appear at auction, said Sotheby''s, which billed it as "one of the most significant
        items from Michael Jordan''s career."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f33a81d-ec23-4c01-bb02-236d04057bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Brahm Wachter, Sotheby''s head of streetwear and
        modern collectables, said the sale "solidifies Michael Jordan as the undisputed
        GOAT (greatest of all time), proving his name and incomparable legacy is just
        as relevant as it was nearly 25 years ago."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0886c3-c6a7-41ca-927f-48256b0b4eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the sale, Wachter had called the 1997-1998 season "perhaps
        one of the most popular among Jordan fans, as Michael was reaching the height
        of his abilities while simultaneously pursuing what he understood would be
        his last chance at an NBA Championship with the Chicago Bulls."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0ad39-02d9-4170-a49f-d798eb094e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The season itself is his ''magnum opus'' as an athlete, and a testament
        to him as a champion and competitor," he added in a press release. "Finals
        jerseys from Jordan are remarkably scant, and the 1997-1998 Finals are arguably
        the most coveted of them all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d358c89-2582-4dd8-80ff-bba463a5f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-sale estimate of $3 million to $5 million was the highest
        ever for a Jordan jersey, or any piece of Jordan memorabilia, the auction
        house had said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996535a2-261a-4db5-9311-4621bf07a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $10.1 million sale price realized on Thursday means it is now
        the most expensive basketball jersey ever to sell at auction, far surpassing
        the $3.7 million paid for one of Kobe Bryant''s last year. The item also broke
        the game-worn sports memorabilia record held by Argentinian soccer legend
        Diego Maradona''s shirt from the 1986 World Cup quarterfinal against England,
        said Sotheby''s. The blue soccer jersey was sold to an anonymous buyer for
        $9.3 million earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d70bcc-c160-4640-89cf-dafc5a958364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2021, a pair of Nike Air Ships sneakers, worn by Jordan,
        sold for $1.47 million at auction. The basketball star wore the red and white
        sneakers during his fifth NBA game in his rookie season with the Chicago Bulls
        on November 1, 1984.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813f973-de56-43c8-abfa-cc1cbe94478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoes set a world record for the highest price achieved for
        a pair of sneakers at auction, according to Sotheby''s. They also became the
        first pair of sneakers to sell for more than $1 million at auction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb2259-9698-4666-a857-b820cda74294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T14:59:55.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:05.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/michael-jordan-jersey-sale-record-scli-intl-spt/index.html">"Michael
        Jordan''s ''Last Dance'' jersey fetches a record $10.1 million."</a></em></p>'
  'How-Saturn-got-its-rings':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-16T15:00:08.468+08:00
    'imagesource': 'jcr:e831a14b-f037-4196-b51c-0242dc09607a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99d99787-2197-411d-8752-656c52f1b740'
    'lead': 'With its striking rings and tilted axis, Saturn is the showiest planet
      in the solar system. Now, scientists say they have a new theory as to how Saturn
      got its signature look.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T15:02:16.326+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:33:04.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:33.337+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A long-lost moon explains the origin of Saturn''s signature rings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8aedef-2de2-43b9-9f43-78c6a8cc2e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>With its striking rings and tilted
        axis, Saturn is the showiest planet in the solar system. Now, scientists say
        they have a new theory as to how the gas giant got its signature look.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb6f107-44ba-4e41-a730-ff5f4c7878ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet''s rings could be from an ancient, missing moon, according
        to space scientists at the Massachusetts Institute of Technology and the University
        of California, Berkeley.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc861444-0916-4a3f-ade2-23e8ac72515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Saturn has 82 moons, according to NASA. The research team
        proposed that the ringed planet may once have had another one that orbited
        the planet for a few billion years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28d624-de07-4b20-86b0-d5cc25e76656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But around 160 million years ago, this moon became unstable and
        swung too close to Saturn in what the researchers described as a "grazing
        encounter" that smashed the moon apart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab170fc6-cc5c-41dc-a967-7c084b435e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the gas giant likely swallowed 99% of the moon, the remainder
        became suspended in orbit, breaking into small icy chunks that ultimately
        formed the planet''s rings, the scientists suggested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c728002-6762-4009-b08f-99c954111db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research had estimated that Saturn''s rings were 100 million
        years old -- much younger than the planet itself -- although their age is
        a hotly debated topic. This latest study provides a potential explanation
        for their later origin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c34fe1-51d5-4864-9302-830e098d8c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A variety of explanations have been offered, but none is totally
        convincing. The cool thing is that the previously unexplained young age of
        the rings is naturally explained in our scenario," said study author Jack
        Wisdom, a professor of planetary science at the Massachusetts Institute of
        Technology, in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb156f-4370-4efe-9f7e-3b15142a4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research, published in the journal Science on Thursday,
        is based on computer modeling using measurements made in 2017 at the very
        end of NASA''s Cassini mission, which spent 13 years exploring Saturn and
        its moons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b7953-ee4e-4c25-a084-2136eaaf1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saturn''s unusual tilt</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10ca8d-7f38-4ae6-8ff4-dd9eb90894d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also sheds light on two other puzzling features of Saturn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf279709-b1e4-4a9f-9415-517bcfd3d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, astronomers suspected that the planet''s 26.7-degree
        tilt came from gravitational interactions with its neighbor Neptune, but according
        to the study, the lost moon theory may provide a better explanation. The two
        planets may once have been in sync, and the loss of a moon could have been
        enough to dislodge Saturn from Neptune''s pull and leave it with the present-day
        tilt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c63f59-0d71-41ee-b1a9-f20945cf0db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tilt is too large to be a result of known formation processes
        in a protoplanetary disk or from later, large collisions," Wisdom said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e8bdb-8ab3-4908-a782-a4cd19b1cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists believe the same event may have caused Saturn''s
        moon Titan -- which is the second-largest moon in the solar system and bigger
        than the planet Mercury -- to embark on its curious orbit. The moon is migrating
        rapidly outward from Saturn at some 11 centimeters (4.3 inches) per year,
        the study noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cd475-176c-42fa-b3b2-489560b4610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers named the lost moon Chrysalis, because of the way
        they think it transformed the planet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c0b0e-ff93-497a-b00e-dc31c0484528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like a butterfly''s chrysalis, this satellite was long dormant
        and suddenly became active, and the rings emerged," Wisdom said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d680c42-5354-4e39-b616-aeb01c7033f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the research told "a pretty good story," but would
        have to be tested and examined by other astronomers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae734a-386f-4043-a225-5568a095b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:02:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/09/15/world/how-saturn-got-its-rings-scn/index.html">
        "A long-lost moon explains the origin of Saturn’s signature rings."</a></em></p>'
  'Great-Star-of-Africa-diamond-United-Kingdom-Royal-Family':
    'author': 'Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-16T15:02:10.561+08:00
    'imagesource': 'jcr:a88d2c8e-2d49-4260-ac55-60473ad55f86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62ddb27e-1cc3-4b51-9f0c-127f9074c75d'
    'lead': 'Calls are growing in South Africa for Britain''s royal family to return
      the world''s largest known clear-cut diamond in the wake of Queen Elizabeth
      II''s death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T15:03:29.240+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:33:04.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:33.662+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Royal gift or ''stolen'' gem? Calls for UK to return 500 carat Great
      Star of Africa diamond'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737105a-6267-425a-b6a1-5a065183db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Calls are growing in South Africa for Britain''s
        royal family to return the world''s largest known clear-cut diamond in the
        wake of Queen Elizabeth II''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccdb954-cda9-45b3-a89d-322517de49d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the Great Star of Africa or Cullinan I, the diamond is
        cut from a larger gem that was mined in South Africa in 1905 and handed over
        to the British royal family by South Africa''s colonial authorities. It is
        currently mounted on a royal scepter belonging to the Queen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd778d0-e979-458a-8b7d-7b7f91d03ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demands for the return of the Great Star of Africa and other diamonds
        -- along with calls for repatriations -- have intensified since the Queen''s
        death. Many South Africans view Britain''s acquisition of the jewels as illegitimate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198794c-dcf5-4ce1-bf6d-7bea83fb9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National conversation</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b76aba-be5c-48b2-b639-802d8778e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s death has opened up a conversation about colonialism
        and how it relates to her legacy. South African media has been debating ownership
        of the gem, along with demands for the payment of reparations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be35577-df6b-484f-9b7b-ddd1d6ce314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cullinan Diamond must be returned to South Africa with immediate
        effect," activist Thanduxolo Sabelo told local media, adding that: "The minerals
        of our country and other countries continue to benefit Britain at the expense
        of our people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd9de40-90ca-4001-bf39-8ed97a17b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,000 people have signed a petition asking for the Great
        Star of Africa to be returned and displayed in a South African museum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525dcc71-b5af-4824-970a-acda512baa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the South African parliament, Vuyolwethu Zungula, urged
        his country to "demand reparations for all the harm done by Britain" and also
        "demand the return of all the gold, diamonds stolen by Britain."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91539f-b9cd-4a74-9da1-a27bc24e23cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When South Africa''s President Cyril Ramaphosa posted a tweet eulogizing
        the Queen, some South Africans hijacked the post to complain about the return
        of the Great Star diamond.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b161da83-c81d-4255-bd1f-915c821625e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One wrote," Did you ask her when would she bring back the South
        African diamond?," while another posted reacting to King Charles III''s ascension
        that his "First call of duty return South Africa''s diamond!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94db81-8772-410a-a351-58990a618936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A royal gift or a ''stolen'' diamond?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f24e77-5c38-4857-ae85-dff60cae941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Royal Collection Trust, which oversees the royal
        collection of the British royal family, the Cullinan diamond was presented
        to King Edward VII (the British monarch at the time) in 1907, two years after
        its discovery in a private mine in South Africa''s old Transvaal province.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4975f1-2295-40a3-bbcd-18919586fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was sent to Asscher of Amsterdam to be cleft in 1908," it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb4988-b995-456d-8eca-902a2445edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing around 3,106 carats in its natural form, the original diamond
        was "the size of a human heart," the Royal Asscher says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29211774-dae3-4d61-b54d-0657d516b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporting the British monarchy''s claim to the precious stone,
        the Royal Asscher explains that the gem was purchased by South Africa''s Transvaal
        government (run by British rule) and presented to King Edward VII as a birthday
        gift.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac139aa8-9fb6-472c-9cef-639841cd22eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A University of South Africa professor of African politics, Everisto
        Benyera, rejects this narrative. He told CNN that "colonial transactions are
        illegitimate and immoral."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849eb45-0249-4dbb-a14b-ea78a845a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our narrative is that the whole Transvaal and Union of South Africa
        governments and the concomitant mining syndicates were illegal," Benyera said,
        arguing that: "Receiving a stolen diamond does not exonerate the receiver.
        The Great Star is a blood diamond ... The private (mining) company, the Transvaal
        government, and the British Empire were part of a larger network of coloniality."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7356fe8f-65e4-4fc1-8a75-a440490f8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Royal Asscher, the Cullinan diamond was cut into
        nine large stones and 96 smaller pieces. The largest of the stones was named
        the Great Star of Africa by King Edward VII, who also named the second largest
        cut stone the Smaller Star of Africa.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1b4af-9a3c-40f9-b26b-e5d53e4dbcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger diamond was set in the Sovereign''s Scepter with Cross
        and the second cut stone was mounted in the Imperial Crown. Queen Elizabeth
        II has been seen in many portraits wearing these diamonds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d11c6-8d7e-4f15-b0cd-a15f2c85d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The late Queen of England has flaunted these (diamonds) for over
        half a century," said Leigh-Ann Mathys, a national spokeswoman for the Economic
        Freedom Fighters (EFF), a South African opposition political party, to CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6020b-0581-47ab-bf6c-b6feecfc3ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathys accused British colonial powers of stealing lands and appropriating
        mines that belonged to native people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529a255-1049-476e-94c2-105d59311384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our call is for repatriations for all colonial theft, which the
        theft of the Great Star of Africa is a part of," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b7d85-2051-44b4-a61c-a44aa0218444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t call for its return, as this implies that there was a
        valid agreement in terms of which the British royal family was borrowed the
        diamond. It is in their possession purely as a result of colonial tenacities
        that suffocated natives in this country and elsewhere," Mathys told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3fd45-8910-49a1-8d49-43d1b134536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T15:03:29.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:33:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African countries have persistently fought to recover cultural artifacts
        pillaged by colonial troops. Last month, a London museum agreed to return
        72 objects looted from the Kingdom of Benin, in southern Nigeria, during a
        British military operation in 1897.</p>'
