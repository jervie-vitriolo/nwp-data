    'template': '1'
    'title': 'DOH wants health workers'' Magna Carta amended; salary standardization
      to aid private HCWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c21a0-4afd-421a-84ec-29df81d5b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.848+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) --</strong>
        The Department of Health (DOH) is lobbying for measures that will include
        private healthcare workers (HCWs) under its supervision and in turn, ensure
        them higher salaries and benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d515fd-b93f-43ed-be55-10ae89df9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.848+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f4bfa-eece-4211-8d54-d04ed891f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.848+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong mandato kasi</em> over the private hospitals <em>ay hindi
        po naming pwede gawin sa ngayon, dahil wala tayong pagbabasehan na kahit na
        anong polisiya o batas. Kaya ngayon, ang</em> Department of Health <em>ay
        may dalawang batas na isinusulong</em>," Health officer-in-charge Ma. Rosario
        Vergeire said in a briefing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffcec21-7286-4aba-966b-c876a400c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2f019-af42-4549-8fa2-f547592d7f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot exercise a mandate over private hospitals
        because for now, we don''t have any policy or law as basis for such. This
        is why the Department of Health is currently pushing for two measures.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b79a47-688b-4de9-a17d-9cff22e51f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f691c6-8aa2-4fbf-bb00-181bd8bb9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first entails amending the Magna Carta of Public Health Workers
        to include HCWs working in private hospitals. The law allows for provision
        of hazard pay, educational assistance, and additional compensation only for
        medical personnel in public facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27f62b-d209-4980-861a-6245ac3cb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07adf1e3-1c33-4834-9daa-94ea9d2d8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the other proposed measure involves salary standardization
        for human health resources in the public and private sectors both at the national
        and local levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b60d7-7d27-4ee1-aeec-7e698197606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812005a-731c-44e2-bfba-f364f9f94f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever a healthcare worker will receive from the public sector,
        <em>dapat mapapantayan na rin ''yan ng</em> private sector <em>ayon sa pinapanukala
        nating</em> bill," said the DOH official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe77543-98ab-4aa0-b765-33b166126619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab1e7c-a890-4f54-a298-0eaf308f3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever a healthcare worker will receive from the
        public sector must be matched by the private sector under our proposed bill.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4f0e5-9d31-4c72-a77f-f249bd142e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcedce-49a5-4e49-a44e-b5612c74af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.849+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Hospitals Association of the Philippines Inc. (PHAPi)
        earlier flagged the <a href="https://www.cnnphilippines.com/news/2022/9/14/Health-workers-deployment-abroad.html">"exodus"</a>
        of health workers, noting this could eventually lead to the country''s healthcare
        system collapsing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3277f4-d24f-4150-a212-4ff50c8fed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T19:34:13.850+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:57.556+08:00
