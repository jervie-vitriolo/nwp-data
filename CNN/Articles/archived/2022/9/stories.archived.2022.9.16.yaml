  'CHR-solons-support-bigger-budget-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-16T16:54:25.349+08:00
    'imagesource': 'jcr:17811bd4-17ec-4b4e-84dd-b3b6f37426e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3080557e-c83f-4fe3-ae20-b24da3b3ea1c'
    'lead': 'The Commission on Human Rights is getting support from several lawmakers
      to have a bigger budget for 2023, after the Department of Budget and Management
      allotted only around half of its proposed ₱1.6-billion for next year in the
      National Expenditure Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T16:58:55.312+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:33:02.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:34.435+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CHR', 'human-rights', 'bigger-budget']
    'template': '1'
    'title': 'CHR gets support from solons for bigger budget in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905fdafb-c117-4847-a254-9b38fbebb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.312+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Commission on Human Rights (CHR) is getting support from several lawmakers
        to have a bigger budget for 2023, after the Department of Budget and Management
        allotted only around half of its proposed ₱1.6-billion for next year in the
        National Expenditure Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada075d8-368f-4759-af51-03fc6cf4a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.312+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fef314-3784-4bb6-aa4f-14b6b224f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget deliberation with the House Committee on Appropriations
        on Thursday, some lawmakers expressed concern that the commission only received
        over ₱800 million in funding, 12.27% lower than its ₱964.7-million budget
        for the current year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee5d31-548c-42c0-a45f-56c58ef13122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7568a-a578-4455-8b89-c872f2b2f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A larger sum of funds would enable them to expand and cover a greater
        number of vulnerable and underserved people, including those who were victims
        of abuses by the state and non-state actors," said Negros Oriental Rep. Jocelyn
        Sy-Limkaichong, who will sponsor the CHR budget in the plenary debates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5631547-2339-4916-a134-a831cf4943b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5ad25-7b1f-40ea-af15-a9b5a0507459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their role as an independent agency, acting as a check-and-balance
        and as a policy advisor to the government is as relevant today as it has been
        in the previous years," she told the panel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779806f5-d62c-40db-9f1e-67c9b62df3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa9d464-e2bc-4c65-9d79-933e328bac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want is not just to restore the budget but to also increase
        it to its original budget," Sy-Limkaichong said in her closing remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ed3ab0-9dbb-464c-ba15-1107c069b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0ca8a-eb5e-4d8c-a08b-9516664b221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Executive Director Jacqueline de Guia said that the budget cut
        may potentially affect their Maintenance and Other Operating Expense for the
        coming year, especially since the commission''s regional officers cover eight
        provinces. She said that responding to reports of human rights violations
        would "entail having to travel three to five hours at the minimum."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8f8e4-01d2-4b04-9d0e-6d23dad71114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbccb8-01b0-4328-b2be-7f8c40ff1789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez, Marikina Rep. Stella Quimbo,
        Albay Rep. Edcel Lagman, Kabataan Party-list Rep. Raoul Manuel, ACT-Teachers
        Rep. France Castro, and Gabriela Rep. Arlene Brosas were among those who expressed
        support for a higher budget allocation for CHR during the committee deliberation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c4e38-8a2d-48bd-810c-7d8e06f3a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dced1d-5ca5-4da6-bab8-52be43b9b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sagip Party-list Rep. Rodante Marcoleta, who once moved
        to give the commission a measly ₱1,000-budget before the lower chamber in
        2018, repeatedly grilled the CHR over its mandate. He even shared that what
        he did five years ago made him gain bashers and even prompted his dissertation
        adviser to "abandon" him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4080d6-d743-4314-913a-0eca5eca3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.313+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dccaf0-22f5-4899-b3c6-783a725daaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.314+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was then doing my doctoral dissertation at the University of
        the Philippines. Alam po ba ninyo na ''yung aking adviser iniwan ako dahil
        sa aking ginawa (Did you know that my adviser abandoned me because of what
        I did)?" Marcoleta asked De Guia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92102d-8486-4677-80e0-a8c89a7306fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.314+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21a373-3f67-44be-a8fb-d5db5c7ce062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.314+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved a <a href="https://www.cnnphilippines.com/news/2017/10/10/CHR-budget-Senate.html">₱693-million
        budget</a> for the CHR in 2017, eventually reversing the massive budget cut
        that was initially passed in the House plenary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df0794-43ae-4551-95eb-e3e126392e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.314+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2b036-2cbe-49a6-9ec3-433674d0c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T16:58:55.314+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget bill for CHR''s 2023 budget will be sent to the plenary
        for another round of debate.</p>'
