      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) ) —</strong>
        The country recorded 167 additional cases of Omicron subvariants, the Department
        of Health said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29eda1-cf1f-48ef-8594-0232e0234c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:28:46.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:32:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest sequencing run, there were 163 new BA.5 cases,
        two more BA.4 infections, and two were tagged as “other sublineages.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce393c-689a-4570-b83d-722c52bebc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:28:46.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:32:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big portion of the new BA.5 cases came from Davao Region with
        151 infections recorded, while the rest were from Western Visayas, Central
        Visayas, Soccsksargen, the Bangsamoro Autonomous Region in Muslim Mindanao,
        Caraga, and the National Capital Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763317f9-cad5-4ee1-bf77-72ec2c118485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:28:46.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:32:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the new BA.4 patients and those tagged as “other sublineages”
        were all from Davao Region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8c394-17a5-462b-b94a-48c5eb12bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:28:46.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:32:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the DOH also logged four new cases of Delta variant
        -- also from Davao Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb10f2a-e90d-49c7-8cc9-661e20d570eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T18:28:46.790+08:00
      'mgnl:createdBy': 'vince'
