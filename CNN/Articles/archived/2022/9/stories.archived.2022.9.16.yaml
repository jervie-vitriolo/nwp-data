    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TGV unveils high-speed trains of the future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d819aa-fbdf-4a02-aa98-e1d853a526c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Welcome to the future of European high-speed
        rail travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91647ed4-7220-47cc-9fc8-e61adcf2704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809718c6-98cd-4c0e-b21d-810c86967eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French railway company SNCF and train manufacturer Alstom have unveiled
        the first completed TGV M, a next-generation high-speed double-decker train
        that features a longer, more aerodynamic nose -- perfect for hurtling across
        the French countryside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25462b4f-3723-4b8a-bfea-4bb79c5a53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9ba4e-2255-489b-ba92-1f58cba866df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alstom dubbed the new train "the TGV of the future." TGV stands
        for Train à Grand Vitesse, meaning high-speed train.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112309da-c670-40d0-88b6-9d1b931cb879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12205d81-7680-4f80-be4d-793c6025030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This swanky new design will premiere on the Paris rail network in
        2024 and across the country over the following 10 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab40f799-7185-43bf-8172-230315c3074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a26f5-92e0-4d6b-85b6-9648df27ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bigger and better</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df2523-64b4-47e3-8c3a-2da489cea859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TGV is one of the world''s most famous high-speed train brands and
        has been a staple of European rail travel since the early 1980s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55031880-fbaf-410a-b2ae-f24f0471bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fc40d-4b5c-481a-9c81-2622f66c1e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2018, SNCF, the state-owned French railway company which
        controls TGV, ordered 100 TGV M trains (also known as Avelia Horizon trains)
        at a cost of 2.7 billion euros (around $2.7 billion). An additional 15 trains
        were ordered in August 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d364a-2b75-4b7f-b739-d88e4cb25d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de3cbd-ab63-44aa-a147-27392443ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the trains will operate within France, but Alstom
        has said 15 will ride the rails internationally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ab615-8a83-41f5-88f9-4ec418017718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dceb6e7-8a7d-44da-b1ee-103d09c29e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TGV M will operate at the same maximum speed as the previous generation
        of TGV trains -- 350 kilometers per hour (nearly 220 mph).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c305bb-a095-4ec6-bcf1-a2dd337dd00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f80b7e-364c-416b-a9c5-e3c00a10f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2022, we don''t want to go faster," said Alstom spokesperson
        Philippe Molitor told CNN Travel, explaining that the goal instead is high
        speed trains that accommodate more people while consuming less energy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8f531-4761-467a-87df-e2650d3b9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:29:41.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:15.102+08:00
