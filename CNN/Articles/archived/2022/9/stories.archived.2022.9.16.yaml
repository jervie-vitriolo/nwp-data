      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happens is, there are tourists who come here,
        they are kidnapped when they arrive and sold to syndicates. Once the syndicate
        recovers their expenses, that’s when they let release the tourists.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da8b03-72fd-4452-bc53-eaf2bdc6c9d2'
