    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:35.936+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['martial-law-museum', 'Department-of-Budget-and-Management', 'DBM',
      'Human-Rights-Violations-Victims-Memorial-Commission', 'special-provision',
      'trust-fund', 'HRVVMC']
    'stories': ['32579f55-6fe2-49e8-b73a-32c3e2348ac9', '52f0c463-cc09-4042-bf7c-2dbfe35f007a']
    'template': '1'
    'title': 'DBM: Funding for martial law museum still available'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b69c691-eb5d-4525-a408-d438ade4db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Department of Budget and Management (DBM) has given assurance that funds
        for a museum honoring martial law victims remain available, after the commission
        in charge of its establishment expressed its concerns over the budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8ef55-e20a-4743-9fdb-aa53a8eb3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f73ab9-87f3-41b3-a84c-3f508fe943c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allow us to note that the fund for the Museum is categorized as
        ''Trust Receipts'', which means that the fund is still available to them,"
        said the DBM in a statement Thursday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1401873-4191-424c-958e-dbe663639632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323dbbe8-0e98-4738-b215-bdc1ee8afff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said the special provision on the use of the trust
        fund is not part of the National Expenditure Program (NEP) submitted yearly,
        adding such adjustments are introduced by Congress. The Human Rights Violations
        Victims Memorial Commission (HRVVMC) has sought the addition of the provision
        in the 2023 NEP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7ebac-9127-4668-8df7-551a0d925161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef2c7c3-c8fb-4f03-96c7-7db4f0409f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, of the ₱381 million released to them in 2021, only ₱127
        million was actually utilized, thus, leaving a balance of ₱254 million, which
        is still in their account as of September 14, 2022 per the Landbank of the
        Philippines," said the DBM.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93abd90e-de6b-4058-9d19-93c311b6e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09960465-fb59-486a-b1e1-663705c6d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the said amount is a trust, then it is available until fully
        utilized subject to budgeting, accounting and auditing rules and regulations,"
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030719e-cf14-4002-abf4-cafac0e56f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a141c67-acd6-4a8f-a318-38dab26d5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRVVMC''s trust fund balance stands at ₱605.09 million as of
        end-July, according to its presentation during the House appropriations committee''s
        deliberation on the Commission on Human Rights'' proposed 2023 budget on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0036f-9bc6-4b77-8abb-77977534c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c72237-4995-425f-9f6b-a1b701ab78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:32:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is no special provision, then it may turn out to be a
        white elephant since no funds will be allotted for 2023," HRVVMC executive
        director Chuck Crisanto told the House panel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e60d8e-f33a-43b6-8776-d29ddc924fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T17:47:55.689+08:00
