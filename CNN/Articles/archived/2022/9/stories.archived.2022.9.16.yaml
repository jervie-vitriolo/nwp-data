    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e956c8-fbb0-4501-b791-ba9bd423f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.884+08:00
