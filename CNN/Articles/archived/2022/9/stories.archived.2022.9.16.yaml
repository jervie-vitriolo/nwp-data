      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1ccba-904f-4bba-a1ef-a6a5ec8988d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The UN can’t fix anything,” La Lime told CNN. “The UN can work
        with the government of Haiti and the institutions of Haiti to produce an improved
        result.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abaf2f-f476-437a-8480-09d40b9b9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72b0bd-2cbf-430e-b282-d58a9a024d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impatience is growing. In recent weeks, demonstrators in several
        cities called for Henry’s resignation in the face of high fuel prices, soaring
        inflation, and unchecked crime. Henry on Monday acknowledged the popular fury,
        asking for calm – but also announced he would raise gas prices, igniting further
        protests.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f2217-8bb5-43e5-aac6-90972ff7b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd6349-aa97-4584-8d1a-d785e9ef10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in August, Luis Almagro, General Secretary of the Organization
        of American States, blasted global do-gooders, labeling the international
        community’s efforts in Haiti as “one of the worst and clearest failures implemented
        and executed within the framework of any international cooperation.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb9e28-2f5a-4bba-988f-035e87b226ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2485a39-3f37-498e-b4d8-7dbf59e4a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Lime readily acknowledges the critics. “Yes, the results are
        not what they should be,” she told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff553b5-7ccb-48f0-9c23-8b5c0856314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a326c-deef-4530-aec5-7dfb685676ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, her job is not to take responsibility for the past – nor
        even to shoulder much of it now, she implies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed9de2-3ebf-4889-9c94-88080bad18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a5496-2997-4542-940d-be7ba0cdb7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what we need to do is look at the lessons see what we how
        we need to work differently. I don’t think we’ve placed enough emphasis on
        the partnership. In other words, what is it that the Haitian side needs to
        do to make the effort more sustainable?”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1849ec2-f8b8-41d8-b7fc-a52ffbb9b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/15/americas/binuh-un-haiti-intl-latam/index.html"><em>"‘We
        are not here forever,’ says UN as Haiti searches for path to election"</em></a></p>'
  'TGV-unveils-high-speed-trains-of-the-future':
    'author': 'Francesca Street, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-16T04:27:31.182+08:00
    'imagesource': 'jcr:63ae302a-3b2a-457d-a7b3-e5bcbd63f89c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a2aa0aa-dccd-421b-bb3a-52858203f690'
    'lead': 'TGV M is a next generation high-speed double decker train that includes
      an extended nose for added aerodynamism — perfect for hurtling across the French
      countryside at top speed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T04:29:41.493+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:33:15.086+08:00
