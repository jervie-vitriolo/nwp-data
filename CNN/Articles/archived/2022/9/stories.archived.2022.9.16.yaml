      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd2ddd-bea9-467a-a6ed-f7d605f60146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T21:10:08.768+08:00
      'mgnl:createdBy': 'kristel'
