      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:06:28.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faster computing power and innovations in materials science now
        allow for infrastructure design and construction to finish faster -- in weeks
        or even days. Our DPWH must use these new technologies to allow our citizens
        to enjoy our roads, bridges, school buildings, and other similar projects
        earlier," the Ako Bicol Party-list Representative added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2d048-8368-4979-b7b1-b674fa8089ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:06:28.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bace27-e9ef-469b-a163-d6bc21f3d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:06:28.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said public works must also be able to respond to the country''s
        growing population, increasing demand for efficient delivery of public services
        and transportation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb3a50-b6b4-4790-aa66-e11844b130eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:06:28.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2c6cf-f24d-4a6e-8df2-d4bd778fbb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:06:28.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:52.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Secretary Manuel Bonoan said the agency has revised some of
        its technical standards to address the effects of climate change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d1b96-07b3-42ec-8754-4c4114a5d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:06:28.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:52.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df490bbd-30b5-452e-b2b6-e74a9b07a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:06:28.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:52.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For flood control, we now have a 50-year return period design requirements,
        instead of before about 25 year return period. For buildings, we are now adopting
        a new national building code standard for purposes of earthquake design requirements.
        For school buildings, we are requiring a resilient design," he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121c3ca-1eff-4695-8909-513f0e4d19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:06:28.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:52.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff050b-0d72-4372-a0c7-f4737e7780ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:06:28.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a special provision, the DPWH is encouraged to adopt standards
        for global warming and climate change in the feasibility study and detail
        engineering design of all infrastructure projects, in coordination with the
        Climate Change Commission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22af963-ecd9-4d72-ae29-8dc889e886bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T22:06:28.831+08:00
