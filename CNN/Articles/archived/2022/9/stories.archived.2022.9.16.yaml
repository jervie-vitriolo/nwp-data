      'mgnl:lastActivated': 2023-01-19T11:33:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Mass protests. Lethal outbursts of gang warfare. An overwhelmed
        judiciary and a barren legislative branch where a handful of representatives
        linger among the vacant seats of former colleagues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa9265-3be2-4c53-8707-c7b8da8b7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd7947-a87d-4a1d-be91-7271e0a96c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, these have been the conditions of life in Haiti. And
        for just as long, the vanishing point in this dark picture has been elections
        – the long-postponed vote repeatedly promised by leaders that could replenish
        the government and finally set the world’s first Black republic back on a
        fully democratic path.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb89eb8f-03a3-428e-af04-d68e9ecd8a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b821e2-18a0-4de3-be18-d45f94f2fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before the end of this year, we will put the country in electoral
        mode,” Prime Minister Ariel Henry told the country on Monday, though stopping
        short of setting a date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0d83f-05bf-45d8-9cc9-d5d673beb507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194a4c1-8417-45a4-9dcf-80e260494eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry, who previously postponed a planned general election amid
        criticism of the then-electoral council, also felt compelled to defend the
        delay. “To all those peddling rumors that I intend to keep power, I say that
        is false,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e39bb-4b15-4459-a75e-1198991ba01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53102be-054b-404b-96dd-7c480c69f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections are long overdue. The last time Haitians got to choose
        their own political representatives was in 2016. Parliamentary elections scheduled
        in 2019 were never organized under the then-presidency of Jovenel Moise, nor
        were general elections after that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8c076-3ad0-427e-8f21-34038d0658d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea48877-8d1f-47a7-9d8b-f5d9cf00debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caribbean nation has thus been ruled by decree for three years,
        first under Moise until his shocking assassination last year, and now under
        Henry, his appointed successor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2cc3f1-f05b-44fd-907c-d977ff3c36de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59160f-5eed-48a1-acb5-1354c665d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At both men’s sides has been the United Nation’s Integrated Office
        in Haiti. Known as BINUH, this political mission will mark its third anniversary
        of operations this October – but faces mounting challenges as the time to
        hold a vote stretches on.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16d67d-6d34-4dfd-be74-7faa8710c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Let’s get through the next elections’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d68f02-8ae4-4c16-8a0f-add32579b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Meagher La Lime, the head of BINUH and Special Representative
        of the UN Secretary-General for Haiti, told CNN that her focus is to help
        Henry’s government reach a consensus with opposition and civil society leaders
        in order to start organizing elections. The process began last year in the
        wake of Moise’s assassination and has proven painfully slow so far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662bf69d-4587-42da-8a96-f36a12d8e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16eed97-92d7-4db4-94ef-40c3dc92736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a lot of work to do in getting to elections, we need to
        get this consensus established so that an electoral council can be established.
        They need to do some work on the Constitution, revisions or a rewrite of the
        Constitution needs to take place. And then the elections need to get organized,”
        La Lime said last month, in her first interview since BINUH’s yearlong mandate
        was renewed by the UN Security Council.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099aabc3-8b43-437e-955f-608e81871bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc92ff-9baa-4ae6-a1c0-8f2ff62c4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swathes of Haiti’s opposition say they do not trust Henry
        to hold elections, calling instead for a transitional government to take over
        running the country first. Some also view La Lime and other outsiders with
        skepticism, in a country where imperialism, occupation and even well-meaning
        intervention have a long and brutal history.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00635d1d-1085-4a8d-9b4e-8c01d7918b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Henry must not be allowed to use his support from the international
        community to continue to concentrate all powers under his exclusive – and
        failing – leadership,” wrote Jacques Ted St Dic, a member of the Montana group
        coalition advocating for a transitional government, in an op-ed published
        last week by Just Security.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6cad7-f634-4b56-80cf-1488800b6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6382b-5838-44a4-91ad-68b450075ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without legitimacy and without popular confidence in the electoral
        process, any elections held will be questioned and the new leaders will lack
        the popular support to institute desperately needed reforms. This is the cycle
        that has locked Haiti in paralysis for a dozen years,” he also wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f3ed0-18d5-4121-883b-e366660f26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Lime declined to discuss the possibility of a transitional government,
        telling CNN, “Those are ideas that have to be discussed by Haitians, and a
        consensus reached by Haitians.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523dff5-28a1-468a-8f69-eb6281f5a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5370c5-38f1-40eb-92a6-4601fc1cf2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she extolled the simple power of shared lunches, provided
        by BINUH at a local hotel, for bringing political voices together in Haiti.
        On the basis of such dialogue, she predicted the country could potentially
        reach elections in 2023 – and even suggested that BINUH itself might no longer
        be needed after that.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18bd3e1-a70b-49ce-a57b-6a6195ff6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925383c-c6a7-4393-ac3c-8cb9bc57daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s get through the next elections to see what levels of stability
        we have at that point. And then BINUH will consider leaving,” La Lime says.
        “We are not here forever.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f319cca-0c88-4c16-a277-8404584d1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a190b7-bd96-4968-9eaf-b357a80101cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making Haiti safe for a vote</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31400f08-9d93-43e9-a9da-4d18272bf46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current backdrop of violent unrest in capital city Port-au-Prince
        makes organizing elections hard to envision, even for those who want change
        most.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7fe7a-e527-4021-879b-21fa07f571b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4adebf-1c1d-440d-aac0-3a70d57cb570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brutal gang battles in parts of Port-au-Prince this summer saw whole
        neighborhoods set aflame, displacing thousands of families and trapping others
        in their homes, afraid to leave even in search of food and water. Hundreds
        were left dead, injured or missing. Criminals still control or influence parts
        of the country’s most populous city, and kidnappings for ransom threaten residents’
        day-to-day movements.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad91de-8d03-4266-9674-f323f9545bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of a larger ecosystem of UN entities and NGOs operating in
        Haiti, BINUH’s operations are largely limited to consulting with and assisting
        Haiti’s government and National Police (HNP). Its regular reports are powerful
        and detailed, documenting in stark language the state of civil society, politics
        and human rights in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939e304-6b0a-4a91-af83-f26d781fcc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1ff9a-36f5-493c-9b83-21e119d3448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the security crisis, BINUH embeds several dozen officers
        as advisers within the police, and the UN has also announced a new “basket
        fund” to support the police, which aims to raise 28 million over the next
        two years. But that money is aimed at long-term goals like funding recruitment
        and training, increasing the representation of women on the force, and improving
        police infrastructure and stations, La Lime said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f00c6-7435-470f-8999-a8b96e187287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T04:27:16.887+08:00
