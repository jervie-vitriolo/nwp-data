  'In-Hong-Kong--mourning-the-Queen-has-another-purpose--defying-China':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-16T00:38:45.371+08:00
    'imagesource': 'jcr:55fed100-9d99-4350-ab78-95b5d6a59fe6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47c6d2a1-765d-48c2-9545-a7ea21ed068a'
    'lead': 'Thousands of people in Hong Kong have turned out to pay their respects
      to Queen Elizabeth II, in one of the largest public gatherings since China clamped
      down on shows of political dissent in the former British colony more than two
      years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-16T00:40:38.377+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:33:20.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:32:25.830+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Hong Kong, mourning the Queen has another purpose: defying China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04171afb-36b6-4b5b-80d5-8b6da439da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of people in Hong Kong have turned
        out to pay their respects to Queen Elizabeth II, in one of the largest public
        gatherings since China clamped down on shows of political dissent in the former
        British colony more than two years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f09758-9c18-478d-b7e2-b29cf246640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c629008-64f9-4fc8-b9d9-b4e08700694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds of more than 2,500 people of varying ages lined up for hours
        outside the British consulate Monday, enduring sweltering temperatures of
        33 degrees Celsius (91 Fahrenheit), to leave flowers, framed photographs and
        messages thanking the "boss lady" or "lady in charge" -- as she was often
        known in Cantonese during the colonial years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc9d5c-f0b3-424c-a507-1a4796900b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeca4b9-00a7-44db-89a1-8a712533aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some of them, this was not only a matter of mourning a monarch
        who had ruled over the city for 45 years, but a subtle form of protest at
        how China has tightened its grip on a once free-wheeling and boisterous city
        that critics contest has seen its civil liberties steadily eroded since the
        British handed sovereignty to Beijing 25 years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d075f5-af4c-48a7-8f18-f4c35c023f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b1836-fdb1-40e0-85b2-3f382e3ed547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public gatherings have been rare since China imposed a national
        security law in June 2020 in an attempt to extinguish the increasingly forceful
        pro-democracy protests that had been rocking the city since 2019. That clampdown,
        together with coronavirus restrictions that critics claim are sometimes co-opted
        for political purposes have effectively silenced most overt forms of mass
        gathering or public dissent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400acaa-fd40-45a3-998e-5bb6c657a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2aea2-d064-4f18-a240-dc93e58f536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in celebrating the monarchy and its symbols, some Hong Kongers
        see an opportunity for a veiled dig at both the Chinese Communist Party, which
        has made no secret of its eagerness for Hong Kongers to forget the era, and
        local authorities who recently introduced school books that claim the city
        was never even a colony to begin with. The books instead refer to the period
        of British rule as a "forcible occupation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74542a82-137f-4316-b356-8bf51eef9629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e62a9-b7d1-458d-a6e0-a33cf65bf00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retiree named Wing, who spoke to CNN outside the consulate on
        Monday but declined to give his full name, said it was "incredible" to be
        part of a mass gathering again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157018e6-d3e6-4453-ba67-26c34ce25575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2c18b-4c9b-4e98-a5ae-2c2630323267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel angry that the Hong Kong government is not showing any respect
        properly (to the Queen). They''re scared of the Chinese government telling
        them off, but we were part of the colony," said Wing, who was born in the
        1960s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c585d-2d81-41a0-bdaa-379fa7ae80f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5e13a-fa6a-477a-8a71-64b2ff414adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, Sylvia Lee said she was saddened to hear of the Queen''s
        death, saying that she was a symbol of stability across the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f3f73-b203-4b13-b489-c0e7f201ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ddd7f5-ec3f-4543-bd74-a9bc05514fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one lives forever and we knew this day would come someday. She
        was a respected figure, and the government during the colonial period made
        many contributions to Hong Kong''s development, especially in the 70s and
        80s," Lee told CNN, referring to a period when governors appointed to the
        city built up its public housing and transport infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad74d2-1769-4b41-b206-e847152ac70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e4323-0ae2-4655-abfc-9973111a8f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A symbol of protest - and a complicated past</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93856c-7300-4527-9cf0-d216014ea83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, mourning the Queen might not seem confrontational
        -- especially given both Chinese leader Xi Jinping and Hong Kong''s Chief
        Executive John Lee (a former police officer who started his career with the
        Royal Hong Kong Police Force in 1977) have sent their condolences" to the
        United Kingdom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fe2bf-661d-4f41-b48e-9989467bdc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b4d67-8f65-4c8c-a812-9f64566b54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the displays of affection are also a reminder of the city''s
        pro-democracy protests, during which demonstrators adopted the colonial flag
        as a sign of resistance to Chinese one-party rule.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52df986-81f7-4485-8733-2a82cee53cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0714b8-cf0c-4060-abfd-521d04d5d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the 2019 protests, anti-government demonstrators
        broke into the city''s legislative chamber, defacing it with graffiti calling
        for universal suffrage while hanging the colonial flag on the council president''s
        seat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97e953-0c33-40b7-9260-ad9da5f987c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f103d1f-2471-4c54-b9ac-36647566ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sensitivities surrounding the city''s colonial era were highlighted
        on Thursday, when the Cantonese opera star Law Kar-ying apologized for leaving
        flowers outside the consulate, retracting a post on his Instagram page that
        had said he wanted to pay respects to the Queen because Hong Kong was a "blessed
        land" under her reign. Law said his words were "ill-thought" and asked people
        not to "over interpret" them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bb708-7378-431d-ac04-a0e203c6402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893a4b3-49c9-49bf-918e-11f56415ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a long-time holder of a Chinese passport, which speaks for
        itself. I am Chinese and I will always love my motherland. I am sorry," he
        said on the Chinese Twitter-like platform Weibo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bac329-e97c-4141-a79a-55fece571809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f33e05-3b21-437f-8cb4-6ece819fbd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear what prompted Law to issue the apology.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2d7a6-c620-41f0-a030-d2ac27567817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4b03a-9cc7-4f78-b539-7798fee1a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s ties to Hong Kong stretch back to the 19th century, when
        the empire''s desire to force opium on China -- both in trade and through
        its population''s addiction to the illicit drug-- resulted in two wars that
        forced China to cede land to the British.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c3c92-4d78-49ae-92fc-616a3a8b389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575db2f9-a513-48bb-9c3c-87434a136a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain ruled Hong Kong for 156 years until it was handed back to
        China in 1997 as part of a longstanding agreement, but signs of British influence
        remain in the city''s English street names and use of the common law system.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e5f97-1f89-43c9-8fae-f2ce710181f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8a9d4-e211-43be-aa82-b17cf3e2988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth herself visited Hong Kong twice while the city was
        a British territory, while her son, now King Charles III, attended the handover
        ceremony.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5cac15-8363-4f38-addb-16b3588ba9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699447e-ab02-4a76-ae25-bbd73e8bf83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the city''s colonial past was far from peaceful nor was it
        without its critics. Riots broke out in the 1960s, when what started as protests
        against increases in ferry fares and demands for better labor rights spiraled
        into rampant strikes and bomb attacks that at times brought the city to a
        standstill.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d922e07-bddc-4368-aa2f-5c562d1697cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe3061-0350-48f6-8ec6-6921d318d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the protests, the British colonial government introduced
        a series of welfare reforms, including public housing programs and compulsory
        free education.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79764b-ea32-42f8-8317-f3e69fa7f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbed929-624f-4b79-8a77-3e36cd6918ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics of the colonial era point out that even under British
        rule Hong Kongers did not have universal suffrage. And many felt London neglected
        its duty by failing to grant British citizenship to Hong Kongers at the time
        of the handover, instead offering most a limited passport that did not give
        them the right to live and work in Britain. Since the introduction of the
        national security law, Britain has created what it calls a path to citizenship
        via a new type of visa.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d337a-82a4-40f4-ad74-ca654e0d7e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd620bac-1b37-436a-8edc-d2db34f06bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:33:20.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was (the Queen''s) empire that, in 1997, handed us over to China
        against our wishes," said Jeffrey Ngo, a Washington-based activist who was
        born during the last few years of colonial Hong Kong.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d43a7e-c6e9-40e3-93d9-c8f8d8c717d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T00:40:38.380+08:00
