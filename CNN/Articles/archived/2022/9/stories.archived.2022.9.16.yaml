      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers can catch his face, along with those of costars Bill Murray
        and Russell Crowe, in the new movie in which he plays a man who in 1967 travels
        to Vitenam to bring beer to his childhood buddies who are fighting for the
        Army during the war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf132b-5a06-448f-9bbb-8eee667947eb'
