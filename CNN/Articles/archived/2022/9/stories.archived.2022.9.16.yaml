      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requirements and procedures for application can be accessed on:
        https://upcatonline.up.edu.ph/#application-howto</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca2b4f-1a2e-40ac-bd9d-fea245217f8c'
      'mgnl:activationStatus': true
