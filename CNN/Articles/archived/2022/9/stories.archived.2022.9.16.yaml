      'mgnl:lastActivated': 2023-01-19T11:32:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d970ee-f314-4da7-97ea-d91e9a8f595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s disappointing that lawmakers fought to provide
        funds for the government''s priority projects only to see the money returned
        because we didn''t use it.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8c374-efbc-4864-a21c-faba5f057683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-16T23:22:53.345+08:00
