  'Bongbong-Marcos-PPP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-28T13:57:10.667+08:00
    'imagesource': 'jcr:d0f4ada8-f6a9-4f54-a75f-6be444a1632e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c953d6ac-7fa2-4d7d-bbd4-5b2ac2b51b52'
    'lead': 'President Bongbong Marcos underscored on Wednesday the importance of
      the government entering into partnerships with the private sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T14:01:03.811+08:00
