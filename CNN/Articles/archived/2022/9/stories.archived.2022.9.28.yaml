      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9d63d-6ae6-4663-bc32-49850d8edbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe on Wednesday
        announced that it has attained the first closing for the biggest tower sale
        in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609276e-90c7-46e0-ae6a-a93cc0f0307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8d4ae-7991-4873-b2ec-5b70c1ebc026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has achieved the first closing with 800 towers out of the
        3,529 towers to be acquired by Frontier Tower Associates Philippines Inc.
        for a cash consideration of ₱10 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a256842-8949-4aa0-99f9-531bd3b1a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83270886-f9dd-4634-a3de-3a18b3b9f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was accomplished just a month after the signing of the
        milestone sale and leaseback transactions for the first two tower portfolios
        last August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7edba9-214d-4ae2-9b34-49b43fe77df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a6187-84a2-4f7c-9d6e-e1471c63038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontier Towers is a subsidiary of Pinnacle Towers. Pinnacle invests
        in, builds, and operates telecommunications infrastructure with a focus on
        towers and related assets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a556718-bc8a-4078-8d0f-bcee66fcd83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f0ec1-638d-4150-be1d-05fd90e15f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the portfolio sold to MIESCOR Infrastructure
        Development Corporation last Aug. 11 is expected to close within the next
        few weeks. Globe will make relevant announcements in accordance with the rules
        of the Philippine Stock Exchange as and when appropriate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef83416-49b9-45cc-bcc1-29c2721673c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2651471-3dd0-4159-b75e-5ffd699a00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are happy that we have attained the first closing for the biggest
        ever tower sale in the Philippines. This deal brings financial resources that
        will strengthen our balance sheet and provide sufficient flexibility to properly
        compete in this dynamic market,” Globe Chief Finance Officer Rosemarie Maniego-Eala
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b45b7-8e7c-4648-83e8-85b79af039af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea2b20-eb7f-4098-8c71-b7368866b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.245+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look forward to the continued partnership and cooperation with
        Frontier Towers, which we believe will lead to significant overall operational
        efficiencies and improvement in the country’s connectivity needs,” said Globe
        President and Chief Executive Officer Ernest Cu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214a4d2-5c0f-4ad5-b0a2-f512580fe7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.246+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec08269-5d0c-4a44-b7d7-e005cf3f281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:35:49.246+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontier Towers Chairman and CEO Patrick Tangney said they are “pleased
        to have reached this milestone so quickly in close collaboration with Globe.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc60d0e-944e-4efd-bc27-fd1d1f1976db'
      'mgnl:activationStatus': true
