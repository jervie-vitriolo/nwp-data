      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, disaster management officials said the number
        of fatalities from Karding rose to 10, with eight people now recorded as missing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc464c1-b02f-4ac5-958e-ace426a40deb'
