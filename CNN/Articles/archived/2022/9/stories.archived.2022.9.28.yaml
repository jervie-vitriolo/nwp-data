      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with other telescopes, the space observatory''s massive
        mirror can see faint, distant galaxies and has the potential to enhance our
        understanding of the origins of the universe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96198489-2b5a-4787-b343-63f7a3711a1a'
