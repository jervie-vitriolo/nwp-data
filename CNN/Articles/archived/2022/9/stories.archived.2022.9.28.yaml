    'template': '1'
    'title': 'House OKs ₱5.268-T 2023 budget on final reading'
    'updated': 2022-09-28T22:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce0d213-c4fd-4a01-84ab-677e4354fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:38:06.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —&nbsp;The
        House of Representatives has approved the proposed ₱5.268-trillion national
        budget for 2023 on third and final reading.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2dfd7-ebc5-4eaf-b475-463d3bf9199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:38:06.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 289 lawmakers voted yes to House Bill No. 4488, or the
        2023 General Appropriations Bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2e550-2e10-47dd-af30-f9dd3300d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:38:06.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 3 negative votes and no abstentions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd7d53-09b6-4609-acbe-f7b4d642b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:38:06.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swift passage came two days after President Ferdinand "Bongbong"
        Marcos Jr. certified the budget bill as urgent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33a28c-d06a-44aa-9ef6-c46694e81a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:38:06.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos stressed the need to immediately pass the bill "in order
        to address the need to maintain continuous government operations following
        the end of the current fiscal year, strengthen efforts to respond more effectively
        to the COVID-19 pandemic, and support initiatives towards national economic
        recovery."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26bc07-8ff5-4bcc-b82a-56dcaee42641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:38:06.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the HOR barely six weeks to approve the GAB, from the time
        the Department of Budget and Management submitted the National Expenditure
        Program (NEP) on Aug. 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede22eb0-eb4d-4d2f-8c44-bbac83575ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed 2023 budget is 4.9% higher than this year''s spending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8a133-9382-497f-9e7f-5ec4195e4d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following sectors are prioritized under the NEP:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8774444-ff57-49c6-a7fb-d0a9cdf8f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Education (₱852.8 billion)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b00af-696e-48d7-ab27-ae0c6323bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.955+08:00
      'mgnl:createdBy': 'lisbet'
