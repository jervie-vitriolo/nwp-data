  'Remulla-ICC-prosecutor-Khan-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-28T16:28:56.901+08:00
    'imagesource': 'jcr:e4f21815-5da8-4516-b7a2-bb262abc119c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0b19f24-3367-4c43-8199-599894fbeac0'
    'lead': 'For his part, Senator Ronald Dela Rosa – who was the Philippine National
      Police chief when the Duterte administration started the drug war — questioned
      the motive of ICC Prosecutor Karim Khan for the resumption of the probe. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T16:28:46.233+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:48:47.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:24.585+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ chief sees no need for PH response to ICC prosecutor’s fresh call
      for drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253bcf3d-1b17-42f7-b25d-6a034a7fb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        There’s no need for the Philippine government to formally respond to the International
        Criminal Court (ICC) prosecutor’s <a href="http://https://www.cnnphilippines.com/news/2022/9/27/ICC-prosecutor-Karim-Khan-rejects-Philippines-arguments-drug-war-probe.html">insistence
        to resume the drug war probe</a> on the country, Justice Secretary Jesus Crispin
        Remulla said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de944b0b-44e5-4450-a4c1-dae414da825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac7e173-ba72-4366-adff-eb3a35e5de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla pointed out in a media briefing that the Philippines is
        not obliged to do so, as it already withdrew from the ICC during former President
        Rodrigo Duterte’s term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c1b4f-1888-4291-a684-4273c0f56c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7924f-6a4a-4280-857f-668ff95964ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are a sovereign country that has a functioning system," he told
        reporters. "So, I don’t see what the racket is all about, because as far as
        we''re concerned, we''re not members of the ICC anymore."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cea07b-4572-415f-9b05-26c7941cc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8842460-b168-48fe-842c-8e702ce5394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ chief said the government earlier submitted its arguments
        against ICC Prosecutor Karim Khan’s initial request to reopen the investigation,
        not as a matter of obligation but only “out of the principle of comity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547648b3-8e7a-455d-8593-4414e6f22463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a16e7c-f202-46a1-aff9-2b8884540a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took a swipe at Khan, who argued that the government has
        not submitted any concrete evidence to contradict the ICC pre-trial chamber’s
        previous findings on Duterte’s controversial anti-drug campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f83fe-c5e6-4e02-ad2a-dba71578b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16109f-0853-4cd2-886f-2e5910174698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here comes a foreigner who thinks he knows the Philippines more
        than we do, who thinks that it is so easy to run government from our side
        of the fence,” Remulla said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43978db9-6c9e-43f0-a8c5-55f7bd47f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d09b4e8-135c-439a-a6b2-996d0a7f7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Are they dictating on us—what we should do as a country?” he added.
        “I hope that the ICC will know that Mr. Khan is doing them a great disservice
        by putting a challenge to our system here. Are they putting a challenge to
        our system here?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512ec76-1867-4c11-b9d2-99069c2f135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c026c76-05be-4fd7-9d80-06470f283a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Solicitor General Menardo Guevarra, who was the DOJ chief
        before Remulla, said the Philippines will avail of all legal remedies, both
        domestic and international, regardless of the pre-trial chamber’s ruling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c3490-c46d-458f-a3e4-bba247906c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b41f18-8317-441c-bd13-6b99857a6ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:28:46.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The OSG (Office of the Solicitor General) represents the state,
        but we may consider engaging any foreign counsel as and when the need arises,"
        he said in a statement. "Should the ICC investigation result in the indictment
        of individual persons, the latter will have to engage their own respective
        private counsel to defend themselves.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71f232-0f03-43dd-8800-cb91c0aeeef4'
      'mgnl:activationStatus': true
