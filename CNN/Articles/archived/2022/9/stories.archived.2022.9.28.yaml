    'lead': 'The Department of Health (DOH) on Wednesday said there is a need to establish
      a local Pharmaceutical Economic Zone to help the country become self-sufficient
      in vaccines and drug supply, and to make medicines more affordable.

      '
    'mgnl:activationStatus': true
