    'title': 'DOTr to deploy more buses, add stations to EDSA busway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904bf0b7-3a77-4fb0-bb49-c6a86eaf82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:29:45.912+08:00
