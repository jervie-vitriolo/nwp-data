    'template': '1'
    'title': 'DOH pushes for creation of Pharmaceutical Economic Zone'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e720db94-41de-4ed5-a4aa-3a9aee9f9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Department of Health (DOH) on Wednesday said there is a need to establish
        a local Pharmaceutical Economic Zone to help the country become self-sufficient
        in vaccines and drug supply, and to make medicines more affordable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d06f5-4f23-4a67-a039-b5af25135cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1391285-048f-4007-a0ba-fc2ad8fba468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the generics medicine summit, DOH officer-in-charge Ma. Rosario
        Vergeire said the government aims to substantially increase local medicine
        production in 10 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11740e92-f9f4-4d26-a96e-e34f48985eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1328b-9d90-4d54-8a9c-70c0ad8f2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes producing 60% of the registered medicines, and becoming
        a major manufacturer of essential drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997be9e-7398-47be-a0e0-38b97dad6f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c087504-cba5-43ae-8bda-fb5f60244eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also project sourcing at least half of the generic drugs
        from local manufacturers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26422e69-a7e5-4248-83e4-0a9beeb9d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4fd9c-3350-4fdf-99c3-e3c33983b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to strengthen and promote the Philippine pharmaceutical
        industry to become a global player in pharmaceutical innovation and access,"
        Vergeire said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe34f7-b430-4d48-9e84-85348c3ea576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218fd1b2-6c5c-4ffd-81ee-fe5f4741ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want our local industry to expand its capability in the manufacturing
        of complex products such as active pharmaceutical ingredients, herbal medicines,
        vaccines and biologicals," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4bf5d5-0a43-4a91-8bad-eaa9c4459a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61440190-a8b9-42a1-aa7e-5901d4ea3f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said there should be fair competition between branded and
        unbranded medicines, adding there will be a "huge reduction in medicine prices"
        if the local manufacturing industry thrives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df56fd8-4a59-4e33-8ae1-4d05825edf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d186bd1-d583-4a41-9247-ba262e05f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has yet to provide more details of the plan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86744c6-0e46-4a60-b1f8-73d3347f3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27d2cd-5385-498f-aa68-b020aad5e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Health chairperson Ciriaco Gato Jr. has said
        the planned Pharmaceutical Economic Zone will be dedicated to product research
        and development as well as manufacturing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe0d7f-7a2e-4245-aa3d-0f381054d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a8f80-d4fe-42a2-9a65-3ae184a97500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attracting manufacturers</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a042141-7964-49bc-aea6-93750b74728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7468e-fbac-4b87-a924-1e490a0ec5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and the Department of Trade and Industry are looking at
        giving incentives to manufacturers to help local production flourish.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984d109-d2b3-4f7f-9d3b-511afeacdb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc339a-8fe8-4205-94f7-5e1f1d34f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to attract manufacturers, Anti-Red Tape Authority officer-in-charge
        Ernesto Perez said the government should be able to assure investors that
        there is an available market.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f330d1a-02cf-40f7-9149-9515f78497a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
