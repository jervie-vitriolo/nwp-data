      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advisory provided by the National Disaster Risk Reduction and
        Management Council (NDRRMC) to CNN Philippines said the two new fatalities
        were in Baliwag, Bulacan and Tanay, Rizal, both from drowning.</p>'
