      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in some of those cases, the doctor told me that some of
        them were medically insignificant," Manalo said. "Of course, I''ve had cases
        of hypertension but that is under control. And I believe that I would be in
        a very good position to undertake my functions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d739c18-3b2e-44eb-aa2f-4d2c7a5bbcc4'
