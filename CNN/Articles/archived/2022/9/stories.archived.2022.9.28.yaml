      'text': '<p>The Ilyang Ilyang Tail Bag’s main compartment measures nine inches
        by six inches, with an adjustable strap that runs at a whopping 57 inches.
        The excess “tail” of the homegrown crochet brand’s newest offering provides
        continuity from the accessory down to the wearer’s lower body — not a typical
        feature of most bags. Each is priced at ₱2,000, and can be custom-made to
        the customer’s requests.</p>'
