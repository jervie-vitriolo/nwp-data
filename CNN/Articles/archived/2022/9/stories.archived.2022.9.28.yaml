      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shakira and her team consider that this case constitutes a total
        violation of her rights since she has always shown impeccable behavior, as
        a person and taxpayer, and a total willingness to resolve any disagreement
        from the beginning, even before the criminal process," a spokesperson for
        Shakira said in a statement in July after agreement on a settlement in the
        case could not be reached,</p>'
    '16':
