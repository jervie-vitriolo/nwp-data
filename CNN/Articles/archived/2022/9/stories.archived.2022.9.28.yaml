    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a62892cd-f878-4e8d-9920-2331cb607be3'
    'lead': ' It began by mailing out DVDs, then evolved to become a production and
      streaming powerhouse. Now Netflix appears to be making its next big bet on the
      future of gaming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T07:27:00.921+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:48:59.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:18.115+08:00
