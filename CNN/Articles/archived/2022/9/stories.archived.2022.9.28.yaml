    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:21.502+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos cites importance of PPP in opening of Clark airport terminal

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997491b-5944-4568-ac79-9144803ffbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T14:01:03.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        President Ferdinand "Bongbong" Marcos Jr. underscored on Wednesday the importance
        of the government entering into partnerships with the private sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10b9ea-7e46-4606-87d3-3f33eb2e2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T14:01:03.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opening of the New Terminal Building of Clark International
        Airport in Mabalacat, Pampanga, he said the project wouldn''t have been possible
        without the collaboration of the public and private sectors. Marcos said the
        project is a perfect example to show both sectors of the benefits of entering
        into these types of agreements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9bce1f-43c1-40e4-b963-6ef733bd2d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T14:01:03.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito yung aming laging pinag-uusapan na PPP [This is the public-private
        partnership that we always talk about]. How do we leverage the assets of government?
        How do we leverage the assets of the private sector? How do we put it together
        and get a synergy out of it?" he said during the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a659827f-76c8-4330-b8ea-cb360b1b120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T14:01:03.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president previously urged local governments to explore PPPs
        as a mode of financing projects in their localities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41740535-6627-40df-a72b-34d9e0cc201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T14:01:03.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told agencies to hasten the opening of more regional airports,
        instead of relying heavily on the Ninoy Aquino International Airport (NAIA)
        and other airports surrounding Metro Manila''s nearby provinces, to boost
        business and tourism opportunities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd499c-1bc5-4cfa-bbe0-cbca55e8629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T14:01:03.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a signal to the world that we are open for business... Ganitong-ganito
        ang ating kailangan. [This is exactly what we need] We need more. We have
        many plans for the airport in Manila. We have many plans for the airports
        surrounding Manila," Marcos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab00dc-583f-4cc0-9273-d40a537e9138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T14:01:03.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to decongest NAIA, the 110,000 square-meter new terminal
        building of Clark International Airport is built to accommodate around eight
        million passengers per year.</p>'
