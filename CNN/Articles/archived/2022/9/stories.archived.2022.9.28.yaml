      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:30:47.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/27/Senate-approves-final-reading-bill-postponing-barangay-SK-elections.html">READ:
        Senate OKs postponement of barangay, SK polls</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832431a-e889-438a-b51b-4544b058257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:30:47.646+08:00
      'mgnl:createdBy': 'lisbet'
