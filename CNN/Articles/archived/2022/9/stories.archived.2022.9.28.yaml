      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was a driver and security guard for the residence while
        the two victims were also security guards of Pharmally Pharmaceutical Corp.
        executive Rose Nono Lin who reportedly rented the residence.</p>'
    '9':
