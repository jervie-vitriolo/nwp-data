      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also provide ₱500 million in quick response fund for the
        rehabilitation of affected areas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ff0ae-cb74-450f-b6c8-959e19d20fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:40:32.771+08:00
