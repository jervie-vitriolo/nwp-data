      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved its counterpart version of
        the bill last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19e906-a51d-4eff-bfc5-072c1c9580c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:30:47.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds allotted for the barangay and SK elections were at ₱8.441
        billion, but "only a fraction" has been spent so far, the Comelec said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2b146-4d29-444e-9e8e-a4201ee8461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:30:47.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kasalukuyan po, mahigit ₱1 billion pa lamang. Hindi pa kami
        nagbabayad nung nabigyan namin ng notice of award. Pero anytime po na mag-deliver
        na sila ng mga kagamitan, kami po ay magbabayad na," Garcia said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5879712-5aab-40f0-8ae8-9b615f246eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:30:47.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Currently, it is just over ₱1 billion. We have yet
        to pay those who bagged notices of award. But anytime they deliver the materials,
        we will settle the payment.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20517cd5-c3a1-4520-b44e-d13dd26191ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:30:47.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the bulk of the funds is earmarked for teachers''
        honoraria.</p>'
  'pcci-ph-is-ready-and-open-for-business-pbce':
    'caption': 'Photo from the Philippine Chamber of Commerce and Industry'
