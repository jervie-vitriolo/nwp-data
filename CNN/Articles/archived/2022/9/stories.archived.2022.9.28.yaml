  'Hugh-Jackman-Wolverine-Deadpool-movie':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-28T07:22:36.637+08:00
    'imagesource': 'jcr:3140dbd9-137b-43fc-9f1e-fefe2b608b09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '671a9c90-f4c7-4a5e-842f-15bbbb7aee56'
    'lead': 'Ryan Reynolds just broke some Hugh-ge news in the movie world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T07:23:58.760+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:49:00.645+08:00
