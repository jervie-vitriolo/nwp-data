    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix is opening its own video game studio as part of latest pivot
      into gaming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a83c7ca-f66f-4213-abc5-6a12a7f5bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It began by mailing out DVDs, then
        evolved to become a production and streaming powerhouse. Now Netflix appears
        to be making its next big bet on the future of gaming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f741a-83dd-4ef6-9b23-7722261e8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258261b-7835-4d3b-9516-d823b86dd880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant is building its first in-house video game studio
        in Helsinki, Finland, as it expands its empire over mobile games, Netflix
        announced Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd24cce-c4f8-4105-a1a8-287122afb2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00a2d4-12e7-4c53-8568-fc46096a3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after a tough year for Netflix, which said it lost
        subscribers for the first time in more than a decade and has seen its stock
        plunge more than 60% in 2022, amid a broader market downturn. Despite some
        recent cost-cutting efforts, Tom Forte, senior research analyst at D.A. Davidson,
        said he sees the pivot into gaming as an "example of Netflix playing offense,
        not just defense."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436bed3a-e48d-40d2-8c63-157ddccbc69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034dd716-fb27-4000-beee-da5bba5f4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Netflix''s credit, they''re a long-term thinker," Forte said.
        "If you think about their pivots, the DVDs to streaming, they think long-term
        and they act long-term."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94289f59-42b9-4500-9d18-2372ed6ec4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eda45e-48b1-4960-8720-d30d960adac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forte added that Netflix was especially astute in "identifying early"
        that gaming was a competitive threat to its audience, given how much time
        people are now spending both playing and streaming video games. This segue
        also provides another way for Netflix to monetize some its more popular franchises,
        including the "Stranger Things" series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591bb328-8816-4747-8a4a-ebaaf934fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b9c44-4a2a-4806-a1bf-0a052f80e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new gaming studio will be helmed by Marko Lastikka, a veteran
        from gaming giants Zynga and Electronic Arts, Netflix VP of Game Studios Amir
        Rahimi said in a blog post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c87be6-f8f7-4eec-b396-91e2ab2de7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e37c1f-ef1c-46dd-92d5-073066b0a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another step in our vision to build a world-class games
        studio that will bring a variety of delightful and deeply engaging original
        games — with no ads and no in-app purchases — to our hundreds of millions
        of members around the world," Rahimi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e396650-dcea-463b-8870-cd1ffb1b9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dacfd86-3a60-4d1f-9399-e0b042ab9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Helsinki was chosen to house the new studio because
        it is "home to some of the best game talent in the world." Earlier this year,
        Netflix acquired Helsinki-based studio Next Games. Rahimi said the new studio,
        however, will be built "from scratch."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ece07-7799-4093-94e1-0ab408f193bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e2130-33e3-4847-9cd4-d81566b50ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement brings Netflix''s total number of gaming
        studios up to four. In addition to its acquisition of Next Games, the company
        has previously acquired Night School Studio and Boss Fight Entertainment.
        Netflix''s Rahimi said each studio has "different strengths and focus areas"
        and together will develop a diverse suite of games for Netflix users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a8ca7-3da3-470d-9265-4b07fd1d334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697c52f-0dbf-4d43-8541-d4ca2d4d92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix Games have been live for a little over a year now. The streaming
        giant now has 32 games that have been downloaded some 30 million times globally,
        according to data shared with CNN Business on Tuesday by market research firm
        Apptopia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210647b-3f84-447f-9441-32ef88a15f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57e18a-a09e-48c7-a2af-361f85a119b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix games can be downloaded and played on mobile devices including
        Android phones and tablets, as well as iPhone, iPad, and iPod Touch, but are
        not currently available on other consoles. Offerings range from retro adventure
        game "Stranger Things: 1984" to "Hextech Mayhem: A League of Legends Story."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935acd2e-1bb3-4571-b007-ab2876538c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015b2a9-a58c-4587-8364-c89df46e0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month, 1.63 million people on average engaged with Netflix''s
        games on a daily basis, according to the Apptopia data. This figure represents
        just a tiny fraction of the company''s 220 million paying subscribers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7768b-2135-4e80-a742-b1bd0ee78360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e9801-ad80-4fc9-8f7a-5ed7fd4d2666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his announcement, Rahimi stressed: "It''s still early days."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673adf8f-0587-4b0b-a2f3-1f283fb8e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:27:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:48:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56997ef-5266-480f-9cda-cfe8b175a8de'
      'mgnl:activationStatus': true
