      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortez reportedly killed Jay Ar Tomenio and Eugene Sitjar at 14
        Narra Street, South Forbes Park Village Monday night.</p>'
