      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Health (₱296.3 billion)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d090a-4a3a-4cf5-9651-73615683f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Agriculture (₱184.1 billion)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036626ed-8a6d-411e-a453-07e840156daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Rep. Arlene Brosas, however, criticized the allocations
        of the proposed 2023 spending.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe733b8-4d29-4d14-a0a8-be96b3e7b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This national budget banners the theme ''Agenda for Prosperity''
        when in reality it is an ''Agenda for Austerity,'' as funds for social safety
        nets and social services were drastically cut," said Brosas, one of the lawmakers
        who rejected the bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b1c9a-ed15-471d-9b17-82f2138c98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even questioned why the government earmarked ₱429 billion for
        road networks when it only allocated ₱2.5 billion for housing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347d065-a1ef-47dc-ba1b-3333d58266b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas also lambasted the ₱4.5 billion and ₱650 million confidential
        and intel funds under the President''s and Vice President''s offices, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a1a4c-156e-433b-a94a-87ed75b2a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ito ang pambansang badyet na magbabangon sa kalidad ng buhay
        ng kababaihan at mamamayan sa yugtong lubog ang mga Pilipino sa kumunoy ng
        krisis, kahirapan at kagutuman," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6775e-52f8-421a-bf32-e3c8d88a839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not the national budget that will raise the
        quality of life of women and citizens at a time when Filipinos are mired in
        crisis, poverty, and hunger.]</p>'
  'Congress-barangay-SK-polls-October-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-28T20:45:13.342+08:00
    'imagesource': 'jcr:628b258a-d3da-46d2-9106-0755b2fd36ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70724524-19b6-41f2-8a68-decd534da3ba'
    'lead': 'The Senate and the House of Representatives have ratified the bicameral
      conference committee report seeking the postponement of the barangay and Sangguniang
      Kabataan (SK) polls to the last Monday of October 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T20:54:18.421+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:48:41.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:27.471+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress ratifies bicam report moving barangay, SK polls to October
      2023

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c8e43-47b1-45a3-964d-1e3a23d06169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:54:18.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —&nbsp;</strong>The
        Senate and the House of Representatives have ratified the bicameral conference
        committee report seeking the postponement of the barangay and Sangguniang
        Kabataan (SK) polls to the last Monday of October 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8322ce-ce6f-465d-bece-88d3d57cdd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:54:18.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections were first proposed to be postponed for a year, or
        to December 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462507f4-5007-4028-93f3-40c2eddf351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:54:18.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress on Wednesday ratified the report, which
        reconciled House Bill No. 4673 and Senate Bill No. 1306. Both sought the postponement
        of the barangay and SK elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225346b-5561-4884-8163-0537a12bedb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:54:18.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will be sent to Malacañang for President Ferdinand "Bongbong"
        Marcos Jr.''s signature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f984f-9521-449e-8de5-8cc86c81935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:54:18.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reconciled version of the Senate bill was reported during the
        plenary session by Senator JV Ejercito, chairman of the Senate committee on
        local government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58282b-427e-4a1f-a158-eea90e8a4c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:54:18.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino "Koko" Pimentel, and Senators Risa
        Hontiveros and Pia Cayetano voted against the ratification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d8b5e-d425-4405-a9ea-d4d9ccba4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:54:18.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel argued that the date of October 2023 did not come up in
        Senate debates, but Ejercito explained the conduct of an election in October
        has happened before. He added that the elections would also fall on a school
        break -- perfect for students who wish to vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1a91d-0526-44fb-be66-e270c97bc5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:54:18.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House followed suit an hour after the measure was approved by
        the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155dc856-b5ee-4e5d-a7bf-7f3d0587f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:54:18.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) previously <a href="https://www.cnnphilippines.com/news/2022/9/19/Barangay-SK-elections-decision-.html">appealed
        to lawmakers</a> to finalize their decision on the fate of the barangay and
        SK polls before the end of the month so as not to waste funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683e557-e291-4a04-9c9b-0e7a1a6783a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:54:18.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that <a href="https://www.cnnphilippines.com/news/2022/9/28/Comelec-preparations-barangay-SK-polls.html">"only
        a fraction"</a> of the allotted ₱8.4-billion fund has been spent so far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839fdb5-d45b-41f3-ad4e-19102c24f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:54:18.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also bared it would <a href="https://www.cnnphilippines.com/news/2022/9/21/comelec-funds-barangay-sk-polls-postponement.htm">need
        additional funds</a> should the barangay and SK elections be postponed as
        it sees the number of voters ballooning, which would mean the need for more
        precincts, supplies, and staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf4873-0f39-4f01-b13b-cf5154296868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T20:57:51.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos contributed to this
        report.</em></p>'
  'Congress-ratifies-bicam-report-SIM-registration-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-28T21:34:51.327+08:00
    'imagesource': 'jcr:5b58d571-ccae-4f68-8ace-65d43ec17294'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b2f1c8c-21f0-43d9-aef2-38ef4381254f'
    'lead': 'The Senate and the House of Representatives ratified on Wednesday the
      bicameral conference committee report on the bill seeking the mandatory registration
      of subscriber identity modules (SIMs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T21:38:07.566+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:48:40.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:27.659+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress ratifies bicam report on SIM registration bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e770f8-ace0-4439-a16e-39ca095457dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —&nbsp;The
        Senate and the House of Representatives ratified on Wednesday the bicameral
        conference committee report on the bill seeking the mandatory registration
        of subscriber identity modules (SIMs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fedaa1-1c6a-4146-8170-ec0eab6842b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, the bill''s author and co-chair of the bicam panel,
        said during the chamber''s session that lawmakers have agreed to use the Senate
        version as a working draft —&nbsp;but with several reconciled provisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b41649-cf8f-4654-9cef-f90c185ec56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>These include:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a1b0c-77db-440d-b428-97ead4eeb721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The term "card" will be dropped from the bill to cover all variations
        of SIMs;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b55798-fc84-4089-9a91-aa78b77d652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Registration goes directly through telcos'' platform as prerequisite
        to SIM activation;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96652ed-f71c-423b-bf81-3c4e230dec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-  There will be a 180-day period of registration by minors through
        a parent or guardian;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08545ac0-d5be-4c36-ad2a-984c7ed1d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The data of existing postpaid subscribers should already be included
        in the SIM Register; and</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d11bb-4ca8-4a7c-b45b-42ae1c76470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Telcos will be mandated to establish registration facilities in
        remote areas within 60 days from effectivity of the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8750a-9c64-48de-a493-ac647f4beb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we finally send a clear reply to these scam and spam messages
        —&nbsp;''stop'' under pain of penalty," Poe said. "Any one who abuse or misemploy
        the system for their own fraudulent and unlawful interests must be traceable
        and subsequently held accountable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbabbbfd-17a8-4ad7-9a9f-4f10d6f49d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolidated version of the bill shall now be forwarded to President
        Ferdinand "Bongbong" Marcos Jr. for signing into law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b08b6-9a23-41bb-88f4-d908ba70c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez said the measure may be one of the
        first to be inked and enacted, as he expressed optimism that it will not suffer
        the same fate as the similar bill vetoed by former president Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d55ae-9c60-4f25-8864-f00d6439ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This act will not only help promote responsibility in the end users
        of SIMs for electronic devices but also provide our law enforcers the necessary
        tools to resolve crimes involving telecommunication devices," Romualdez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf8518-715d-44c2-9c2d-473123003be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:38:07.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
