  'moon-hotel-Dubai':
    'author': 'Francesca Street, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-28T04:30:45.928+08:00
    'imagesource': 'jcr:91e8d50b-c4f9-4daf-b0ed-4dac3f1bbc18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaa39969-bc2b-4c5d-a596-4d6d18ce0fab'
    'lead': 'Moon World Resorts wants to build a series of gigantic dome-like hotels
      resembling the moon, here on planet Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T04:32:22.558+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:49:06.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:15.286+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The gigantic moon hotel that could be built in Dubai'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06dc94f-3e32-48b7-9e74-3a7eb8bc67c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Whether it''s a blast into suborbital space
        or a hotel stay among the stars, space tourism entrepreneurs believe one day
        we''ll all be opting for out-of-this-world vacations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b88a0-3f76-4128-9cab-05d92c60b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2927eca-a19a-43bf-8eef-e7d74686228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team behind Moon World Resorts reckon so too -- sort of.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1a456-7718-4a17-b16d-35204b36c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c85ad6-eeb5-4373-af48-1a28eb59b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want to build a series of gigantic dome-like hotels resembling
        the moon, sitting here on planet Earth. More precisely, in Dubai.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711a86e-ca25-4343-b5b3-db5b8e9751c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe866584-9074-4950-86f1-7519bcf4840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each sphere will be a 360-degree recreation of the moon on a grand
        scale, complete with realistic-looking craters and texture. Each recreated
        moon could tower 735 feet high (224 meters) with a 2,042 foot circumference,
        depending on location and planning permissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b8c0f-81ec-4742-a874-30a1b795fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca548e5e-4586-4441-aeba-91a489edb49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada-based entrepreneur Michael R. Henderson, co-founder of Moon
        World Resorts, tells CNN Travel that the crux of the project is the moon is
        a "recognizable brand."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da209fd3-0e97-46b0-a0a4-913e71f815b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465609c5-4ded-4730-aa95-bcc1227c66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven and a half billion people know it, everybody loves it," he
        says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e9ee0-09f6-45aa-8958-4577e60733d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a76cd-c156-4330-8d19-e4bb8228d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going global</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8978d-5863-4fa0-964e-532b286f9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Henderson, each Moon World Resort will be "a very luxurious
        and contemporary, fully integrated destination resort, with a lot of components
        inside that one would already know" -- for example, a convention center, restaurants,
        spa, each with a lunar twist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412e817-f8ba-49b5-8587-f4142a9cb448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7da1c-dc16-4494-a14a-e0840618356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist renderings envisage spaceship-style interiors and themed
        entertainment -- including what Henderson envisages as the attraction''s highlight,
        an experience that replicates what it''s like to walk on the moon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74ead3-8a4f-4009-b931-341bd671764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f08371-99ad-4e76-b90e-593bcb743f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will give you the ability in your lifetime to walk on what you
        will believe to be the lunar surface," says Henderson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5965ca7-8fce-4a09-8010-566d6c8770c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e877b22-3df8-4456-9e36-1c45d45cfda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon World Resorts has been in the works for two decades, a time
        line that Henderson, who previously founded a medical services company, suggests
        matches the slower pace associated with space tourism more generally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5055a-2c0c-48e1-9a85-9caa7a84a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79efcf3-9cdd-4948-86e0-f8c36c82a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project comes with "tremendous technical challenges," Henderson
        explains, but he and co-founder Sandra G. Matthews are working with independent
        engineers and architects to make the concept a reality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a56efe-10c4-4364-8328-f16d75be3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644b196-6c96-422a-b16a-b4844555a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We basically have a plethora of groups around the world who we
        just pull in, as we need them. But obviously, once the project actually starts
        to build, then they will be located in a particular region," he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e02f52-b593-49b6-b8fd-807ea731f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b5aea-79e9-48f4-b58c-f7d0d11bbac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long term goal is to build four Moon resorts, one in North America,
        one in Europe, one in the Middle East and Northern Africa and one in Asia.
        Moon World Resorts is a licensing company, so Henderson envisages licensing
        each Moon World Resort to licensees with cash to splash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a3e759-650a-49bb-845e-1797648a0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723c737-a8ce-4034-a4c4-73ec3e1f733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE, and specifically Dubai, has been pinpointed by the company
        as a "front runner" for the opening of the first Moon World resort. Henderson
        says this is because the UAE is "very popular for tourists" and home to "a
        lot of infrastructure" projects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119cd0fa-2080-4d1d-9255-ce955eace21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b5170-b5fc-4a19-8037-f07b04507722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Henderson also suggests there are "other options popping
        up," declining to share more for now.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c204dc-6484-404c-9ed1-b45b585bbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d550d-7bf5-4ba6-a543-a5533015be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
