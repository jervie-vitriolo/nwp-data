  'Evan-Nelle-La-Salle-UAAP-Season-85':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-28T17:10:02.393+08:00
    'imagesource': 'jcr:4b2f4ee3-3bcf-49ed-939e-21986e23c175'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d8b465-c0a5-4baa-a034-da90f41550b1'
    'lead': 'Point guard Evan Nelle is optimistic the La Salle Green Archers can translate
      their preseason success to a championship run in UAAP Season 85.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T17:11:38.004+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:48:46.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:25.134+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Evan Nelle confident of La Salle''s title chances in UAAP Season 85'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de1414-4350-4d71-ae7d-eeb1d955eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:11:38.004+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        For point guard Evan Nelle, everyone should watch out for the De La Salle
        University Green Archers in UAAP Season 85.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdee5e9-a15e-47bc-bb1b-c2f897365156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:11:38.004+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-10 senior said he is optimistic about the Green Archers’
        chances this season, as they became more cohesive after a fruitful preseason.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c07635-c9b0-44c8-9d36-f5dc463c548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:11:38.005+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle captured the PBA D-League Aspirants'' Cup crown in August,
        then held a training camp in Japan in preparation for the premier collegiate
        league, which is back with a full athletic calendar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2f5f9-fa47-48d0-b363-629306ccb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:11:38.005+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think we are the favorites because we bonded, and the
        way our preseason games concluded, we really showed what we can do as a team,"
        Nelle said in a press conference Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde82b3-511b-45f4-bc8f-f0abc35caf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:11:38.005+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bonding was really different from the bubble season. So yeah,
        we''re No. 1," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379e2c1-9820-43f2-91cc-f90188807163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:11:38.005+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers lost key players Justine Baltazar and Kurt Lojera,
        who both turned professional.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062cd1a6-8eaa-4b6f-8ca2-18c956074379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:11:38.005+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelle, Michael Phillips, Schonny Winston, Mark Nonoy, and newcomer
        Kevin Quiambao are expected to carry La Salle as it goes for a deeper push
        this season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dabe46-ae18-4e19-bf35-b0173dff6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:11:38.005+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will open their Season 85 campaign against reigning
        champions University of the Philippines Fighting Maroons on Oct. 1 at the
        Mall of Asia Arena in Pasay City.</p>'
  'Comelec-preparations-barangay-SK-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
