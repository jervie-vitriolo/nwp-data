    'mgnl:tags': ['Globe', 'Frontier-Tower', 'telecommunications', 'sponsored']
    'template': '1'
    'title': 'Globe achieves first closing with Frontier Towers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e8078-ba04-44c0-a748-41689f18cdcc'
      'mgnl:activationStatus': true
