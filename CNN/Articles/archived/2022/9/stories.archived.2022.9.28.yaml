      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter, identified as Julius Cortez, was arrested after a security
        guard shared information about his whereabouts to authorities.</p>'
