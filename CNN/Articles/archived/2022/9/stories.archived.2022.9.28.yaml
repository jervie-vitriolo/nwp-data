    'jcr:uuid': 'd2973f71-a746-4269-b288-3418ac04e8a6'
    'lead': 'Tropical Depression Luis intensifies into a tropical storm but remains
      unlikely to have any direct effect on the country. The habagat and a low pressure
      area, however, will bring rains over the western section of Southern Luzon and
      eastern section of Visayas and Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T11:14:03.233+08:00
