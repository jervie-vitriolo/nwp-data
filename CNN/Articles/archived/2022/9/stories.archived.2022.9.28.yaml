      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that it will distribute ₱170.34 million worth of
        rice seeds, ₱23.26 million worth of corn seeds, and ₱13.55 million worth of
        assorted vegetable seeds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9588a35-b8da-4e96-8888-980032e64482'
