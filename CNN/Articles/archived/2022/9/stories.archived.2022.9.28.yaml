      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the van said the wood originated from Bulanao town
        in Tabuk, Kalinga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ce7ac-11db-47aa-9466-75d67cf9aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:21:42.804+08:00
