      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the brand only launched last February, Pure Culture’s come
        a long way. So far, they’ve bagged five Organic Beauty Awards in a variety
        of categories. Their prize horse? the Rose Glam Gold Satin Creme, nabbing
        both the Gold Prize for face creams and Editor’s Choice Award for Top 10 Favorite
        Products.</p>'
