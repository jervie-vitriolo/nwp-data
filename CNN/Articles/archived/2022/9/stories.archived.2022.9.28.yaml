    'title': 'CA confirms appointment of DFA, DBM chiefs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de12b11-8e8a-4cbb-90ba-64c2bd852806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Commission on Appointments (CA) on Wednesday confirmed the appointment
        of the secretaries of the Foreign Affairs and Budget departments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848611d0-08bc-4483-9e44-1b74a66e42a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2c40d-9650-4989-b626-d6c396c12ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate hearings, Foreign Affairs Secretary Enrique Manalo and
        Budget chief Amenah Pangandaman faced the members of the CA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168a020-dc44-4d96-aa7a-d73d3dbf51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc8200-8c71-4ecb-87da-926617840942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CA foreign affairs committee''s deliberation on his appointment,
        Manalo committed to protect the country''s sovereignty and vowed to challenge
        any foreign power''s claim to Philippine territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e82401-e561-44b7-996d-cb82f54413e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3f4b5-39ec-4a0c-9a21-0c4f7a01a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the Department of Foreign Affairs (DFA) will continue
        to file diplomatic protests against Chinese incursions in the West Philippine
        Sea. He added they will continue raising such issues during bilateral meetings
        with China and negotiating with other claimant states for a code of conduct
        for the contested waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba147890-f3f3-4883-8786-be3db6cb4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae29ba-6eca-4251-964c-b53c54fb376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also proposed a whole-of-government approach on studying the
        implications of a recent French arbitral court ruling on Sabah, where the
        tribunal ordered Malaysia to pay around $15 billion to the heirs of the last
        Sultan of Sulu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7acb96-cd29-4f8d-a495-38fb68e675cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6e311-d2f9-440d-9664-2db9122ae8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a long-standing claim to Sabah, having presented
        itself as the successor state of the Sultanate of Sulu. Earlier, the <a href="https://www.cnnphilippines.com/news/2022/8/2/OSG-Palace-Sulu-heirs-France-court-ruling.html">Office
        of the Solicitor General</a> said it is already studying the implications
        of the ruling, but Manalo said other agencies -- including the DFA -- may
        also be convened to analyze the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b969235-877b-4f29-a276-c8fc24f22d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646e664-6fc7-466d-9944-7f13b7cc0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Manalo also maintained he is capable of performing
        duties expected of him after Rep. Johnny Pimentel raised concern about his
        age and medical history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655de900-dc54-4f09-bca8-9f73794be778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f63e7-ee9d-4212-bd43-042c3e86ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, noting Manalo''s current and previous medical records,
        said the DFA official has a condition "in which the airways and air sacs in
        the lung collapse or do not expand properly," as well as hypertension, among
        other health issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bed998-7424-4fb0-954a-b4d343005890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16a644-9488-43f7-a90a-7feeab48bceb'
      'mgnl:activationStatus': true
