      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Traffic Center later in the day, an
        LTFRB official said the memorandum is a dynamic policy that was coordinated
        with other government agencies, particularly the Inter-Agency Task Force and
        the Health department.</p>'
    '25':
