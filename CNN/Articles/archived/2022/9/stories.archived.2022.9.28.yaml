      '
    'updated': 2022-09-28T17:40:00.000+08:00
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493f77d-4cc6-4558-9f4c-70372cba4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:40:32.770+08:00
      'mgnl:createdBy': 'vince'
