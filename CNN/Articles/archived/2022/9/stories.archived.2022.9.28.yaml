  'peso-dollar-P59-level':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-28T10:17:17.709+08:00
    'imagesource': 'jcr:2f3fd397-ab72-45e5-9c24-06f2c4c88e0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27df7fe4-2b09-4777-8786-3427ea2187e9'
    'lead': 'The peso traded as low as ₱59.02 against the dollar before closing at
      ₱58.98, Bankers Association of the Philippines figures show. Meanwhile, the
      PSE index sank 2.33% to end at 5,872.68, marking its first time at the 5,800
      level since October 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T10:19:41.256+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:48:56.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:19.835+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['peso-dollar', 'peso', 'dollar', 'forex', 'foreign-exchange', '59-pesos',
      'P59']
    'template': '1'
    'title': 'Peso breaches ₱59 vs. $1 intraday; PSEi plummets to 5,800 level after
      nearly 2 years'
    'updated': 2022-09-28T17:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16218d50-9ad9-4454-9a47-7bbcf089cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T10:19:41.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Philippine peso continued to lose ground against the US dollar as it surpassed
        ₱59 during Wednesday''s trading, while local shares plunged to the 5,800 level
        for the first time since October 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57444bc7-c872-46d6-aa73-831577e0e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T10:19:41.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local currency, which opened at ₱58.95, traded as weak as ₱59.02
        and as strong as ₱58.88,&nbsp;according to Bankers Association of the Philippines
        figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22df911-d2bd-484b-9698-5274fb593f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T10:19:41.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It closed at ₱58.98, a centavo away from the current record-low
        close of&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/business/2022/9/27/peso-nears-P59-PSEi-at-6000-level.html"
        href="https://www.cnnphilippines.com/business/2022/9/27/peso-nears-P59-PSEi-at-6000-level.html"
        target="_blank">₱58.99</a>&nbsp;set on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25531a9-312c-477e-9476-22c9675114ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:09.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have attributed the peso''s losing streak to the dollar''s
        attractiveness to investors amid the <a href="http://www.cnnphilippines.com/business/2022/9/27/US-Fed-inflation-fight.html"
        target="_blank">US Federal Reserve</a>''s aggressive interet rate hikes against
        inflation.&nbsp;The Fed''s moves have also affected other currencies in the
        region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c6b55-891c-4acb-8db6-af1a34b2d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:09.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc3b36-7f87-4fa7-9023-0b7e55e2aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:09.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s hawkish stance is "continuously being priced in" by the
        local market too, UnionBank chief economist Carlo Asuncion told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe295a-8c77-405a-b4de-94fb44f98eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:41:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, the benchmark Philippine Stock Exchange index
        (PSEi) sank 2.33% to end at 5,872.68.&nbsp;All indices were in the red.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4de1d-4962-4e06-92ad-8f47f4afbaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T21:41:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the PSEi was on the 5,800 level was on Oct. 16, 2020,
        when it closed at 5,898.47 before rebounding to the 6,000 mark the day after.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17940fc-84e3-4d5d-b86a-12f665e849a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:09.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac16ce-0ddb-479e-8a4f-3030d3ffae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:09.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from rising interest rates abroad, Regina Capital managing
        director Luis Limlingan likewise cited global recession fears among investors''
        concerns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3045452-63d2-449c-b22f-43254fec82ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:09.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8241b3-2ab0-48d5-b77f-58d453973cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:09.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments also pushed other regional indices "deeper into
        the bear market," Limlingan said over Viber.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0132edb-9179-4b46-ac1e-8d02a6bfc254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:09.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5483f163-1fdb-49b7-824d-cd80be789e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:09.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:48:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the potential recession happening, many market players are
        worried of stock prices falling and are rushing to protect their investment
        portfolios to keep from the negative impacts of contracting economic activity,"
        added Asuncion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
