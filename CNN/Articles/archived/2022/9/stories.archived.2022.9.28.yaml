      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish authorities allege she lived in Spain over 183 days annually
        between 2011 and 2014, but Shakira denied that in her interview with Elle.
        Her attorneys have stated her primary residence during that time was in the
        Bahamas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
