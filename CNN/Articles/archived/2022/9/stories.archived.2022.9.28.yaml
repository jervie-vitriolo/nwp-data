    'jcr:uuid': 'e5b8bd25-5b0b-4e0f-986a-e71a5aa0f5b7'
    'lead': 'Just a month after signing a milestone deal last August, Globe has attained
      the first closing for the biggest tower sale in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T15:35:49.244+08:00
