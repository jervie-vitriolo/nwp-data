      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moon fun</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee969651-0866-4dee-a9b8-9c9ccf642b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space tourism currently comes with a hefty price tag, and for the
        time being it''s a barrier to entry for most travelers. Virgin Galactic, for
        example, has recently been selling space jaunts for $450,000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef79c3-736f-47b6-aa93-12e92bd48493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f7891-3acb-4122-8bdd-4d11e4c06433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson says the Moon World Resort experience will be significantly
        cheaper, suggesting signing up to walk the resort''s "lunar surface" will
        cost guests US$500.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41e111-cc00-476e-aaa9-904e526c2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e88472c-3599-4aca-8acb-ee604ca837cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cost can also prevent futuristic projects like Moon World Resorts
        from ever moving past the conceptual stage, but Henderson suggests the licensing
        model makes the project viable.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083ca4d-4873-4d5f-a7c8-612a7306aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210fd9ea-2790-4aba-b5d8-3a6a1007125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not so much looking for capital," he explains. "The goal
        for a licensor, like us, is to find the licensee. And so once once you secure
        the licensee, then you''ve the money for the projects already there -- because
        we''re not talking about small companies, these will be major international
        corporations."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f924f6-1673-4344-8d0c-b04e7e985a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701a91d-7d50-43fe-9aaa-db06c19e8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson hopes the first licensee, who will be expected to invest
        US$5 billion on the build out, will be secured by the end of 2022. He foresees
        the first Moon World resort opening five years later, in 2027.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6e4c0-3d6f-4dec-93af-81d0523d3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62b400-d187-41b1-bf79-5dda7b2ff840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson hopes each Moon World Resort will become a destination
        in its own right. Even if people aren''t staying there, or checking out the
        space age facilities, he envisages travelers going simply to gawp at the building.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202b239-3444-4f24-ae54-aafd27c5edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87e4e1-3bfa-4c06-b6e4-4970a596cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He name checks architectural structures like the Guggenheim Museum
        in Bilbao, or the Burj Khalifa in Dubai, as inspiration on this front,</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d040e-b5db-4d52-aab3-192cf92b9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850c038-172d-4d7d-95c1-5365754e56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously people like to see the renderings of what''s happening
        on the inside. But I think a lot of people are going to be excited when you
        look up at the world''s largest sphere — I think that''s going to be the mind
        blower," he says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f58f8-9407-4092-b021-bf6e15559c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:32:22.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/moon-world-dubai/index.html"><em>"The
        gigantic moon hotel that could be built in Dubai"</em></a></p>'
  'Rising-Covid-19-cases-UK-US':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-28T04:32:36.815+08:00
    'imagesource': 'jcr:2b9872f4-7909-45f0-a497-af28b910d353'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '875fa330-3858-4459-8e06-1c6c8b37fec0'
    'lead': 'There are signs that the United Kingdom could be heading into a fall
      Covid-19 wave, and experts say the United States may not be far behind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T04:34:19.085+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:49:05.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
