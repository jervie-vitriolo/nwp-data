      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7a660-dcc7-49b3-8c4a-ed1a1f1235d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:58.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Jackman&nbsp;— or a great body double — who Reynolds speaks
        to as the he walks in the background.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ae330-85e9-46ca-9e5c-713b6c7b89da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:58.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, Hugh, you want to play Wolverine one more time?" Reynolds
        asks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee194e8-bad5-44ad-b7f9-af71b963c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:58.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, sure, Ryan," Jackman replies nonchalantly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d70146-e3f9-42db-8fa7-b77468730af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:58.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadpool was introduced in "X-Men Origins: Wolverine" in 2009, but
        totally different than the smart-alecky take of the stand-alone movies. Wolverine
        was killed in the film "Logan," so Jackman''s appearance will require some
        "We''re going to ignore lots of history" footwork, but they''re likely to
        have fun with it -- just as they clearly did making the closing logo at the
        end of Reynold''s video.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b15fd-56a5-4561-8bc2-ab2c22354c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:58.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackman and Reynolds have had a longstanding bromance that has included
        playfully teasing each other on social media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f0f30-6bd4-4b53-8536-579517da58cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:58.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo''s team up will mark the third film in the wildly successful
        "Deadpool" franchise, which included two films released in 2016 and 2018.</p>'
  'Shakira-trial-alleged-tax-fraud-Spain':
    'author': 'Ana Victoria Cucalon and Marysabel Huston-Crespo, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-28T07:24:50.046+08:00
    'imagesource': 'jcr:49d5df76-7500-4a73-a58f-b8f799618f65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54ddfaab-bc86-47a5-89cc-43c606a47dd0'
    'lead': 'Grammy-winning singer Shakira is one step closer to facing trial in Spain
      for alleged tax fraud against the Public Treasury of Spain. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T07:25:45.902+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:49:00.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:17.824+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shakira ordered to stand trial in Spain for alleged tax fraud'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b5c07-4320-42f4-8f7b-2e577bf9a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:25:45.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Grammy-winning singer Shakira is one step
        closer to facing trial in Spain for alleged tax fraud against the Public Treasury
        of Spain, according to a resolution published Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfc296-0457-4bb6-bd31-74df5fcbef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:25:45.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge in Barcelona ordered the case to move forward to trial,
        but a start date has not yet been set. Spanish prosecutors allege Shakira
        failed to pay personal income and wealth tax between 2012-2014, currently
        valued in the amount of about $15.8 million, which she has denied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57066df9-ab4d-4f0a-992f-acfadd067951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:25:45.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakira called her accusations "false" in an interview with Elle
        magazine earlier this month, stating "I paid everything they said I owed,
        even before they filed a lawsuit. So as of today, I owe zero to them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b4580-4c4a-4397-b6a6-d92d90a2f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:25:45.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.257+08:00
