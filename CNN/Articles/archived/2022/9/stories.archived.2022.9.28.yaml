      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6ef35-2f39-4291-87de-9a4e6880598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that no manufacturer took the Duterte administration''s
        offer to set up local laboratories despite the green lane established in the
        middle of the pandemic due to lack of steady data on market demand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90cde7f-8336-4b5f-9e67-e4412af75b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f88483-d721-4ae8-8e0b-66ea282acd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any manufacturer before he decides to spend so much would have
        some confidence on data on market requirement that is something we need to
        reach out to the DOH or DOST (Department of Science and Technology) to assure
        him, the investor, that there is an available market," Perez said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62861968-ee74-4ae8-bc41-701769d37e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665b4eb-9d38-45b0-8db0-82e75ba0f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the economic zone, the DOH is also asking lawmakers to
        amend the Republic Act No. 9502, or the Cheaper Medicines Act — to include
        a review board that will monitor drug market prices.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b9473-f5b6-4bca-9351-1737c8cd75c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903ba81-a2c8-47f4-8661-a4dbcbdfa5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department will also recommend price regulations on pharmaceutical
        products upon first entry of its generic counterpart to ensure fair pricing
        in accordance to the World Health Organization Standards, and to require prescriptions
        of generic brands in public and private health facilities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b056e4c-5893-46f9-8568-c3117f20ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d43dd9-ef82-40b8-961f-e948ef66d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DOH pushing other bills in Congress</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e64d98-cebc-4467-8d86-1886a2c8fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c033c31-181f-49b3-a6f5-a0a0173d17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also bared their request to lawmakers to pass other bills
        needed to strengthen health emergency response and access to medicines, including:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95021a8d-d9b0-490c-96bd-b1d92a883936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a118ba76-33b6-41ae-a168-0d3ad866c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The Pandemic Protection Act of 2021 to provide incentives to manufacturer
        or importer of critical products, and suspend export requirements which bar
        them from offering products and services domestically during a pandemic or
        state of public health emergency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9625fb-cd14-47f0-997b-39ab288eea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270dd0c-74d5-41e1-b72e-20f4ab65e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said, if enacted into law, this will also mandate the national
        government to give preference to domestically produced critical products.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216448a-7da5-4516-978f-bc12125f3218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f73760-6946-4aa0-851d-0f7f570193a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The Pandemic and All- Hazards Preparedness Act to increase the
        preparedness and capacity of healthcare facilities, and plan for medical surges
        during a public health emergency.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56001a-d997-4e13-ae65-92fc34d255dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4299d6-b147-406a-b2e2-0d8ad8db5572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The Philippine Health Security Act which will help the country
        plan a response to deliberate release of biological or chemical agents against
        the public.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2595782-ff06-4fe2-a3ee-708cd9ac3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7918c-1321-4b8f-ba31-79f62a5c241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said this bill will also lead to the creation of a medical
        reserve corps under the command of medical experts, scientists, practitioners,  and
        volunteers that will be trained for health emergencies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9cd32-1f85-4019-8a0b-fe6723e8419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07a13a-8aee-4f64-93f8-3c6ceeefc1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- and to amend the Republic Act No. 9184 of the Government Procurement
        Act which mandates the government to buy locally produced and manufactured
        goods.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0688e86-22ef-4310-af0f-68a374189de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a62d57-a6e6-44ab-8cd9-5a8614ce0dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:17:59.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:48:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gato said the House panel will first tackle in November the proposed
        creation of a Virology Institute, a Centers for Disease Control and Medical
        Corps, mentioned by President Ferdinand "Bongbong" Marcos Jr. But lawmakers
        will consider the amendment to the procurement law a priority bill as well.</p>'
