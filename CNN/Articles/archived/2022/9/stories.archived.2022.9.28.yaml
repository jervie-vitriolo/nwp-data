      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418eacab-5390-4c9d-a142-60a42a1effb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.070+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country''s
        biggest and most highly-anticipated business conference, Philippine Business
        Conference &amp; Expo (PBC&amp;E), is back in full face-to-face extravaganza
        after two years of doing it virtually due to the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f18639-7761-4eea-a082-d4e61f73c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.070+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6e32a-9b76-445e-adbc-ae5fefe2f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.070+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be held on Oct. 19 and 20 at The Manila Hotel, the Philippine
        Chamber of Commerce and Industry (PCCI) announced yesterday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c3fc3-8797-49bc-b9af-ef52aab01360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.070+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5db24-4fad-4f08-9296-99b3888dbe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.070+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading its 48th edition is Ferdinand Ferrer, Chairman/CEO of Gruppo
        EMS Inc., who expressed appreciation to the PCCI leadership for trusting him
        as the Conference Chairman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83228f4f-227a-4f5e-b24f-6f6b0b90b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.070+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dad38b-29d9-42ad-98dc-53eb57ec479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.070+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely excited to announce that PBC this year will be
        in full face-to-face. We want to send the message across that the business
        community is serious to get back on track and help the government sustain
        its growth momentum,” Ferrer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d56959-b674-43e1-9bc0-cbdf49763a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.070+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176653d-9fb5-4a7f-8bfd-f8546b538d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.070+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference carries the theme “The Philippines is ready and open
        for business,” which highlights the readiness of Philippine business to fully
        open up and help the economy grow and move towards achieving its 2040 vision
        of <em>Matatag, Maginhawa, at Panatag na Buhay</em>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf87cdc-c13b-4a09-92a9-d8fd0568c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.070+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954be03-cde1-4f9b-a864-8c5a228c298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.071+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said the conference will look into how the new government
        will build on various economic reform measures initiated by former President
        Rodrigo Duterte to strengthen the country’s economic gains, solidify its leadership
        position in the ASEAN region, and make a real difference to the economy and
        the Filipino people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa82c2-dbfa-4f4e-b46c-b57241e0e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.071+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1aa31-305f-4f4f-ac34-5215ff90c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.071+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the event''s key speakers are Secretary of Finance Benjamin
        Diokno, Arsenio Balisacan of the National Economic and Development Authority
        (NEDA), Atty. Ivan Uy of the Department of Information, Communications, and
        Technology (DICT), and Chinese Ambassador to the Philippines H.E Huang Xillian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d66cc5-c781-48f2-9d78-c12dfb3ac1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.071+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112989b-db9e-47dd-ba51-be9af82823f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.071+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still a few more days before the actual event but at the
        moment we are already running out of seats. This is a good problem though.
        Definitely, we will try to accommodate all local and international attendees,”
        Ferrer added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ea05a-b7fd-438f-a3e7-ea2323cb3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.071+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed13862-9bb7-4e20-b93d-0027fa8e2d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.071+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the highlights of the conference is the presentation of policy
        recommendations to President Ferdinand Marcos Jr. This year’s PBC will feature
        plenary sessions with local and international speakers and a dialogue with
        the country’s top economic managers who are expected to share their insights
        on the socio-economic agenda of the new administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69e8bc-44ce-4377-a7aa-e04ae5875d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.071+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79610550-aba5-4d12-9cf6-09e699f3d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.071+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBC&amp;E is PCCI’s annual business event that serves as a venue
        for policymakers, business leaders, diplomats, academe, and MSMEs to meet
        and discuss issues and come up with policy recommendations to help create
        a business environment that is sustainable and resilient.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a29ab0-a435-43cd-af34-4f5eb0a4f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.071+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18357b83-34eb-4e21-ad6a-d85203db7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.071+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:48:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information and inquiries about the 48th Philippine
        Business Conference &amp; Expo, visit the PCCI <a href="https://www.philippinechamber.com/event-details/48th-philippine-business-conference-and-expo-the-philippines-is-ready-and-open-for-business">website</a>
        and follow them on <a href="https://www.facebook.com/pcciofficial/">Facebook</a>.</em></p>'
