      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bulletin, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said the earthquake occurred at 9:12 a.m., with a depth of 18 kilometers.</p>'
