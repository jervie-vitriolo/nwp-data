      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        A closed van carrying over a hundred pieces of narra lumber worth ₱1.2 million
        was intercepted in Calitlitan town in Aritao, Nueva Vizcaya, the Department
        of Environment and Natural Resources (DENR) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd0ac5a-8ca3-4378-a970-944d86657b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:21:42.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan Valley Product Monitoring Station, which is under DENR-Nueva
        Vizcaya, confiscated the 104 undocumented narra flitches with an approximate
        volume of 2,520.75 board feet on Monday, Sept. 26, amid Typhoon Karding’s
        onslaught in Luzon.</p>'
