      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cream contains non-nano (safe for topical consumption) specks
        of 24-karat gold — not just for bragging purposes, but to boost radiance and
        give off a glow effect. This means that it can double as a highlighting moisturizer
        during the day. On top of that: plumping properties, 100% natural, and cruelty
        free. All for ₱1,480.</p>'
