      'mgnl:lastActivated': 2023-01-19T11:48:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef27d54-611e-4a65-babb-574bee1a0654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:40:32.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:48:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture’s latest data showed the typhoon battered
        148,091 hectares of farm lands in Cordillera Administrative Region, Ilocos
        Region, Cagayan Valley, Central Luzon, Calabarzon, and Bicol Region, which
        amounted to ₱1.97 billion worth of damage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c2b4d6-00b0-4f4f-b62a-6c5906b2b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:40:32.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:48:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73885802-b447-4e42-8e4e-9c68e6441f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:40:32.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:48:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding also affected some 88,520 farmers and fisherfolk, with the
        combined volume of production loss at 114,446 metric tons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cd30a-7472-472f-bfc2-9c4ea8d899bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:40:32.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:48:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42ae46-5a62-4396-ae90-c7864e8a9308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:40:32.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:48:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said that affected commodities include rice, corn, high value
        crops, livestock, poultry, and fisheries. But the agency noted that these
        are still subject to validation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c269f8c-deb3-4f05-ac35-0e66f88b349b'
