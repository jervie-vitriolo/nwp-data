      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/9/21/SIM-registration-bill-explainer.html?fr=operanews"><strong>Explainer:
        What you need to know about the SIM registration bill</strong></a></p>'
