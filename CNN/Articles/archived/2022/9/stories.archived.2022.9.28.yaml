  'PNP-safety-judiciary-judges-Badoy-threats':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-28T19:43:09.018+08:00
    'imagesource': 'jcr:9eb534af-d2d2-4c89-8898-a2e2284f4a38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a9b4e3-f583-4d36-a5a1-fe639776b101'
    'lead': 'The Philippine National Police on Wednesday vowed to implement measures
      to ensure the safety of members of the judiciary who may face threats and intimidation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T19:47:05.646+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:48:42.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:26.752+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP assures safety of judiciary members amid threats, intimidation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af78ac-7a96-4c19-b945-ad57f1b05714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T19:47:05.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —&nbsp;The
        Philippine National Police (PNP) on Wednesday vowed to implement measures
        to ensure the safety of members of the judiciary who may face threats and
        intimidation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f1191-5fee-47d9-8a48-96e04b69a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T19:47:05.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes following backlash against former anti-insurgency
        task force spokesperson Lorraine Badoy, who criticized a Manila court judge
        for <a href="https://www.cnnphilippines.com/news/2022/9/22/CPP-NPA-terrorist-group-DOJ.html">dismissing
        the government''s terrorism case</a> against the Communist Party of the Philippines
        (CPP) and its armed wing, the New People''s Army (NPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420b11a-8dd7-4148-8b75-4cdce2272cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T19:47:05.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said "it is committed to undertake measures to protect the
        citizenry, including the members of our Judiciary, against threats, intimidation,
        and crimes, including those perpetrated through social media platforms."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c9e88-2eee-412e-aa09-eb8d580272a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T19:47:05.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the Supreme Court and the public that the PNP will always
        be on the side of the law and ensures the safety and security of the honorable
        members of the court to enable them to promulgate decisions without fear of
        reprisal or retribution," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841315d-6940-471d-aa6c-b926f58e22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T19:47:05.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and lawyers'' groups have called out Badoy over her online
        posts against Marlo Magdoza-Malagar, the presiding judge of Manila Regional
        Trial Court Branch 19, who junked the petition to declare the CPP and NPA
        as terrorist organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18fe08-36c7-4131-8d2b-1c714c05ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T19:47:05.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her posts, Badoy accused Magdoza-Malagar of being a "friend and
        ally" who "passionately lawyered" for the CPP-NPA. She also wrote: "So if
        I kill this judge and I do so out of my political belief that all allies of
        the CPP-NPA-NDF must be killed because there is no difference in my mind between
        a member of the CPP-NPA-NDF and their friends, then please be lenient with
        me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30492c6d-ef09-4ae7-801b-22173ff34288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T19:47:05.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court (SC) earlier said it was <a href="https://www.cnnphilippines.com/news/2022/9/27/Supreme-Court-Lorraine-Badoy-Manila-Judge-actions-threats.html">discussing
        "possible actions"</a> on Badoy''s controversial statements, and also warned
        the public against pronouncements that "incite violence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ceb17-37ad-4ecb-a52a-38294b0f0308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T19:47:05.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court meanwhile thanked the PNP for the promise of protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc3438-5c16-406c-94f3-68728af7ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T19:47:05.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po ay masimulan na at tapusin nila ang pag imbistiga sa mga
        ganitong pananakot sa ating mga huwes. Napakahalaga po na malaya ang ating
        mga huwes sa anumang pagbabanta para siguradong sila''y makakapagdesisyon
        ng tama, naaayon sa batas, at walang kinikilingan," the SC''s Public Information
        Office said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2fbd9-80df-42b2-b9e5-29b4cdf7a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T19:47:05.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:48:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that they can start and finish the investigation
        into these threats against our judges. It''s important for the judges to be
        free from any intimidation to make sure that they can make the right decisions,
        in accordance with the law.]</p>'
