      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/27/health/uk-fall-wave-covid-us/index.html"><em>"Rising
        Covid-19 cases in the UK may be a warning for the US"</em></a></p>'
  'resolution-condemning-Russia-UN-Security-Council-meeting':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-28T04:34:25.401+08:00
    'imagesource': 'jcr:1c47f95d-75c1-462e-87b2-fc98229fda2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6a88df7-cdbb-46ce-96a9-367da0ac5f69'
    'lead': 'The resolution – which will be introduced by the US and Albania jointly
      – is expected to be largely symbolic as Russia will almost certainly veto it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T04:36:04.983+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:49:03.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:16.227+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US to introduce resolution condemning Russia over so-called referendums
      in Ukraine at UN Security Council meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8335af-d769-4040-ab96-0a262de25d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US Ambassador to the UN Linda Thomas-Greenfield
        plans to introduce a resolution condemning Russia over the so-called referendums
        being carried out in four regions of Ukraine and declaring that the UN Security
        Council does not support the use of force to redraw borders during a security
        council meeting on Tuesday, a US official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66616b5c-f14d-461f-94d7-da99510f5621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4246192-b599-4b10-80d8-eb24ce629fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution – which will be introduced by the US and Albania
        jointly – is expected to be largely symbolic as Russia will almost certainly
        veto it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d745262-60e2-45de-a6ce-f73390cf3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d92c4f8-23b4-4c8d-b9de-a71102380d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes US diplomats will engage with all nations in the
        security council, including diplomats from China and India, in an effort to
        get them to vote in favor, the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132833e3-3851-4ca2-9db7-756db1319bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield will say that Russia intends to annex the territories
        in an effort to take the territory of another UN member country by force,
        which the UN charter was designed to prevent, according to the US official.
        She will ask the members of the security council to join the US in meeting
        the challenge head-on, the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b6705-e808-41a2-9f5c-a50ad3b610cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7968400-2bf9-4fbc-8515-a314a41570e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have repeatedly said they will not accept the outcome
        of the “sham” referendums, which they believe Russia will use as a pretext
        to annex those parts of Ukraine. The Biden administration is also preparing
        a response once Russia annexes the regions, CNN reported Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72644b-686b-4bcd-863b-9c2eb8caf5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d27e6f-ba9f-41a2-90a0-2c4af70c4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction of this resolution comes after both President Volodymyr
        Zelensky and President Joe Biden called for changes to the UNSC during the
        UN General Assembly last week. Zelensky called into question why Russia is
        a permanent member and called on the council to punish Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89fe70-7081-42c1-b9ec-b367133d1b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0c28d-8e4d-4f47-b769-37663821f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:36:04.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reject the right to vote. Deprive delegation rights. Remove the
        right of veto – if it is a Member of the UN Security Council. In order to
        punish the aggressor within the institutions,” Zelensky said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
