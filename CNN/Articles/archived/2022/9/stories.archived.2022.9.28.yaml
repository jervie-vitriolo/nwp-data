    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rising Covid-19 cases in the UK may be a warning for the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ecbd21-f1f7-4b72-8b0e-0a488cb2a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are signs that the United Kingdom
        could be heading into a fall Covid-19 wave, and experts say the United States
        may not be far behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325fc55-4e12-4d75-8aaf-e6e8c822de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81813fa6-35af-4bc6-a1d2-a26fecc0504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent increase in Covid-19 cases in England doesn''t seem to
        be driven by a new coronavirus variant, at least for now, although several
        are gaining strength in the US and across the pond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936bc0a4-3d3e-4e5d-a99c-36d22db37eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967d586-94de-4525-b8f1-9fe0b63dad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, what happens in the UK is reflected about a month later
        in the US. I think this is what I''ve sort of been seeing," said Dr. Tim Spector,
        professor of genetic epidemiology at Kings College London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b605ee0-2f82-4758-ad52-4438c3c07d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22180d-c736-485c-97ba-4b5a7eb43872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spector runs the Zoe Health Study, which uses an app to let people
        in the UK and US report their daily symptoms. If they start to feel bad, they
        take a home Covid-19 test and record those results. He says that about 500,000
        people are currently logging their symptoms every day to help track trends
        in the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cafe319-e10c-497f-9b00-c0e331a90a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ae7d8-f223-4df0-b835-757649e6b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spector says the study, which has been running since the days of
        the first lockdown in England in 2020, has accurately captured the start of
        each wave, and its numbers run about one to two weeks ahead of official government
        statistics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb311eb4-92ff-41c7-b8ab-7f6e7f8ba1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683db8ec-f38c-4728-8842-d6d47b690be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing a downward trend for the past few weeks, the Zoe study
        saw a 30% increase in reported Covid-19 cases within the past week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7709f74-1da4-455a-8e92-9017a9bb5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62afeef3-6c8e-4efa-8504-57005ed39650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current data is definitely showing this is the beginning of
        the next wave," Spector said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc68d6e-a631-44f3-bc41-7c38f0bde9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed86b2a-b38c-4ee5-9a80-ca6c9862271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, that increase was reflected in official UK government
        data too, although it was not as large as the increases reported by Zoe loggers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ecbfdf-875b-494e-8717-59d45a834c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640293c6-8b90-4871-8d79-2a06f5a43afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the National Health Service showed that after falling
        for nearly two months, the seven-day average of new cases in England and Wales
        rose 13% for the week ending September 17 over the week before. The seven-day
        average of hospitalizations was up 17% in the week ending September 19 compared
        with the week prior.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206a96a-a8df-4c3a-bc69-f8c07fa2cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323db0f1-214b-4109-abee-ee76d197ed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data aligns with what models have predicted would happen in
        both the UK and the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050a8d1-1eae-4e91-9b5e-7acb1d4af1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff589f1-5c08-49e4-bfc4-ef201b68dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They predicted that we''d get a June to July peak and then there''d
        be a month where nothing happened in August and then it would flatten in in
        August and September and then start again in October. So it''s exactly matching
        what the modelers have have been predicting," Spector said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af87386-3bbc-4a66-a93f-9da818962026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2037df4-21dc-4f50-ab23-61bbdd06241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, some models have predicted that Covid-19 cases will begin
        to rise again in October and continue to increase into the winter. Experts
        are hopeful that because most of the population now has some underlying immunity
        to the coronavirus, this wave would be less deadly than we''ve seen in previous
        winters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c6947-c3f9-42a0-8a78-9172b69fe9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7102e-8eed-4b92-962d-f297105ae285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is this a blip or a wave?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db74d38-74b6-433c-8e95-78d8411600c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what''s driving the increase in the UK or whether
        it will be sustained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e0276-c9de-4b18-84de-c65a9c6f01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222842c-122b-4fc6-bc83-9d6b30944bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These trends may continue for more than a week or two, or they
        may not," said Kevin McConway, emeritus professor of applied statistics at
        the Open University in Milton Keynes, England.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a4a7e-43d8-4a3c-bed2-8d58b14fb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a03ab-ec2e-42cb-b98f-27df2c96e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down by age, he says, there are clear increases among adolescents
        who are around middle school age and younger adults, those 25 through 34.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8f868-645c-46f1-829a-62f087154390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4faaefd-4647-4997-a8de-f125ffa37f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wouldn''t be surprising if there were some increase in infection
        as people come back from summer holidays and as the schools reopen," McConway
        said in a statement to the nonprofit Science Media Centre. "Even if it is,
        there''s certainly no clear indication yet that it will continue."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9638ef92-d5f1-41a3-b85c-4636cad59989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ca360-ef0f-48d9-9209-c1a464337ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not the only one who needs to see more data before calling
        this the start of a new wave.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029efd56-30d8-4526-928d-08ed3abe515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a03087-b945-42ec-b4e6-1eede5bc0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Question one is, how significant is that rise? Is it, for instance,
        the beginning of something, a new wave, or is this a temporary blip because
        of all of the getting together around the Queen''s funeral and other events
        that have been going on?" said Dr. Peter Hotez, who co-directs the Center
        for Vaccine Development at Texas Children''s Hospital in Houston.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0977ee-6edc-4504-91b5-927bdf3dfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117cdd4-ea71-4667-958c-03c7016d1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second important question will be whether the increase is being
        driven by a new variant.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e46fe2-00fe-435e-81e1-4c54f42c8d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea846ee-3d84-41c2-83bb-552b7e36f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the worst possible situation. Because historically, when
        that situation occurs in the UK, it''s reflected within a matter of weeks
        in the United States," Hotez said. "That was true of the Alpha wave; that
        was true of the Delta wave; that was true of Omicron and its subvariants."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f9061-ac8d-4f55-b48a-823c6a76cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27904a-ef1f-4499-8bbc-06bfc90d79df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The role of new variants</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ed90d-a32b-41f6-a372-9d2615935134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where the US may catch a break this time around.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eecf67-c92a-4233-b970-d5c7dc50cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b857e3-a853-4c32-a4b9-9764c6f73a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of new variants, Christina Pagel, a professor of operational
        research at University College London, thinks cases are going up in the UK
        because of a combination of waning immunity and behavioral changes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe59569-5f57-4eee-bfad-88d862f4dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a15a72-f7d2-4871-990c-5d14eabad1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people in the UK are several months past their last Covid-19
        booster or infection, and government statistics show that just 8% of adults
        50 and older have gotten an Omicron-specific vaccine since the government
        started its fall vaccination campaign in September. School and work have fully
        resumed after the summer holidays, and people are spending more time indoors
        as the temperature drops.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af00329-8daa-41df-b5a1-0c18ff3642e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974da190-8959-484f-8054-3d2f44a49102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunity is also waning in the United States, and Americans have
        also been slow to get boosted. Just 35% of those for whom a booster is recommended
        have had one, according to CDC data.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846116b9-39f5-4e2e-8c7e-e29b40e02917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8fb193-43c0-4159-9308-5be082002687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated boosters in the US are slightly different from the ones
        in the UK. The UK is using vaccines that have been updated to fight the original
        version of Omicron, which is not circulating anymore. US boosters have been
        updated to fight the BA.4 and BA.5 subvariants, which are currently causing
        infections both here and abroad. It''s not clear whether the strain differences
        will have an effect on cases or disease severity.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7badac6b-e347-47ae-9b69-7d3d5b034470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd62b8-c99b-4fbb-8f96-b2caed4c1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a mix of new variants -- offshoots of BA.4 and BA.5 --
        that are waiting in the wings. They represent just a small proportion of total
        cases, but several are growing against BA.5, which is still dominating transmission.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc875ee-9998-421f-8718-dc99ed49e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73a0e1-5ef9-4ecd-8dd1-ac56694668bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very likely that these will accelerate current increases
        and cause a substantial wave in October" in the UK, Pagel said in an email
        to CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd4d2c-b7a4-4b72-a035-404e0e6ce79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631481e-041a-4c30-b0e6-11262c132393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts agree with that assessment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b09da58-7a33-48ca-bab9-b9e492bae987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c366797-f8d4-4cfc-9501-829a8c5b0c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is talk about a bunch of lineages with concerning mutations,
        including BA.2.75, BQ.1.1, etc, but none of these are of high enough frequency
        in the UK right now to be driving the change in cases," Nathan Grubaugh, who
        studies the epidemiology of microbial diseases at the Yale School of Public
        Health, said in an email to CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e3fcc0-5dc8-4872-979f-1944dedebbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70193c0-f40d-4bb8-8bbc-6d292613a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the mix of variants in the UK seems to be much the same
        as it is in the US, at least for now.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2406a-99cb-4c24-ac0d-3af761548e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc933ab-e12c-4cbb-8f6c-81d763fa3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing the increase in many respiratory viruses right now
        in the US, so it''s not a stretch to think that a new COVID wave (or ripple)
        will be coming soon," he wrote.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab745c53-2573-4ee5-93cc-3c21bff2e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T04:34:19.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:05.538+08:00
