      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Infrastructure (₱1.196 trillion)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afb0fc-f208-49aa-aec4-e92701762815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T22:55:28.955+08:00
