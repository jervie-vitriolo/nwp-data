    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hugh Jackman to reprise Wolverine role in next ''Deadpool'' film'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0694b-dc82-446a-a94c-ad20bd322387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:58.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ryan Reynolds just broke some Hugh-ge news
        in the movie world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7867137-7cd6-4376-8d33-28fc9a43679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:58.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor announced on Tuesday that Hugh Jackman will be reprising
        his role as Wolverine in the next "Deadpool" film, slated for September 6,
        2024.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f379b-1972-483b-b6c4-44b01ad21532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:58.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey everyone, we''re extremely sad to have missed D23, but we''ve
        been working very hard on the next ''Deadpool'' film for a good long while
        now," Reynolds says in a video posted to Instagram, referencing the news-making
        Disney convention that took place earlier this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9a300-dba2-4802-87da-9686019f536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:58.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding that he wanted to make Deadpool''s first appearance in the
        Marvel Cinematic Universe (as this is the first "Deadpool" film to be produced
        following Disney''s purchase of 20th Century Fox) "special," Reynolds said
        he sought out to "stay true to the character, find new depth, motivation,
        meaning."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509cb20-9efc-4469-ac78-e9e191e41cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:58.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every ''Deadpool'' needs to stand out and stand apart. It''s been
        an incredible challenge that has forced me to reach down deep inside. And
        I... have nothing," he deadpanned. "Yeah, just completely empty up here. And
        terrifying. But we did have one idea."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hard
        keeping my mouth sewn shut about this one. ⚔️ <a href="https://t.co/OdV7JmAkEu">pic.twitter.com/OdV7JmAkEu</a></p>&mdash;
        Ryan Reynolds (@VancityReynolds) <a href="https://twitter.com/VancityReynolds/status/1574865217141481477?ref_src=twsrc%5Etfw">September
        27, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a568d-39e2-4296-91bf-92759faa2d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:35:55.018+08:00
