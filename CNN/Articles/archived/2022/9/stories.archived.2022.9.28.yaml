    'lead': 'The Commission on Elections (Comelec) said Wednesday preparations for
      the barangay and Sangguniang Kabataan (SK) elections in December would not be
      halted despite bills seeking to defer them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T17:30:47.645+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:48:45.809+08:00
