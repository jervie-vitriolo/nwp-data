      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, Globe has reached 100% restoration in Northern Luzon
        provinces Bulacan, Pampanga, Pangasinan, Tarlac and Zambales, and in the Southern
        Luzon provinces of Rizal and Quezon, particularly the Polillo Group of Islands.
        This is on top of immediate restoration of service in Metro Manila.</p>'
