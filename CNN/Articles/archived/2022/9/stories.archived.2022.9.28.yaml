      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said forest protection officers were stationed in the north and
        south exits of the Cagayan Valley region as it intensifies efforts against
        illegal loggers.</p>'
