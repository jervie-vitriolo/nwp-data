      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of the budget and management panel expressed
        their support for the appointment of Pangandaman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a58ed-a53b-4516-8349-fe475857332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.940+08:00
