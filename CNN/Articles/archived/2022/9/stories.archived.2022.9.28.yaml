      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he allowing of the (standing) passengers is also contingent
        to the alert level of COVID-19 as declared by the IATF and the Department
        of Health," LTFRB board member Riza Marie Paches explained. "We have consulted
        also the Department of Health on this one, that is why the allowed number
        of passengers is only limited."</p>'
