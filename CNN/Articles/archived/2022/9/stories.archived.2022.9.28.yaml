  'UP-Ateneo-teams-to-beat-UAAP-Season-85-men-basketball':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-28T15:05:16.794+08:00
    'imagesource': 'jcr:d1ce4e70-40ec-40d3-9d4c-439357d88fda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ab19f1c-ca5a-4b3a-b60b-5b1b21679819'
    'lead': 'Head coach Goldwin Monteverde of defending champions UP Fighting Maroons
      downplays his team''s status as among the favorites to bag the title in the
      UAAP Season 85 men''s basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T15:09:11.655+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:48:50.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:22.917+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP, Ateneo tagged as teams to beat in UAAP Season 85 men''s basketball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46a27e-5e08-43f2-b5f6-248082b8bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:09:11.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        University of the Philippines Fighting Maroons, as expected, were labeled
        as one of the teams to beat in the upcoming UAAP Season 85.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484209d-2ca2-46e1-8239-905b517e5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:09:11.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons ended their 36-year title drought in men''s
        seniors basketball after beating the Ateneo de Manila University Blue Eagles
        in a thrilling best-of-three championship series in Season 84.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25592728-eae8-4ab9-96e7-8980b4d16787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:09:11.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all the seven other schools picked UP as the team that must
        be toppled to capture the crown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a166d-9da0-4d99-9023-f26f644d3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:09:11.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting Maroons coach Goldwin Monteverde, however, downplayed their
        status by implying everybody has a clear path to win the championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa55c1-f68a-4ee6-b36b-a4fb964cab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:09:11.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:50.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning a championship last season doesn''t mean this season,&nbsp;it''s
        a sure thing," he said in a press conference Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51168b1-754d-4ef0-ba6d-3f0f8590aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:09:11.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:50.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo mentor Tab Baldwin solely chose the Fighting Maroons as his
        team to beat, while Far Eastern University coach Olsen Racela and National
        University (NU) coach Jeff Napa both named UP and the Blue Eagles when asked
        the same thing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2948f2-bf36-4152-969c-22ee798a7e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:09:11.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson University coach Nash Racela also chose the Fighting Maroons
        and Ateneo as the favorites, but added that De La Salle University and NU
        could also be considered as contenders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929d59d-6390-49da-93eb-e24d48838200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:09:11.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, La Salle coach Derick Pumaren and University of the East
        assistant coach Don Allado said all the schools in the UAAP will put up a
        good fight in the new season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8065779-9235-471b-8749-77d5c4422db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:09:11.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For University of Santo Tomas assistant coach Rodney Santos, he''s
        confident his team is the top contender in Season 85.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590cf70-8694-4a5e-9169-18fc6370851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T15:09:11.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:48:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will begin its title retention quest against La Salle on Oct.
        1 at the Mall of Asia Arena in Pasay City.</p>'
  'globe-achieves-first-closing-with-frontier-towers':
    'caption': 'Photo from Globe'
