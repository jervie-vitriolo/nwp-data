      'mgnl:type': 'text'
      'text': '<p>Some of Webb''s first images, released in July, have highlighted
        the observatory''s capabilities to reveal previously unseen aspects of the
        cosmos, like star birth shrouded in dust.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
