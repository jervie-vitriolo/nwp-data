    'template': '1'
    'title': 'Health expert warns vs. COVID-19 risks for standing passengers in PUVs'
    'updated': 2022-09-28T21:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a71fb0-233e-4b73-a63f-6f8d5fe795f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        An infectious diseases expert has raised concerns about the recent decision
        of the government to allow standing passengers in public utility vehicles
        (PUVs), albeit in a limited capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eac3b9-a7a2-462f-b21c-b7360dda9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce751811-6599-4af0-857a-015279b01218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante told CNN Philippines'' The Source on Wednesday
        that being in a place where people are incapable of distancing from each other
        will always pose health risks, especially with the COVID-19 pandemic still
        ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65688fab-7df4-4f00-8ef4-5153a807a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab1599-f702-41cf-9443-b0ea265643eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people are at a greater risk of infection when they are
        complacent about wearing face masks in public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698d80f-b6b8-4e3d-a0cb-56bced7046b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66170ac1-54e7-469b-a7d4-d5139c0d9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will always be a problem dahil nandoon ka sa loob na siksikan,
        wala ng distance na mataas. May isa na inubo or sinipon lang, especially if
        some of them are not wearing a face mask, talagang may magkakahawaan diyan,"
        Solante said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ba4de-4510-4fef-98cb-fb67922c4a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will always be a problem when you''re in a cramped
        space, and there is not much distancing. If one passenger coughs or has colds,
        and if some others are not wearing a face mask, there will definitely be a
        transmission.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0bac92-6f1e-4d40-8e14-db0442caf437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87139ea-6daa-4b18-b0a4-51609db92b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said in order to keep oneself protected from the virus,
        one must continue wearing face masks inside PUVs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baecbda-f40d-4625-8d27-60b23d8cc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf40ebb-eedf-4b88-a025-c3fedb0fd92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag makita mong may ganyan na walang face mask and ikaw meron kang
        face mask, you just have to wear your face mask,  you have to protect yourself,
        parang kanya-kanya na and para di tayo mahawaan."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3f000-dd1a-4bdf-adea-9b48593c9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b97a0a-b228-4e99-867e-e02cf7dee1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you see a passenger not wearing a face mask and
        you have your own, just keep wearing your face mask, you have to protect yourself,
        we have to look out for ourselves just so we can be safe from transmission.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ee356-beef-4cac-8d55-88dc7cd2e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9367f-8813-4fe1-ac36-ecea0e4d3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:11:07.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        recently issued a memorandum allowing low-entry or low-floor public utility
        buses (PUBs) to have up to 15 standing passengers, and only 10 for coach-type
        PUBs. Modern public utility jeepneys-class 2, on the other hand, can only
        have five standing passengers. These will all be applicable for areas under
        Alert Level 1, including Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616105c-d954-436a-99de-4243c37080b9'
      'mgnl:activationStatus': true
