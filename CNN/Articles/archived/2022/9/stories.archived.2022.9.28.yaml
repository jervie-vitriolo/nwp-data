      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —&nbsp;</strong>The
        death toll from Typhoon Karding rose to10 while agricultural damage and losses
        climbed to nearly ₱2 billion, government agencies reported on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e9c92-c1f7-4942-8ebe-201fb17b52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:40:32.770+08:00
