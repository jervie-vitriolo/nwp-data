    'template': '1'
    'title': 'DMW wants to criminalize use of illegal agents in recruiting OFWs '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e313c7-cc04-4908-9ba6-a5fe1da6bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> —&nbsp;The
        Department of Migrant Workers wants tougher sanctions on the practice of some
        manpower agencies who use agents to recruit potential overseas Filipino workers
        (OFWs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e1d77-77d4-463e-b93d-d5b0b0468008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant Workers Chief Susan "Toots" Ople made the proposal during
        the Senate Committee on Migrant Workers hearing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5036f-2916-41df-bbca-2e6a91c50f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Raffy Tulfo brought up the case of OFW Jovelyn Tang Andres
        who was found dead on March 25, 2022 after she was forced to abort her baby
        and was sold to different employers despite her deteriorating mental health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a424b-16bc-4c94-a549-7433586b58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed in the hearing that Jovelyn was recruited by an
        agent identified as Emma Fernandez. She, however, was not affiliated with
        Jovelyn''s recruitment agency in Manila, but was the secretary of the Saudi-based
        manpower agency tasked to handle Jovelyn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad710a2-3cec-4728-841a-a31d5f2326b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said only local agencies are allowed to recruit employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d09f5f-68c8-4e36-a192-1876181dafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Illegal recruiter <em>siya una dahil hindi siya empleyado ng</em>
        licensed agencies. <em>Pangalawa, malamang</em> commisison-based <em>so baka
        bawat nirerecruit niya sa probinsya may</em> practice <em>po na isa yan sa
        pinaka-source kung bakit ang dami ng</em> welfare cases <em>natin,"</em> she
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd860c8d3-0f71-4eb2-a2a0-fcfd7ed73808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She is an illegal recruiter because she is not an
        employee of a licensed agency. She could also be working on a commission basis
        in getting OFWs from the province. This is among the reasons why we have a
        high number of welfare cases]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9717f59-049a-48b9-954d-a71743b3b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ang unang naglalaho yung ahente pag nakuha na niya ang</em>
        commission <em>niya wala na. Baka dapat i-criminalize na ang paggamit ng ahente
        bilang</em> extension <em>ng</em> recruitment agencies," Ople added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30515b-fbc6-42e8-9b95-2ff077b4b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first one to disappear is the agent after getting
        the commission. It''s about time to criminalize the use of agents as an extension
        of recruitment agencies]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d6a8b-6939-4522-a96d-79f7708f6b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo vowed to look into the proposal and likewise push for the
        filing of cases against the officials of the manpower agencies involved in
        Jovelyn''s case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f6a33-144e-498e-9600-a34e17dfd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened three times <em>at ang sagot ng agency tapusin mo ang
        kontrata mo, mas mahalaga ang pera sa kanila kesa sa buhay ng tao. Gusto ko
        pong sampahan sila ng kasong kriminal, gusto ko sila makulong</em> we have
        to tap the DFA <em>para magsampa ng kaso laban sa</em> Gulf Synergy," Tulfo
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07955311-9dc5-4421-843f-f8c5baed1d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:24:08.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It happened three times and the agency told her to
        finish her contract. They prioritize money over life. I want us to file criminal
        charges against them. We can tap the DFA to file cases.]</p>'
