    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Preps to continue despite bills postponing barangay, SK polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b909563-30aa-4332-9184-9fd71ab01af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:30:47.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The Commission on Elections (Comelec) said Wednesday preparations for the
        barangay and Sangguniang Kabataan (SK) elections in December would not be
        halted despite bills seeking to defer them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628d5ca-a92f-4bdf-9523-c30c2028a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:30:47.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Erwin Garwin said the decision was made
        in accordance with existing law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6732e9-85f8-4ab7-8f99-e3db979d0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:30:47.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also said enacting a new law to reschedule the elections
        to a later date would "still take quite a considerable time from now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068978d1-c102-4df7-b995-4c2bc878e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:30:47.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:48:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Tuesday passed on third and final reading the measure
        proposing to defer the December polls. Seventeen senators voted yes to the
        bill seeking to reschedule the elections to December 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
