      'partnership']
    'template': '1'
    'title': 'The Philippines is ready and open for business – PCCI'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740094bb-104d-4d16-990d-6c7ff706a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T17:50:21.070+08:00
