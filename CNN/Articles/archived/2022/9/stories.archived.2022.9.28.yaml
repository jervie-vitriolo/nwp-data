      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The Department of Transportation said Wednesday it is looking at improving
        the EDSA busway in a bid to ease commuters'' woes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b8a3d-6f79-4f12-9707-f2646701b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:29:45.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Undersecretary Mark Steven Pastor said the department plans
        to deploy 100 additional buses, add more stations to accommodate more passengers,
        and install lifters in buses to help seniors and persons with disability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768bdf24-53f4-4d05-a5db-2cbb6e7219d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:29:45.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa</em> 550 authorized units <em>ang</em> deployed <em>sa</em>
        EDSA busway. <em>May</em> 100 additional units <em>pa tayo at ito''y tinitignan
        kung dadagdagan nitong</em> ''ber'' months <em>dahil dinadagsa ng ating mga
        kababayan ang</em> National Capital Region, <em>at lalung-lalo na ang</em>
        EDSA busway <em>gawa ng libreng sakay pa rin,"</em> Pastor said at the Laging
        Handa public briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d4baf-baa6-48df-bf8d-dc5dc2b44dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:29:45.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are 550 buses deployed at the EDSA busway. There
        are still 100 additional units and we will see if we need to add more during
        the "ber" months as people flock to the National Capital Region, especially
        the EDSA busway as rides are still free.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831e486-5b00-4459-9bd7-d9d91efcfd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:29:45.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said stations will be added, especially in high volume areas
        such as Ormoc in Tramo, Magallanes, and Kamuning. Meanwhile, existing stations
        in Guadalupe, Bagong Barrio, and Monumento will be expanded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9437c1-aa86-4840-bb22-f946c2d63c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:29:45.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOTr did not say when the upgrades would be done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c1081-b5c1-47ef-9a5a-9b4438a98a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:29:45.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:48:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long lines at busway stations are a regular problem for commuters.
        Recently, the <a href="https://www.cnnphilippines.com/news/2022/8/28/management-association-of-the-philippines-edsa-commuters.html"
        target="_blank">Management Association of the Philippines</a> urged the government
        to invest in better platforms and footbridges for the busway to help meet
        the high demand of passengers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ff7c8-229f-4b93-b19e-ff406d8ffabb'
      'mgnl:activationStatus': true
