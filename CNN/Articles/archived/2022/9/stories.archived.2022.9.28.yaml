      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb6ca9-554c-489a-9a4c-27ff15cc5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Loren Legarda even attested to the Budget chief''s competence,
        noting how well the latter performed when they worked together in the upper
        chamber with Pangandaman as her staff.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bec4e-1988-4196-93d7-a42f761545a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d128ac6-a5a2-4074-a929-137eba86f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman was also questioned by some lawmakers regarding her
        stand on several issues, like the possible abolition of the controversial
        Procurement Service of the Department of Budget and Management.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd35530c-2c97-4a13-bd4a-351e1e09e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3582e-5023-49c9-b402-171d9a24064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I defer to the good judgment and wise judgment of the Congress.
        But if you will give us a chance… if we can work in some reforms with help
        from GPPB [Government Procurement Policy Board] and we have a new executive
        director now who is a budget procurement practitioner and advocate maybe we
        can improve the system of our procurement especially with PS-DBM," she pointed
        out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ceb88b-1a7f-4882-9bea-822a2964da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b00466-406c-476a-a727-ca2310a4c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman also committed to implement several reforms in the department,
        like utilizing digitalization in the DBM''s processes, holding biddings online,
        as well as a system that will not allow government agencies to download budget
        if a specific program cannot be completed to prevent "parked" funds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d959a19-25d2-4be7-90e9-93bad66ee32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d01e1-d932-4f70-a843-7e1cf0547241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM chief said they are also in the process of working on amending
        Executive Order 138 that transferred some of the national government''s functions
        to local government units (LGU), essentially implementing the Mandanas-Garcia
        ruling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0efb9-ad6e-4913-8362-8a2f0c3981ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9229698d-e106-4190-ba36-832322aa5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic concept of the amendment is to extend the devolution
        until 2025 <em>para</em> [so] we can still capacitate LGUs that are still
        not able to come up with projects that they think will help their municipality
        or their town," she explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65edcb2b-dae0-458c-acca-543f402e81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c7bf0-c246-435b-a3a6-dec4761d5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman also supports the amendment of the Procurement Law.
        The DBM will be requesting technical assistance from the World Bank regarding
        this, she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba6214-455e-406c-a67d-eade964c6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e5c24-95bf-4022-b9e8-f6e4ea789e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:32:26.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:48:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary session, the CA also approved the appointment
        of 23 other officials of the DFA, which includes the country''s ambassadors
        to other countries, as well as Nesauro Hernandez Firme as member of the Judicial
        and Bar Council representing the academe.</p>'
