  'Spiral-galaxy-Webb-telescope':
    'author': 'Jackie Wattles and Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-28T05:23:16.536+08:00
    'imagesource': 'jcr:ba5b542d-5227-4dc4-9c98-a676da58cb24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586d6cbb-52ed-487e-b012-65b0817f0285'
    'lead': 'A dazzling spiral galaxy located 29 million light-years from Earth appears
      in "unprecedented detail" in a new image released by NASA''s James Webb Space
      Telescope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T05:30:25.647+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:49:03.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:16.575+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spiral galaxy captured in ''unprecedented detail'' by Webb telescope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577fe8d5-60c0-45c8-ac8d-4ce64f3ebbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A dazzling spiral galaxy located 29 million
        light-years from Earth appears in "unprecedented detail" in a new image released
        by NASA''s James Webb Space Telescope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b321cc-766d-4047-9e99-215ff21a0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d01030-3fc9-4b76-b674-13527419a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "bones" of the galaxy, typically obscured from view by dust,
        are on full display.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7372f-6397-4460-abb8-ea4e1c586a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d0b30-2e40-4f0a-a83b-cfc4a4d25433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The galaxy, named IC 5332, stretches about 66,000 light-years wide,
        making it about one-third the size of our home galaxy, the Milky Way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe415d7-bb77-48da-bc75-d5ecd10e364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7517455-e44a-459d-b7e1-58daac8d5526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IC 5332 is "notable for being almost perfectly face-on with respect
        to Earth, allowing us to admire the symmetrical sweep of its spiral arms,"
        according to a press release from the European Space Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfe64c-4592-423b-b398-8f2da988149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76554977-d2ee-48af-a63b-f87a1512d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To capture the image, the Webb telescope used its Mid-InfraRed Instrument,
        or MIRI, one of the observatory''s four powerful tools to investigate the
        cosmos, according to the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f557f25-d916-41b5-83e4-78334d9b5fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43af463-ddbe-418b-8571-c9d7b747ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIRI is the only Webb instrument that is sensitive to light on mid-infrared
        wavelengths, a type of wavelength that can only be observed by telescopes
        outside of Earth''s atmosphere. (Infrared is the term scientists use to refer
        to light that has wavelengths longer than humans can detect with the naked
        eye.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e7b69-d39a-4d96-9fe9-860913879b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd452b1-202e-4e83-bbf6-937b474da728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hubble Space Telescope previously observed the galaxy in ultraviolet
        and visible light using its Wide Field Camera 3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa6f7d1-7462-432c-a73d-65df53bfa591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aecb4e-00c7-4b51-87b7-f7ed379deed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hubble image shows dark regions that seem to separate the spiral
        arms, whereas the Webb image shows more of a continual tangle of structures
        that echo the spiral arms'' shape," according to the release. The images reveal
        different stars, depending on the detectable wavelengths of each telescope.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f848003b-a3b8-4eca-8da8-2ade30d6ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681cda60-d7ad-4c18-84a4-adbdd9773511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference in a side-by-side comparison of the images is due
        to the galaxy''s dusty regions. Ultraviolet and visible light can be scattered
        by interstellar dust, so the dust-heavy regions appear darker in Hubble''s
        view.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093147b1-aa66-4f5c-b06c-20bd1f0f4783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa201f3-e252-4b51-ae73-52258a590100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb''s ability to detect infrared light can penetrate interstellar
        dust. Together, these two views of the same galaxy reveal more about its composition
        and structure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350842c7-347d-4dc9-94dd-00de2b2ab0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11351e-a36f-41db-b9de-a027fe12b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To function, all of Webb''s instruments must be kept extremely cold,
        because even slightly warm objects can emit their own infrared light and distort
        an image. The MIRI instrument is kept the coldest at minus 447 degrees Fahrenheit
        (minus 266 degrees Celsius) -- only 7 degrees Celsius warmer than absolute
        zero. (Absolute zero is the lowest possible temperature on the thermodynamic
        scale).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb197b-7c58-4f47-b9ab-c8db20e03d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18e99b-36d4-445c-ba95-b12fcf2c640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Webb team is assessing an issue with one of MIRI''s
        four observing modes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb011501-80d0-4e70-b1bc-2ea3cd6525b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe44558-c4d6-4399-b2cc-eb32d69755c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Aug. 24, a mechanism that supports one of these modes, known
        as medium-resolution spectroscopy (MRS), exhibited what appears to be increased
        friction during setup for a science observation. This mechanism is a grating
        wheel that allows scientists to select between short, medium, and longer wavelengths
        when making observations using the MRS mode," according to an update from
        the Webb blog run by NASA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31562151-b30c-4ffd-8727-d047e2686605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a4747-ec6d-4430-84e9-66da2ac4d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observations in this mode have been paused by the Webb team as they
        determine a path forward. Otherwise, Webb, its instruments and MIRI''s other
        three observing modes are fine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f08ef1-a0fc-4ca8-9191-4105f3f89f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871ef78-8ce7-43b6-8c39-de720cbf848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb is operated by NASA, ESA and the Canadian Space Agency. The
        $10 billion space observatory, launched last December, has enough fuel to
        keep taking fantastic images for about 20 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1533595-7837-4fce-a32b-4f353643e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T05:30:25.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07326f2b-359c-4461-812b-291abea3faac'
