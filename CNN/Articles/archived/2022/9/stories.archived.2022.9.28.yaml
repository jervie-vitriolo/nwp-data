  'Try-Guys-Ned-Fulmer-cheating':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-28T07:21:12.039+08:00
    'imagesource': 'jcr:76e846d9-032e-4b88-9669-a38480fa871b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1907c93c-a90c-4ab6-9298-c50f0f179743'
    'lead': 'Try Guys founding member Ned Fulmer had been the subject of speculation-filled
      chatter on Reddit and other social media platforms prior to his ouster regarding
      allegations of infidelity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T07:22:20.096+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:49:02.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:16.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Try Guys announce Ned Fulmer is no longer part of the group'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a8f29-9b05-481c-ab4c-0567a3bd13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Try Guys are going to try being a trio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e5b97-299f-4507-b060-b02401541607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which gained popularity at Buzzfeed for their viral videos
        and eventually departed to begin producing content through their own company,
        announced on Tuesday that founding member Ned Fulmer "is no longer working
        with The Try Guys."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3880ad-e55d-49c3-af4e-5037ea8f15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of a thorough internal review, we do not see a path
        forward together," a statement posted to social media said. "We thank you
        for your support as we navigate this change."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf23fc-2712-4aeb-817e-764ca97f47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not elaborate on the nature of the review.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2da33-c7d4-43c1-a6a9-248fcdb6b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulmer, who with Keith Habersberger, Zach Kornfeld, and Eugene Lee
        Yang was a founding member, had been the subject of speculation-filled chatter
        on Reddit and other social media platforms prior to his ouster regarding allegations
        of infidelity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb0b1b-9b18-4b64-b897-cde94a7c2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to Instagram, Fulmer said he had "a consensual
        workplace relationship."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361841d-3521-499c-8205-4b68729b6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for any pain that my actions may have caused to the
        guys and the fans but most of all Ariel," he wrote. "The only thing that matters
        right now is my marriage and my children, and that''s where I am going to
        focus my attention."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0663c3-7115-4e23-9843-e9b927da3008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the video series featuring all four of the original
        members, The Try Guys YouTube channel is also home to series featuring individual
        Try Guys and people in their orbit, including several that featured Fumler
        and his wife. Ariel Fulmer also appears in a series called "The Try Wives:
        Wine Time," alongside other spouses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a6457-731a-4735-b1c7-b693b89fbf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts by CNN to reach Ned and Ariel Fulmer for further comment
        not been returned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaaeaed-717b-4aac-8ac1-edc90a459276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, Ariel Fulmer released a statement, thanking those
        "who has reached out to me," adding "it means a lot."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d34be-81c4-4e15-9028-71ef60f6e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is more important to me and Ned than our family, and all
        we request right now is that you respect our privacy for the sake of our kids,"
        she wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e55e6-8eff-400a-ba91-eb957ce68088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their departure from Buzzfeed in 2018, The Try Guys have expanded
        their brand to include a bestselling book, a tour, a documentary and a show
        with the Food Network called "No Recipe Road Trip with the Try Guys," inspired
        by their YouTube series of a similar name.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dba7b6-0b7d-4907-8afa-9c2441cdd6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:22:20.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:49:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a representative for the Food Network for
        comment. The new episode of the series is slated for release on Wednesday.
        (The Food Network, like CNN, is part of Warner Bros. Discovery.)</p>'
  'Weight-training-other-activities-lowers-risk-early-death':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-28T07:03:20.213+08:00
    'imagesource': 'jcr:9f990873-e13d-4c3f-b2c1-603f21ae96b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78f61738-8048-400e-b102-61a29323cc57'
    'lead': 'Aerobic activities and weight training have health benefits on their
      own, but combining them could have even greater effect when it comes to disease
      prevention and early death risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T07:23:37.795+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:49:02.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:17.326+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Combining weight training with another activity could lower your risk
      of early death, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65ac00-8035-4fcf-af80-28f781f9906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742ddb1-d7aa-4f7d-a8a2-0f3f70e9f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Aerobic activities and weight training
        have health benefits on their own, but combining them could have even greater
        effect when it comes to disease prevention and early death risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c7c529-3a49-4136-85dd-7e1adab21919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f7c87-aa84-43ed-9200-83e85fdb0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who lifted weights once or twice per week, as well as the
        recommended amount of aerobic activities, had a 41% lower risk of dying early,
        according to a study published Tuesday in the British Journal of Sports Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0db194-e19d-4d8b-b558-6a7a4de503e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46731c-27d2-4a98-b2ca-40492c52c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team based its findings on the self-reports and health
        information of nearly 100,000 men and women who participated in the Prostate,
        Lung, Colorectal and Ovarian Cancer Screening Trial, which began in 1998 and
        followed participants until 2016. Participants answered questionnaires in
        2006 about their exercise habits over the past year, and the authors of this
        latest study checked whether these participants had developed cancer or died
        by 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f281d-9cb4-4c0d-a104-50e4baa11a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad840261-85fc-4765-a09a-ed0ec163aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older adults who did weight training without any aerobic activity
        reduced their risk of early death from any cause by up to 22%, a percentage
        that depended on the number of times they lifted weights within a week —&nbsp;using
        weights once or twice weekly was associated with a 14% lower risk, and the
        benefit increased the more times someone lifted weights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28651375-c52b-48ec-90e4-711cf3f52168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08a972-72ab-493e-8ebb-0e09a92bad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who did aerobic exercise lowered their risk by up to 34%,
        compared with participants who didn''t do any weight training or aerobic exercise.
        But the lowest risk —&nbsp;41% to 47% —&nbsp;was among those who met recommended
        weekly amounts of aerobic activity (see below for guidance) and lifted weights
        once or twice per week, compared with those who weren''t active. The authors
        didn''t find a lower risk for death from cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691580f-b0bb-4d0d-b6bf-62a9356d6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763a08c-3a23-48c1-a3fa-910f4aee4ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants'' education, smoking status, body mass index, race
        and ethnicity didn''t impact the findings, but sex did -- the associations
        were more significant among women, the researchers found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9225630e-e83e-4251-8e7b-5358d5eb8ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84561be6-aa21-438d-a1dc-937a4627fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings in this study are predictable, but it is significant
        that the authors provide the expected results as data in older people," said
        Haruki Momma, a lecturer in the department of medicine and science in sports
        and exercise at Tohoku University in Japan, via email. Momma wasn''t involved
        in the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20dc75e-c95d-427f-85bc-ab4649bd740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b644447-6302-403f-b878-c997d91101a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the most important points of this study," Momma
        added. "Previous studies in older adults are limited."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b60ef8-1d8c-4cc1-82ad-c49e5cfb410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fe8e9-46ac-49cd-910c-6359b1a86fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings support the joint benefits of muscle-strengthening
        activities via weight training along with aerobic activity, in amounts that
        roughly align with current physical activity guidelines, the authors said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82028d-5eaa-46e7-8a9d-1456940ec887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b1404-d5ff-4535-b5fc-9bd4695194ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends that older adults (ages
        65 and up) do at least 150 to 300 minutes of moderate intensity exercise or
        75 to 150 minutes of vigorous aerobic exercise per week. Aerobic activities
        include walking, dancing, running or jogging, cycling, and swimming.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133de96-7960-4b50-a327-15e12051633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75882440-d2db-461f-92c9-b45d683275f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muscle-strengthening exercises should be done at least twice weekly
        if possible, according to the guidelines. Those can help prevent falls and
        related injuries, as well as declines in bone health and ability.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6d8ab-48d5-44fd-8ee0-719e6364d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c3087-913b-4055-b18b-2bea4c2151a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight-training exercises you can do for 30 to 60 minutes include
        dead lifts, overhead dumbbell presses and dumbbell lateral raises, which involves
        using your back and shoulder muscles to lift light dumbbells so that your
        arms and body form a T shape.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99507a1-4e03-4fa7-94a7-4dca46111688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086aa182-a7cc-460e-b82b-6440cac6a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important note: If you experience pain while exercising, stop immediately.
        Check with your doctor before beginning any new exercise program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b3ac8-cf74-483b-8385-afd0c527fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e780a7d1-7a85-4ebe-af1d-794d911380cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding strength and death risk</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1b857-39a6-4977-87d8-1004ad151540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors didn''t have information about the specific weight training
        or aerobic exercises participants did.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9849be-1702-406c-9cfe-ace55661045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55590335-7ae5-4593-b4a7-aa7b82823de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the authors stated, there was no information about training
        intensity, training load, volume (sets and repetitions)," Momma said via email.
        "Therefore, the optimal prescription for regular muscle-strengthening exercises
        to prevent mortality remains unclear. However, this limitation is not limited
        to this study. Studies of muscle-strengthening exercise epidemiology are prone
        to this limitation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372fba18-dd78-43a2-b6ca-cac3cac132dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52177917-3c89-4db2-97d0-d8938386dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the researchers did have some ideas about how either exercise
        might help with prevention of disease or early death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f778ec-28c2-4029-9ddb-b46a505c1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433dc5eb-f60b-4217-87ae-57d5cf023e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight training can improve body composition or lean muscle mass,
        which has been previously associated with greater protection against dying
        early from any cause and cardiovascular disease.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9dd1c-69bb-42c1-9067-290f54039baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5092f43-2a51-4349-8bde-da91af79f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having more lean muscle and less body fat can help with balance,
        posture and regulating cholesterol levels, Dr. Nieca Goldberg told CNN in
        March. Goldberg, the medical director of Atria New York City and clinical
        associate professor of medicine at New York University''s Grossman School
        of Medicine, wasn''t involved in the study.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf4bae-a17e-4e5e-bb11-a5af4fa4040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a705384-5313-46b4-82eb-071b5b1364c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that individuals with obesity are at increased risk for
        cardiovascular disease, glucose intolerance and some cancers, so improving
        that (health) profile is beneficial," Goldberg said. "People who participate
        in regular activity ... may also have a healthier outlook and have other healthy
        lifestyles."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61454cf7-64e7-4ff4-8818-81cf82687931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fd1d6-26f0-498f-a978-7a4c037d7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased benefit from combining both exercises could be because
        the two work together to improve health, Dr. William Roberts, a professor
        in the department of family medicine and community health at the University
        of Minnesota, told CNN in March. A balanced regimen more closely mimics the
        lifestyles of our ancestors, he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf7485-cc62-487c-a113-735f5f0df67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392767b-9182-4b1e-87a9-2a618a67a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, muscle helps functions of the endocrine and paracrine
        systems, the authors said -- the ones responsible for hormones and cell communication,
        respectively. Weight training might also be done in social settings, the researchers
        added, and having social connections has been linked with living longer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f59534-bcde-4d29-9d0d-fd18880dd861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e8311-0230-4b5f-96c4-190024ba11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors noted that there could be measurement errors associated
        with participants recalling their exercise habits, and that the study might
        not be applicable to people of color and younger individuals, as most of the
        participants were non-Hispanic White and age 71 on average.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667b777-de28-4a09-a01a-51961325f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762006d7-225c-4a69-bc5a-8e0c203eac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future studies that are more diverse, longer and attentive over
        time would be beneficial for understanding the relationships between these
        exercises and early death risk, the authors said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5132bbc-e8c4-47cc-87f7-a58490344478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:23:37.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:49:02.089+08:00
