    'lead': 'The Commission on Higher Education clarifies that higher education institutions
      are guided by separate guidelines from the Department of Education on the suspension
      of classes due to weather disturbances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T08:34:54.825+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:48:57.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:19.265+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHEd clarifies class suspension guidelines amid typhoons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fad6eb-6657-476d-82dd-c7bbebd68454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The Commission on Higher Education (CHEd) on Wednesday clarified that higher
        education institutions (HEIs) are guided by separate guidelines from the Department
        of Education (DepEd) on the suspension of classes due to weather disturbances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff713d40-8d8b-4229-9458-c5731ee7125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02982f-698b-4459-b67e-db15a0b4d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“HEIs have long been guided by&nbsp;<a href="https://www.officialgazette.gov.ph/2012/01/09/executive-order-no-66-s-2012/">Executive
        Order No. 66, Series of 2012</a>, on the suspension of classes, due to typhoons,
        flooding, and other weather disturbances and calamities,” CHEd Chairman Prospero
        De Vera III said in a statement.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2037b992-b55f-4d6a-8fd5-e0ed20101b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75092c-07f7-4d3e-a044-f88c53f5a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Memorandum Order No.15 states that classes at the collegiate
        level, including graduate schools, are automatically suspended or cancelled
        when Tropical Cyclone Wind Signal (TWCS) No. 3 is raised in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a57f71-a769-47e8-bf45-19b6cc5a82ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be93f22-512a-43e7-bb6c-732039a137f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also states that classes in HEIs could be suspended at
        the discretion of local government unit heads or HEI heads in special circumstances
        such as road damage or flooding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e48fc-43d6-45d8-ac60-7a91fd3f53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebddf1-ad90-42c3-a29f-865a1fcc546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until the amendment or revocation of the said Executive Order and
        CMO No. 15, Series of 2012, CHEd instructs all HEIs to observe these guidelines
        in their respective campuses,” De Vera said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32629540-ffdf-4722-a121-c9ec866ad11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cd351-c56a-4dba-8ab0-9e4a1867ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently released DepEd guidelines state that classes are automatically
        suspended in all local government units where TWCS No. 1 to 5 is raised.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56571f4b-28c6-4943-9ae7-32c353643090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d2ec2-0ef9-4a8e-bc3d-dfc276ede6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic cancellation of classes also applies in areas where a
        yellow, orange, or red rainfall warning is raised. Classes are also cancelled
        in areas under a flood warning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f145a-8b3d-43a1-9256-0eb881486a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06b16f-ae38-4881-bbf8-c898281a2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T08:34:54.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:48:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd <a href="http://https://www.cnnphilippines.com/news/2022/9/1/deped-guidelines-class-work-suspension.html">issued
        the order</a> on Sept. 1, covering students and employees in public schools
        as well as all personnel in its central, regional, and division offices.</p>'
