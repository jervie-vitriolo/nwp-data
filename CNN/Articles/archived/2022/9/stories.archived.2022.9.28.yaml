      'mgnl:lastActivated': 2023-01-19T11:48:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both he and his helper are now under the custody of Aritao police
        for further investigation, the DENR Cagayan Valley said in a Facebook post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bbf74e-ee2f-4c93-a405-3badd598bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T16:21:42.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR''s provincial office added this was the third illegal logging
        incident in Nueva Vizcaya in two weeks — the first was on Sept. 12 while the
        second happened two days later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de4ba7-f943-4fbb-81c6-08552fbd3fd1'
      'mgnl:activationStatus': true
