  'DOH-pushes-for-creation-of-Pharmaceutical-Economic-Zone':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-28T22:15:35.353+08:00
    'imagesource': 'jcr:3efc4394-bedb-48c6-82e9-70171ad648dc'
