      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Luzon are still recovering from the onslaught of Super
        Typhoon Karding, which left 10 people dead and over a billion pesos worth
        of damage to agriculture, according to latest government data.</p>'
