    'template': '1'
    'title': '''Luis'' now a tropical storm but unlikely to affect country

      '
    'updated': 2022-09-28T18:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f45ed8-1cd3-4ca7-9097-62540e0bbf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:31:07.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Tropical Depression Luis is now a tropical storm as it gained strength while
        moving northwest over the Philippine Sea, according to the state weather bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd202863-6187-4690-978c-bcef6af55f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:31:07.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Luis was last spotted
        1,000 kilometers east of extreme northern Luzon, moving northwestward at 25
        kilometers per hour (kph).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b6106e-ce97-460a-a185-631464d93ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:31:07.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It packed maximum sustained winds of 65 kph near the center and
        gustiness of up to 80 kph, but may not have any direct effect on the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffeb20-8af6-4d8c-be81-35beb6c4a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:31:07.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hoisting of storm signals is also unlikely, PAGASA added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cc65c-0480-4724-87e6-c4337d7d9c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:31:07.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis is forecast to move north northwest before leaving the northern
        boundary of the country''s weather monitoring area Thursday morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99811156-28b9-4820-b237-aa92574a8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:31:07.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA said mostly cloudy skies with scattered rainshowers
        and thunderstorms may prevail over Eastern Visayas and Caraga due to a low
        pressure area (LPA), and over Pangasinan, Zambales, and Bataan due to Southwest
        Monsoon or habagat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886d4c7-7c33-43ad-a7b9-3df9e417670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T18:31:07.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:48:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was last located 360 km east southeast of Borongan City
        in Eastern Samar, or 250 km east southeast of Surigao City in Surigao del
        Norte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486bf989-f2f0-483c-a589-d8a9eded94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T13:05:41.021+08:00
