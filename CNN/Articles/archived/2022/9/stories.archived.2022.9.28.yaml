        for illegal possession of firearms and theft.</p>'
  'Facebook-fake-accounts-influence-operations-China-Russia':
    'author': 'Donie O''Sullivan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-28T07:27:25.997+08:00
    'imagesource': 'jcr:559e3182-b6ad-4456-8d8b-84a3d7df57b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3227e5f-a493-42da-8da7-7e51ed62af84'
    'lead': 'Facebook parent company Meta announced Tuesday it had detected and shut
      down two separate networks of fake accounts engaged in covert influence operations
      run from China and Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T07:28:29.726+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:48:58.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:18.644+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meta shuts down covert influence campaigns it says were run from China
      and Russia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e3a02-a7a5-4aa1-b674-fd842757724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook parent company Meta announced
        Tuesday it had detected and shut down two separate networks of fake accounts
        engaged in covert influence operations run from China and Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50553f7e-96ed-4c2d-9964-fd8e70c6c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese network was small and received barely any attention,
        but it did include some accounts that posed as Americans on both sides of
        the political spectrum, according to a Meta report released Tuesday. Meta
        publicly detailed the takedown as it remains on high alert for foreign interference
        in the US midterm elections, a Meta spokesperson told CNN. Ben Nimmo, Meta''s
        global threat intelligence lead, told CNN it was the first time the company
        had seen Chinese accounts targeting Americans in this way. "They were running
        fake accounts that pretended to be Americans and try to talk like Americans
        and they were talking about really divisive domestic issues like abortion
        and gun control," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6409798-f7ea-4004-8c93-7fea28c39cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has shared details of the Chinese accounts with the
        FBI, a Meta spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf437b07-de49-4443-9526-53c27c67d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian campaign, on the other hand, was vast. It pushed pro-Kremlin
        narratives about the war in Ukraine, included thousands of accounts and pages
        across multiple social media platforms and spent more than $100,000 on ads
        on Facebook and Instagram.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af306d2-e21c-44ea-b2b9-51fd5a60cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta did not attribute either campaign to specific entities within
        China or Russia, or to the Chinese and Russian governments, instead saying
        only the accounts that were part of the campaigns were run out of the respective
        countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9a7fd-a205-4d98-b81a-fb9d8396439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia and Ukraine</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8665225f-a142-495c-b399-8fcb574328a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta said the network of Russian accounts it had taken down was
        the "largest and most complex Russian operation we''ve disrupted since the
        war in Ukraine began, it ran a sprawling network of over 60 websites impersonating
        news organizations, as well as accounts on Facebook, Instagram, YouTube, Telegram,
        Twitter," and other sites, according to the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f057b-c463-432c-b0fe-664f2b4fb242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 Facebook accounts and pages were part of the effort
        to push pro-Kremlin narratives about the war in Ukraine, Meta said. More than
        $100,000 were spent on ads across Facebook and Instagram as part of the campaign,
        Meta said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd38a1-6527-4a78-99c8-6f1282a69952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation included websites that were designed to mimic real
        Western news outlets, including The Guardian. According to a list of website
        addresses included in the Meta report, the Russian campaign also registered
        fake sites designed to look like The Daily Mail and the German outlets Bild
        and Der Spiegel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7783bb94-abe0-43ed-a42e-e8850359e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sophistication of the effort was demonstrated in its attempts
        to promote disinformation about the Bucha massacre.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845eaef-6ebb-42bf-bb4b-24bae1534098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta noted Tuesday, "the website mimicking The Guardian posted an
        article that accused Ukraine of staging the murder of civilians during the
        Russian occupation of Bucha," according to the report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595bec44-434a-4f92-b92a-8f1020574f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mimicry was not perfect," Meta noted, "but it showed investment
        into making the site appear authentic so it could withstand at least some
        casual scrutiny."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c800ac-fbc4-46ee-b24e-45365a4e266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese accounts</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4a891-f899-4a18-b730-7ffafa5a8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese effort only consisted of about 80 Facebook accounts
        and barely had any following. Meta said the accounts primarily targeted audiences
        in the United States and the Czech Republic but posted during working hours
        in Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ae430-6a15-4750-b9ea-e76acd5024bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta said, "these accounts largely stuck to a shift pattern that
        coincided with a nine-to-five, Monday-to-Friday work schedule during working
        hours in China — 12 hours ahead of Florida and six hours ahead of Prague,"
        according to the report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8bdd9-06fd-46bc-925b-0b39229ee7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the accounts posed as conservative Americans, while others
        posed as liberals living in Florida, Texas, and California, according to Meta.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77425b7c-2085-4148-8e6c-108cb9994f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts posted comments on some American news stories that
        appear to be designed to stoke debate online.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f95c6d-83f6-481a-a18e-3243c3c519fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite getting little traction online, Meta noted the significance
        of the network in its report. "This was the first Chinese network we disrupted
        that focused on US domestic politics ahead of the midterm elections," Meta
        said. "Chinese influence operations that we''ve disrupted before typically
        focused on criticizing the United States to international audiences, rather
        than primarily targeting domestic audiences in the US."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee68bc-dd2f-40b2-8138-14ee1069cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta''s Ben Nimmo told CNN, "this was a small operation and it didn''t
        seem to build any meaningful audience but it''s the first time that we''ve
        seen an operation from China like this really focusing on targeting U.S. political
        debates and we''re all on high alert ahead of the midterms."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e8c86-5034-412b-9370-549868a2c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that even small operations these days work across lots
        of different social media platforms. So the more we can share information
        about it, the more we can tell people how this is happening, the more we can
        all raise our defenses," he said in an interview with CNN Monday night.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73a3a9-8938-4678-ae4a-0aabee1cb354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson told CNN, "We''ve been investigating the
        information referenced in this report for some time, and we''ll take enforcement
        action on accounts that violate the Twitter Rules."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a593b45-cc4f-4c4c-abf5-571a3f3fada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:28:29.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the FBI, Telegram, and YouTube for comment.</p>'
  'COVID-19-vaccine-menstrual-period':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-28T07:28:46.787+08:00
    'imagesource': 'jcr:05102807-83a5-427c-9f9d-50490e5a0997'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad3ca81-e5e7-4c9c-ae1a-6efd835e5dac'
    'lead': 'People who got the COVID-19 vaccine reported slightly longer menstrual
      cycles, but the change was temporary, according to a new study published Tuesday
      in the journal BMJ Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-28T07:30:45.955+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:48:57.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:48:18.860+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study links COVID-19 vaccination to small, temporary change in menstrual
      cycle'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc31ccd-2ee9-4d7d-b026-8129b3359de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People who got the COVID-19 vaccine reported
        slightly longer menstrual cycles, but the change was temporary, according
        to a new study published Tuesday in the journal BMJ Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b6a63a-815b-4e68-a845-913e2e275203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared with the unvaccinated group, vaccinated individuals had
        an adjusted increase in menstrual cycle length of less than one day with both
        first and second vaccine doses," wrote the study authors, from universities
        in Oregon, Massachusetts, London and Edinburgh. "Individuals who received
        two doses of a covid-19 vaccine in a single cycle had an adjusted increase
        in cycle length of 3.70 days compared with the unvaccinated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a0e1a-02f8-441a-98b5-136898659756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccinated cohort had a change in cycle length of around 0.71
        days after their first vaccine dose, the authors said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4144574-31dc-4e4d-b1b6-60b76012888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a "significant increase" noted in the rate of respondents
        who had a more than eight-day increase in their cycle length, the authors
        said, finding 13.5% of the vaccinated individuals and 5% of the unvaccinated
        participants reporting this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5a7e1-166a-4c5e-9bee-57a16dad29e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found no differences in menses length in any group of vaccinated
        individuals, compared with the unvaccinated cohort," the study says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea1ed1-ebe9-4e75-8a1c-8ecbd73a9c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes to the length of the cycle didn''t remain in the cycle
        after vaccination, the authors said -- apart from in the group that received
        two doses in one cycle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804e27b-9f66-428a-a394-69ae30a7bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes appeared to be similar regardless of which vaccine a
        person got.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebde3f8-6993-4c74-a5ae-c983aa0fde58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors looked at nearly 20,000 people, representing over 250,000
        cycles, who recorded their data using the app Natural Cycles between October
        1, 2020 and November 7, 2021. For the vaccinated cohort, they looked at three
        prevaccine cycles and at least the first Covid-19 vaccine dose cycle. For
        the unvaccinated, they included four to six cycles from a similar time period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4589c-06e9-4168-a7ec-a7f21ace96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants came from a number of countries, but mostly from
        Europe and the US and Canada. Nearly two-thirds of the 15,000 vaccinated participants
        had received the Pfizer/BioNTech vaccine, although participants had also received
        the Johnson &amp; Johnson, Moderna and Oxford-AstraZeneca vaccines among others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53a12f-5a09-43a0-b5e4-40dd573049e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings provide additional information for counseling women
        on what to expect after vaccination," said Dr. Diana Bianchi, director of
        the National Institute of Health''s Eunice Kennedy Shriver National Institute
        of Child Health and Human Development (NICHD), in a news release. "Changes
        following vaccination appear to be small, within the normal range of variation,
        and temporary."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd62789-0215-4e4f-8fb9-5ab5fe81b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research does have some limitations, the authors say, including
        that people using hormonal birth control were not participants, the researchers
        were limited in the number of post vaccine cycles and they were unable to
        account for the effects of potential infections in participants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddf3a0-ed38-4dc4-8cfe-4d46b2efa4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-28T07:30:45.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:48:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings align with an earlier study published by the same group
        of researchers that focused on women in the US.</p>'
