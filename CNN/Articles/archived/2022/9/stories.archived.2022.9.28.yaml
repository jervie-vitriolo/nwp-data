      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some physical activity is better than none at all," Momma said.
        "Because the fitness levels and chronic conditions among the elderly vary
        with (the) individual, please be as physically active as your abilities and
        conditions allow."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
