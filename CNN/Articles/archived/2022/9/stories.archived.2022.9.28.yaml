      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe has fully
        restored services in seven provinces stricken by Super Typhoon Karding less
        than 24 hours since it left the country’s weather monitoring area, bringing
        back much needed connectivity in affected areas.</p>'
