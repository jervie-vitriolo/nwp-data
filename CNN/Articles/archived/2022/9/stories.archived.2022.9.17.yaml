      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328d24c-6990-49bd-a4db-fb638afd0396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of mourners lined the streets in Edinburgh as the Queen''s
        hearse, accompanied by members of the royal family, proceeded from the Palace
        of Holyroodhouse to St. Giles'' Cathedral. Police Scotland said a member of
        the crowd broke the silence by heckling Prince Andrew, calling him "a sick
        old man."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa4259-159b-4cc6-89ab-12cacbc756fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05faf11e-d3c6-4450-aaa6-957e26f69a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether police are cracking down using powers under the Public Order
        Act 1986 or the recently-established Police, Crime, Sentencing and Courts
        Act 2022, there are freedom of expression concerns.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb08479-928d-40fd-a843-f16d377a2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd08ab16-cd22-41a6-9b39-663bfa634b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty said in a statement to CNN: "The Police, Crime, Sentencing
        and Courts Act has made it much harder for people to stand up for what they
        believe without facing the risk of criminalization ... As we''ve already seen
        this week, this is stifling our freedom to protest, and setting a dangerous
        precedent for the future."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9e389-7e99-4487-adf5-d85833e98f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.161+08:00
