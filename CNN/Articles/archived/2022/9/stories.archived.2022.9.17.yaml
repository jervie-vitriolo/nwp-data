      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Kim Kardashian appeared on "The Late Late
        Show With James Corden" on Wednesday, where she talked about her future dating
        plans after her break up with Pete Davidson last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcbfbeb-2aaa-43fe-9b1f-e3e44426b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:57:54.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you get set up by friends? Do you go on a dating app?" Corden
        asked. "How does Kim K. get a date?"</p>'
    '3':
