      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fde5cc-34f7-4a1f-8f17-fda1bda121da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.786+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been queuing for hours to view the Queen Elizabeth II''s
        coffin since she began lying-in-state at Westminster Hall on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f5cd8-9a58-48d0-b2e3-95627c32db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14d663-4762-45c4-85a1-eae969b69d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line was nearing total capacity on Saturday, the government
        said. At lunchtime on Saturday, the government''s queue tracker said the current
        wait time was 14 hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd4500-a705-434a-a6c5-e62db811ba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdaaee2-d9e1-4fa4-aef3-015ef032055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Charles III visited Metropolitan Police headquarters
        in the Lambeth borough of London to thank police and emergency services officials
        involved in the planning and implementation of events since the death of the
        late Queen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d118ca-8050-428e-a682-70d8e6c9ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214291e-00be-4ffb-908f-8e9885d01513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s funeral for the Queen will be the "largest single policing
        event" that London''s Metropolitan Police force has ever undertaken, Deputy
        Assistant Commissioner Stuart Cundy said during a media briefing on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e23b2-dafc-4aaa-baa8-0246a8167c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243be35a-1ea9-4ec3-b499-1b3e01a86f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s grandchildren -- including Princes William and Harry
        -- are expected to stand vigil by her coffin later on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da610790-e892-4999-a8e6-cd66898d8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79842ac5-647c-4b8a-b535-1df9ce5e5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, King Charles will host a reception at Buckingham Palace
        for "Heads of State and official overseas guests" ahead of the state funeral
        for the late Queen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea9afc-0b1c-4956-8e02-8f04913a5180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0f0ef-4c6d-4f8f-b6a0-6c21c2df7546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex, Prince Harry and Meghan, received
        an invitation to that reception by mistake, a source with knowledge of what
        happened told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
