      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> --
        The operator of the Ninoy Aquino International Airport (NAIA) apologized on
        Saturday to Terminal 3 passengers and other stakeholders over an hours-long
        power outage that affected several flights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376cebf-6804-48df-8b4d-df9c497dfb3b'
