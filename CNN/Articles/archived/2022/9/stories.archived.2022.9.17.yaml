    'template': '1'
    'title': 'An Indian tycoon just ousted Jeff Bezos as worldâ€™s second-richest person'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9797b-c259-48fb-8697-11801b0e9040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.640+08:00
