    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flights canceled to turn skies silent for Queen''s funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af852df1-d07b-4673-bda4-fa11eb22b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Flights to and from London''s Heathrow
        Airport on the day of the Queen''s funeral are being canceled or re-timed
        "as a mark of respect" to the late monarch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53b105-947d-4ea0-b119-d8ce5ee3f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994b75d-5cc5-4d3b-8cc7-438ece02789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Thursday, the UK''s busiest airport confirmed
        that it would be making "appropriate changes" to operations "in order to avoid
        noise disruption" during Queen Elizabeth II''s state funeral at Westminster
        Abbey and the Committal Service at Windsor Castle on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ff4e5-8472-4bfd-a475-161df0dde1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aee257-32de-4a61-8268-e6f135cdfdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK''s national carrier British Airways has already canceled 50 flights
        short-haul on Monday, while Virgin Atlantic has canceled four US flights to
        and from Heathrow Airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe9a01-01b2-4696-aad9-4472d0aa5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7efea28-7f02-44cc-b761-45f548f3ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operational changes, likely to impact thousands of passengers,
        have been put in place to ensure "quiet skies" during specific times during
        the day, and will affect about 15% of Heathrow''s schedule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19acd736-c5a0-437a-900d-584294ecd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c79c5-fe02-4ea2-abc1-844545d1f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no aircraft movement at the airport for 30 minutes
        from 11:40 a.m. and 12:10 p.m (GMT) to ensure that there is no disruption
        during a two-minute silence at the end of the funeral is not disrupted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4fc37-26b1-48bd-9412-765748d4326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6107462-ed9c-4221-b867-b2c664b31bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Quiet skies''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9976aae-6daf-4a05-90e4-441f26745b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrivals to Heathrow will also be halted from 1:45 p.m. and 2:20
        p.m. "to ensure silence during the ceremonial procession" (GMT,) and there
        are to be no departures for one hour and 40 minutes from 3:05 p.m. (GMT) as
        the ceremonial procession approaches Windsor Castle for the interment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed43d7e-2cb9-4996-88e5-a79684d3689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c14dbf-0c1a-4509-95a5-e6fe7ee83d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, departures are to be "reduced" from 4:45 p.m. to 9 p.m.
        during the committal service at St George''s Chapel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7904e9a-fe2b-40f5-a456-217971b3ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8d89e-e48b-4c5d-a8e0-f6f97e6af045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to observe these moments on Monday, airlines will need
        to adjust their schedules accordingly, which will mean some changes to flights,"
        reads a statement from Heathrow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9787653-d622-45b6-b580-c411c0cce5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:13:19.399+08:00
      'mgnl:createdBy': 'faith'
