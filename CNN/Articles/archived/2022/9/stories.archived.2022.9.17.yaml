      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>William''s new venture?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b60be-623d-4daf-8970-31087919fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes have been underway in recent years as Charles prepared to
        take the throne. In 2020, his team said he wouldn''t renew the lease on the
        sprawling Home Farm, but would continue to farm organically at the late Queen''s
        Sandringham Estate in Norfolk that he had started managing in 2017.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce4e01-732e-47c7-ab67-10386e20091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
