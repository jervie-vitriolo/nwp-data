      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45252df-ed17-4cc0-9c11-454fd03d0ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike â€œThe Albumâ€ from two years ago which featured collaborations
        with Western artists like Selena Gomez and Cardi B., â€œBorn Pinkâ€  is just
        all about Blackpink.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd11026-feee-43cd-bdba-851f9dfb7940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a sophomore album, it showed that the girls are ready to showcase
        more of what they are capable of.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/0S4pP8MBY9p7ngFWIZQAJv?utm_source=generator"
        width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay;
        clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>'
