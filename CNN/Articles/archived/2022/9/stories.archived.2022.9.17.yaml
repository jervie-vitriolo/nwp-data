    'lead': 'Crediting of benefits and pensions of some Social Security System (SSS)
      members will be delayed amid ongoing repairs after the recent fire that razed
      its central office in Quezon City, the state-run insurer announced on Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T10:28:45.996+08:00
