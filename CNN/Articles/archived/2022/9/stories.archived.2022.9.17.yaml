      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.781+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young graduates are now entering a competitive job market, especially
        when they pursue careers that match their degrees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a9ae3-278c-4d41-8791-411603414e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.781+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the pandemic, food technology grad Jerome Garcia had to take
        some major courses and his internship online. This meant that he lacked enough
        onsite experience to land him a job.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd1c31-5c76-4a08-9b59-e0bd07587849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.781+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œKapag nababangit mo yan sa interview, it was disheartening din,"
        he shared, "kasi they feel that there are things you should learn inside the
        classroom, inside the laboratories, wala kaming opportunity to do that due
        to the pandemic.â€</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f23f9-3455-4001-8fe5-9ba6f070e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.781+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: â€œWhen you mention that during an interview, it is
        disheartening too because they feel that there are things you should learn
        inside the classroom, inside the laboratories. But we didnâ€™t have the opportunity
        to do that due to the pandemic.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a5866-2c46-40d0-a7a8-2fb345920991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.781+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo said that his background in food technology is not as in demand
        as other university degrees.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10625324-9dea-457b-a87f-0517e60f8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.781+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the delay in the schedule of board exam for food technologists
        caused companies to hire registered chemists or chemical engineers over him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea963e-d7c7-46bb-b0cd-0aed5ae7f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Low wages</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82b894-b3d8-470a-9e46-0abc43296c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, new graduates who do get hired struggle with low-paying
        jobs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cfca53-3f14-4dc1-b7ad-d3ead61d5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Picodi.com survey, the average salary in the country
        is â‚±15,200. This, however, is not enough to finance the average monthly cost
        of living estimated between â‚±45,871.60 and â‚±68,807.40.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2399a9b-46d0-4c4a-9760-8047439ac7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Yu has been working as a graphic designer for seven months
        after he finished college. He said that while his salary is enough to pay
        for household expenses, he struggles with building up on savings and disposable
        income.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4ca73-05d2-44d4-9092-4659c4a97e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted feeling dismayed after learning that his paycheck
        was much lower compared to his colleagues.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b27d77-0987-4eb7-a9a4-91461243fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNot going to lie, compared to my other coworkers, it makes me feel
        kinda worthless,â€ Yu confessed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049e13f-fdab-4689-b0ab-a4fb4f9a5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Yu said that he is still grateful to have a steady
        source of income.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13387c-8c5e-4cf2-8e51-78e831a35116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIâ€™d rather have a consistent low-paying income than no income at
        all,â€ he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e7b35-8239-4f26-b8fe-2a190345b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to cope?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c53664-b8bc-4b40-98c4-0009757751f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rifareal said that one way to cope with post-graduation blues is
        to find a mentor who can help them adjust to their new responsibilities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f33b8-f278-4b64-84da-bf3517fc0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested that fresh graduates who have not gotten jobs
        yet may use the free time to take short courses to bulk up their curriculum
        vitae. They may also do volunteer work to feel a sense of purpose.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eefc4e-fc61-4652-ac12-243119ab95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthropology graduate Regina Buco advised her fellow graduates to
        not compare their growth with others, especially now that they can easily
        watch their peersâ€™ daily lives play out on social media.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe0006-63ee-48ee-a6a4-dd10fe7a0cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they should focus their energy on their personal growth,
        she advised.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ff96c-df5d-4580-8c71-45640fbc962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œGrowth doesnâ€™t mean getting higher salaries or getting better positions
        or travelling or whatnot," Buco pointed out. "Itâ€™s about pursuing whatâ€™s best
        for you and the people around you.â€</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263c203-d94b-4fef-9763-08bc741f8b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.782+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rifareal underscored the importance of having a strong and reliable
        emotional support system, especially within the immediate family.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549e23e-cfef-45b0-9bf8-da9871ce5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.783+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that parents must maintain open lines of communication
        with their children, without any pressure or judgement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fdb4b-12f9-4ce4-b705-43d3fc0cfeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.783+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must also avoid comparing their childrenâ€™s career progress
        with other people because everyone follows their own pace, she added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33564cd-194d-4c3e-8c21-0501a3d1ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.783+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Rifareal also reminded fresh graduates to enjoy their youth
        and new career.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d0de40-9d2c-4dfc-b927-acd71e6596dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.783+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAt times, sobrang serious natin na makakalimutan na yeah, this
        is a time when we can explore all possibilities â€¦ so enjoy,â€ she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadd5cd-8582-4045-b4a2-631c282de369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T16:52:06.783+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-19T11:33:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: â€œAt times, we are so serious that we forget that this
        is a time when we can explore all possibilitiesâ€¦ so enjoy.â€]</p>'
