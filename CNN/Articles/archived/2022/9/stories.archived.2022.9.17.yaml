    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some bodies found at mass burial site in Izium show ''signs of torture,''
      Ukraine says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1920e-8679-4b92-b036-31d3023cf5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Even the heavy rainfall couldn''t erase
        the smell of death in the pine forest in Izium on Friday afternoon, as Ukrainian
        investigators worked their way through a mass burial site found in the eastern
        Ukrainian city after its recapture from Russian forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb481095-a23c-49be-89bf-1ec35147d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Defense Ministry said at least 440 "unmarked" graves
        were found in the city in recent days. The country''s President Volodymyr
        Zelensky said Friday that some of the bodies found in Izium showed "signs
        of torture," blaming Russia for what he called "cruelty and terrorism."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d7368-204a-4595-953a-a400d82c02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Izium was subject to intense Russian artillery attacks in April.
        The city, which sits near the border between the Kharkiv and Donetsk regions,
        became an important hub for the invading military during five months of occupation.
        Ukrainian forces took back control of the city on Saturday, delivering a strategic
        blow to Russia''s military assault in the east.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c946b-24c6-4084-a348-220bea7cda47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN arrived to the mass burial site on Friday afternoon, officials
        were transporting body bags, including one that appeared to be holding something
        very small, into a refrigerated truck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824473bb-4f4a-47a3-bcdf-e6cad708d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most graves at the burial site are individual graves, with wooden
        crosses placed at the head of the dirt mounds. Some with names and numbers
        handwritten on them. One had a number as high as 398. Another with the name
        of an 82-year-old man. One official at the site told CNN that investigations
        would have to determine when these people died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6a29b-eb51-4bfc-829f-bf0309621e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further down in the forest lies what appeared to be a former military
        position, with tank positions dug deep into the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e94e1-9741-45a1-a0e0-bd71215c9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A policeman at the scene told CNN that the spot is a mass grave
        where 17 bodies were found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699b920-c1d0-46c0-b411-0620463c97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here are civilian bodies and military ones further along," Igor
        Garmash, an investigator at the scene said of the specific part of the site
        he was examining, pointing to a location nearby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aefed0-3690-4822-9f59-4c2b1d63addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 20 bodies have been examined and sent for further investigation,"
        he told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663efece-bb67-4b67-acca-d4e8e1bc1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Center for Strategic Communications said on Thursday
        that some of the graves discovered at Izium were "fresh," and that the corpses
        buried there were "mostly civilians."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c41cd6-9734-48f9-9a9a-03110b6adcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmytro Lubinets, the Ukrainian Parliament''s Commissioner for Human
        Rights, said in a video statement from the site that "there is a whole family
        right next to me... This is a young family... The father was born in 1988,
        the wife was born in 1991, their little daughter was born in 2016."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ead7d-7b7c-4a55-a92f-9608652c38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local people told the investigators that the family had
        died in a Russian airstrike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0dad7-1a41-43a3-b13c-8e26dc1d7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also we saw here a mass burial of servicemen of the Ukrainian army.
        The way they were buried -- you will see evidence that their hands were tied,
        they were killed at close range," Lubinets said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd5958-4e64-48e8-a592-78bc4e2ab8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Izium resident living across the street from the mass burial
        site told CNN the Russians first hit a nearby city graveyard with an airstrike
        and then moved in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac9fff-b916-45f0-bc7b-606229dabdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They brought their special machines. They dug some trenches for
        their vehicles. We only heard how they were destroying the forest," Nadezhda
        Kalinichenko told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624bde8-1fd4-4c31-a95d-f5299f90118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she tried not to go out during the time the city was under
        the Russian occupation because she was too scared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63c425-3ceb-4928-b7c6-37f0fb641cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they left, I don''t know if there was fighting or not. We
        just heard a lot of heavy trucks one night a week ago," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d89f7-2ed5-4143-a9b8-a2ba1715b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Bloody brutal terror''</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338d809-5584-4286-8948-c89cd3df03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said during his address on Thursday that Russia must be
        held accountable for deaths there, and in other cities where large numbers
        of bodies had been found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b61405-5ae3-43c9-b42f-2d88e8856806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bucha, Mariupol and now, unfortunately, Izium... Russia leaves
        death everywhere. And must be responsible for it. The world must hold Russia
        to real responsibility for this war. We will do everything for this," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5387995-7bde-4aad-a990-6cc3a3004322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Governor of the Kharkiv region, Oleh Syniehubov, said that "the
        scale of the crimes committed by the invaders in Izium is enormous. This is
        bloody brutal terror."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a21cf-95e4-4e33-9881-c87df75885a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syniehubov said that "450 bodies of civilians with traces of violent
        death and torture were buried in a forest belt. It is difficult to imagine
        something like this in the 21st century, but now it is a tragic reality in
        Izium."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40926162-ade0-4056-8550-0217fcc39cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syniehubov said that among the bodies exhumed on Friday "99 percent
        showed signs of violent death."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377e3d1-1213-4d3c-b54c-fbc6ac559ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several bodies with their hands tied behind their backs,
        and one person is buried with a rope around his neck. Obviously, these people
        were tortured and executed. There are also children among the buried," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ad8cf-237b-4e46-b77a-063aa4f4bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Oleh Kotenko, Ukraine''s commissioner for missing persons,
        said in a Telegram post that search operations for the remains of "fallen
        heroes" were proceeding cautiously throughout the region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbb0bf-5834-4c55-b759-16bb5b682b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest problem is that some areas are still mined. Despite
        this, we continue to work, because we have to return each hero home so that
        the families can honor the memory of the soldiers who died for Ukraine in
        a dignified manner as soon as possible," Kotenko said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd672a93-298c-4d06-b7a5-8396fdaa240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky visited Izium on Wednesday and told journalists he was
        "shocked" by the number of "destroyed buildings" and "killed people" left
        in the wake of the Russian occupation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5d8ab-39ee-4ebb-877f-472c6ce0e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Nations source has told CNN that a team from the UN''s
        human rights monitoring agency -- the OCHR -- would be going to Izium and
        areas around it as soon as possible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af80553-c21c-482f-901a-fe513f3f3490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The War Crimes investigation team may follow after that, the source
        said. Their specific destination remains unclear at this time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c6f58-8ea1-4dbb-8626-a07d76f99031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow was using Izium as a launching pad for attacks southward
        into the Donetsk region and Kupyansk, some 48 kilometers (30 miles) to the
        north of Izium, and as a rail hub to resupply its forces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e99bfd-3a43-4983-967c-bfa731e5908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also thanked foreign governments for sending investigators
        and prosecutors to investigate alleged human rights abuses by occupying forces
        in Ukraine, adding that all occupied areas would eventually return.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7040e-96dc-4ab4-9b97-e5142ecab2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces have been on a sustained military offensive, particularly
        in the country''s northeast and southern regions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16952dda-78dd-4e9d-a438-d188e91e5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said on Tuesday that 8,000 square kilometers (3,088 square
        miles) of territory had now been liberated by Ukrainian forces so far this
        month, with roughly half the area still undergoing "stabilization" measures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94a35c-828e-4512-b9c9-0098e9056eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:39:54.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/16/europe/ukraine-izium-mass-burial-site-intl-hnk/index.html">Some
        bodies found at mass burial site in Izium show ''signs of torture,'' Ukraine
        says</a>."</em></p>'
  'the-crown-queen-elizabeth-claire-foy-olivia-colman':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Photo: Robert Viglasky/Netflix'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-17T07:52:39.874+08:00
    'imagesource': 'jcr:1ecf0de4-c724-4334-8616-8ec825d250aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1359ad8-2fb9-44cf-a82a-9877c6591052'
    'lead': 'Claire Foy and Olivia Colman, who both played Queen Elizabeth II in ''The
      Crown,'' have shared their thoughts about the late monarch''s legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T07:55:13.735+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:33:57.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:33:24.918+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Crown'' actors Claire Foy and Olivia Colman reflect on playing
      Queen Elizabeth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f92ff8-d5c6-45e1-b719-14de9abcf3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:55:13.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Claire Foy and Olivia Colman, who both
        played Queen Elizabeth II in "The Crown," have shared their thoughts about
        the late monarch''s legacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624a598-117a-466d-9e7e-55bdddd22047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:55:13.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foy spoke to BBC at the Toronto International Film Festival on Wednesday,
        praising the Queen for her life''s work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0953ea8-3edf-4d1a-9206-1d128eaf066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:55:13.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that she was an incredible monarch," she said. "She united
        people and she was a massive symbol of continuity and dignity and grace."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57034dce-85d5-4650-829b-81cc72f02654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:55:13.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foy, who played the Queen for the first two seasons of the Netflix
        series, which covered 1947 to 1964, added that she was "honored" to have portrayed
        her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800b203-7312-4f1c-9899-577f6fee8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:55:13.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My main feeling is just thinking about her as a mother and a grandmother
        and a great-grandmother, really," she said. "I''m very honored to have been
        a teeny tiny, small part of her story."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc3d42-bba9-4359-b026-43ddbf2a33dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:55:13.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colman, who played the Queen in Seasons 3 and 4, covering 1964 through
        1976, spoke to Variety at the festival, saying the Queen led her life with
        dignity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72735292-e507-4702-af51-687a938e2122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:55:13.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She made a promise as a young woman and she absolutely kept it
        with such dignity," she said. "We''re all incredibly impressed by what she
        did."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8d76f-3368-4a72-ae23-90beb9b34a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:55:13.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace announced that Queen Elizabeth died "peacefully"
        at age 96 on Sept. 8. She took on the title in 1952.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2545c-acd1-46c7-8ef8-14ce5982235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:55:13.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasons 1 through 4 of "The Crown" can be streamed on Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a48a3-a1dd-42bd-9461-24549dd69220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T07:55:13.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/16/entertainment/the-crown-queen-elizabeth-claire-foy-olivia-colman/index.html">''The
        Crown'' actors Claire Foy and Olivia Colman reflect on playing Queen Elizabeth</a>."</em></p>'
