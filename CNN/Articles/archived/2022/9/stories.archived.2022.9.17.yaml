      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Presidential chief of staff</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98489d0d-fcaf-4a81-8c54-a4666e14785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T20:29:35.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite leaving his post, Rodriguez said he will continue to serve
        as Marcos'' presidential chief of staff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb1166-4d39-450e-befc-769b528dcc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T20:29:35.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a new position created through Administrative Order No.
        1 recently signed by the chief executive, according to the Palace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8088aa7-a84e-4b29-969e-7ffda009d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T20:29:35.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Presidential Chief of Staff shall have the primary
        function of supervising and ensuring the efficient and responsive day-to-day
        operational support to the presidency to enable the President to focus on
        strategic national concerns," it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce8887-3aa5-4a7e-a858-2682e9736901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T20:29:35.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential chief of staff will have the rank of a Cabinet
        secretary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842a9df-c858-491b-8dfa-a76023063a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T20:29:35.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office personnel shall come from abolished agencies like the Office
        of the Cabinet Secretary and the Presidential Anti-Corruption Commission,
        MalacaÃ±ang noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77e105-d36e-4fcf-a949-0772e944c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T20:29:35.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez â€” in the early days of the Marcos administration â€” faced
        <a href="https://www.cnnphilippines.com/news/2022/7/22/Vic-Rodriguez-executive-secretary-resign-Bongbong-Marcos.html">rumors</a>
        that he resigned from his post, which he denied back then. His short stint
        as Executive Secretary was hounded by the issue on the <a href="https://www.cnnphilippines.com/news/2022/8/23/ES-Rodriguez-Sugar-Order-No-4.html?fb">sugar
        importation order</a>, but the Blue Ribbon Committee&nbsp;headed by Sen. Francis
        Tolentino has <a href="https://www.cnnphilippines.com/news/2022/9/8/Senate-Blue-Ribbon-sugar-import-Vic-Rodriguez-SRA.html"
        target="_blank">cleared him from the fiasco</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5857b-6873-47c7-8e12-b8f990c82172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T20:29:35.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has yet to announce Rodriguez'' replacement, but bared
        that some names are already being considered.</p>'
  'maguindanao-plebiscite-namfrel-lente':
