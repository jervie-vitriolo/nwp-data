      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef506b50-7e2f-4c7f-8079-5e7d098922d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
