      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both NAMFREL and another watchdog, the Legal Network for Truthful
        Elections (LENTE), also flagged the absence in some voting centers of an emergency
        accessible polling place, a voter assistance desk, or an express lane for
        senior citizens, persons with disabilities, and pregnant women.</p>'
