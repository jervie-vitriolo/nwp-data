    'template': '1'
    'title': '3 ways China and Russia are forging much closer economic ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04033a64-a35a-473e-b9a5-c6d73c0be6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Chinese leader Xi Jinping and his Russian
        counterpart, Vladimir Putin, will meet face-to-face this week for the first
        time since Moscow sent troops into Ukraine earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7938db58-6d28-4c41-8005-a6868cf4888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6309d59a-4112-46ce-a4cb-6b73d051ee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they last met, in February in Beijing during the Winter Olympics,
        they proclaimed their friendship had "no limits." Since then, Russia has sought
        ever closer ties with China as Europe and the United States responded to the
        invasion with wave after wave of sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d5bd0-5af4-4c0c-ab4a-226367852321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df0379-51ba-4dec-bec6-f79b63f7bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has carefully avoided violating Western sanctions or providing
        direct military support to Moscow. This balancing act, experts say, is a sign
        that Xi won''t sacrifice China''s economic interests to rescue Putin, who
        arrived at the Shanghai Cooperation Organization summit in Uzbekistan this
        week with his army retreating from large swathes of Ukrainian territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61e560-f4e0-4fe1-99df-ef5107c185db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed5058b-d80e-494b-a2da-a4d2fdcd55cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trading relationship is booming, in a lopsided way, as Russia
        desperately seeks new markets and China â€” an economy 10 times the size â€” scrambles
        for cheap commodities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90af995-db88-4ff7-afe8-96f206b9fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.051+08:00
