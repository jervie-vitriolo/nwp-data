      'mgnl:lastActivated': 2023-01-19T11:33:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Jeff Bezos just lost his status as the
        world''s second-richest person, dropping to No. 3 as Indian business mogul
        Gautam Adani rapidly climbs the ranks of Bloomberg''s Billionaire Index.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e8f99a-6f58-4d7e-a808-7eab7d24e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d438b7e-ce23-4318-a9ab-279e65b8c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk, still the No. 1 wealthiest person with $260 billion to
        his name, may need to watch his back. Adani has taken less than 10 months
        to reach the No. 2 spot after starting the year in 14th.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d581fad-18a3-42c4-991f-e5c9cbb78fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d22341-332e-4d73-9d87-a1fad637da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time a person from Asia has ranked so highly on
        Bloomberg''s list, which has long been dominated by white tech entrepreneurs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771e967-da14-42a6-8e74-2c7084503045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca40d4-bce5-463d-9798-038e40006073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adani''s $146.9 billion fortune, largely tied up in holdings of
        his sprawling Adani Group conglomerate, still trails well behind Musk''s $260
        billion. The group operates a range of businesses including ports and coal
        that have thrived in recent years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634843e-911c-4234-ad34-d2ce0ed2a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fc4f6-e236-4cd0-9fcc-d9c46b712fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of some Adani companies have jumped more than 1,000% since
        June 2020 â€” reflecting investor optimism about the conglomerate''s strength
        in areas like infrastructure and renewable energy that Prime Minister Narendra
        Modi has prioritized for development. Shares of his flagship Adani Enterprises
        are up more than 115% in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662e09d-eb04-4568-87e1-a7627b489cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41df18-86fe-4dee-9f8a-c060f218f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Adani overtook fellow Indian tycoon Mukesh Ambani to
        become Asia''s wealthiest person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a0f6c-ac7a-4faa-9c31-144f698f3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e54e8f-3d4a-43bf-83ba-8d461f0bd4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos''s net worth slumped to $145.8 billion, according to Bloomberg,
        as tech stocks were hit hard amid a broader equities selloff Friday. Amazon
        shares fell 3% in early trading, and the stock is down more than 25% this
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c3fe6-7656-47b4-b069-4b4e32c9954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6aba56-e9f1-4310-bfbe-52aa26cd5966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon founder previously ranked No. 1 on the list, but his
        wealth took a hit after his 2019 divorce. Much of his wealth is tied up in
        Amazon stock. According to Bloomberg, the tech selloff has shaved $45 billion
        off Bezos'' net worth since January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855b220-15f0-4a73-904a-952004ad2bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:32:09.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c125dae-67f5-4e27-8436-1cde07d525a8'
