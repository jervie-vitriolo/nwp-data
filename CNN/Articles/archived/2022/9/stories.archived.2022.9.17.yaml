    'lead': 'Chinese leader Xi Jinping and his Russian counterpart, Vladimir Putin,
      will meet face-to-face this week for the first time since Moscow sent troops
      into Ukraine earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T04:15:45.050+08:00
