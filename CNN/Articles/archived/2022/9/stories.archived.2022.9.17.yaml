    'mgnl:tags': ['Blackpink', 'Album', 'Born-Pink', 'Shut-Down', 'Pink-Venom']
    'template': '1'
    'title': 'Blackpink shows growth, maturity in 2nd album â€˜Born Pinkâ€™'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838e243-6123-4e2f-a6b5-2fc025a791e0'
