      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> For years, King Charles was preparing to
        step into the role of monarch following Queen Elizabeth''s history-making
        reign. In the meantime, he was holding down another job: Owner of a profitable
        business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ec0ea-f2d0-4e5f-a4e2-09b7fec29b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea042b-5e37-4cf9-a679-af909b744cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles â€” long a passionate advocate of environmental causes â€” founded
        Duchy Originals in 1990 when he was the Prince of Wales to market produce
        from his farm. It''s since grown into the largest organic food and drink brand
        in the United Kingdom, according to the company. In the year through March
        2021, Duchy Originals earned nearly Â£3.6 million ($4.1 million) before taxes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270b5de-83ba-4489-af67-a33a320d98cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ad1a2-33d9-469d-a633-bd63244bc48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand has had its ups and downs. But it''s thrived since entering
        into a partnership with Waitrose in 2009. The upmarket grocery chain now has
        the exclusive right to sell products under the Duchy name, and shoppers can
        find salmon, sausages, milk, carrots and blueberries bearing the "Waitrose
        Duchy Organic" name at its stores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3f54a-9fa3-4c72-a9da-b86c7bf481c3'
