      'mgnl:lastActivated': 2023-01-19T11:34:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb2260d-c37b-43ca-beb8-899afa458735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia needs China more than China needs Russia," said Keith Krach,
        former Under Secretary of State for Economic growth, Energy and the Environment
        in the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d79efe-9f10-418d-a543-dcaa0ebdb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3a1b9-716f-46b7-b8e2-b6fe7bf5501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the war in Ukraine drags on, Putin''s losing friends fast and
        increasingly becoming more and more dependent on China," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c17b28-5035-4f8a-8e7c-b3ab97dc3ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582dd99-2a83-4ef5-9b15-1604d54b88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China, Russia now accounts for 2.8% of its total trade volume,
        slightly higher than the 2.5% share at the end of last year. The European
        Union and United States have much bigger shares.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c9a00-0d00-436e-a089-2bed16a02f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf46c9c-91b2-4e76-aa90-ac255284315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was already Russia''s largest single trading partner before
        the war, and accounted for 16% of its total foreign trade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c7046-ed33-4a8c-a497-093ce05512f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b154d3-d0af-448c-b593-4feed3c5b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world''s second biggest economy has assumed much greater
        significance for Russia, which has plunged into a recession because of the
        Western sanctions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144f329-934e-45d6-8e0d-2717155919d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f47b0-4c98-40a9-9c22-a7080912f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian central bank stopped publishing detailed trade data
        when the war in Ukraine started. But Bruegel, a European economic think tank,
        analyzed statistics from Russia''s top 34 trading partners recently and estimated
        that China accounted for roughly 24% of Russia''s exports in June.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a180aa-95ed-4463-8a94-561e098f6906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5377f4-aaad-43f0-be77-602cccf529b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China-Russia trade is booming because China is taking advantage
        of the Ukraine crisis to buy Russian energy at a discount and replace Western
        firms that have exited the market," said Neil Thomas, a senior analyst on
        China at Eurasia Group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178841cd-acfe-4cbd-b8a5-b4218fec5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1b528-a67d-49ad-8f49-65421199cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia displaced Saudi Arabia in May as the top supplier of oil
        to China. Moscow has held onto that top spot for three straight months through
        July, according to the latest Chinese customs data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2bda33-a57a-453f-b6a9-c65144247496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5a869-816f-4257-a682-b7427b8835f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s coal imports from Russia also hit a five-year high of 7.42
        million metric tons in July.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb2d39b-82bc-4ee4-b315-6443562f2721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb964cf3-4d88-4f66-a173-52ae88f39f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yuan the new dollar in Russia?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2e886-3210-4a02-8423-f75fc8e58e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukraine war has also sent demand for the Chinese yuan soaring
        in Russia, as Western sanctions largely cut Moscow off from global financial
        system and restricted its access to the dollar and euro.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979035fb-a1ef-4e17-90c0-69a92b3d73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c5b21-8a14-4d63-9d82-897f9865f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan trade on the Moscow stock exchange amounted to 20% of the total
        trading volumes by major currencies in July, up from no more than 0.5% in
        January, according to Russian news media outlet Kommersant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c146ee3-fe0f-43bb-b487-821900188e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07cd80a-b4af-4272-8629-5d9f8d16a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily trading volumes in the yuan-ruble exchange rate also hit a
        new record last month, surpassing ruble-dollar trade for the first time in
        history, according to Russian state-controlled media RT.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1593884-7afa-4c0c-b65a-b2928b56b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b36638-f6dc-4a06-bad8-74e3135e97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to statistics published by SWIFT, the messaging system
        used by financial institutions globally to process international payments,
        Russia was the third biggest market in the world for payments made in yuan
        outside mainland China in July, after Hong Kong and the United Kingdom. The
        country didn''t even appear on SWIFT''s list of top 15 yuan markets in February.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbda1fe-af11-4569-90d2-830b8442794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804787fa-9a9f-4164-a123-b320891e41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian companies and banks are also increasingly turning to the
        yuan for international payments.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df1805a-2f54-43a0-aaae-9a32efcfa701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698998c4-174a-40dc-acd7-db83c1b129a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Russia''s Gazprom said it would start billing China in
        yuan and ruble for natural gas supplies, while Russia''s VTB bank said it
        was launching money transfers to China in yuan.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c3801-e158-43b6-ae57-b16c4c132ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505ce39-4743-4d86-bebf-6f6ed355eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Beijing, it''s a boost to its ambitions to make the yuan a global
        currency.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5176f109-a03a-4a91-9f89-0d3b512fc5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf91220-b1ee-4e08-809a-0f68bd7452f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increased Russian use of the yuan also helps to inch forward China''s
        long-term goals to make the redback a global currency, to insulate itself
        from Western financial sanctions, and to enhance its institutional power in
        international finance," said Thomas from Eurasia Group.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99c0a5-6f30-49bf-9c92-2d39d1796383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c507a-a9b4-4e45-acc8-ed1d3f339bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Russia, this partnership with China "is born of desperation,"
        said Krach.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec30ea-9e72-4ea2-b32d-5d955bbfb7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dee66f-5856-43c9-b8d9-374e1368ff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because Russia has been severely weakened, in part by sanctions,
        Putin is willing to do a deal with a predatory power so long as it gains access
        to capital," he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a8c08-4f82-48f7-9501-6068c95705ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b3908-ee7a-4c6d-b9ce-00030e40e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese companies fill the vacuum</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9aa4d3-c087-4d76-830c-6494b79e9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese companies are also taking advantage of the exodus of Western
        brands from Russia.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ad02a-0f28-4564-a6a0-efc8da47bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed6fd8-4b63-432a-a9cb-0a3aa52f0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese smartphones accounted for two-thirds of all new sales in
        Russia between April and June, Reuters reported, citing Russia''s top electronics
        retailer M.Video-Eldorado. Their total share in Russia has steadily increased
        from 50% in the first quarter, to 60% in April, and then to more than 70%
        in June, M.Video said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01641446-3849-474a-8d15-8fff8c9d0dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5442a8d-b3b0-47e7-bec1-df70f4ad5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi was the best-selling smartphone maker in Russia in July,
        holding 42% of the market, according to Russian media Kommersant.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d5035-187c-4ca8-bc2e-8bf5a2140c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec432bf4-a2e0-49cb-afd4-46f91d632abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, once the market leader, had only 8.5% of the market in
        July. Apple held 7%. The two companies accounted for almost half of the Russian
        market prior to the Ukraine invasion, but suspended sales of new products
        in the country after the war began.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6eb44-ebfc-4a08-9c73-b4c502c88e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb0ba9-7808-49bc-9a1f-857c7caba710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese cars have also flooded Russia.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f8a00-21cb-4b40-b879-450e8f5e950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c8d2a-e49c-4817-a976-053c1750492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger cars from Chinese manufacturers accounted for almost 26%
        of Russia''s market in August, the highest on record, according to Russian
        analytical agency Autostat. That compares with just 9.5% in the first quarter.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b5c0e2-c565-43cd-978f-b9c9d33fe083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68931d4b-3bf2-43bb-8d4c-d7912f694637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major global auto players, including Ford and Toyota, have pulled
        back from Russia this year.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5db1cf-fcb2-4040-bb1d-3496b4787ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a553bbe-b4c6-4ee0-9edd-5f91ce80891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limits in ''no limits'' partnership</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd705a-c7d6-472b-8ead-396a6a96345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also significant limits in the China-Russia partnership,
        analysts said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9436f-00a3-4b59-b225-3c9bea9120ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fa10b-76d1-46b9-8a43-0d1f3711d0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is not providing military, commercial, or technological support
        that would "risk significant US sanctions on China," said Thomas at Eurasia
        Group.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd0045-fc5b-47e7-ab3d-f6212e66acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde7509-43df-41e7-b2cc-ece0a7b24af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing will not sacrifice its own economic interests to support
        Moscow," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcca9eb-233d-479b-8f01-2330f573eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c092e-833f-4146-80b7-0e69ecb3c2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing a US backlash, China has so far "steadfastly" refused to
        violate international sanctions against Russia, forcing Moscow to request
        military support from North Korea, said Craig Singleton, senior China fellow
        at the DC-based Foundation for Defense of Democracies.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1fab0-1517-4a32-b48b-1ecb7123a667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f226c-973a-4abb-a02f-0ecc3457125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s refusal to violate US and international sanctions reflects
        its begrudging acceptance that China remains reliant on Western capital and
        technology to sustain its ongoing development, even though Xi is personally
        inclined to assist Putin''s war effort," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df9743-5f3f-41db-8612-cf8fc31f6234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98374dab-6499-4015-8a6c-3a6af4afd065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, China''s rapid economic slowdown this year will further
        constrain Xi''s willingness to help Putin. The Chinese president won''t want
        to risk anything that further destabilizes the economy mere weeks before he''s
        poised to secure an historic third term at the Communist Party''s congress.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56c770-07ac-4f14-8a0b-c4f6df5f35e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.508+08:00
