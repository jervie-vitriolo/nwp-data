      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joan Rifareal defined post-graduation blues as the mood change
        triggered by the end of college life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8545e3eb-eee7-49d9-abcb-d27fce2e43cd'
