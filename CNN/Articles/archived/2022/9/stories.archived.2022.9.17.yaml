    'template': '1'
    'title': 'Major fire breaks out at 42-story skyscraper in Changsha, China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bdfac-8abc-4516-846a-203ef4bbeb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- A major fire broke out in a 42-story skyscraper in the
        central Chinese city of Changsha in Hunan province on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c12fb8b-1404-4af3-894c-175208a4f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4ae31-997a-47f6-9bf0-81ff0542274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that as of 4:20 p.m. local time (4:20 a.m. ET),
        the fire had been put out and there were no known casualties, according to
        Chinese state broadcaster CCTV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611628d2-9405-425f-a03c-3378c1e21651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d99e5-1e8e-4de4-bd17-76fee8db7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hunan fire department said in a statement on its official Weibo
        account that it was notified around 3:48 p.m. local time that a fire had broken
        out in the China Telecom Building in the city''s Furong District.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35cdeb-d864-4fc3-8241-90339d719214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c35a8-9520-401d-9128-44ec37292fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changsha Fire and Rescue dispatched 36 fire engines and 280 firefighters
        to the scene, the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f318f-931f-4afe-833c-8bf3da55e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7e3bc-c537-4147-9e09-9f468879394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a preliminary investigation, it found the outer wall of the
        building was on fire, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573bab8-64e0-47f0-a007-b50209740dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89196ccc-d39d-4317-872d-fd85a233541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media videos circulating Friday showed flames engulfing the
        skyscraper, which, according to the fire department, is 218 meters (715 feet)
        tall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f696a79-68a7-4dfd-a2a1-aeb1b125cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:41:14.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/16/china/changsha-skyscraper-fire-intl-scli/index.html"><em>"Major
        fire breaks out at 42-story skyscraper in Changsha, China"</em></a></p>'
  'Nicotine-gummies-are-a--public-health-crisis-just-waiting-to-happen---FDA-says':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-17T00:43:36.558+08:00
    'imagesource': 'jcr:5efa9d62-33d7-4604-9e98-889a216eaaa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a969b4e-fc8e-482e-8889-1eee25dddfa1'
    'lead': 'First, there were flavored cigarettes that tasted like chocolate or grape.
      Then came the e-cigarettes in flavors like cotton candy or gummy bear. Now,
      there are flavored gummies made with nicotine, and the US Food and Drug Administration
      isn''t happy about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T00:47:55.952+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:34:05.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:33:21.869+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nicotine gummies are a ''public health crisis just waiting to happen,''
      FDA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbd27d-1bb3-4969-a402-7e8518e964d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> First, there were flavored cigarettes that
        tasted like chocolate or grape. Then came the e-cigarettes in flavors like
        cotton candy or gummy bear. Now, there are flavored gummies made with nicotine,
        and the US Food and Drug Administration isn''t happy about it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ab72b-72a9-4ee8-998d-25ae0430c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e5405-cc12-468d-b3ab-cf2b70fa483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has been warning parents to keep an eye out for products
        that may look like typical candy but are actually nicotine-based. It says
        they could be very dangerous for children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0bb1f-b988-4cfb-b08c-5a547c310905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc67182-68ab-4fbd-8e46-488de2e49b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicotine gummies are a public health crisis just waiting to happen
        among our nation''s youth, particularly as we head into a new school year,"
        FDA Commissioner Dr. Robert Califf warned last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9d366-e155-484f-9259-265da49b1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb21a909-4556-41a8-96a8-d287b0bfdd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA last month sent a warning letter to VPR Brands, one of the
        companies that makes nicotine gummies, advising that the products were being
        sold illegally. By law, manufacturers need to submit an application and have
        it approved by the FDA before a tobacco product can be legally marketed in
        the United States. The agency says VPR had not asked for this "premarket authorization"
        for the gummies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166528c-f6af-4882-8921-8b8d38fb045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa015f-0a96-4248-9d98-cd59b6714222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the gummies had 1 milligram of nicotine, and they came 12
        to a package. The FDA says 1 to 4 milligrams of nicotine could be severely
        toxic to children under 6 as well as to older children, depending on their
        weight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810840d6-f448-4c8c-9298-1b9ef1a1667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea1559-d76a-4415-b75a-91278a9ff05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website for VPR''s Krave brand says the tobacco-free products
        were meant to "empower adult smokers with the tools to use nicotine on their
        own terms." But the gummies'' bright colors and fruit flavors like "blueraz,"
        "cherry bomb" and pineapple could also appeal to kids.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca83075-71fd-4518-9b3b-f1aac52bfa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8ca0a-579b-47fb-9268-537e702d28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VPR Brands did not respond to CNN''s request for comment, and the
        website now says the gummies have been discontinued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b12b4c-dff1-4543-86ff-2eea1019c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36442da-3410-42d8-b6b4-06a96c5832e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But oher companies'' nicotine products that look like candy are
        still available, as well as lozenges, pouches and gum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7be4d-62ed-4946-a258-bf41b5c83d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65b06f-af7d-4c3a-93fb-764f4975cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no clear data that documents how pervasive the gummies
        or any other candy-like nicotine product have become. But if a recent study
        of nicotine use in Southern California is any indication, they are popular.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb547e-d1e6-4448-9001-5f98671e617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed0b5b-ed84-47e8-b9aa-f9803fa5960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that survey, ninth- and 10th-graders who reported using nicotine
        were more likely to use flavored non-tobacco oral nicotine products -- gummies,
        tablets, lozenges and gums -- than many more traditional products like cigarettes.
        They were second only to the ever-popular e-cigarettes. About 10% of kids
        surveyed used e-cigarettes, and more than 3% chose the oral nicotine products.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8bd78-5962-421e-8b51-1decc0f6f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441345aa-482c-4c7b-a73a-6f4fec6c09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Truly, truly troubling''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c86108-cdda-49b2-84be-a806b589fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicotine gum and lozenges have been on the market for years. Gummy
        products were a relative newcomer, said Erika Sward, assistant vice president
        for national advocacy for the American Lung Association. That has her concerned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0945a-2642-44ab-a447-de52494cc5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63186170-84ff-46fd-94fb-c512bd6324db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gummies were on the market for about six to nine months before
        the FDA sent its warning letter, she said, and that''s a sign that there will
        probably be many more kid-friendly nicotine products to come.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a94b62-2aab-427c-8470-29eea1fb51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0820f3a-da78-480c-a164-bd653cf8e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA oversight of these products is not going as fast as it
        needs to be," Sward said. She was encouraged by the warning letter but says
        it''s not enough. "I think until the FDA shows that they''re serious about
        cracking down on these companies that are coming out with these products,
        it''s going to continue to be a problem."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6527dbdb-2a3a-4b38-9621-c9e2fab2a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5f83e-220d-4ff8-b80a-064ccbde6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it is especially worrisome that companies know they
        can''t introduce a product without the FDA''s premarket signoff, but do it
        anyway.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5cd6b-d2d1-4b00-928a-2386b3ae60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d6a35-20a1-40c2-aff0-3de1aca8b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is truly, truly troubling from the perspective of parents
        or anyone in general thinking that if a product is on the market, that somebody''s
        taking a look at it, and we know that''s just not the case," Sward said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da2acc-4f12-4073-a858-29ee736fb2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6eb66-bf1c-47e9-964a-1950a86078db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has been allowed to regulate synthetic nicotine only since
        earlier this year, after Congress gave the agency authority over non-tobacco
        nicotine products.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21b5ae-fd7d-4002-b432-1c1b91822f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d0a9c-a8fc-440c-9483-622af1f52ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in a statement to CNN that it''s "deeply committed
        to addressing the ongoing public health concerns around all youth tobacco
        use" and "will continue to take appropriate enforcement actions that are supported
        by evidence."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e06a52-ef81-4e8c-935d-425fcc9ec09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecddf2ca-d075-41c1-9100-750c28171514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manufacturers of any illegal products, including nicotine gummies,
        should be on alert that FDA is actively working to identify violations and
        will swiftly seek corrective actions. Importantly, no nicotine gummy products
        have been authorized by the FDA, and therefore, any products currently being
        sold are doing so illegally," the agency said this week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4a2ab-cfa2-4958-a5af-11a7438daf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e491504-8309-4d66-b59e-704b593eb149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FDA enforcement</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab598860-1959-4bfc-9fb4-259aaa6056a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the FDA has been cracking down on companies that have
        tried to sell certain kinds of nicotine products that echo kid-friendly foods.
        In 2020, it restricted flavors in vaping devices, which came in options like
        Charms cereal, cherry lime cola and Heavy Custard Unicorn Cake.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43b308-a997-404f-9513-37ea33dad390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca97a57-9ff7-49d1-b868-47c4f350333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the FDA chastised e-cigarette giant Juul for the way it
        marketed its products, including a school presentation in which the company
        said that the product was "totally safe" and that the "FDA would approve it
        any day." In June, it ordered the company to stop selling its products. But
        a court blocked the ban, so the products are still for sale.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997bdca2-9bb4-4547-8d96-7c4fa34f2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d47539-cc33-4eeb-ac5c-86aa4261dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-year investigation found that Juul deliberately marketed
        its product to children, several state attorneys general announced this week
        that the company will pay a settlement of $438.5 million to 34 states and
        territories.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ab15e-f213-4d08-9f92-770925068fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ab9cf-3869-445d-904f-c4ec119e32ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention still considers
        kids'' e-cigarette use a serious public health concern.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ae21f-e2de-4772-90d5-69b1cc9f8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ebe208-0ad1-4bfe-8012-6c8afbce2c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, vaping rates among teens declined for the first
        time in years. But CDC Foundation data showed that e-cigarette sales went
        up just as kids started going back to school, according to Matt Meyers, president
        of the Campaign for Tobacco Free Kids.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1309ec5-3fc6-4904-bd09-87aa4b017d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec629a-9cec-47aa-bc9d-6f7dadd570ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, about 2.55 million students reported using some form of
        tobacco product, according to CDC surveys.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c865abe-dde4-437e-bc46-36b08b3065e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040c41b-ddef-40dd-8b9d-955bd453a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disposable flavored vapes, which use synthetic nicotine, are especially
        popular with kids. These products come in flavors like sugar cookie, mango,
        pound cake and fizzy lemonade.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554cee37-5791-4ea3-857d-f986ef64f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee571b-94e6-492a-966e-3f58fb357a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies that make products with synthetic nicotine have argued
        that they didn''t need to follow the rules that apply to other nicotine products
        because theirs didn''t contain tobacco. A 2009 law finally allowed the FDA
        to regulate nicotine products, but it specified nicotine that came from tobacco.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b99b5-5fd0-48dc-bd53-1914cc0fd41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41372064-f7a1-4075-95c9-b0d968a8bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a new law clarified that the FDA could regulate products
        that use synthetic nicotine. But many of the products are still for sale as
        the agency reviews the manufacturers'' applications to remain on the market.
        The FDA blew its court-ordered deadline to make a decision about the products.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1b1de-7a72-4711-beed-4ef0aa4dfd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af6c15-8df3-4824-b88f-39c1170d4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers had until May to submit marketing applications to
        FDA, and if the products didn''t get authorization by July, the products were
        supposed to be considered illegal and removed from the market.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07809c8a-088f-4530-8c17-eb1fb5a7629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce9b90-53fe-4b0b-a612-a4a7d9cbc4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law gives the FDA the tools to move quickly," Myers said, but
        it doesn''t often use them.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beda551-7ed2-43d8-bbb2-c57861558ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de5215-67b8-4b6c-8db2-b2e4f42511b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-tobacco experts say that although it''s good that the FDA has
        taken some action on nicotine gummy products, the agency should be doing a
        lot more.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db03055-120c-4f34-9d7c-0bf165c7d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac7843-ee1e-4414-851d-72768def9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What nicotine gummies proves -- or just remind us of -- is the
        absence of the FDA drawing a hard line in the sand. Our kids are more at risk
        of being exposed to addictive nicotine products than they have in a very long
        time," Myers said. "The FDA''s enforcement has been so sporadic, and when
        companies believe that there is profits to be made, we will continue to see
        the introduction of new nicotine-laced products that appeal to kids."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00401ad3-b2da-481f-99d2-76e8c07709f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:47:55.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/16/health/nicotine-gummies-wellness/index.html"><em>"Nicotine
        gummies are a ''public health crisis just waiting to happen,'' FDA says"</em></a></p>'
  '-Not-my-King---Anti-monarchy-protesters-face-police-crackdown-in-the-UK':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-17T00:49:22.961+08:00
    'imagesource': 'jcr:6fdad51f-1391-496b-b696-6834604f7e59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd95a311c-68f4-40ae-a932-a806bfa3f0ca'
    'lead': 'While thousands of people have taken to the streets of the United Kingdom
      to remember Queen Elizabeth II following her death last week, critics of the
      monarchy have used this opportunity to protest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T00:50:55.958+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:34:04.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:33:22.450+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Not my King'': Anti-monarchy protesters face police crackdown in the
      UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc36a2-6d57-4670-9521-fd125aac651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> While thousands of people have taken to
        the streets of the United Kingdom to remember Queen Elizabeth II following
        her death last week, critics of the monarchy have used this opportunity to
        protest, holding signs such as "not my King" â€” a reference to the new King
        Charles III. Police have intervened and, in some cases, arrested protesters,
        raising serious questions about the way in which some forces are cracking
        down on dissent in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff615fd-0646-437b-a82f-202a5cab6ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd8315-2642-4a65-bce3-45a83127dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty, a civil rights advocacy group, expressed its concern, saying
        in a statement: "It is very worrying to see the police enforcing their broad
        powers in such a heavy-handed and punitive way to clamp down on free speech
        and expression."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac4028-5969-4ff5-90e7-424a1c018258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff90a6-1aeb-4ca8-ae1c-e66c9d897bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to some of those who faced police action this week after
        publicly criticizing the royal family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e935f0c-858e-4dca-b3ee-21adfd03a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfcf8db-d84f-4ae5-9382-fa20d395d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symon Hill, from Oxford, was on his way home from church on Sunday
        at about 12:30 p.m. The 45-year-old told CNN that the roads in the city center
        had been cordoned off for a procession, making it hard for him to get through
        the crowds. Realizing King Charles III''s accession was about to be proclaimed
        by local officials, Hill decided to listen rather than pushing through to
        get home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e165f6a5-1100-42f1-8191-425c16d4bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1e596-87ce-40c5-ad08-9a660aa2533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started reading out about Elizabeth II and expressing grief
        for her death," Hill said. "I certainly wouldn''t interrupt that. I''ve never
        intruded on an act of mourning. That''s not something I would ever do."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e78c7-d100-4532-9114-0f04ce4fbd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3026dc3-489e-492b-a2d3-5b560a855451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when King Charles was declared to be "our only lawful and rightful
        Liege Lord," Hill said he called out: "Who elected him?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea0bdc-6a14-4d3d-8f36-4d2d556ca021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8807d879-128d-4931-a23e-4235855e158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only people really nearby could have heard. A couple of people
        told me to shut up. I responded that a Head of State is being imposed without
        our consent," something he found "hard to stomach."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1effc9-ce0e-401f-a207-97959681dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451c503-4fc0-4473-b09e-534d56b723a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill said he was "gobsmacked" by what happened next, describing
        how he was pushed back by security guards. "Then police intervened, grabbed
        hold of me, handcuffed me, and put me in the back of a police van," he said.
        "It was probably no more than five minutes since I''d called out ''who elected
        him?''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fefe86-6c09-4a65-a459-066c7c992c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24aa4c-1dbd-4afb-9efc-68a143b9e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill said that, once he was in the police van, he repeatedly asked
        officers what law he was being arrested under. "They didn''t seem to be very
        sure, which is quite worrying. Surely arbitrary arrest is not something we
        should have in a democratic society."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53081128-8cbe-434f-8d5b-9f5bb61a6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a30d4d-76df-4245-87d6-0cc0ec513f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill said he was given conflicting reasons for his arrest, as police
        were unsure about whether to take him into custody.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb36bf1-ae46-48fc-996d-66dbe0f2e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7841408-e7d2-4387-a925-030b6d981cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a lot of the police talking to each other and to their superiors
        through their radios, the policeman in the van with me told me that I''d be
        de-arrested and taken home, but that I would be contacted and asked to give
        an interview at a later date. He said I could still be charged with something.
        Even at this point they hadn''t answered my questions about under what law
        I''d been arrested under."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfdb334-ba8a-42de-a274-8c0db9a477c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2ca0b-579e-4648-9496-f39e191a5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill said he was told by police officers on the drive home that
        he had been arrested under the Police, Crime, Sentencing and Courts Act 2022,
        a controversial piece of legislation introduced this year which widens police
        powers to clamp down on protests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e80eeb-383c-486e-8bed-3abaebf0e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8046f96-8645-49f8-a87b-89ac38d1ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a statement from Thames Valley Police to CNN on Wednesday
        said Hill had been arrested under Section 5 of the Public Order Act 1986,
        which covers offenses causing "harassment, alarm or distress."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540494d-4f52-4e72-a1cd-1e8e5e9e6f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbaa475-0e78-45f0-97e5-9bf5ea1d10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion shows the uncertainty surrounding the right to free
        expression in the UK, after the 2022 Act "broaden[ed] the range of circumstances
        in which police may impose conditions on a protest." Under clause 78 of the
        new Act, it is an offense for protesters to "intentionally or recklessly caus[e]
        public nuisance" -- including causing "serious annoyance."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d6d24-4949-4b54-b70a-bc50e2ea76b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0bdec-d179-4f81-aa4e-57adf2c6b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Where does it end?''</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa33cea-2db5-472c-9892-33a648de46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Steve Peers, a professor of EU and human rights
        law at the University of Essex, noted how wide these new police powers can
        be. "All you need to do is find one person -- which wouldn''t be hard in a
        crowd of people who were mostly paying respects to the Queen -- to be offended
        by someone who is there to protest the monarchy as a whole."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14ecaf-ecce-4d82-80cc-aaf0b1c7b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b8e09-589c-4520-b7a5-43baaaea205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could equally say that anybody holding up a sign saying ''We
        love the monarchy'' is being seriously annoying to somebody who doesn''t like
        the monarch. Where does it end?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0db6d1-3820-4a47-a13b-b26fd5904098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c3bfd-7806-462b-9f2e-bfb36c2afbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Powlesland, a London barrister, was at work on Monday when
        he saw media reports of protesters being arrested for expressing anti-monarchy
        opinions. "In these moments when the consensus is so uniform, that''s when
        free speech is most at risk. I thought it was important to go down and make
        a point about freedom of expression," he told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ded67f-f3f4-4528-aae3-5f5f10bf8662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215078cf-6e3f-49f9-83b4-bcf8d4e3d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Hill, Powlesland said he did not want to interrupt expressions
        of royal mourning. He did not travel to Buckingham Palace, where people were
        paying their respects to the Queen. Rather, he went to Parliament Square,
        a traditional site of political protest in London, opposite the Houses of
        Parliament.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b25d57-d60e-41b5-8519-584a626b1963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309412f4-4694-481e-98f0-ac17b2170683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powlesland stood alone and held up a blank piece of paper. Within
        a few minutes, he said "a police officer came up and asked for my details.
        He said if I wrote ''Not my King'' on it, I would probably be arrested because
        it''s offensive under the Public Order Act."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12fbf5-eb74-4338-a5c5-7c1bf79cee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97083477-cc45-4948-9e7b-6dc376b782a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t risk actually writing anything on it because I couldn''t
        be arrested because I had to represent my client in a tribunal the next morning.
        That''s the crucial point: Even the threat of arrest has a very chilling effect
        on free speech and the right to protest."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76114d3-4c69-4b9c-bc6b-ebe4f4eaf2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2997dc-020a-4482-9436-c3a7b6952ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powlesland posted a video of the interaction with the officer on
        Twitter, which has since been viewed more than 1.4 million times.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cceb292-23e9-4692-86ef-4643f97a06a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b497a4-38d0-4a37-8841-9670cc70e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the Metropolitan Police to confirm their stance on those
        expressing anti-monarchy views. The Met responded: "People have a right to
        freedom of expression and we must balance the rights of protesters with those
        of others who wish to grieve and respect."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d8ffb-21f2-4729-be6e-797de0769c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a28a29-20b0-4885-9c79-5b67b981396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A dangerous precedent''</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d11c6-b930-4418-8556-ad705af83465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
      'mgnl:createdBy': 'faith'
