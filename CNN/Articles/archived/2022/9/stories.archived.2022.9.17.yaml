      'mgnl:lastActivated': 2023-01-19T11:33:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41296f60-faa5-46d6-a41a-3fe9536f4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.786+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman held up a Paddington Bear toy to Charles; the fictional
        bear has become associated with the Queen since she appeared in a sketch alongside
        the character during her Platinum Jubilee celebrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65353b-1530-419c-9943-11cf8cd741b6'
