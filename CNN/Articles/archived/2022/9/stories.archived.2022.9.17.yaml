      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2e91e-f693-4c65-abed-d81cb59bbe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its shipments to Russia, meanwhile, jumped 26% to $8 billion in
        August, also accelerating from the previous month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b8ba1-1209-471e-8f44-52bad48a34d1'
