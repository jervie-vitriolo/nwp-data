    'template': '1'
    'title': 'Release of SSS benefits, pension faces delay after recent fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56ec7c-3973-486a-8f17-51b046c5cf39'
