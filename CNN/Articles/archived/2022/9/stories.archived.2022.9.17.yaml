      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThere is an uncertainty about the future, uncertainty about kung
        makakakuha ka ng trabaho, uncertainty about what now?â€ Rifareal explained.</p>'
