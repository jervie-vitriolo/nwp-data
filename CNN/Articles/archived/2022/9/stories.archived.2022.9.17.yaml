  'Bongbong-Marcos-Emmanuel-Macron-phone-call':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-17T17:38:07.151+08:00
    'imagesource': 'jcr:a55f8e3d-4b1b-459f-bd15-58d2a15e52e7'
