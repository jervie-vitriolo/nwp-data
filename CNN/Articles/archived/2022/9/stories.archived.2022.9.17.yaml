    'template': '1'
    'title': 'Alaska is facing its strongest storm in over a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b283e71-b9b9-4f1f-9886-a1c0c6cd5917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> All eyes in Alaska will be on the remnants
        of Typhoon Merbok as the system moves over the southern Bering Sea on Thursday
        night â€” before becoming what''s expected to be the strongest storm to impact
        the state in more than a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed79738-2b2f-4ab0-8ccc-37e6f178859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8443c-51ae-46e5-b40f-302a3853e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service in Fairbanks is urging coastal residents
        to complete preparations for the storm by Friday morning, as conditions will
        begin to rapidly deteriorate by Friday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ec510-752b-4aee-8083-cf16523650e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d193d-482e-4e86-9b56-5e31083a5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is likely going to be the strongest storm in over a decade,
        with impacts likely rivaling impacts we saw in 2011 from what''s referred
        to as the Bering Sea Superstorm," Jonathan Chriest, a meteorologist with the
        weather service in Fairbanks, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b8760e-ee7e-45f3-8000-9e4d70aa432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea52bb-74c3-4212-a495-098cc3d7dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 2011 Alaskan storm, with wind gusts over 90 mph, left behind
        a wide swath of destruction. Like Merbok, the 2011 system was an extratropical
        storm. An extratropical storm or cyclone has cold air at its core -- unlike
        a tropical storm or cyclone which has a warm core. Both can cause significant
        damage from strong winds, heavy rain and storm surge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd3cd5-c8f8-4b9f-84dd-73670d802f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a50b17-18ea-4544-8514-d8391fdb0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a big storm comes in, we always say ''does it compare to the
        2011 storm?''" Chriest told CNN. "This is the first storm since 2011 that
        we have high confidence ... will compare impact-wise."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80518c-0f45-4df0-974b-bcd8b78c56db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9fc20-7e8e-4e50-acdf-43f2ab391b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s storm will not only rival the 2011 event, but is expected
        to reach a magnitude unlike any other for the month of September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d19e9b-d182-4eaa-aa02-bb13e25d0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb83eb-7de5-4920-acfa-75f783458c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s central pressure, a metric which can indicate how much
        wind and storm surge a system can produce, is forecast to drop to a mind-bending
        940 millibars -- a number typically found in Category 3 and Category 4 hurricanes.
        Generally speaking, the lower the central pressure, the stronger the storm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a82afba-4484-42ea-991b-ef7108292e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5867394-af68-4a06-a780-fea727c89123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In September we''ve never had a storm with the central pressure
        in the Bering Sea below 960 millibars," Chriest said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7de5d-3f78-42f4-a244-16ef761a8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5cc02d-e2f4-4c84-9a6d-ee78b84f9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the remnants of Typhoon Merbok are forecast to move into
        the Bering Sea and are forecast to "bomb out." That process is also known
        as bombogenesis, referring to a pressure drop of 24 millibars in 24 hours
        or less. That means the storm is rapidly strengthening and has the potential
        to cause significant damage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f632ab-b8d8-4764-87f5-68e85f6d7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49785f41-021f-419d-8c3d-e61a4ad358fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has the capability to generate major flooding, significant
        storm surge, 50-foot wave heights and hurricane-force winds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa58d6-9bdb-4bd8-9a78-f414adc37e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b72026-1e2d-4613-945f-5ff47afece5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nome-Council Road runs along the coast and there''s potential that
        road may be washed out. Since it''s September it''s still hunting season,
        so there''s likely hundreds of folks hunting in the mountains north of Nome
        where Nome-Council Road runs through," Chriest said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72832360-a79d-4e46-be1a-9c87731c061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d453ca-de43-458f-ba68-8755897b1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chriest said many of the hunters are off the grid and may not have
        access to the latest storm forecasts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fef905-47a5-4384-95dc-7ef4042c80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6deda-c27e-4863-91a2-d5f65b61cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to coastal flooding, shoreline erosion is also possible,"
        Eric Drewitz, a meteorologist with the weather service in Anchorage told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a3794-6863-4b5e-8002-89b5786f5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52490c-4057-4b80-8ce2-8396e9368efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hurricane force winds are expected in the Bering Sea. The western
        and central Aleutians are under a high wind warning for winds of 50 to 70
        mph, gusting to 90 mph. The Pribilof Islands are under a high wind watch for
        winds of 50 to 65 mph, gusting to 85 mph."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62865873-cf65-4f3a-af39-e6d3b232e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16bc8a-bad1-4975-8c64-cda427802cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coastal flood watches have also been issued for all coastlines along
        the west coast of Alaska between just north of the Arctic Circle down through
        the Kuskokwim Delta coast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1922c0b-d875-4b4d-aac2-658dbb03eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47caffe0-172b-4e16-8af4-f4a86d15b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While high winds and storm surge are expected to be the main impacts
        of this storm, rainfall accumulations cannot be ignored. Anchorage has already
        been exceptionally wet this year. In fact, it''s on track for its wettest
        year on record.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e50d0-a338-489c-88bb-82d0fb303b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28315d0-6827-4a77-a285-0d92b53e6b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if no rain fell for (the remainder of 2022) they would finish
        in the top 10 wettest years all-time," the weather service said in a tweet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6dcf45-c622-46c2-b1a7-931c81a1362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44226644-8b0a-4bff-987e-64c410e69c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most areas will see around 1 inch of rain with this storm,
        some areas could pick up as much as 2 to 3 inches through the weekend. Even
        if Anchorage only picks up 1 to 2 inches from this storm, it will push this
        year into the top five wettest years on record.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda8c42-03c1-49ef-94ee-347a667337ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:11:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/15/weather/alaska-typhoon-remnant-storm-weekend/index.html"><em>"Alaska
        is facing its strongest storm in over a decade"</em></a></p>'
  'Flights-canceled-to-turn-skies-silent-for-Queen-s-funeral':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-17T04:11:22.546+08:00
    'imagesource': 'jcr:45e1b6e5-14b4-4547-803f-2073cb635142'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce08e47e-c59a-4192-bd59-f86c8aa498a1'
    'lead': 'Flights to and from London''s Heathrow Airport on the day of the Queen''s
      funeral are being canceled or re-timed "as a mark of respect" to the late monarch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T04:13:19.398+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:34:01.542+08:00
