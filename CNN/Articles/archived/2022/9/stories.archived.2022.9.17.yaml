      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/16/europe/anti-monarchy-protests-police-intl-gbr/index.html"><em>"''Not
        my King'': Anti-monarchy protesters face police crackdown in the UK"</em></a></p>'
  'Alaska-is-facing-its-strongest-storm-in-over-a-decade':
    'author': 'Allison Chinchar and Pedram Javaheri, CNN Meteorologists'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-17T04:09:48.920+08:00
    'imagesource': 'jcr:571a7d1e-7e6e-4a1f-818f-0a2aa977037b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceaf0587-396e-424a-892c-3f0277f7f040'
    'lead': 'All eyes in Alaska will be on the remnants of Typhoon Merbok as the system
      moves over the southern Bering Sea on Thursday night â€” before becoming what''s
      expected to be the strongest storm to impact the state in more than a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T04:11:16.486+08:00
