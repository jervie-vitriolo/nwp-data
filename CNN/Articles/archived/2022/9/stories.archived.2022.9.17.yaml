    'template': '1'
    'title': 'Germany takes control of Russian-owned oil refineries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54584be3-515c-4c15-a542-e0481ced6efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.558+08:00
      'mgnl:createdBy': 'pilar'
