      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd9876-52ef-48b0-b144-3c8fe8ad7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the venture hasn''t been without controversy. A range of
        herbal remedies, including the "Herbals Detox Tincture" blend of artichoke
        and dandelion, was accused by an expert on alternative medicine as based on
        "outright quackery." A regulatory agency later said online advertisements
        for two of the line''s herbal medicines were misleading and instructed Duchy
        Originals to change the wording.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6cf54-a990-4deb-99ab-49c9b5116699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e61cd5-be16-4d91-acb6-b0fd029e1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
      'mgnl:createdBy': 'pilar'
