      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the watchdog, the voting process in polling sites was
        generally quick, although it noted there was a low turnout of voters in the
        morning.</p>'
