    'template': '1'
    'title': 'From ''The Queen'' to ''The Crown,'' five productions that brought Queen
      Elizabeth''s life to the screen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef21d2-fc07-4ec6-9add-555f977dbc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong> The legacy of Queen Elizabeth II will not
        only live in history books, but in the many films and television series that
        have been inspired by her life story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c230f4-e074-46c5-b7bd-f9ea2a7b2aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late monarch was not supposed to inherit the throne. Her destiny
        was marked in 1936 after her uncle, King Edward VII, abdicated voluntarily
        and his brother, King George VI, took over the royal duties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b85c1-9470-4a09-ae42-cc76921743bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The King''s Speech''</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c87d6-e332-4219-aaee-1978b153c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George VI''s story may sound familiar to some moviegoers. His ascension
        to the throne, and the surrounding events, were recreated in "The King''s
        Speech" (2010).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45944e1-1d41-441c-b7c2-f13a9afc12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film starred Colin Firth, who played King George VI. Helena
        Bonham Carter played The Queen Mother, Elizabeth, and Freya Wilson played
        Princess Elizabeth, who would become years later Queen Elizabeth II.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba398cf-6c54-41af-bda0-e2dc374e1bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film won four Academy Awards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26a7c3-f573-4202-8b61-2da6508f01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Crown''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f5b87-5ea9-4772-a70c-9632c0c61e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on historical events, the popular Netflix series, which premiered
        in 2016, focuses on the life of Queen Elizabeth II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eccb667-33c3-4da2-bfe1-085bbaa926e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series captures one of the moments that defined her reign, the
        promise of a lifetime of service to the British crown delivered in a speech
        during her 21st birthday speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e155c639-563d-48d6-b5c7-c1d510b3ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I declare before you all that my whole life whether it be long
        or short shall be devoted to your service and the service of our great imperial
        family to which we all belong," said the late Queen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea505ce7-c314-4b31-912a-2f86eadab212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles III talked about this promise during his first televised
        speech after ascending to the throne.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc03782-ae4e-4716-a202-aea92c3036e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the death of Queen Elizabeth II, "The Crown" has recaptured
        the world''s attention and its first season returned to the top 10 most watched
        productions on Netflix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1db26-3260-4363-972e-4e631175a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series has won multiple Golden Globe and Emmy awards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c1266-7d64-4f45-b91e-97198696e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A Royal Night Out''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e6b64-0743-469b-89ae-f103a71947ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Royal Night Out" (2015) follows then-Princess Elizabeth and her
        sister, Princess Margaret, during Victory in Europe Day, on May 8, 1945.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158328de-62bd-4efd-b0ca-5005f863da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the movie, the princesses left Buckingham Palace that
        night to celebrate the end of World War II.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca292f-e116-4881-bfbf-bcba4cf742f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a true story that intrigues everyone. But we don''t know
        exactly what happened. It is a small fantasy inspired by that true story,"
        said the film''s director, Julian Jarrold, on the production''s official website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03294af-f38c-49f5-b059-b7302d91e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film stars Sarah Gadon (Princess Elizabeth) and Bel Powley (Princess
        Margaret). Rupert Everett and Emily Watson play King George VI and the Queen
        Mother.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f5871-ebc9-40a1-a37f-14c7a8ea43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Queen''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc4aefd-8605-4d43-bacd-12cc6e90b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this is one of the most iconic films that brought the life
        of Queen Elizabeth II to the big screen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4102d-a5bc-42af-a329-666ade2d707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production, which hit theaters in 2006, stars Helen Mirren,
        who won the Oscar for best actress for her portrayal of the monarch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4147ecb-2594-45da-bdeb-c389b2510931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story recounts the moments after the death of Princess Diana
        and shows how the British crown managed the news initially. The movie illustrates
        how British Prime Minister Tony Blair worked to bring the monarchy closer
        to its people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704ccee-bebf-4a26-8353-1a66da03a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Oscar, the film won two BAFTAs and two Golden
        Globes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f93d2e-2200-4080-afeb-79e72aaa3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Elizabeth at 90: A Family Tribute''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3af48-fd66-440d-824c-b3b1265ee78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every stage of Queen Elizabeth II''s life was documented. In this
        BBC documentary, the British royal family pays tribute to Queen Elizabeth
        II on her 90th birthday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96542b6a-6ea8-402a-a8be-ac7f7ce86513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BBC, director John Bridcut had special access to
        the Queen''s personal recordings collection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d571e-4c02-4353-bd5a-f579d4e4050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos, never seen before until this documentary premiered,
        were recorded by the Queen herself and her late husband, the Duke of Edinburgh.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433de422-6f75-48d2-b754-3dd872e735d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William and Prince Harry are part of the production. King
        Charles III and his sister, Princess Royal Anne, are among other members of
        royalty who also participate in the documentary.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9d9f5-cd85-4bf5-8d72-7960ae484517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:57:54.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/16/entertainment/queen-elizabeth-on-the-screen/index.html">"From
        ''The Queen'' to ''The Crown,'' five productions that brought Queen Elizabeth''s
        life to the screen."</a></em></p>'
  'Gautam-Adani-world-second-richest-person':
    'author': 'Allison Morrow, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
