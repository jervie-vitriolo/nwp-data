      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066288a-8554-432a-9cc1-976f2dc75c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.786+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some mourners shouted "hip hip hooray" and "God save the King" as
        Charles passed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661a76a-b2ba-4610-8de8-6fd714ab7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.786+08:00
