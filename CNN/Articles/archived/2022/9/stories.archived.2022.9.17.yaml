      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will no longer be possible for me to give so much of my time
        and energies to the charities and issues for which I care so deeply," he said.
        "But I know this important work will go on in the trusted hands of others."</p>'
    '56':
