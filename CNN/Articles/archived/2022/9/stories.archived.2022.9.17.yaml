      'mgnl:lastActivated': 2023-01-19T11:34:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3655681-eae1-44c8-aade-5b19575e5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always been mistrust between the two regimes, which historically
        treated each other as rivals," Krach noted.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401378a-e5e0-4631-a78f-86254d80f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a625042c-515e-478b-b5af-6e8fa09be1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Sino-Russia partnership is mainly a "defensive" one,
        enhanced by Beijing and Moscow''s shared view that NATO and the United States
        pose a "palpable national security threat," said Susan Thornton, senior fellow
        and visiting lecturer at Yale Law School.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6829d1eb-f60d-4c3e-944a-70a9ed9dbc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0b656-ea2f-4698-af00-a011ac109c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s war in Ukraine is not in China''s interest, but given
        Western hostility, China will not oppose Russia," she added.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64666c-9f78-4208-9671-bf58c9dc7fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.511+08:00
