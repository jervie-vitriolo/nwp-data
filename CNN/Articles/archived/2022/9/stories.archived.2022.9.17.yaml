      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> King Charles III and Prince William, the
        Prince of Wales, greeted members of the public queuing to see the Queen''s
        lying-in-state on Saturday on a surprise walkabout in London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39e0d1-f8fe-4847-bd6e-7bca67704f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.786+08:00
