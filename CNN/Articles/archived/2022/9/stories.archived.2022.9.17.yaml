      'mgnl:lastActivated': 2023-01-19T11:33:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)â€”&nbsp;</strong>French
        President Emmanuel Macron and his Philippine counterpart Ferdinand "Bongbong"
        Marcos Jr. discussed a range of global issues and vowed to boost bilateral
        ties during a phone conversation on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae2e1b-740b-40ed-85a9-313d03540879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T17:43:10.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.elysee.fr/emmanuel-macron/2022/09/16/entretien-telephonique-avec-le-president-des-philippines-m-ferdinand-marcos-jr">statement</a>,
        Macron''s office said the two leaders agreed to "deepen exchanges" in several
        fields â€”&nbsp;including low-carbon energy, food security, and defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6425c-f0dc-4e66-8ef2-25cbd5e2d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T17:43:10.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron also reaffirmed France''s commitment to the Indo-Pacific
        â€”&nbsp;particularly highlighting the maritime situation in the region as well
        as the "challenges of preserving biodiversity and the oceans."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd31b5-b9a5-4da9-ba65-2961096a3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T17:43:10.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European nation has long supported the Philippines in asserting
        its arbitral victory against China amid the South China Sea dispute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28596b65-e7df-4166-83a2-31a69920d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T17:43:10.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/9/18/France-Germany-United-Kingdom-reject-China-South-China-Sea.html?fbclid">France,
        Germany, UK recognize PH win vs. China in South China Sea row</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69015a42-9475-4356-b7b3-2c08b414c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T17:43:10.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, for his part, said they both recognized the countries''
        75-year diplomatic relationship and "expressed hopes for deeper cooperation
        in the future."</p>'
