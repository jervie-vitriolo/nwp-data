    'jcr:uuid': 'ebce1948-9f00-4967-b7b4-afdfe7288956'
    'lead': 'Jeff Bezos just lost his status as the world''s second-richest person,
      dropping to No. 3 as Indian business mogul Gautam Adani rapidly climbs the ranks
      of Bloomberg''s Billionaire Index.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T12:32:09.640+08:00
