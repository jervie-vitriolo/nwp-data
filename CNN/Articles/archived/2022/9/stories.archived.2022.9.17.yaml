      'mgnl:lastActivated': 2023-01-19T11:34:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc531b9-cfb4-4e9e-83f7-74a3c0591c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.051+08:00
      'mgnl:createdBy': 'faith'
