      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA said its joint probe with Meralco showed that the cause of
        the problem was traced to the Terminal 3 power substation. Electricity was
        restored as of 6 a.m., it added.</p>'
