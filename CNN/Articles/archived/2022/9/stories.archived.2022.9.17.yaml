      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the future holds</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d9250-e515-4d6b-84f0-811c4650bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future relations will likely remained strained, and China will want
        to keep its options open, analysts said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fdaac5-dd8b-4617-b33c-eeafa5675694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.057+08:00
