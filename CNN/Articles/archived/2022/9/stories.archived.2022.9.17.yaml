      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power outage disrupted airport operations as the airlines had
        to resort to manual check-in and loading of baggage while processing of passengers
        at immigration took longer than usual," MIAA''s statement read.</p>'
