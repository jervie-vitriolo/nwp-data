      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s spending on Russian goods soared 60% in August from a year
        ago, hitting $11.2 billion, according to Chinese customs statistics, surpassing
        July''s 49% gain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7bed58-a4a5-4129-85d5-bf7d25614965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.052+08:00
