    'jcr:uuid': '05df77f2-a89e-4c11-a86c-f1c301b07fcd'
    'lead': 'A major fire broke out in a 42-story skyscraper in the central Chinese
      city of Changsha in Hunan province on Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T00:41:14.312+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:34:06.460+08:00
