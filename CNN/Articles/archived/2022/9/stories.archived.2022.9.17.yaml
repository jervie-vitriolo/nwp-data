    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc397941-bb30-4596-9340-1e87a84f7288'
    'lead': 'Ukraine''s Defense Ministry said at least 440 ''unmarked'' graves were
      found in the city in recent days. The country''s President Volodymyr Zelensky
      said Friday that some of the bodies found in Izium showed ''signs of torture,''
      blaming Russia for what he called ''cruelty and terrorism.''

      '
