      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in an isolated incident in the Scottish capital on Monday,
        a 22-year-old man was arrested "in connection with a breach of the peace on
        the Royal Mile," Britain''s PA Media news agency reported.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f192fd-28bb-44ed-9ecb-80cf460c6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T00:50:55.962+08:00
