    'template': '1'
    'title': '41 Chinese nationals rescued from POGO establishment face deportation
      â€” BI

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c35d0d-f729-463a-8e6c-31d9c488af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:10:56.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) â€”</strong>
        Forty-one Chinese nationals rescued from a Philippine Offshore Gaming Operator
        (POGO) establishment were transferred to the custody of the Bureau of Immigration
        (BI), an official said Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b4a54-e6e9-47db-9082-107ce6c5c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:10:56.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga nahuli naman po sa Angeles, Pampanga, 41 po yun lahat
        lahat. Sila po ay na-turnover na sa BI custody and they are currently nandoon
        sa warden facility in Taguig," BI spokesperson Dana Krizia Sandoval said in
        a public briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff430c-b4b5-486d-9f0b-8befc5789dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:10:56.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who were caught in Angeles, Pampanga, all 41
        of them, they have already been transferred to BI custody and they are currently
        at the warden facility in Taguig.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3b997-1040-4086-ac7e-8c2736b73ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:10:56.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said the Chinese are either undocumented, overstaying,
        or with work visas that do not match their employment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e86cce-5de7-4642-8417-ba4e9f014ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:10:56.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41 were among employees of the POGO establishment in Angeles
        City, Pampanga that the Department of the Interior and Local Government (DILG)
        closed down over the weekend. The company was allegedly involved in human
        trafficking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0afc6-e0e6-4579-8c23-31a679c55dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:10:56.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DILG said Lucky 99 Outsourcing Inc. located
        at Fil-Am Friendship Highway --&nbsp;<a href="https://www.cnnphilippines.com/news/2022/9/14/43-chinese-nationals-rescued-pogo-angeles-pampanga.html?fb">where
        43 "detained" Chinese nationals were previously rescued</a> -- was permanently
        closed on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4873e-3780-4e30-8931-a96c4e7b9595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:10:56.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also sought assistance from the BI to check the visas
        of 40 more Chinese nationals in the area and around 200 others in a hotel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a005164-d2b0-44bd-8ade-de4fbe751c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:10:56.425+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make sure that all victims will be accorded due process
        as the Immigration checks their documents and visas properly to avoid being
        victimized again," Interior Secretary Benhur Abalos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0bd9a-4064-474a-b71a-1a7722f2f949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T23:53:10.047+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos urged the public to report to authorities illegal activities
        in their areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58309dc5-b76d-4619-97cc-3a96b53d660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:04:30.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deportation not easy</h3>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05e145-57af-49c3-a75d-649e79a99dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:04:30.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing earlier in the day, BI Commissioner Norman Tansingco
        said "more or less 100" POGO workers have been deported. However, the process
        has not been easy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0974cc-c6a6-444b-9f7f-374c65969ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:04:30.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notwithstanding the case of our issuance of summary deportation
        orders, we have difficulty in, number one, limited flights," Tansingco told
        senators during the hearing on the 2023 budget of the Department of Justice
        (DOJ) and its attached agency, the Immigration bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92ee50-feb7-4be6-b25b-82f7369ef431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:04:30.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Secretary Crispin Remulla added that the BI also faces difficulties
        in deportation protocols, specifically those of China "because they have specific
        requirements of the testing procedures."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef447f6-27b1-4897-8b16-77dd3a1bb5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:04:30.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG, DOJ, Philippine National Police, Philippine Amusement
        and Gaming Corporation, and National Bureau of Investigation earlier said
        they are <a href="https://www.cnnphilippines.com/news/2022/9/15/pnp-pogo-kidnapping-human-trafficking.html">intensifying
        their efforts amid reports of kidnappings involving POGOs</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02e0e4-aa25-4a58-a6b9-b36a93f7611f'
      'mgnl:activationStatus': true
