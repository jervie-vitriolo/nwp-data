      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> â€”
        The plebiscite that will decide if Maguindanao will be divided into two independent
        provinces has been generally â€œsmooth, organized, and peaceful,â€ the National
        Citizens'' Movement for Free Elections (NAMFREL) said in a preliminary report
        early Saturday afternoon.</p>'
    '1':
