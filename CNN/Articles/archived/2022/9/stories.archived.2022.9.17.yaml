      'mgnl:lastActivated': 2023-01-19T11:33:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there will be a tension between his new role as King Charles
        III and what he can and can''t do," said Bloch, who also has worked on a voluntary
        basis with Charles'' Prince''s Trust charity. "It''s likely that Prince William
        will take over."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c50b3-b5dd-4282-9197-405da9c14f44'
