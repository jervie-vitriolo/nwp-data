      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade in bilateral goods is at record levels as China snaps up oil
        and coal to tackle an energy crisis. Russia, meanwhile, has become a top market
        for China''s currency, and Chinese companies are rushing to fill the vacuum
        left by departing Western brands.</p>'
