      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/15/economy/china-russia-closer-ties-sco-summit-intl-hnk/index.html"><em>"3
        ways China and Russia are forging much closer economic ties"</em></a></p>'
  'ukraine-izium-mass-burial-site':
    'author': 'Nick Paton Walsh, Natalie GallÃ³n, Kostyantin Gak, Brice Laine, Jonny
      Hallam, Brad Lendon, Tim Lister, Yulia Kesaieva, Maria Avdeeva, Victoria Butenko
      and Ivana KottasovÃ¡, CNN'
    'caption': 'Photo: Office of the President of Ukraine'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-17T07:36:01.190+08:00
