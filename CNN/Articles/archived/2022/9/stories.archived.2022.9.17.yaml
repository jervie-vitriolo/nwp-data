      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NAMFREL volunteer added that in Datu Odin Sinsuat town, one was
        seen taking a photo of his filled-out ballot but was allegedly not reprimanded
        by the plebiscite committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c15718-18d7-4649-b446-21a9cfe93904'
