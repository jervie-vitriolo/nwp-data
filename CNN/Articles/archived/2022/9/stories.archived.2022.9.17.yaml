      'jcr:uuid': '27f737f6-9df0-45af-a3f5-efcd0d772d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:32:23.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:44.538+08:00
