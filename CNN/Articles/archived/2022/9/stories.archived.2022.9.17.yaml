      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa79fde-d12f-44c5-b6a7-274d0c82d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T22:45:51.786+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:33:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royals were spotted shaking hands with well-wishers near Lambeth
        Bridge. Prince William appeared to be in high spirits as he talked to the
        crowd and asked several people how long they had been waiting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2e6c6-d09b-40bc-a0d4-312f62beb509'
