  'Blackpink-Born-Pink-album-review-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-17T19:15:47.256+08:00
    'imagesource': 'jcr:59430e66-edb1-4a8b-bdfc-8f32ff697bd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db4a92c-f42c-4bba-a511-2509cb9b40bd'
    'lead': 'Overall, â€œBorn Pinkâ€ is a good sophomore album for superstars like Blackpink.
      The quartet took the risk in their sound and showed growth in their artistry
      for this latest release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T19:19:32.263+08:00
