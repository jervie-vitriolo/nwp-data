      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, who just graduated with a psychology degree and a minor
        in English literature, initially planned on pursuing law.</p>'
