      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only 55.6% of the over a hundred NAMFREL volunteers said
        COVID-19-related protocols have been consistently enforced and followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218fc581-06c9-4d7a-ad3e-e03e1406a205'
