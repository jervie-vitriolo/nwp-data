      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        Crediting of benefits and pensions of some Social Security System (SSS) members
        will be delayed amid ongoing repairs after the recent fire that razed its
        central office in Quezon City, the state-run insurer announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c8d717-642e-4090-ba1c-6e2db1090bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:28:45.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS advised that benefit proceeds and pensions processed from Aug.
        25, 2022, onwards will be delayed amid the restoration of the connectivity
        between its servers and disbursement banks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de2ad5-58a3-4204-80bf-fb1432cb7cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:28:45.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe SSS is asking for patience and understanding for this current
        situation while all concerted and immediate efforts are being made to restore
        the crediting back to normal operations,â€ the agency said in an advisory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c54ac44-fa6b-4fd1-aae3-762fb2dd7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:28:45.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the crediting of pensions for the first batch of September
        2022 had already been processed by the Development Bank of the Philippines
        (DBP) while SSS expects the bank to credit the second batch of pensions starting
        at 4 p.m. on Sept. 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bcbed9-6288-49e4-8ce2-e517f860ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:28:45.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank, which serves as the disbursement facility that credits
        the monthly pensions, earlier encountered a technical error while processing
        the second batch of pensions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6b63c-0865-4351-b8d3-0ee0c6cc2be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:28:45.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOnline filing through the My.SSS portal is now in full operation
        effective Sept. 1, 2022," the agency advised. "Members can already submit
        their benefit claims applications using the said portal.â€</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ae89e-cc10-49de-9d8c-77e719f429d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:28:45.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS earlier assured members that the fire on Aug. 28 did not affect
        any data records and that the delivery of its services in all branches and
        digital platforms would not be interrupted. https://www.cnnphilippines.com/news/2022/8/28/Fire-hits-SSS-main-building-QC.html?fb</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e38ea7-0a8d-41fc-a67a-99baf604bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:28:45.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:55.439+08:00
