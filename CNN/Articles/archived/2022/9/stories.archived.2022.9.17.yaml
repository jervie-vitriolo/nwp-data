      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae97b8-2972-44b3-94ca-4d2cd53ba157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s turned into a very successful business," said Andrew Bloch,
        a London-based public relations expert. "You can sense with this brand, it
        has heart and soul behind it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba169a20-a10b-4af0-a05c-4d5432232a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389cecf-bb85-4cbd-a497-8291715ad2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future is uncertain, though. Control of the Duchy Originals
        brand is up in the air during a period of national mourning culminating in
        the Queen''s state funeral on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17027c-2586-4bf0-b2bb-bc789c18172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a89a2-e5d1-4e6b-bf24-ebe55144e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will liaise with the Royal Household on future arrangements
        when the time is right to do so," a spokesperson for Waitrose said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55978ef8-87eb-48a9-aef4-5fd015a2ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84998b31-b0f4-4554-b10d-71be28a8f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ownership of Duchy Originals will most likely pass to Charles''
        eldest son Prince William, who also inherits the separate Duchy of Cornwall
        estate â€” worth about Â£1 billion ($1.2 billion). And while the prince has studied
        organic farming, he''s likely to be less hands-on than his father.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9702c3-9c26-4be1-8b63-3697fb705a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42947ecb-2401-4ddf-b3d7-6c0acf881e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll be interested, but he''ll entrust others to run it," said
        Sally Bedell Smith, a biographer and author of the book "Charles: The Misunderstood
        Prince."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04243a8a-1a00-4d00-ada8-1f44cc12887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e278b5-ba6a-45dd-be05-bdfbf0fe67d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A passion project</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bfc11-e9b0-47cb-b286-fdc75485755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles spent decades preaching the benefits of organic farming
        and protecting the environment, even before such issues became mainstream
        causes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a6638-7b08-4983-b5a1-1dd4fa857c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b080a3-a56e-4c86-b983-4136e9bd5fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, he converted Home Farm, near his Highgrove estate in Gloucestershire,
        into a fully organic system. The Duchy Originals venture emerged five years
        later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947a263-63da-406a-bef4-4e0160bb1558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984a189-99c1-4117-9e10-024c33e49eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the beginning of the 1980s, when I first had responsibility
        for managing some land in my own right at Highgrove, I have wanted to focus
        on an approach to food production that avoids the impact of the predominant,
        conventional system of industrialized agriculture, which, it is increasingly
        clear to see, is having a disastrous effect on soil fertility, biodiversity
        and animal and human health," Charles told Country Life magazine in 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386cb202-4dcf-40a5-9396-232fc576d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eeeffb-a968-4e49-883f-423d383472e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Duchy Originals product was an oaten biscuit sold in 1992.
        Initially, items bearing the brand were only found in high-end shops such
        as Harrods and Fortnum &amp; Mason, though they later expanded into outlets
        like Waitrose, which caters to wealthier shoppers but has many more locations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62316e05-4618-407b-be4a-88cf66a73668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acde2a2-e625-4bf8-a689-b6685f0843a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business was on rocky ground in its early days, Smith wrote
        in her book. It took on too much debt, and Duchy Originals had to look for
        new producers and manufacturers once it became too big to rely solely on Highgrove.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9eb834-5468-4307-8844-6fc001957872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39845633-a0af-4dd4-a946-b47744699e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its fortunes later improved, according to Smith. She reported that
        when Charles visited the British embassy in Spain in 2004, he burst in with
        gift-wrapped products, announcing, "I''m a self-made millionaire, you know!"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1c40f-0608-41ca-9ded-932d443a855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a70f0-3e0c-4e04-8881-5029e5de8ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waitrose steps in</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a118b3-46cd-444a-8b0e-a6216e9a7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ill-fated attempt to expand into the United States, however,
        combined with the onset of the global financial crisis, pushed the business
        to the brink of collapse.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd01887-a72a-4a50-a8bb-22e74fd8c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4cf140-ac46-4733-98f5-bc19c8fd1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing millions of pounds in losses in 2009, Charles turned to Waitrose,
        which threw him a lifeline by agreeing to serve as exclusive distributor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1e6c1-3913-4d42-a7d2-d494f8ee9ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d3dac3-e938-409f-bff6-ec52296159d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the end of the prince''s ambitions for a large presence
        in the US market, but the start of a robust turnaround in the outlook of the
        business.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71804e15-2ed1-4775-ab3a-b940cc73063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78157f-e12f-44c4-98cc-92332409dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Waitrose rescue during the financial crisis in September 2009
        was absolutely vital," Smith said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b729ba-c136-46f5-ad86-8ebc1228657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf20f0-08fb-4556-90cd-932426c50e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2017, 25 years after the oat biscuit''s debut, the line had expanded
        to 300 products, including fruits, vegetables, meat and beer, and annual sales
        reached Â£200 million ($231 million). More than 30 countries around the world,
        including the United States, Germany, Japan and Australia, have received exports
        of select products.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788a86b-5be0-4334-8130-6b07f6c61c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc769c3-a26a-4284-be32-faac03374cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles has access to vast personal wealth through his portfolio
        of land and property, but he has never directly profited from the Duchy Originals
        business. All royalties collected from Waitrose have been donated to charitable
        causes. In its annual report for 2019, the firm said it had raised more than
        Â£30 million ($35 million) since striking the licensing deal with Waitrose.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da91ff-afa3-4635-b25b-0c91943a8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0c2fe-44e3-4088-b887-f015a8140b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has provided a very substantial income stream into his foundation
        and has helped to fund his charitable work as well as to promote organic products,"
        Smith said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11fd92c-a886-4471-96f6-719ca3a7c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
