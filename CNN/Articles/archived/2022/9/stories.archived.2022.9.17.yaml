      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)â€”</strong>&nbsp;Executive
        Secretary Vic Rodriguez has stepped down from his post, MalacaÃ±ang confirmed
        on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12462cfd-3701-4d12-a206-aeb4926e0a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T20:29:35.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[He] stepped down from his position as ''primus inter pares'' after
        he got permission from President Ferdinand ''Bongbong'' Marcos Jr. to do so,"
        the Palace said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee3947-3668-4eb2-abe8-762d2107ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T20:29:35.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post, Rodriguez thanked Marcos for his continued trust
        and for understanding his decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17218ab5-0e2f-4516-8160-c96fe37ff7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T20:29:35.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited family reasons, noting how the work is a "24/7 job."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab645d-d757-4ab1-ba6a-75b768e97e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T20:29:35.905+08:00
