      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce41499-92a3-40a2-9a0c-f898203863b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers now believe William will take the reins of Duchy Originals
        and its partnership with Waitrose, part of his new responsibilities as the
        Duke of Cornwall.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d04a81-4152-41ef-9f27-7a745a44a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:58:49.281+08:00
