      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e1a28-d1ac-48eb-8639-faf7a33921a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYeah, Yeah, Yeahâ€ is co-written by Jisoo and RosÃ©. This is the
        second time Jisoo showed her songwriting skills.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25da1f4-8189-4a9e-bfca-35d87a80136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upbeat 80s retro sounding track talks about feeling in love
        with someone you did not expect to and the uncertainty of falling in love
        with that person.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1d27c-498b-4830-813b-6f9490a2181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, â€œHard to Love,â€ a surprise solo entry by the
        groupâ€™s main vocalist RosÃ©, featured a pop-rock anthem about yearning for
        love despite being difficult to be loved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3261ab9-8f38-45d0-b404-71733cc00271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, â€œThe Happiest Girlâ€ now joins the list of Blackpinkâ€™s
        cute compilation of slow and ballad songs. It is a post-breakup song about
        trying to be happy after losing a special person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28997e3-7adf-447e-ad07-99cb6810e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soulful track highlighted the vocals of the members, but the
        biggest revelation was the groupâ€™s dance machine, Lisa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ec6f5-88a8-409b-9575-f0bfd642a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a song from the album to say that Blackpink has already
        matured, then itâ€™s â€œTally.â€</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5144d30c-4499-4315-8bac-6a8a7610eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock sounding song let the members released their feelings with
        some expletive lyrics. Itâ€™s an empowering anthem for girls who want to be
        confident and be proud of themselves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5743f1-4646-4b1a-98a6-c252a9a872e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, letâ€™s not forget the pre-release single â€œPink Venom.â€ This
        marked the groupâ€™s return from hiatus and it made an impact worldwide as it
        topped the charts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e82d21-7b45-44e5-a716-cc97c50a8461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
