      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record trade</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd393af-f47f-458c-9565-67c9cba6e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T04:15:45.051+08:00
