      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        The worldâ€™s biggest girl group Blackpink is back in the area with their second
        full-length album â€œBorn Pink.â€</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20d03f-e0ef-4186-888f-63940b923117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop quartet - Jisoo, Jennie, RosÃ©, and Lisa - on Friday released
        their follow-up to their short but sweet 2020 album, â€œThe Album.â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3511e3fb-acc6-408b-bd08-02a2d175223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being the lovesick girls two years ago, the Pinks (as their
        fans call them) are now bolder and more mature as shown in the eight songs
        featured in their sophomore album.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc63a0-826a-498c-93a9-739266577f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackpink has always been known for their â€œgirl crushâ€ concept or
        being badass and full of swag, matched with hip-hop and EDM beats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83cf95-b34c-4e8e-b748-a3d249175a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This musical color remained in their latest bangers such as â€œPink
        Venom,â€ â€œShut Downâ€ and the b-side track â€œTypa Girl.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ecc2f8-8dd6-4c56-a669-369c30aa04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite sticking to this genre in some of their songs, Blackpink
        made sure they will bring something new to the table.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53baad6-8040-494e-a3ca-9cfde74d5185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œShut Down,â€ the title track of their album, used a sampling of
        Paganiniâ€™s â€œLa Campanella.â€ It created a harmony of classical music and heavy
        hip-hop beats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5c356-1666-4ad3-bf4d-ef5f423b1b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you would ask why it was the chosen title song for the album,
        then just look at the lyrics: â€œBe humble, just sit, baby. Praying for my downfall,
        many have tried, baby.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44101573-7ed8-4b43-9bee-c10a0314bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œShut Downâ€ is the perfect song to show how far Blackpink have become
        and they are bound for more success in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241dffb-d3f9-44f6-9ddd-f62e8e568ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T19:19:32.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:33:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s a message to the haters who questioned and tried to replicate
        their success. But more than that, the songâ€™s music video also brought Blinks
        to a nostalgic ride as they recreated some scenes from their past hits as
        they were about to enter a new era.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/POe9SOEKotk"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
