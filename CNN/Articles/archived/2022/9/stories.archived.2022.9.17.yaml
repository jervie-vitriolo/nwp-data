      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The German government has seized control
        of three Russian-owned oil refineries to secure supplies of gasoline, diesel
        and aviation fuel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3afcb6-9eae-4652-bc13-ee0ba35a1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a666a-4b69-43e3-b7b7-310fc987a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s economy ministry announced on Friday that it had temporarily
        taken over Russian oil giant Rosneft''s subsidiaries in the country. Rosneft
        Deutschland and RN Refining &amp; Marketing account for about 12% of Germany''s
        oil refining capacity, the ministry said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a56b66-ef1e-4876-9d5a-b79925e7ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1ecf4-9ad9-4973-be83-1169e4e90f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was designed to "counter the threat to the security of
        energy supply," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afbe5cf-b925-448b-a73b-0b62eeb64b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255aa9e5-3af3-48e8-b95c-08b5c38f84ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has been embroiled in a bitter energy standoff with Russia
        since Moscow invaded Ukraine in late February, and its imports of Russian
        oil and natural gas have fallen sharply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43308bf-ed8f-4957-92de-fbb4ce4acd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83818ff0-9dcb-4d2b-b423-4c76afccb0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Federal Network Agency, which regulates its gas and electricity
        industries, will control Rosneft''s shares in three refineries: PCK Schwedt,
        near Berlin, MiRo, near Heidelberg, and Bayernoil in Bavaria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78288d9d-2903-406e-8434-2924f1056b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096d5ff-36e3-4560-834d-f9e733d23f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fuel for the capital</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9637a86-3bf2-435b-b775-14f0ec592bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Schwedt refinery is particularly important to Germany''s energy
        needs, processing about 220,000 barrels of crude a day. It is responsible
        for supplying about 90% of Berlin''s fuel, according to Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07851605-bdff-4cda-8e90-4d5719b53072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204902e-0aed-421d-8bcc-7c04afa8a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the European Union agreed to ban 90% of Russian oil imports
        by the end of the year to choke off a vital source of funding for Moscow''s
        war in Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e51ab-81e6-42da-8077-0790ce529bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d1100-c08c-48d2-bf31-711436adf857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia delivers crude oil to the Schwedt refinery via the Druzhba
        pipeline. The German economy ministry said that it would try to find alternate
        supply routes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061dd0e1-cf4e-45cf-b881-0fe7de8edd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d12d68-43ef-45b9-b2a3-56d1de03275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell, which owns a 37.5% stake in Schwedt, told CNN Business on
        Friday that it was "unaffected" by the takeover.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f719e80-61a3-46c9-b95b-6705f11e4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea0b03-fae2-4e40-a632-d58e93a0d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Shell] will continue to comply with its contractual obligations
        in accordance with its own shares," a company spokesperson told CNN Business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930988f-b3e1-4ac7-844b-c09d12e7b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c535f26-a637-4b2d-a3e9-f73a7504023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:33:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell added that it could not speculate on how Schwedt would continue
        to operate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea304367-5d15-41e1-bece-ce675471601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T12:51:24.560+08:00
      'mgnl:createdBy': 'pilar'
