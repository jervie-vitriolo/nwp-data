      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first address to the nation as king, Charles acknowledged
        that his responsibilities will change.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9da52-6c8a-4425-96e9-50d5bbf9c41b'
      'mgnl:activationStatus': true
