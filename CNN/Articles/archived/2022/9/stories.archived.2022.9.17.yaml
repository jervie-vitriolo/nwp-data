      'text': '<p>The suspects were reported to be carrying bladed weapons and were
        seen stabbing the victim multiple times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7adbc-9fa9-4879-a963-a81697320d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:33:19.916+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was rushed to Delos Santos Medical Center but did not
        survive. He was declared dead at around 9:11 p.m., authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261b68f-de47-47cf-9af7-618b54841c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:33:19.916+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:33:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD was able to obtain CCTV footage within the vicinity which
        led them to the identity of the suspects.</p>'
  'Phantom-of-the-Opera-Broadway-close':
    'author': 'Liam Reilly, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-17T10:34:54.803+08:00
    'imagesource': 'jcr:05ae083a-b50b-4799-912b-4810c462f9ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1de7eb0-9980-4b36-bc59-1ece7c2c05c4'
    'lead': 'Broadway''s longest-running show, Andrew Lloyd Webber''s ''The Phantom
      of the Opera,'' will play its final five months before closing its doors for
      good.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T10:39:37.943+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:33:54.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:33:25.938+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Phantom of the Opera,'' Broadway''s longest-running show, announces
      final curtain call in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345c30c-9fc9-4f9a-a09c-a29b2b6be039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:39:37.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Broadway''s longest-running show, Andrew
        Lloyd Webber''s "The Phantom of the Opera," will play its final five months
        before closing its doors for good, a spokesperson for the show told CNN Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127da56-0067-441e-9101-e666d38e9df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:39:37.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final performance will take place on Saturday, February, 18,
        2023, at Broadway''s Majestic Theatre, Michael Borowski of The Publicity Office
        said in an email.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e111ea1-8644-4b78-8f91-a4647644e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:39:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Broadway show''s conclusion, "Phantom" will celebrate
        its 35th anniversary on January 26 with director Seth Sklar-Heyn at the helm,
        Borowski said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d65e3-166c-4aa1-805e-8cd55fa1d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:39:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket sales had slowed for Broadway shows during the pandemic and
        "Phantom" was no exception, recently dropping from 255,000 weekly attendees
        in May to about 180,000 attendees in September, according to The Broadway
        League.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb90ca5-bfca-4517-b4e2-edd6278b89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:39:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International productions of the show will continue, Borowski added.
        The show''s flagship London production will celebrate its 36th year on October
        9 and the recently premiered Melbourne version will likewise continue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20145ad-bc7e-4db8-bfe9-296d3bbf2766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:39:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phantom''s Mandarin-language version is slated to debut in China
        in 2023 and a Spanish-language venture with Antonio Banderas has been announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3806702-a38f-44df-9ec1-74b78163e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:39:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/16/entertainment/phanton-of-the-opera/index.html">"''Phantom
        of the Opera,'' Broadway''s longest-running show, announces final curtain
        call in 2023."</a></em></p>'
  '4-7-8-breathing-technique-sleep':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-17T10:48:24.025+08:00
    'imagesource': 'jcr:bf90a054-8522-4d6a-8f45-f25ce128ca9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7f79526-f35a-478b-9590-54de191a221c'
    'lead': 'Falling asleep or coming down from anxiety might never be as easy as
      1-2-3, but some experts believe a different set of numbers â€” 4-7-8 â€” comes much
      closer to doing the trick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-17T10:52:20.596+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:33:54.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:33:26.231+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 4-7-8 method that could help you sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f319183-be7f-43ff-9353-c8799d49b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Falling asleep or coming down from
        anxiety might never be as easy as 1-2-3, but some experts believe a different
        set of numbers â€”&nbsp;4-7-8 â€”&nbsp;comes much closer to doing the trick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa45354-5e34-41e4-a71e-03c3802ab0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-7-8 technique is a relaxation exercise that involves breathing
        in for four counts, holding that breath for seven counts and exhaling for
        eight counts, said Dr. Raj Dasgupta, a clinical associate professor of medicine
        at the University of Southern California''s Keck School of Medicine, via email.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10de56f-05a8-4c33-9278-00b59e5250c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as the "relaxing breath," 4-7-8 has ancient roots in
        pranayama, which is the yogic practice of breath regulation, but was popularized
        by integrative medicine specialist Dr. Andrew Weil in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de0deb-7d8e-4748-ac57-2153ae9f2f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a lot of sleep difficulties are all about is people who struggle
        to fall asleep because their mind is buzzing," said Rebecca Robbins, an instructor
        in medicine at Harvard Medical School and associate scientist in the division
        of sleep and circadian disorders at Brigham and Women''s Hospital in Boston.
        "But exercises like the 4-7-8 technique give you the opportunity to practice
        being at peace. And that''s exactly what we need to do before we go to bed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd88d611-895b-4f3f-9848-589e258aa5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not ''put you to sleep,'' but rather it may reduce anxiety
        to increase likelihood of falling asleep," said Joshua Tal, a New York state-based
        clinical psychologist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e17629-da68-4842-b5da-1ccda1abad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How 4-7-8 works</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4313420-4c1f-4bd8-93c8-6ff3df806bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-7-8 method doesn''t require any equipment or specific setting,
        but when you''re initially learning the exercise, you should sit with your
        back straight, according to Weil. Practicing in a calm, quiet place could
        help, said Robbins. Once you get the hang of it, you can use the technique
        while lying in bed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0d0f7-c814-4d7f-b9b7-9a288bac5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the entire practice, place the tip of your tongue against
        the ridge of tissue behind your upper front teeth, as you''ll be exhaling
        through your mouth around your tongue. Then follow these steps, according
        to Weil:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f59cb34-d974-4949-90d1-3d435693685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completely exhale through your mouth, making a whoosh sound.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c43796-9e3e-483b-aa86-0d1cbce7bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close your mouth and quietly inhale through your nose to a mental
        count of four.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aaa35a-e383-4746-8a4b-f20c5adc9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold your breath for a count of seven.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59261656-3364-4d5f-99d9-0edec3849eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhale through your mouth, making a whoosh sound for a count of
        eight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e976709-f7b5-488b-8b8e-e1dd2f80378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeat the process three more times for a total of four breath cycles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb6806-cc3a-4ef1-8edc-e4e748b09362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping to the ratio of four, then seven and then eight counts is
        more important than the time you spend on each phase, according to Weil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba62215-b9c2-462c-a763-67d31b5246f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have trouble holding your breath, speed the exercise up
        but keep the ratio (consistent) for the three phases. With practice you can
        slow it all down and get used to inhaling and exhaling more and more deeply,"
        his website advised.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f393e-66e9-4327-baa2-431e49545ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What research shows</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993173c5-f48c-4a79-941a-a37afca16c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re stressed out, your sympathetic nervous system -- responsible
        for your fight-or-flight response -- is overly active, which makes you feel
        overstimulated and not ready to relax and transition into sleep, Dasgupta
        said. "An active sympathetic nervous system can cause a fast heart rate as
        well as rapid and shallow breathing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f9edd-aaac-41c9-a55e-8307d500419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-7-8 breathing practice can help activate your parasympathetic
        nervous system -- responsible for resting and digesting -- which reduces sympathetic
        activity, he added, putting the body in a state more conducive to restful
        sleep. Activating the parasympathetic system also gives an anxious brain something
        to focus on besides "why am I not sleeping?" Tal said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a9db4-f6fb-4e10-bcce-dd5948919226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While proponents may swear by the method, more research is needed
        to establish clearer links between 4-7-8 and sleep and other health benefits,
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6b14a-b626-433c-9f32-38c052eeb4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some evidence that 4-7-8 breathing helps reduce anxious,
        depressive and insomniac symptoms when comparing pre- and post-intervention,
        however, there are no large randomized control trials specifically on 4-7-8
        breathing to my knowledge," Tal said. "The research on (the effect of) diaphragmatic
        breathing on these symptoms in general is spotty, with no clear connection
        due to the poor quality of the studies."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a1073-d3a4-45a4-a361-9d8eebbeaf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers based in Thailand studied the immediate effects
        of 4-7-8 breathing on heart rate and blood pressure among 43 healthy young
        adults. After participants had these health factors and their fasting blood
        glucose measured, they performed 4-7-8 breathing for six cycles per set for
        three sets, interspersed with one minute of normal breathing between each
        set. Researchers found the technique improved participants'' heart rate and
        blood pressure, according to a study published in July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232202a6-2d47-4f8c-8520-6ea306263d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re practicing some of these activities, what we do see
        is (an) increase in the amplitude of theta and delta (brain) waves, which
        indicate one is in the parasympathetic state," Robbins said. "Slow breathing
        like the 4-7-8 technique reduces the risk of cardiovascular disease and type
        2 diabetes and improves pulmonary function."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1600d5-78c9-4541-929e-6d2472df8c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec2d63-edb8-45c0-9b71-bc340961a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-7-8 technique is relatively safe, but if you''re a beginner,
        you could feel a little lightheaded at first, Dasgupta said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f27b02-33bc-46d8-801a-daf24a21b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normal breathing is a balance between breathing in oxygen and breathing
        out carbon dioxide. When you upset this balance by exhaling more than you
        inhale, (it) causes a rapid reduction in carbon dioxide in the body," he said.
        "Low carbon dioxide levels lead to narrowing of the blood vessels that supply
        blood to the brain. This reduction in blood supply to the brain leads to symptoms
        like lightheadedness. This is why it is often recommended to start slowly
        and practice three to four cycles at a time until you are comfortable with
        the technique."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044b9d4-7702-4582-b70b-0744299efd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more you practice the 4-7-8 technique, the better you''ll become,
        and the more your body and mind will incorporate it into your usual roster
        of tools for managing stress and anxiety, Dasgupta said. Some people combine
        this method with other relaxation practices such as progressive muscle relaxation,
        yoga, mindfulness or meditation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d8d97-dd05-4ab3-8dca-01c0e9bd04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unmanaged stress can rear its head in the form of sleep difficulties,
        Robbins said. "But when we can manage our stress over the course of the day
        (and) implement some of these breathing techniques, we can put ourselves in
        the driver''s seat instead of being victim to events that happen in our lives."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfcafbb-244a-49d9-9b40-1c9869f563f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-17T10:52:20.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:33:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/16/health/4-7-8-breathing-technique-relaxing-wellness/index.html">"The
        4-7-8 method that could help you sleep."</a></em></p>'
  'Queen-Elizabeth-on-the-screen':
    'author': 'Marysabel Huston-Crespo, CNN'
