      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 4 was hoisted over Calaguas Islands, the southern portion
        of Aurora, the central and southern portions of Nueva Ecija, Tarlac, the rest
        of Pampanga, the rest of Bulacan, Zambales, the northern portion of Bataan,
        the southern portion of Pangasinan, the northern portion of Metro Manila,
        the northern and central portions of Rizal, and the extreme northern portion
        of Laguna.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd435c20-960c-46ca-a157-150081defb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.193+08:00
