      'mgnl:lastActivated': 2023-01-19T11:46:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate''s session will resume on Tuesday, 3 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050dc36-a920-4b9b-8b4f-1a6fd478acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:30:57.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its latest bulletin, the state weather bureau placed more
        areas in Luzon under Signal No. 5.</p>'
    '5':
