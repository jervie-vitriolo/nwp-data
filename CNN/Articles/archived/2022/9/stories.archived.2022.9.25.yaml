      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 2 was also raised over the southern portion of Isabela,
        Quirino, the rest of Nueva Vizcaya, Benguet, La Union, the rest of Aurora,
        the rest of Cavite, Batangas, the rest of Laguna, the central portion of Quezon,
        the rest of Camarines Norte, the northern portion of Camarines Sur, and Catanduanes,
        PAGASA said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339051a-485e-4f4d-a7d8-a9b0be3d22ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.194+08:00
