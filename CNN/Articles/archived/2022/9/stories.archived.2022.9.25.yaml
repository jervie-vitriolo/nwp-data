      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Super Typhoon Karding made its second landfall over Dingalan, Aurora at 8:20
        p.m. on Sunday, the state weather bureau said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1225b-cbe1-42e2-a1a9-3ae5d8125e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding made its first landfall in the vicinity of Burdeos, Quezon
        at 5:30 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09720cf7-ba6e-47bf-bca8-6391774cd647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.192+08:00
