      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov''t preparedness</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33cb48-5f71-4a2e-9f6c-17a3186e4141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c671f-1654-4f27-87c3-97bdb88ed2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        "the highest emergency preparedness and response protocol has been activated
        in Metro Manila, Central Luzon, Calabarzon, Mimaropa, and the Bicol region."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba856dd-67ce-40e0-8f8c-e54035778346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb82151-1637-4bdb-b06b-0852a10c989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Social Welfare Secretary Erwin Tulfo on Sunday held a
        coordination meeting with its field offices in Ilocos Region, Cagayan Valley,
        Cordillera Administrative Region, Central Luzon, Calabarzon, Mimaropa, Bicol
        Region, and Metro Manila.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537bdee-e3b9-4fba-a6c9-3f204d7fe906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30faa4d-d1b0-4b95-980f-b9a6a84e876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want you… to give me a report every hour — ang status po ng lugar
        ninyo. I want you to report every hour — status, evacuees, ‘yung mga naiwan
        sa bahay, ayaw mag-evacuate kumusta, especially also ‘yung casualties. Kung
        may casualties na kayo, may mga nawawala, nalunod. Please do not hesitate
        to inform me, inform our operations center para malaman natin,” Tulfo said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea323c-3127-4577-bbe0-94ec27212ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca0ed76-64a9-4894-adea-70eb628edd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want you… to give me a report every hour on the
        status in your area, evacuees, the situation of those who refused to be evacuated,
        especially also if there are casualties, if there are missing individuals
        or those who drowned. Please do not hesitate to inform me and our operations
        center so we would know.]</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51edd4-6d55-4549-b67b-e292fe6ac93e'
      'mgnl:activationStatus': true
