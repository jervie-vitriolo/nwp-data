    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Karding'' weakens into typhoon, Signal No. 5 lifted — PAGASA'
    'updated': 2022-09-26T00:45:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6dbc08-8553-4f42-80bd-81f80cfef8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T00:45:54.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Karding has weakened into a typhoon and is now in the vicinity of Nueva Ecija
        following its second landfall in Aurora, the state weather bureau said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d5a6d-be9d-47d8-bfc1-260cf4768bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T00:45:54.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding made its first landfall over Burdeos, Quezon at 5:30 p.m.
        Almost three hours later, it made another landfall in Dingalan, Aurora at
        8:20 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562dff94-64c0-4009-96fe-c686c9136ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T00:45:54.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Karding slightly weakened,
        allowing it to lift Tropical Cyclone Wind Signal No. 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43f3ca-d3b2-4206-be0c-2485880b98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T00:45:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 4, however, was still hoisted over the central and southern
        portion of Nueva Ecija, Tarlac, Pampanga, Bulacan, the northern and central
        portion of Zambales, and the southern portion of Pangasinan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf38c79-f949-47e4-af67-e182a82703aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T00:45:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents may expect typhoon-force winds, which pose a "significant
        to severe" threat to life and property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babb07b-3f23-43a9-a3f1-49d760525faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T00:45:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 3 was raised over the southern and central portion of
        Aurora, the rest of Nueva Ecija, Bataan, the rest of Zambales, the rest of
        Pangasinan, the northern portion of Rizal, Metro Manila, and the extreme northern
        portion of Quezon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd75d0c-6c89-4ce2-b179-0c2229bb4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T00:45:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placed under Signal No. 2 was the rest of Aurora, Nueva Vizcaya,
        Quirino, Benguet, La Union, Cavite, Batangas, Laguna, the rest of Rizal, the
        northern and central portion of Quezon, including Polillo Islands, and the
        western portion of Camarines Norte, including Calaguas Islands, PAGASA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6bcfad-edca-4ae0-8ada-4dd98c6a3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T00:45:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau hoisted Signal No. 1 over Isabela, Mountain Province,
        Ifugao, Kalinga, Abra, Ilocos Sur, the rest of Quezon, the northern portion
        of Occidental Mindoro including Lubang Islands, the northern portion of Oriental
        Mindoro, Marinduque, the rest of Camarines Norte, Camarines Sur, and Burias
        Island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef207e4c-791a-4566-95f5-791c2b81bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T00:45:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Monday morning, heavy to intense with at times torrential
        rains may be experienced over the northern portion of Metro Manila, Central
        Luzon, Laguna, Rizal, and the northern portion of Quezon including Polillo
        Islands, PAGASA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efe548-88d1-4332-bb1a-33c39eb65810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T00:45:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy with at times intense rains are also expected
        over the southern portion of Metro Manila, Isabela, Nueva Vizcaya, Quirino,
        Kalinga, Mountain Province, Ifugao, Benguet, Cavite, Batangas, Laguna, the
        central portion of Quezon, and the northern portion of Occidental and Oriental
        Mindoro.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e391cdb-676d-41aa-8296-54d4b41dbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T00:45:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy to intense with at times torrential rains are expected in
        Zambales, Bataan, and the northern portion of Occidental and Oriental Mindoro
        until early Monday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c63b93a-6e06-4e6a-aa51-9d2b82a05ab0'
      'mgnl:activationStatus': true
