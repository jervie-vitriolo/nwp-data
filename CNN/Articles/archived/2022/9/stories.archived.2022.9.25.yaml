      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142a1c7-5f3f-4dfb-95b8-f0dabb189a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can increase the budget just a bit more, so much the better,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521501de-b0b2-40c1-82f7-fdad4107ce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60dfa0-8758-48cf-8e2c-96de7498b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human trafficking is a clear and present danger in our country.
        It''s still happening right now," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06b810-92cd-4175-9236-101546085212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956834f-d2ec-4d4c-a961-fba5d7e7ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian emphasized the need to fund and implement the Expanded
        Anti-Trafficking in Persons Act of 2022 which he co-authored and sponsored.
        The law, which expanded the Anti-Trafficking in Persons Act of 2003, was signed
        last June. He also co-authored the Anti-Sexual Abuse or Exploitation of Children
        (OSAEC) and the Anti-Child Sexual Abuse of Exploitation Materials (CSAEM)
        Act, which lapsed into law last July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a035789-623c-46a8-a53e-47f29df8e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216dc99e-5ac6-43b6-b4e1-721e5f50a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Committee on Finance''s hearing on the DOJ’s proposed
        budget, Justice Undersecretary Nicholas Ty confirmed that the budget cut would
        affect the country''s Tier 1 ranking in the U.S. Department of State''s 2022
        Trafficking in Persons Report, which the Philippines has earned since 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f85a0e-63a2-4486-9af9-c8911bca5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae174c-7fb2-4085-8e2b-34033c1472fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. State Department, countries and territories
        have fully met the minimum standards in eliminating human trafficking under
        the top classification status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23285bc-fcd0-40f3-a9f6-d5f18f77a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8df83-e62e-4195-8032-154cecec348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said the two laws would enable the government to efficiently
        curb human trafficking, OSAEC and other crimes, but the budget for training,
        among others, were completely slashed under the NEP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e342fdb-f204-4289-ae0d-c4dd66f6edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb77233-90f6-45f7-92fe-14a8164c0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T13:27:06.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also said it needs funding for the hiring of more personnel
        as the two laws mandate the creation of the National Coordination Center Against
        OSAEC and CSAEM under the Inter-Agency Council Against Trafficking.</p>'
  'Marcos-arrives-PH-from-US-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-25T14:34:32.031+08:00
    'imagesource': 'jcr:ea0bbedf-26a5-4db7-817a-b36f224cdf45'
