      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Signal No. 5 are Polillo Islands, the extreme northern
        portion of Quezon, the extreme southern portion of Aurora, the extreme southern
        portion of Nueva Ecija, the eastern portion of Pampanga, the eastern and central
        portions of Bulacan, and the extreme northern portion of Rizal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0535d-d99b-4fe7-b82c-cf7c3e878d6b'
      'mgnl:activationStatus': true
