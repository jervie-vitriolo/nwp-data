    'updated': 2022-09-25T20:26:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809565f4-b551-43b4-8c60-25392f31f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T20:26:56.945+08:00
