      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494884c5-3254-4773-a046-7234e74eb5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate damage to high-risk structures may occur as these
        areas may experience winds of 62 kph up to 88 kph in at least 24 hours.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec8188-369c-4f32-ad11-353f345038b4'
      'mgnl:activationStatus': true
