      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas may expect very strong winds of more than 185 kilometers
        per hour (kph) in at least 12 hours, which can damage high-risk structures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5623e3-2eac-48a9-8378-82f470fc491b'
