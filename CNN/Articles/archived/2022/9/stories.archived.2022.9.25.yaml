      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbebab3-74a3-4ed6-83c4-6e45ebb13cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 3 was raised over the The central portion of Aurora,
        the southeastern portion of Nueva Vizcaya,  the rest of Nueva Ecija, the rest
        of Bataan, the rest of Pangasinan, the rest of Metro Manila, the rest of Rizal,
        the northern and central portions of Laguna, the northern and central portions
        of Cavite, the rest of the northern portion of Quezon, and the northern portion
        of Camarines Norte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226e9c7-742c-40a0-8274-72270ec0ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.194+08:00
