      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents may expect winds of 118 kph up to 184 kph in at least
        12 hours, which can damage high-risk structures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d9086-2606-4dbd-93ff-d46ef09240d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.193+08:00
