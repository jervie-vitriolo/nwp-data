    'template': '1'
    'title': 'DepEd: Guidelines on class, work cancellations in effect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d20a5-b306-418f-ae97-5112471ce7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The Department of Education (DepEd) on Sunday said the guidelines it released
        to help schools in cancelling classes and work during calamities are now in
        effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b2073-9948-4e11-aced-022f55b05ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd spokesperson Michael Poa told CNN Philippines that <a href="https://www.deped.gov.ph/wp-content/uploads/2022/09/DO_s2022_037.pdf?fbclid=IwAR07atV721M2VBQ_Ie_vknh1qdeAGpUeZcMQQJGNc-KsAB2_nzsCk6XMXpA"
        target="_blank">Department Order 37</a> is now available on the department''s
        website. Publication on the website is one of the requirements for the order
        to take effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51206d78-900a-42cc-bfbd-e45835cd7497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation comes as the country anticipates the landfall of
        <a href="https://www.cnnphilippines.com/news/2022/9/25/PAGASA-Karding-updates.html"
        target="_blank">Super Typhoon Karding</a>. Local governments have announced
        the <a href="https://www.cnnphilippines.com/news/2022/9/25/class-suspensions-karding.html"
        target="_blank">cancellation of classes and work</a> in some government offices
        for Monday, Sept. 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5207876d-3211-4211-8770-817412d5e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd issued the order on <a href="https://www.cnnphilippines.com/news/2022/9/1/deped-guidelines-class-work-suspension.html"
        target="_blank">Sept. 1</a>, covering students and employees in public schools
        as well as all personnel in its central, regional, and division offices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378fa2c4-67bc-4702-a7cd-3a715fa8c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cancellation guidelines</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa1dd4-9593-41f4-9d7f-d599e7fbec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Typhoons</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b9da8-5504-4178-97c8-8b7edd2ece28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic cancellation of classes in all levels applies in local
        government units where Tropical Cyclone Wind Signal (TCWS) No. 1, 2, 3, 4,
        or 5 has been raised by the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79605217-f66d-4dd4-ac40-6ff71ef5bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are strong winds that are not due to a typhoon, the department
        said the LGUs shall decide on the cancellation of classes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf64bd-f9ae-45ec-8344-0ea367950dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Heavy rainfall</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1a7a2-4068-4944-801d-a53395107407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic cancellation of classes also applies in areas where PAGASA
        issued a yellow, orange, or red rainfall warning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d71de-7c23-4e64-a530-2d16ff5a3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs where no heavy rainfall alert has been raised may still decide
        on the cancellation of classes if there are areas experiencing torrential
        rains.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76046f6f-409d-421c-9157-538d321dcd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Floods</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffdc99-e6a0-4a20-9933-59ef9d27831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic cancellation of classes applies in areas where the weather
        bureau issued a flood warning.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac77ab3-3bb2-44cc-b6ce-dbe2733525a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs are also authorized to suspend classes in specific or all areas
        if there is flooding, even without a warning from PAGASA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba71534-74e3-4054-8da2-4554a9038d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Earthquakes</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9d623-b9af-4a0d-a365-a1e6bdc2f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic cancellation of classes applies in areas where an earthquake
        with intensity 5 and above has been declared by the Philippine Institute of
        Volcanology and Seismology (Phivolcs).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323bd55-8eee-4b4c-8ef5-58db5dca2d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensity scale is different from the reported magnitude of
        an <a href="https://www.phivolcs.dost.gov.ph/index.php/earthquake/earthquake-intensity-scale"
        target="_blank">earthquake</a>. According to Phivolcs, intensity 5 means "strong"
        shaking. The highest intensity is 10, which means the quake is "completely
        devastating."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed933220-840c-48f4-9eae-795364e15d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For earthquakes with intensity 4 or below, LGUs shall decide on
        the cancellation or suspension of classes. DepEd said school principals may
        also make this decision at any intensity scale if they assess that a building
        or any other structure may collapse or was found to have major damage.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f96a49-c4e4-46a2-9fdb-810b1820a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd added, should warnings be issued when classes have started,
        schools must immediately suspend classes and work, but students and personnel
        must be safely kept in school premises if traveling has become unsafe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f71a87-61d4-4a7e-9312-cb4b76ba52ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:50:33.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it is the responsibility of parents and
        guardians to determine whether or not their children should attend classes
        during calamities, and to ensure they are able to catch up with the lessons.</p>'
