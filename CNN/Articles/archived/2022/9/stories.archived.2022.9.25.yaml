      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also projects moderate to heavy with at times intense rains
        in Metro Manila, Pangasinan, Cavite, Occidental Mindoro, and the rest of Central
        Luzon, as well as light to moderate with at times heavy rains over Mountain
        Province, Ifugao, Benguet, Quirino, Nueva Vizcaya, Oriental Mindoro, and the
        rest of CALABARZON.</p>'
