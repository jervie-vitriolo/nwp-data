      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f0433-66ac-4360-88e6-0c93f4de60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Karding slightly weakened,
        but Tropical Cyclone Wind Signal No. 5 remains hoisted in a number of areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93122bf-4954-4506-99e0-f7e4d39b5443'
