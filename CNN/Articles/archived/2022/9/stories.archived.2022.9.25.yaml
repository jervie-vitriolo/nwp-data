      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yucot also instructed the Department of Environment and Natural
        Resources-Mines and Geosciences Bureau to provide emergency operations centers
        (EOCs) with the latest advisories on landslides and floods.</p>'
