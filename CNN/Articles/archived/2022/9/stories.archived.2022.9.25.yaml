    'imagesource': 'jcr:e9d64801-27ab-4738-8105-902a96f90bb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85459c2b-6fcc-4811-a4f3-9bb77d5f7d8e'
    'lead': 'The state weather bureau has downgraded Karding into a typhoon as it
      traverses Nueva Ecija.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-25T20:56:24.052+08:00
