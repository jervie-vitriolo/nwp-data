      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/25/PAGASA-Karding-updates.html">READ:
        Signal No. 5 raised over more Luzon areas due to ''Karding''</a></strong></p>'
    '7':
