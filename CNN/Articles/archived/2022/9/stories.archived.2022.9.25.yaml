      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45203c5c-ad3e-4348-b39e-c852991a87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding is the 11th tropical cyclone to enter the country this year.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f0a92-4a13-4382-9a6d-96caa741f338'
