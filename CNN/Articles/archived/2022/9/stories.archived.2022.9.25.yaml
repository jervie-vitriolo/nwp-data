      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9158a3d-4aeb-45dc-8aef-0621129d11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Karding is classified as a super typhoon, Malano said it is
        not expected to be as destructive as Tropical Storm Ondoy, which caused severe
        flooding and killed over 400 people 13 years ago.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a0a7b-8e89-43e2-bf08-8c3f4a9a22e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9cf5e3-fbaf-4fd7-bdfb-81156830068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Ondoy, Karding has a lesser cluster of clouds that would
        bring heavy rains. Its winds are also weaker in terms of intensity compared
        to that of Super Typhoon Yolanda that hit the country in 2013.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6275df13-0fd7-4062-a477-080019233101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.196+08:00
