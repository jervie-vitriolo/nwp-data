      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The Senate has suspended work on Monday, Sept. 26, due to Super Typhoon Karding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dccd34-cdd3-47dc-9450-ff41b5014cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:30:57.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:06.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, Senate President Juan Miguel
        Zubiri declared the suspension of work at the upper chamber amid Karding''s
        looming threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62d3fe-09d2-4e1c-844a-08c5a313370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:30:57.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This is] in view of the approaching Super Typhoon Karding, which
        is forecast to traverse Central Luzon this evening through tomorrow morning
        and projected to bring heavy to torrential rains over Metro Manila and surrounding
        areas until tomorrow afternoon," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf101a-8904-4dff-854b-e3e51e8086cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T18:30:57.294+08:00
