    'jcr:uuid': '64a889c3-cc2f-4c35-b0b5-3194430aec90'
    'lead': 'President Ferdinand “Bongbong” Marcos Jr. arrived in Manila Sunday morning
      after a six-day working visit to New York, where he attended the 77th United
      Nations General Assembly and met with the United States'' business community.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-25T14:49:58.711+08:00
