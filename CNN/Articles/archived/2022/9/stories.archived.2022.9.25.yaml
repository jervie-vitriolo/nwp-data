    'template': '1'
    'title': 'North Korea fires ballistic missile into waters off east coast of Korean
      peninsula'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49569dd4-5e0a-4847-98de-722b45150b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/asia/north-korea"
        target="_blank">North Korea</a>&nbsp;has fired a ballistic missile into the
        waters off the east coast of the Korean peninsula, according to officials
        in both South Korea and Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1fae8e-ae78-4bd3-b8f2-ea6ecd2f57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short range missile was fired early Sunday morning local time
        from the Taechon area of North Pyongan Province, according to South Korea''s
        joint Chiefs of Staff (JCS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df113b-429e-4b13-a691-be0880fa60fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the South Korean and US militaries are maintaining "full
        readiness posture" and closely cooperating following the launch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc40583-fe25-4ade-8bf1-e167f6f720ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 19th missile launch this year, according to CNN''s count.
        The last was on August 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80509a1b-d006-4256-95c8-893cbc783719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Defense Minister Yasukazu Hamada said the ballistic missile
        may have possibly flown on an irregular trajectory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af5226-52a4-4476-bddb-168ac870d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Japanese are still analyzing data on the missile but
        "it is estimated that it flew at a maximum altitude of about 50 kilometers
        (30 miles) and a distance of about 400 kilometers (250 miles) if it were a
        conventional ballistic missile."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666eea66-7205-4624-9199-e88218f9c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is believed to have launched at least one missile,"
        at around 6:52am local time in Japan or 5:52pm eastern time Saturday, Hamada
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098d9d2-0671-4ecc-b16a-ad25c96b6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it fell "near the eastern coast of North Korea", outside
        of Japan''s Exclusive Economic Zone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f7289-7f66-45ac-8c73-ae352598e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has launched missiles 19 times this year, an unprecedentedly
        high frequency, including the announcement of the launch of a cruise missiles,
        and has also launched missiles in new responses," the Japanese defense minister
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51f234-5600-4d75-b796-2b9fa4e0bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added North Korea''s "recent remarkable development of nuclear
        missile-related technologies cannot be overlooked for the security of our
        country and the region."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22357f2-9309-4e67-b418-1a9faf8cf887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense minister added, "we have protested to North Korea through
        the embassy route in Beijing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37124845-7a8f-436b-8bdf-d5a0c1264f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Indo-Pacific Command said there was "no immediate threat
        to US territory or military personnel following the launch of a short range
        ballistic missile in North Korea."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485bc0d-a02b-4752-9274-3bd3d7bc45c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Coast Guard sent an alert out to vessels at 6:56 a.m. local
        time Sunday warning them of the missile.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f448f-fc15-4d52-9979-97f8dd365146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vessels are advised to pay attention to further information and
        if they see any falling objects, please do not approach them and report relevant
        information to the Japan Coast Guard," it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc357a53-df07-404a-864c-73ec2f3d8009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update 15 minutes later it said the missile was believed to
        have landed in the sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8155c84-85de-42ab-8eed-5c45bf212d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile launch comes after the USS Ronald Reagan carrier strike
        group arrived in South Korea''s southeastern port city of Busan on Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c4e6e-9f2b-43dd-8b12-379582ca73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korean navy are expected to conduct combined drills
        this month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bcc18-ffb6-416f-9786-003b566e54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch also comes shortly before US Vice President Kamala Harris
        is expected to visit Japan and South Korea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab2d96-41bf-46d5-996d-3fa6458faeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will stop first in Tokyo to attend a state funeral for Japan''s
        assassinated former Prime Minister Shinzo Abe before heading to South Korea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c92c2-3375-4537-aa8c-7b57c41cd3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:49:35.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/24/asia/north-korea-ballistic-missile-intl-hnk/index.html"
        target="_blank">North Korea fires ballistic missile into waters off east coast
        of Korean peninsula</a>."</em></p>'
