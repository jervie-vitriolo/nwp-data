      'mgnl:type': 'text'
      'text': '<h2>Gov''t preparedness</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62df25d-e1a5-4e38-9392-b8ba1dafb6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T20:56:24.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        "the highest emergency preparedness and response protocol has been activated
        in Metro Manila, Central Luzon, Calabarzon, Mimaropa, and the Bicol region."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217ef52-cfb8-4685-b894-06de7e59559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T20:56:24.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Social Welfare Secretary Erwin Tulfo on Sunday held a
        coordination meeting with its field offices in Ilocos Region, Cagayan Valley,
        Cordillera Administrative Region, Central Luzon, Calabarzon, Mimaropa, Bicol
        Region, and Metro Manila.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87403e2-470e-44b1-8e7f-4ded298d1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T20:56:24.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want you… to give me a report every hour — ang status po ng lugar
        ninyo. I want you to report every hour — status, evacuees, ‘yung mga naiwan
        sa bahay, ayaw mag-evacuate kumusta, especially also ‘yung casualties. Kung
        may casualties na kayo, may mga nawawala, nalunod. Please do not hesitate
        to inform me, inform our operations center para malaman natin,” Tulfo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09f8da-c20c-48cb-9211-5be31ae66790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T20:56:24.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want you… to give me a report every hour on the
        status in your area, evacuees, the situation of those who refused to be evacuated,
        especially also if there are casualties, if there are missing individuals
        or those who drowned. Please do not hesitate to inform me and our operations
        center so we would know.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196126e-40a8-4b37-96dc-31a1a3c8262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T20:56:24.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier assured the public of its preparedness to assist
        residents who will be affected by Karding, noting that the agency has funds
        worth ₱1 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78abb3c-e2b4-4b07-8713-c6067e80a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T20:56:24.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A total of ₱600 plus million ''yung standby funds, pondo po ''yan
        ng DSWD central office at mga field offices natin na maari nating i-download
        sa mga area na maaring maapektuhan ni Bagyong Karding. ''Yung ating quick
        response fund na maari nating gamit pangtulong kaagad ay nasa higit kalahating
        bilyon, ₱517 million po," DSWD spokesperson Romel Lopez said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f5d1f-aa5e-4c69-9b8a-57d7f11db4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T20:56:24.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our standby funds are worth ₱600 plus million, that''s
        the fund of the DSWD central office and field offices that we can download
        for areas that might be affected by Karding. Our quick response fund, which
        we can use for immediate assistance, is more than half a billion, at ₱517
        million.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf724a37-bc70-47e8-8c96-ea136a3f8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T20:56:24.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that family food packs and relief goods are also ready
        for distribution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52a1be-0cd7-4105-99b5-706b7f10316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T20:56:24.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial disaster office of Isabela also told CNN Philippines''
        Newsroom Weekend on Saturday that evacuation centers are ready.</p>'
