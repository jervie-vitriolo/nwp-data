    'template': '1'
    'title': 'Marcos back in PH from ‘successful’ working visit to US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f2957-adcc-4471-baa4-2d43c4e9e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        President Ferdinand “Bongbong” Marcos Jr. arrived in Manila Sunday morning
        after a six-day working visit to New York where he attended the 77th United
        Nations (UN) General Assembly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2434d72-9f44-4d23-a152-4deab6914d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6:30 a.m., Marcos arrived at the Ninoy Aquino International Airport,
        where he was welcomed by Vice President Sara Duterte, who supervised the country
        while he was away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2416527-c22b-47f1-be23-08fb419e969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival, Marcos delivered a speech about his activities during
        his visit to the US from Sept. 18 to 24. This was his third overseas trip
        since assuming office in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5614db42-d724-47d7-95f6-af7ff212d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he first <a href="http://https://www.cnnphilippines.com/news/2022/9/19/Bongbong-Marcos-US-trip-Biden-UNGA.html">met
        with the Filipino community</a> in New Jersey. Pinoys from the state of Florida
        and even Canada also attended the event.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9ae99-fe96-4aaa-8fc8-a3fa9e602130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their smiles, songs, and their welcoming took away the weariness
        of the 16-hour flight from Manila… I also shared with them our priorities
        and plans under this administration and their important role in the work ahead,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b4f1b-e019-4f9e-bc15-c9762231fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recapped his statement during the UN General Assembly in
        New York, where he tackled global issues affecting the Philippines, such as
        “climate change, rising food prices, rapid technological change, peaceful
        resolution of international disputes, and the need to protect the vulnerable
        sectors of our societies.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2492a-f373-4359-bb9c-21ec0d6e4c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech before the members of the UN, Marcos also appealed
        for <a href="https://www.cnnphilippines.com/news/2022/9/21/Marcos-PH-Security-Council.html">the
        Philippines’ candidacy to the Security Council</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3be3b-c5e7-422f-a07f-3d61ba842eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared the country’s experience in the Bangsamoro Autonomous
        Region in Muslim Mindanao peace process, agricultural productivity, and human
        rights advocacy to the UN Joint Program on Human Rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f9910-25f1-4562-870b-982add218474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine leader also had the chance to discuss various issues,
        including the West Philippine Sea, with <a href="https://www.cnnphilippines.com/news/2022/9/23/Marcos--Biden-meet.html">US
        President Joe Biden</a> in a meeting which Marcos described as “very significant.”&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a4671-259f-4135-acd5-42aa0ccc8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also met with Japan Prime Minister Fumio Kishida, French
        President Emmanuel Macron, and <a href="https://www.cnnphilippines.com/news/2022/9/21/Marcos-United-Nations-Secretary-General-climate-action.html)">UN
        Secretary General António Guterres</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecfbc3c-f3b3-4709-853b-21c0439dd9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Marcos: Now is the time to invest in PH</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205aac67-bb21-4fef-8c04-c1029f2bcd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the chief executive, business leaders expressed commitment
        to be a part of the country’s development and economic growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e95d9d-e3f7-4232-823e-e245fcdcad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be, I believe, good news to share in the next few months
        particularly in terms of their plans to expand and further broaden their investment
        footprint in our country,” Marcos expressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acebe8a-7748-4131-9e36-2b05f6d10196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/9/20/Bongbong-Marcos-New-York-Stock-Exchange-economy.html">Marcos
        optimistic of more robust economic PH-US ties</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c5fe7-e4e7-4bb5-ba83-ece9fc0834e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T14:49:58.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned that the country’s delegation, which consists of heads
        of government agencies, also hosted business leaders in roundtable discussions
        on the information technology and business process management industry, digital
        infrastructure, global brands, and industry and infrastructure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
