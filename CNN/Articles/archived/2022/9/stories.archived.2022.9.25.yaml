  'dswd-educational-cash-aid-rollout-beneficiaries':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-25T16:42:57.360+08:00
    'imagesource': 'jcr:430d2244-eb21-4ec2-9135-baa011eebcb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0d294b1-d15c-4d41-ab73-87221df92ad7'
    'lead': 'The Department of Social Welfare and Development said over ₱1.6 billion
      in cash aid was distributed to more than 600,000 beneficiaries in the six-week
      program of the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-25T16:50:45.128+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:46:07.385+08:00
