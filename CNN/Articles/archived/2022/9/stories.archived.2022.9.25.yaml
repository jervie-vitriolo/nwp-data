  'biiden-climate-package-global-citizen-festival':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-25T10:51:20.581+08:00
    'imagesource': 'jcr:1de42ba2-3419-4a05-9ec6-5d24db2c6e3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ebbbd57-7fb9-4a16-8f7f-dbd5539c3e56'
    'lead': 'President Joe Biden and first lady Jill Biden will address the Global
      Citizen Festival on Saturday and underscore the administration''s commitment
      to climate action, according to remarks obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-25T10:55:23.357+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:46:12.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:44.815+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'climate', 'Global-Citizen-Festival']
    'template': '1'
    'title': 'Biden to tout climate package at Global Citizen Festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ecc9b0-0031-41a2-aa87-cccfcf9566a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:55:23.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">Joe Biden</a>&nbsp;and first lady Jill Biden will address
        the Global Citizen Festival on Saturday and underscore the administration''s
        commitment to climate action(https://www.cnn.com/specials/world/cnn-climate),
        according to remarks obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759eb36-e852-4482-8b11-84b214c581ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:55:23.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will cite the Democrats'' $369 billion climate package, the
        <a href="https://www.cnn.com/2022/07/28/politics/climate-deal-joe-manchin/index.html"
        target="_blank">largest such investment in US history</a>&nbsp;— one that
        could have significant implications for global greenhouse gas emissions and
        the US'' standing in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684433a0-6969-4b01-b23a-8d96ae2f5cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:55:23.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last month, I signed the biggest climate bill in history, biggest
        ever, $369 billion to slash emissions," Biden will say, according to the remarks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e41f2-83b4-4ceb-b8ac-d28a708d0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:55:23.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a whole new chapter for America and for the planet. We
        have to do a lot more. I pledged $11 billion here to help poor countries fight
        climate change. Working with Congress, with your help we can get this done,"
        he''ll say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcff942-6e9b-4843-baa0-715a0d5d0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:55:23.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the <a href="https://www.cnn.com/2022/08/06/politics/us-climate-bill-reputation-cop27/index.html"
        target="_blank">climate bill boosted</a>&nbsp;Biden''s ability to make good
        on his international climate commitments, putting the US on a path to slash
        greenhouse gas emissions from 31% to 44% below 2005 levels by the end of the
        decade, according to nonpartisan climate think tank Rhodium Group. Biden has
        also pledged to cut US emissions in half by 2030.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6ddb5-04f3-4fee-b0b0-85458754b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:55:23.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Jill Biden is also expected to join her husband in touting
        the climate package.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4c0a4-adec-43bd-a332-459186099b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:55:23.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the Paris agreement, to defending democracy, to standing up
        to the NRA, we''ve seen what''s possible when we come together, when we vote,
        when we raise our voices, and work for change," Jill Biden will say, according
        to the remarks. "The world is counting on us, all of us, to stand up for the
        values we hold dear."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df7958-c273-4744-ae59-e8b00033e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:55:23.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Citizen Festival is focused on tackling extreme poverty
        and is taking place in New York City. The Bidens'' address -- which is pre-taped
        and will air Saturday evening -- was part of an ongoing engagement between
        the administration and the broader coalition, including climate advocates
        who are attending the festival, according to the White House official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780efaf-2999-4a19-9a5e-c65255b34aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:55:23.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks come ahead of November''s COP27 UN climate summit, which
        will allow Biden to further tout the climate package — this time on the international
        stage — after not having the necessary legislative weight behind his calls
        to action at <a href="https://www.cnn.com/2021/11/01/politics/joe-biden-climate-agenda-cop26/index.html"
        target="_blank">last year''s summit</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a6ba0-50ad-4748-950c-69b9ab70c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T10:55:23.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/24/politics/president-biden-first-lady-jill-global-citizen-festival-climate-package/index.html"
        target="_blank">Biden to tout climate package at Global Citizen Festival</a>."</em></p>'
