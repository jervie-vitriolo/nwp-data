  'sea-turtles-poaching-risk':
    'author': 'Zoe Sottile, CNN'
    'caption': 'Mark Kolbe/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-25T07:37:15.337+08:00
    'imagesource': 'jcr:c4f4e663-170a-4d64-9ffd-a7c65f23573d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90ff432e-b034-4307-a249-68756e0ba8f1'
    'lead': 'A new study says that the risk poaching poses to endangered sea turtles
      is on the decline — although data on the subject is scarce.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-25T07:40:08.712+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:46:19.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:41.636+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports of sea turtle poaching are on the decline, study says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb45a3-a973-4c22-aa89-3c21c835eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new study says that the risk poaching
        poses to endangered sea turtles is on the decline — although data on the subject
        is scarce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4575a-1929-4e28-801e-f20505d0cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published on September 7 in Global Change Biology, used
        a meta-analysis of documents published in the last three decades to estimate
        the number of sea turtles killed illegally over that time period. A research
        team led by Jesse Senko, the study''s lead author and an assistant research
        professor and senior sustainability scientist at Arizona State University,
        pored through peer-reviewed studies and media reports about sea turtle poaching,
        and conducted surveys with experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230a1f8-b6ec-4144-90e8-2c6d08929353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that reports of sea turtle poaching had declined 28%
        from the 2000s to the 2010s, which Senko called "a really encouraging sign."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5afe5-bc1c-4eec-8757-3da148637754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t really expect that, in part because we had more information
        for the 2010s," Senko told CNN. "We found more info in the 2010s than in the
        90s or 2000s combined. Yet, we found a decrease."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39654c9a-277d-4501-a5f9-cee81a9583d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we believe that''s saying is that this is not an artifact
        of available info, in fact there probably is a global decrease in consumption."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b6167-c03d-4f9a-bcb1-685af6c91567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers estimated that there were more than 1.1 million
        reported illegal killings of sea turtles between 1990 and 2020. Sea turtles
        tend to be killed for two main reasons, Senko told CNN. The first reason:
        Food -- whether they''re eaten by the same person who hunts them or sold at
        market. Or for their shells, which are used as jewelry or decoration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e32d13-d2e0-456e-8f9b-630ef2e37b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite how large that number may seem, Senko said that "with
        few exceptions, most of the illegal take is happening in areas where there
        are a lot of turtles." So for the most part, sea turtle poaching takes place
        in healthy, large sea turtle populations and poses relatively little danger
        to those populations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154dfadf-9fdf-4562-8915-796bdca8b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this isn''t reason to dismiss sea turtle poaching as a problem,
        or to think that sea turtle populations aren''t in danger, Senko said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de7989-7e38-4d40-b837-c6f00bc8f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest threat all seven species of sea turtle face is "bycatch
        in fisheries -- Incidental capture of sea turtles in fishing gear," Senko
        said. "Climate change is also a threat to them, although we don''t fully understand
        the impact. Plastic pollution is a growing threat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533ade7-7efc-4352-8c5e-3ffc10e11193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research project has its limitations: Illegal killings are hard
        to track by nature. The research only captured killings that were reported
        -- and often even the information about those killings, like the species of
        the turtle killed, was scant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29cc2d-32a9-4dbc-ac8b-b7aea01cbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers acknowledged these limitations, writing that "assessing
        prohibited exploitation is difficult due to its typically clandestine nature"
        and that "there are significant data gaps due to a lack of reporting in many
        areas."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee326afc-7c2c-47bb-9225-6e5760176540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Hutchinson, the vice president of outreach at the Oceanic
        Society, told CNN that as the study found, there likely has been a decline
        in sea turtle poaching over the last few decades thanks to conservation efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7e850-d93c-4bbb-bcd0-49d02c892ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long-term trend for sure is a decrease in take," he said. "There''s
        been a huge movement to protect sea turtles over the past 50 years."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1fe24b-623f-453c-b12b-d7ae461e52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added, "there are still some populations that aren''t doing
        well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27608aab-0b08-4c21-abb5-8af67db90fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot that we don''t know," Hutchinson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f3fa00-4fa8-4834-8887-a5bf6dfb4746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that the main metric sea turtle scientists
        rely on to monitor the health of the animals'' populations is nesting females,
        Hutchinson explained. They track the females who periodically nest on beaches
        to lay their eggs and use them as a proxy for the health of the whole population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411971ab-3fc1-47cf-9cd2-6ece16255dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this means that threats to juvenile and male sea turtles can
        be easily missed. Senko and his team''s method of tracking reported killings
        could help fill in that gap, Hutchinson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b39b61-78f4-44c3-bceb-cb590da7754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson hopes the study can serve as "a way to identify where
        we need more information," particularly in remote areas where it is suspected
        that sea turtle poaching is high but there is literal on-the-ground data collection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af598db3-1546-4bfc-b7ef-e71a60af1cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meta-analysis is an opportunity to better understand the data as
        much as to understand the problem," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c756dc-42a9-4d9a-a4b2-e2bf467ec248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Godfrey, the executive director of the Sea Turtle Conservancy,
        also urged caution in interpreting the results because illegal killings are
        so seldom reported. Additionally, the study didn''t cover the period of the
        COVID-19 pandemic -- which he said led to an increase in killings due to relaxed
        enforcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c6c1d-f5cd-4297-bf3e-50ccabf0cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his group''s conservation work, he said, "we see a lot more of
        [illegal killing] than is reported."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b83fe3-0cd6-41d8-84cf-c76c5a025d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since the pandemic, there has been "a pretty dramatic increase
        in nests being taken for the eggs and turtles being killed and taken for meat
        and shells," Godfrey said. This increase is likely due to "the socioeconomic
        implications of the COVID-19 pandemic, the shutdown of tourism, the effect
        that''s had on people''s livelihoods," as well as the decreased "presence
        of law enforcement" to monitor poaching.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8a2b2-6636-4c96-9d0a-8b0cc36cf790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Godfrey, the research works best as a "global snapshot of what''s
        going on." It''s impossible, he said, for every location with sea turtles
        to monitor poaching as meticulously as his organization does. Given the significant
        data gaps regarding sea turtle poaching, "using literature, doing questionnaires,
        is the best way you can do it," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22afc9b-2a58-4b72-b0c0-f7ba1525c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers acknowledged in the paper that "the results herein
        almost certainly represent only a fraction of actual illegal exploitation"
        of sea turtles. And they called for greater research and data collection,
        particularly in areas where poaching data is scarce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fb4167-52b6-4d42-80a9-3a0602b881dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senko told CNN that he hopes "this study inspires future research
        and conservation practitioners to try to figure out how can we reduce that
        demand" for sea turtle products.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a501c8a-2e99-47cd-b2ac-b77ea1bb0765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the illegal take does appear to be declining, as long
        as you have demand for these animals, as long as people are willing to pay
        a high price, you''re going to have a supply from lower income regions," he
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2045aea-27bf-4ab0-9269-b08c3a6bc94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:40:08.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/24/world/sea-turtles-poaching-risk-scn-trnd/index.html">Reports
        of sea turtle poaching are on the decline, study says</a>."</em></p>'
  'nasa-artemis-i-launch-delay':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Joe Raedle/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-25T07:40:14.627+08:00
    'imagesource': 'jcr:27202b9f-0963-44ba-ab73-c65d09cafab0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afbb4336-ec65-4005-b5eb-8c835d12ead2'
    'lead': 'The Artemis I rocket will not have its third launch attempt on Tuesday
      as planned due to concerns over Tropical Storm Ian making its way toward Cuba
      and Florida.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-25T07:43:11.685+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:46:18.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:41.973+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA waves off next Artemis I launch attempt due to tropical storm

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30ef12-dedb-4d71-a16e-ab67744a034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Artemis I rocket will not have its
        third launch attempt on Tuesday as planned due to concerns over Tropical Storm
        Ian making its way toward Cuba and Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a136a-f4a7-40b8-b065-dc6f0f2e3af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting on Saturday morning, NASA''s Artemis team decided
        to forgo the September 27 launch opportunity and is now preparing the mega
        moon rocket stack for rollback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a33e3-2527-454a-bca9-3cfc24b23a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Tuesday, Tropical Storm Ian is forecast to be moving north through
        the eastern Gulf of Mexico as a hurricane, just off the southwest coast of
        Florida. A cold front will also be draped across northern Florida pushing
        south," said CNN Meteorologist Haley Brink.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba5d7f-c850-4113-82c9-8038f15a26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of these weather factors will allow for increased
        rain chances across much of the Florida peninsula on Tuesday, including the
        Cape Canaveral area. Showers and thunderstorms are forecast to be numerous
        and widespread across the region. Tropical storm-force winds from Ian could
        also arrive as early as Tuesday night across central Florida."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195a76c-d746-456b-848b-cef82b13fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Space Launch System rocket and Orion spacecraft continue
        to sit on the launchpad at Kennedy Space Center in Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e78b1-d9c8-46f7-93b2-ad2b0bed6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team members continue to monitor the weather as they make a decision
        about when to roll the rocket stack back into the Vehicle Assembly Building
        at Kennedy. NASA will receive information from the US Space Force, the National
        Hurricane Center and the National Oceanic and Atmospheric Administration to
        inform their decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad633834-713d-42da-ab44-54ea4dad5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers have deferred their final decision about when to roll
        back as they gather additional data and analysis. Should the team decide to
        roll back the rocket inside the building, that process would begin late Sunday
        night or early Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cbe690-b463-41e6-a4ab-645d35aa22d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preparations can shorten the typically three-day process it
        takes to roll the spacecraft back inside. And once the vehicle is rolling
        on the slow moving crawler transport, it can take 10 hours or more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5cd345-d107-4e19-87ec-731c031ae7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket stack can remain at the pad and withstand winds up to
        85 miles per hour (74.1 knots). If the stack needs to roll back into the building,
        it can handle sustained winds less than 46 miles per hour (40 knots).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ed0da-07ed-44ea-a956-ed25aa17bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Artemis team said that October 2 was a backup launch
        date. But it''s unlikely that a new launch date will be set until the rollback
        decision has been made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298d370-b38d-4d5c-93a2-88fee431d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency is taking a step-wise approach to its decision making
        process to allow the agency to protect its employees by completing a safe
        roll in time for them to address the needs of their families while also protecting
        for the option to press ahead with another launch opportunity in the current
        window if weather predictions improve," according to a NASA release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad776744-bb3f-4c20-bd29-81bc3f9c8e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the weather system forming in the Caribbean put the
        weather conditions at only 20% favorable for a launch, according to a forecast
        released by the US Space Force on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b3054-18d2-49d9-9d13-e15217d906d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constraints on the launch require that the Artemis I mission does
        not fly through any precipitation. The launch constraints are designed to
        avoid natural and rocket-triggered lightning strikes to in-flight rockets,
        which could cause damage to the rocket and endanger public safety, according
        to the Space Force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823acb4-4d8b-4575-b81c-b33b5ba1cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocket-triggered lightning forms when a large rocket flies through
        a strong enough atmospheric electric field, so a cloud that is not producing
        natural lightning could still cause rocket-triggered lightning, according
        to the Space Force.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed091ab7-b575-41fa-bea2-fd5802d3d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:43:11.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/24/world/nasa-artemis-i-launch-delay-scn/index.html">NASA
        waves off next Artemis I launch attempt due to tropical storm</a>."</em></p>'
  'mahsa-amini-death-iran-internet-un-investigation':
    'author': 'Artemis Moshtaghian, Jomana Karadsheh, Caitlin Hu, Kathleen Magramo,
      Sahar Akbarzai and Richard Roth, CNN'
    'caption': 'Kenzo Tribouillard/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-25T07:43:24.938+08:00
    'imagesource': 'jcr:b076e94d-f8f0-48a3-a4c3-fed24b7fa058'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5ae6edd-abae-42a3-a04c-589daf26a8af'
    'lead': 'Iranian authorities say they will restrict internet access in the country
      until calm is restored to the streets, as protests over the death of a young
      woman in the custody of the morality police rock the Islamic Republic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-25T07:47:44.953+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:46:18.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:42.387+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young Iranians are rising up against decades of repression — arguably
      bolder than ever

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fc1c2-dfd1-4112-bce9-1364ca9f5190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranian authorities say they will restrict
        internet access in the country until calm is restored to the streets, as protests
        over the death of a young woman in the custody of the morality police rock
        the Islamic Republic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9c2c2-6374-42e1-881c-337e589392e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Iranians have taken to the streets in protest since
        the death last week of 22-year-old Mahsa Amini, who was apprehended in Tehran
        and taken to a "re-education center," apparently for not wearing her hijab
        properly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22ad7c-bc7b-43c6-b39f-6ed714a3dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Friday, demonstrations have taken place in at least 40 cities
        nationwide, including the capital Tehran, with protesters demanding an end
        to violence and discrimination against women as well as an end to compulsory
        wearing of the hijab.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b166d8-bcb2-4ac4-a4ba-92e20a4a4d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of protesters have reportedly been killed in the resulting
        clashes with security forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879087c-0529-4475-a095-cd215ea69194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the death toll --  a precise figure
        is impossible for anyone outside the Iranian government to confirm -- and
        different estimates have been given by opposition groups, international rights
        organizations and local journalists. Amnesty International said Friday that
        at least 30 people, including four children, had died; according to state
        media the Islamic Republic of Iran Broadcasting, 35 people have died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b211e2-b621-4020-8dc7-bea4681df67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Decades of repression</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3abe2-056b-4211-ad3a-8275dce14bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities hope that by restricting the internet they can control
        the protests -- the latest in a wave that has swept Iran in recent years.
        They started with the Green movement in 2009 over contested election results
        and more recently the 2019 protests sparked by a rise in fuel prices. Hundreds
        were believed to have been killed in the violent crackdown three years ago
        and thousands injured, according to estimates released by the UN and rights
        groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a37143-4fe5-478e-a6c2-1d87e59980cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year''s protests are different -- in their scope, scale
        and unprecedented feminist nature. There is also mobilization across the socio-economic
        divide. A young generation of Iranians are rising up on the streets against
        decades of repression -- arguably bolder than ever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b16574-5417-4d1b-b4ff-0b29fe99599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations have spread to dozens of Iranian cities, from
        the Kurdish region in the northwest, to the capital Tehran and even more traditionally
        conservative cities like Mashhad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a7cd7f-dd91-415a-b22b-017374d4a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they were ignited by the death of Amini -- the initial calls
        for accountability have turned into demands for more rights and freedoms,
        especially for women who for decades since the 1979 Islamic Revolution have
        faced discrimination and severe restrictions on their rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca115bb-3510-423c-8e12-8fdad1262abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But calls for regime change are growing too. People across the country
        are chanting for "death to the dictator," in a reference to the Supreme Leader,
        tearing down portraits of Ayatollah Ali Khamenei. Remarkable images emerged
        on Friday night from Khamenei''s birthplace in the city of Mashhad, where
        protesters set fire to the statue of a man considered one of the symbols of
        the Islamic Revolution. Such scenes were unthinkable in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d60d8-ac57-4b50-967e-826ace45db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all happening at a time when Iran''s hardline leadership
        is under growing pressure with talks to revive the stalled 2015 nuclear agreement
        and the state of the economy under US sanctions; ordinary Iranians are struggling
        to cope with soaring levels of inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a3707-0d30-4ba7-9513-fccbddeec5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these protests are the biggest challenge for the government
        for years, analysts believe the government will likely move to contain them
        by resorting to the heavy-handed tactics it has used in the past. There are
        signs a brutal crackdown is coming, along with the internet restrictions on
        a level not seen since 2019. Other measures include the government mobilizing
        its supporters in mass rallies following Friday prayers; officials dismissing
        the demonstrators as rioters and foreign agents, and ominous warnings the
        army and powerful Iranian Revolutionary Guard Corps will be deployed to deal
        with the protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43edba5d-f15c-46df-b2ea-22b3e0cf9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with state broadcaster IRIB on Friday, Iran''s Minister
        of Communications Ahmad Vahidi said, "Until the riots end, the internet will
        have limitations. To prevent riot organization through social media, we are
        obliged to create internet limitations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84f1db-bdcf-4d9a-b31e-9009abf9abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vahidi''s comments came after videos on social media showed scenes
        of public defiance, with women removing and burning their headscarves and
        demonstrators chanting such slogans as, "women, life, freedom."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bf18b-2cb9-4094-b846-6e5120a97a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to further restrict the internet also followed a call by
        the United Nations for an independent investigation into Amini''s death and
        for Iran''s security forces to refrain from using "disproportionate force"
        on the protesters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ed15c-bf17-4461-a3f4-c3b3cee6090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage over Amini''s death comes from public skepticism over the
        account given by state officials, who claim she died after suffering a "heart
        attack" and fell into a coma. But Amini''s family have said she had no pre-existing
        heart condition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f1d5b-3abf-4ad9-8887-46118caf540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amini''s death has now become a symbol of the violent oppression
        women have faced in Iran for decades, and her name has spread around the globe,
        with world leaders invoking her even at the United Nations General Assembly
        in New York City this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9dc8f-f5a8-4601-a32b-53e9c3fd4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations High Commissioner for Human Rights on Thursday
        said UN experts strongly condemned the use of physical violence against women
        in Iran by state authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cafa210-2833-4963-98be-c5ae8ba8cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iranian authorities said (Amini) died of a heart attack, and claimed
        her death was from natural causes. However, some reports suggested that Amini''s
        death was a result of alleged torture and ill-treatment," it said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88265e98-201f-46aa-aab3-2763d14473e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Iranian authorities to hold an independent, impartial,
        and prompt investigation into Ms Amini''s death, make the findings of the
        investigation public and hold all perpetrators accountable," it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14902f4a-0c17-4c36-9518-5f7e9f4cf9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Internet crackdown</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8583a9-b80d-4926-883b-d8a32a6bfb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet monitoring agency Netblocks said Friday Iranians are
        facing a third wave of "nation-scale" loss of mobile internet connectivity
        as the protests continue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b63e02-8db0-424d-9fdc-165108a34a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog group said earlier in the week that Iran was experiencing
        the most severe internet restrictions since 2019, with mobile networks largely
        shutdown and social networks Instagram and WhatsApp restricted in the country
        since protests began.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7d9ff-e1d9-467b-b563-1dadef7a004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To circumvent internet blocks, Iranians both inside the country
        and in the diaspora are turning to popular Virtual Private Network (VPN) providers
        such as Tor Project and Hula VPN -- the top downloaded apps available in Iran
        via Google Play Store, a marketplace for Android smartphone users to download
        apps, according to monitoring service AppBrain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea876d5-f9b2-4ad5-8d33-2d52526e7f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Netblocks has warned that the kind of internet disruption
        seen currently in the country "cannot generally be worked around with the
        use of circumvention software or VPNs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b57399-74ee-4bba-8c4f-9fe1aa5cb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar internet restrictions took place in Iran in November 2019,
        taking Iranians almost entirely offline as authorities tried to curb the spread
        of nationwide protests over fuel prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb90eb-87fb-4c2c-a09b-dc0ea12d04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle''s Internet Intelligence called it at the time the "largest
        internet shutdown ever observed in Iran."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ec2ca-1d2e-47b3-aa8e-c900558bdf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Internet activist hacker group Anonymous has also targeted
        the Iranian government online over the past week, announcing several breaches
        of government websites on Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3b0c7-3927-46a4-9d27-27feb72dbbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the hashtag #OpIran, short for Operation Iran, which started
        gaining traction on social media following the death of Amini, Anonymous also
        tweeted Thursday that the organization was successful in hacking more than
        1,000 CCTV Iranian cameras -- a claim CNN has not been able to independently
        confirm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577b017-2f13-4454-9afb-d8e3d0028f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>UN calls for investigation</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfd33e-35ff-4810-a39f-aa882a1e51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General António Guterres said Friday he was "concerned
        about reports of peaceful protests being met with excessive use of force leading
        to dozens of deaths and injuries."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b64b9-908d-4c69-97a0-b6ea38676666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the security forces to refrain from using unnecessary
        or disproportionate force and appeal to all to exercise restraint to avoid
        further escalation," Dujarric said at the daily briefing on UNTV.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c74967-a262-4b1c-a5dd-653e2f4176c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN said it''s closely following the protests in Iran and called
        on authorities to "respect the right to freedoms of expression, peaceful assembly
        and association."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b588b92-dca3-477d-9bdd-ee87e2dd9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also call on the authorities to respect women''s rights and
        to eliminate all forms of discrimination against women and girls and implement
        effective measures to protect them from other human rights violations, in
        accordance with international standards."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df444c00-2af9-4c16-a659-ef16e6dd002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres reiterated a call from the Acting High Commissioner for
        Human Rights for a prompt investigation into the death of Amini by an "independent
        competent authority."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d85ee-74bd-420c-8616-61c925dc8fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:47:44.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/24/middleeast/mahsa-amini-death-iran-internet-un-investigation-intl-hnk/index.html">Young
        Iranians are rising up against decades of repression — arguably bolder than
        ever</a>."</em></p>'
