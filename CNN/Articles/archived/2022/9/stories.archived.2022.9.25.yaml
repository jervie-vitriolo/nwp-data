      'mgnl:lastActivated': 2023-01-19T11:46:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super typhoon also has strengthened the southwest monsoon or
        habagat, which will bring rains over the western portions of Visayas and Southern
        Luzon.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee21db-a754-43b1-94b1-dfaf4d96869e'
