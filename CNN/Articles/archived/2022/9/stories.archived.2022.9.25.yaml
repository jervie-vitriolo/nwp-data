    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:47.243+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Social-Welfare-and-Development', 'DSWD', 'education',
      'educational-cash-aid', 'Romel-Lopez']
    'template': '1'
    'title': 'DSWD: Over 600,000 students received cash aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d53485-3036-4e69-9533-0e95d72d50ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T16:50:45.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The Department of Social Welfare and Development (DSWD) said over ₱1.6 billion
        in cash aid was distributed to more than 600,000 beneficiaries in the six-week
        program of the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6146b-c581-4864-a135-1509c0083df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T16:50:45.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 6:00 p.m., Sept. 24, 2022, the last Saturday of the implementation
        of Educational Assistance, a total of 676,922 beneficiaries were served nationwide
        with a cumulative amount disbursed of ₱1,652,607,000," DSWD Assistant Secretary
        Romel Lopez said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a8fd9-ead9-4b63-add1-37a9274f0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T16:50:45.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD''s <a href="https://www.cnnphilippines.com/news/2022/8/18/dswd-cash-assistance-indigent-students.html"
        target="_blank">six-week program</a> meant to help indigent students began
        on Aug. 20. Students from <a href="https://www.cnnphilippines.com/news/2022/8/19/Explainer-cash-aid-indigent-students-.html"
        target="_blank">elementary to college or vocational level</a> who passed the
        department''s screening process availed of the assistance.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6270a9-c8a1-463c-957a-1e9d3d7cb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T16:50:45.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Lopez said the DSWD was <a href="https://www.cnnphilippines.com/news/2022/9/17/DSWD-eyes-extension-educational-aid-payout.html"
        target="_blank">mulling a one-time extension</a> of the cash aid program,
        but added it would depend on the availability of funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3674796-fc61-46eb-97bf-2a81994cf3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T16:50:45.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DSWD, most of the beneficiaries were elementary
        students (31.9%), college/vocational (31%), high school (22.9%), and senior
        high school (14.2%).</p>'
  'KWF-reversal-of-ban-on-alleged-subversive-books':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-25T17:12:56.603+08:00
    'imagesource': 'jcr:2dac8b19-f0e0-42d5-9fb6-5fadb8e9a8dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '953f7116-1cfc-4171-99b3-3a1589423c09'
    'lead': 'In Resolution 27 dated Sept. 21, it said commissioners Alain Russ Dimzon,
      Hope Yu, and Angela Lorenzana withdrew their signatures last Aug. 15 from Resolution
      17-8, or the statement condemning KWF chair Arthur Casanova for his alleged
      illegal acts of "endorsement, publication, and proliferation of subversive books."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-25T17:23:56.410+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-19T11:46:07.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:47.508+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon welcomes KWF’s reversal of ban on ‘subversive’ books'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388dc4bc-2933-4fb1-9911-3ab1dc010d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T17:23:56.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        ACT Teachers Party-list Rep. France Castro has welcomed the release of a Komisyon
        sa Wikang Filipino (KWF) resolution revoking its earlier order to pull out
        and stop the publication of alleged subversive books.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9ac10-fbe3-41aa-81de-4b2604197717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T17:23:56.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b9fe8-7b35-4573-bd01-4319cafce023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T17:23:56.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro earlier urged the KWF, a body tasked with promoting and developing
        the Filipino language, to immediately release the resolution after three out
        of five commissioners retracted their signatures from previous orders, during
        the plenary debates on the commission’s budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fcfe0b-99d4-43bf-8ed8-8389a1872fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T17:23:56.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd094c-6828-4ef1-804b-3203a7eb9915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T17:23:56.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome KWF Resolution [27-9] series of 2022 which stated the
        withdrawal of signatures by some KWF commissioners from their earlier orders
        that condemned the publication and distribution of so-called ''subversive''
        books, red-tagging the authors and their works which lead to the halt of pending
        publication of some of the authors’ works,” Castro said in a statement on
        Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f155e3-8750-4d4f-910d-c8f86cf70be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T17:23:56.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a253c0-c064-4b15-bf81-d295acc93b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T17:23:56.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This would not have been done if not for the clamor of the people
        and strong condemnation of the people against attacks on academic freedom,
        freedom of the press, and free speech,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4aacb-032c-411c-8df5-cdb57e93aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T17:23:56.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c9f41-3d4f-48da-8272-062e51034142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T17:23:56.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also urged the immediate publication of books deemed
        containing “explicit anti-Marcos and anti-Duterte contents” by the agency
        and their release to schools, libraries, and the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104efdbb-f992-4a6b-beed-20ee54aa00f2'
      'mgnl:activationStatus': true
