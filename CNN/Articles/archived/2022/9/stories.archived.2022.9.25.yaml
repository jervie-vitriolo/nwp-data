    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8b26b-b63a-4ca1-89de-f394b486dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:49:51.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new baby island emerged in the southwest Pacific Ocean, where
        underwater volcanoes are plentiful. One of these submerged volcanoes awoke
        on September 10, spewing lava, steam, and ash, according to a statement from
        the NASA Earth Observatory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5425ad13-b841-463c-adb1-a945a74a636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:49:51.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just eleven hours after the volcano began to erupt, a new island
        had emerged above the water''s surface, says NASA, which captured images of
        the nascent island with satellites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c501b12-7dd6-4dbb-9133-c6e1b9685565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:49:51.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newborn island grew quickly in size, according to NASA. On September
        14, researchers at Tonga Geological Services estimated the island covered
        just 4,000 square meters -- around one acre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ff278-b1b3-4c4c-83ba-879f7c2778e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:49:51.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by September 20, the island had grown to cover 24,000 square
        meters, or around 6 acres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f294b71-6e36-4af7-91c1-4b84a5380f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:49:51.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new island sits on the Home Reef seamount in the Central Tonga
        Islands, southwest of the archipelago''s Late Island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6505102-2c11-417e-b0aa-dabfce5dc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:49:51.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might not want to get too attached to the baby island: islands
        created by underwater volcanoes "are often short-lived," says NASA. But sometimes
        the ephemeral islands can persist for years or even decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85e41c-5f91-406a-ac49-cd12db05ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:49:51.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Reef volcano was still erupting as of Friday, according
        to a Facebook post from the Tonga Geological Services. But the volcano''s
        activity "poses low risks to the Aviation Community and the residents of Vava''u
        and Ha''apai," two island groups in central Tonga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ff86c-a4bb-4c1d-a4df-5194999cb61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:49:51.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No visible ash in the past 24 hours was reported," added the agency.
        "All Mariners are advised to sail beyond 4km away from Home Reef until further
        notice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b104e0-3459-4cc7-be18-edc1b847bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T07:49:51.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/24/world/baby-island-pacific-ocean-scn-trnd/index.html">''Baby''
        island appears in Pacific Ocean after underwater volcano erupts</a>."</em></p>'
