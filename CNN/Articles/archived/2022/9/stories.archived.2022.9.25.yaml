      'jcr:uuid': 'bd241f7e-c5aa-4279-87d7-40863fafa7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-25T22:31:30.194+08:00
      'mgnl:createdBy': 'faith'
