        Cagayan, the rest of Isabela, the southern portion of Apayao, Kalinga, Abra,
        Mountain Province, Ifugao, the southern portion of Ilocos Norte, Ilocos Sur,
        the rest of Quezon, the northern portion of Occidental Mindoro, Marinduque,
