      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Bicol’s regional disaster officials have ordered on Sunday the forced evacuation
        of vulnerable communities in areas with tropical cyclone warning signals due
        to Super Typhoon Karding.</p>'
