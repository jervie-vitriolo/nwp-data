      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum, Bicol Regional Disaster Risk Reduction and Management
        Council (RDRRMC) chair Claudio Yucot directed the region’s Philippine National
        Police, the Bureau of Fire Protection, and military units to assist local
        government units in their evacuation operations.</p>'
