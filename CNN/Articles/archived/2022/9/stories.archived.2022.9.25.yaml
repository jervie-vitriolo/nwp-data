      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas may expect winds between 89 kph to 117 kph in at least
        18 hours which can cause heavy damage to high-risk structures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d811e1-883b-4d2f-9af3-9e33049b668f'
