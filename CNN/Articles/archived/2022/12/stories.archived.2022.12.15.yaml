      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Permanent Court of Arbitration in The Hague ruled in
        favor of the Philippines. The court declared that China has no legal basis
        to claim most of the South China Sea, but Beijing has rejected the decision
        of the international tribunal.</p>'
