    'jcr:uuid': 'e0d9c3bf-767f-4095-ba70-3f7771df7966'
    'lead': 'President Ferdinand "Bongbong" Marcos, Jr. rallied support for the fight
      against climate change during his opening remarks at the ASEAN-EU Commemorative
      Summit in Brussels, Belgium.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-15T02:01:03.170+08:00
