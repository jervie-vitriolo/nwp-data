      'mgnl:type': 'text'
      'text': '<p>[Translation: We challenge the Marcos administration to face the
        issue. Sending protest letters to China just won’t do anymore.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee0e9b-a8a9-42c7-ad9d-4998bde8a18e'
