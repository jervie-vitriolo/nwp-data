      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MIAA General Manager Cesar Chiong said talks with
        Grab were initiated as early as September in anticipation of higher demand
        for transportation service during the Christmas season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
