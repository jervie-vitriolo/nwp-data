      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sought for tighter maritime cooperation between the ASEAN
        and the EU through effective implementation of the United Nations Convention
        on the Law of the Sea (UNCLOS) in addressing maritime disputes.</p>'
