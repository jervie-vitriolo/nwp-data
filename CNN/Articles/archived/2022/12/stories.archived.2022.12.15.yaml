      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong>&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. touted his recent Belgium trip as a success,
        reporting that the government has lured investment pledges worth around ₱9.8
        billion.</p>'
