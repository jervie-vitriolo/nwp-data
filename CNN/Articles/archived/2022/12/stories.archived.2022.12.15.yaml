    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:39.244+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'Commission-on-Audit', 'Tagaytay-City-Water-District', 'TCWD']
    'template': '1'
    'title': 'COA orders former Tagaytay utility officials to refund ₱16.8M in irregular
      incentives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55612587-e185-4185-bc37-51804d291900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:06:29.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:32:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        Commission on Audit (COA) has ordered former officials of the Tagaytay City
        Water District (TCWD) to refund over P16.8 million used in the illegal payment
        of employee incentives in 2011 and 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364b003-4dbc-45f5-bb34-dcef1a603686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:06:29.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:32:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 2022 decision recently made available to the media,
        the COA denied a petition for review filed by former TCWD general manager
        Ruth Ambion due to lack of merit, affirming a notice of disallowance originally
        issued in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c292f-d53e-4b41-99cf-8f3a68cf6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:06:29.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:32:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors flagged the incentive approved under the Program
        on Awards and Incentives for Service Excellence (PRAISE) without proper support
        documentation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdfec41-0b03-4b06-ab92-28a6cb4da311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:06:29.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:32:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TCWD did not submit its PRAISE reports containing names of employees
        who made suggestions, innovations, and superior accomplishments for CYs 2011
        and 2012," the COA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536061f-484e-435c-9ec1-7bd43a8568b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:06:29.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:32:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the TCWD did submit the reports, the audit agency stressed
        that the PRAISE incentive in this case should not have been approved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de874ed0-58c8-43c9-b0de-16383d2c5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:06:29.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:32:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PRAISE incentive is granted to individuals or groups who have
        excellent accomplishments and/or extra ordinary services done in public interest
        and should not be given across the board to all employees," it explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48a815-9152-4d96-947b-98b0e977c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:06:29.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:32:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said the obligation to refund the illegal payment falls
        on the approving officers and employees who received the incentive.</p>'
  'Tab-Baldwin-Ateneo-defense-UAAP-Season-85-finals-UP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-15T14:08:02.472+08:00
    'imagesource': 'jcr:8f78e353-e19c-45b0-8f72-45652683feb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23c6ede9-46d7-4d74-a15b-074cc0bba348'
    'lead': 'Head coach Tab Baldwin says if Ateneo can keep its defensive intensity
      in the do-or-die finals game against the University of the Philippines (UP)
      Fighting Maroons, then the Blue Eagles might have a better chance of bringing
      the trophy back to Katipunan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T14:10:28.024+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:32:08.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:39.395+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Tab Baldwin says defense will anchor Ateneo to victory in sudden
      death finals match vs. UP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a31d5d-3520-41a8-a86e-a29394a370c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:10:28.024+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:32:08.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> It''s
        been said a million times before that defense wins championships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464786f-3f92-460b-8cd8-90c9fc52b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:10:28.024+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:32:08.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could not be more true for the Ateneo de Manila University
        Blue Eagles after tying the best-of-three championship series against the
        University of the Philippines Fighting Maroons in Game 2 Wednesday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55947f3e-9e9b-42b1-9435-c4165ca6b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:10:28.024+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:32:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was defense that propelled the Blue Eagles to the much-needed
        victory as they forced the Fighting Maroons to commit 18 turnovers and score
        their lowest output under head coach Goldwin Monteverde.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a510b-9fbc-46bd-8f7c-2cdf2fc44112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:10:28.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:32:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo head coach Tab Baldwin said that if they execute their defensive
        schemes the same way in Game 3, then they will have a good chance of bringing
        home the trophy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baca24b-f225-4eef-9e1d-48445d52073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:10:28.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:32:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to win the championship, we have to come back and play
        the next game with the same level of defensive intensity," the multi-tiled
        UAAP mentor told CNN Philippines'' Sports Desk Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11c53a-a608-43f8-8bf4-8a80b417795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:10:28.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:32:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an awful field goal shooting from both squads in a pressure-packed
        contest, Baldwin said the Blue Eagles played their hearts out to extend the
        series and have an opportunity to win another crown. Ateneo shot 39.4 percent,
        compared to UP''s 31.8 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc33db-a8d2-4aa0-9558-29ae1bd9ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:10:28.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:32:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those win or go home games are always tough. Almost always you''re
        gonna see the team that''s in that scenario as we were last night play with
        a sense of desperation," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a47ac7-3247-4f1f-82ac-830ddd513e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:10:28.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:32:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we did which often times means you see a tremendous outburst
        of energy but not necessarily a lot of accuracy. We managed to get away with
        not playing our best basketball but maybe the hardest we''ve played all year
        long," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d482e6-2935-4d78-a4ab-43abb1868d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T14:10:28.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:32:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles and Fighting Maroons will square off one last time
        for the title on Dec. 19 at the Big Dome.</p>'
