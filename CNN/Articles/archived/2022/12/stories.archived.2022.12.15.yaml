      'text': '<p>House Speaker Ferdinand Martin Romualdez told reporters in Belgium
        that he''s optimistic that his cousin, President Ferdinand Marcos Jr., will
        certify HB 6608 as urgent so it can be passed by the House on second and third
        reading in one day.</p>'
  'Aklan-officials-oppose-international-flights-in-Caticlan-airport-':
    'author': 'Carla Doromal, Aklan-based Correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-12-15T12:55:14.134+08:00
    'imagesource': 'jcr:133e9ba4-cd0c-4a51-a17f-d3767b777048'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30d4f78a-f935-4ad7-ab06-8327ead72e84'
    'lead': 'The Aklan provincial board opposed international flights at the airport
      closest to the world-class Boracay island over economic and congestion concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T13:18:12.334+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:32:11.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:38.210+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aklan officials oppose international flights in Caticlan airport

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb33d9-7cac-4fcd-88a1-3967ac505ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:18:12.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (December 15, 2022) —</strong> The Aklan provincial
        board opposed international flights at the airport closest to the world-class
        Boracay island over economic and congestion concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ba7cd-aded-4967-9559-9708f4133f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:18:12.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan has two airports —  the main gateway Kalibo International
        Airport (KIA) in the capital town Kalibo, and the Godofredo P. Ramos Airport
        (GPRA) in Caticlan nearer to Boracay, which caters to domestic flights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4c68d-e3f2-4ab2-9c36-5c74fff95a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:18:12.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sangguniang panlalawigan (provincial board) stated in Resolution
        2022-289 that allowing international flights at the GPRA will have a negative
        impact on Aklan''s economy, particularly tourism, is it will displace businesses
        like hotels, transportation services, and restaurants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a138b9d-7f41-4f33-bec6-6cb228dd0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:18:12.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added this will result in congestion in the smaller airport,
        denying the main import of income to fund development project on KIA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed993ff-8600-4344-ad99-70f94e10ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:18:12.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The opening of international flights at the GPRA will likewise
        derail the attainment of the provincial government of Aklan’s long-term plan
        for the holistic, balanced and inclusive growth of its local economy by strengthening
        the economic activities and the development of tourism within mainland Aklan,”
        according to the sangguniang panlalawigan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9bb41-d897-4631-8e0c-f2d57a7d83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:18:12.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Nov. 30, 2022, GPRA recorded 925,741 passenger arrivals in
        contrast to KIA with only 239,824 domestic and 40,862 international passenger
        arrivals.</p>'
  'Finance-chief-calls-for-Maharlika-bill-certification-as-urgent':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-15T13:33:00.534+08:00
    'imagesource': 'jcr:3e6635d6-7d30-4203-bce5-b675724bda4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1473989-583c-42d8-b39e-e66e2c3ec1f4'
    'lead': 'Finance Secretary Benjamin Diokno wants President Ferdinand Marcos Jr.
      to certify as urgent the passage of a bill establishing a sovereign wealth fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T13:35:20.545+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:32:10.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:38.367+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance chief calls for Maharlika bill certification as urgent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ddef6-2432-4b51-865d-4c9cb2cd42ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:35:20.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — Finance
        Secretary Benjamin Diokno wants President Ferdinand Marcos Jr. to certify
        as urgent the passage of a bill establishing a sovereign wealth fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7cc402-9354-491f-8f37-596683b234bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:35:20.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter dated Dec. 13 and signed by Diokno, showed the chief economic
        manager''s intention to speed up deliberations on House Bill 6608 creating
        the Maharlika Investment Fund (MIF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2249f-8122-4c8f-939c-f19047b5abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:35:20.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A presidential certification would allow Congress to fast-track
        approval of the bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef7326-50b5-4d0c-8b26-11fae4c65155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:35:20.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the proposal will support the administration''s effort
        to generate jobs, promote trade and investments, boost infrastructure development,
        and address energy and food security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7e313-884f-4f3a-a7a9-d7e67cda098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:35:20.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the MIF would be managed by an independent entity to be
        called Maharlika Investments Corporation (MIC). He added the MIF and MIC will
        "comply with the Santiago Principles," or the generally accepted principles
        and practices on sovereign wealth funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cfc443-3a1e-46d8-bcd0-f8ead7a2220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:35:20.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed transparency concerns, saying the entity would
        tap an internal auditor, an internationally recognized auditing company, and
        state auditors to ensure the planned investment trust would adhere to high
        standards of transparency and accountability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6905fc-460b-436d-8702-2b30ce5af2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:35:20.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An oversight committee would also be established to assess the implementation
        of the MIF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb8e00-0e37-4a5a-9f1f-599d224ec076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:35:20.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bill provides penalties for erring directors, trustees, or
        officers who willfully and maliciously violate investment policies and guidelines
        set by the board of directors,” Diokno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e44393-f6a7-4179-b584-f3ddf606ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:35:20.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once up and running, Diokno said the MIF would improve the country’s
        fiscal space and reduce fiscal pressures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223358c8-b3ea-4658-a4db-36e384b44ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:35:20.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We underscore that the establishment of the MIF will generate intergenerational
        benefits, which increases the future generations’ access to income from investments
        (e.g., potential earnings from extracted natural resources such as in mining),”
        he added.</p>'
