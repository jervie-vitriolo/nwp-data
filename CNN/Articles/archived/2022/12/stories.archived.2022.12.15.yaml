  'Twitch-Stephen-Boss-Ellen-DeGeneres-Show-suicide-dead':
    'author': 'Lisa Respers France, CNN'
    'caption': '(PHOTO: Maarten de Boer/NBC/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-15T05:44:08.166+08:00
    'imagesource': 'jcr:066cb476-5da6-40f8-8f28-92c01a0b5396'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d4a8a49-4230-4977-9919-ede44c9c98ef'
    'lead': 'Stephen ''tWitch'' Boss, the amiable DJ for ''Ellen DeGeneres Show''
      and dancer who rose to fame on ''So You Think You Can Dance,'' has died, his
      wife, fellow dancer Allison Holker Boss, confirmed in a statement to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T05:47:05.952+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:32:21.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:34.397+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stephen ''tWitch'' Boss, DJ for ''Ellen DeGeneres Show,'' dead at 40'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e86a51-d87e-45ad-b293-f9bf8ae8bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stephen "tWitch" Boss, the amiable DJ for
        "Ellen DeGeneres Show" and dancer who rose to fame on "So You Think You Can
        Dance," has died, his wife, fellow dancer Allison Holker Boss, confirmed in
        a statement to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5b471-bf7c-47fe-b24d-d988022c2054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 40.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f59141-6f72-441e-8b19-88b90f4a52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with the heaviest of hearts that I have to share my husband
        Stephen has left us," Holker Boss said in a statement. "Stephen lit up every
        room he stepped into. He valued family, friends and community above all else
        and leading with love and light was everything to him. He was the backbone
        of our family, the best husband and father, and an inspiration to his fans."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0ae5b-eb4e-4b4e-9764-7e536a858af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say he left a legacy would be an understatement, and his positive
        impact will continue to be felt," she added. "I am certain there won''t be
        a day that goes by that we won''t honor his memory. We ask for privacy during
        this difficult time for myself and especially for our three children."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e45c24-bfcc-471b-b05f-7417bae35398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boss died by suicide, according to the LA County Medical Examiner.
        The LA County Coroner''s Office concluded their examination and published
        the report on his death on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3b847-5169-4508-a29f-8102769cf84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boss was pronounced dead around 11:25 a.m. Tuesday morning in the
        Los Angeles suburb of Encino, according to the LA County Coroner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256b718-b0bc-4304-9489-64bc51a83b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holker Boss concluded her statement by saying "Stephen, we love
        you, we miss you, and I will always save the last dance for you."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405b92d-a972-403a-a9cb-69a2782e2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple celebrated their ninth wedding anniversary just days
        ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12696592-36c6-42dd-847f-da20186b11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was mourned on social media Wednesday by many who shared videos
        of him dancing and their memories.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d80b41-d21f-406c-a8e4-4f1de04a20ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A kind soul and a sweet person.. that is how I will remember Twitch...
        This was his 40th birthday party .. my heart goes out to his family especially
        Allison and their beautiful kids.. this is devastating... I love you brother
        and will miss you dearly," daytime TV host and comedian Loni Love tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad52eac-fa9a-4fe5-aaa6-4735eca47285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Montgomery, Alabama, Boss earned his nickname as a child
        when he couldn''t sit still.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf79e09-c7de-4459-ba21-e68c3721a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated from Lee High School in Montgomery in 2000 and went
        on to study Dance Performance at Southern Union State Community College and
        Chapman University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d3edf-0e95-4701-beb7-1d3c90d6a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years ago he spoke with author and former football player Lewis
        Howes for the latter''s podcast and talked about his background, including
        being raised by a single mother and how his relationship with his absentee
        father helped shape him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8efa0a8-7b07-4e1e-8e61-31b8e09de133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always been that type ''Don''t tell me what I won''t do,''"
        Boss said. "I remember talking to [his father] outside of his work in the
        parking lot and telling him ''Hey, I''m joining the dance team. I''m going
        to need some shows and some money to get supplies'' and he went on this tangent...I
        was like ''Oh, that means I''m really supposed to do this then.''"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a0cef-3094-4f93-aa7a-1ca064464e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, Boss was a semifinalist on MTV''s "The Wade Robson Project"
        and was also a runner-up on the television talent competition, "Star Search."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad67ee3-8810-42a7-9ddf-a08e25d67c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming a runner up on "So You Think You Can Dance" in 2008 marked
        the beginning of his rise to fame and he would later return to serve as a
        judge for the dance competition.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3629fecd-95b7-4ed5-991b-e5b275f8034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen DeGeneres brought him on as the DJ of her popular daytime
        talk show in 2014, a job he held until the show went off the air this year.
        Boss was also a coexecutive producer of the show.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2e82d-65e0-40fa-bf02-0b402d63303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stayed in touch with fans via his popular social media accounts,
        often sharing videos of him dancing with his wife.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca5bb0-cde4-4c50-926b-4e1bff3a0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were all-star dancers on Season 7 of "So You Think You
        Can Dance" in 2010 and connected romantically.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070279e-e293-4c3e-a16c-f7d851e190af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shared a dance at the wrap party of that season of ''So You
        Think You Can Dance'' and we have been together ever since," Boss told People
        in February.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b4783-3a90-44f6-9ff2-a61bca47f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no dialogue, there was no conversation or a first hangout.
        Literally, we danced and we were together holding hands the very next day,"
        Holker Boss added. "And we never looked back."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf051ce-ab5a-4df3-b180-23f7dac1d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair are the parents of three children. Boss'' final Instagram
        post on Monday showed him and Holker Boss dancing in front of a Christmas
        tree.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf73857b-a970-4b15-9d5e-84c05526dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:47:05.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727,
        (0908) 639-2672, (0966) 351-4518, or (02) 7-989-8727 or 1553 (Landline-to-landline
        only).</em></p>'
