      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that our concerns in the central bank have been completely
        addressed and criticism of inclusion of the pension funds has been addressed
        as well, I support, I support the passage of the bill," Medalla pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af0d3e-cc28-46df-98af-ce214546f0f5'
