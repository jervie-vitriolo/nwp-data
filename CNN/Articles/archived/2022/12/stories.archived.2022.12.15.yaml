      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — More
        transportation service will be provided at the Ninoy Aquino International
        Airport (NAIA) under a deal signed Thursday between the Manila International
        Airport Authority (MIAA) and Grab Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922f734-be30-4ea5-a7d8-1e5178a73d48'
      'mgnl:activationStatus': true
