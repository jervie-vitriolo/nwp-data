      'mgnl:lastActivated': 2023-01-17T19:31:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f0c5a-b829-4fd1-8a5e-5281dee47267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:37:11.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:56.067+08:00
