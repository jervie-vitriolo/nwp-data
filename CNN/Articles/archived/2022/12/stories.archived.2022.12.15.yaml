    'title': 'WHO eyes end to COVID-19 and mpox emergencies in 2023'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db575e1e-3c34-4e3b-9254-96f526063aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        World Health Organization said it is hopeful that it can declare the end of
        the COVID-19 and mpox (monkeypox) global health emergencies by next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf414a-27f6-4a64-b95b-aa000b0f7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director-General Tedros Adhanom Ghebreyesus on Wednesday noted
        that COVID-19 cases are declining globally — a good sign that the emergency
        declared in January 2020 could be lifted soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb21407-13bb-4893-9a7d-e717422f6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re hopeful that at some point next year, we will be able to
        say that COVID-19 is no longer a global health emergency," he said in a media
        briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a9191-d00c-4080-a9f9-7c810917ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criteria for declaring an end to the COVID-19 emergency will
        be among the topics to be discussed when the WHO Emergency Committee meets
        in January 2023, the official added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1310cc9-96d9-43af-ae78-49b4012da29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the positive outlook, WHO said it believes the virus will
        stay alongside other illnesses such as the flu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ff136-30c9-4c83-93bd-da4702409e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO, however, reiterated that China needs to cooperate with global
        health authorities to understand where the virus originated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f381bb-be6c-47c4-9daa-068c411ebeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to call on China to share the data and conduct the
        studies that we have requested, to better understand the origins of this virus.
        As I have said many times, all hypotheses remain on the table," the WHO chief
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085a30e-0851-4b85-8021-7acd6bc1071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several patients first detected with COVID-19 in December 2019 had
        a link to a seafood market in Wuhan, China. It is still not clear how the
        source of the virus was introduced to the market and where the initial spillover
        to humans occurred, a WHO report said in June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e9758-44b6-4800-9a89-c99af956a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health welcomed the pronouncement of WHO, saying
        the country is also seeing a decline in severe and critical COVID-19 cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf531f42-be1c-447c-9978-b47e8c76d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is hopeful, here in the country, we are also seeing that cases
        are becoming more and more manageable," DOH officer-in-charge Maria Rosario
        Vergeire said on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224e583-274c-4da4-912e-a0c311fcc130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, WHO also noted that mpox cases have gone down since an
        outbreak of the disease formerly known as monkeypox was declared a public
        health emergency of international concern in July.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328cc6b-47f1-4cf0-aa98-cbd3b1a461c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:37:18.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the current trend continues, we are hopeful that next year we
        will also be able to declare an end to this emergency," Ghebreyesus said.</p>'
  'SIM-registration-online-platform-booth':
