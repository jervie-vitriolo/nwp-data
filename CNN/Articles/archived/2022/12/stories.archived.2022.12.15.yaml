    'jcr:uuid': '3c21205b-8d11-4a18-8b0c-ea01253be71c'
    'lead': 'The Commission on Audit has ordered former officials of the Tagaytay
      City Water District to refund over ₱16.8 million used in the illegal payment
      of employee incentives in 2011 and 2012.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
