      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the comment during the press conference of the ASEAN-EU
        Commemorative Summit where he was asked what the groups should do to ensure
        the rule of law in disputed areas.</p>'
