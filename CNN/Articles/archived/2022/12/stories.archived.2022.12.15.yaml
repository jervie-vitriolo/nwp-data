      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shot was taken in late November, according to WESCOM. Chinese
        ships were also observed in the same area on Dec. 5, it added.</p>'
    '12':
      'image': 'jcr:8c0f2bf5-f8bc-4d6f-907f-2b22f9825e71'
