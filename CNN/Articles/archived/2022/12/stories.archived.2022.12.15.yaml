      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every action that might be taken that objects or brings light to
        a possible violation of the UNCLOS is much stronger when it is brought about
        by a group of nations such as ASEAN and if the EU, now with our strategic
        partnership, is able to also join their voices to that, then that will be
        much stronger in the terms of actually being able to enforce what UNCLOS is
        all about,” Marcos said.</p>'
