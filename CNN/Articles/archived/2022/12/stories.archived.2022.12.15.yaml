    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec division disqualifies Cagayan governor Mamba'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fb2b8-de63-4b36-b89b-1c3e8ce31262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        Commission on Elections (Comelec) Second Division has disqualified Manuel
        Mamba as a candidate in the Cagayan gubernatorial polls which he won in May,
        citing his violation of the election ban on public fund use.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb3698-ff0f-42bb-afa2-d1de242bcd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34ed9b-b1f8-426a-a92a-6ccb4deae631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, released on Thursday but promulgated the day prior,
        stemmed from the disqualification petition filed by one of Mamba’s election
        rivals, Ma. Zarah Rose Lara.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771ad77-5ffb-4a98-8df6-5f7f64f9f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3d8f2-d3b7-4bd7-9025-859808c2b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lara accused Mamba, who was also the incumbent Cagayan governor
        during the campaign period, of engaging in vote buying activities in the guise
        of cash aid distribution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3cd85-2d5a-49c4-9191-64246a6eebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05abac9a-a07d-4d69-8c87-16fc03faaf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said he used provincial government funds under the programs
        "No Barangay Left Behind (NBLB)," "No Town Left Behind (NTLB)," and "Oplan
        Tulong sa Barangay."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15620258-be02-44b6-971c-142cb5006407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.024+08:00
      'mgnl:createdBy': 'kristel'
