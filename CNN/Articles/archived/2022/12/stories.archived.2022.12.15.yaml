      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That we now have the strategic support from not only the member-countries
        of EU but of EU itself, because EU and ASEAN together comprise the largest,
        most well-organized regional aggrupations, then that will be a very strong
        position to be able to negotiate even individually for the Philippines or
        jointly with ASEAN or even with the EU as perhaps a third party for us to
        take action and to negotiate further these difficulties that we are all having
        to face with the problems in terms of territoriality in the  South China Sea,"
        Marcos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394efcb-a6e3-4f90-a5e5-20b575d5a44a'
