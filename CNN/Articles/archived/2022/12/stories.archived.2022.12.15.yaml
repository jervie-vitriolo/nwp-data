    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:34.059+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Ferdinand-Marcos--Jr.', 'climate-change', 'ASEAN-EU-Commemorative-Summit']
    'template': '1'
    'title': 'Marcos: Climate change fight a ''race against time'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94105493-3421-4788-aa7e-9df3280e8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T02:01:03.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) ---</strong>&nbsp;
        President Ferdinand "Bongbong" Marcos, Jr. rallied support for the fight against
        climate change during his opening remarks at the ASEAN-EU Commemorative Summit
        in Brussels, Belgium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437be0c5-d219-479e-889c-6a73ddeab9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T02:01:03.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is race against time to conserve and prevent habitat and biodiversity
        loss," said Marcos, as he stressed the importance of cooperation between ASEAN
        and the EU in resolving the climate crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0716b-ea48-4fdb-b07c-bbff0ba49edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T02:01:03.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president warned that climate change "threatens to radically
        transform for the worse many vulnerable ASEAN landscapes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc792f3b-d8f3-4456-b604-9e3436aa2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T02:01:03.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the EU to continue supporting the ASEAN Centre for
        Biodiversity (ACB), which is based in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b93cf-0b2e-4289-af64-ef67d2268228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T02:01:03.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently losing huge chunks of our natural resources at
        a rate difficult to repair and impossible to replenish in our lifetime. The
        ACB''s work is vital in preserving and growing ASEAN''s rich natural heritage
        which serves as a main pillar of our culture and our economy," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d8897-9286-4025-b4c2-c267d84be73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T02:01:03.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9de21-44d4-4265-8b1a-f9af9c9529ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T02:01:03.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier asked EU leaders and businessmen to help vulnerable
        countries like the Philippines cope with the effects of climate change.</p>'
