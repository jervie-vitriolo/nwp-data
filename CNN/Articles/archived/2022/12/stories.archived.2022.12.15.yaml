      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the expansion plans of companies he met on the sidelines
        of the Association of Southeast Asian Nations-European Union (ASEAN-EU) Commemorative
        Summit in Brussels - including those from the sectors of consumer goods, shipbuilding,
        and renewable energy.</p>'
