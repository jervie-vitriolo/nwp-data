    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defending champion France ends Morocco''s Qatar 2022 dream and reaches
      fourth World Cup final'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe640f-34d4-4bd5-b262-4d9d80305393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Defending champion France ended Morocco''s
        2022 World Cup dream on Wednesday thanks to a 2-0 victory at the Al Bayt Stadium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3e75c-996a-416f-98f1-2c0356ee8382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theo Hernández scored on five minutes with an acrobatic finish,
        with substitute Randal Kolo Muani tapping home late on as France reached its
        fourth World Cup final just four years after winning in Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d642a-c1ff-43b2-bd72-b24b9150523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Morocco, the first African team to reach the semifinal stage
        of the World Cup, can go home with its head held high after running France
        close before Kolo Muani''s decisive strike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29753cd-2759-4c63-95bb-0a20492bc3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is the first defending World Cup champion to reach the final
        in two decades. Lionel Messi and Argentina now await as France seeks to win
        back-to-back World Cup titles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b395f6-9565-49d5-acc9-86719d2fa2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking of hearts</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee3460-a3d8-49da-9d9c-33b77b9e8ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt like this semifinal was being played in Rabat or Casablanca
        rather than Al Khor, such was the support for Morocco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdce028-db76-4c6a-94d0-7af66a739f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moroccan players were cheered like heroes every time they touched
        the ball, while their French counterparts were booed and whistled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec823fb5-1e1e-449a-a520-4533a3171bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that France were flustered by the vociferous support for Morocco
        at the Al Bayt Stadium and it didn''t take long for Didier Deschamps'' team
        to take control of the match.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5f22d-0a9b-44aa-9dc5-7f5b256eedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoine Griezmann -- so brilliant in the quarterfinal win over England
        -- took advantage of a slip from defender Jawad El Yamiq to break into the
        Morocco box, before crossing towards Kylian Mbappé.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca67d5e-742b-4b8a-a59e-af3c52304fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Saint-Germain forward, twisting and turning in the box,
        had two efforts at goal blocked by despairing defenders, but the ball spun
        to Hernández, who acrobatically finished to give France an early advantage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7dd32-5367-4e14-abb9-5d988c010670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkably, it was the first goal Morocco had conceded from an opposition
        player at the tournament and was the first time the team had trailed at Qatar
        2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b369a484-2fc6-42c9-9c13-2154bb6ad79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Morocco wasn''t flummoxed and minutes later Azzedine Ounahi
        drew a fine save from Hugo Lloris as the Atlas Lions grew into the match.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bb025-f812-412b-b83f-9e0a9d54841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivier Giroud, who is joint-second goalscorer at the tournament
        behind Mbappé and Messi, missed two glorious opportunities for France to extend
        their lead.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89530c4-b2a7-4347-a369-82c422ccf373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, his shot cannoned off the post as he broke towards the Morocco
        goal, before the AC Milan forward curled just wide shortly after Mbappé had
        been denied by Yassine Bounou.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf48452-5975-40f7-b087-90e7d963e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco''s riposte was El Yamiq''s brilliant bicycle kick, which
        came off the corner of the post, inches away from giving his country a route
        back into the semifinal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328243c-e506-4b5c-b65b-2e7110115f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the break, it was one-way traffic, with Morocco pressing for
        an equalizer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4a8f6-5b77-4104-8794-7b8572425390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countless times Morocoo played around a scrambling France defense,
        but between an errant touch or a last-ditch touch from a defender, the Atlas
        Lions couldn''t find an equalizer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72892b4e-737c-4ac2-872e-fa2c5b34ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco pushed and pushed, but to no avail and then Kolo Muani --
        just seconds after coming on as a substitute -- tapped home a deflected effort
        to claim his first international goal and confirm France''s place in Sunday''s
        final.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722fde0-a0a6-4150-b339-09ea48bf47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolo Muani''s goal was the third-quickest goal for a substitute
        in World Cup history, the Eintracht Frankfurt forward scoring 44 seconds after
        coming on, according to Opta.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b444b-c4e8-41a0-9cd5-9b08e69b6944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal seemingly took the air out of Morocco''s fans at the Al
        Bayt Stadium, though it continued to search for a miracle back into the game.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b906980-8787-4c91-a8f4-078436b5aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having captured the hearts and minds of the footballing world, it
        was a sad end to Morocco''s aspirations. But having given reigning champion
        France a run for its money, Morocco leaves the competition knowing it has
        achieved more than just success on the pitch.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849d9a2-0d1b-4b70-b5ae-bf6d92db42a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For France, an mouthwatering final against Argentina at Lusail Stadium
        on Sunday will see Mbappé face his PSG teammate, Messi, as the two nations
        clash to decide the 2022 world champion.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0708044-cd7f-450c-ba34-8223617f8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina is chasing a third title, while Les Bleus is attempting
        to become the first side to retain the World Cup since Brazil managed the
        feat 60 years ago.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41a28e-8020-42f1-8c0e-50ffacb72330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A World Cup winner with France as a player in 1998 and as Les Bleus''
        coach in 2018, Deschamp said that he wants his players to savor their achievements
        at Qatar 2022.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725d166-944b-476b-ad23-af324bc9bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously this was an important match. There will be one last one,"
        Deschamps said, per FIFA. "It''s been a month we''re together with the players.
        It''s never easy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c339669-bdb8-42fa-9393-39adc7268151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s been such a joy until now, and that my players, the group
        has been compensated for this success. We''re going to go after the title
        on Sunday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14f8d3-288c-40d0-8d5b-78e9deda01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T05:49:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to take the time. I tell this to my staff and players:
        ''Take every moment in the day to really appreciate and savor the moment.''
        In four days, we are going to play for a world title. We''ll enjoy it now
        and get ready for the last match of this World Cup."</p>'
  'Reporter-Grant-Wahl-dead-aortic-aneurysm-World-Cup':
    'author': 'Kristina Sgueglia and Eric Levenson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-15T06:17:29.695+08:00
    'imagesource': 'jcr:dff4c474-4a06-4ab5-91a0-5a8393de392b'
