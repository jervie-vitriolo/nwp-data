      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75f807-e32f-4fd3-920b-6bdc540d1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:37:11.292+08:00
      'mgnl:createdBy': 'jelo'
