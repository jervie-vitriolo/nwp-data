      'mgnl:type': 'text'
      'text': '<p>For those who do not have smartphones, Cabarios said the registration
        link can also be accessed through computers or laptops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a00ece-c1e5-4441-be07-0f8e806d2459'
