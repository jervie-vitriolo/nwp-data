      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —&nbsp;</strong>A
        number of Chinese vessels were spotted in parts of the West Philippine Sea
        in recent weeks, according to the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906f835-73dc-43eb-bedd-e9f4652b8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T21:30:35.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo released Thursday by the Armed Forces of the Philippines
        Western Command (AFP WESCOM) showed 12 Chinese fishing vessels stationed around
        the eastern portion of Sabina Shoal, which is within the country’s exclusive
        economic zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4eecc-dfce-465e-a421-4e28da8a98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T21:30:35.427+08:00
      'mgnl:createdBy': 'alyssa'
