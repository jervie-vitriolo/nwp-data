      'jcr:uuid': 'fdc19f24-12d1-4ff6-84bf-373e63b36c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:38:06.119+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Grab drivers will also operate exclusively at NAIA with
        fixed rates, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa02fa8-92c6-47a9-89d0-6e047f110a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:38:06.119+08:00
