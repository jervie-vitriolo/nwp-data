      'mgnl:lastActivated': 2023-01-17T19:32:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5302c05-7fa9-42b9-8ce0-323b156e7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:58:08.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ae998-6d86-4657-b8d4-8b8fc65a8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:58:08.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/7/House-panels-OK-bills-replacing-NSTP-with-CSTP.html">House
        panels OK bills replacing NSTP with Citizens'' Training Service Program</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dffb3d7-764a-4e2e-a5a4-61ffcfe33444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:58:08.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/25/BBM-ROTC-priority-bills-.html">Mandatory
        ROTC among BBM''s priority measures in SONA 2022</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499192b-3c18-4147-82c4-e662433626af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:19:28.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, bills undergo first, second, and third reading approval
        on separate days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b602a7-2138-45ed-9abf-5c0b12a2d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9204384-b681-4b72-ba87-23772e787a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, HB 6687 was approved on second and third reading in just
        one day. This is because Marcos Jr. sent a letter to the House on Thursday
        which served to certify the necessity of the immediate enactment of the measure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828391c1-b65a-4cb8-92b6-e8cd77b05fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a45814-31b0-42d7-a1fd-591e9c79352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House rules explained that while no bill or joint resolution
        shall become law unless it passes three readings on separate days, an exception
        is made when the "president certifies to the necessity of its immediate enactment
        to meet a public calamity or emergency."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d49e7a-064b-42d1-8503-f8cc15a288aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9a6b8-fd10-40c2-85b9-833641cb7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the NCST would be mandatory in undergraduate degree
        programs in both public and private institutions, and for students enrolled
        in two-year programs in technical-vocational institutions. It will require
        240 hours over two school years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61100de4-55d5-4f73-b135-fb7f004905ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d24ee-4fa5-4350-b174-cc54db231dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to "constitute the youth into a major component of
        the Citizen Armed Force envisioned in the 1987 Constitution of the Republic
        of the Philippines."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee396829-f5b3-4df3-99a0-a5c7a9ea3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418fa66c-b96a-4841-9ad4-bcc8239383e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 7 of the bill states that "[NCST] design and curriculum
        shall provide the students with practical and applicable knowledge and skills
        that are necessary, essential, and ideal for survival, and for attaining resilience,
        and to ensure the immediate availability of these skills in times of local
        and national emergencies and disasters, both natural and man-made. It shall
        instill in students the values of civic mindedness, volunteerism, and genuine
        service to others. It shall develop tertiary education students to be community
        crisis managers and leaders in times of emergencies and disasters."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3c6dd-0fd3-405e-80be-236e4c63742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6037ad-4a02-4fd1-81eb-8e0a12da214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio Rep. Mark Go, a principal author of the bill and chairman
        of the House Committee on Higher and Technical Education, said the measure
        was in response to the dwindling number of ROTC enrollees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7efc02-1ab9-4468-9e00-6fe90c5a8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:58:08.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/13/house-bill-nstp-citizens-service-training-program.html">Bill
        replacing NSTP with citizens'' service training program seen to reach plenary
        soon</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6613304f-be9f-469f-be0b-74bc70e59fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:19:28.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states that citizen-cadets who complete the NCST would
        be incorporated into the Armed Forces of the Philippines Reserve Force and
        the National Service Reserve Corps.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea186ae-ff8d-4414-b7c3-fc5788592899'
      'mgnl:activationStatus': true
