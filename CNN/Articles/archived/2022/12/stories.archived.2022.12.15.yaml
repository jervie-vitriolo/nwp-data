    'template': '1'
    'title': 'Senate denounces Chinese ''bullying'' in West PH Sea '
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa73de5-f24a-4705-821b-8f1894535035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) ---</strong>&nbsp;
        On the last day of sessions before the Christmas break, an impassioned Senate
        on Wednesday approved a resolution denouncing what it described as China''s
        bullying in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b881f-0514-4e26-8598-c441174c96b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech, Sen. Francis Tolentino showed footage of
        the incident near Pag-asa Island last month, when a Chinese coast guard vessel
        forcefully took what''s believed to be rocket debris retrieved by the Philippine
        Navy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec399eee-fe80-445a-9417-7ce917f07897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Philippine Navy personnel were head saying, "Pinutol
        nila yung tali, kinuha nila, binawi nila uli. Wala kami, mahina yung rubber
        boat namin."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49407c2-c71c-4171-ab74-f05a09bf95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They cut the rope and took. Our rubber boat was no
        match.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2377016-5686-4571-a3e3-c827300a8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[L]et us continue to denounce the brazen intrusions into our maritime
        territory and do all within our power to assert our rights," Tolentino stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15620c6-941d-4dec-9965-a652614a94fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy <a href="https://www.cnnphilippines.com/news/2022/11/21/pag-asa-island-chinese-coast-guard-unidentified-floating-object.html">has
        denied</a> there was a confrontation, and called the incident just a "friendly
        consultation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f04a1-b034-4aa9-9d9f-0aa0ad679f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That damning video, subukan ng Chinese Ambassador sa Pilipinas
        ipagmukhang friendly consultation iyan," Sen. Risa Hontiveros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099bfea-9aaa-41dc-924a-c315b89317b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That damning video. I dare the Chinese Ambassador
        to the Philippines to call that a friendly consultation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993bf9f6-0f53-49c0-a9ad-08670b50b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines sought an explanation from China through <a href="https://www.cnnphilippines.com/news/2022/11/24/ph-note-verbale-china-pag-asa-island.html">a
        note verbale.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4aab7d-9806-4cc3-8121-5624eb6f014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, however, said Beijing has been ignoring the dozens of
        diplomatic protests filed by Manila over the maritime row.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75eef5-a0f0-401d-bbbd-c48aa9b6aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them to hear it, that''s why I am making my voice loud and
        clear... Bawal ang bully [Bullies are not allowed]." Senate President Pro
        Tempore Loren Legarda said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb01ae-5054-4ccf-a174-79bf2016f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung nakikinig kayo mga Chinese, galit na kami [If the Chinese
        are listening, we are angry]. To tell you frankly, we are mad by what you
        are doing to our troops," Sen. Bato dela Rosa also said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff48a2-0a39-4fb1-b5e7-d2ef6aeb45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to send this message to this bullying country that they
        will never be able to bully us," Sen. Joel Villanueva added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615722e1-452b-444f-ac17-636437f4df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also directs the Senate committees on national defense
        and foreign affairs to look into China''s actions in the disputed waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae828e-5b8e-48ac-88ba-692103865813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Department of National Defense expressed <a href="https://www.cnnphilippines.com/news/2022/12/14/dnd-raises-concern-on-presence-of-chinese-ships-in-west-ph-sea.html">"great
        concern"</a> over the presence of Chinese vessels in parts of the West Philippine
        Sea, maintaining that any violation of the country''s sovereign rights is
        unacceptable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3de2b-5f56-42a0-a87e-215ffe51e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T01:55:10.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:32:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos and digital producer
        Jelo Ritzhie Mantaring contributed to this report</em></p>'
  'Marcos-climate-change-race-against-time-':
