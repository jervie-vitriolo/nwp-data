      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The @ElonJet account had long been a thorn in Musk''s side and had
        built up more than 500,000 followers on Twitter. The account is still active
        on Facebook.</p>'
