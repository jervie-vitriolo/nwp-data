      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/10/Apollo-Quiboloy-US-treasury-sanctions.html">US
        Treasury sanctions Quiboloy over human rights abuse</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c36dc-fafd-4c46-9343-2b57a44f4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-proclaimed “Appointed Son of God” is the founder of religious
        group Kingdom of Jesus Christ (KOJC). Known as the spiritual adviser of former
        President Rodrigo Duterte, he also endorsed the candidacy of Marcos and his
        running mate, now Vice President Sara Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b11248-940c-4108-8686-6970e5f6f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy also owns Sonshine Media Network International – a news
        outlet that media watchdogs have criticized for extreme partisanship during
        and after Marcos'' presidential campaign and for allegedly peddling misinformation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ee793-76bd-4845-8a07-60d2334c83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Department of Justice (DOJ) said
        it is still “too premature” to comment on the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77088af-c444-431e-a56b-0f10b113d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that it will still gather verified information
        and seek advice from US legal experts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d46e3c5-88f9-49c3-82dd-e9c7d473cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.088+08:00
