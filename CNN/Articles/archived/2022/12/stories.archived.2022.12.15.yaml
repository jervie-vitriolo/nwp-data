      'text': '<p>Marcos also gave a recap of the meetings he had throughout his short
        visit. These include discussions with stakeholders regarding the issue on
        the European Maritime Safety Agency''s (EMSA) standards for seafarers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1d1aa-12a0-47ee-864b-c92549c00bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:37:11.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:56.066+08:00
