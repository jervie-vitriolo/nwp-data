      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios also said subscribers themselves should fill out the form
        on their own, except for those who would need assistance like senior citizens,
        and persons with disabilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485cc79-6d48-4506-93fb-69158cec2c27'
      'mgnl:activationStatus': true
