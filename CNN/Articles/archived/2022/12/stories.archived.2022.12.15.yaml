  'BSP-announces-another-rate-hike-to-cool-inflation':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-15T15:04:41.630+08:00
    'imagesource': 'jcr:27244ad4-c081-47f8-800e-7104299767e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e41e5317-ed56-4adc-ba79-cc663b510b81'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) made another rate hike, still matching
      the US Federal Reserve''s approach in the fight against surging commodity prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T14:50:50.919+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:32:07.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:39.803+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP announces another rate hike to cool inflation'
    'updated': 2022-12-15T18:01:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df451fb4-cad3-4258-99a5-d9952e941dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> —&nbsp;The
        Bangko Sentral ng Pilipinas (BSP) made another rate hike, still matching the
        US Federal Reserve''s approach in the fight against surging commodity prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9c303-8d69-4e47-8174-cd13ad19be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank on Thursday said it is raising interest rates by
        50 basis points (bps) or half of a percentage point to 5.5%, effective Dec.
        16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f86ea-466a-47a2-90de-76c022915836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board also raised interest rates on overnight deposit
        and lending facilities to 5% and 6%, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d61f63-0a43-42f4-a1db-7bd387267d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as Filipino consumers continued to struggle with elevated
        inflation, which hit 8% in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bea7a5-42ff-40d6-9aef-939ca6a3a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/12/6/inflation-November-2022.html">READ:
        PH inflation climbs to 8% in November</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a5c20-337e-4038-bab5-35631ac1081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. previously said the government
        would raise interest rates to tame inflation and support the Philippine peso,
        which has been losing ground against the US dollar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf405a-36fc-44e0-b8cb-86b8f92582da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When interest rates are higher, they make money borrowed from banks
        and lending companies more expensive, discouraging businesses and consumers
        from spending more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756db46-f929-474d-97c2-5299d60bd03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, the BSP said the same level of policy rates
        were recorded in 2008, as inflation has yet to peak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c8564-d769-48dc-9bed-935889a21a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we now expect latest forecast pointing to inflation peaking
        in December after faster-than-expected inflation outturn in November due to
        higher food prices caused by recent typhoons, and in addition higher LPG prices...
        are expected to contribute to upward price pressures for December," BSP Governor
        Felipe Medalla said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d08208-bf8b-4136-a29a-af44521d0eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But consumers may get a reprieve next year with lower oil prices
        and the strengthening of the peso, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323aef38-bbd3-48b2-8bfd-ab73de9b5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP chief said inflation may return to the government''s target
        range by the second half of 2023, and even approach the low end of the band
        by the last quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a21d2-757c-444a-b111-b77b02096dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the BSP would continue to be aggressive in hiking policy
        rates despite the expected easing of inflation, Medalla hinted that there
        might be no additional jumbo rate hike in 2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fac8b7-3e54-4f17-995c-d1b41fe513f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were to bet my money, there''s a good chance ito na ''yung
        huling (this might be the last) 50 [bps] for quite some time. But I can''t
        rule that out," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5ed98-6d14-4972-8765-e1adb53f0cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:33.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP remains steadfast in its commitment to its primary mandate
        of sustaining price and financial stability and stands ready to take all necessary
        action to bring inflation within the 2-4 percent government target band over
        the medium term," he added.</p>'
  'comelec-division-disqualifies-cagayan-governor-mamba':
