    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf1a1c6-16ad-4252-82dc-4911f798f26b'
    'lead': 'Grant Wahl, the American soccer reporter who collapsed and died while
      covering the World Cup in Qatar last week, died of an aortic aneurysm that ruptured,
      his wife, Dr. Celine Gounder, says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T06:21:03.645+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:32:19.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:35.062+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sports reporter Grant Wahl died of a ruptured aortic aneurysm at World
      Cup, his wife says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d22cb-df07-416d-a959-7e13c5aea3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Grant Wahl, the American soccer reporter
        who collapsed and died while covering the World Cup in Qatar last week, died
        of an aortic aneurysm that ruptured, his wife, Dr. Celine Gounder, said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9343edb-3806-44a8-a4d8-b2350e0c164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just one of these things that had been likely brewing for
        years, and for whatever reason it happened at this point in time," Gounder
        said on "CBS Mornings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608bcd74-39e1-4db1-96a9-5d2015bdebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a longer statement, Gounder said an autopsy performed by the
        New York City Medical Examiner''s Office determined he died from "the rupture
        of a slowly growing, undetected ascending aortic aneurysm with hemopericardium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949e8c2-c5db-44f9-af4d-aeba580009c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chest pressure he experienced shortly before his death may
        have represented the initial symptoms. No amount of CPR or shocks would have
        saved him," she said, adding that there was nothing "nefarious" about his
        death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d324b2-8f7e-4bde-a1c8-323c37243f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl, a longtime college basketball and soccer reporter for Sports
        Illustrated and for his own newsletter, collapsed while covering Friday''s
        Argentina-Netherlands match and was later declared dead. He was 49.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4156f-dccf-4d33-b987-d3d7efe51d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had covered soccer for more than two decades, including 11 World
        Cups — six men''s, five women''s -- and authored several books on the sport,
        according to his website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4465f-50ee-4463-b06f-7c44e57188c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body was returned to the US on Monday for the autopsy, US State
        Department spokesperson Ned Price said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984efe7-2066-4050-b12c-f1bf1fd1dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        an aortic aneurysm is a balloon-like bulge in the aorta -- the large artery
        that carries blood from the heart to the chest. In a rupture, the aneurysm
        bursts completely, causing bleeding inside the body.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98082a5a-0feb-45ad-9eaf-2a64b1b3b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says aortic aneurysms or dissections caused about 10,000
        deaths in 2019. About 59% of those deaths were among men.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0714b-57ff-4235-bfe0-c6be8c1d6ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f101f86b-e0c9-4e20-b637-fb7a027fae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief Medical Correspondent Dr. Sanjay Gupta said an aortic
        aneurysm is generally rare and difficult to spot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9456bca7-3f62-4cb7-97fc-3fca1399646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to screen for this sort of problem," he said. "This
        is probably something that had been there for some time but not causing much
        in the way of symptoms."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d6ae7-130a-477b-a20a-73fe46448330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days before his death, Wahl said he was feeling unwell.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db66429d-3a9a-473a-a82c-cf109ba9d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had gotten pretty bad in terms of like the tightness in my chest,
        tightness, pressure. Feeling pretty hairy, bad," he told co-host Chris Wittyngham
        in an episode of the podcast Futbol with Grant Wahl published days before
        his death. He added that he sought help at the clinic at the World Cup media
        center, believing he had bronchitis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd94faf-cc30-42c6-b5e4-4dbdf0e6692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further described the incident in a newsletter published on December
        5, writing that his body "broke down" after he had little sleep, high stress
        and a heavy workload. He''d had a cold for 10 days, which "turned into something
        more severe," he wrote, adding that he felt better after receiving antibiotics
        and catching up on sleep.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02133bb5-2c3d-4b9d-aea6-82b4fc948490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gounder says how she learned of his death</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f69d5-3580-4f26-a9eb-00e1f316dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes to her late husband are touching and bring her comfort,
        Gounder said in her interview with CBS.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34fbf4-2c40-4123-88a0-822d247b9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was so loved by so many people," she said, and hearing the outpouring
        "is like a warm hug when you really need it."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f5225-6c82-479d-8771-b9148101f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she learned something was wrong last week when she began
        seeing messages from a friend who said Wahl had collapsed and medical personnel
        attempted CPR for 20 minutes. She tried to track down someone at the hospital
        in Qatar to learn more and kept asking whether he had a pulse.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cfe8b0-e929-4489-a46f-94aa17ea7035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one would answer the question," she said. "I was scared."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86eee31-7b8d-4db8-93f4-43e2a9101517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she went see her late husband''s body; "I just really
        needed to see," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40a22c-2488-4635-b0cc-64c9d45cb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, this has been so surreal... even now having seen the
        body it''s really hard to believe this is real, but I just needed that," she
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5eec23-cab6-4d91-85e4-6d2c70e566ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she was not much of a sports fan, she said for Wahl, "Soccer
        was more than just a sport, it was this thing that connected people around
        the world."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e76ca-0015-4ee8-8bf2-8487601f7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much about the culture, the politics of sport, of soccer.
        To him it was a way of really understanding people and where they were coming
        from," she said. "I want people to remember him as this kind, generous person
        who was really dedicated to social justice."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6623f-2ddd-47eb-98a7-ff4277669ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:21:03.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled how her husband promoted the women''s game, and recent
        statements he made about LGBT rights. "That was Grant," she said.</p>'
  'Elon-Musk-Twitter-jet-track-free-speech':
    'author': 'Donie O''Sullivan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-15T06:22:08.918+08:00
    'imagesource': 'jcr:19bf2eed-40ba-4877-a85b-34a48d6b0779'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7f6b294-d0df-4ef9-97bf-82487aad0436'
    'lead': 'Twitter has suspended an account that tracked the location of Elon Musk''s
      private jet. The suspension comes despite Musk last month tweeting, ''My commitment
      to free speech extends even to not banning the account following my plane, even
      though that is a direct personal safety risk.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T06:24:00.598+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:32:19.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:35.243+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter suspends account that tracked Musk''s private jet, despite billionaire''s
      ''free speech'' pledge'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2b732-9755-4e0d-b3e5-f98b63264756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:24:00.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter has suspended an account that tracked
        the location of Elon Musk''s private jet. The suspension comes despite Musk
        last month tweeting, "My commitment to free speech extends even to not banning
        the account following my plane, even though that is a direct personal safety
        risk."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf4e7c-be37-4c68-b11b-8af383e2c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:24:00.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The @ElonJet account was run by Jack Sweeney, a 20-year-old Florida
        college student, who used publicly available flight tracking information to
        build a Twitter bot that tweeted every time Musk''s Gulfstream took off and
        landed at an airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bcb89b-8ef8-4d54-9238-2d6c8a00f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:24:00.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what specifically led to the account''s suspension,
        but Sweeney confirmed to CNN on Wednesday morning the account had been banned.
        He shared a screenshot of a message he received from Twitter that read: "After
        careful review, we determined your account broke the Twitter rules. Your account
        is permanently suspended."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c217e67-0661-48db-8249-729dfa884eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:24:00.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney''s personal account was also later suspended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ea91c-73de-4ca1-92b0-e6bfed220199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T06:24:00.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:32:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
