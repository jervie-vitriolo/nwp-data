    'template': '1'
    'title': 'Cebu governor wants to sue local DPWH officials over unfinished road
      project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ebdd0a-ca2d-4b3e-bf30-fbd918b0d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — Cebu
        Governor Gwen Garcia wants to file criminal and administrative charges against
        local Department of Public Works and Highways (DPWH) officials for a road
        project in Mandaue City that has remained unfinished since 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4898d-3559-4c03-af40-61fbfd7b3383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11d9e7-cc18-47d5-b0d7-c48ed7a0b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia on Wednesday said the unfinished project along U.N. Avenue
        has caused significant inconvenience to Cebuanos, as well as economic losses
        due to the dilapidated state of the road which is also the main access for
        those going to and coming from the Mactan-Cebu International Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04e8cc-096c-4af8-a9be-afed6e7f4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17550e9c-b887-4d58-bdad-595ba1acc286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will seek authority from the provincial board next
        Monday to file appropriate charges against the DPWH officials, as well as
        ask local legislators to declare them "persona non grata."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf3d3c5-e49c-49c8-968d-a8ace994ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d38ce-e30d-4d6e-9d22-0f67cca48bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor will also talk with the mayors of Cebu City, Mandaue
        City, and Lapu-Lapu City to find out if there are other "seemingly abandoned"
        projects of the DPWH in their areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030566e-d8ba-456f-b1ca-d38708c8c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594866d3-3be4-4ee0-897a-55251d36ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia plans to file the cases at the Visayas Ombudsman by next
        week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2bf83b-02f3-4d2d-969b-78afaa3368d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67502006-b882-46bb-bd2b-314fb027ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing Cebuanos suffer every day with needing to go through
        that, as of now what seems to be a project that sees no end, and we are left
        in limbo while DPWH insists on its position that it really wants to terminate
        the contract," Garcia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d4468-dc1a-415a-af97-1b9595acec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab850d-a1ed-47fd-b894-e57f595459c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will defend the interest of the Cebuanos over and above any other
        concern, bias or any other agenda of anybody else," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c31e7-d297-4bbc-ad1c-943d47e54a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3abee1-c3be-4ea0-b4c9-df6c0b1c463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s ire stemmed from a series of meetings with still
        unnamed public works officials whom she claimed constantly "lied" to her on
        why the road project was still unfinished.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e9285-b027-447e-a27d-7095f9664b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53abd90-f3c9-49e9-abef-7ad69d69802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia would have wanted a compromise between the DPWH and contractor
        BM Marketing that while they have a pending case, the dilapidated road section
        should be temporarily paved and asphalted so as not to inconvenience Cebuanos
        and tourists plying the route.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60bbb7-8662-433b-88d8-324b6a438a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d297d01-80c2-4d8f-b7d5-ca3fd4b90e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, the road project has a pending court case. DPWH found
        out that its contractor, BM Marketing, allegedly gave falsified documents
        when they presented their bid for the ₱711 million underpass and road widening
        project.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3016d9-7d3d-4031-bd23-a12ae421d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08f6bd-c418-49d2-b4d3-848581467697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was with lawyers of the provincial government when she faced
        reporters to announce on Wednesday the status of the unfinished road project.
        The lawyers said that even if there is a pending legal case, the court has
        allowed the contractor to continue with the project so as not to inconvenience
        the public, because it has already started work and is at 10 percent completion
        as of 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867804f7-fe62-444c-90fd-2318d7793774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb0708-20f4-4b12-ba4b-1805da46535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road project was supposed to be finished by 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c3f8e-ffbe-4645-83e8-12b98c941bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87919cea-efcb-42cf-a30f-12cb2b860a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month ago, Garcia told DPWH Central Visayas (DPWH-7) that
        the provincial government wants to intervene and help in temporarily asphalting
        the road pending the case so the motorists will not be inconvenienced anymore.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5f27e-612c-4331-a418-62b821abc63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cebffd-f959-4bc6-9628-9367042357f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:18:59.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH-7, however, said that they had already sought a budget from
        the Central Office to do the temporary asphalting on their own for ₱13 Million
        for the 100-meter section of U.N Avenue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec7780-4356-47f6-a43c-a0cfa6228356'
