      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9086c-3a9d-4ff2-b9d5-64c3822b1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration facilities in such areas shall be established within
        60 days from effectivity of the law on Dec. 27.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ceee44-b171-4779-a071-7f2c7ce9a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29dc97a-69f7-472a-b7bf-295fb8a24850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cabarios noted online registration through a platform to
        be provided by each telco firm is still preferred.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a2c91-0baa-43c8-aff8-ad592258bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495aa1c-d334-4026-a87f-45d79b9b6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan ho</em> online," he explained. "<em>Dapat ho iwasan
        kasi yung</em> data <em>mo mapunta sa iba. Hindi po pupwedeng ganon. Delikado
        po kasi</em>. Personal information, or personal data that can be used <em>ng
        mga masasamang loob</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8539076-bc1d-460c-bc21-b01a17c851d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd71f7f-45ae-42c3-b42d-1594feca8610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.520+08:00
      'mgnl:createdBy': 'bamba'
