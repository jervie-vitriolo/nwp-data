      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headquartered in Guangdong, GAC Motor is one of the top five largest
        automobile manufacturers in China and offers world-class vehicles ranging
        from sedans, vans and SUVs. For eight consecutive years, GAC Motor distinguished
        itself as the champion for stable and reliable quality in the China Initial
        Quality Study conducted by J.D. Power, an independent professional and authoritative
