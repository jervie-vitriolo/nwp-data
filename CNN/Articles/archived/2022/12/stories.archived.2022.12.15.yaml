  'ADB-lend-Philippines-4-3-billion-2023-2025':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-15T20:40:58.752+08:00
    'imagesource': 'jcr:bb7756b2-d86f-487c-ac15-3031d2b323bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '252d2cfe-54d7-4f6c-9caa-38992f49f85d'
    'lead': 'The Asian Development Bank has set aside an annual $4.3 billion (around
      ₱239.7 billion) in funds ready to be lent to the Philippines from next year
      until 2025, one of its top officials said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T20:43:59.952+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:31:58.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:43.279+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ADB to lend PH $4.3B per year from 2023 to 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a8d1c-f425-41ab-a368-4f440061b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T20:43:59.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        Asian Development Bank (ADB) has set aside an annual $4.3 billion (around
        ₱239.7 billion) in funds ready to be lent to the Philippines from next year
        until 2025, one of its top officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc7c083-948d-4439-98f2-28ee105f4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T20:43:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the projects in the pipeline for financing are a $3.5-billion
        bridge that will cut across Manila Bay to connect the provinces of Bataan
        and Cavite; the $3-billion Laguna Lakeshore Road Transport project that snakes
        its way along the banks of Laguna Lake; the $1.2-billion MRT Line 4 that extends
        the Ortigas elevated railway line to Rizal province; and the $924-million
        Davao Public Transport Modernization project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b8a4d-2750-42bd-9cde-4386a7584a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T20:43:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailed engineering designs are underway for the projects and are
        scheduled for approval anytime between next year and 2024, according to presentations
        by the ADB shown to the media on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371334f-a8f8-404c-bc5c-7d215a2046d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T20:43:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $4.3-billion per-year lending program is a significant increase
        from the $2.9-billion annual financing support the ADB has programmed for
        the Philippines in the past three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7bb00-51c2-473c-906c-48704fd1c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T20:43:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interlocking years of the Duterte regime and the early days
        of the Marcos administration saw the ADB funding the Malolos-Clark Railway
        Project ($2.75 billion in 2019), the Angat Dam Water Transmission Project
        ($125 million in 2020), the Metro Manila Bridges Project ($175 million in
        2021), the EDSA Greenways Project ($123 million in 2022), and the South Commuter
        Railway Project ($4.25 billion in 2022).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e99a040-797b-4100-950a-7ffb8c852110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T20:43:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:58.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest funding requirement was for the $4.25-billion South
        Commuter Railway Project, which is part of the North-South Commuter Railway
        System that aims to provide a safe, fast, and efficient transportation link
        between Metro Manila and northern and Southern Luzon provinces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40103257-efa8-4987-8987-7666a72bfb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T20:43:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:58.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were other projects of smaller scale: the Emergency Assistance
        for Reconstruction and Recovery of Marawi ($100 million), and the Improving
        Growth Corridor in Mindanao Road Sector Project ($380 million).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d6b79-cd33-4236-88e3-1a78e91403f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T20:43:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:58.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB prescribes that infrastructure spending account for at least
        5% of the economy or gross domestic product.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb452136-48d0-47e2-92a4-fb5ef76a0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T20:43:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think 5% is just fine. It''s at a level that other countries
        in the past have used and managed to lift their infrastructure growth. So
        5% is recommended… It should at least be continued for the next 10 years,"
        ADB Philippines Country Director Kelly Bird told reporters.</p>'
