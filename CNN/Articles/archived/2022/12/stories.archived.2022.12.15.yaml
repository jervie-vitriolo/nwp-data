      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense earlier raised concerns over
        the reported swarming of Beijing’s vessels in WPS waters, stressing that any
        violation of the Philippines’ sovereign rights is unacceptable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1793346-aa77-47ec-a321-70dd8057426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T21:30:35.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, on the other hand, said it was
        still awaiting official details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236a00d-982e-426a-8cf1-cc751a4e97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T21:30:35.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Admin urged to take tougher stance vs. China</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b935cc-ced3-4f3e-a517-f6b4756dc42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T21:30:35.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some House lawmakers meanwhile called on the Marcos administration
        to take a tougher stance against China amid its incursions in the contested
        waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1991b9d-cd0b-415a-b7e1-75ec1a7d52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T21:30:35.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers party-list Rep. France Castro said the government should
        go beyond filing diplomatic protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf2da9-1839-4cf0-9cbb-f51595164b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T21:30:35.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hinahamon natin ang administrasyong Marcos sa pagharap. Hindi na
        uubra ngayon ‘yung mga pasulat-sulat o pagbibigay ng mga protest na letter
        sa China,” Castro said in a press briefing together with members of the Makabayan
        bloc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94caa3-cb5b-4b93-9a81-84e25c5a8d89'
      'mgnl:activationStatus': true
