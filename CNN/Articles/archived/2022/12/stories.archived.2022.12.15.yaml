      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media after returning to Manila on Thursday, Marcos
        said Europe''s business confidence in the Philippines is seemingly "high."</p>'
