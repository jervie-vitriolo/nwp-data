      'text': '<p>It would also help attract greater investments from EU member states,
        the DTI added.</p>'
  'ph-independent-foreign-policy-china-us':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-15T09:58:56.782+08:00
    'imagesource': 'jcr:38f6ccfa-f4c2-4d92-90ae-1cd74ebce6d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57520edd-2fa1-4c42-b0ed-1a563869757c'
    'lead': 'The Philippines will be firm in its independent foreign policy to avoid
      tensions between the United States and China, President Ferdinand Marcos Jr.
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T09:58:09.008+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:32:15.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:36.653+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH remains independent amid US-China rivalry — Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65098879-8f92-40db-8c5c-eee1d84fd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        Philippines will be firm in its independent foreign policy to avoid tensions
        between the United States and China, President Ferdinand Marcos Jr. said on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864471b8-bfef-411b-92d4-2c1ca5ff9380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26cedc-50bb-44b4-a03e-d839b624ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“About the competition between the United States and China, and
        if it’s what we want, believe me, we would rather not have these tensions
        in our part of the world. That is the last thing that we would like. And we,
        the Philippines, for our part, has taken an independent policy,” he said during
        the press conference of the ASEAN-EU Commemorative Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde61ab5-357d-4945-8fb4-445b8c28e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7fcae-e3a0-447e-bf3c-1f4c5484b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To put it very simply is that in the Philippines, our foreign policy
        is the policy for peace and for the national interest," he also said. "So
        foreign policy will always be guided by a commitment to peace and the pursuit
        of the national interest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ecfac-1cc3-4ce5-97b8-20258197c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73992ee3-0aea-4184-9c61-02f6c458ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a brief meeting with US President Joe Biden on the sidelines
        of the United Nations General Assembly in September, Marcos vowed to maintain
        solid ties with the US after six years of unsteady relations under former
        President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f87a4-a221-4e56-aa64-4caf60749c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7121995c-25fa-41a7-80bb-e420e56a6de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is set to meet with Chinese President Xi Jinping in January
        2023. Marcos earlier said he will talk to the Chinese leader with a "firm
        voice" but he also echoed Duterte’s statement that Manila cannot afford to
        go to war against Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993a901-b430-458d-b63d-d5f6b728974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79400d-8d81-4e08-b005-8431fd0c256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have been in a maritime dispute as Beijing
        has been claiming most of the South China Sea, overlapping with the West Philippine
        Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a28f084-174f-49dc-aee0-abb70323d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71c9f8-6da0-41dd-ae2b-32e9fcef3bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Permanent Court of Arbitration in The Hague ruled in
        favor of the Philippines after it declared that China’s excessive claims have
        no legal basis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad39507e-5f7a-4877-b9be-5fa96cf23d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9058bc-4ba2-4ebd-8451-859f5b1eb7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:58:09.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, however, has rejected the decision of the international
        tribunal.</p>'
  'marcos-defense-cybersecurity-cooperation-european-leaders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-15T10:11:54.428+08:00
    'imagesource': 'jcr:d2748570-bc63-4199-a5be-d3eab789609a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea1f48d6-169d-4bc7-9db0-ee83cf9963ff'
    'lead': 'President Ferdinand Marcos Jr. has sought the assistance of some European
      nations in improving the Philippines’ military and cybersecurity capabilities
      during bilateral meetings held in Belgium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T10:08:16.247+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:32:14.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:36.890+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos tackles defense, cybersecurity cooperation with European leaders'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4df9e-5db5-459d-bf86-bee54c1c4941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d276d-7d2d-4911-9685-e3f1ae0ee2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — President
        Ferdinand Marcos Jr. has sought the assistance of some European nations in
        improving the Philippines’ military and cybersecurity capabilities during
        bilateral meetings held in Belgium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14678537-316b-4a9c-8fa8-16dd1072fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa39d3-84a1-4c15-bdb2-86e3c410eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said Marcos met with the leaders of Czech
        Republic, Estonia, Netherlands, and Spain on Wednesday on the sidelines of
        the Association of Southeast Asian Nations-European Union (ASEAN-EU) summit
        in Brussels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2514a70-36d6-4275-bd44-de83bfe038a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4106937-7d0b-4fc8-904c-5560ace1c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the Press Secretary (OPS), Marcos asked
        for the Czech Republic’s assistance in technology transfer in the defense
        sector during his meeting with Prime Minister Petr Fiala.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f1bd5-3fbc-4e45-90f1-7c971c22577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951ab37-c5fc-43d9-b891-81508cb84072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology transfer is the process by which a party systematically
        transfers to another the knowledge for the manufacture of a product, the application
        of a process, or rendering of a service. According to Marcos, this has been
        “very helpful” in the Armed Forces of the Philippines’ modernization program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16636c36-04fc-44e4-9316-655426c62292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68aa8fb-bf7e-4df1-9efe-1f81c84b8bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But what would be even more interesting is besides just the equipment,
        would be the transfer of technology from your country to mine so that you
        are able to produce [in our own country] some of the material that is now
        being provided by other countries and perhaps use…make the Philippines a center
        for all that, the logistics,” Marcos told Fiala, as quoted by the OPS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26b653-be07-4d96-b2b0-8ce5ffbc2e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a3a19-e9d0-415a-a5b3-649ed3d52fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Palace also said Marcos and Estonia Prime Minister
        Kaja Kallas agreed to strengthen cooperation in digitalization and e-governance,
        including addressing cyberattacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2683dbae-fa4b-404a-a34c-d8789aaf94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T10:08:16.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:14.938+08:00
