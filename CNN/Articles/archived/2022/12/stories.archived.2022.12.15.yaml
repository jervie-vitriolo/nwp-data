    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2758c18-0cd8-4d69-a179-99f46de3dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:20:54.972+08:00
