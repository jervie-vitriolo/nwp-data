      'mgnl:lastActivated': 2023-01-17T19:31:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The inaction of the Marcos Jr. administration in the rape, abuse,
        and trafficking case of Apollo Quiboloy speaks volumes of how little they
        value women''s and children''s rights,” Brosas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38551f-3056-4278-aa09-c651c8b37b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Brosas together with Alliance of Teachers’ party-list
        Representative France Castro and Kabataan party-list Representative Raoul
        Manuel authored House Resolution 644 which directs the House Committee on
        the Welfare of Children to conduct an investigation on the allegations against
        Quiboloy.</p>'
