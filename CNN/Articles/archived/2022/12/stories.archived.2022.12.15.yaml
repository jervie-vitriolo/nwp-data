      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the controversial bill came after President Ferdinand
        "Bongbong" Marcos Jr. certified the proposed fund as urgent.</p>'
    '8':
