      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49a621-8eaf-4a95-8710-1d2354ceab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:20:54.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and PAEF will also develop joint programs in public health-related
        fields, including Health Systems Management, Environmental and Community Health,
        Health Policy and Administration, Epidemiology and Disease surveillance, and
        Infectious Disease Control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d50a99-75a6-415c-b6df-5994e1cba95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:20:54.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH officer-in-charge Maria Rosario Vergeire, Job Order
        personnel can also sign up in the programs and scholarships since they comprise
        63% of the agency’s entire human resource base.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2bba4b-8e97-4b1e-a3db-19ea60ed15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:20:54.973+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb0801-16d6-467b-823d-cc5c80de08e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:20:54.973+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Universal Health Care is centered around supporting and uplifting
        people–not just the people who require healthcare services, but also the people
        who provide those services or those who toil to make those services effective,
        responsive, and accessible,” Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00753a-62da-4165-9fb3-5c47e175b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:20:54.973+08:00
