    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ad74f-2c5f-40f0-93eb-8f77d327c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Astara strengthens
        momentum as it enters its second year of operations in the Philippines with
        the addition of GAC Motor to its automotive distributorship portfolio. The
        partnership with GAC Motor positions Astara Philippines as a key player in
        the local automotive sector with two global auto brands under its belt since
        launching Peugeot in January this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2052ae-23bb-4bb6-8c81-76dca4b5ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7afe8d-8346-4de7-9a74-8b8db6ebbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark the occasion, Astara Philippines Managing Director Raoul
        Picello and Chief Financial Officer Adolfo Careaga joined today GAC Motor’s
        seven dealer partners in a contract signing ceremony, re-affirming the commitment
        of both Astara Philippines and GAC Motor dealers to provide top-notch vehicles
        and services to all its customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94332724-b835-4378-9239-82e7fefa73c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e777b14-0b05-4193-9a86-bf14518d6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are truly honored to continue GAC Motor’s journey as their new
        partner in the Philippines. With Astara’s global strength and track record
        in car distribution and mobility services, we are confident that we can take
        GAC Motor to greater heights as we have done in Latin America,” said Picello.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d37a4-3462-48a6-9004-ee721e6508fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8f9e5-fef7-41fb-a44e-2edae7c6c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine market is an important one with great potential.
        At present, a lot of Chinese brands have achieved annual sales of more than
        10,000 vehicles. It is believed that with the full cooperation of GAC and
        Astara, GAC Motor''s market share in the Philippines will increase rapidly,
        becoming the travel choice of more and more Filipino consumers and bringing
        the high-quality and high-tech driving experience to more Filipino families,”
        shared Zeng Hebin, General Manager of GAC Motor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fce127-71c5-4106-9b55-7d9dc2d42d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c342b4-6347-4583-ae7e-fc113f151a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astara is one of the biggest automotive distributors in the world
        and has carried out a successful path as a leading group in distribution and
        mobility services for decades. The company has sold over three million cars
        as a strategic partner of the world’s leading automotive groups including
        GAC Motor, which Astara presently distributes in Chile and Peru.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83683d-69ce-4bad-a086-6c75810cf976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709dc0d-57cc-4d74-9299-c34910419a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Astara Philippines announces launch of Empow and the all-new GS8
        SUV in January</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13e5bc-b663-4825-abf6-6fcb4f747fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809d096-8ec3-4ccb-8934-01476c1d7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Astara Philippines, GAC Motor is already gearing up to make
        headway in 2023. For its initial salvo next year, the company is set to launch
        two new models on January 10: the highly-anticipated Empow and the All-New
        GS8 SUV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9bce5-d5be-4bea-a681-47bff432259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbf8d7-7184-45c3-aa1e-7c40362a09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Empow is a compact sedan whose sleek, sporty lines and powerful
        presence will surely draw awe and admiration. The sculpted silhouette and
        attention-grabbing design elements define its sporty profile, while its interiors,
        driving performance and technology are engineered to thrill the senses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979a892-7c21-438f-b128-ef1d10a0839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b9a0e-4095-4fed-9238-c0d808c69a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its bold and futuristic design style, surging power and pioneering
        smart configurations, the All-New GS8 is a smart and high-tech full-size seven-seater
        sports utility vehicle (SUV) that has been upgraded to bring prestige to premium
        buyers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7ce24-19c6-4f41-bef4-e85cc37a3fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e87906-a8e0-4bda-a62b-192bc24ada44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GAC Motor is also taking strides to raise the bar in customer experience
        by opening new showrooms and service facilities. “Soon, we will announce six
        new dealer locations opening in key cities as part of our plan to grow the
        dealer network and reach more customers. Expanding our dealer footprint is
        a key element to making GAC Motor a top contender amongst mainstream auto
        brands,” added Picello.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad6dc3-2558-42ff-8f9e-38830b454782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.808+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713b89a-c1bb-4e3c-9e65-cc88b23c74f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:01:48.808+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:32:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GAC Motor was first introduced in the market in November 2018 and
        has been the brand of choice highly regarded by Filipino customers, due to
        its high value. The brand prides itself for manufacturing vehicles that have
        superior built quality and craftsmanship, trustworthy safety and technology
        features, and the finest convenience amenities at a price point that is within
        reach. GAC Motor’s commitment to quality also extends to its dealers, who
        are dedicated to ensuring that the ownership experience of customers is reliable
        and worry-free.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d5a55-fca6-4eec-9e22-ef0a06046433'
      'mgnl:activationStatus': true
