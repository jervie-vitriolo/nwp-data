      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should be online. Data going to other people should
        be prevented. We cannot allow that. That is dangerous because that is personal
        information, personal data that can be used by criminals.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236de69-e3b1-4404-98f3-5a0c9827398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.520+08:00
