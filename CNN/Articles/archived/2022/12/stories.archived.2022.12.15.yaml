  'Poor-planning--market-matching-result-in-high-vegetable-wastage---ex-agri-chief':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-15T18:03:00.462+08:00
    'imagesource': 'jcr:58dff9ee-8bae-4e34-aefe-d5ef9e218eef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '054e6e0b-88fb-4b61-ac7d-60b8141aa2ed'
    'lead': 'The high volume of surplus vegetables that go to waste is a product of
      faulty agricultural management practices, former agriculture secretary and Federation
      of Free Farmers president Leonardo Montemayor said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T18:12:24.285+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:32:00.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:42.352+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poor planning, market matching result in high vegetable wastage — ex-agri
      chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd470e0e-8f6f-4fc7-8c67-683c94d87ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        high volume of surplus vegetables that go to waste is a product of faulty
        agricultural management practices, former agriculture secretary and Federation
        of Free Farmers president Leonardo Montemayor said</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fd703-1f01-4ea8-b111-7a7689e344dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a result of poor planning and poor market matching. Both
        sides suffer, hindi lang yung magsasaka natin kundi mga end-users, consumers
        natin," Montemayor lamented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9406c-0502-4444-b45d-3e4d9ae64fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: That''s a result of poor planning and poor market
        matching. Both sides suffer, not only our farmers but also our end-users,
        consumers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fabf3bd-b1a6-41e3-9a1d-a1361ed9d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To minimize wastage of vegetables, Montemayor said there must be
        adequate infrastructure, proper planning, and tight coordination between the
        national and local governments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c1531-2367-4cf9-8c0c-51ee1e66aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from establishing trading centers, he said there must be more
        proper storage facilities to maintain the freshness of the vegetables for
        a longer period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0210dd0-7b8e-44dc-95fc-fd7198033df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially for vegetables, perishable yan, maganda sana kung mas
        marami tayong storage facilities. Halimbawa, kung mababa pa ang presyo o di
        kaya ay hindi agad madala sa merkado, hindi agad ma-spoil ang product. A lot
        has to be done pa sa basic infrastructure," Montemayor said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11959ac8-04f3-4216-8e94-14c56f6dade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: Especially for vegetables, they are perishable, it
        would be great if we can have more storage facilities. For example, if prices
        are still low or if it cannot be brought to market immediately, the product
        would not spoil readily. A lot has to be done in basic infrastructure]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a3bb7-705e-478e-9d9c-eb75d28065d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-harvest processing infrastructures must also be made available
        so that surplus vegetables may be made as products that may still be sold
        in the market, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d86ec-5f03-4005-91af-496da20232a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming na the magnitude of the losses ay ganoon kalaki, nakakabahala
        talaga. Ibig sabihin, maiiwasan sana itong every year nagkaka-surplus ng produksyon
        in certain production areas while in other parts of the country masyado namang
        nagmamahal,” Montemayor said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a396ebd-b22d-4de1-a9d6-605a0ab1d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: Assuming that the magnitude of the losses is that
        big, it''s really worrying. That is, it could have been avoided that every
        year there is a surplus of production in certain production areas while prices
        rise in other parts of the country.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73e8c4-ca28-45f4-8e99-72d6b4272df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Senator Imee Marcos said the surpluses
        of harvested vegetables amounted to more than 700,000 metric tons (MT) this
        year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc239378-aeed-47c8-ae31-d9b02dfbb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos based her projection on the Department of Agriculture''s
        Supply and Demand Outlook for 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748dbc1-e358-411c-9ba4-3d98bc5f8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the harvests of highland vegetables like cabbage, carrots,
        white potatoes, white beans, and Chinese cabbage in the Cordillera Administrative
        Region, Cagayan Valley Region, and Northern Mindanao helped push up the total
        national supply to 1,064,780 MT, which resulted in a surplus of 642,500 MT
        or a "sufficiency level" of 252%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a7ecb-d538-43b7-8e70-d6e736c4d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Cordillera Administrative Region alone reached a sufficiency
        level of 3,195%, or almost 32 times what consumers in the region need, with
        its supply of highland vegetables reaching 801,978 MT against demand of only
        26,083 MT.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695fac9-415b-4e57-9da4-216e41f0b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that a smaller but significant surplus of 100,993 MT
        of lowland vegetables like squash, string beans, tomatoes, eggplants, and
        ampalaya planted in the CAR, Cagayan Valley Region, Ilocos Region, Central
        Luzon, Calabarzon, Bicol Region, and Northern Mindanao was also recorded,
        out of the total national supply of 1,701,213 MT, for a sufficiency level
        of 106%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88924b44-4345-493c-b4f6-ffcd5433d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Western, Eastern, and Central Visayas regions, the supply of
        highland vegetables was short by 55,093 MT, while a deficit of 105,574 MT
        of lowland vegetables was also recorded in the first two regions, with only
        the Central Visayas managing a yield above its sufficiency level.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec44eaf-438d-43d1-b131-ef0b398619f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor said the Agriculture and Trade departments, together
        with the local governments and the private sector, must work together to identify
        and project the agricultural needs of the people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd83647-ed02-42f5-bd12-6fbb801d2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the information would give farmers an idea as to which crops
        are in demand.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b53de-7f51-4b96-92b4-7dd5927d7092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana yung farmer bago magtanim, may idea na siya anong maganda,
        anong gulay ang maganda ang presyo, saan. And then pagka-harvest niya, saan
        dadalhin ang kanyang gulay na ganito ang presyo. The rest will be done by
        the system also. Ideally, even before the planting period sana, naka-mapa
        na," Montemayor said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc7f29-c930-4c9f-833d-a08519e6768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:12:24.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:32:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: Even before planting, the farmer should already have
        an idea as to what vegetables are fetching a good price and where. And then
        after the harvest, he should know where he can sell his vegetables at the
        right price. The rest will be done by the system also. Ideally, it should
        be mapped even before the planting period.]</p>'
  'Marcos--silence-on-Quiboloy-s-case--alarming----Gabriela-':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-15T17:27:54.411+08:00
    'imagesource': 'jcr:7c5b9d8b-e35a-4e4b-b835-c006a3ad242f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d2e4b05-89de-457c-b7d6-f939845f55dc'
    'lead': 'President Ferdinand Marcos Jr.''s silence on US-imposed sanctions against
      religious leader Apollo Quiboloy is “alarming,” the Gabriela party-list said
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T18:14:01.086+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:31:59.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:42.641+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos’ silence on Quiboloy’s case ‘alarming’ — Gabriela

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb3799-12a5-490f-982f-6ace867f0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> President
        Ferdinand Marcos Jr.''s silence on US-imposed sanctions against religious
        leader Apollo Quiboloy is “alarming,” the Gabriela party-list said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f8af1-9741-48ea-ad7e-3d14cdea5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pile of allegations against Quiboloy has been ongoing for years,
        how come they (government) are still undecided on what to do with an international
        fugitive? The government did not even consider providing protection and aid
        to the victims,” Party-list Representative Arlene Brosas said in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99ab7f-7f16-4e17-8891-e0abef6a4100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas urged the government to conduct an investigation of its own
        into Quiboloy''s operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77edc51a-2340-4f06-bc33-41e684966af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.087+08:00
      'mgnl:createdBy': 'raheema'
