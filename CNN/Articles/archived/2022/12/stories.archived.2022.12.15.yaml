    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade42f2-0af2-4d4b-b914-6be080b7a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.795+08:00
