      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0944454-8eba-4716-bf85-95049164f921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:23:54.551+08:00
      'mgnl:createdBy': 'kristel'
