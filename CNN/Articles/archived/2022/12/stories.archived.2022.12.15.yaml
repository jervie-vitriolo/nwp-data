  'Bill-aimed-at-helping-MSMEs-hurdles-House':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-15T22:36:12.219+08:00
    'imagesource': 'jcr:60308f59-a7ec-4dc3-8187-6a014633327f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '646b429d-88e7-4367-a470-39511d783760'
    'lead': 'A bill aimed at helping micro, small, and medium enterprises (MSMEs)
      recover from the COVID-19 pandemic was unanimously approved by the House of
      Representatives on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T23:00:29.911+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:31:57.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:43.671+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill aimed at helping MSMEs hurdles House

      '
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55cdac5-261d-4d73-a5c0-76d93d9661be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> —&nbsp;A
        measure aimed at helping micro, small, and medium enterprises (MSMEs) recover
        from the COVID-19 pandemic was unanimously approved by the House of Representatives
        on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc30823-eef4-40f5-8e15-fbd70d96917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 282 with no objections and abstentions, lawmakers passed
        House Bill No. 1, or the proposed Government Financial Institutions Unified
        Initiatives to Distressed Enterprises for Economic Recovery (GUIDE) Act on
        third and final reading.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203c95b-ee99-47f2-8793-e149d9028ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law,  which expands government lending programs to
        assist MSMEs affected by the pandemic, will now be transmitted to the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52539059-3470-4b09-9232-72bcc056d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed a similar bill during the 18th Congress, but it
        was left pending in the upper chamber.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a51365-14d3-4cd3-a9c3-37464eaa01ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 1 — introduced by House Speaker Martin Romualdez, presidential
        son and Ilocos Norte Rep. Sandro Marcos, and Tingog Party-list Representatives
        Yedda Romualdez and Jude Acidre —&nbsp;was consolidated with eight other bills.
        This is one of the priority measures of the Marcos administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee8b85-2ef4-4bb4-819b-d3c711010c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allocated ₱7.5 billion to the Land Bank of the Philippines and
        ₱2.5 billion to the Development Bank of the Philippines for their respective
        loan programs for MSMEs, and those classified as strategically important companies
        (SICs).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57021c6-56f6-4825-be06-2ca3bbd4f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GUIDE bill defines SICs as "investee companies that are nationally
        significant, or those with high economic returns or high employment potential,"
        engaged in industries like agriculture, construction, education, food manufacturing,
        and infrastructure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62fccc-a903-4389-8d99-50d22f65bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, MSMEs involved in agriculture, infrastructure,
        manufacturing, and service industries are eligible, and are categorized as
        follows:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed63b40-9391-4ff4-b105-7f4d70819deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micro - with assets not exceeding ₱3 million</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc62eb2-a354-40e9-9926-46c3fa83d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small - ₱3,000,001 to ₱15 million</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da3e1b-bd9c-4eb7-bae3-ee07a2473838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medium - ₱15,000,001 to ₱100 million</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237da6d-c620-46a0-9356-2ad18bcf0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President may increase the bank’s capitalization upon the recommendation
        of its board and the concurrence of the Finance secretary.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebd9f9-7090-43e7-b058-123ccb3e8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:47:18.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the GUIDE bill become a law, a joint congressional oversight
        committee composed of five House members and five senators will be created
        to oversee its implementation.</p>'
  'BSP-governor-backs-Maharlika-Investment-Fund-bill':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-15T23:20:54.825+08:00
    'imagesource': 'jcr:dc201243-e779-4772-8af3-dddefd769441'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c472d91-5c80-41a2-b0f5-1c3c389f8506'
    'lead': 'The bill seeking to create the country''s first sovereign wealth fund
      got the backing of Bangko Sentral ng Pilipinas Governor Felipe Medalla after
      lawmakers sorted out concerns raised by the central bank and pension fund members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T23:22:40.197+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:31:56.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:43.963+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP governor backs Maharlika Investment Fund bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30077fd6-534a-45de-850f-2d0303f10530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:22:40.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:31:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        bill seeking to create the country''s first sovereign wealth fund got the
        backing of Bangko Sentral ng Pilipinas (BSP) Governor Felipe Medalla after
        lawmakers sorted out concerns raised by the central bank and pension fund
        members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccceb94-eeac-4390-8208-264d6372e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:22:40.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:31:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ccd4fc-86d7-4b9d-97d8-e0b84acc39d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:22:40.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:31:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview on Thursday, Medalla said removing state pension
        funds GSIS and SSS from the roster of financial institutions that will give
        seed money to the Maharlika Investment Fund (MIF) was a "good response."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4756c9a-ef0d-4a30-8156-171806cb448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:22:40.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:31:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d78dcf-d6b1-489a-9402-53e377c2aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:22:40.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:31:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Times like this let''s support the president. There are many things
        that he wants to do. And if this fund can be used to attract foreign investors
        and investors will invest in the fund like Indonesia, it will be good for
        the country," Medalla told reporters after a briefing on the outcome of the
        Monetary Board''s Dec. 15 rate-setting meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3fdfa2-019c-4b87-8d08-6483c54949a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:22:40.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:31:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d8ea5-49fb-4f51-91a3-41d37a4bd888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:22:40.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:31:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two members of the Monetary Board and a House lawmaker
        last week flagged concerns over the use of BSP dividends as part of the Maharlika
        fund''s multibillion-peso seed money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38abc3e0-a594-457a-93de-ce4adc06b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:22:40.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:31:56.887+08:00
