    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves NSTP replacement bill on final reading'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f878701-ad95-478e-ad3b-b34c3fa79712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:58:08.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> —&nbsp;With
        276 yes votes, four no votes, and one abstention, the House of Representatives
        approved on third and final reading House Bill (HB) 6687, which seeks the
        institution of a National Citizens Service Training Program (NCST) to replace
        the National Service Training Program (NSTP) Act, incorporating military training
        in the curriculum.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97564cd-3e80-44ab-aecc-9f09e75acc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f944fdc-c882-4697-82c3-3497adae36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial bill consolidated 28 proposals, many of which
        seek the return of the Reserve Officers Training Corps (ROTC) for high school
        or college students, a priority of President Ferdinand Marcos Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774aed0d-3717-4dbf-be0d-dce155b2cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a68c8-58e6-4f27-954e-4c045e888493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory ROTC was abolished in 2001 after Mark Welson Chua, a cadet
        at the University of Santo Tomas (UST), was found dead. Chua blew the whistle
        on alleged corruption in UST''s ROTC unit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62552ed0-74b8-439f-af54-1cb4c512c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4e13c-0250-4c8a-90b6-46654a5bdabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 9163 or the NSTP Act of 2001 was signed in January
        2002 replacing ROTC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02527b57-6a17-402b-8c47-613bdb06ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:19:28.339+08:00
