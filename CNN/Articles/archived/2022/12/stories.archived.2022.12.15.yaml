      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — President
        Ferdinand Marcos Jr. believes that the Association of Southeast Asian Nations
        (ASEAN)&nbsp;is in a “very strong position” to negotiate issues on the South
        China Sea dispute as it has the “strategic support” from the European Union
        (EU).</p>'
