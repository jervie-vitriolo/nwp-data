      'mgnl:lastActivated': 2023-04-02T13:48:17.410+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who voted negative raised “red flags” on the immediate
        passage of the sovereign wealth fund, explaining that its creation must be
        carefully considered amid the current economic conditions and the country''s
        susceptibility to corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482460a-6b2a-4646-b668-632f01120cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.411+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development came barely two weeks after the bill was filed
        on Nov. 28 by House Speaker Martin Romualdez, presidential son and Ilocos
        Norte Rep. Sandro Marcos, and four other lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798eafe-e7db-41e3-89cb-f2966df625c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.411+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of co-authors rose to 279 out of the 312 lawmakers after
        Marcos expressed support for the bill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dbff71-ae79-4c2f-a6b4-facaa8a0add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.412+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez also approved the motion to immediately transmit the MIF
        bill, along with other proposed measures approved on third and final reading
        on Thursday, to the Senate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f5f1e2-151b-4a58-bbe6-dd8f9da8885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.412+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further changes have been introduced to the bill. A broader set
        of offenses was added which includes collusion, intermediation for and tolerance
        of graft and corrupt practices, and retaliation against whistleblowers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5823eb-2578-4e2f-9268-3cbd3273c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.412+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penal provisions were also added. Higher penalties were imposed
        for fraudulent actions connected to the Maharlika fund, such as imprisonment
        of up to 20 years.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0923c2-df00-494f-ab41-95d003f9fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.413+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect retirement benefits of pensioners, proponents accepted
        the amendment proposed by ACT Teachers Party-list Rep. France Castro to insert
        a line providing that pension funds shall not be requested or required to
        contribute to the MIF.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4573889-a5e5-464c-92b8-ac7ee3b482ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.413+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adopted amendment said no part of the funds of the Government
        Service Insurance System (GSIS), Social Security System (SSS), and the Home
        Development Mutual Fund shall accrue to the MIF.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdd1f9-d855-4729-b89e-84edb44fd866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.413+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also appealed for an increase of the percentage of Maharlika
        Investment Corp.’s net profits remitted to the national government for subsidy
        of the poor families. Lawmakers compromised with 25% instead of just 20%.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62130c0c-3ee3-4852-a666-4ad037b3544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.414+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abuse of power?</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa734519-5a3c-4552-b275-0203fc6b7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.414+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sailing smoothly at the House, more debates are expected on
        the proposed creation of the Maharlika fund at the more cautious Senate.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d17be9-7121-453b-8c60-0b80c998ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.415+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Senate Minority Leader Koko Pimentel
        asked the President not to certify the MIF bill as urgent.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff35f0-f1fe-4784-a836-bca5e60b2487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.415+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]hat emergency or calamity is there now present which the Maharlika
        Fund is intended to be able to immediately address, help, or alleviate?” Pimentel
        asked.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b48dc5-2ad4-400e-97e8-f8fcc7db7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.415+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the President issues the certification then this is clearly
        an abuse already of presidential prerogatives and powers,” he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4e1ab-b0a2-40ad-a0b4-fd68aadd708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.415+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel vowed a thorough examination of the bill once it is transmitted
        to the Senate and deliberations start as soon as sessions resume in January
        next year.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6d5d5-a769-4764-ab85-3a291e5e30b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.416+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joel Villanueva, who supports the establishment of a sovereign
        investment fund, also said further discussions are needed in the Senate to
        safeguard proper management, transparency, and accountability.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b489e-672d-4d9d-ad0e-08fb0a149ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.416+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also need to pinpoint and clarify the investment objectives
        and strategies for the fund so that it will be well spent for the betterment
        of the Filipino people,” he added.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d0f9c-8da6-4ff5-9255-f26c7814dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.416+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate minority bloc earlier said the MIF was weak, stressing
        the proposal “hasn’t been thought out well and was rushed.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b14083-2838-4fe0-843d-0fb85d9deb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.417+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2022/12/13/Senate-House-Maharlika-Investment-Fund-bill.html">RELATED:
        Senate waiting for final Maharlika Investment Fund bill from House</a></strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc896c-d627-4c4e-885d-8fc8203ee29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.417+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIF, previously named Maharlika Wealth Fund, attracted controversy
        by initially including the SSS and GSIS as initial sources of its seed capital.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd687ba-6cf1-4db5-acb7-36b9cdf8c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.418+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As public concern rose, Marikina 2nd District Rep. Stella Quimbo,
        one of the bill''s principal authors, told a press briefing that they will
        remove SSS and GSIS funds from the initial investment and replace them with
        dividends from the Bangko Sentral ng Pilipinas.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bfa3bf-6cec-4bbe-b564-ce65af544615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.418+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to the MIF also comes amid the country''s huge trade
        deficit, record-high national debt, and soaring prices of basic goods.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b90ffd-2b1f-4eb0-b54c-797bdf556e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.418+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman cautioned against rushing the passage of
        the MIF on Wednesday''s session, saying House members must consult with their
        constituents on pros and cons of the bill during the Christmas break of more
        than one month.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b05f831-3cd8-4d38-b9be-115a4e362e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.418+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the business sector were also against the sovereign wealth
        fund, with the country''s largest business group, the Philippine Chamber of
        Commerce and Industry, wary that it may affect the country''s credit standing.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56762351-cc41-402c-8b1c-31685a3df291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:45:01.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-02T13:48:17.419+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Xianne Arcangel and Eimor Santos
        contributed to this report.</em></p>'
