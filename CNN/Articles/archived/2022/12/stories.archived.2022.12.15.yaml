      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Musk acquired Twitter, the Tesla CEO offered Sweeney $5,000
        to help prevent "crazy people" from tracking his flights. Sweeney countered
        asking for $50,000, saying he could use the money for college and maybe a
        Tesla Model 3.</p>'
