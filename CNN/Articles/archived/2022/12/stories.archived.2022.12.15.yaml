  'DA-suspends-permits-of-some-imported-fish':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-15T11:08:35.844+08:00
    'imagesource': 'jcr:0b6e4d92-b23a-42a5-aa5f-8378ec8e5333'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f931ea8-e01b-45d7-8c67-a5cc074b5b58'
    'lead': 'The Department of Agriculture suspends the issuance of sanitary and phytosanitary
      import clearances for several fish species.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T11:18:57.927+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:32:13.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:37.250+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'agriculture', 'SPSIC', 'import-permit', 'fish']
    'template': '1'
    'title': 'DA suspends issuance of import permits for several fish species'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6fd46a-be6e-4c69-b002-45a75f42f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        Department of Agriculture (DA) has suspended the issuance of sanitary and
        phytosanitary import clearances (SPSIC) for several fish species effective
        immediately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d567b-7af3-472f-9a9b-b086f9818a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13561b07-54d5-45a5-89f6-29dc86521a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA on Tuesday issued Administrative Circular No. 11 which seeks
        “to prevent diversion to wet markets of frozen Roundscad, Bonito, Mackerel,
        Moonfish, Pompano, and Tuna by-products imported under Fisheries Administrative
        Order No. 195, series of 1999 (FAO 195).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ebcbc-1367-457e-b003-1bd01f95637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474811db-42cc-4991-96f5-04106596aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAO 195 allows only hotels, restaurants, and other institutional
        users to import frozen fish and aquatic products for canning and processing
        purposes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af7cae-e56f-46fc-99d3-591e0a37ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a7b7a-5a13-4023-961f-40c1ed0a247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the administrative circular, issuance of SPSIC for imported
        roundscad or galunggong, and moonfish for canning purposes is suspended. Issuance
        of permit for the importation of roundscad, bonito, mackerel, moonfish, pompano,
        and tuna by-products for processing purposes is also suspended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55f9784-7647-4ec7-9c94-f2953253fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59869d22-9783-4d96-a00e-e61ad0888deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importation will only be allowed if it will be directly undertaken
        by processors and importers who supply raw materials to processors with license
        to operate issued by the Food and Drug Administration, compliant to food safety
        standards, and with verifiable recording system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb192d-0580-43c1-9f1f-5996dc23442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383f006-3f51-4b13-b101-9a6505d3cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prior to issuance of subsequent SPSICs, all importers under FAO
        195 must submit a disposition report of their previous importation to be verified
        by the BFAR [Bureau of Fisheries and Aquatic Resources],” the DA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50e8bd-a136-4012-8869-51fce02809ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db66613-df71-4b5f-8cab-47f9229b61e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted that all importations covered by FAO 195
        shall be recorded in an electronic system provided by the BFAR within 24 hours
        from the time of delivery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfad6be-5532-4f37-b853-c54e20f728e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0129d-3749-438b-8ec4-8eeb8fa79c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T11:18:57.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, BFAR said it plans to use a <a href="https://www.cnnphilippines.com/news/2022/12/12/regulation-imported-fish-out-by-Q1-2023-BFAR.html">more
        efficient regulation</a> of imported fish by early 2023. This is after it
        issued an order <a href="https://www.cnnphilippines.com/news/2022/11/25/BFAR-to-seize-imported-pompano--pink-salmon-sold-in-wet-markets-by-Dec.-4--.html">banning
        the sale of imported pompano and pink salmon</a> sold in wet markets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb7905-27f9-4663-8c02-b2a9b1d5375b'
      'mgnl:activationStatus': true
