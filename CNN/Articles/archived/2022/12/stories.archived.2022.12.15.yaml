  'cebu-garcia-dpwh-unfinished-project':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-15T12:18:53.454+08:00
    'imagesource': 'jcr:d3263cd9-523f-40b9-a6c0-2142145bfc1a'
