      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        Department of Health (DOH) and the Philippine-American Educational Foundation
        (PAEF) on Thursday signed a Memorandum of Understanding creating research
        programs and scholarship grants to improve the skills of healthcare workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60262548-ab01-4964-8f31-f6126c293275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:20:54.972+08:00
