      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nasyunalismo ang natutunan ng estudyante na pinagbabantaan
        ng parusa o abuso kung di siya susunod sa iisang tinakdaang gupit, tindig
        at pag-iisip ng mga mas nakatataas sa kanya bulag na pagsunod ang natututunan
