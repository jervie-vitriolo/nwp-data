      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Kabataan party-list and other youth groups opposed
        the mandatory provision of the bill. They said the proposal promotes blind
        obedience and deprives students of individuality.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edc378-9d6d-474d-92c6-4d0a238b6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a6621-497a-43a8-aaa9-c4ec2890022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite mixing other civic duties in the curriculum, it does not
        erase the fact that military training is part of NCST and it is being forced
        upon students without exemption. Mas masahol pa ay sa pagtapos ng programa
        ay maaaring obligahin na kumilos para sa reserve force ng AFP. " Kabataan
        Rep. Raoul Manuel said on Thursday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee263b20-3be5-418b-a7d7-82ad30e419f2'
