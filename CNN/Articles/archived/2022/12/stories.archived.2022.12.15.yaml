      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Philippines has no surplus and revenues, in fact we have
        a deficit, we have a surfeit of negative economic terminators. Whatever funds
        we have, we should be able not to invest in the future, but to invest now
        for the human development of our people," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263e677-0b8d-46a8-b4a2-88b0028b7e4a'
