      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal grand jury in California indicted Quiboloy in 2021 for
        orchestrating a sex trafficking operation that coerced girls and young women
        to have sex with the church leader under threats of "eternal damnation."</p>'
    '25':
