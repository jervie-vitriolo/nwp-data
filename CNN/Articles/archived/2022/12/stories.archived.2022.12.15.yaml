  'marcos-ph-eu-free-trade-pandemic-recovery':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-15T09:55:46.557+08:00
    'imagesource': 'jcr:316cb137-bb09-4278-9189-2364f24eaa9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde8e2ca-997a-41df-b2ec-5234ca7deb17'
    'lead': 'President Ferdinand Marcos Jr. is pushing for the proposed free trade
      agreement between the Philippines and the European Union to bolster economic
      recovery from the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T09:55:45.496+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:32:16.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:36.446+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos pushes for PH-EU free trade to bolster economic recovery from
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17803bc5-8234-450c-9e2a-4a0c3f8ea70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — President
        Ferdinand Marcos Jr. on Wednesday pushed for the proposed free trade agreement
        (FTA) between the Philippines and the European Union (EU) to bolster economic
        recovery from the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fde11d-eb2f-418c-b43d-9180929c0190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd4ee7-0b04-4123-b278-6f8710b0448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this time of economic recovery from the ravages caused by the
        pandemic and the current threats on the supply chain, I hope to see the proposed
        Philippine-EU Free Trade Agreement move beyond scoping negotiations soon,”
        Marcos said in his opening remarks at the ASEAN-EU Commemorative Summit in
        Brussels, Belgium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55158efc-121f-4ff8-9056-c3bbc45122cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d360a9a-5113-4b59-a363-bd740366d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that with the start of the Regional Comprehensive
        Economic Partnership (RCEP) among Asia-Pacific countries, the EU “misses out”
        on the benefit of having a similar agreement with the ASEAN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd9b03-c98d-4937-8ecc-756c2e62956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba710f-1e88-43db-9831-032901a48c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We encourage the EU to calibrate the scope and coverage of its
        proposed FTA to what is currently possible for ASEAN to collectively agree
        on so we can make concrete progress on the negotiations on the ASEAN-EU FTA,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e569d4-248a-4ac6-be22-8df356065ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993fb8b-7e0b-491a-b963-ff0d291cf866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he is also looking forward to the continued implementation
        of the PH-EU Partnership Cooperation Agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c8551-5141-426a-81cd-7db64eaf3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd401ced-056d-4a9f-9878-c726d6b3eb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exploratory scoping meetings between the Philippines and EU
        regarding the proposed FTA started in 2013. The last negotiation was held
        in 2017 in Cebu City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41005b-6ac4-4663-85ad-aa97aced0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa32ce8-5da4-4da5-b75a-8e1bd4836224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T09:55:45.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Trade and Industry (DTI), engaging
        the EU in an FTA would secure additional duty-free market access beyond those
        covered under the Generalised Scheme of Preferences Plus scheme.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18e6a9-63b3-4c9a-9e86-467cc09c588f'
      'mgnl:activationStatus': true
