      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time that Quiboloy made it into international
        news.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b86ccef-abb8-49e4-b3fc-4e495a14a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:59.992+08:00
