      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2361cf7-a519-46f0-bb27-6712c6cb5cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:38:06.119+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the partnership dubbed Airport to Anywhere, the ride-hailing
        giant will deploy 50 vehicles at NAIA beginning Thursday and 200 by next week,
        Bryan Co, MIAA senior assistant general manager, told CNN Philippines'' "Newsroom
        Ngayon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd0686-3990-4407-b416-ded4ca152787'
      'mgnl:activationStatus': true
