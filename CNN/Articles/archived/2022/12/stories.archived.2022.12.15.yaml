        and research initiatives under the Universal Health Care Law.</p>'
  'Meralco-emergency-power-deal-GNPower':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-15T12:53:21.736+08:00
    'imagesource': 'jcr:814c4b12-210c-41e0-867e-d8ae4b99c758'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae24150b-4f13-4e2f-82c3-cfb6b4652565'
    'lead': 'The Manila Electric Co. (Meralco) entered into an emergency power supply
      agreement (EPSA) with GNPower Dinginin Ltd. after its contract with a unit of
      San Miguel Corp. (SMC) was terminated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T12:54:43.153+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:32:12.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:37.874+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco seals emergency power deal with GNPower'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970aee3-111d-42c4-a8a9-41d8f69c8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:54:43.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        Manila Electric Co. (Meralco) entered into an emergency power supply agreement
        (EPSA) with GNPower Dinginin Ltd. after its contract with a unit of San Miguel
        Corp. (SMC) was terminated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1511afe8-5c53-4025-b29b-ec799042e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:54:43.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Meralco said its deal with GNPower covers the supply
        of 300-megawatt (MW) baseload capacity starting Thursday until Jan. 25, 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855ce7d-93c3-4565-8582-5e8f8be4962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:54:43.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Ang''s South Premiere Power Corporation (SPPC) stopped supplying
        670-MW capacity to Meralco after it secured the Court of Appeal''s favorable
        decision late in November, suspending the Energy Regulatory Commission’s (ERC)
        order denying the conglomerate''s petition for higher charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d6db9-7f3a-4c85-b91e-a09c15436b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:54:43.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary restraining order is in effect for 60 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6b224-a722-441f-8d49-0bb699fd87b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:54:43.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/26/Court-of-Appeals-TRO-ERC-SMC-rate-hike-plea-.html">READ:
        CA issues TRO vs. ERC''s denial of SMC power unit''s rate hike plea</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a85aa-54ef-4581-b73e-59641ce9ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:54:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor said executing its deal with GNpower will
        "lessen Meralco’s exposure to the Wholesale Electricity Spot Market and in
        turn partly shield its customers from volatile and potentially higher generation
        costs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b298864-6d3a-43cb-ad7a-0591ea0ee827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T12:54:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:32:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meralco exhausts all measures to continue supplying its customers
        with sufficient and reliable power, while mitigating the impact of the TRO
        to its customers," it added.</p>'
  'edcel-lagman-maharlika-fund-rushed':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-15T13:15:02.695+08:00
    'imagesource': 'jcr:c381debf-5eb4-4610-92d7-4876f239dff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fda0148-d59b-47c7-9bf9-2fe9b6e12341'
    'lead': 'Rep. Edcel Lagman, president of the Liberal Party, has advised his colleagues
      against rushing the passage of the bill seeking the creation of the MIF, saying
      the public should be consulted about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T13:17:45.475+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:32:11.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:38.062+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker appeals against rushed passage of Maharlika Fund bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea600a5-928f-43b5-a352-7b673ccee10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:17:45.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — Albay
        Rep. Edcel Lagman, president of the Liberal Party, has advised his colleagues
        against rushing the passage of the bill seeking the creation of the Maharlika
        Investment Fund (MIF), saying the public should be consulted about it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7b475-9451-4cf4-94de-117b7457e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:17:45.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574e375-e0f1-4cfa-ad6b-111624f0f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:17:45.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/13/House-not-rushing-Maharlika-fund-bill.html">House
        not rushing Maharlika fund bill, safeguards enough to prevent failure, solon
        says</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf9cd5-c351-4885-8627-349a96539c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:17:45.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his two-hour interpellation on House Bill 6608 on Wednesday,
        Lagman raised concerns about creating the MIF while the country is grappling
        with huge trade deficit and record-high national debt, which stood at P13.52
        trillion as of September 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd96041-e963-425f-8429-252a97a50425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:17:45.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b832a24-998a-41cf-b28e-52bb1a5f2749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:17:45.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:32:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most probably, it is not time for the Maharlika bill to be part
        of our statute books. I beg the leadership that since we are going to a Christmas
        break of more than one month, to afford members of the House to consult with
        our constituents on the pros and cons of the Maharlika bill, and we can most
        probably come back after the break to decide whether or not to pass this bill
        on second reading," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
