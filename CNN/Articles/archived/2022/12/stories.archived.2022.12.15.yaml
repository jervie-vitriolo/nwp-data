      \ against local Department of Public Works and Highways officials for a road\
      \ project in Mandaue City that has remained unfinished since 2018.\n "
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T12:18:59.581+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:32:13.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
