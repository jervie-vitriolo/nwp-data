      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president likewise highlighted the "fruitful discussions" he
        had with other heads of states as they tackled global concerns like climate
        change, food security, and geopolitics.</p>'
  'Local-officials-to-look-into-hundreds-of-sinkholes-found-in-Boracay':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-15T23:45:59.189+08:00
    'imagesource': 'jcr:41472008-c1df-4d10-b4e9-559be32e5fe9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c5dcd04-8fe8-46a2-a52b-91c7789b231c'
    'lead': 'In its report, the DENR-MGB said there are now 815 sinkholes in three
      barangays (Balabag, Manocmanoc, and Yapak) — up from the 789 found in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T23:50:39.894+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:31:55.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:44.528+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local officials to look into hundreds of sinkholes found in Boracay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ac67a-6fb6-4163-bf14-8cf90b37f952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong>&nbsp;Officials
        of Malay town in Aklan vowed to look into the hundreds of sinkholes found
        on Boracay Island by the Department of Environment and Natural Resources-Mines
        and Geosciences Bureau (DENR-MGB) in Western Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22aab8c-ef64-454f-a83c-36472bf2cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0f338-7afe-4068-8cea-9d998ebf0736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the DENR-MGB said there are now 815 sinkholes in
        three barangays (Balabag, Manocmanoc, and Yapak) &nbsp;up from the 789 found
        in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f304bd-a28e-4abf-9679-fd770c8b54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b7f59-d9f9-4f7a-8fd7-0871a370e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay Mayor Frolibar Bautista said the report came as a surprise
        since there was no coordination with his office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55418d1c-c737-4647-96bd-d8d94f5f1c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145b186-1e99-4e76-b966-33afa316eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, however, vowed to reach out to the DENR-MGB to understand
        the dangers of the sinkholes and seek recommendations to address them, especially
        after the moratorium on building construction in the popular tourist destination
        was lifted last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f686e7-da08-46a1-bd90-a8e8a40bbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430de86-9294-419d-b5ae-0f0565aac666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will call the attention <em>ng</em> zoning officers and building
        official, <em>tignan ''yon, ''tsaka hihingi kami ng parang mapa doon sa</em>
        MGB <em>kung saan banda ang</em> sinkhole <em>na ''yon, kung mayroon bang
        nailagay na</em> building <em>sa lugar na ''yon</em> after <em>ma</em>-lift
        <em>''yong</em> moratorium," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5272a-12dd-49ad-8bae-469d27969723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89a70b-c429-4ee0-8b4c-ffe81f781ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will call the attention of the zoning officers and
        building official to study this, and ask for a copy of the map from the MGB
        where the sinkholes were found. We want to see if buildings were constructed
        there after the moratorium was lifted.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe49a8-90df-4146-ac56-318da8bc9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4f3da-996e-4288-9b7e-18b1d7e6501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has yet to see the report, Bautista assured the public
        that the island remains safe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba63c4a-7db1-47a0-8644-7db8b24df23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5fce7-1cd7-4295-a533-61c7720e36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 40 years <em>na ang</em> Boracay so never <em>ako nakarinig
        na mayroong isang</em> building <em>o nag</em>-crack <em>na poste, marami
        ring dumaang lindol, wala namang na-</em>report <em>sa</em> office <em>ng</em>
        engineering<em> na may</em> concern…at least<em> kailangan pa rin bigyang
        pansin ''yan</em> for the safety of not only our tourists but at the same
        time <em>''yong mga taong naninirahan s</em>a Boracay," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863394d-01e7-4616-9edf-2d5f85e0a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55919153-3c7f-4ed3-8ec3-9b96279f71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Boracay has been a tourist destination for more than
        40 years already and I''ve never heard of a building or post that cracked,
        even when earthquakes hit. There have been no reports sent to our engineering
        office. But we still need to look into the sinkholes for the safety of not
        only the tourists but of residents of Boracay as well.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b71bb0-35a0-4753-aa9a-96a1e6b7f12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561ffd5-5017-43ba-9507-39803baeb2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:50:39.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the MGB''s central and Region
        6 offices but they have yet to comment.</p>'
