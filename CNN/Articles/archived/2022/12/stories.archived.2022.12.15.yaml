      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2:30 p.m. Wednesday, 251 out of 312 lawmakers, or 80 percent
        of all House members, have signed on to become co-authors of HB 6608.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6acf3-d83b-4bb5-a49d-7e1a13e38482'
