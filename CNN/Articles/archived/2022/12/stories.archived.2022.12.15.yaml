      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is set to meet Chinese President Xi Jinping in January 2023.
        Marcos said he will talk to the Chinese leader with a "firm voice" but he
        also echoed former President Rodrigo Duterte’s statement that Manila cannot
        afford to go to war against Beijing.</p>'
