    'jcr:uuid': '7cec4fee-42c7-484b-9f8b-2e170231cd3e'
    'lead': 'The Commission on Elections Second Division has disqualified Manuel Mamba
      as a candidate in the Cagayan gubernatorial polls which he won in May, citing
      his violation of the election ban on public fund use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T15:13:14.023+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:32:06.606+08:00
