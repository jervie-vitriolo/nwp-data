      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9201f-3c40-425e-9c76-ed8e981ee748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioner also alleged that Mamba gave ₱550 million worth of
        public funds to registered Cagayan voters under the program "Krusada Kontra
        Korapsyon [Crusade Against Corruption]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c849b0f-035d-42c9-b970-cadda51415b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837d232-94f0-4464-adc3-d2075fb62696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lara argued the Omnibus Election Code provides that any candidate
        found giving money or other material consideration “to influence, induce or
        corrupt” the voters shall be disqualified from running or holding public office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d021df0-c22f-4337-97fb-004df39a3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d736778-7705-4c10-8bec-03b95bf97a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules also state that the release of public funds in the 45
        days before a regular election — or in this case, from March 25 to May 8 –  was
        prohibited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f4cb5-dc6b-4d59-b891-a61e13ac9e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3715c-1567-4f4d-9f50-cca182e30257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support her claims of “massive vote buying,” Lara presented news
        clips and photographs showing the governor distributing honoraria, financial
        assistance, scholarship grants, police patrol cars, rural health unit transport
        vehicles, and ultra-low freezers on various occasions from March 30 to May
        5 as part of local government programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f7dcc-331c-4882-83bb-eee1f5018c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002f085-8819-4300-bf7d-6b182c4b8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Comelec said these pieces of evidence do not satisfy
        the requirements to disqualify Mamba on the grounds of vote buying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b1fd4-f42b-4a0a-b295-dc11020ce1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989b715-1589-4ffc-aed7-79ec7592848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the second division, the photographs showed Mamba was
        simply implementing the programs in his capacity as governor and that it was
        unclear he distributed these forms of assistance to entice beneficiaries to
        vote for him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00ac31-4333-419b-ad76-0263be66249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b70fdd-76d1-436e-acd7-98a7dcfed12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said Mamba was not off the hook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec092e94-8a37-45d3-9ff5-1a99e754db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94915884-b558-4dff-aa10-f3fdd023e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said it is clear that the governor disbursed public
        funds during the 45-day ban, and neither did Mamba deny this.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0825b-6501-4562-91c9-38b81a0f934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f1419-cec3-4a86-8e80-7ac4f532ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division also noted that a Tuguegarao City court issued a temporary
        restraining order in April which barred the governor from releasing or spending
        funds under the NBLB/NTLB and Oplan Tulong sa Barangay programs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa00ba-693e-4185-81cb-6fbf6f12c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e81e5-d1cd-4e71-ac74-4766d463ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Comelec granted a certificate of exception for the
        NBLB, it said Mamba failed to comply with the requirement that the details
        on the amount disbursed during the ban must be submitted. This non-compliance
        nullifies the grant of exemption, the commission said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc641147-8c9e-40a8-b625-633f3194b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb9362-1733-4158-944b-9433291b9bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It begs the question, why would Respondent disburse public funds
        during the prohibited 45-day period, insomuch as there is even no obvious
        or reasonable urgency and dire necessity to give pay-outs and spend for patrol
        cars, transport vehicles, freezers and scholarships?” the decision read.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a58e4-7876-422f-ac2b-535986199ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba069d40-1dac-44e7-bc17-7f96b726145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To our mind, a reasonable and prudent public official in this situation
        would not risk releasing monies from the coffers of the government without
        the authority of the Comelec, considering the clear prohibition under the
        law,” it added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193f3f5-3657-4ca3-b4c4-050ba4e0632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d3af0-663e-4df1-bb5e-e8918bc5920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The records of the case will be forwarded to the Comelec Law Department
        for the conduct of preliminary investigation on the election offense.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217ec3e-7744-49a2-b1c7-ada19ed01de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9fbdf-6e72-4e74-a105-098dc86eed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T15:13:14.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:32:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Mamba said he disagrees with the resolution.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620996a-d020-41f1-9ce0-c8792fa47f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:47:52.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:32:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b95cf1-6649-453c-804b-7a3e5a45a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:47:52.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:32:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napaaga o premature ang inilabas na pahayag na diskwalipikado
        si Gov. Mamba dahil ang asunto o kaso ay nakabinbin at hindi pa pinal para
        ipatupad o</em> final and executory," the statement read.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c85939-4a25-4b78-aca0-851846af3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:47:52.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:32:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c81480-84f7-42b9-8ad8-4c951db0b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:47:52.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:32:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The announcement of Gov. Mamba''s disqualification
        was premature as the case is still ongoing and is not yet final and executory.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce55a9e-9194-4e70-9675-fb2bacbf4a8f'
      'mgnl:activationStatus': true
