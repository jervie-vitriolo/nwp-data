      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> DC fans across the globe collectively mourned
        Thursday as British actor Henry Cavill said he will no longer be donning the
        red cape as Superman in the DC Comics extended cinematic universe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25da20-75dd-4bca-b2a1-84a0d508ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.795+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were stunned as this comes after Cavill announced in October
        he’d be returning as the Man of Steel. Cavill even made a cameo as Superman
        in a mid-credits scene at the end of “Black Adam,” the DC film starring Dwayne
        Johnson. (CNN and DC Films are both part of the same parent company, Warner
        Bros. Discovery.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950ffaf-fda1-48e9-809e-df9e89a5530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.795+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, Cavill explained he had a meeting with flimmaker James
        Gunn and British film producer Peter Safran, who in October were named co-chairmen
        and chief executive officers of DC Studios.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffb93e-95dc-4cf4-a6ca-d1cdb196f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.795+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will, after all, not be returning as Superman,” Cavill wrote.
        “After being told by the studio to announce my return back in October, prior
        to their hire, this news isn’t the easiest, but that’s life. The changing
        of the guard is something that happens. I respect that.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87277d0-67ad-4d0e-9291-0a2e8a6379df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.795+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavill said despite him not reclaiming the role, “Superman is still
        around.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9105a-4628-4ba1-9e61-ac1f2d5c8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.795+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything he stands for still exists, and the examples he sets
        for us are still there!” he wrote. “My turn to wear the cape has passed, but
        what Superman stands for never will. It’s been a fun ride with you all, onwards
        and upwards.”(CNN)&nbsp;— DC fans across the globe collectively mourned Wednesday
        as British actor Henry Cavill said he will no longer be donning the red cape
        as Superman in the DC Comics extended cinematic universe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a8d2b-8538-4b9d-b09e-0c3514e3efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.795+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn also took to social media Wednesday, tweeting he and Safran
        “have a DC slate ready to go, which we couldn’t be more over-the-moon about;
        we’ll be able to share some exciting information about our first projects
        at the beginning of the new year.”</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Among
        those on the slate is Superman. In the initial stages, our story will be focusing
        on an earlier part of Superman&#39;s life, so the character will not be played
        by Henry Cavill.</p>&mdash; James Gunn (@JamesGunn) <a href="https://twitter.com/JamesGunn/status/1603205520252289024?ref_src=twsrc%5Etfw">December
        15, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2604d3ea-cad8-41fc-9562-76b5d9bde47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.795+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d010726-7d70-4677-8453-8982c4c9936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.795+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Among those on the slate is Superman. In the initial stages, our
        story will be focusing on an earlier part of Superman’s life, so the character
        will not be played by Henry Cavill,” Gunn said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1281d36-547c-4f86-9759-18b9be645ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.796+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn then started answering questions from fans where he confirmed,
        among other things, that he’d been writing a Superman film for a while and
        that this would not be an origin movie.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6daf9b-f960-4705-a504-c15177a08d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.796+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday’s announcement also comes on the heels of Cavill’s exit
        from the Netflix series “The Witcher” after being the leading man for three
        seasons. Actor Liam Hemsworth will be taking his place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a82944-771b-4459-8182-cadf5f8da860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.796+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for DC Entertainment and
        Warner Bros. Films.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d1cdf-b874-414d-a174-aa7b70d25080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.796+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their appointment, Gunn and Safran have been reevaluating
        the studio’s slate of projects, with some decisions recently making headlines.
        On Tuesday, director Patty Jenkins opened up about reports that the studio
        would not be moving ahead with a third installment of the “Wonder Woman” franchise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec0e1f3-5a02-4eb8-b42b-5214bcc57817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T17:28:05.796+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:32:03.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/14/entertainment/henry-cavill-superman-no-more/index.html">Henry
        Cavill says he will not return as Superman</a>."</em></p>'
