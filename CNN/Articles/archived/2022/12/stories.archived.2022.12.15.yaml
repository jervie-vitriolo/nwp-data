      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/14/House-probe-sought-Quiboloy-abuse-sex-trafficking.html">House
        probe sought on Quiboloy’s alleged abuse, trafficking vs. women and children</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062d2b6-7bd0-4c39-8bfa-f7ae6cc46750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:14:01.088+08:00
