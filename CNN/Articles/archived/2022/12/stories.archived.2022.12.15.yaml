      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Treasury Department on Dec. 9 announced its Office
        of Foreign Assets Control (OFAC) is imposing sanctions against the controversial
        preacher for engaging in serious human rights abuses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
