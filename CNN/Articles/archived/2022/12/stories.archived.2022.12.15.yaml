      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the Marcos administration should invest
        first in development programs instead of prioritizing the creation of MIF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a402e-9c97-49ec-b883-e91f2267ce1d'
