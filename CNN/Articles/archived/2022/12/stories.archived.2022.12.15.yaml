      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Voting
        279-6, lawmakers approved on third and final reading on Thursday House Bill
        6608 creating the Maharlika Investment Fund (MIF).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff243443-1fcd-46db-9d07-c917d04f0ec2'
      'mgnl:activationStatus': true
