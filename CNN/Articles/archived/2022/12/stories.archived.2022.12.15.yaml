    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774f578-ebbd-401f-9703-53a24a89aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T18:59:54.948+08:00
