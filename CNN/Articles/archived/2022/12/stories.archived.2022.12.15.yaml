      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Telecommunications
        companies will set up booths for subscribers who do not have internet access
        or smartphones but will need to register their Subsciber Identity Module (SIM)
        under a new law aimed at stopping cybercrime and mobile phone-based scams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf0a7b-3dc6-4cfb-8764-b8b9bc5958e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb86d579-0bff-4786-8767-864f0ba1f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will put up business centers, yes, <em>pwede po doon</em>
        (they can register there)," National Telecommunications Commission (NTC) consultant
        Edgar Cabarios told CNN Philippines'' <em>The Source</em> when asked if registration
        will only be done <a href="http://www.cnnphilippines.com/news/2022/12/12/mobile-sim-registration.html">online</a>
        as stated under the implementing rules and regulations (IRR) of the SIM Registration
        Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80254f-ee66-4a1d-945f-03b96b341eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7454c2-1b8b-488e-b1f7-d8dd32abddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law''s <a href="https://ntc.gov.ph/wp-content/uploads/2022/mc/NTC%20MC%20No.%20001-12-2022.pdf">IRR</a>,
        relevant agencies like the NTC, the Departments of Information and Communications,
        Interior and Local Government, and Education, as well as telcos, are mandated
        to facilitate registration in remote areas with internet access.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8c4dc-7274-4208-b52d-b20686ec8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:47:53.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:32:10.097+08:00
