      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the BSP''s revised charter since 2019, the central bank''s
        annual dividends must be rolled over to beef up its balance sheet to ₱200
        billion from the ₱50-billion capital it held before its charter was amended
        three years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b29650-f35c-4795-b38a-64cea7077f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:22:40.198+08:00
