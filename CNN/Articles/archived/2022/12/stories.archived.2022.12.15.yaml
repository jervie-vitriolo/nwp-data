      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said European Commission President Ursula von
        der Leyen herself promised that they will help the Philippines address the
        deficiencies of the maritime industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb44b0-fe1e-48d2-842c-005128a14a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:37:11.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d3094a-be82-46d8-95c2-b8c77d3fbcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:37:11.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:31:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She made a promise that the commission itself would provide technical
        help to us so that within three months, we will be able to remedy all of the
        deficiencies that EMSA has been pointing out and hopefully we finally solve
        this problem," he noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad8134-8831-4101-b9be-d254f702e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T23:37:11.292+08:00
