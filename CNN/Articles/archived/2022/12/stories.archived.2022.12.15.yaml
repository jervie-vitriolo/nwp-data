  'china-economy-falter-covid':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-15T13:53:44.933+08:00
    'imagesource': 'jcr:4123f1e3-5e6c-4d45-af74-7421118990a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad7baaa-cda2-4ba2-9d41-90620fddcea7'
    'lead': 'China''s COVID-battered economy slumped in November before its leaders
      abruptly eased pandemic restrictions, paving the way for a reopening that economists
      say will be bumpy and painful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-15T13:59:17.248+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T19:32:09.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:31:39.059+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'COVID', 'economy-']
    'template': '1'
    'title': 'China''s economy faltered before major COVID policy shift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f52c8f-fe01-4d75-8ea4-d756e2875a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.248+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s COVID-battered economy slumped
        in November before its leaders abruptly eased pandemic restrictions, paving
        the way for a reopening that economists say will be bumpy and painful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3f334-a734-4829-8bc0-8a5862a94405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.248+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300d623-c326-4c4b-ad8c-70e7908dd288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.248+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a series of indicators pointed to a slowdown in economic
        activity last month. Retail sales declined 5.9% in November from a year ago,
        according to the National Bureau of Statistics. It was the worst contraction
        in retail spending since May, when widespread Covid lockdowns, including in
        the country''s richest city Shanghai, pummeled the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beadb36-7aab-4c8b-a22e-8072c414b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7b720-6c10-4117-a758-8658727aaae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial production only increased 2.2% in November, less than
        half of October''s growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee394a0-167e-4008-825a-d065abe75673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ad496-a8a1-4c69-9bcb-2802f98fda9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment in the property sector, which accounts for as much as
        30% of China''s GDP, plunged by 9.8% in the first 11 months of the year. Property
        sales by value plummeted by more than 26%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec2a97-b13f-4ee0-85d4-e894eeec1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef7348-a3d5-4490-8c1b-697673fe5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment worsened, rising to 5.7% last month, the highest level
        in six months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceff059-1fa3-4f26-a68f-4811386d4958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507572a5-7ce4-4d03-88cc-dfc1567bccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In November, Covid outbreaks spread to most parts of the country,
        forcing residents to cut travel and stay at home, which hit consumption heavily,"
        Fu Jiaqi, a statistician at the NBS, said in a statement on Thursday accompanying
        the data release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba20a29e-c5f5-458f-8c45-0d16ece36850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c20f07-9813-4bad-b05f-21395fa9eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that consumption activities involving personal interaction,
        for example travel or dining, were greatly affected. Catering sector revenues
        declined 8.4% last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e23cd-9fba-4cac-abb4-7c4f2dd1577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67196b-788b-4c86-bb26-22603539d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of big-ticket items — such as cars, furniture, and high-end
        consumer electronics — also contracted sharply, as consumers were wary of
        spending amid worries about a weak economy. Spending on household appliances
        and telecoms devices plunged more than 17%. Car sales dropped over 4%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0fadb-87c7-4580-ab1b-d2221c824f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ffba94-df2b-47ba-8b04-8c4761aa6d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External trade was also weak. Last week, customs data showed the
        country''s exports contracted 8.7% in November from a year ago, the worst
        performance since February 2020. That figure was much lower than most economists
        had expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9d667-01ca-4a7a-b24b-5c514082ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496e50e-7d90-4488-af56-1c5ed58b3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November''s economic slump happened before Beijing abruptly eased
        its repressive pandemic restrictions earlier this month. Top leaders signaled
        at an important political meeting last week that they will shift focus back
        to growth and seek a turnaround of the economy next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54439c69-b9b5-40c1-a04b-4c07b9563f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c06d7-a734-4432-8071-58a28422045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has been battered by its stringent zero-Covid policy
        and persistent property woes this year. Growth is forecast to hit around 3%
        in 2022, one of the lowest levels since 1976, the year when former leader
        Mao Zedong''s death ended a decade of social and economic tumult.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79abb57-87b6-4a59-998a-bce1ab7edce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a05287-56e1-4de1-b8c7-90b2978201fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, two of the country''s top ruling bodies, the Central
        Committee of the Communist Party and the State Council, issued a strategic
        plan to expand domestic demand and stimulate consumption and investment until
        2035. It cited rising external risks, including global economic and geopolitical
        uncertainties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ffb02-71a3-496b-a55f-93f999c95aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-15T13:59:17.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:32:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/12/15/economy/china-economy-falter-before-covid-shift-intl-hnk/index.html">China''s
        economy faltered before major COVID policy shift</a>."</em></p>'
