      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — The
        Philippine Drug Enforcement Agency (PDEA) on Tuesday destroyed illegal drugs
        and related chemicals worth over ₱7.273 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99acc71f-cc85-4d53-8f06-249abbedb8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T12:32:57.721+08:00
