      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stutthof mainly held non-Jewish Poles, as well as a large number
        of Jews from the Polish cities of Warsaw and Bialystok and from Nazi-occupied
        Baltic states, according to the museum.</p>'
