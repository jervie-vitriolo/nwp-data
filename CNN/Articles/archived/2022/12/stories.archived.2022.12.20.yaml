    'template': '1'
    'title': 'Unsung heroes: Who are the Ateneo''s ''Buffalos''?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c31314-9120-491a-a6cd-b251e5c1edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:10:18.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> To
        win a championship, everyone on the team must contribute one way or another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc734df6-9a8f-4d56-9e00-2c5a0e9cb8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Ateneo Blue Eagles, the UAAP Season 85 men''s basketball
        champions, there were players who shined that didn''t get as much as credit
        compared to those in the main rotation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b31b4b-d40a-4e4a-93af-3ae5d40a3cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Ateneo <a href="https://www.cnnphilippines.com/sports/basketball/2022/12/19/Ateneo-UAAP-S85-champs.html">dethroned</a>
        the University of the Philippines Fighting Maroons, 75-68, in Game 3 of the
        finals, Blue Eagles head coach Tab Baldwin honored their players who were
        essential in preparing the Katipunan-based side for the championship series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44bb7e0-75a1-496d-8614-d87b6e3e2938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s this thing in our organization now, you’ve heard of BEBOB,
        we’ve beat that to death. But there’s this thing now called ''The Buffalos.''
        Nobody knows how important the Buffalos are,” Baldwin said, referring to Jacob
        Lao, Ian Espinosa, Kyle Ong, Inand Fornillos, and JC Fetalvero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c43dad-8f3f-4f91-99fa-99759956db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A big chunk of this championship trophy belongs in the hands of
        a group of young men that most of you probably don’t even know their names.
        Unfortunately in team sports, sometimes that’s what happens,” the multi-title
        mentor added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8cfa9d-6622-49c2-af8a-639b2b9b01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Ateneo needing to get contributions from every member, it was
        during practices that spelled the difference in their quest to complete the
        school''s redemption tour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730f8842-6b0c-43a2-9f4a-75c044a8c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never have I ever coached a championship team where it was truer
        that every single player and then some on our roster, some more players outside
        of our roster deserve a piece of that trophy. Never have I ever coached a
        team where I can say that more honestly,” Baldwin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1dbd64-cc8a-4f7d-817b-3344764e7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Buffalos'' would simulate the Blue Eagles’ opponents’ playbooks
        to provide a realistic feel when they compete. It paid off for Ateneo as it
        captured its 12th men''s basketball crown and fourth championship in five
        seasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df940d57-a999-4056-9aa9-eda7f1921233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:10:18.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can’t imagine the role they play every day in practice. They
        simulated UP. They simulated Adamson. They simulated every opponent. They
        didn’t even run our stuff in practice. They would dedicate themselves,&nbsp;and
        some of the coaches,&nbsp;they would dedicate themselves entirely to the opposition,"
        Baldwin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec703f6c-21f4-4174-a0eb-97d66ee1b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:10:18.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We never did that before. The reason we never did that before was
        we felt so powerful and so strong in what we did that we sort of discounted
        our opponents feeling like we would just roll over them,” he continued.</p>'
  'NLEX-MPTSouth-ready-for-Christmas-rush':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
