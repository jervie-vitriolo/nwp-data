      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has decided to return to Greece three 2,500-year-old
        pieces of the Parthenon that have been in the papal collections of the Vatican
        Museums for more than a century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff17c0-c805-4f81-9de1-6c8b664a0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican said in a brief statement on Friday that the pope was
        giving them to Ieronymos II, the head of the Greek Orthodox Church, as a gesture
        of ecumenical dialog with the Roman Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19f65d-0383-4adc-84c4-cb4b85b760a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parthenon, which is on the Acropolis in Athens, was completed
        in the fifth century BC as a temple to the goddess Athena, and its decorative
        friezes contain some of the greatest examples of ancient Greek sculpture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97d417-052a-4622-9614-dbc2f0c42680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what plans Ieronymos had for the small
        sculptures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08db7a1-c0ae-454f-ba95-e618d155c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Vatican Museums website, one piece is the head
        of the horse that was pulling Athena''s chariot on the west side of the building.
        The others are from the head of a boy and the head of a bearded male.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04f6e3-c141-4cce-8576-034b3a99f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been in the Vatican since the 19th century.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4a470-edaa-48ac-a554-1008275a4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pieces are being returned to Greece as London and Athens continue
        to battle over the so-called Elgin Marbles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88adbbc-ed99-4e41-a077-9cde903eefc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Culture Minister Lina Mendoni expressed her gratitude to Pope
        Francis "for the generous decision," saying in a statement that it supported
        the government''s efforts for the return of the marbles from the British Museum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d64b51-bc2e-4ca5-8a41-fd59d6f3eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has repeatedly called for the permanent return of the 2,500-year-old
        sculptures, which British diplomat Lord Elgin removed from the Parthenon temple
        in the early 19th century when he was ambassador to the Ottoman Empire, Greece''s
        then-ruler.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633b255-bdea-4147-8d64-368d8af6f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Museum has always ruled out returning the marbles, which
        include about half of the 160-meter (525-foot) frieze that adorned the Parthenon,
        and insists they were legally acquired.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37723b90-3cf0-4777-a61a-bac730f00c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month a Greek newspaper reported that a deal to return
        the marbles to Greece was close, but the Greek government said it was not
        imminent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3180b3-db12-4b4f-884a-2dc0f2be4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the United Nations'' cultural agency UNESCO urged Greece
        and Britain to reach a settlement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21050c51-f4e9-498a-8a09-b0add381b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:28:18.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/vatican-greece-parthenon-sculptures/index.html"><em>"Pope
        Francis orders return to Greece of Parthenon sculptures held in Vatican"</em></a></p>'
  'Iran-govt-accesses-social-media-accounts-of-detainees':
    'author': 'Katie Polglase and Gianluca Mezzofiore, CNN'
    'caption': 'Majid Asgaripour/WANA/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-20T00:28:28.334+08:00
    'credit': 'Majid Asgaripour/WANA/Reuters'
    'imagesource': 'jcr:adbe17a6-5990-4304-8e3d-fef726f4be25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf99886-2198-422d-bdf3-12650b0f000f'
    'lead': 'In between being blindfolded, locked in solitary confinement, and interrogated
      in a wheelchair while she was on a hunger strike following her late September
      arrest, Negin says she had a realization: Iranian officials were using her private
      Telegram chats, phone logs and text messages to incriminate her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T00:31:22.440+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:39:38.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:53.379+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran’s government accesses the social media accounts of those it detains.
      Tech companies appear ill-equipped to stop it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405e20f-f79c-4753-9ace-8a0a52255af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>In between being blindfolded,
        locked in solitary confinement, and interrogated in a wheelchair while she
        was on a hunger strike following her late September arrest, Negin says she
        had a realization: Iranian officials were using her private Telegram chats,
        phone logs and text messages to incriminate her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c100a9-9d79-4b95-a53c-377f516840ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They told me ‘Do you think you can get out of here alive? We will
        execute you. Your sentence is death penalty. We have evidence, we are aware
        of everything,’” said Negin, whose name CNN changed at her request, for her
        safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72918b-aff3-4e65-8aa3-7df11bd812b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negin, who says she has been accused by Iranian authorities of running
        an anti-regime activist group on Telegram (an allegation she denies), said
        she has “some friends” who were political prisoners. “They put in front of
        me transcribed printouts of my phone conversations with those friends,” she
        said, and “questioned me on what my relationship with those people were.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6313a-d772-4609-b034-2045e2dc8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negin thinks Iranian agents hacked into her Telegram account on
        July 12, when she realized another IP address had accessed it. While Negin
        was in prison, she said, Iranian authorities reactivated her Telegram account
        to see who tried to contact her and reveal the network of activists with whom
        she was in touch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f275685-8488-4941-a88c-06f34f7f2012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negin was one of hundreds of protesters detained at Iran’s notoriously
        brutal Evin prison in northern Tehran in the first few weeks of demonstrations
        following the death in custody of Mahsa Amini. Amini, a 22-year-old woman,
        had been apprehended by Iran’s morality police for apparently not wearing
        her hijab properly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ad524-68d9-4d61-ab40-a2ec6aa53f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As protests spread in the country, much of the attention has focused
        on the Iranian government’s efforts to shut down the internet. But behind
        the scenes, some worry the government is using technology in another way:
        accessing mobile applications to surveil and suppress dissent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21329dd-4726-41ce-a07d-62eb64a7a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights activists inside and outside of Iran have been warning
        for years about the Iranian regime’s ability to remotely access and manipulate
        protesters’ cell phones. And tech companies may not be well equipped to handle
        such incidents, experts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e71d5e-0430-4d6d-8989-92f6ec61d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amir Rashidi, Director of Digital Rights and Security at the human
        rights organization Miaan Group, said the methods described by Negin match
        the Iranian regime’s playbook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ceeea3-f883-473c-b0b5-2716df4c58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I myself documented many of these cases,” he said. “They have access
        to anything beyond your imagination.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282eaa1-5fd7-4a0d-9f41-3a521a4c2a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Iranian government for comment about
        Negin’s allegations but has not heard back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f7b2e-4305-4ce1-8b15-cac6c109172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian government may have used similar hacking tactics to
        surveil the Telegram and Instagram accounts of Nika Shahkarami, the 16-year-old
        protester who died after a demonstration in Tehran on September 20. The Iranian
        authorities have always denied any involvement in her death, but a previous
        CNN investigation found evidence suggesting she was detained at the protests
        shortly before she went missing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae87355-ea84-41f2-86d7-92aa25dfd5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities still have not responded to CNN’s repeated inquiries
        about Nika’s death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f960c-cafb-46c7-a78f-85de7a77ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one tech company, Meta, has now opened an internal inquiry
        into activity on Nika’s Instagram account after her disappearance, CNN has
        learned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6d17a-27d0-458b-b305-4d3cc08d3d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hacking and repression</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881956b6-ef8f-4a19-ab32-409195ef7362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Nika went missing, her aunt and other protesters told CNN
        that her popular Instagram and Telegram accounts had been disabled. A week
        later, her family learned that she was dead. But the mystery over who had
        deactivated her social media accounts remained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4b96d-1121-4fa9-af2b-3493faaf6b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 12, two of Nika’s friends noticed her Telegram account
        briefly back online, they told CNN. Nika’s Instagram account was also briefly
        restored on October 28, more than a month after her disappearance and death,
        according to a screengrab obtained and verified by CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb778b3-5695-45b0-91d9-474c790dec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with Negin’s case, the reactivation of Nika’s accounts raises
        questions about whether Iranian authorities were responsible for accessing
        her social media profiles, allegedly to phish other protesters or compromise
        her after her death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7ba76-be0a-4cc6-b4f8-add857d3a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Telegram is everything in Iran,” explained Rashidi. “It was more
        than just a messaging app before being blocked and still they managed to maintain
        their presence in Iran by just simply adding a proxy option in the app.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e5d3f-c130-4d41-8146-c1abf8025f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If users don’t have access to anything because of censorship, they
        still have access to Telegram,” he continued. “As results there are a lot
        of users’ data in Telegram and that’s why the Iranian government is interested
        in hacking Telegram.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb3610-9052-4439-b2bd-5d5a3cd0783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are different ways the government could gain access to a person’s
        accounts or their network of contacts, according to experts. Negin, for example,
        said authorities “kept creating Telegram accounts using my SIM card, in order
        to see who I am in contact with.” In other cases, authorities could attempt
        to co-opt the two-factor authentication process, which is designed to provide
        greater security by texting or emailing a login code.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a2c2e-2dba-4364-a669-e33a376e9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually what happens is, they do the target phone number, then
        they send a login request to Telegram,” Rashidi told CNN. “If you don’t have
        2-step verification, then they will intercept your text message, read the
        login code and easily get into your account.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745fea01-149f-4167-95b0-02caf5ad0456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why some Iranian activists cheered when Google introduced
        Google Authenticator in the country in 2016. It’s a two-step verification
        process that adds a layer of security for mobile phone users.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218505bc-87a5-429b-b033-8c1d9b71c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, however, the Iranian regime doesn’t even need telecommunication
        companies to work with them, according to Rashidi. “The Iranian government
        is running the entire telecommunication infrastructure in Iran,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7795c-8bec-4251-bcf4-f7055294f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meta’s investigation</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda15622-2a94-4e8a-aeda-d7442925bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Nika’s disappearance, Meta launched an investigation into
        whether Nika herself had disabled the account or whether someone else was
        responsible. The investigation lasted nine days, from October 6 to October
        14, according to a source at Meta who spoke to CNN on condition of anonymity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da766539-76cd-4840-b615-73e4c4876ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion: “While we can’t share specific details about Nika
        Shahkarami’s account for privacy and security reasons, we can confirm Meta
        didn’t originally disable it,” a Meta spokesperson told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c9ab5-ade1-4796-8f5a-9cc2635e80b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta also confirmed to CNN that Nika’s account “was briefly reactivated
        and memorialized for less than 24 hours” on October 27 “as a result of an
        internal process error, which we addressed by re-disabling the account.” Meta
        told CNN it found this error after CNN reached out for this investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4904b52-391e-4b02-b9f3-b3cd4c72cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta also said it received direction from Nika’s family via one
        of the company’s trusted partners in Iran that they wanted Nika’s Instagram
        account to stay offline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c234d06-11be-4439-aef2-5054a37ae403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, references in Iranian state media indicate authorities
        did access Nika’s Instagram account and direct messages, stating they had
        permission from the judiciary to access them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcdef5d-0aa4-4140-9b78-3302a5f077fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relative of Nika, who wanted to remain anonymous for fear of repercussions,
        told CNN the Tehran prosecutor’s office has been holding Nika’s phone since
        her death. “We went to the prosecutor’s office and found out that Nika’s phone
        is with Mr Shahriari (name of the prosecutor); I saw with my own eyes that
        it was in their hands,” the family member said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c04d47-27ae-49f6-9470-b523d7e391c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta’s investigation highlights both the seriousness of the case
        and the limitations that American tech companies appear to have in addressing
        activists’ concerns about Iran’s handling of accounts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b8c74-f34d-446e-b5cf-6bdaeae50e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahsa Alimardani, senior internet researcher at Article 19, a freedom
        of expression organization, also raised concerns about Telegram. “One time
        we asked them to reverse some edits that were done on a person’s account after
        her death, and they were not helpful. They didn’t get back to us. They didn’t
        try to fix the issue. No kind of support or help into that,” Alimardani said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb108d0-6ab6-466b-a3ad-328b2b378598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN’s request for comment, Telegram spokesperson
        Remi Vaughn said: “We routinely process dozens of similar cases referred to
        us by activists from trusted organizations and disable access to compromised
        accounts. In every case we’ve investigated, either the device had been confiscated
        or the user had unwittingly made such access possible — by not setting a 2-Step
        Verification password or using a malicious app impersonating Telegram.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d3923-8859-48e3-912a-f513f5ffe91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In countries with authoritarian rule, such as Iran, authorities
        can potentially intercept any SMS message,” Vaughn continued. “It is therefore
        important for users to enable Two-Step Verification, which requires an additional
        user-created password to be entered whenever logging in, in addition to the
        SMS login code. It is also important that such users use official Telegram
        apps from trusted sources.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e2ee2-fb57-4334-bdab-6b19207a1659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To protect protesters, we have blocked thousands of posts that
        had attempted to deanonymize protestors and could have reached hundreds of
        thousands if not for our intervention. We are always proactively monitoring
        public-facing parts of our platform to find such misuse,” she concluded.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1e78d-602d-4df6-b1bc-776fe7ff7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tech companies must work with civil society,” Rashidi said. “There
        are so many issues that they can work with us on them to make sure these platforms
        are safe, especially for those who are at risk.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0b7ae-a7d7-4104-afba-02e860075096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:31:22.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Iran’s government
        accesses the social media accounts of those it detains. Tech companies appear
        ill-equipped to stop it"</em></p>'
  '-Freak--wave-kills-3-beachgoers-and-injures-17-in-South-Africa':
    'author': 'Amarachi Orie, CNN'
    'caption': 'AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-20T00:31:29.812+08:00
    'credit': 'AP'
    'imagesource': 'jcr:4fbcb8fe-192a-4459-82ab-2db08a7b1356'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3195bed-5438-4178-9813-1972851162f7'
    'lead': 'Three beachgoers were killed by a “freak” wave in South Africa’s coastal
      city of Durban on Saturday, according to local emergency medical services (EMS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T00:33:00.962+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:39:37.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:53.603+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Freak’ wave kills 3 beachgoers and injures 17 in South Africa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c33d49-daaa-47bb-a561-fa9624533be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:33:00.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Three beachgoers were killed
        by a “freak” wave in South Africa’s coastal city of Durban on Saturday, according
        to local emergency medical services (EMS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422642d-77b0-4fcf-8049-6fc87099bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:33:00.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“EMS responded to reports of a freak wave that swept a group of
        beachgoers against the pier causing multiple injuries,” spokesman Njabulo
        Dlungele said in a statement published on Twitter on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93682db-503d-4c9f-8e62-d02633cf2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:33:00.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a teenager was among the three people declared dead
        at the scene at North Beach, which was closed off after the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b3865-a40c-4f3d-a51f-b4c31e27230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:33:00.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 17 people were injured, according to the KwaZulu-Natal provincial
        government, which said in a statement posted on Facebook on Sunday: “The details
        of the incidents are still sketchy at this point, however, it is believed
        that a freak wave put many people into distress while swimming and they tragically
        drowned.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d218cf-75a2-49c9-b93f-05de277c74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:33:00.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EThekwini Municipality said on on Facebook on Sunday that a
        team of 35 lifeguards undertook a mass rescue effort and paramedics attended
        to more than 100 people involved in the incident. It said those who died were
        swept out to sea by rip currents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd82d0a0-ed8a-45f4-8f0f-bb6f34667f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:33:00.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Municipality is saddened by the tragedy and sends its condolences
        to the families of the deceased,” it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8f719-2e51-447b-97bc-6c939268048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:33:00.963+08:00
      'mgnl:createdBy': 'faith'
