      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga nakikiisa kami sa kanila na kung maaari ay sa ATM na lang
        muli ipadaan ang SRI," Basas added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aeda6d-2015-42c3-b27f-642945d0a659'
      'mgnl:activationStatus': true
