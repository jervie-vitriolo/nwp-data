      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the second booster dose is only being administered to
        health workers, the elderly, and those with underlying illnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cffece-554c-4a90-aae0-5b1f97fb35b2'
      'mgnl:activationStatus': true
