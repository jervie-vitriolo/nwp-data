      'mgnl:type': 'text'
      'text': '<h2>Know your body’s limits</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a10889-60bf-4b9f-8ba6-9a7ee0e67898'
