    'lead': 'A tax management consultant urged the Marcos administration to prioritize
      raising taxes on non-essential goods instead of pushing for the Maharlika Investment
      Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T23:55:20.447+08:00
