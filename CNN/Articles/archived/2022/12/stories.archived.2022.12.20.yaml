      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very honored to be communicating the message and programs
        of this administration, of course, in an accurate and effective way, and I
        will do my best," she also told reporters.</p>'
