    'lead': 'Brigadier General Roderick Augustus Alba was relieved from his duty as
      regional director of the Central Visayas Police after only two months in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T07:49:40.763+08:00
