    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['education-', 'incentive-', 'service']
    'template': '1'
    'title': 'Teachers, DepEd employees to receive ₱15K incentive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc0648-e200-463d-885e-561d61bb0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:31:32.801+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 20) - The Department of
        Education (DepEd) on Tuesday announced that eligible employees of the department
        will be granted ₱15,000 as one-time Service Recognition Incentive, lower than
        the maximum amount set at ₱20,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c185ab7-7e16-4f99-954c-a194394d9c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:31:32.801+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788c8a2-7666-4fc6-a1c7-deddac0c7e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:31:32.801+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:20.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DepEd memorandum dated Dec.19 said the incentives will be distributed
        until Jan. 6 next year, and will be given directly to the employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc76db-fe05-444c-900f-3ec01af715ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:31:32.801+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a55a6-7b77-42f9-9084-3f7ecc258f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:31:32.801+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong pag-release ng cash ay maaaring maging problema sapagkat
        mahihirapan ang mga staff natin sa division offices na magawa ito nang mabilisan,"
        Teachers'' Dignity Coalition National Chairperson Benjo Basas said in a statement.</p>'
