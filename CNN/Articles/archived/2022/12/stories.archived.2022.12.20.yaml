    'mgnl:tags': ['LTO', 'driver-s-license', 'PhilID']
    'template': '1'
    'title': 'LTO chief reminds staff: PhilID acceptable proof of identity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a518a-fea5-4da8-aec4-2ea6a0408d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        Land Transportation Office (LTO) on Monday reminded its offices and staff
        that penalty of up to ₱500,000 await those who refuse to accept the PhilID
        Card and the printed ePhilID as proofs of identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143227b-f0e3-4488-9c81-424e1848ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff97aa-44d1-4528-859b-bce461906dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief Jose Arturo Tugade released a statement following reports
        that some LTO offices and employees are not honoring the PhilID Card and the
        printed ePhilID.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aded7e7-f37b-420f-9965-e9ff8579f228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756af56-9e9f-4ef2-9161-3d5e921a919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the provisions under LTO Memorandum Circular 2021-2272
        issued in July 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bf292-cb44-4cde-93f8-55f6adcfe028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad9aff-5163-4b48-b163-4fa8292c1d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the memorandum, all LTO officials and other personnel are
        directed to accept the PhilID Card and the printed ePhilID as proofs of identity
        of applicants for motor vehicle registration, driver’s/conductor’s license,
        and student permit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ce474-6bf7-4051-92c5-f47b9ab876b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68da1c2-ec20-417a-80c7-8baf872f6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum added that the printed ePhilID “has the same effect
        as the card as stipulated in the Philippine Statistics Authority Advisory
        dated 30 September 2022.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8914b-7a7e-40e5-b85c-8ba326a18884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ded7e4-1652-43b8-9720-1e7e464e5d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade warned that any LTO staff who refuses to accept the PhilID
        card and the ePhilID shall be fined ₱500,000 based on the provisions in Section
        19 of the Philippine Identification System Act. They could also “suffer the
        penalty of perpetual absolute disqualification from holding any public office
        or employment in the government, including any GOCCs (government-owned and
        controlled corporations) and their subsidiaries.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b37c5-1bea-4c55-8bf6-ceed20bb98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1caa6aa-3136-44bb-96ec-0a3884f901a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PhilID serves as a vital part of a single, national identification
        system so people won’t be burdened anymore with presenting so many ID cards
        when doing transactions with either private or government institutions. Thus,
        it is already sufficient proof of identity so there’s no need to ask for any
        other ID cards,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418d989-0a97-404a-ae7b-e7c9562e81eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f422a7-5892-477b-a769-b0c11734f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:42:00.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/25/PSA-nat-l-ID.html">PSA
        confident to meet year-end target of printing 30.1 million nat’l IDs&nbsp;</a></strong></p>'
