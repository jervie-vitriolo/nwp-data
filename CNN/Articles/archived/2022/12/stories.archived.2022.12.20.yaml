      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor will assist the inmates in filing criminal cases against
        Bantag and others involved in the incident. Administrative cases will also
        be filed against the suspended official at the Office of the Ombudsman, Catapang
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c89dc9-672f-4848-b689-6cb6e2aacbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5eca5-da0e-4dfe-a464-803d54abce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NBP inmates alias Luis and alias Rodel, the stabbing
        occurred noon of Feb. 1, 2022 when they were summoned to the office of Bantag
        at the NBP together with the leaders of the detainees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15138341-dc82-484c-804b-8a4716da9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41878c3a-6aac-40b7-8bb6-caa060c3f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed Bantag was drunk and mad about a jailbreak that happened
        in January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b916d-82b2-4035-884e-a731b3df1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15337b8-6384-41d6-9e82-241ba99ecc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis said he was surprised when Bantag pulled out a bladed weapon
        and channeled his anger at him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1068495-c176-462c-869e-f95c34bfd4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e9075-48aa-4794-bac0-5264d79df16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Bantag first ripped his clothing, then pointed the
        kris — a kind of dagger — to his chest and pressed it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2f390-0f81-4935-8aee-9fc430043ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b1370-9adc-4140-8312-634c48d38cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the pain, Luis said he held the weapon, but Bantag got angry
        and stabbed his thigh.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801268e-df88-4384-bf1b-36c993d66bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a145059-37da-4338-a1ae-f2d882a048be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmate asked for help from Bantag’s bodyguards, who brought
        him to the toilet for treatment. Luis said he still heard screams that is
        why he begged to be released.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e97df-e951-4c55-b21b-ab5e51808b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f8374-1115-4101-b5f2-f77e44721a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Bantag’s staff then brought Luis to the hospital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9bd29c-9e4f-48e7-9bc1-b15a72b2f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d6f17-bb62-4850-b83e-6b4ba0c3e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag then pointed the weapon to the other prisoners, but Rodel
        received the worst injury. Rodel said Bantag changed his weapon to a double
        blade which went through his palm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92748609-b1be-4f2c-bf54-a1a9d3721859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3935ba-8809-4554-b13a-d7f25e144579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodel said BuCor deputy security officer Ricardo Zulueta gave him
        a piece of tissue paper and a small basin to catch the dripping blood. Zulueta
        also brought the injured inmate to the hospital.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019ed5f-ade3-4b06-9dc3-4d91c379f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f690858-5890-437f-92de-f8db64572982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, Zulueta supposedly summoned Luis and Rodel in
        his office to give the victims ₱50,000 each for them to remain silent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b0749-8bec-47e5-95ac-8708c4299f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa392cf-1dcc-4f36-97f2-5f8a110e4b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis said they had no choice but to accept the money or else they
        may suffer more.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3064e9-ad4d-4100-ae55-1eec6322c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0098b49-ae3f-44ec-bb03-9f655c64abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to get Bantag''s comment on the
        issue.</p>'
