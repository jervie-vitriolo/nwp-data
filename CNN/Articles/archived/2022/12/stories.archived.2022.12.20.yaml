  'Tulfo-bats-for-free-legal-education':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-20T13:18:04.476+08:00
    'imagesource': 'jcr:89b668b7-4a25-4830-bf1f-55b37f07febf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146eddd5-6ecc-405a-8fc8-14f2c63161af'
    'lead': 'A bill seeking free tuition to students pursuing legal education in state
      universities and colleges (SUCs) was filed in the Senate in a bid to address
      the supposed lack of lawyers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T13:21:03.003+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:39:25.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:58.933+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tulfo bats for free legal education'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450c08e-386f-424a-84f0-76388d30eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:21:03.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> A
        bill seeking free tuition to students pursuing legal education in state universities
        and colleges (SUCs) was filed in the Senate in a bid to address the supposed
        lack of lawyers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e884d-37dd-4a03-943f-92209c9e284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:21:03.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authored by Senator Raffy Tulfo, Senate Bill 1610 will require SUCs
        to establish a free legal education program for deserving students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48c7a1-30dd-4982-b971-4e2d8603b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:21:03.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will cover tuition at the rate approved by the SUCs, government-mandated
        bar examination and licensure fees, prescribed books, student registration
        fees, and library fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb2073-1704-4acf-9455-dcf1e41ab7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:21:03.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the reasons for lack of access to justice in the Philippines
        is the shortage of practicing lawyers,” Tulfo said in the explanatory note
        to the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de21a1-cb26-4808-aa17-2c17b8f667be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:21:03.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 40,000 lawyers under the Integrated Bar of the Philippines,
        the national organization of lawyers in the country, translate to only one
        lawyer for roughly 2,500 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb997a2-b12c-4d27-9129-f6930782ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:21:03.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very far from the ideal ratio of one lawyer for every 250 persons,”
        Tulfo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440b166-39b3-4863-ab81-b0ffc90bb24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:21:03.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, tuition in top private law schools ranges
        from P75,000 to P98,000 per semester, while tuition in state universities
        is from P24,000 to P30,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbdf08-e8f1-4342-940d-6fd0d77219f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:21:03.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he hopes the measure will also help increase the workforce
        in the legal profession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c576be4-ef0d-4ea4-af6f-7a0cbabc20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:21:03.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Supreme Court Public Information Office, 9,183
        out of the 10,006 candidates finished the 2022 Bar examinations in November.
        This translates to a 91.77% turnout, lower than the 92.01% attendance rate
        on the first day of the exams on Nov. 9.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e38b6-6af5-4e1f-8f75-5b5eadc4e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:21:03.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/20/2022-Bar-exams-last-day.html">91.77%
        of candidates complete last day of Bar exams — SC</a></strong></p>'
