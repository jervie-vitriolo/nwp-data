    'jcr:uuid': '8db26ac1-e568-4ff6-8b15-40eee9163133'
    'lead': 'The units of Metro Pacific Tollways Corporation (MPTC) said their systems
      are ready for the Christmas rush, with at least 10% increase in traffic volume
      expected across their expressways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T11:38:19.604+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:39:27.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:58.042+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expressway operators ready for Christmas rush, urge motorists to load
      up RFID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9137c2de-8d59-4b5d-aedd-c9d1882474c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — The
        units of Metro Pacific Tollways Corporation (MPTC) said their systems are
        ready for the Christmas rush, with at least 10% increase in traffic volume
        expected across their expressways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115fc6e-2de8-4d82-824a-56a4b03515b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Metro Pacific Tollways South (MPT South) said the
        volume of vehicles in Cavitex and CALAX may rise by 10% to 15% this month.
        Likewise, NLEX Corp. said in a separate statement that it anticipates a higher
        volume of motorists during Christmas and New Year holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174870d4-ad68-4f1b-b7e4-f1716981fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operators said they would reinforce their motorist assistance
        program to ensure smooth traffic flow along the following toll roads:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499b143-1589-44c9-84ea-cb5297d1951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- North Luzon Expressway (NLEX)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d7e29-0694-4aba-9007-dfc21f5136ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Subic-Clark-Tarlac Expressway (SCTEX)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3cdda6-b3fb-4960-af44-7f66bd29e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Manila-Cavite Expressway (Cavitex) including its C5 Link segment</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb706fa-b389-4eef-9a38-a088a42e5102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cavite-Laguna Expressway (CALAX)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e3134-d35f-4210-a975-555aecf343f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPT South and NLEX Corp. said they would deploy patrol crews, traffic
        marshals, security teams, and toll lane personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80073dad-9844-4ecb-a326-6f448dc1181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency medical services and incident response teams would be
        on standby.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4a502-66bf-4dad-842f-596d57299e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction works and lane closures would also be temporarily halted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6ce66-1693-4270-be30-a717a905f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials of the companies also urged the motoring public to
        make sure their radio frequency identification (RFID) accounts have enough
        load to eliminate long queues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72a034-e6c9-4d4b-a0f0-6938535eb8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As more people are expected to gather and celebrate this festive
        season, more motorists are also expected to travel. We would like to encourage
        them to take their trips during nonpeak hours and use RFID for faster transactions
        at the toll plazas," said NLEX Corporation president and general manager J.
        Luigi Bautista.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb2641-e853-4345-a999-a6130617abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:38:19.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:39:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also hope to encourage the habit of ensuring sufficient load
        balance when passing through our toll roads, since it is now easier to monitor
        and reload real-time using MPT Drive Hub app," MPT South president and general
        manager Raul Ignacio said.</p>'
