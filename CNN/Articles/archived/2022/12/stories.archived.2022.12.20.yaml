    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gregorio-Catapang', 'Gerald-Bantag', 'BuCor', 'Bilibid']
    'template': '1'
    'title': 'Catapang to file charges vs. Bantag on alleged torture of inmates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d84c02-dba6-4adc-a88a-a91e42a85d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag will soon face additional
        charges, this time for allegedly torturing inmates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631ed9f-847f-4268-829e-9af7c7e266b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42096f3f-7199-464c-b2b0-e69035f61726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully I can file the case this Friday at the fiscal''s office,”
        BuCor officer-in-charge Gregorio Catapang told CNN Philippines'' <em>The Source</em>
        on Tuesday. He said the case will be related to torture and human rights violation
        after two inmates from the New Bilibid Prison (NBP) revealed that they were
        <a href="https://www.cnnphilippines.com/news/2022/12/20/Bantag-allegedly-stab-inmates.html">stabbed
        by Bantag</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef698ea1-4b61-46f7-bdf7-70ce180f7ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c9712-e547-4589-8b0a-0364bd5c9ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBP prisoners alias Luis and alias Rodel, who were presented to
        the media on Monday, said Bantag stabbed them in February. The then prisons
        chief was drunk and mad about a jailbreak that happened in January, they added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4a0a9-7fd0-41e0-a63e-116c11a8f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c710e-8c19-4a2a-92e8-874b9aa1896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag allegedly stabbed Luis in the thigh and Rodel in the palm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40970cb3-8cf7-4660-a605-800cc995fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd9426a-357e-4f83-b438-63aef56ade2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said reports of such incidents have been reaching him since
        he took over heading the BuCor in October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9379f5-4a89-46ee-adbf-a4fe0bc3e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535cb86-ce28-443e-8f1c-5584bf1660f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As early as October 24, there are already people who wanted to
        talk,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9694261-477f-4025-b958-e867de1657fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9d205-2259-4d0e-8937-54fc49f31371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:04:29.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko sige</em> I will get their statements and make sure
        they are for real,<em> hindi sila</em> fake news. And then <em>yung mga kasama
        ko naman sa</em> office, Sir <em>totoo talaga may sugat yan, may mga tama
        yan. Totoo na sinaksak sila</em>,” he added.</p>'
    '13':
