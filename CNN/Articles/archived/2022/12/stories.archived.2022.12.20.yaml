    'template': '1'
    'title': 'BSP chief: Strong dollar period is over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e27901-0598-4682-aa7d-7eb961469eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> - As
        the peso continued to come off its record lows to stay within the ₱55-per-dollar
        range, a weak local currency stoking inflation has become less of a headache
        for Philippine monetary authorities, Bangko Sentral ng Pilipinas (BSP) Governor
        Felipe Medalla said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761ee5d-0ea8-485e-a30b-2c686302f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d7063-99e0-4fd6-9cfa-c836d2540bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days before Christmas, the peso extended its rally to close
        Tuesday''s trading at ₱55.24 per dollar, its best finish in four-and-a-half
        months or since Aug. 5, according to data from the spot currency market. That''s
        a far cry from the record low ₱59-per-dollar it hit last October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4adf9b-3385-426b-bb2f-a44556d8efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02d9a6-9480-4b48-91ee-549603dfb9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst is over for the strong dollar," Medalla told reporters
        in a briefing held on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70810ab6-9be5-445a-9719-1630b7202b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d9d60-a553-4787-b9bc-25e42472b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher US interest rates to combat inflation have propelled the
        dollar in recent months as investors sought safe haven assets. The wider interest
        rate differential had hurt riskier assets like Asian currencies, including
        the peso, forcing most central banks in the region to intervene in currency
        markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327b729-7813-4235-9cea-2338321f7a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d0cfb-73cf-4f88-a2e5-07cddd0f990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the BSP has been moving in lockstep with the US Federal Reserve,
        matching the latter''s jumbo rate hikes before easing to just half-a-percentage
        point at last week''s rate setting meeting. Those rate hikes had somehow helped
        ease the pressure off the peso whose weakness worsened imported inflation,
        analysts earlier said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d679829-29cc-46b5-a2ca-701de57e32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72e936-4eb1-4181-b241-054b1fab5770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weak peso further aggravating the inflation is no longer a
        big problem. But there are other sources of inflation," Medalla pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb0e9a6-5e46-4a9b-b57e-86042ddaad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a523515-891f-4232-9ffe-c29808e5a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way the central bank steps in to smoothen foreign exchange volatility
        in the spot currency market has also changed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12353e0d-33f6-4063-8072-bd878a86ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41358d-38b3-47c0-95e6-986745ab871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang central bank dati day in, day out we are net sellers. Ngayon
        hindi na ganun. Laki na ng pinagbago," Medalla said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2b5b3-6c32-4c7d-b19d-276a01d2e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac6332-b45d-4fc4-9568-438a991dabd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The central bank in the past months, day in, day out,
        we are net sellers. That is not the case anymore. So much have changed.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7df91-1d59-4eba-ad72-d52b9670ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c00beb-140b-4f79-aef4-eb11a19dab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank signaled at least two more rate hikes are forthcoming
        early next year but at a softer magnitude, given its forecast that inflation
        could be "closer to 3% than to 4%" by the third quarter of 2023, putting it
        back on track to meeting its target.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00f2b6-a37d-4b69-8f5b-72149e17ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63df9be-1c97-42a7-8afe-4eeb3f5b9bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not bet my life or even one-week salary that after two meetings
        next year, wala na. It cannot be ruled out," the BSP chief said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c563508-bea3-46cb-81fe-d29b987e8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55f3b7-5802-44f5-9eb2-a19074ecb318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is safe to say that the terminal policy rate is higher than
        what we have now. How much higher, we don''t know," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4fea8-c368-4833-97ce-1885b02c2346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8bc82-e965-4fdd-bcc2-14d7f201035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:03:09.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s key policy rate currently stands at 5.5%, the highest
        in 13 years.</p>'
