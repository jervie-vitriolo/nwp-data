    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Camp Crame relieves Central Visayas police director after two-month
      stint'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b3144-798a-4776-9694-65ab3e6fbe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:49:40.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, December 20)</strong> — Brigadier
        General Roderick Augustus Alba was relieved from his duty as regional director
        of the Central Visayas Police after only two months in office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f902fd-f670-40b6-a816-256978146c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:49:40.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special order issued by Camp Crame on Monday showed that Alba
        will be immediately reassigned at the Police''s Directorate for Human Resource
        and Doctrine Development (DHRDD).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9675f8-3524-4966-9e7a-1f4853a51d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:49:40.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document did not indicate the reason for Alba''s reassignment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fc9ca2-24ec-482f-828a-b48b2645c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:49:40.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his short stint at the police regional office in Region 7,
        Alba continued the campaign against illegal drugs and ordered all police chiefs
        to be transparent and to communicate to the public with daily announcements
        on social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e460ce3-8794-42ce-b549-87e9ba5e5fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:49:40.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Alba was among the signatories to the Memorandum
        of Agreement with Cebu Gov. Gwen Garcia in leading a localized war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455faa95-f1ce-4071-90f6-e8c19a58bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:49:40.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B/Gen. Jerry Fornaleza Beariz who was the police regional director
        for Central Luzon will take over Alba''s post, while DHRDD director B/Gen.
        Alexander Camilon Tagum will now become police regional office director for
        Davao Region, according to the order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630365b1-6e5c-4eda-a1e9-12aad2e4bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:49:40.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special order was signed by Major General Michael John Dubria,
        acting chief of the directorial staff, on behalf of Philippine National Police
        Chief Rodolfo Azurin Jr.</p>'
