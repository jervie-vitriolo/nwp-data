      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito''y nagpapatunay na talagang kailangan ng</em> human rights
        information and education program," Catapang said. "<em>Para halimbawa ganito,
        mangyayari ito, alam ng</em> PDL (person deprived of liberty) <em>na karapatan
        nila na magsumbong</em>.”</p>'
