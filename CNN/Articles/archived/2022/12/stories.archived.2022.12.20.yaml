      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Order No. 1 signed by President Ferdinand Marcos
        Jr. on Dec. 16 authorized the grant of Service Recognition Incentive to employees
        in the executive department at a uniform rate not exceeding ₱20,000. It was
        not immediately clear why DepEd employees were being given only ₱15,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c70130c-b114-4b65-a464-ad04015ca569'
