      'mgnl:type': 'text'
      'text': '<p>The head of the provincial government, Nomusa Dube-Ncube, has called
        for a full investigation into the “terrible tragedy” and</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516eecd-3d0f-4a68-9122-89457e54f22f'
