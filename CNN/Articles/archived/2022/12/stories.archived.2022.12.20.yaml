      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> - Second
        COVID-19 booster shots are not yet available to the general population, as
        the Department of Health (DOH) is still awaiting experts'' advice on the matter.</p>'
