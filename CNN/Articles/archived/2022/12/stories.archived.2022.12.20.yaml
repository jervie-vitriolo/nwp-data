  'More-than-190-countries-sign-landmark-agreement-to-halt-the-biodiversity-crisis':
    'author': 'Laura Paddison, CNN'
    'caption': 'Christinne Muschi/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-20T03:14:40.201+08:00
    'credit': 'Christinne Muschi/Reuters'
    'imagesource': 'jcr:0c90b5b1-0483-45b5-beae-2259a9b54cff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '690d598b-5a77-440e-993b-284c01faa3ee'
    'lead': 'More than 190 countries have adopted a sweeping agreement to protect
      nature at the United Nations’ biodiversity conference in Montreal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T03:17:23.187+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:39:36.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:54.187+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 190 countries sign landmark agreement to halt the biodiversity
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a44022-e632-4252-a0fa-f4d1b74c577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> More than 190 countries have adopted
        a sweeping agreement to protect nature at the United Nations’ biodiversity
        conference in Montreal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc3b34-10d9-4509-9fb4-66597e76013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gavel went down in the early hours of Monday on an agreement
        which includes 23 targets aimed at halting the biodiversity crisis, including
        a pledge to protect 30% of land and oceans by 2030. Only 17% of land and 10%
        of oceans are currently considered protected. Campaigners have hailed it as
        a “major milestone” for conserving complex, fragile ecosystems on which everyone
        depends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b381e7-2993-4b88-82a0-9c42756582f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some countries were unhappy, criticizing the agreement for not
        going far enough. The Democratic Republic of Congo (DRC) has said it cannot
        support the agreement and has complained that it was rushed through without
        following proper processes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd990a-d02e-4749-abec-fd455c859358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to this deal has been long and littered with delays. It
        was originally supposed to take place in Kunming, China, but difficulties
        posed by the country’s zero-Covid policies made that impossible. The conference
        was moved to Canada under joint Canadian and Chinese leadership. Hopes were
        high for the conference, with some calling for it to be a “Paris moment for
        biodiversity” – referring to the 2015 Paris climate agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29db61-339b-464c-95b7-5fe4d9f26e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nature is declining at alarming rates. In 2019, a landmark report
        from the UN’s expert nature panel found that up to 1 million land and marine
        species face extinction because of human actions. Some scientists say the
        world is entering the sixth mass extinction, driven by human actions including
        deforestation, burning fossil fuels and polluting rivers and oceans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7330f0-9a1d-4a56-9949-0ae8b457271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two weeks of negotiations — with tensions over how to finance
        global conservation proving to be a particular sticking point — the Kunming-Montreal
        global biodiversity framework was finally adopted at around 3:30 a.m. local
        time on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206ab23-fd5c-41aa-8624-2602c0bf298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the pledge to protect nearly one third of land, freshwater
        and seas by 2030, the framework also includes an agreement to reform $500
        billion of subsidies that are harmful to nature, and to increase biodiversity
        financing to developing countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c769a-7d60-449f-8c64-7c5278097b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The agreement represents a major milestone for the conservation
        of our natural world, and biodiversity has never been so high on the political
        and business agenda,” said Marco Lambertini, director general of WWF International.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042fcfec-95df-4950-9ecf-ef4a4a006b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian O’Donnell, director of the Campaign for Nature said: “The
        ’30x30’ target marks the largest land and ocean conservation commitment in
        history. It will have major positive impacts for wildlife, for addressing
        climate change, and for securing the services that nature provides to people,
        including clean water and pollination for crop.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd0fd7-1139-4c42-a626-d266c65e2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework also includes language to protect Indigenous people,
        who have an outsized role protecting the world’s biodiversity but have often
        been overlooked and, in some cases, even forced from the lands in the name
        of conservation. It “has the potential to usher in a new paradigm for conservation,
        one in which indigenous peoples’ and local communities’ rights are upheld
        and where they are recognized for the leadership they have provided,” said
        O’Donnell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89fa760-6836-4d31-8353-3867d84f57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many have welcomed the agreement, there are warnings that
        the proof of success will be in how the agreement is enacted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c68e86-c746-42a3-8021-21941edec371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can be undermined by slow implementation and failure to mobilize
        the promised resources,” said Lambertini.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed58044-4990-48ab-996c-f231066ee6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement has also been criticized for lacking quantifiable
        pledges around reducing production and consumption, which are key drivers
        of biodiversity loss.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49fd3eb-5d13-46aa-a303-3cb803b47812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is not legally binding. Countries have agreed to a
        monitoring framework to evaluate progress but “there are no binding commitments
        making the whole mechanism look weak,” Imma Oliveras Menor, senior researcher
        at Environmental Change Institute, University of Oxford told told the Science
        Media Centre in London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a08a4-c0eb-4256-84cc-5c08df68d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of biodiversity targets is checkered. The world failed
        to meet in full a single one of the 20 Aichi biodiversity targets set more
        than a decade ago in Japan. Some developing countries have expressed disappointment
        over the funding levels promised in the final deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507d1a7-1140-4576-a9a8-ad2c9eccd5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many still remain cautiously optimistic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d90149-4fd7-4336-a470-5b78cbb367a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Kunming-Montreal Agreement adopted today gives nature a fighting
        chance at recovery in a world currently divided by geopolitics and inequality,”
        said Lin Li, senior director of global policy and advocacy at WWF International.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60d334-79fb-4964-a6a1-2f8181f19796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next biodiversity summit will take place in 2024 and is expected
        to see countries strengthen financial commitments towards halting biodiversity
        loss.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae9e81-6ac2-48b4-8094-988625925caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:17:23.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/19/world/cop15-biodiversity-agreement-montreal-climate-scn-intl/index.html"><em>"More
        than 190 countries sign landmark agreement to halt the biodiversity crisis"</em></a></p>'
  'China-could-see-nearly-a-million-deaths-as-it-exits-zero-Covid--study-says':
    'author': 'Nectar Gan and Cheng Cheng, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-20T03:17:30.592+08:00
    'imagesource': 'jcr:55e3d647-3ad8-4c8e-8a56-66fd537d3988'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '016cc9c4-16d0-4e24-b97d-b0f5690bc214'
    'lead': 'China’s abrupt and under-prepared exit from zero-Covid could lead to
      nearly 1 million deaths, according to a new study, as the country braces for
      an unprecedented wave of infections spreading out from its biggest cities to
      its vast rural areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T03:19:39.621+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:39:35.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:54.467+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China could see nearly a million deaths as it exits zero-Covid, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cd40af-9b66-49b5-8896-7dbf79c3ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> China’s abrupt and under-prepared
        exit from zero-Covid could lead to nearly 1 million deaths, according to a
        new study, as the country braces for an unprecedented wave of infections spreading
        out from its biggest cities to its vast rural areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ccc65d-80ef-4dbe-9ad0-8801cd0f7e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly three years, the Chinese government has used strict lockdowns,
        centralized quarantines, mass testing and rigorous contact tracing to curb
        the spread of the virus. That costly strategy was abandoned earlier this month,
        following an explosion of protests across the country against stringent restrictions
        that have upended businesses and daily life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5d1fc-0e84-4ae4-a03d-1360eda1dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts have warned that the country is poorly prepared for
        such a drastic exit, having fallen short on bolstering the elderly vaccination
        rate, upping surge and intensive care capacity in hospitals, and stockpiling
        antiviral medications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f43f1c-4c16-4270-a92b-ce33559b3545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current conditions, a nationwide reopening could result
        in up to 684 deaths per million people, according to the projections by three
        professors at the University of Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108230b-c7a0-45bd-a427-4cb8a268c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given China’s population of 1.4 billion people, that would amount
        to 964,400 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27956a4-486e-4600-a93d-2311d0f665ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge of infections would “likely overload many local health
        systems across the country,” said the research paper, released last week on
        the Medrxiv preprint server and which has yet to undergo peer review.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288e7e4-af3b-4378-8565-ab2408d6854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously lifting restrictions in all provinces would lead
        to hospitalization demands 1.5 to 2.5 times of surge hospital capacity, according
        to the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22462cbb-583f-480b-8329-84f29bfd264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this worst case scenario could be avoided if China rapidly rolls
        out booster shots and antiviral drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a637206-287b-48f4-b311-5b45f0a85d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fourth-dose vaccination coverage of 85% and antiviral coverage
        of 60%, the death toll can be reduced by 26% to 35%, according to the study,
        which is funded partly by the Chinese Center for Disease Control and Prevention
        (CDC) and the Hong Kong government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b697aa7-5725-4bb7-9a83-fb7ea0e27339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chinese health authorities announced two Covid deaths,
        both in the capital Beijing, which is grappling with its worst outbreak since
        the start of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81e7a0-0009-4ebc-a525-4524d44912f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were the first officially reported deaths since the dramatic
        easing of restrictions on December 7, although Chinese social media posts
        have pointed to a surge in demand at Beijing’s funeral homes and crematoriums
        in recent weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc6c2f3-e69b-4109-98cf-8c3aeb7a092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee at a funeral home on the outskirts of Beijing told CNN
        they were swamped by the long queues for cremation, and customers would need
        to wait until at least the next day to cremate their loved ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ea746-067b-4970-8727-fda2d7ab3860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Baidu, China’s dominant online search engine, searches for “funeral
        homes” by Beijing residents have hit a record high since the pandemic began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44af0a1-8acd-4ae1-9240-2bf8a7e5c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major cities are also facing a surge in infections. In the
        financial hub of Shanghai, schools have moved most classes online starting
        from Monday. In the southern metropolis of Guangzhou, authorities have told
        students that are already taking online classes and pre-schoolers not to prepare
        for a return to school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e6d95-f6a0-4079-b992-666707206de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the megacity of Chongqing in the southwest, authorities announced
        on Sunday that public sector workers testing positive for Covid can go to
        work “as normal” – a remarkable turnaround for a city that only weeks ago
        had been in the throes of a mass lockdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62435338-c631-4f2b-8e8d-3c714340d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to judge the true scale of the outbreak by official
        numbers. China stopped reporting asymptomatic cases last week, conceding it
        was no longer possible to track the actual number of infections. These asymptomatic
        cases used to account for the bulk of the country’s official caseload. But
        the rest of the case count has been rendered meaningless too, as cities roll
        back mass testing and allow people to use antigen tests and isolate at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d78537-dd67-422a-b5d6-39ec9f25c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese experts have warned that the worst is yet to come. Wu Zunyou,
        the chief epidemiologist at the Chinese CDC, said the country is being hit
        by the first of three expected waves of infections this winter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73724fc-1c26-4657-9a62-2ef7abfda918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a conference in Beijing on Saturday, Wu said the current
        wave would run until mid-January. The second wave is expected to last from
        late January to mid-February next year, triggered by the mass travel ahead
        of the Lunar New Year holiday, which falls on January 21.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3aaee4-36a9-4a5a-ad2c-70852306237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, hundreds of millions of people who have left their hometowns
        to build a life in China’s fast growing cities pour into trains, buses and
        planes to see their family – a weeks-long travel rush known as the largest
        annual human migration on Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f98b9b-10fe-49e8-b24a-28e7c04ec9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three consecutive years, these homecoming trips have been discouraged
        by authorities under the zero-Covid policy. And experts warn that with domestic
        travel restrictions lifted, the virus could sweep through China’s countryside,
        where vaccination rates are lower and medical resources are lacking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd45f71-3a0e-4370-b8ef-7603f0cab58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third wave of cases would run from late February to mid-March
        as people returned to work after the week-long holiday, Wu said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1eed1f-4159-4eea-a84f-1b67a1549300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:19:39.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/19/china/china-covid-study-one-million-deaths-intl-hnk-mic/index.html"><em>"China
        could see nearly a million deaths as it exits zero-Covid, study says"</em></a></p>'
  'elon-musk-possible-replacement-twitter-ceo':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-20T07:23:41.246+08:00
    'imagesource': 'jcr:0e864c39-5749-4339-8b8e-d5bef55ac94f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '349645c2-9e9f-445e-9e58-f1b892f5b6eb'
    'lead': 'Elon Musk may soon be on the lookout for a new chief executive to run
      Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T07:29:24.168+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:39:35.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:54.774+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'Twitter']
    'template': '1'
    'title': 'Here''s who Elon Musk could pick to be Twitter''s next CEO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98107f28-7878-408c-8800-b8765a84e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk may soon be on the lookout for
        a new chief executive to run Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6dc62-acdc-4fd2-a293-2c5fa997a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After mounting criticism of his chaotic leadership at Twitter, including
        recent decisions to <a href="https://www.cnn.com/2022/12/15/media/twitter-musk-journalists-hnk-intl/index.html"
        target="_blank">suspend tech journalists</a>&nbsp;and introduce (and then
        delete) a <a href="https://www.cnn.com/2022/12/19/tech/twitter-elon-musk-deletes-policy/index.html"
        target="_blank">controversial policy</a>&nbsp;banning linking out to rival
        platforms, Musk posted a poll asking whether he should step down as CEO. The
        poll ended Monday morning with 57% of voters in favor of Musk handing off
        the top job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b9b0f-6986-44aa-b72a-67ade3e3e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has not commented on the results of the poll. In fact, Musk
        went an uncharacteristically long time on Monday without tweeting at all.
        But even if Musk doesn''t immediately honor his own poll, the Tesla CEO will
        likely only continue to face pressure from the carmaker''s investors to hand
        the reins to someone else sooner than later. Tesla stock is down 34% since
        his deal to buy Twitter closed and more than 63% since the start of this year,
        as investors worry about his many competing priorities. (Musk has also for
        years mused about finding a successor to run Tesla, with no obvious progress.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67595f73-c1bf-4a11-b2e5-634724887773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, for his part, <a href="https://twitter.com/elonmusk/status/1604628761395138561?s=20&amp;t=Za4T6glJefG2kjpVxu5N_A"
        target="_blank">said in a tweet</a>&nbsp;Sunday before the poll had closed:
        "No one wants the job who can actually keep Twitter alive. There is no successor."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23382a90-9624-4989-b016-5a65b6b909e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Musk were to look for a new Twitter CEO, he''d likely have many
        willing takers. Already, the list of people who have offered to run the platform
        includes former T-Mobile CEO John Legere, MIT artificial intelligence researcher
        Lex Fridman and rapper Snoop Dogg (who could perhaps run Twitter with the
        help of his friend and entertainment personality Martha Stewart). Tom Anderson,
        a founder of MySpace, also commented on Musk''s poll about stepping down from
        CEO, saying, "depends on who you get to run it," with a thinking-face emoji.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4b98c-ca90-48c2-ad04-17780fd9ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also some highly qualified candidates out there — such
        as <a href="https://www.cnn.com/2022/06/02/tech/sheryl-sandberg-legacy/index.html"
        target="_blank">former Facebook COO Sheryl Sandberg</a>&nbsp;and CTO Mike
        Schroepfer, who both left their roles at the social media giant earlier this
        year — although convincing them to take on the chaos machine that is Twitter
        could be difficult. Jack Dorsey, Twitter founder, CEO of Block and friend
        to Musk, has previously said he would not return to run the social network.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47214da-db8e-4b93-9d71-4a624aab608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most obvious potential candidates for a new Twitter CEO are
        the Musk lieutenants who have been helping to run the company since his takeover.
        The short list likely includes investor Jason Calacanis, Craft Ventures partner
        David Sacks and Sriram Krishnan, an Andreessen Horowitz general partner focused
        on crypto and Twitter''s former consumer teams lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de95dee-dcee-408f-9945-ab46c5c7ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Musk does pick someone else, it might allow him to hand over
        some of the day-to-day responsibility, and accountability, of running Twitter.
        But one thing would almost certainly not change: Musk remains very much in
        charge. Musk pushed out the company''s former leadership and board of directors,
        and as the company''s owner and sole board director, he will ultimately have
        the power to hire and fire whoever he wants at the company''s helm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92d962-72aa-4eed-9763-2cc7cf963518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jason Calacanis</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b38548-cf9a-40d6-acfe-f324c27400ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calacanis, who emerged in the tech world as a reporter during the
        dot com boom, is an early-stage investor who has backed well-known companies
        such as Uber and Robinhood. He has also launched several media properties
        and hosts two podcasts (one in partnership with Sacks).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28960857-d3ea-47f3-b97d-ae46f37f7320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calacanis tweeted on Sunday night asking, "Who would like the most
        miserable job in tech AND media?! Who is insane enough to run twitter?!?!"
        Calacanis also ran his own Twitter poll asking followers whether he or Sacks
        should run the company, separately or together, or whether someone else should
        take over. The majority of respondents voted for "other."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79f60c-2790-4fab-867f-1083a1a662f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, shortly after Musk offered to buy Twitter, Calacanis told
        the billionaire in a text message that "Twitter CEO is my dream job."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b0a0b-5a97-4be9-923d-efecb7ec3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>David Sacks</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bd923-01d2-4ccf-b364-398dca6861bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacks, who along with Musk was among the original founding team
        at PayPal, has at least some experience managing a social network. He founded
        and ran enterprise communications platform Yammer, before selling it to Microsoft
        in 2012 for $1.2 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf46ae-3370-4146-b175-d337ebc3135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacks has been particularly unflinching in echoing Musks'' talking
        points, whether it''s <a href="https://twitter.com/DavidSacks/status/1597620320428773377"
        target="_blank">justifying a feud</a>&nbsp;with Apple or <a href="https://twitter.com/DavidSacks/status/1604304945473150976?s=20&amp;t=0U6Bd-wlEiaLTBpMPNDWuQ"
        target="_blank">attempting to stir up outrage</a>&nbsp;about a Twitter account
        that posted publicly available information about the whereabouts of Musk''s
        private jet. A Twitter user asked Sacks last month what he and Musk disagree
        about, and Sacks responded with just one thing: "Chess."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178d48c-cf3b-4596-9e5a-624f3b4e47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sriram Krishnan</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa3a46-b08d-4a11-8026-d81aa45631ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, Krishnan may be the most obvious choice of the group.
        He has direct experience working on the Twitter product, having previously
        helped manage the teams responsible for features of the platform such as search
        and the home timeline. He also previously worked on mobile ad products for
        Snap and Facebook.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1648a7-bdfb-46e2-8a69-ba741aa42bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, he has invested in crypto startups at Andreessen
        Horowitz, which could give him experience helpful to fulfill Musk''s goal
        of building payment capabilities for Twitter and making it more than just
        a social media app.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97a090-d73c-4b80-a5f1-5d74e266587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krishnan is arguably the least well-known — and therefore perhaps
        the least controversial — of Musk''s current Twitter leadership team, which
        could help deflect some of the recent negative attention the company has received.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3386cf-d256-4e53-82f8-390a1dd719a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wild cards</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d142749-f4dd-4328-8c0c-986a2820aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Twitter users have speculated about other possible leaders
        for the social media company, including Donald Trump son-in-law Jared Kushner,
        who was spotted watching the World Cup with Musk over the weekend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ae872-9b0f-426a-95f2-e61e71a99058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner is friendly with the Saudi Royal Family, one of Twitter''s
        largest investors. Prior to working as an advisor in Trump''s White House,
        Kushner worked for his family''s real estate development company, and last
        year he said he would leave politics and start an investment firm. Kushner
        also previously owned the weekly New York newspaper, the New York Observer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114d672-dfa8-4768-8b4b-53630560ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:29:24.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/19/tech/twitter-alternate-ceo/index.html#:~:text=Among%20the%20likely%20candidates%20if,David%20Sacks%20and%20Jason%20Calacanis."
        target="_blank">Here''s who Elon Musk could pick to be Twitter''s next CEO</a>."</em></p>'
  'LTO-PhilID-acceptable-proof-of-identity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-20T07:36:03.410+08:00
    'imagesource': 'jcr:3a1bed4b-0617-48e0-bf89-2420c8880325'
