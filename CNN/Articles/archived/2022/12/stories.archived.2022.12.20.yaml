      'mgnl:lastActivated': 2023-01-17T19:39:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        Philippine National Police (PNP) has dismissed five Calabarzon police officers
        tagged in last year''s kidnapping of a cockfight enthusiast in Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2accb5d-684e-48a6-95e7-2c3da9a33847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:24:54.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five police personnel of Calabarzon who are respondents in an investigation
        by the Department of Justice in the case of a ''missing online sabong master
        agent'' which occurred on August 30, 2021 are ordered dismissed from the police
        service," the PNP said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e0a70-1842-4ce9-aa14-0ed86a6b49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:24:54.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, Ricardo Lasco, remains missing. He was abducted from
        his home in San Pablo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6f100-dea6-45fc-a42e-f886e62e2397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:24:54.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-Criminal Investigation and Detection Group earlier said
        witnesses were able to identify the policemen allegedly involved in the kidnapping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee55556-a33c-4c2f-8c60-171189b9b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:24:54.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/21/five-cops-abduction-master-agent-Laguna-.html">Five
        cops linked to abduction of cockfighter in Laguna</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba94a7-4117-462f-9483-b246677a20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:24:54.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:39:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internal Affairs Service said there was "substantial evidence"
        to recommend the dismissal as the personnel were found guilty of grave misconduct
        and conduct unbecoming a police officer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60669e2-5b00-41a6-b774-8a13d2ea6402'
