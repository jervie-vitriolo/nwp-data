  'james-cameron-avatar-sequel':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-20T07:29:34.543+08:00
    'imagesource': 'jcr:0c38766e-d69c-4db5-9e47-5b9281d377f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e553fda-4da9-4a05-be8b-435912f5431a'
    'lead': 'James Cameron famously quoted the line ''I''m the king of the world''
      when ''Titanic'' won best picture in 1998. But with ''Avatar: The Way of Water''
      finally hitting theaters 13 years after the original — joining ''Aliens'' and
      ''Terminator 2: Judgment Day''; on the honor roll of Cameron-directed encores
      — he might legitimately bear the title king of the sequel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T07:50:44.671+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:39:32.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:55.855+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['James-Cameron', 'Titanic', 'Avatar-The-Way-of-the-Water']
    'template': '1'
    'title': 'ANALYSIS: How ''Avatar'' director James Cameron became the king of the
      sequel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a2645-cce7-4b83-844b-ce52d5fac3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:50:44.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — James Cameron famously quoted the line
        <a href="https://www.cnn.com/2012/04/25/showbiz/celebrity-news-gossip/james-cameron-king-of-the-world"
        target="_blank">"I''m the king of the world"</a>&nbsp;when "Titanic" won best
        picture in 1998. But with <a href="https://www.cnn.com/2022/12/13/entertainment/avatar-the-way-of-water-review/index.html"
        target="_blank">"Avatar: The Way of Water"</a>&nbsp;finally hitting theaters
        13 years after the original — joining "Aliens" and "Terminator 2: Judgment
        Day" on the honor roll of Cameron-directed encores — he might legitimately
        bear the title king of the sequel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26627d-e1a0-4585-8f1a-d020d534a87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:50:44.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those films each came seven years after the first movies were released,
        and both paved the way for <a href="https://www.cnn.com/2019/10/22/entertainment/terminator-dark-fate-review/index.html"
        target="_blank">multiple sequels</a>&nbsp;that followed. In each case, Cameron
        (who wrote or shared screenplay credit on all three) cleverly expanded upon,
        rather than simply replicating, the existing template, perhaps most impressively
        with "Aliens," which was based on a movie <a href="https://www.cnn.com/videos/entertainment/2018/02/20/ridley-scott-amanpour.cnn"
        target="_blank">directed by Ridley Scott</a>&nbsp;as opposed to his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb3622-79a0-4e40-9e81-f98fdfba183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:50:44.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the haunted-house-in-outer-space concept of "Alien," the sequel
        called in the Marines for a more adventurous and muscular battle, one that
        included introducing the complex bug-like dynamics of the alien creatures.
        Cameron similarly revised the formula in "Judgment Day" by turning his original
        villain into the hero, introducing a new and different mechanized threat for
        Arnold Schwarzenegger''s catchphrase-spouting cyborg to face.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a67cf9-0602-441d-8926-ce67a322273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:50:44.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second "Terminator" also marked a massive leap forward into
        the world of computer-generated visual effects with its shape-shifting liquid
        robot, which helped lay the groundwork for "Jurassic Park" and the technological
        explosion that followed. "Avatar" also advanced that ball, and "The Way of
        Water" feels as if it has again moved the goalposts in terms of the horizons
        for digital filmmaking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63abe7cc-bdec-4e4a-9545-8b1c08acdaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:50:44.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jim Cameron is the ultimate pioneer in this arena," Stan Winston,
        who designed the special makeup effects on "Terminator 2" and countless other
        films, said in a discussion about "Judgment Day" coinciding with its 25th
        anniversary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b948c7-6f88-4424-b4e3-4d3b0388587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:50:44.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with a Chicago reporter, Cameron summarized
        his approach to sequels by saying, "You give the audience comfort that the
        things that they liked about the first film are gonna be there, but they''re
        going to be turned upside down or jumbled in a way that you don''t expect."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ebfdc-60f6-4a83-ade3-16e694574f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:50:44.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that almost oversimplifies the way Cameron constructed each
        of these movies, especially when so many sequels adhere to the "You give the
        audience the things that they liked" part, and pretty much quit there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759ea0f-6c4c-4ec6-8c8c-03920e185fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:50:44.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of "Aliens," for example, there''s still a taste — basically
        a gruesome reminder — of the gut-wrenching prospect of being turned into an
        alien host; still, the bulk of the movie is more rip-roaring thriller than
        horror, with Sigourney Weaver''s Ripley becoming not only an action hero but
        a surrogate mother, grounding the film with a deeper emotional aspect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd18b5-a65c-4d30-914b-684f21724d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:50:44.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the technical advances, the new "Avatar''s" major wrinkles
        involve giving the <a data-cke-saved-href="https://www.cnn.com/2022/09/23/entertainment/james-cameron-avatar-sequel/index.html"
        href="https://www.cnn.com/2022/09/23/entertainment/james-cameron-avatar-sequel/index.html"
        target="_blank">central couple a family</a>&nbsp;and exploring those dynamics
        — including kids trying to measure up to older siblings and their warrior
        parents — while introducing an entirely new clan with its own distinctive
        culture and adaptations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a396692-23fe-4ed7-83e6-6eff1f1695fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:50:44.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While celebrating movies with a "2" affixed to them, implied if
        not overtly, might not sound like embracing creativity, the art of the sequel
        is more than just an academic exercise. In an entertainment industry that,
        faced with a proliferation of options, clings to the comfort of familiarity
        and replicating what has worked before, it''s an unavoidable quadrant of filmmaking
        that can''t (or at least shouldn''t) be dismissed on that level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2185c8d-b113-4150-ae52-603252d0b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:50:44.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron understands those dynamics, but that hasn''t meant resting
        on his laurels or treating sequels like just another consumer product — the
        equivalent of serving Coca-Cola in a different can.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
