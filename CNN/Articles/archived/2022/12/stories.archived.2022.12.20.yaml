  'tesla-downgraded-wall-street':
    'author': 'Matt Egan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-20T07:54:05.171+08:00
    'imagesource': 'jcr:8d7e8c33-98e5-4062-9753-7462d1871429'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0f5c83-13ad-4f2d-9935-4ea86d24f9a2'
    'lead': 'Elon Musk''s management of Twitter, including the banning of multiple
      journalists, has ''severely damaged'' market sentiment around Tesla, and risks
      sparking a backlash from advertisers and consumers, a Wall Street analyst warned
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T07:59:29.058+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:39:32.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:56.053+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'Wall-Street', 'Tesla', 'Twitter']
    'template': '1'
    'title': 'Tesla gets downgraded on Wall Street over Elon Musk''s Twitter antics,
      banning of journalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180348cb-9bde-4ecc-b89d-c8a43b470c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk''s management of Twitter, including
        the banning of multiple journalists, has "severely damaged" market sentiment
        around Tesla, and risks sparking a backlash from advertisers and consumers,
        a Wall Street analyst warned on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866fec6-15d6-49bb-9615-647e24f1b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oppenheimer &amp; Co. downgraded its rating on Tesla, where Musk
        is the CEO, solely because of risks posed by the billionaire''s <a href="https://www.cnn.com/2022/12/19/investing/elizabeth-warren-elon-musk-tesla-twitter/index.html"
        target="_blank">ownership and management of Twitter</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f00ba8-55df-4374-83ac-338a11dfede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Mr. Musk is increasingly isolated as the steward of
        Twitter''s finances with his user management on the platform. We see potential
        for a negative feedback loop from departure of Twitter advertisers and users,"
        Oppenheimer analyst Colin Rusch wrote to clients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c334427-9520-4d45-905a-c1fb2583101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exodus of advertisers will only further erode Twitter''s finances
        and force Musk to unload even more Tesla stock to cover the cash hole, the
        firm wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0971d-5384-496b-82c1-8255b5a4afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oppenheimer specifically cited Twitter''s decision last week to
        <a href="https://www.cnn.com/2022/12/15/media/twitter-musk-journalists-hnk-intl/index.html"
        target="_blank">ban several journalists</a>, including CNN''s Donie O''Sullivan,
        as a catalyst for the downgrade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d8859-9c43-48ad-b4ef-0e05bcffe40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As <a href="https://www.cnn.com/2022/12/17/business/elon-musk-twitter-ban-reverse-conditions/index.html"
        target="_blank">CNN previously reported</a>, Musk offered several journalists
        he banned from Twitter the option to return if they deleted the tweets he
        falsely claimed shared his "exact-real-time location."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caca4be-732d-499c-b91f-7310e53c5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rusch, the Oppenheimer analyst, said the "inconsistent standards
        application" for Twitter users has helped create a "broad public backlash"
        against Musk that will in turn hurt Tesla.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70138346-b7b3-421d-9cb4-e51f7efe5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe banning journalists without consistent defensible standards
        or clear communication in an environment where many people believe free speech
        is at risk is too much for a majority of consumers to continue supporting
        Mr. Musk/TSLA, particularly people ideologically aligned with climate change
        mitigation," Rusch wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df1cfe-fd20-4366-b966-2369b51c321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, Musk''s antics are bad for business, even the business
        of Tesla.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f04ddc-7692-4e0c-9634-256668aa34ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares have <a href="https://www.cnn.com/2022/04/04/investing/elon-musk-twitter-shares-stake/index.html"
        target="_blank">plunged by about 58%</a>&nbsp;since Musk disclosed his stake
        in Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af56323-e0c0-4dfc-9466-2af6ae9059fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares briefly jumped in premarket trading Monday after Musk
        <a href="https://www.cnn.com/2022/12/19/tech/elon-musk-twitter-ceo-poll/index.html"
        target="_blank">polled users</a>&nbsp;on whether he should quit as Twitter
        CEO.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ce29b-2dd2-4cc0-a195-19565c65ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross Gerber, a shareholder in both Twitter and Tesla, said over
        the weekend that he hopes Musk finds a CEO for Twitter during the first quarter
        of 2023.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f03a0c-2587-4e17-9a77-36f8dfe8dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is in the best interest for Tesla shareholders for Elon
        to be back at Tesla working full time," Gerber said on <a href="https://twitter.com/GerberKawasaki/status/1604191829951320064"
        target="_blank">Twitter</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3742d-b448-42a2-9333-fd105b224313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:59:29.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/19/business/tesla-stock-downgrade/index.html"
        target="_blank">Tesla gets downgraded on Wall Street over Elon Musk''s Twitter
        antics, banning of journalists</a>."</p>'
