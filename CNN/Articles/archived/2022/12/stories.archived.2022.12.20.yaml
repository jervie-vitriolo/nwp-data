      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d453bd3-0a0e-44de-8bde-88d685563612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T12:32:57.721+08:00
      'mgnl:createdBy': 'celine'
