    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a563da40-deec-49da-8d45-46c61378d2fb'
    'lead': 'The Land Transportation Office (LTO) on Monday reminded its offices and
      staff that penalty of up to ₱500,000 await those who refuse to accept the PhilID
      Card and the printed ePhilID as proofs of identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T07:42:00.325+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:39:34.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:54.997+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
