      'text': '<p>"During your tour of duty, the country saw a Philippine Air Force
        that is credible and responsive, made possible through intensive modernization
        efforts, improvement of our integrated air defense system, regular conduct
        of aerial intelligence and reconnaissance missions, the conduct of humanitarian
        assistance and disaster response," Marcos told Canlas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3606aac-cda9-4411-a6d6-4ba5c37ec9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:01:29.747+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, meanwhile, expressed confidence that the PAF under
        Parreño''s leadership would "sustain its ongoing initiatives and achieve new
        heights" for the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b144eebd-5aa9-451f-b9d6-9f0eb38895b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:01:29.747+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that under the leadership of our newly appointed commanding
        general, the Air Force will continue to strive for honor, for excellence as
        you fulfill your mandate to our country and to our people," Marcos said during
        his speech at the Villamor Air Base in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174fc5fa-59d9-477a-8d2a-d0179ea52dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T21:01:29.747+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parreño, the former acting vice commander, was heavily involved
        in the PAF''s air mobility activities during the Battle of Marawi as a flight
        commander of C130 aircraft, according to the PAF.</p>'
  'bsp-strong-dollar-period-over':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-20T21:01:46.011+08:00
    'imagesource': 'jcr:27244ad4-c081-47f8-800e-7104299767e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3590df2-a7f9-4bcc-aaec-53856c0bf6cc'
    'lead': "As the peso continued to come off its record lows to stay within the\
      \ ₱55-per-dollar range, a weak local currency stoking inflation has become less\
      \ of a headache for Philippine monetary authorities, Bangko Sentral ng Pilipinas\
      \ Governor Felipe Medalla says.\n "
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T21:03:09.736+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:39:16.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
