      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if her new role is the same as presidential spokesperson,
        Paez said, "The President will speak for himself," and that she will just
        "support the Office of the Press Secretary for now."</p>'
