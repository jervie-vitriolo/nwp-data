    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ issues immigration lookout order vs. Bantag, Zulueta'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec85ad-b560-43ab-81f4-1bc6542e22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:43:51.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c458f3-b799-49cd-b4db-92aac3752742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:43:51.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> - The
        Department of Justice (DOJ) has issued an immigration lookout bulletin order
        (ILBO) against suspended Bureau of Corrections&nbsp;chief Gerald Bantag and
        former Deputy Security Officer Ricardo Zulueta, <a href="https://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">suspects</a>
        in the killing of broadcaster Percy Lapid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b6b6d0-6959-4276-9ba2-e24041493441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:43:51.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6471444-264a-4747-b2c3-ef9031f18fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:43:51.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the gravity of the offense charged in the criminal
        complaints, there is a strong possibility that respondents may attempt to
        place themselves beyond the reach of the legal processes by leaving the country,"
        read an urgent memorandum from the DOJ, which was dated Dec. 7 but released
        to the media only on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db608067-ff0b-4c37-ac80-55f367c1ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:43:51.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb6ab2-c779-44b7-951e-53d90c656c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:43:51.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance of the ILBO was earlier requested by the police and
        the National Bureau of Investigation in connection with the murder of Lapid,
        whose real name is Percival Mabasa, and of alleged middleman Jun Villamor.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949951e-770b-48f2-80e2-b84ee05a9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:43:51.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179201e-7183-4c0d-a900-42a13c849ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:43:51.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be noted, however, that an ILBO is for monitoring purposes
        only, and it is not, in and of itself, a sufficient prohibition for a subject''s
