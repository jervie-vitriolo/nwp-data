    'template': '1'
    'title': 'Finance chief: DBP dividend cut unrelated to Maharlika Investment Fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554d589-7a08-4135-8bb9-f486fefc1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Finance
        Secretary Benjamin Diokno on Monday dismissed allegations that the Development
        Bank of the Philippines (DBP) dividend cut was intended to retain capital
        for the proposed Maharlika Investment Fund (MIF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b9c76-6086-4c65-83d7-a83e6b96ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a00e0a-ca65-4d92-8f8f-70dc49986c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Diokno said government banks like the DBP and Land
        Bank of the Philippines (LBP) are permitted to lower their dividends. It was
        a response to House Deputy Minority Leader France Castro’s statement that
        the executive order on dividend reduction may favor the MIF over the national
        budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb8984-959f-4bc0-8f25-8b040fbe018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513aa889-95ed-4d00-be65-7c5c0799cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. earlier issued an <a href="https://www.cnnphilippines.com/news/2022/12/16/Marcos-slashes-DBP-s-declared-net-earnings-for-2021.html">order</a>
        stating that the percentage of annual net earnings to be declared and remitted
        by the DBP to the national government for 2021 shall be adjusted from 50%
        to 0%.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6413914-d8fa-46b8-afb8-c50b41677315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2347a-a2b6-47d0-84f6-969119742e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIF proposal states that its initial funding was to come from
        the DBP, which will pitch in ₱25 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8f87a-d917-4bde-be63-a63dce1f92a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd42f48-e33e-4ac6-a0ae-b2d5dde318b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/12/15/Finance-chief-calls-for-Maharlika-bill-certification-as-urgent.html">Finance
        chief calls for Maharlika bill certification as urgent&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8e954-5ae4-4c92-8c95-bdbbf3817bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835b5b6-2b61-4270-8cd5-ff6f96bc2279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said there is "absolutely no link" between the order and
        the proposed DBP investment in MIF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ff558-1de1-42c7-8a6c-396f9482bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd649e2-cc37-4ecf-ab33-f763c6f9e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduction in the remittance of dividends of LBP and DBP have
        been made in the past, long before the MIF was conceived, in order to improve
        the ability of both government banks to deliver on their mandates and, at
        the same time, maintain their financial standing," the Finance chief explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb43a2-04b6-4c8b-91ad-7766c94f77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252df687-b967-42af-88aa-03c46c0be3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grant of dividend relief aims to provide DBP with a stronger
        capital base in support of its mandated developmental programs," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d016fd8-4070-4fdd-b877-5e1b35d4ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac43a11-ef3b-41dc-9509-74fdfa1281dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement citing Republic Act 7656, the chief executive
        may adjust the percentage of annual net earnings to be declared by government-owned
        or -controlled corporations (GOCCs) “in the interest of the national economy
        and general welfare.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1dfcb-615f-46cc-9bd6-94f7db87bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623dfc73-e5de-480f-b33b-949afb9d8bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T07:46:06.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All GOCCs are required to declare and remit at least 50% of their
        annual net earnings as cash, stock, or property dividends to the national
        government.</p>'
  'Central-Visayas-Police-Augustus-Alba':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-12-20T07:39:57.289+08:00
