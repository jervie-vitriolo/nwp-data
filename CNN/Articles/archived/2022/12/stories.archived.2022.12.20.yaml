      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My role here is to amplify and to communicate the message of President
        (Ferdinand) Marcos (Jr.) and the Cabinet, and the government...I will be here
        to brief you every Tuesday, regularly, after Cabinet meetings," Paez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097cf642-c2db-471e-a20f-5cbc3edbf7ca'
