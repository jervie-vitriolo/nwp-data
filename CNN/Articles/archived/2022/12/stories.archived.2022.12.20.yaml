      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef583bdf-ebbf-4c29-82ed-309dbb44b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:19:40.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that not more than five manufacturers of the Covid-19
        vaccine applied for a Certificate Product Registration (CPR) from the Food
        and Drug Administration but only Janssen has completed the submission of requirements
        so far.</p>'
