      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a4e64-477d-4fef-ad98-68a5c91d5d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:53:17.840+08:00
