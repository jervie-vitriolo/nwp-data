      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> After
        carrying the Ateneo Blue Eagles to the UAAP Season 85 title, Ange Kouame is
        set to undergo knee surgery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c235772-95e8-4305-b7ee-9fc4b4c80d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:48:00.813+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m getting surgery, the rest, I’ll leave it to God because only
        God has answers,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d42868-4699-4e8c-90f1-a4e55c275b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:48:00.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old naturalized player has been dealing with partial
        ACL tear and meniscal sprain in his knee since June. He was sidelined during
        the Gilas Pilipinas'' campaign in the 2023 FIBA Basketball World Cup Asian
        qualifying windows in July and August and the 2022 FIBA Asian Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052844c-4fe2-4141-9332-f269fbc1dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:48:00.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-10 cager saw limited minutes in some of Ateneo''s games
        this season, but took over when it mattered the most.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd23079-d0da-41c4-8063-77f40d95c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:48:00.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame dropped 19 points, 12 rebounds, and four blocks in the Blue
        Eagles'' <a href="https://www.cnnphilippines.com/sports/basketball/2022/12/19/Ateneo-UAAP-S85-champs.html">title-clinching</a>
        victory over the University of the Philippines Fighting Maroons Monday at
        the Smart Araneta Coliseum in Quezon City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e8c76-b3bf-4b2a-b5ca-e91c14061961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:48:00.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his stellar performance in the championship series, averaging
        17.7 points, 11 rebounds, and three blocks, Kouame was named the Finals Most
        Valuable Player (MVP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc212d9-391c-4b42-9617-10d42b234c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:48:00.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:39:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame is leaving the UAAP as a three-time champion, a league MVP,
        Mythical Team member, and Rookie of the Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a374d-f667-4219-b35e-96ee68f19058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T14:08:29.441+08:00
