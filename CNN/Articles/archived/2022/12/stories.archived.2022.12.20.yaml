      'mgnl:lastActivated': 2023-01-17T19:39:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Floods
        hit several towns in Bicol as continuous rains soaked parts of the region,
        local disaster response officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c9912a-e180-47db-9f94-fc44faedb99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:26:23.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense (OCD) in Bicol told CNN Philippines''
        News Night that there were 141 flooding events in around 25 towns in Albay,
        Camarines Norte, and Camarines Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcead5c-65ef-41b5-87de-129a70c047cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:26:23.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently sa data namin, nakadepende sa ginawang assessment ng
        kanya-kanyang probinsya on the number of the affected families at persons,
        pero hopefully ma-evacuate natin yung mga nasa high risk na mga barangays
        for flood and landslide," OCD Bicol spokesperson Gremil Alexis Naz said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ecddb-7310-4f6a-a7b6-ce095ac512b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:26:23.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our data, it depends on the assessment done
        by each province on the number of affected families and persons, but hopefully
        we can evacuate those in barangays that are at high risk for floods and landslides.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213bd4a4-1cfb-497f-a0fa-4cda69b5eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:26:23.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naz added that local government units have already prepositioned
        goods, while regional offices of government agencies are prepared to address
        the needs of evacuees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2184bc4-20db-448b-921e-f26ce6e6ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:26:23.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Isidro-San Pedro Spillway in Lupi, Camarines Sur also incurred
        damage worth ₱5 million, according to OCD Bicol.</p>'
  'Prioritize-tax-hike-over-sovereign-fund-expert-says':
