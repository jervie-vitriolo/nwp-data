    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe32496-be1d-4760-8ba1-53b3363187f9'
    'lead': 'The Department of Education announces that eligible employees of the
      department will be granted ₱15,000 as one-time Service Recognition Incentive,
      lower than the maximum amount set at ₱20,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T18:31:32.800+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T19:39:20.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:01.332+08:00
