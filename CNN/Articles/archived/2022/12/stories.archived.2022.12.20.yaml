    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e90d6c7f-5c8f-48c4-aaf9-c7f125a90f7c'
    'lead': 'Since he took over BuCor in October, OIC Gregorio Catapang says he has
      been receiving reports alleging that suspended chief Gerald Bantag tortured
      Bilibid inmates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T13:04:29.247+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:39:26.488+08:00
