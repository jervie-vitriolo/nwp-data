  'Harvey-Weinstein-sexual-assault-trial-guilty':
    'author': 'Nouran Salahieh and Cheri Mossburg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-20T08:11:39.364+08:00
    'imagesource': 'jcr:12d02797-8d93-458c-9395-c8af75352bc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32b6bbb3-0b76-4e66-b5c8-bd7a17539068'
    'lead': '(Trigger warning: Sexual assault) Former movie producer Harvey Weinstein
      was found guilty of three of seven charges against him, including rape, Monday
      in a Los Angeles sexual assault trial in which prosecutors said he used his
      Hollywood influence to lure women into private meetings and assault them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T08:14:22.044+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:39:31.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:56.511+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein is convicted of 3 of 7 charges, including rape, in
      his Los Angeles sexual assault trial'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b5dcd-bdaa-4ba4-9ecf-b77c7ed70de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former movie producer Harvey Weinstein
        was found guilty of three of seven charges against him, including rape, Monday
        in a Los Angeles sexual assault trial in which prosecutors said he used his
        Hollywood influence to lure women into private meetings and assault them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2881d-5067-4f5a-8870-9533b3a5558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces a possible sentence of 24 years in prison, according to
        the Los Angeles District Attorney''s Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd45e7f-fbb3-4de3-8a4c-e727ba1991f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors found Weinstein not guilty of one count of sexual battery
        by restraint against another woman. They were a hung jury on one count of
        sexual battery by restraint, one count of forcible oral copulation and one
        count of rape related to two other women -- including Jennifer Siebel Newsom,
        a filmmaker and first partner to California Governor Gavin Newsom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93940e32-3087-4fe9-a5e4-ed8bff81832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three charges he was convicted of -- rape, sexual penetration
        by foreign object and forcible oral copulation -- were all tied to one of
        his accusers, a model and actress who testified the movie mogul assaulted
        her in a Beverly Hills hotel room in February 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1442a2-b496-4448-8d0f-0c45f761ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, identified as Jane Doe 1 in court, was the first to testify
        in the trial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56f983-181a-4e9c-b9a8-0edea0ded69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey Weinstein forever destroyed a part of me that night in 2013.
        I will never get that back. The criminal trial was brutal. Weinstein''s lawyers
        put me through hell on the witness stand. But I knew I had to see this through
        the end, and I did... I hope Harvey Weinstein never sees the outside of a
        prison cell during his lifetime," Jane Doe 1 said in a statement released
        through her attorney.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba7ead-7917-447a-9f7a-c845951a6462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein had pleaded not guilty to all seven charges against him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847d1d9-2a53-483c-911a-a07c312d4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey is obviously disappointed, however hopefully because with
        this particular accuser there are good ground to appeal based on time and
        location of alleged events," Weinstein''s spokesperson Juda Engelmayer said
        in a statement. "He is grateful the jury took their time to deliberate on
        the other counts and he is prepared to continue fighting for his innocence."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e84252-b1e1-4013-b3d2-f497d5392d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict was reached as jurors entered their third week of deliberations,
        meeting for a total of 41 hours over a period of 10 days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263d4d5-a69e-43f2-a1fe-8a7737fb7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Fegan, an attorney representing Siebel Newsom, who was
        identified in court as Jane Doe 4, said they were disappointed that the jury
        could not reach a unanimous verdict on the charges related to her client.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9be00-950c-417d-a645-cdb39edcf25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My client, Jane Doe 4, shared her story not with an expectation
        to testify but to support all the survivors who bravely came forward. While
        we are heartened that the jury found Weinstein guilty on some of the counts,
        we are disappointed that the jury could not reach a unanimous verdict on Jane
        Doe 4. She will continue to fight for all women and all survivors of abuse
        against a system that permits the victim to be shamed and re-traumatized in
        the name of justice," Fegan said in a statement to CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf28fc-da66-44f1-bf31-d0379a7c7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles jury deliberated longer than the New York jury in
        Weinstein''s first criminal trial in 2020, in which he was convicted of criminal
        sex act and third-degree rape after 26 hours of deliberations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b61b76-5763-4f88-b422-6fed01ef5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has already been serving a 23-year sentence for that conviction.
        His attorneys have appealed, which put more attention on the outcome of the
        trial in Los Angeles.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4bd36-3247-438e-b635-7b057a3de76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors will return to court Tuesday to consider aggravating factors
        to help determine the outcome of Weinstein''s sentencing hearing, according
        to the DA''s office.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6f1da-e6c1-4511-9a16-b5857ede5431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekslong Los Angeles trial saw emotional testimony from Weinstein''s
        accusers -- a model, a dancer, a massage therapist and Siebel Newsom -- all
        of whom were asked to recount the details of their allegations against him,
        provide details of meetings with the producer from years ago, and explain
        their reactions to the alleged assaults.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005b324-b1f0-45bc-ac1b-5c837a6a6e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein initially faced 11 charges, but four counts connected
        to an unnamed woman were dropped without explanation. She did not testify
        in the trial.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b849a1f-a7a5-49c0-a038-47ab8cbb00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Doe 2, who was identified as Lauren Young, told her attorney
        Gloria Allred by phone that she was happy that Weinstein was convicted on
        some counts despite there being a mistrial on her count, Allred said in a
        news conference after the verdict.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58101d46-1542-42bd-b385-78630cff2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am relieved that Harvey Weinstein has been convicted because
        he deserves to be punished for the crimes that he committed, and he can no
        longer use his power to intimidate and sexually assault more women," Young
        said in a statement read by Allred.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909872b-adf1-4118-8f8b-2774b9009c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The allegations and the arguments</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046607f-558c-42bd-ad4c-cb694ca6efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing arguments, Los Angeles County Deputy District Attorney
        Marlene Martinez called Weinstein a "titan" who used his power in Hollywood
        to prey on and silence women.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6b26e-cee5-4404-a2dc-368ac9c88c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapists rape. You can look at the pattern," fellow prosecutor Paul
        Thompson told jurors.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43779ac-3ac2-417e-9423-5c1d60c70de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have irrefutable, overwhelming evidence about the nature of
        this man and what he did to these women," Thompson said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d6169-a6b3-45a0-85c2-30cbbe028261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Weinstein''s attorneys maintained the allegations are
        either fabricated or occurred consensually as part of a "transactional relationship"
        with the movie producer, repeatedly saying there is no evidence of assault.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e62d6-e6db-4a26-94fd-1083796046c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Alan Jackson called the accusers "fame and fortune
        seekers."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ee445-e774-4ac8-8d84-bd70ee2a889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial in Los Angeles included testimony from the four accusers
        identified as Jane Does in court, and other witnesses, including experts,
        law enforcement, friends of accusers and former aides to Weinstein.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a71e8-6f2b-4b0a-a6d0-598f95cda987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, four women testified they were subjected to similar
        behavior by Weinstein in other jurisdictions.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634b9f8-9ab5-43ec-8547-0ae17b9761f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each morning at trial, Weinstein was brought from a correctional
        facility and wheeled into the Los Angeles courtroom wearing a suit and tie
        and holding a composition notebook.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ff6ba-538c-4d2a-9827-0ee7ada10a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His accusers all began their oftentimes emotional testimonies by
        identifying him in the courtroom as he looked on.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e7f76-2efa-40c0-b7f8-7222f0847f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s wearing a suit, and a blue tie and he''s staring at me,"
        Siebel Newsom said last month, before what was one of the most emotional moments
        of the trial. She testified that Weinstein raped her in a hotel room in 2005.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295b3fa-f02e-440e-8a1b-582e10e327cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, defense attorney Jackson asked jurors if they
        could "accept what (the Jane Does) say as gospel," arguing what they said
        was a lack of forensic evidence supporting their claim.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d7c11-6e7e-476c-b109-8725020c1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five words that sum up the entirety of the prosecution''s case:
        ''Take my word for it,''" Jackson said. "''Take my word for it that he showed
        up at my hotel room unannounced. Take my word for it that I showed up at his
        hotel room. Take my word for it that I didn''t consent. Take my word for it,
        that I said no.'' "</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b96dbc-51fe-44bb-a770-dd6af69f47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siebel Newsom described an hourslong "cat-and-mouse period," which
        preceded her alleged assault. She, like other accusers, described feeling
        "frozen" that day.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412110f0-8288-4014-9692-5b3ef6faffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Weinstein do not deny the incident occurred, but said
        he believed it was consensual.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c58999-8b6e-4d65-80a1-3b17a7511445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T11:31:56.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:39:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
