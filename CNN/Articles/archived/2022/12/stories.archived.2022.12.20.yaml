  'bong-revilla-sb-1621-government-contractual-workers-13th-month-pay':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-20T10:43:20.437+08:00
    'imagesource': 'jcr:a59af3f3-6e92-4809-bce9-abbeebc03a55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c8d7507-b146-4dde-8881-9d60ff0a4828'
    'lead': 'A senator has filed a bill that seeks to make government contractual
      workers eligible to receive 13th month pay. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-20T10:47:34.643+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:39:29.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:57.253+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bong-Revilla', 'SB-1621', '13th-month-pay']
    'template': '1'
    'title': 'Revilla wants govt contractual workers to get 13th month pay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca722b6-8dac-4d1c-b10b-901b0b151131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:47:34.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — A
        senator has filed a bill that seeks to make government contractual workers
        eligible to receive 13th month pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd5c6b-bfec-4b7c-adfd-9b9aeea2eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:47:34.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:29.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bong Revilla said government contractual workers should also
        receive the benefit as they play a vital role in delivering services to the
        public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b84be-f549-42ef-8100-5d4a3f7120b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:47:34.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:29.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang trabaho nila ay kasing bigat ng trabaho ng mga</em> regular.
        <em>Walang duda, sila rin ay kasing sipag ng ibang kawani ng gobyerno. Kaya
        nararapat lamang na bigyan rin natin sila ng benepisyo na natatanggap ng mga</em>
        regular employee," he said in a statement Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d53e62d-8d32-4022-b06c-4a9207f4b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:47:34.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their work is as valuable as regular employees. Without
        doubt, they also work just as hard as other government employees and it''s
        just right that they receive the same benefit.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f574a-7572-45fa-83e5-c1b314ac0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:47:34.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Inventory of Government Human Resources as of June 30,
        2022, Revilla said 642,077 personnel under contract-of-service scheme or job
        order could benefit if Senate Bill 1621, which he filed, will be passed into
        law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694e7e9-9c7b-46f8-8ae3-6ead915b0f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:47:34.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:29.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nalalapit na ang</em> Pasko <em>pero marami tayong mga masisipag
        na empleyado na hindi makakatanggap ng</em> 13th month pay. <em>‘Yung mga
        kasamahan nating</em> contractuals <em>at</em> job orders <em>sa gobyerno,
        walang matatanggap, eh kapwa din naman silang mga lingkod-bayan,"</em> he
        said</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480fb9d-4264-4f42-802f-94f6fca5c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:47:34.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:29.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be Christmas in a few days, but we have many
        employees who will not receive 13th month pay. Government workers who are
        under contract-of-service scheme and job orders, will receive nothing yet
        they also work for the country.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c388d0a-3385-4d8f-b978-0e14f44c284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:47:34.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/29/13th-month-pay-contractual-job-order-govt-workers.html"
        target="_blank">In November</a>, Sen. Mark Villar filed Senate Bill 1528,
        which also seeks to give government contractual employees and job order personnel
        13th month pay amounting to at least half of their monthly salary.</p>'
