      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d777926-f7d3-4eb2-b8ba-da7dfe1f3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.524+08:00
