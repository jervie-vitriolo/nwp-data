    'jcr:uuid': 'bb1ca799-81d5-461c-9f35-3f30ea232e90'
    'lead': 'BuCor officer-in-charge Gregorio Catapang says he has ordered to terminate
      the construction of the facilities as he eyes filing charges against some officials,
      including suspended chief Gerald Bantag.'
    'mgnl:activationStatus': true
