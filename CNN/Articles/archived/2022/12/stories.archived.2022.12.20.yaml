      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 blog post, she shared that her father was the helicopter
        pilot of Marcos'' father and namesake, former president Ferdinand E. Marcos.
        During her teenage years, her family moved to Canada, where she went to high
        school and later studied fine arts history at the University of Toronto.</p>'
