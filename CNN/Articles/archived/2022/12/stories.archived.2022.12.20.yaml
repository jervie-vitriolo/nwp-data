    'template': '1'
    'title': 'Prioritize tax hike on non-essential goods over sovereign fund, expert
      urges gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59497f2f-4dfb-476f-8d2b-06397654be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:55:20.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:14.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> A
        tax management consultant urged the Marcos administration to prioritize raising
        taxes on non-essential goods instead of pushing for the Maharlika Investment
        Fund (MIF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b21d7a-61ec-4f4a-a3e4-3718c60f0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:55:20.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:14.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43126ec8-77a8-4625-90b2-12a6a702126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:55:20.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MIF, which has no direct impact or will not address our urgent
        high inflation issue. I think the president should reprioritize this possible
        legislation to either increase taxes or rationalize our budget. I think that''s
        more important than the fund," Asian Consultant Group chief tax advisor Mon
        Abrea told CNN Philippines'' The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7df3eb-c8d4-420e-ba7f-94668bc9a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:55:20.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420d6d2-0d60-49c2-8f93-c18c8cdc37c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:55:20.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a fiscal restraint or consolidation that compliments
        the Banko Sentral ng Pilipinas'' monetary policies is also a must to combat
        inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e7526f-7ae5-4ab6-aadd-1a7fc4d3005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:55:20.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f4e3e-c83d-4a0e-8685-da02f44ee367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:55:20.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the fiscal policy, we are considering increasing taxes on those
        that will affect the rich or the wealthy and not the poor or the most vulnerable,
        and I am referring to the excise tax on non-essential goods," Abrea said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5997a0ab-220a-4adf-baa1-80fe03861d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:55:20.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773118b0-330c-4fa0-b06f-813156f01ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:55:20.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrea warned that other countries that have sovereign funds also
        incurred losses while creating it, which he said the country cannot afford
        right now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a79c19-e42b-4573-82f8-386b6a450f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:55:20.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc0deb-84ff-43f5-9d56-4d04f785a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:55:20.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
