    'template': '1'
    'title': 'DOT, DICT to boost internet connectivity in tourist spots, digitalize
      processes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2a6da-0d57-49ac-90e3-6a234b996953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        Department of Tourism (DOT) aims to boost internet connectivity in top and
        emerging destinations to entice more tourists to visit the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d715e33-764a-4cf6-bf15-04601ddf80c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c8c32-64fe-46ea-b614-ff3b1ee993ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the department highlighted the crucial role of information
        technology in enhancing tourism, jobs creation, and helping the country keep
        up with more advanced countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da83b2e-5576-473c-a8db-826b3bfc6b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc85014-e5b6-4d99-a8eb-8a2e1a1730e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Christina Frasco said 94 tourist destinations
        were identified for internet connectivity enhancement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d9c07-649f-443f-899f-9a2595721ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a7d76e-b319-4b52-a018-e8aa0e1f6272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco said she is coordinating with Department of Information and
        Communications Technology (DICT) Secretary Ivan John Uy to speed up the improvements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e8538-6360-4915-b072-09e98ecb2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043c642-5ccf-4a3e-bf30-71f9ef924b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a general rule, the quality of internet in the Philippines can
        be improved still. Of course, we have our key destinations, like Cebu, Palawan,
        Boracay, Siargao and Bohol as well. We want to expand the quality of internet
        in lesser-known destinations also so that we can equalize tourism promotion
        and development,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605ef44-b8e3-4005-b5e0-398f8a720ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215e4fa-949c-4ef7-8209-af4dc4c1a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco said improving connectivity in tourist destinations will
        also aid in a wider and real-time promotion by tourists themselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8ffed-fdc4-426b-8ace-be4825f60b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c728daa-c67b-4dfc-86f4-513b7d3c52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the power of social media, anyone can be a tourism ambassador.
        That is really what we want. For our tourists to herald the best of our destinations
        wherever they may be in real time. <em>Importante talaga na may</em> [It’s
        important to have] personal testimonials from the tourists themselves,” Frasco
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a5434-5161-4d13-9a56-96704849f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f72ae3b-d39b-4217-98ca-2d8c058e793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy, on his part, said he already directed the DICT to look into
        how they can increase the bandwidth and provide a more reliable network in
        tourist spots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83140832-d4f2-416b-936d-8e8fd74302a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903169bf-8cb0-491d-a4a3-c71063e84e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The perennial complaint is <em>mabagal, mahina or paputol-putol</em>
        [slow, weak or choppy connection]. So we will definitely prioritize the improvement
        of those connectivity by increasing the bandwidth and by increasing the reliability.
        Now in some of the more remote areas <em>na medyo</em> [that are slightly]
        challenging, then we will probably have to look at satellite technology,”
        Uy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bae93-05c1-425f-95ed-a5471ac3e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015f019-0d58-494e-9d71-805ddc0bc1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy believes boosting connectivity in tourist spots will also help
        attract more “digital nomads” as the country further eases COVID-19 restrictions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66792b4f-ef4b-4070-afa4-78c6aeeb937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ccd4c5-9f1b-44dc-b429-66535aec305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to push more, we mentioned the gig economy, getting the
        digital nomads. Now they can work first in their homes. But now that they
        have opened up, they can actually work from our mountain resorts, from our
        beaches and from everywhere,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd30267-1a3d-4725-b969-5f5938de8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c77580-5d15-4466-b706-96803cdd407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digitalize processes</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63959d30-1977-4b0b-bdc4-c2b54c7bbfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f8b58-8871-45fe-a89f-c305051d31e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT chief said they are focused on helping government agencies
        make its processes more efficient through digitalization. DOT and DICT officials
        signed a memorandum of understanding on e-governance on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b2e9b-0bcd-47e8-ae01-79b9ab694b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43165e-3ce2-4aed-86ef-c48cff46b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Undersecretary for e-governance David Almirol Jr. highlighted
        the need to include tourism in its upcoming eGov Super App. The mobile application
        will serve as a one-stop shop that brings together local and national government
        services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a0aa3-6930-41f7-80a3-c65fab37e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ed311-e7e0-4b43-8a44-074c605b2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imagine an app that will be downloaded by a foreigner or a Filipino.
        If you are Filipino this will be your national ID. This app has e-travel in
        it. This app <em>dito ka na po mag-a-apply</em> <em>ng</em> government transactions
        <em>mo</em> [In this app, you can apply your government transactions],” he
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e61d9d-7abe-45cf-b4c2-0c40ca9e104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fc6cad-45bb-46d7-b68a-d134539ebbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almirol said the app will highlight tourism by featuring the country’s
        tourist destinations, booking for accommodations, and a payment system that
        can be used in airports. He also highlighted the real-time tourism data that
        can be collected from the application.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341844b-dfc2-4eac-82b8-d6cd0867b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c4cf1-f6e1-4031-b352-b110dfc43774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:05:55.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:15.667+08:00
