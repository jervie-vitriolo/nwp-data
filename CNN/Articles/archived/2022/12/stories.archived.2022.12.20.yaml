    'mgnl:tags': ['Nazi', 'jailed', 'Holocaust', 'secretary']
    'template': '1'
    'title': '97-year-old former Nazi secretary sentenced for involvement in more
      than 10,000 murders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7edd58-527c-494c-98f7-beee6467c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:48:49.149+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A 97-year-old former secretary at a Nazi concentration camp
        has been convicted for her role in the murder of 10,505 people during the
        Holocaust, in what could be the final trial of its kind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee16be1-1fe9-455d-911f-071768bc6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:48:49.149+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019442f-4678-4c6f-9d51-e8c63480ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:48:49.149+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irmgard Furchner worked as a stenographer and typist at the Stutthof
        camp near Gdansk in Nazi-occupied Poland, from 1943 until the end of the Nazi
        regime in 1945.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db6f843-9dec-45a0-bd11-0dfaca36fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:48:49.149+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d214496-8d43-41d8-9e9f-8d64514c8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:48:49.149+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sentenced Tuesday to a two-year suspended sentence, according
        to a spokesperson at the court in Itzehoe, northern Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd18ad-21b4-4fd3-b80d-1fa36518a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:48:49.149+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a07d9-2cb6-4505-bd7c-8d68d5a472a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:48:49.149+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Furchner was an adolescent at the time of the crimes, the 97-year-old''s
        trial took place before a juvenile court and her sentence will see her placed
        into juvenile probation, the court confirmed to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3ec85-7577-42e0-bc75-07e546f3d4c5'
