    'mgnl:tags': ['CAB', 'Civil-Aeronautics-Board', 'fuel-surcharge', 'air-travel',
      'Laging-Handa', 'Carmelo-Arcilla']
    'template': '1'
    'title': '''Significant'' lower fuel surcharge in January — CAB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08859c-756d-4945-82c0-c1443c3d62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T15:53:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — Air
        travelers can expect lower fares next month as the Civil Aeronautics Board
        (CAB) said fuel surcharges will go down one notch beginning Jan. 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50097f97-2e4c-405e-b3c8-c7b4817d5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T15:53:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:23.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa</em> Level 8 <em>tayo, bababa tayo ng</em> Level 7. <em>Dati
        nasa</em> 9, <em>naging</em> 8, <em>magiging</em> 7 <em>sa</em> January 1,"
        CAB Executive Director Carmelo Arcilla said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9bfd48-fb00-486d-ac4d-6ce5699da252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T15:53:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:23.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are currently under Level 8, and will go down to
        Level 7. We were at 9, then 8, and in January will be 7.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce19673-112a-465b-8d63-790162957c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T15:53:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:23.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Level 8, surcharges range from ₱253 to ₱787 for local flights
        and ₱835.05 to ₱6,208.98 for international.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbdf9a-0474-4305-8a16-d088b6f981e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T15:53:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla said the surcharge would depend on the distance traveled,
        and passengers would be charged from ₱219 to ₱708 each way for domestic flights,
        while international flights would be from ₱772.71 to ₱5373.69 under Level
        7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c12097-975f-4f96-9393-0cf23c070b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T15:53:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Significant <em>naman ang maibababa,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b6e99-76bf-416e-bc3a-cf69a8876e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T15:53:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:23.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The difference will be significant.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4736cf4-9883-483f-b432-2ca68543d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T15:53:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of jet fuel fell to an average of ₱41.50 per liter during
        the monitoring period for Nov. 10 to Dec. 9, allowing for lower surcharge
        costs beginning New Year’s Day. Fuel price accounts for 30% to 40% of a plane
        ticket cost, Arcilla said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7cbb9c-8950-402d-bd28-b151968b1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T15:53:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said adding it as a separate charge would make it easier to apply
        to the cost of the ticket.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542952b8-88c6-4c4a-a36b-f30b950b9a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T15:53:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:39:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagka hindi</em> stable <em>ang presyo ng</em> fuel, <em>napakahirap
        baguhin yung</em> fares," Arcilla added. <em>"Yung mga maliit na pagbabago
        ina-absorb na,</em> factored in <em>sa</em> fare <em>kaya hindi basta-basta
        nagbabago. Para maiwasan yung babaguhin nang babaguhin, ang ginagawa nag-iimpose
        ng sinasabing</em> fuel surcharge <em>na nakahiwalay sa</em> fare."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
