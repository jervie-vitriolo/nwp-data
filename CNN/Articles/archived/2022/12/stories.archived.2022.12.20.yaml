      'jcr:uuid': 'ed8b099a-f4f7-42ff-952a-2a974ec252c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T12:32:57.721+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the consolidated report of the PDEA Laboratory Service,
        shabu was estimated to have the largest value amounting to ₱7.21 billion.
        It was followed by marijuana at ₱38 million and ecstacy estimated at ₱15 million.</p>'
    '5':
