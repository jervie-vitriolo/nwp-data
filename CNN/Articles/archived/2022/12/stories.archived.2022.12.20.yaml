  'Original-animatronic--E.T.--model-used-in-Spielberg-classic-sells-for--2.56-million':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'FlixPix/Alamy'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-20T00:33:42.394+08:00
    'credit': 'FlixPix/Alamy'
    'imagesource': 'jcr:bae23865-2c87-4493-a2c9-ade8298c4eed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '277e854b-f13f-477f-800d-d28006449693'
    'lead': 'E.T. has a new home'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T00:35:57.336+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:39:37.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:53.788+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Original animatronic ''E.T.'' model used in Spielberg classic sells
      for $2.56 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968d62b-2500-4736-bfdf-afd17f350f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:35:57.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;E.T. has a new home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09005437-1b1d-45ea-84eb-9d0b0e8ffd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:35:57.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original mechatronic model of the little alien from Steven Spielberg''s
        1982 sci-fi classic "E.T. the Extra-Terrestrial" sold over the weekend for
        a staggering $2.56 million, according to the auction organizers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5122ba-9e03-4a1f-a1d1-dd8d6ef91e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:35:57.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filming model, created by Oscar-winning special effects master
        Carlo Rambaldi in 1981, went under the hammer as part of the "Icons and Idols:
        Hollywood" sale put on by Julien''s Auctions and Turner Classic Movies (TCM).
        (TCM , like CNN, is owned by Warner Bros. Disovery.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6c3d3-5e02-450a-b04a-afcc48cf8431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:35:57.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considered an engineering masterpiece, this one-of-a-kind animatronic
        figure, featuring 85 points of articulation, pre-dates the advent of CGI (Computer
        Graphic Imagery) effects in filmmaking, and was designed, developed and engineered
        in 1981," the lot description read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6ebd4-00af-4733-9282-fc118a2184ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:35:57.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big-eyed alien, whose movements included facial expressions,
        neck movements, as well as the famous pointing of its glowing finger, was
        brought to life by a team of animators using electronic and mechanical elements.
        According to the auction listing, Spielberg described the E.T. model as "the
        eighth wonder of the movie world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db38d7-b19f-413b-9121-34ff38e0f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:35:57.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A maquette of E.T., made for Spielberg to approve the character''s
        design, also sold for $125,000, while the Kuwahara BMX bike ridden by the
        character "Greg" in the film was bought for $115,200. The sale of the E.T.
        memorabilia coincides with the 40th anniversary of the film''s release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c54bdec-4776-415d-b0de-6a6b1746afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:35:57.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E.T. the Extra-Terrestrial," starring Henry Thomas and Drew Barrymore,
        told the story of a friendly alien''s bid to return home after getting stranded
        in a suburban US neighborhood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e451d67-e003-41ba-83ec-667aa9bfeb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:35:57.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E.T.''s childlike innocence melted hearts across the globe, and
        the film won four Oscars at the 1982 Academy Awards, including Best Visual
        Effects. According to website Box Office Mojo, by the end of its theatrical
        run, "E.T. the Extra-Terrestrial had grossed more than $359 million at the
        US box office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8c405-6e9b-4f72-9e10-8769dd541e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:35:57.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It speaks to our universal human compassion," Thomas told CNN in
        October this year. "And we all have that. We all have the nurturer inside
        of us, right? So I think it speaks to that. It brings us back to being young."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1429c4-24d5-4ca5-b917-0e44bfe9c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:35:57.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other highlights from the "Icons and Idols: Hollywood" auction,
        which offered more than 1,300 artifacts from Hollywood, included the staff
        that Charlton Heston used to part the Red Sea in the Cecil B. DeMille classic
        "The Ten Commandments," which sold for a thumping $448,000. A black wool dress
        owned by Marilyn Monroe went for $256,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398121f-db90-4efa-b936-a0fc421b079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:35:57.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Original animatronic
        ''E.T.'' model used in Spielberg classic sells for $2.56 million"</em></p>'
  'Amber-Heard-says-she-has-settled-defamation-lawsuit-with-Johnny-Depp':
    'author': 'Laura Ly, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-20T03:12:32.993+08:00
    'imagesource': 'jcr:dc959bae-db9a-4975-b3a1-ee7ccf143996'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7961bca2-a0ea-43e0-aa4d-3d465951597a'
    'lead': 'Amber Heard has settled the defamation lawsuit with her ex-husband, Johnny
      Depp, according to a statement posted on her verified Instagram account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T03:14:31.299+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:39:36.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:53.953+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard says she has settled defamation lawsuit with Johnny Depp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9c4b5-0696-4ff9-9914-7c61bb136bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:14:31.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amber Heard has settled the defamation
        lawsuit with her ex-husband, Johnny Depp, according to a statement posted
        on her verified Instagram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541ac9b-e1c4-4ba1-8d32-8863cff96705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:14:31.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard said she has “made no admission” and that the settlement is
        “not an act of concession.” She pointed to her experience with the American
        legal system as part of her motivation for deciding to settle the case, alleging
        that “abundant, direct evidence that corroborated [her] testimony was excluded”
        and that “popularity and power mattered more than reason and due process.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d50c2-77ca-42b7-a926-810ed2e07ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:14:31.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I make this decision having lost faith in the American legal system,
        where my unprotected testimony served as entertainment and social media fodder,”
        Heard said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed677f8-bbf2-4679-aa2d-a530ffba76d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:14:31.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress filed an appeal in the defamation case earlier this
        month, but Heard said in her statement Monday that “even if [her] U.S. appeal
        is successful, the best outcome would be a re-trial where a new jury would
        have to consider the evidence again.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932327a7-2011-43e3-8d71-b7e3fb1a6da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:14:31.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Heard and Depp for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ada94f-06f0-484c-aa60-1f611aff2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:14:31.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I simply cannot go through that for a third time,” Heard said in
        her post, adding that she wants to spend her time “productively and purposefully,”
        and can’t afford to “risk an impossible bill – one that is not just financial,
        but also psychological, physical and emotional.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8decd52f-3f48-4935-bfcf-02a0de8f4975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:14:31.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp accused Heard of defaming him in a 2018 op-ed she wrote for
        the Washington Post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e575ed-6438-480d-9710-be6053d5ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:14:31.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury awarded Depp $10 million in compensatory damages and $5
        million dollars in punitive damages. A Virginia judge reduced the punitive
        damages to $350,000 because of statutory limits, CNN previously reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00168c1f-451c-4c1a-bab6-c18785ff42ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:14:31.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury also awarded Heard $2 million in compensatory damages and
        no money for punitive damages for her cross-complaint, which alleged defamation
        over statements Depp’s attorney made about her abuse claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2189f33-bb12-424a-a946-79118f9e417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T03:14:31.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Women shouldn’t have to face abuse or bankruptcy for speaking her
        truth, but unfortunately it is not uncommon,” Heard said. “I will not be threatened,
        disheartened or dissuaded by what happened from speaking the truth. No one
        can and no one will take that from me. My voice forever remains the most valuable
        asset I have.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6dba57-bbe6-4fff-8c09-9bee7eb2639c'
      'mgnl:activationStatus': true
