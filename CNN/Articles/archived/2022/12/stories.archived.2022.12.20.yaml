  'China-bets-on-private-sector-to-boost-Covid-hit-economy':
    'author': 'Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-20T00:24:06.879+08:00
    'imagesource': 'jcr:2e616ef8-6175-4e4f-ac33-848df11a15ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97b4bcd4-b635-4953-9739-133052e3d10d'
    'lead': 'Beijing has vowed to go all out next year to save its Covid-hit economy
      by boosting consumption and loosening control over private industry, including
      the struggling tech and property sectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T00:26:17.682+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:39:39.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:38:52.786+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China bets on private sector to boost Covid-hit economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe673a1d-86d4-47ac-a313-e5442c86ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Beijing has vowed to go all out
        next year to save its Covid-hit economy by boosting consumption and loosening
        control over private industry, including the struggling tech and property
        sectors. The new pledge marks a big shift from leader Xi Jinping’s years-long
        effort to rein in private businesses, which were perceived as too powerful
        and “disorderly.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388a303-6d8e-466a-bd0e-c8bca5ae7425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world’s second biggest economy faces multiple challenges. Covid
        infections are surging in China after leaders unexpectedly eased its restrictive
        Covid policy earlier this month. At the same time, its exports have been hurt
        by a slump in global demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76cd631-5547-42e7-bec9-4553ee8b04da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stabilizing economic growth is the top priority for 2023, according
        to an official readout following the conclusion of the Central Economic Work
        Conference (CEWC), a key annual meeting of top leaders, which ended Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479a302-6809-4030-bdbf-ff60cf89fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to encourage and support the private sector economy and
        private enterprise in terms of policy and public opinion,” the statement said.
        “We must protect the property rights of private enterprise and the interests
        of entrepreneurs in accordance with the law.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffae67-d7ee-4ac2-b8a8-7d20dd055af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks came shortly after a slew of economic data showed business
        activity plummeting in November. Economists are expecting growth between 2.8%
        and 3.2% in 2022, one of the lowest levels since 1976, when former leader
        Mao Zedong’s death ended a decade of social and economic tumult.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf8805-72e3-4bdc-8772-039ba00bcde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from China’s top leaders are a strong signal that policymakers
        will be relaxing their ironclad grip on the country’s private sector, which
        had previously been a strong driver of consumption, investment, and job creation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec24c0-3027-4b26-ac5b-fef2e3cd6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The conference switched its previous stringent regulatory tone
        on digital platforms,” analysts at Nomura said Monday, referring to technology
        companies such as Alibaba (BABA) and Tencent (TCEHY).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c809c0-c83a-4e7a-b32d-4d731d2dea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It did not mention anything about antitrust regulations,” they
        said. “And instead vowed to promote China’s digital economy, as platform firms
        could play an important role in providing job opportunities.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a0d93-c137-4e10-8017-e5799cb7ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid controls and regulatory crackdowns have hit China’s job market
        hard, with youth unemployment rates soaring to record highs this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e2e67-ce12-43cb-a1d3-43a2c9e361f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosting tech</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c018e-e570-4b19-9f13-b095f29ed7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late 2020, under Xi Jinping’s “common prosperity” drive, the
        authorities have launched a regulatory onslaught on sectors ranging from e-commerce
        to real state to education. The crackdown began in October of that year, when
        regulators yanked the blockbuster IPO of Jack Ma’s Ant Group, days after he
        gave a controversial speech that criticized China’s financial regulations
        for stifling innovation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250ac3e-9ae2-469b-9f33-ddb205efda68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that time, Beijing moved to rein in the mountains of debt
        accumulated by property developers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697eb13-2d3a-4d6f-8311-d12620e0cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown on excessive borrowing led to a liquidity crisis across
        the industry, resulting in some high-profile developers defaulting on their
        debt. The collapse in real estate, which accounts for as much as 30% of GDP,
        triggered widespread and rare dissent among the middle class.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0ce56-53bc-4945-a04c-4cdc3c0a685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after securing his grip on power in October, Xi sought to stabilize
        the Chinese economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b85c5d-9994-4882-a45b-f849aceef35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early November, Beijing rolled out a sweeping package to salvage
        the real estate sector. Earlier this month, China dismantled parts of its
        repressive zero-Covid policy and started the process of ending three years
        of aggressive lockdowns and quarantines, which had disrupted supply chains
        and hammered consumption and business activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ee555-0daa-4c3f-b5f3-ce28e5ea6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growth target</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc3ac80-ead1-4ea7-90af-0afc021a92f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Premier Li Keqiang said China would target GDP
        growth of about 5.5% this year, which is likely to be missed as the economy
        has been hammered by months of Covid lockdowns and persistent property woes.
        The Chinese Academy of Social Sciences, a top government think tank, issued
        a report last week recommending the government set the growth goal at “above
        5%” for next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027a6ee-0bce-416e-a466-127ff534b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi analysts on Monday gave the same estimate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af596b-80d5-45ca-a812-c1528833bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The readout sounds restrained on stimulus … It’s unlikely for the
        government to go big or engage in a ‘bazooka’ strategy in our view,” they
        said. “We now expect it to set the 2023 growth target at ‘above 5%’.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c5cb4-68f9-4b97-87dc-6b50328f6d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The views were echoed by analysts at Goldman Sachs. They see a small
        probability of policymakers abandoning a numeric growth target altogether
        in 2023, if they decide to reimpose Covid restrictions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a6fc9-65c3-4a87-a0f2-28dce65bb1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura analysts also urged caution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f75328-35d3-41ea-9a11-47980fd2976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reopening process might be gradual and bumpy,” they said. “Many
        households have depleted their savings, while falling home prices reduce their
        purchasing power and willingness to spend.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30643f2-91fe-4e97-bb86-f598d7ef916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, two of the country’s top ruling bodies, the Central Committee
        of the Communist Party and the State Council, issued a strategic plan to expand
        domestic demand and stimulate consumption and investment until 2035.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c959d-0c69-4b7e-b287-9d7e5962f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T00:26:17.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/19/business/china-private-sector-covid-hit-economy-intl-hnk/index.html"><em>"China
        bets on private sector to boost Covid-hit economy"</em></a></p>'
