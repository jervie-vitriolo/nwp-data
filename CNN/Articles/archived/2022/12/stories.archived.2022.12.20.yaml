      'jcr:uuid': '2fe9f60f-9cf9-4d9f-970f-1b3211d52cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:31:32.802+08:00
      'mgnl:createdBy': 'celine'
