      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are hyper-acidic, avoid sour and spicy food and drinks. These
        include soft drinks, coffee, and sour meals. Be wary of “<em>impatso</em>”
        or indigestion — so only consume food that is “bland” and does not have acid.
        When fatty foods become unavoidable, consume unsaturated fat in fish, instead
        of pork.</p>'
