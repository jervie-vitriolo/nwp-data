  'dict-certification-tech-talents':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-20T19:03:03.293+08:00
    'imagesource': 'jcr:2cfca3c5-e602-41e3-8280-8314d67d6ee4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032c3e43-8895-4216-a41a-a89c1dd976ed'
    'lead': 'The Department of Information and Communications Technology says it will
      work on the certification of local technology talents to help them land jobs
      in the IT industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T19:04:28.621+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:39:17.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:02.716+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT to work on certification of Filipino tech talents in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d1eed-ab34-4d12-bdd2-1410ff96399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> - The
        Department of Information and Communications Technology (DICT) on Tuesday
        said it will work on the certification of local technology talents to help
        them land jobs in the IT industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f9d9b9-07b7-4dc0-b86d-6494518aae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d22d5-9eef-4da8-8256-4b5a2a86def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Secretary Ivan John Uy said this will be among the agency''s
        programs for 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2109e-416b-4c24-be94-a48a08f416a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c6b0e-4300-4f5d-998a-0f3981472f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DICT is working with all our educational partners from private
        sector as well as government institutions like TESDA (Technical Education
        and Skills Development Authority), DepEd (Department of Education), and CHED
        (Commission on Higher Education) to deploy course materials and certification
        programs, and hopefully if we have more funds, scholarship programs," Uy said
        during a Palace press briefing on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865d838-0803-4cda-9548-25ee4ee3e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd91fa-2681-4c0e-928e-c61395113b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT chief underscored the need to build competency in science,
        technology, engineering and mathematics, or the STEM field, saying this is
        where in-demand jobs are coming from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c2973-909d-4964-b8e2-e12acb721ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff72b6f-7ae0-44be-8c7e-91abbd3d452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that there are 3 million job vacancies worldwide for cybersecurity
        experts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f27cea-21f4-437d-9733-93065de0acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bae8e4-3227-41ef-97a4-b91b3d645816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these countries are sourcing those talents. Philippines
        is one of the first areas that they look at dahil magagaling daw tayo na hackers
        [because they say we are good hackers]. Filipinos are well known as early
        technology adapters," Uy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa0583-3ab3-4793-934f-140c1081be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11ccb6-eaa3-459c-9324-275d303b479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, however, only has around 200 certified cybersecurity
        experts, 70% of them already working abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53439cf-e0a0-4ba9-a15d-3b3913e6801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a326a45-a9c4-45a7-ab6b-66fe8056cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other talents are self-taught and are not certified, according
        to the DICT, making it difficult for them to land jobs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7184ed-db22-475d-9f69-098bc578c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e0490-0e60-47a5-ab93-ac5f9adbef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pumunta lang kayo sa Vira Mall (Greenhills) kung nasira mobile
        phones niyo, or phones na naka-lock sabi ng manufacturer hindi ma-break, pero
        pag dalhin mo doon ilang minuto lang pagbalik sa''yo bukas na. So, marami
        tayong ganoon ngunit wala silang certificate," Uy explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6eba5-bb91-42e9-a314-b3c6cb612761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca4b17-78b6-433e-bf23-e79f6cf2af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T19:04:28.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:39:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just go to Vira Mall if your mobile phone is damaged
        or if the manufacturer said it can''t be unlocked. If you bring it there,
        it will be opened in a matter of minutes. So, we have a lot of people here
        who are able to do that, but they don''t have certification.]</p>'
    '19':
