      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of the Press Secretary officer-in-charge Cheloy Garafil confirmed
        the new role of Paez during a Palace briefing.</p>'
