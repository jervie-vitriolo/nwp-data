      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Prosecutors also indicted three of the five policemen - Police
        Staff Sergeant Daryl Paghangaan, Patrolman Roy Navarete, and Patrolman Rigel
        Brosas - on charges of kidnapping and serious illegal detention, and robbery
        with intimidation.</p>'
