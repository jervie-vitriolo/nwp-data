      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73444547-8e62-4b91-8fb3-834d5191da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:23:22.789+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:39:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to increase your immunity <em>at diyan papasok ang
        inyong mga</em> berries <em>tulad po ng sa</em> Organique acai berries. And
        that is how Organique Acai Premium Blend can help. <em>‘Yung</em> Blend <em>po
        kasi mataas ang</em> antioxidant content,” the doctor added.</p>'
