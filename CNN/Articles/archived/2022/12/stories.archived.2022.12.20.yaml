      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09ae63-a1b9-4674-b571-45c75b1ab4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor officer-in-charge Gregorio Catapang, who presented the two
        inmates to the media on Monday, said he will also refer the case to the Commission
        on Human Rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec356c0d-6346-4443-9c6b-b5ad2b89b6fc'
      'mgnl:activationStatus': true
