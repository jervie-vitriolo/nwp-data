      'mgnl:type': 'text'
      'text': '<p>urged “all authorities and operators manning the beaches and sea
        areas to ensure adequate and preventive safety measure are in place to avoid
        any further loss of life.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c69f09-8c76-4599-8687-eeba051f7005'
