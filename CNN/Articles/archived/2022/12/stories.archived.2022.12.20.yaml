      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re still in the middle of a pandemic and the festivities might
        let our guard down. Avoid going to crowded gatherings and limit celebrating
        with people you know or live with in the same household. Don’t forget to wear
        face masks and practice social distancing as much as possible.</p>'
