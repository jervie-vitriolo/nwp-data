    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese embassy hits US for ''driving a wedge'' between China, PH

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8243c80a-7b8b-45d9-835d-ead1f38a54ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T20:45:03.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        Chinese Embassy in Manila on Tuesday accused the United States of trying to
        "stir up troubles and drive a wedge" between China and the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2d992-d567-465d-8f4c-1e8ab927a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T20:45:03.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US keeps meddling in the South China Sea disputes and trying
        to drive wedges between countries in the region, creating tensions and harming
        regional peace and stability," the embassy <a href="https://web.facebook.com/ChinaEmbassyManila/posts/pfbid02mm6snSuT2CaourDQzXoyzyqfwrUPJ7Ez3qhA3Fa1rq9a8dRFcBS7pX12xq1mSsStl?_rdc=1&amp;_rdr">said</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d6a1d-fd89-4ae3-8f14-5dbded130fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T20:45:03.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark came after the US State Department issued a <a href="https://www.state.gov/u-s-support-for-the-philippines-in-the-south-china-sea-2/">statement</a>
        calling on China to "respect the international law of the sea in the South
        China Sea, as reflected in the UN Convention on the Law of the Sea, and its
        legal obligations pursuant to the 2016 arbitral ruling."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259bef89-48b9-48a5-a675-d0f416a81076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T20:45:03.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy condemned the US statement, claiming that the
        South China Sea situation has remained stable due to the efforts of all parties
        involved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0119962-e3a4-484a-9d30-b62efcd9da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T20:45:03.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China and the Philippines have agreed to place South China Sea
        disputes at a proper place in the bilateral relations and manage them properly
        through dialogue and consultation," the embassy stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76684ebb-f338-4a65-b1ff-a4484d316b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T20:45:03.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few weeks, <a href="https://www.cnnphilippines.com/news/2022/7/21/chinese-vessels-spotted-west-philippine-sea-DND-.html">Chinese
        militia vessels</a> were reported to be swarming the West Philippine Sea,
        with the Armed Forces of the Philippines saying a <a href="https://www.cnnphilippines.com/news/2022/12/18/chinese-vessel-tails-ph-supply-boat-to-ayungin-shoal.html">Chinese
        ship challenged and shadowed a Philippine supply boat</a> in Ayungin shoal.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c98037-6266-4bc9-9fd9-79147ce18c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T20:45:03.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 16, the Philippines filed a <a href="https://www.cnnphilippines.com/news/2022/12/16/PH-diplomatic-protest-vs-China-over-Pag-asa-island-incident.html">diplomatic
        protest</a> against China over what was believed to be rocket debris retrieved
        by the navy in the West Philippine Sea that was "forcefully" seized by a Chinese
        Coast Guard vessel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20338b34-c82e-4afa-9577-b3a9497ba7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T20:45:03.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:39:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy denied this, saying there was only a "friendly consultation"
        between both parties.</p>'
