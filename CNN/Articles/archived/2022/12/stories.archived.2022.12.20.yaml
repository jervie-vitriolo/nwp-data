      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea87d0-d31d-4acb-8bd1-4e977ef4f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:23:22.788+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:39:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal stressed that most common holiday illnesses like cold,
        flu, mouth ulcers, and sore throat are viral infections aggravated by a poor
        immune system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e155eb-e14e-4f08-b66e-d63a947217b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:23:22.788+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:39:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20edc7-61fd-4188-a2d6-b31c149ae57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:23:22.788+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:39:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost your immune system, the doctor advises the public not to
        binge-drink alcohol this season. He also emphasized the importance of consuming
        fruits, especially berries that are rich in antioxidants. Antioxidants protect
        your cells against free radicals that cause heart disease and cancer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08f197-ed3f-4cff-b427-dbfee8af682f'
