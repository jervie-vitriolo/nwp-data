      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the incentive is less than the maximum amount allowed,
        Basas is still thankful that it is higher than the ₱10,000 given in previous
        years.</p>'
