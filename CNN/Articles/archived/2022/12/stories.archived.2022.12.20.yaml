      'mgnl:lastActivated': 2023-01-17T19:39:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc55cd2-cbd4-4cb1-a5c4-6f0ee5dc43af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:53:17.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DOH officer-in-charge Maria Rosario Vergeire said they
        already wrote to the Health Technology Assessment Council (HTAC) to review
        the use of second booster shots for the rest of the population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0bb53b-cd12-4eb4-8946-e241b9f45de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:53:17.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265d5dd-ed32-4893-bb23-f7a40627b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:53:17.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga lumalabas na ngayon na ebidensya about the second boosters
        na may proteksyon naman [There is emerging evidence about the protection second
        boosters provide] but we just needed that our experts also provide us with
        whatever they have as evidence and give recommendations to the department,"
        Vergeire said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2de1a1-182d-4ab9-833c-564a37f4ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:53:17.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7886cb2-4b48-43eb-9221-5ac985b921e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T18:53:17.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:39:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also assured the public that available information shows that
        the first booster dose is still effective against critical and severe COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07c262-4d1f-42ba-b0f9-5bcdc7ccd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:19:40.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bivalent vaccine procurement</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af36d5-f345-4d77-a05f-3dff39fdba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:19:40.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8037613-27c8-4fa5-85e9-05cd47076a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:19:40.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the DOH wants to prevent vaccine wastage by giving the
        rest of the population a second booster dose, Vergeire emphasized that their
        decisions must be anchored on science and available data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e0cb26-e6e6-49c2-b93b-c50a795f1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:19:40.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeefa38-353c-499f-8de2-9ee8a023c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:19:40.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department also assured that the available supply of
        the vaccine will not be wasted while the country is procuring bivalent vaccines
        for the vulnerable sector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8e024-ad7e-4737-9903-8354beae2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:19:40.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb29301-8feb-4281-821d-14f42a03b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:19:40.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that although the focus is to consume the monovalent
        Covid-19 vaccines, the bivalent vaccine has its specific purpose for the protection
        of the vulnerable sector from both the original Covid-19 strains as well as
        the sub-variants of omicron.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97beaf31-7332-42ee-a1e6-2845e386b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:19:40.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29dd3a-3dbf-41ac-954a-f368471d801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:19:40.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> monovalent vaccine, <em>ito po ''yong nasa stocks
        natin ngayon, hindi po natin titigilan ang pagpapatupad nito kung tayo ay
        bibili ng</em> bivalent vaccine," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8999e3-7554-4fbd-b1f9-e9b3f9a17432'
      'mgnl:activationStatus': true
