    'template': '1'
    'title': 'Bantag, others to face plunder raps over ₱1-B construction funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7cefcf-c349-4590-adf7-e81ae908995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Bureau
        of Corrections (BuCor) officials, including suspended chief Gerald Bantag,
        face plunder raps over the questionable release of funds for the construction
        of the agency’s facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b006c52-c896-40c7-95b5-2fbe1947e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ba747-0e49-4883-af21-5713fe8ece43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Panahon ni</em> [This was during the time of] General Bantag,
        so he will be responsible for all the anomalies that happened during his watch,”
        BuCor officer-in-charge Gregorio Catapang told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa67121-df52-4913-a9a2-81b3320c0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0c5c2-552d-442a-a9f8-8fda398be367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Starting from those who made the papers, documents, who signed,
        who authorized the release of funds. This may include the accounting office,
        the finance office, auditing office, and other offices, and of course the
        engineers,” Catapang said, when asked who may be liable in the questionable
        implementation of the ₱1-billion project of the BuCor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e142523-32ce-4064-9da8-ed5c6a6e4f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d35ad-d4ec-4b93-b29e-121f1fa3c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has ordered to terminate construction, and plans to file
        charges against some officials and the company involved before the end of
        the year or early next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa40f241-d6f7-4e19-9385-75fc9c8543e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a8969-e50c-4800-8335-4b2fb5b597ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said the previous BuCor administration was given ₱1 billion
        to construct four buildings, with three worth ₱300 million each and the last
        one for ₱100 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bfaeae-84dd-431c-aeb7-0f09b9e29c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f16948-1833-4f62-aea8-1e5ca91c30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was discovered after an investigation that ₱950 million, or 95%
        of the funds were released when only 60% of the project was completed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124ee01-d29e-4b21-870a-4330cd099669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5e96b-3b76-447a-b893-99cf869abbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said he has a witness who will prove the documents were
        altered to facilitate the release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65260cb1-4c92-4cad-91c1-33b77b73564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470024c-8107-45c0-b8ca-8759e815b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Catapang said he is also set to file cases against Bantag
        for allegedly <a href="https://www.cnnphilippines.com/news/2022/12/20/Catapang-charges-vs-Bantag-on-alleged-torture-of-inmates.html">torturing
        inmates</a> at the New Bilibid Prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c57541-2c11-48e4-95e8-27dec9985a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893383d-960c-4ab0-8aed-64cfd124f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T13:57:07.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspended BuCor chief is facing murder complaints after he was
        tagged as mastermind behind the killing of broadcaster Percy Lapid and an
        NBP inmate.</p>'
