      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557e2db-1840-46f3-852a-7449dcf97cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:23:22.787+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:39:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a sweet tooth but are feeling sad lately, stay away
        from sugary food that triggers a depressing mood this season. As an alternative,
        write a gratitude journal and eliminate stress this season, especially for
        those feeling a sense of isolation. Beg off if meeting a family member habitually
        makes you feel bad about your income, marital status, and reproductive health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5757e-d016-45a9-bcd7-efa8f2b33fdf'
