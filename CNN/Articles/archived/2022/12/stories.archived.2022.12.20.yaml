      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a84bb-5e8f-4f39-a460-30a8a824c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla said more cases will be
        filed against Bantag.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06928ff5-1ce2-4031-93e2-08b69e2e5fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704e2d0-8bf5-4585-bff3-fe9cde1a992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dadami pa ‘yan kasi madami pang lumalabas na testigo ngayon</em>,"
        he said. "More people are talking already about what happened before. <em>Lumalakas
        ang loob ng mga tao magsalita na tungkol sa katotohanan</em>."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ec9ea-d6b8-422c-a9c7-716dcda8a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe06d71-238b-483d-8301-c14f2880dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:39:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will still be more cases because more witnesses
        are coming out. More people are talking already about what happened before.
        People are getting stronger to speak up for the truth.]</p>'
