      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc5c7b-ccbc-4084-a5a2-2b8ee47e7c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T22:19:40.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:39:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue to give out the monovalent vaccines
        we have in stock even if we buy the bivalent vaccine.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46eef6b-d27c-4308-af5c-95abedbd60d0'
