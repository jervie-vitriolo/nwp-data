    'template': '1'
    'title': '5 cops tagged in kidnapping of cockfight enthusiast dismissed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a35dfa-f3e7-42d8-bd6e-7862f8288e93'
