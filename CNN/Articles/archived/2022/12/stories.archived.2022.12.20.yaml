      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Two
        inmates in the New Bilibid Prison (NBP) will file charges against suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag for allegedly stabbing them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9aecb6-951b-4db2-94eb-d8e20fe8e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T10:50:18.522+08:00
