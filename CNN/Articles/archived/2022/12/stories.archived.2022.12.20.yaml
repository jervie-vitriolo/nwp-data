      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV personality also previously worked as a Malacañang reporter
        for six months during the administration of former President Fidel V. Ramos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74b76d-808a-473c-a8d1-1accea663b56'
