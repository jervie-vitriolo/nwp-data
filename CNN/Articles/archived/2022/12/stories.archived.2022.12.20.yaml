      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the revelations made by the two inmates, another victim
        who was also stabbed was supposed to be the first to speak up. However, he
        expressed concern, saying this may put the life of his family in danger, Catapang
        said.</p>'
