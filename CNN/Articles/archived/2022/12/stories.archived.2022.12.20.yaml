    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee51f1-7a45-4d16-9938-c8940fcfd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T23:26:23.754+08:00
