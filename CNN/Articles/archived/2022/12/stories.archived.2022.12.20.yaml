      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I agreed to get their statements and make sure they
        are for real, they are not fake news. And then the people in my office say,
        Sir it’s true they have wounds. It’s true they were stabbed.]</p>'
    '15':
