    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to avoid COVID-19 this Christmas season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a385a0b-04b4-4bbd-b564-1f7d40bc8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been two years since the COVID-19 pandemic was declared here
        in the Philippines. In between then and now, we had lockdowns, fake news scares,
        and lonely holidays spent isolated from our families out of fear of exposing
        our loved ones to the dreaded disease. As we enter the tailend of 2022, 2023
        holds even more promise that the world will continue to settle into something
        that feels more normal — and with that comes the return of the Christmas and
        New Year celebrations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7034a9-6a68-4bb5-b6e0-e2766b4728a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the lack of a lockdown does not mean COVID-19 has gone
        anywhere. It’s still a highly contagious respiratory disease with consequences,
        especially for those with compromised immune systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15c8e2-297e-4877-98c2-48e9917580dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b961b6-3e68-487f-9e45-503114e45fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to pediatric infectious disease specialist, Anna Ong-Lim
        (who has previously reminded us about the importance of <a href="https://www.cnnphilippines.com/life/culture/health/2022/4/20/why-the-pandemic-isnt-over-yet.html"
        target="_blank">catching up on other non-COVID-19 vaccinations</a>) about
        the necessary precautions this holiday season will help keep us and all of
        our loved ones safe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e30165-5b93-4002-b06e-62308d3b69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8a4c0-c3cd-41e3-85c5-38c34f357a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it really all starts with being conscious about your health
        status. Keeping in mind what you would have passed off as a minor cough or
        illness in the past can really include COVID-19 as a differential,” Ong-Lim
        said. In her opinion, a big reason why we’ve gone so long without a huge surge
        is thanks to continued mask-wearing. “On a day to day basis, when I go around,
        particularly indoors and even outdoors, I still see a lot of people wearing
        masks as part of their regular habits. We know the benefits of mask wearing
        in terms of infection control and every little bit helps. If you have a substantial
        number of the population continuing to wear masks, then that leads to less
        transmission.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd403d-5459-4eb2-8674-b59e9d09792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b6fad-5109-40e9-8b9d-e7a1531dd393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stated that outdoor venues are still preferred because it provides
        both more space and ventilation. “When we planned before, sasabihin lang natin
        “Oh sige, what’s the date? What’s the time? Who brings the food?” and that’s
        it, noh? Pero ngayon, kasama na sa mix mo ‘yung “Does this place have good
        ventilation? Will it be crowded if we meet up at this particular time?” she
        said. “I think that has to be part of what we think about now when we plan.
        Will there be enough space for us to fit comfortably?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e10224-29d3-44f8-b23c-095279fcd014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77c5fe-baaa-46a3-a2da-6a0354f23143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For indoor venues, she urged hosts to ask themselves “How do I ensure
        that my indoor gathering is happening in a well-ventilated place?”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42caeff9-d67d-4a69-a5ec-9718d112c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9195d08-da31-4e6b-8dc2-65c9b0e24b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her usual recommendations, on top of ensuring that there is a lot
        of ventilation, is to position all fans strategically and to maintain good
        CO2 levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51b003-26f4-4bde-9783-c77109aae50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb60add-bcf7-4d82-94a3-471ff97786bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The outdoor CO2 level is typically 400, so you want to be as close
        to 400 as possible. But for most indoor venues, 800 to 1000 is acceptable,”
        she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82bedb-d36f-4628-9ef0-91b2abfe9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:42:12.720+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Ang purpose ng fan, ngayon — or in addition — is to encourage
        circulation, so dapat dun sa mga pinto, sa bintana, para gumalaw ''yung hangin."</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a710806-424c-4999-bbaf-f19f216197c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her best strategy for proper ventilation is to keep fans
        pointed outdoors. “Ang purpose ng fan, ngayon — or in addition — is to encourage
        circulation, so dapat dun sa mga pinto, sa bintana, para gumalaw ''yung hangin,"
        she said. “Kasi fans, diba, when we think about it, para ma-cool ''yung mga
        tao dun sa loob, pero ang habol mo sa fan, actually, is to have circulation,
        so dapat nakatapat sa labas, hindi nakatapat sa tao. Kasi paano na kung napili
        mong tao, siya pala ''yung positive, edi na-share na niya lahat ng virus niya
        diba!”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1c6f3-d972-409c-93cb-776f15eca4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2d844-09f3-4208-8275-71ca8a130683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for testing before an event, in Ong-Lim’s opinion, people need
        to understand the limitations of the test’s sensitivity. “Kung gagawin natin
        ''yung testing as a prerequisite for any event, the results are going to be
        quite iffy,” she said. “Kung may symptoms, bakit mo pa papapuntahin, diba?
        ''Yung population na ite-test mo, malamang, asymptomatic yan. It does not
        perform well for people who are not symptomatic.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97182c-36e2-4634-8a28-c32c6e6efd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5b98a-604c-4dd4-bd28-459af11f0d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Ong-Lim, her ideal guest is somebody who has reviewed their exposure
        status within the past two weeks to ensure that they’re not a close contact,
        and is feeling well on the day of the event itself. If they had taken public
        transportation, they took extra precautions to stay safe during their travels.
        And for hosts — the hope is that the venue is well-ventilated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f3e05-acd9-4916-818d-e0d7626f9ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1545766-e2fb-4e88-af8d-b85ff6a668a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-20T17:41:34.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:39:22.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not really anything new — maybe the difference is, how do
        we apply all those principles to the activities we’re participating in?” she
        said. “And then there’s a bigger onus on us now as individuals to be conscious
        about: “How are we contributing to making everybody feel safe?” It’s looking
        at ourselves and making sure we’re okay so that everybody else that we meet
        is going to be ok during the Christmas season.”</p>'
  'doj-immigration-lookout-order-bantag-zulueta':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-20T17:43:42.005+08:00
    'imagesource': 'jcr:da02aece-0233-453a-9817-69cf1f636018'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b1c42a2-063e-4e96-99a0-71a1ee95bf88'
    'lead': 'The Department of Justice has issued an immigration lookout bulletin
      order against suspended Bureau of Corrections chief Gerald Bantag and former
      Deputy Security Officer Ricardo Zulueta, suspects in the killing of broadcaster
      Percy Lapid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-20T17:43:51.847+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:39:21.913+08:00
