      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal drugs seized in various anti-narcotics operations include
        shabu, marijuana, cocaine, ecstasy and ketamine with a total weight of 1,426.48
        kilos, PDEA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90104da8-a35b-4c75-832e-c002c8bc90af'
      'mgnl:activationStatus': true
