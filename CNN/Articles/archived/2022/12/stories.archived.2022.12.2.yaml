      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab8cd3-d010-4632-938c-68e17c8df0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T17:46:23.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR said it aims to issue a new regulation by the first quarter
        of 2023, focusing on border controls in sea ports and cold storages to prevent
        smuggling and illegal diversion of imported products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f525dd-3ccb-47ac-8bde-1bfc7d33666c'
      'mgnl:activationStatus': true
