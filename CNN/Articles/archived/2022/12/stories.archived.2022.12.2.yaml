      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858eba96-9440-4a11-96ac-13d37097ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it was May of this year, early on we issued
        a suspension of deployment to Myanmar based on the alert level imposed by
        the Department of Foreign Affairs. That is the major problem, who will we
        talk to, there is no functional civilian government there.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702f431-7a49-48ba-852f-5099db737939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b40be-0244-456c-8845-1f112e6a12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said most of the recruitment for the illegal scheme is done
        online by attracting the victims to work as call center agents in Thailand,
        Vietnam, or Malaysia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf309b2-c489-41d2-aaab-9dcdc7eaa7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9f909-208d-4d2f-881c-9ee96097fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said while the government is always ready to help,
        “the decision point is reached by the applicant” since the online process
        only involves the person applying and the recruiter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee55815-e4d6-4068-b073-0c066e2fb7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63701574-086f-43c2-9209-26c13e78e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakikiusap kami sa ating mga kababayan, kahit may katiting
        kayo na duda, huwag na kayong tumuloy</em> kasi you also have a personal responsibility
        <em>sa sarili nyo at tsaka sa pamilya nyo</em> to get out of harm’s way,”
        Ople said. “Of course, we will be there at the point when you need us most…
        but your best self-defense is awareness and <em>kutob, yung kutob nyo pakinggan
        nyo kasi</em> that’s telling you something is wrong and then verify with us.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306208d-1ed7-4a07-b493-c102b027f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2fb5f-31d2-4715-82f4-2cee705eaa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking our fellow citizens, if you have even
        a slight doubt, do not push through because you also have a personal responsibility
        for yourself and your family to get out of harm’s way. Of course, we will
        be there at the point when you need us most, but your best self-defense is
        awareness and hunch, listen to your hunch because that’s telling you something
        is wrong and then verify with us.]</p>'
  'germany-world-cup-knocked-out-group-e':
