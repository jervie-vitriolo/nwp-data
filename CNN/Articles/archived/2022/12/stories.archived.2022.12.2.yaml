    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae92c80-d847-4d68-9a36-d4362a7195b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multilingual foray into another kind of sadness, “Return to Seoul”
        tells the story of Freddie (the magnetic Park Ji-Min), a French-raised 25-year-old
        who finds herself back in South Korea by happenstance, in the country where
        she was adopted as an infant by her French parents. The film veers in unexpected
        directions, taken away by multiple time-jumps that provide a snapshot of Freddie’s
        subsequent trajectories after her initial contact with Seoul and her biological
        father (Oh Kwang-rok, of “Lady Vengeance,” “Autumn Sonata”), who deeply wants
        her back. Our initial contact with Freddie doesn’t reveal much of her interior
        life: what does she want out of tracking down her biological parents? What
        kind of understanding does she want by getting in touch with her Korean heritage?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d549385-a3f7-4a94-915b-f2d3659947d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b5da39-d3ef-4a6f-b05d-99286da24921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a sense of detachment in the way Freddie dives headlong
        into the circumstances we are presented with. She transforms into many lives
        all through the years, but the blue flame of her inner turmoil is still there:
        cold and unquenched. Interestingly, director Davy Chou premiered the film
        at Cannes’ Un Certain Regard section with the English title “All the People
        I’ll Ever Be,” succinctly capturing Freddie’s many lives. But it’s not just
        Freddie who is transfigured, it’s the people surrounding her who radiate on
        their own, transforming Freddie under many prisms of light.</p>'
    '13':
      'image': 'jcr:0b2a680e-26cc-4c35-9d62-4fd4b18f4ab2'
