    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QCinema Festival report: ‘Triangle of Sadness,’ ‘Elehiya,’ ‘Nocebo,’
      and more

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a929c35-c47c-4277-a341-9a26342e5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:26:04.991+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the pre-pandemic era, QCinema International Film Festival would
        have signaled the beginning of the slew of indie film fests happening at the
        end of the year. Next would have been Cinema One Originals, which sometimes
        overlapped with the Quezon City government-backed fest, and ending with the
        Metro Manila Film Festival’s indie slate, MMFF New Wave, which stopped in
        2016. This year, there is still an abundance of film festivals for movie lovers
        in the lead up to the holiday season. There''s the Ngilngig Asian Fantastic
        Film Festival, which happened in Davao last October; the recently concluded
        All Asian Film Festival, as well as embassy film festivals such as the Cine
        Argentino and the French Film Festival. But there was nothing quite like the
        challenge of watching new Filipino-made feature films and shorts in a wild
        succession of weeks (or days) on the big screen, offering a fresh new perspective
        in Philippine cinema.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec8738-3586-4d1e-8efb-5c160c6a7fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:36:28.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac06a0-88c4-4599-97d7-84888f0556a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:36:28.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10th edition of QCinema is marked with a celebratory mood. Aside
        from the cheery remarks by Quezon City mayor Joy Belmonte, who has tirelessly
        supported the fest — even during the first year of the pandemic when it was
        a “hybrid” festival — and festival director Ed Lejano (proudly tallying the
        festival’s overall number of 103 films, funding 45 full length films, 44 short
        films, and 10 documentaries), the opening of this year’s fest is marked by
        the homecoming of actress <a href="https://www.cnnphilippines.com/life/entertainment/film/2022/7/14/dolly-de-leon-cover-story.html"
        target="_blank">Dolly De Leon</a>, whose film “Triangle of Sadness” opened
        the festival. More Filipino-led international productions are premiering in
        the festival, such as the Irish-Filipino co-production “Nocebo” (Chai Fonacier),
        “Plan-75” (Stefanie Arianne), and the closing film “To the North” (Soliman
        Cruz, Bart Guingona, and Noel Sto. Domingo). After its Cannes Classics screening
        this year, Mike De Leon’s “Itim” joins the restored classics section of the
        fest, along with Wong Kar Wai’s “In the Mood for Love.” Finally, Lav Diaz’s
        Venice Film Fest entry, “Kung Wala Nang Mga Alon” had its Philippine premiere
        at the Special Screening section.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fcd101-3e8a-4256-ab8d-6408116b6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:36:28.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b6b18-9f2d-4fd9-b4c7-1cea67bec48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:36:28.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
