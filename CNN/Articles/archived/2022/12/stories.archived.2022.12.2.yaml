      'jcr:uuid': '51e9ace8-31c9-41bd-9bb2-70a27277f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:36:28.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.916+08:00
