      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Triangle of Sadness”</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e1225-8565-45e5-bb14-9f8696b4c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d23ba0-8b32-4e60-8c6a-d52e2217f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking for subtlety in a film, then “Triangle of Sadness”
        isn’t for you. The way director and writer Ruben Östlund pummels this Cannes
        Palme d’Or winner with blather about capitalism and exploitation is so exhausting
        he might as well have given Woody Harrelson a vehicle to give a 147-minute
        lecture on Marxism and socialism. But if you’re here for a damn good time,
        “Triangle of Sadness” is for you. Östlund isn’t known for graceful notes or
        sly trickery, and in his latest film, he lets it all out by storm — and storm
        it is in “Triangle of Sadness,” the central force of which is, undeniably,
        Dolly De Leon’s Abigail, a “toilet manager” (lots of scat humor here) who
        decides to take charge during the second half of the film. Scathing and uproarious,”Triangle
        of Sadness” is best seen with a large crowd — and a Filipino crowd! — who
        will end up cheering for Abigail’s menacing reign as the new alpha. The way
        Abigail calls Harris Dickinson’s Carl as “cutiepie” is the most Pinoy thing
        in this movie — De Leon should have went with it and called Carl “pogi” a
        few times — and there is plenty of Filipino dialogue in the film as the luxury
        yacht has Filipino crew in its employ, of course, making its treatise on the
        class war and abuse more apparent for local audiences.</p>'
