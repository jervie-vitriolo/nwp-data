      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a character is referred to as “The General,” you know he’s
        bad news. But in “Autobiography,” General Purna (Arswendy Bening Swara), mewling
        back to his darkened mansion in a remote area of Indonesia,&nbsp;is given
        a semblance of humanity. He becomes somewhat of a father figure to young caretaker
        Rakib (Kevin Ardilova), who continues generations of servitude to the General’s
        family. With the arrival of General Purna, Rakib’s coming of age also becomes
        somewhat of an undoing. One day, the General gives Rakib some of his old clothes,
        including a military jacket, signifying a transference of power, not only
        from the uniform but from being near the General himself. “You look like me
        when I was your age,” says the General. In time, the General’s cohorts see
        the resemblance too, and worse, people start calling Rakib as if he is a military
        officer — and he actually pretends like he is. “Autobiography” attains its
        title from Makbul Mubarak''s desire to tackle the concepts of discipline and
        loyalty; tenets handed down to his generation by an authoritarian regime that
        once ravaged Indonesia; its effects still reverating. Chilling and precise,
        “Autobiography” is terrifying even in its quiet moments; devastating in the
        ways it demonstrates power as an insidious force, from the way it exists and
        influence, to how it can ultimately corrupt even its victims.</p>'
