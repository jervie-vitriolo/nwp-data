    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0acd73-804a-440d-8227-0dbdc2c4c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosal’s supporters cleared the Albay Capitol only after he personally
        asked them to “peacefully give way” to the new governor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787066ed-88bb-47d9-a205-bbaee38fbaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.369+08:00
