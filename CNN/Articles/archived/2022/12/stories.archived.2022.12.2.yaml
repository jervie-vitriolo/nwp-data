      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The other week, we reported that about 31 million
        vaccines had gone to waste. Now, it is already at 44 million based on our
        inventories. Out of the 44 million wasted vaccines, 24 million expired or
        went beyond their shelf life.]</p>'
