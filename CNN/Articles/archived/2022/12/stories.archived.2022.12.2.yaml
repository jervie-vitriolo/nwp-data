      'mgnl:type': 'text'
      'text': '<p>Loy Arcenas’ latest film (his most recent was the 2017 MMFF winner
        “Ang Larawan”) is a bit of a bonkers film that went all bizarro during its
        last few minutes. What looked like a contemplative study of a woman processing
        her grief went on to become an unhinged portrait of a family corrupted by
        elitism and misogyny. Cherie Gil, in her last performance, is Celine de Miranda,
        a doctor who goes back to her recently-deceased husband’s ancestral home to
        fulfill his wish to have his ashes scattered by the sea. The Mirador house
        has always creeped Celine out,&nbsp;she tells her cousin-in-law Sergio, one
        of the last dons of the island. Celine has been away, making her own life
        in the United States without her husband Paeng. Upon her return, the exploits
        of her husband (and the Mirador men) manifest in many ways: the many children
        who may or may not be their progeny, the women who are mere playthings to
        the Miradors, and their caretaker’s son Jasper (Ross Pesigan) who resembles
        Paeng but could also be the son that Celine and Paeng never had.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee423d-289d-4d1a-b18e-02ff2e3d5e2a'
      'mgnl:activationStatus': true
