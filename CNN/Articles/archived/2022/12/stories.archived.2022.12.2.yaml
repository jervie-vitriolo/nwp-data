      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bankers Association of the Philippines showed the
        local unit finished at ₱55.74, marking the seventh consecutive day of US dollar
        rate decline against the peso.</p>'
