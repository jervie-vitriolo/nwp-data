      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — The
        Department of Justice (DOJ) has ordered the National Bureau of Investigation
        (NBI) to probe the alleged trafficking of Filipino workers to Myanmar, a scheme
        suspected to involve immigration and airport personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711f2dd-1104-4ec2-b88b-dd75ef7dc33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.948+08:00
