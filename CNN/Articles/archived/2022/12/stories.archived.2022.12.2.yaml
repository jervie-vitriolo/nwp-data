    'template': '1'
    'title': 'Lagman assumes Albay governor post as disqualified candidate gives way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434e2b4-0f0c-4873-a3bd-e533c2088e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Former
        Albay Vice Governor Edcel Greco Lagman officially assumed his post as governor
        on Thursday as disqualified candidate and former governor Noel Rosal acquiesced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f227a1-fef2-49d0-a735-b3830eb939ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c3c9c-70ad-44ed-a0cf-9be5aa29ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman took his oath of office at the Albay Public Safety and Emergency
        Management Office (APSEMO) in the presence of Department of the Interior and
        Local Government (DILG)-Bicol&nbsp;director Atty. Arnaldo Escober and lawyer
        Ian Macasinag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3910ea5-4143-4843-83f2-2ddf49115d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9da70-7f36-400f-ab77-84b5d261d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Rosal held a protest action in front of the Albay
        Capitol and the Supreme Court to urge magistrates to issue a temporary restraining
        order (TRO) against his disqualification.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a885df-cb3f-4f67-8033-2572b64b1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2ac1ec-31d1-4280-8973-ba830185e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, who won the election in May, benefited from the case Joseph
        Armogilla filed against Rosal for breaking the 45-day spending ban, a provision
        from Section 261 of the Omnibus Election Code (OEC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41598150-1634-46d1-b3e1-29eb84746eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad2bd5-2d41-4f80-8c72-3951f9dde4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am just an incidental beneficiary of that case," Lagman said
        in a Facebook post. "However, it should be underscored that when I won as
        vice governor, with an overwhelming 463,879 votes, the voters were aware that
        under the law, I could succeed as governor. Verily, my mandate included that
        possibility, which is now a reality."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acd71c-c8af-4ed2-bbdb-8a8490dd82f5'
