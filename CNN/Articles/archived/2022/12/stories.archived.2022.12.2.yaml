  'Ex-QC-councilor-Roderick-Paulate-faces-graft-conviction':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-02T16:26:38.239+08:00
    'imagesource': 'jcr:68b29f8a-4440-4fa2-8285-efb865559fe8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11d92539-f6c4-4097-a3de-bc76d8d7d71d'
    'lead': 'The Sandiganbayan has found former Quezon City councilor Roderick Paulate
      guilty of graft and falsification of public documents over the hiring of ghost
      employees in 2010.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T16:29:10.598+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:53:18.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:46.449+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-QC councilor Roderick Paulate faces graft conviction over hiring
      of ghost employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5621a-6237-448d-a3d1-b40b8e161c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T16:29:10.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:53:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — The
        Sandiganbayan has found former Quezon City councilor Roderick Paulate guilty
        of graft and falsification of public documents over the hiring of ghost employees
        in 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4102a8-ee53-4198-b3fc-d367c3c550fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T16:29:10.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:53:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision signed on November 25, the anti-graft court sentenced
        the comedian and politician to imprisonment of at least 10.5 years up to 62
        years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c9b53-f13e-4da5-a9b4-dac6fb25a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T16:29:10.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:53:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found Paulate acted with evident bad faith and caused
        undue injury to the government when he approved the hiring of fictitious persons
        as job contractors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ee9d9-9c1a-4d32-82ba-3b28c96f4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T16:29:10.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:53:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accused made it appear that the 30 job contractors rendered services
        as field inspectors, office aides and district coordinators from July to December
        2010 when there were no such job order personnel who worked and recieved salaries
        during said period because they are fictitious,” the Sandiganbayan 7th Division
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c864f-e4e4-43fa-ad5f-1a665b0fb360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T16:29:10.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:53:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman accused Paulate and his cohort of pocketing over ₱1.1
        million through falsifying documents for the hiring of 30 ghost employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597b530-5c02-4858-a835-d0ca3ad57452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T16:29:10.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:53:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulate’s former driver and liaison officer Vicende Bajamundo faces
        the same graft conviction but was acquitted in the falsification charges.
        He was the one who supposedly collected the salaries of the fictitious job
        contractors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0134f4-3ccb-4abf-afee-fbe9639647d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T16:29:10.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:53:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered them to refund the government the amount they
        are accused of pocketing with 6% interest per year until it is fully paid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d3cbcd-51ac-45ee-a61e-5b20e50e41f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T16:29:10.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:53:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulate was also directed to pay an additional ₱90,000 in fines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed4a16-7012-459d-91e0-79a18b53e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T16:29:10.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:53:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, Paulate insisted that the job contractors existed,
        saying they were his loyal supporters during the campaign period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd5e2d-f202-4830-9784-c554959688f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T16:29:10.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:53:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense even listed some of these supposed employees as witnesses
        during the pre-trial but none of them were actually presented to testify.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c7d24-735d-42a3-8b1e-8bd1914b2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T16:29:10.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:53:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It bears to reiterate that the prosecution has sufficiently proven
        that the job contractors recommended and hired by accused Paulate do not exist.
        Consequently, the job order contracts and the general payrolls containing
        signatures of the fictitious job contractors are indeed falsified,” the court
        explained.</p>'
