      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was previously projected that—with low compliance with health
        standards in mind over the holidays—national daily cases could range from
        1,140 to 2,294.</p>'
