    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84f42580-2fc5-437b-bd47-035bb63fb461'
    'lead': 'After a very long wait, the closing chapter to the "Guardians of the
      Galaxy" trilogy is almost here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T10:27:38.387+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:53:36.166+08:00
