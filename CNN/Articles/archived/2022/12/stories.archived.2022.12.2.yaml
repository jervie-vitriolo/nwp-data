      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae41e71-5310-4b81-8185-171b4c0d23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:06:02.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are just monitoring how these cards are being distributed just
        to make sure that there would be ample cards enough to cover the demand until
        first quarter of next year,” the DOTr official added.</p>'
