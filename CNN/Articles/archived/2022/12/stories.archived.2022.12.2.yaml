      'mgnl:type': 'text'
      'text': '<p>"I think the potential relates to the size of the problem that we
        are trying to address and that has to do with healthcare. So I would have
        to say that the biggest potential would be in the healthcare business, which
        is KonsultaMD," the executive was quoted as saying in a statement on Friday.</p>'
