      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon po may mga</em> selling platform online. <em>Hindi po
        ito nasasaklaw ng regulasyon</em>. So<em> ito ang mga bagay kung bakit nag</em>-decide
        <em>ang</em> BFAR <em>na magkaroon muna ng</em> transition period," he told
        <em>Newsroom Ngayon</em>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8aa6b-3e25-4207-9d6c-d4d4c68a4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T17:46:23.072+08:00
