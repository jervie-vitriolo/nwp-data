      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business)&nbsp;—&nbsp;</strong>‘Tis the season
        to mix milk into your soda. According to Pepsi, anyway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad273f-fec5-4920-a0e0-b9a38b128673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.593+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7939fe-6d2a-4932-84c8-0e85867368bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.593+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi launched a campaign Thursday encouraging customers to try
        the combination and use the hashtag #PilkandCookies (as in Pepsi plus milk)
        to showcase their Santa-friendly concoctions. Those who participate in the
        online challenge running through Christmas Day will have the chance to win
        cash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403874c9-e77b-463e-a146-3da97d72a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.593+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be0f70-7442-483b-a9bf-f0b8eef90df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.593+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Combining Pepsi and milk has long been a secret hack among Pepsi
        fans,” said Todd Kaplan, Pepsi’s chief marketing officer, in a statement about
        the campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4460dde3-756f-4300-a0cb-5d447f7dd9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.593+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e1747-e21f-4c33-a81e-87bba46edef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.593+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi is now publicizing the mix as its spin on “dirty soda,” a
        popular TikTok trend that combines soda with syrup and cream. Companies like
        PepsiCo (PEP) pay attention to what’s happening on TikTok, and often look
        for ways to get in on trends as a way to stay relevant to young consumers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f719b0-2b03-4009-896b-14dd800fd067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.593+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d35f6b-e23a-48e5-8431-530a76049725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.593+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the rise of the ‘dirty soda’ trend on TikTok and throughout
        the country, we thought Pilk and Cookies would be a great way to unapologetically
        celebrate the holidays,” said Kaplan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b06b0-57aa-409c-a54f-55d81b85022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.593+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the campaign even trendier, Pepsi tapped Lindsay Lohan,
        star of the Netflix (NFLX) Christmas movie “Falling for Christmas,” to promote
        the combination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08730ec7-ae25-4d4a-a8f0-1cd06bfe7949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.593+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi is recommending a number of recipes to those who want to go
        beyond just Pepsi and milk, perhaps hoping to launch its own viral combination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa647d77-8f0c-4371-893b-2b340d750894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.593+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353ea39-458b-4539-8178-37ad7ad91d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of those recipes include the Naughty &amp; Ice, which
        is Pepsi with one cup of whole milk, one tablespoon of heavy cream and one
        tablespoon of vanilla cream, plus Pepsi; the Cherry on Top combines Pepsi
        Wild Cherry with half a cup of 2% milk, two tablespoons of heavy cream and
        two tablespoons of caramel creamer; and the Snow Fl(oat) is Pepsi Zero Sugar
        and half a cup of oat milk with four tablespoons of caramel creamer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6022cdd-f4f4-476a-a925-fecd7d4a1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe52a50-50ae-4f51-8092-6730ea8df91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TikTok trends</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9278bd4-4e45-4c87-a0f9-79aff77f8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soda cocktails are relatively new to TikTok — but they have
        been popular for years in Utah, which has a high concentration of Mormons,
        some of whom abstain from alcohol and hot beverages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d8e62-bacc-478d-a5f7-b0c52d8ce30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494cd46-434b-4654-85fc-037fdaa5c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok discovered the drink after Gen-Z pop star Olivia Rodrigo
        posted a photo of herself holding a Swig cup in December last year, sending
        fans in search of answers about the Utah-based chain. Swig, which calls itself
        “home of the original dirty soda,” has been around since 2010 and serves a
        wide array of the carbonated mash-ups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fdde7-6ee6-430d-80e3-a6343f53cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2a97a-c076-4710-81c8-a8588c186190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend quickly took off, Eater reported in April, saying “TikTok
        is now replete with more than 700,000 mentions of the #dirtysoda hashtag,
        most of which accompany videos of creators showing viewers how to make their
        own dirty sodas at home.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa856975-844c-4e81-b694-6e4c5e0cf130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02333a41-dd3d-4932-b9f8-f3d5cc09bd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viral food sensations have inspired companies to capitalize on the
        trends, sometimes even creating new products based on what they see.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1eb01-c0a4-4733-90ad-6d40ad837440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, for example, Dunkin’ partnered with TikTok star
        Charli D’Amelio on a limited-time drink called The Charli — cold brew with
        whole milk and three pumps of caramel swirl — inspired by D’Amelio’s favorite
        order. On launch day, Dunkin’ hit a record for daily active app users. And
        last year, Starbucks experimented with selling the TikTok-popular Iced Matcha
        Latte with Chai on social platforms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011fe24-8e4d-4136-82cb-6d74f86e8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc3351-9483-4211-aa31-263ed60ffc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft Heinz (KHC) this year launched Dip &amp; Crunch, a burger
        dipping sauce packaged with “salty potato crunchers.” The idea is for people
        to dip a burger or sandwich into the sauce, then into the crunchers, and then
        take a bite — something that had apparently been trending on TikTok with some
        loving the trend and others questioning it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa1143-f286-4ac3-bc49-de6063d1e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.595+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190dc21-3273-4588-a112-9d6bf3620692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.595+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us to hear that debate online, then bring it to life, is an
        example of how we’re listening,” Sanjiv Gajiwala, then Kraft Heinz North America’s
        chief growth officer, told Fast Company in April. Now, you can find videos
        of TikTok influencers testing out the product in ads, and others reviewing
        it for their followers.</p>'
  'guardians-of-the-galaxy-vol-3-trailer':
