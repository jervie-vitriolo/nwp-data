  'Scientists-create-baby-wormhole':
    'author': 'Reuters'
    'caption': 'Caltech/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-02T03:28:39.298+08:00
    'credit': 'Caltech/Reuters'
    'imagesource': 'jcr:9fbbc58a-0e8e-4ffd-8678-5508ba0a1366'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d33efee-34df-472b-99de-774984a2ae93'
    'lead': 'In science fiction – think films and TV like “Interstellar” and “Star
      Trek” – wormholes in the cosmos serve as portals through space and time for
      spacecraft to traverse unimaginable distances with ease. If only it were that
      simple.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T03:30:21.417+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:53:43.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:37.797+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists create ‘baby’ wormhole as sci-fi moves closer to fact'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18999a-e893-47fe-8c03-3e31ffbf0a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In science fiction – think films and TV like “Interstellar” and
        “Star Trek” – wormholes in the cosmos serve as portals through space and time
        for spacecraft to traverse unimaginable distances with ease. If only it were
        that simple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2bcef-007f-46c1-99f5-2f0a36f3bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198ec4e-8831-444b-86d3-7432125c38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long pursued a deeper understanding of wormholes
        and now appear to be making progress. Researchers announced on Wednesday that
        they forged two minuscule simulated black holes – those extraordinarily dense
        celestial objects with gravity so powerful that not even light can escape
        – in a quantum computer and transmitted a message between them through what
        amounted to a tunnel in space-time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac8d0f-be51-49ef-8365-d41a3818d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a684c81c-e35e-421c-8837-fa799b9ef777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a “baby wormhole,” according to Caltech physicist Maria Spiropulu,
        a co-author of the research published in the journal Nature. But scientists
        are a long way from being able to send people or other living beings through
        such a portal, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b6b97-3367-4319-8b0c-59f6f86eb492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930c4bd-d398-41c7-bd3b-7998ec301438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Experimentally, for me, I will tell you that it’s very, very far
        away. People come to me and they ask me, ‘Can you put your dog in the wormhole?’
        So, no,” Spiropulu told reporters during a video briefing. “That’s a huge
        leap.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60455c-e416-441c-bc9e-662afffb7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a difference between something being possible in principle
        and possible in reality,” added physicist and study co-author Joseph Lykken
        of Fermilab, America’s particle physics and accelerator laboratory. “So don’t
        hold your breath about sending your dog through the wormhole. But you have
        to start somewhere. And I think to me it’s just exciting that we’re able to
        get our hands on this at all.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44365efa-cd6c-49f8-ba62-9c64ddb1d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d9bda-3d3e-4300-b63e-2e9c2ca8e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers observed the wormhole dynamics on a quantum device
        at Alphabet’s Google called the Sycamore quantum processor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9de070-ee24-4530-aac7-d1ce9f151edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wormhole - a rupture in space and time - is considered a bridge
        between two remote regions in the universe. Scientists refer to them as Einstein-Rosen
        bridges after the two physicists who described them – Albert Einstein and
        Nathan Rosen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220e901-a528-41f0-9f35-80dd911c1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6920898-c87a-4e7d-a950-e32e9c5aa980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such wormholes are consistent with Einstein’s theory of general
        relativity, which focuses on gravity, one of the fundamental forces in the
        universe. The term “wormhole” was coined by physicist John Wheeler in the
        1950s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc841243-b8d5-43d3-b69e-e1bd25b8a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiropulu said the researchers found a quantum system that exhibits
        key properties of a gravitational wormhole but was small enough to implement
        on existing quantum hardware.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae7f02-1479-43a2-889b-9532a6f7e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d0983-86f3-4dbb-9de1-d3f798cbb6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It looks like a duck, it walks like a duck, it quacks like a duck.
        So that’s what we can say at this point – that we have something that in terms
        of the properties we look at, it looks like a wormhole,” Lykken said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f995c50-04be-4207-b17e-59816df24495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12e225-7224-47ff-8c15-7b66119038c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said no rupture of space and time was created in
        physical space in the experiment, though a traversable wormhole appeared to
        have emerged based on quantum information teleported using quantum codes on
        the quantum processor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59cf2df-0661-4994-971b-dec63f765639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a783d9-cb68-42e3-8a12-dc1e257ebc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These ideas have been around for a long time and they’re very powerful
        ideas,” Lykken said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd025c55-69fc-4f47-b4f8-b8a01cdeb9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ef7f9-34af-448c-a8fc-c0334dbdd0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But in the end, we’re in experimental science, and we’ve been struggling
        now for a very long time to find a way to explore these ideas in the laboratory.
        And that’s what’s really exciting about this. It’s not just, ‘Well, wormholes
        are cool.’ This is a way to actually look at these very fundamental problems
        of our universe in a laboratory setting.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c875570-7c49-4a21-86f4-5d38455a3197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:30:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/01/world/scientists-baby-wormhole-scli-intl-scn/index.html"><em>"Scientists
        create ‘baby’ wormhole as sci-fi moves closer to fact"</em></a></p>'
