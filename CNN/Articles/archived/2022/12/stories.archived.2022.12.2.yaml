      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong>&nbsp;Vaccine
        wastage has more than doubled since the last report, nearly half due to expiration,
        according to the Department of Health (DOH) on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23296d7f-a95b-4a99-b9f3-10842742c2e7'
