    'template': '1'
    'title': '''Guardians of the Galaxy Vol. 3'' trailer drops with great tunes and
      a Rocket backstory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd31350-5962-45b9-883d-783fb6c7ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;After a very long wait, the closing
        chapter to the "Guardians of the Galaxy" trilogy is almost here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9cda7c-46dd-4b39-9317-7ef37362724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce3b4c-3080-4390-aa1f-e11427374e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first trailer for "GOTG Vol. 3" dropped Thursday on YouTube,
        after premiering at Brazil Comic Con, again revealing the group of unlikely
        heroes who have relatively esoteric origins in the Marvel comic books but
        -- thanks to the guidance of director James Gunn -- have become one of the
        most beloved groups in the MCU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388ec72-a680-4c25-ab1c-7a5f1537ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0227b-471c-4d4e-9866-17446f6eff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser clip shows high drama among the interstellar adventurers,
        who include Starlord (Chris Pratt), Gamora (Zoe Saldana), Drax (Dave Bautista),
        Nebula (Karen Gillan), Mantis (Pom Klementieff), Groot (voiced by Vin Diesel)
        and Rocket Raccoon (voiced by Bradley Cooper).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56119738-a177-49ee-a734-3fc0f1a4e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd7477e-49ec-44f3-bb02-b4996f389c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocket, in particular, is seen a bunch in the trailer, including
        in a flashback scene when he''s a wee space-raccoon, promising viewers some
        welcome backstory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e266fad-d210-43ca-899b-7896603a8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d8e82-5198-4ea1-ad1a-f52501cc0025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less present is Gamora, who through the events of 2019''s "Avengers:
        Endgame" is no longer aware of her association with the team. Marvelites are
        eager to see just how she''ll be incorporated into the story here, and whether
        she''ll somehow remember her friends (and love for Peter Quill/Starlord).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1939c-90a0-46fe-b4f1-a0aee217df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03315be7-649c-4351-a91b-3bb1a1ecaf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as always, the interplanetary action is set to great throwback
        tunes, this time one in particular: "In the Meantime" by Spacehog, from 1994.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1cdb03-2cbb-4153-baff-b2a716d44a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72993022-2eb6-4801-ae01-54c99c1c4de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two "Guardians" films largely featured beloved music from
        the ''60s and ''70s, and the music choice in this trailer is perhaps a clue
        that the highly anticipated soundtrack to the third volume might be just a
        touch more contemporary, with tunes from the ''80s/''90s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b6756-e663-4c6f-83e4-b60104213fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85fa19-d6e9-478f-a6e1-41374680c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since "Endgame" and before that, "Guardians of the Galaxy Vol. 2"
        in 2017, the crew (minus Saldana''s Gamora) was seen briefly in this summer''s
        "Thor: Love and Thunder" and just last week in the "Guardians of the Galaxy
        Holiday Special," costarring Kevin Bacon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce9c59-dc77-4f3b-ab92-5d9fb127e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8fe9cb-1fa9-4a72-83be-fbfb6711bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guardians of the Galaxy Vol. 3" blasts into theaters on May 5,
        2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b930c-b2c4-400f-bcdc-e242c464d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:27:38.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "‘<a href="https://edition.cnn.com/2022/12/01/entertainment/guardians-of-the-galaxy-trailer/index.html">Guardians
        of the Galaxy Vol. 3’ trailer drops with great tunes and a Rocket backstory</a>"</em></p>'
