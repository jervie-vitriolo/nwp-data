      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b943f55-0165-44aa-a73a-5446d3d12460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ANC’s elective conference to choose its leadership is due to
        take place in mid-December, but is likely to be dominated by the President’s
        troubles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3760c248-58c2-458d-b3c2-e63aa236ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e702c6-e0b8-4c88-974d-7b306925c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa’s official opposition leader was quick to call for
        impeachment proceedings and early elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5525cd9-af4d-4fb4-b971-270f5509b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf82d6-008c-4895-82b2-6d75a5dd405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The report is clear and unambiguous. President Ramaphosa most likely
        did breach a number of Constitutional provisions and has a case to answer.
        Impeachment proceedings into his conduct must go ahead, and he will have to
        offer far better, more comprehensive explanations than we have been given
        so far,” said by John Steenhuisen, the leader of the Democratic Alliance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4603c7-8bb0-4563-89e2-8ccd40999578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel was appointed by the speaker of parliament after a motion
        from a smaller opposition party.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382e57c-0368-4ecf-9603-c172ba2c9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d1aff-e434-4dc5-875e-0199c21cd8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Assembly will consider the report and may institute
        impeachment proceedings – though the ANC does hold a majority of seats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0dbfb-b354-4d91-b87e-f8b7038a3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb57e73-2f43-478e-a9b1-7b20d9e3dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa took office after his predecessor Jacob Zuma was forced
        to resign because of multiple allegations of corruption.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732837c-83b3-4994-9591-9cd969fe5999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063ae80-9487-4cb9-90ea-1b59ea4fefbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former trade union head and multi-millionaire from his business
        career, Ramaphosa has repeatedly said that fighting corruption is a priority
        for his presidency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5805a6-c929-4b64-84c6-498a7dad0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dddb1b-0dd8-4cc5-9abc-31f469c020b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ANC has, by all accounts, been fractured by factional politics
        during his tenure. Some allies of former president Zuma are now openly asking
        for Ramaphosa to step down.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67956de6-482e-416f-8bbb-cfc68d811183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23e341-322f-468e-ac2f-9c7583bc0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the report’s findings were released, Ramaphosa’s office
        reiterated his statement to the panel, “I have endeavored, throughout my tenure
        as President, not only to abide by my oath but to set an example of respect
        for the Constitution, for its institutions, for due process and the law. I
        categorically deny that I have violated this oath in any way, and I similarly
        deny that I am guilty of any of the allegations made against me.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1775033-7dac-4095-8508-77103e5103d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.790+08:00
