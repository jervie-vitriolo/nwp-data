      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223936b-fcd4-4aae-8134-a5be640e8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:06:02.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the demand from its customers, operator AF Payments Inc. (AFPI)
        said on Nov. 28 that beep cards can now be <a href="https://www.cnnphilippines.com/transportation/2022/11/28/Beep-cards-now-sold-online-but-costlier.html">purchased
        from online stores</a> but at higher prices.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d0fcf-3647-4038-aa91-5fc1ea780c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:06:02.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb30a6f-158f-4278-9cbe-bcf51dc6cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:06:02.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after DOTr <a href="https://www.cnnphilippines.com/news/2022/8/19/DOTr-looming-shortage-beep-cards.html">warned</a>
        in August about a looming shortage in beep cards used by rail commuters, with
        global chip supply chain issues hampering production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33613212-3d8a-4ee5-9467-291b97dfacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:06:02.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb94a184-8d8f-4140-bf49-4367aa011b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:06:02.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clet admitted there are still delays in the delivery of supply,
        but “AFPI is completing their delivery based on the demand forecast given
        by our PTOs or public transport operators.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58276b7d-eae8-43cc-a451-ec54ac85ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:06:02.368+08:00
