      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections on Nov. 25 issued a certificate of finality
        in the petition for disqualification against Rosal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fdc9c3-9d54-423d-b1a2-a993dd17565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.369+08:00
