      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon, nasa 1,288 so maaring dumoble or trumiple depende sa
        pagpapatupad natin o pag-comply sa minimum public health standard," Vergeire
        continued.</p>'
    '12':
