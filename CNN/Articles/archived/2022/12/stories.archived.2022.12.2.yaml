      'mgnl:lastActivated': 2023-01-17T18:53:27.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc26d1ff-65ca-4735-9af5-0e7fbd9bdf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside assistants Neuza Back from Brazil and Karen Diaz from
        Mexico, the French referee was part of an all-female refereeing trio overseeing
        the match between Germany and Costa Rica.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbe502-ff19-465b-bd34-4430e7484146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9ad7e-7874-4e8b-8316-c9f2e190d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Everyone, catch your breath</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1cfd95-7f12-4b60-a307-7fdcd1f8ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine goals, controversial VAR decisions, and the four-time World
        Cup winner dumped out of the competition at the group stage just as Germany
        were at Russia 2018 -- these two Group E games will live long in the memory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61374a75-5a07-4884-a0eb-5995e58ccdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505d4cc-b479-40a3-a413-0b83c4fbe22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after one European heavyweight, Belgium, had been knocked
        out, Spain and Germany faced the gauntlet, against Japan and Costa Rica, two
        teams that had been written off by most soccer experts as having little chance
        of reaching the last 16 before the World Cup started.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faed9bc-a527-4451-aeb7-019af6618bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da67d40-5355-4615-a209-15cb070d9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those predictions, this was an evening that began with the
        possibility that all four teams were capable of progressing to the next stage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a73bc1-df6b-4ff5-b28d-4efac561a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b95d3e-9d63-44c6-b33a-36d153f3200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the opening quarter of an hour of both games, both European
        sides looked destined to progress from the group.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add2ea2-d1de-4d4f-b59a-b99c705ac484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89309dbf-e41e-4280-ad27-d7d654c8bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Al Bayt Stadium, Serge Gnabry headed home in the 10th minute
        to give Germany a vital lead as it battled to rekindle its hopes of qualifying
        after a poor start to its campaign when it surprisingly lost to Japan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea99c64-4153-4d2c-8732-f9cbc2fcdf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333a725-9f80-4850-a71f-344dd5198d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at the Khalifa International Stadium, Morata headed home a
        sumptuous cross from right back César Azpilicueta to put Spain ahead.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4930d52b-4dab-4ad9-b17f-892de5447c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcabc4c-93e2-4a63-9752-2d2f15adf5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, Morata became the second player to score in his first
        three World Cup appearances for Spain, after Telmo Zarra in 1950, according
        to Opta.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7903d5-7b49-41d2-a3de-f32985236970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3d087-7739-480a-98c0-4d8eb57462d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the goal, with both European sides sitting in the qualification
        spots, Spain and Germany dominated proceedings for the rest of the first half,
        with Spain enjoying 78% of the possession while Germany had 65% as they restricted
        the opposition team''s openings respectively.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208f0d5-3f43-4777-a816-3492358dbba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c384d0b-9507-4aeb-b27c-06475a601a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the preeminence of the European teams was soon to be challenged
        -- within minutes of the second half beginning in both games, the situation
        in the group had changed completely.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba7582-21fb-4626-a989-bd4607bd7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb965a2-9b7f-4d60-a7fd-461a5c589872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he did in the famous victory over Germany, Japan coach Hajime
        Moriyasu used his substitutes masterfully, bringing on Dōan and his left-footed
        strike brought Japan level.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4f16c-3560-4b29-b357-8ca1ed28345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abb5a3-c531-4457-8a37-b5b69883e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, Tanaka gave the Samurai Blue a shock lead which threw
        the group into jeopardy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cf0ce-0195-4e36-ae65-ea6876b41cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69dce2-1a09-4a68-99fd-7483d7529dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka''s goal didn''t come without controversy though. A VAR review
        ruled the ball hadn''t gone out of play before Tanaka tapped home the cross
        for a goal.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c29d0-1b64-4e15-a7ef-b84671e106af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13a86f-0f51-4ca4-98c2-93cbd1e8a4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when things seemed like they couldn''t get any wilder -- and
        totally against the run of play -- Costa Rica leveled the scores against Germany
        as Yeltsin Tejeda smashed home a rebound after Manuel Neuer couldn''t hold
        a powerful effort from Kendall Waston.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118bb9fe-964c-4aef-aba1-72d880c12bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4117fe6d-46c7-4f67-acf7-d2b82278c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mental maths for coaches, players and fans was only just
        beginning.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8bc64-aa9a-4df8-acc1-acf2d54cbb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eddee9-1f2e-469a-a8ff-446fcf1d8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa Rica took a stunning lead as Juan Pablo Vargas prodded home
        after an frantic goalmouth scramble to leave Germany trailing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5eb240-3b69-4e38-8dd6-abe375222667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63177d2b-7e0a-4b9e-84b5-4c5dd7e573df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just over 20 minutes remaining in the two games, Spain and
        Germany -- both recent World Cup winners -- were in danger of going home.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9c925-d4e4-4a45-a28b-aa78ee8f06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8c719-ed3a-442e-a2c2-1da404bc2002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa Rica''s hopes were quickly dashed as a quickfire double from
        substitute Kai Havertz and a late Niclas Füllkrug goal ensured Germany --
        after a rollercoaster evening -- would claim three points.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be9658-aff1-4383-8a61-1fd3d86c47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7dc8e-c8a1-47f9-bd8e-fc70b434d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Spain''s 7-0 win over Costa Rica in its first group game
        -- thereby ensuring a healthy goal difference -- was now proving a lifeline
        to Luis Enrique''s side getting out of the group and condemning Germany to
        finish third.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6273aca-be34-49a7-8eac-15d2bd19d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ab683-79c1-40bd-ad02-1e2c572536c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany desperately needed a Spain goal to climb back into the qualification
        spots. But Spain was unable to break a resolute Japan defense down, and never
        really troubled Shūichi Gonda in goal, despite seven minutes of added time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c8600-3dba-43d2-ad28-a2f31ce8a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55235c-6821-43e2-9da8-5d474cc2f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After scraping through thanks to its goal difference, Spain coach
        Enrique was critical of his side''s performance.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4eb762-1ae2-4d32-8e9f-fd033d24eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a5cc20-33d7-4f68-b302-51cbd86cd426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not happy at all. Yes, we have qualified, I would have liked
        to be on top of winning this game. This was impossible because in five minutes,
        Japan scored two goals ... we were out, we were dismantled," Enrique said
        during a press conference, per Reuters.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db542337-3957-4e52-ace4-db461b7beede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://edition.cnn.com/2022/12/01/football/germany-spain-japan-costa-rica-group-e-world-cup-spt-intl/index.html#:~:text=Germany%20was%20knocked%20out%20of,way%20to%20the%20knockout%20phase.">Germany
        knocked out of World Cup after extraordinary finale to Group E</a>"</em></p>'
  'sylvia-la-torre-death':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-02T12:20:43.849+08:00
