      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb818c-565a-46af-af73-b5d41ba97a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Hontiveros welcomed the NBI probe, saying
        the DOJ – the investigation bureau’s parent agency – is “well-positioned to
        look into this particular case.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35f89f-2dc0-446a-8584-14b868c2b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343cd75-6bc4-4716-8c50-331989317b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot allow or afford the social and psychological consequences
        of lax border management, trafficking, and traumatic events endured by our
        OFWs,” the senator said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29d80e-2d9c-4714-a055-18966206a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.510+08:00
