      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3debf4-c4ad-4180-848d-2ff30613d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Plan 75” is a little too long but it is definitely the most memorable
        among QCinema’s Asian Next Wave competition. Hayakawa asks the right question
        to a society where “use” is merely the function and value assigned to a person.
        What happens when you are a burden? What happens when you are too old to work?
        Do you choose to die to unburden a younger generation? Or do you continue
        to live because you choose to be?</p>'
