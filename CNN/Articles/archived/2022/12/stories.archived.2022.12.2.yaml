      'mgnl:lastActivated': 2023-01-17T18:53:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0ad24-3ebb-4413-b2f8-c79f7ff8b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re already investigating that. We’re asking the NBI to go into
        it, investigate it,” Justice Secretary Jesus Crispin Remulla told reporters
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160d15a-2fee-496e-a969-339e3a6b6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f62fcc-b5e0-4530-a1bf-d81aa6dd9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech last week, Senator Risa Hontiveros bared that
        some Filipino workers were promised jobs in Thailand but were instead sent
        to Myanmar to become “crypto scammers” of an alleged Chinese syndicate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d426e15-47dd-4acc-8940-ac5bb2a4bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b6eb9-4ae2-4ab6-9877-23f9e3b5cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, she presented during a Senate committee hearing some
        victims who were illegally recruited for a scamming job in Myanmar''s Shwe
        Kokko Special Economic Zone or Yatai New City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f674dd-a4d7-43fd-a4bf-7fd0c4c89df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.503+08:00
