      'text': '<p>“The announcement of shortage has just been made second quarter
        of this year and we have been controlling the cards that we have in our possession.
        So as of date, there would be 150,000 beep cards that would be available across
        all stations covered by LRT-1, LRT-2, and MRT-3,” Randolph Ian Clet, project
        manager of automated fare collection system of DOTr, told CNN Philippines’
        <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634e7db-e91a-4d0e-b11b-ac38cf815cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:06:02.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:33.286+08:00
