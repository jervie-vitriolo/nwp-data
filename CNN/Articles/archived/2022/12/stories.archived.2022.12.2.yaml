      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was also agreed that the families would come to DOJ every 2nd
        Wednesday of the month for case updates," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c47f0c-d7da-4e0b-9f6c-61cfe2216e6f'
