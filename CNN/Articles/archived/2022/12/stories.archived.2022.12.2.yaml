    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649363cc-c377-40b3-9f4b-e0ff293c6a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chie Hayakawa’s Cannes-winning “Plan 75” is probably the most insidiously
        devastating films of the festival. In a narrative manner that magnifies bureaucracy
        and spotlights it at its most violent, “Plan 75” asks: what if we force people
        aged 75 and over to succumb to their own death. In the film’s fictional world,
        a near-future Japan passes the titular law where citizens over the age of
        75 have the option to be euthanized — for free and in premium packages — in
        order to remedy a population that’s rapidly aging. This option is seen to
        be noble, as implied by a bloody opening scene, which is inspired by actual
        events where a man who formerly worked for a care facility went into a rampage
        at a care home, <a href="https://www.bbc.com/news/world-asia-51903289" target="_blank">killing
        19 disabled people</a>. For Hayakawa, it matters that this act of violence
        opens the film, which unfolds so gracefully that we almost don’t realize that
        we’re watching people choose to die because a capitalist society has already
        condemned them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d7956-4620-4aed-a343-032d9a691502'
