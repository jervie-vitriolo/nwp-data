      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal Commercial Banking Corporation chief economist Michael Ricafort
        said expectations about the expected surge in remittances sent by overseas
        Filipino workers before the holidays, coupled with the current administration''s
        move matching the US Fed''s interest rate hikes, have provided support for
        the Philippine peso.</p>'
