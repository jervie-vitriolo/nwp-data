      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ecffe-992e-45ec-9733-99a5fdf70cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film focuses on three characters: Michi (veteran actress Chieko
        Baishô), a 78-year-old hotel service crew who is suddenly left jobless and
        soon to be homeless; Hiromu (Hayato Isomura), a Plan 75 agent whose perception
        of the very plan he’s “selling” is upended when he encounters a distant uncle
        applying; and Maria (Stefanie Arianne), a Filipino caregiver working at a
        Plan 75 facility. Their lives only intersect at one point but it is clear
        how Plan 75 has changed their lives forever.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c229c0-1214-4dd7-a5cb-42f800e931b6'
