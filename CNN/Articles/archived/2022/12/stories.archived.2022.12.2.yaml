      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the victims already met with the DOJ today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c29542-127d-4b71-b3ae-3d1514c2bbd7'
