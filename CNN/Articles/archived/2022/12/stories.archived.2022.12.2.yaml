      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday interview with CNN Philippines, AFPI president and
        CEO JJ Moreno shut down claims that the company has been profiteering from
        the higher sales in other platforms.</p>'
