    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb8025-50ac-4101-bf66-483f30eed995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.451+08:00
