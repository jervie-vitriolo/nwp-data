      'mgnl:created': 2022-12-02T23:14:02.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) -</strong> The
        government will remove tariffs on electric vehicles (EVs) beginning next year
        to spur demand, an official of the Board of Investments (BOI) told CNN Philippines
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749bbc7-153b-4db0-8350-11ea30fe4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:14:02.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year of course will be the start of the implementation of
        this tariff removal," said BOI Industry Development Services Executive Director
        Ma. Corazon Halili-Dichosa in an interview with The Exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ebc47-b18c-4403-97da-4f68ae8de481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:14:02.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we''re expecting that e-vehicles coming into the country will
        be able to already create that demand…so that we can already develop the infrastructure
        for that," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545c097-c41d-466f-b6bd-4cf9419ca9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:14:02.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order that will cut tariffs to 0% for five years is
        now awaiting President Ferdinand "Bongbong" Marcos Jr.''s signature. Current
        import duties range from 5% to 30%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511485c7-5dce-4187-8ffe-b89fcdc145f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:14:02.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EVs that would be covered include passenger cars, buses, mini-buses,
        vans, trucks, motorcycles, tricycles, scooters, and bicycles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833994c-75de-43a5-a90d-cb7c390113c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:14:02.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the EVs in the country are tricycles used for public transportation,
        according to Dichosa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fbcb61-98fd-45ac-9c41-207871fb1541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:14:02.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the zero-tariff policy is implemented, Dichosa said local production
        of EVs could expand and "provide more opportunities for business and even
        for employment for Filipinos."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86fb5d-3185-4106-a888-9d555177f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:14:02.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But more importantly, in creating this demand for electric vehicles,
        we would also like to develop the opportunities for parts and components manufacturing
        in the country, particularly the batteries," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300245f8-3688-4724-9d45-511a9935d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:32:33.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f892e4-bf85-4e84-929f-67017ed57c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:32:33.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Science and Technology (DOST) said
        it has been anticipating the tariff cut, along with developers and investors
        of the country''s EV technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad2dc84-9119-48d9-b9f2-f568bee7d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:32:33.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a94b0b-c6ee-4ad5-ba74-960a04fb0269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:32:33.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the constraints that we''re looking at…that''s restraining
        the growth of the industry is the cost of the units. So, if this passes through,
        then that''s one hurdle that''s already been met," Enrico Paringit, Executive
        Director of DOST''s Philippine Council for Industry, Energy and Emerging Technology
        Research and Development, told CNN Philippines'' The Final Word.</p>'
  'japan-reaches-world-cup-knockout-stages-with-hotly-debated-goal':
    'author': 'George Ramsay, CNN'
    'caption': 'The Asahi Shimbun/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-02T23:43:13.999+08:00
    'imagesource': 'jcr:5c0a1808-a083-482a-8f0f-9647fb7ae09b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1a62908-6a99-4a79-81b3-4866d3095cc3'
    'lead': 'Japan reached the World Cup knockout stages for the fourth time on Thursday
      — by what appeared to be a matter of millimeters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T23:47:58.014+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:53:06.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:51.983+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Did the ball cross the line? Japan reaches World Cup knockout stages
      with hotly debated goal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc109365-dfb2-47cc-b29d-28a967dac92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan reached the World Cup knockout stages
        for the fourth time on Thursday — by what appeared to be a matter of millimeters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193df85f-fa5e-4959-b690-6921136bb19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing 1-0 at halftime, Japan produced a remarkable comeback against
        Spain with two goals in quick succession in the second half, stunning the
        2010 world champion to secure an unlikely spot in the last 16 at the expense
        of Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47f9ec-a3c0-46ff-9c7d-eb8ac9537573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s Japan''s second goal that has been a topic of fierce debate
        in the aftermath of the game, specifically regarding whether the ball crossed
        the goal line before Kaoru Mitoma''s cutback pass to Ao Tanaka.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75efb4ee-645d-4a2b-8046-cc70d54ac271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka''s bundled goal was initially ruled out after the linesman
        flagged that the ball had gone out of play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745b3c5-81f4-45c1-92bd-67e03fb4f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after a video assistant referee (VAR) review, the goal
        was allowed to stand and Japan held on for an historic victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4e0b0a-79d4-4577-93bd-10994731c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result saw the Samurai Blue top Group E — an outcome no one
        would have foreseen before the World Cup — ahead of Spain and Germany, which
        bowed out of the tournament despite a 4-2 victory against Costa Rica.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395e9ee-b032-43bf-a37c-f24e43ad3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were left incredulous as to why Tanaka''s goal was allowed
        to stand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba390e8-117d-4a93-a61f-c8e2d165d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 80 million Germans right now going mad, waiting for a
        picture that shows that that ball didn''t go out of play," said former Scotland
        international Graeme Souness, speaking as a pundit on ITV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731fed12-c326-4020-a08e-971379248b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking on ITV, former England international Eni Aluko said
        her instant reaction was that the ball had gone out of play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea9e14-1817-45ee-9288-df235d3952ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the International Football Association Board (IFAB), which outlines
        the laws of the game, says the ball is only out of play when "it has wholly
        passed over the goal line or touchline on the ground or in the air."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973b480-a688-4682-a2e9-17a4e86bec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, it appears the curvature of the ball was judged to
        have been hanging over the goal line. CNN has contacted FIFA for clarity over
        the decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898dc35-6e3a-4afd-8d5b-da784eede943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Japan goal almost defied physics. Incredible," US soccer journalist
        Grant Wahl wrote on Twitter, while other social media users explained how
        a bird''s eye view of a ball in relation to a goal line offers a different
        perspective to other camera angles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d9461-9361-4a94-ac8f-9e897ccb1bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal means Japan will play Croatia in the knockout stages on
        Monday, while Spain plays Morocco on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f673a3-298f-4996-8f09-5b28dad127e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Álvaro Morata gave Spain the lead at the Khalifa International Stadium
        after he headed home César Azpilicueta''s cross. Japan, which also stunned
        Germany earlier in the tournament, responded at the start of the second half
        with two goals in the space of three minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e25c72-eb08-4705-acd8-1ca2047e3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitute Ritsu Dōan leveled the game before Ao Tanaka got the
        controversial winner soon after.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569b033-e9c6-4601-89a7-840b53a41801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came on a day of remarkable upsets in Qatar as Belgium, ranked
        second in FIFA''s rankings, crashed out of the tournament after a 0-0 draw
        with Croatia and Morocco''s 2-1 victory against Canada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de2208-e6b4-4346-a347-e48f363c1d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T23:47:58.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/02/football/japan-world-cup-goal-spain-spt-intl/index.html">Did
        the ball cross the line? Japan reaches World Cup knockout stages with hotly
        debated goal</a>"</em></p>'
