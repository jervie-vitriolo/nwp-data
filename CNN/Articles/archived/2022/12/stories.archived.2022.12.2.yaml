  'pantone-color-of-the-year-2023-viva-magenta':
    'author': 'Faith Karimi, CNN'
    'caption': '"Powerful and empowering, it is an animated red that encourages experimentation
      and self-expression without restraint; an electrifying, boundaryless shade."
      Pantone said of this year''s choice. '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-02T09:56:48.669+08:00
    'imagesource': 'jcr:5d1dc232-efb9-4915-8b27-64d3e828688e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe20e626-d36c-4358-b1fe-30e2133c6325'
    'lead': 'An unconventional shade for an unconventional time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T10:01:59.629+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-17T18:53:39.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:39.997+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pantone''s 2023 Color of the Year revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e4c05-890c-452a-8ee1-827dea55cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.630+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pantone has spoken. The color that
        will shape the year ahead is — drum roll, please — Viva Magenta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e290a2-1a93-4e66-aa89-4bcdc28a0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.630+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global color authority reveals its Color of the Year every December,
        and its 2023 choice, announced Thursday, is a vibrant relative of the red
        family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be648c80-e637-4a60-9e0a-5f4056097b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.630+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as "a nuanced crimson tone" that balances warm and cool,
        Viva Magenta is "an unconventional shade for an unconventional time," Pantone
        said in a statement unveiling its pick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e073681-8bf1-4784-b05e-8ce4176da103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.630+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brave and fearless, (Viva Magenta) is a pulsating color whose exuberance
        promotes optimism and joy," the statement added. "Powerful and empowering,
        it is an animated red that encourages experimentation and self-expression
        without restraint; an electrifying, boundaryless shade."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a43342-7492-4baa-9eb8-90c857d08ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.630+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company went on to describe the color as "audacious, witty and
        inclusive of all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db31d94-5508-42c7-a7c0-ce8e9227f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.630+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pantone Color Institute''s choice is intended to reflect the
        latest trends across sectors including fashion, beauty, technology, design
        and home decor. It also serves as something of a mood ring, with shades chosen
        to capture the zeitgeist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda9206e-bfef-440d-a29f-4bb62d55af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:24:20.313+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c21a3b-b3a6-4cd3-8312-2f8a283eb109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.630+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In years characterized by uncertainty, this has often meant colors
        that soothe, calm or uplift. Amid the ongoing pandemic, Viva Magenta represents
        reassurance, confidence and connection in a world trying to get back on its
        feet, according to Laurie Pressman, vice president of the Pantone Color Institute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905b15c-a793-4145-ae1e-d5fcc2054bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.630+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are living in quite the unconventional time. The only thing
        that has become conventional is the unconventionality of it," she told CNN
        during a video call. "While there have been so many things that have played
        into our thinking, so many things that have influenced and impacted what''s
        taken place and the changes we''ve had to make, there''s no doubt that the
        overriding influence has been Covid."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7392579b-4e25-4077-9666-9750b4068668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.630+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inspired by nature</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a90ea-64db-487a-8f70-5a074b2174fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.631+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leatrice Eiseman, executive director of the Pantone Color Institute,
        said the hue was inspired by the natural red dye derived from small insects
        called cochineals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da569126-af97-484b-a596-a8e5f66c3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.631+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As virtual worlds become a more prominent part of our daily lives,
        we look to draw inspiration from nature and what is real," Eiseman said in
        a press statement, adding: " Rooted in the primordial, Viva Magenta reconnects
        us to original matter. Invoking the forces of nature, it galvanizes our spirit,
        helping us to build our inner strength."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f473d-cdf3-4a02-81e0-07679e4ce410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.631+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s announcement is accompanied by a new Miami exhibition
        that opens to the public Saturday. Dubbed the "Magentaverse," it explores
        the "dynamic between Artificial Intelligence and human creativity" through
        interactive rooms featuring visual, auditory and tactile experiences linked
        to Viva Magenta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58613855-a73f-432f-9649-a58e256b8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.631+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantone is known for creating the Pantone Matching System, which
        is used to identify and match colors in industries such as printing, graphic
        design and fashion. It has named a color of the year annually for more than
        two decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4595f13-429e-452e-a773-0b25b5ce34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.631+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is no stranger to unconventional picks: In 2016, it
        chose a gradient made from two shades, Rose Quartz and Serenity, to reflect
        a year defined by shifting discussions around gender. In 2020, it picked not
        one but two colors — Ultimate Gray and Illuminating (a vibrant yellow) — to
        capture both the resilience and optimism shown during the first year of the
        pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64cfb35-ae05-421c-b940-874c73f773d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:01:59.631+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T18:53:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Pantone picked a periwinkle hue called Very Peri, marking
        the first time the company manufactured a new shade for the title instead
        of delving into its archive.</p>'
  'pepsi-milk-christmas-lindsay-lohan-tiktok':
