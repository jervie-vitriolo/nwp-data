      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Calls
        to stop the sale of imported fish were rejected by the government on Friday,
        effectively allowing pink salmon, pompano, and other products in wet markets
        and stores.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d168723-7d76-49d4-b408-f4046f25f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T14:46:52.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:53:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd7e42-4688-4929-8ae4-9692fcf4b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T14:46:52.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:53:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was carried out following "recommendations from stakeholders
        and some lawmakers," the Bureau of Fisheries and Aquatic Resources (BFAR)
        said in its advisory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd90c36-19ba-4d4f-a354-5e26cf646eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T14:46:52.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:53:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363daaf-392e-4240-9c5d-895337d28ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T14:46:52.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:53:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Momentarily, the bureau shall revisit the regulations and policies
        governing the importation of fresh/chilled/frozen fish and fishery/aquatic
        products, particularly the Fisheries Administrative Order (FAO) No. 195 series
        of 1999, which authorizes the importation of these products for the purpose
        of canning and processing, and trade to institutional buyers," the regulator
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa5023-94a1-4477-a603-c2b30add4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T17:46:23.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:22.581+08:00
