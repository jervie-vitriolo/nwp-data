    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d835a2a-8b8a-43c1-a779-e515931a3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is clear that we’re not meant to like or root for Celine (Arcenas
        described the film as Celine’s “downward spiral”). She despises the caretaker’s
        family, hates the women who choose to be with AFAMs or any of the Miradors,
        and an unforgiving act during the final minutes of the film that makes “Elehiya''''
        seem to suggest that the Mirador family’s hatred of women has somehow transferred
        to her. I’m curious how “Elehiya” has managed to steer itself in this direction
        when much of the meandering first and second acts made for an interesting
        watch; how Celine was shedding this image of a grieving woman — dealing with
        her dead husband’s (and his family’s womanizing), her longing/mourning looks
        at Jasper and eventually transforming herself into a creature whose capacity
        of cruelty is matched by those who wield the very same power over those who
        they choose to oppress. The script, penned by Arcenas and Raquel Villavicencio
        (“Ang Huling Birhen sa Lupa,” “Batch 81”), twists into intriguing directions,
        mostly because Arcenas and Villavicencio refuse to slot Celine into a typical
        widow consumed by loss. Here she is consumed by grief, but in front of our
        very eyes, she is becoming something else — though this intrigue will become
        disjointed and unsatisfying given the direction Celine is headed by the end
        of the film; and a pity, too, given this is the last time we’ll see Gil onscreen
        — as a devil woman who led an innocent — and disabled — person into a trap.</p>'
