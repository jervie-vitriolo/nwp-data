    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11ff03-d59f-4436-9ee7-849108cfbd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukas Dhont’s film has been called ‘emotionally manipulative,’ especially
        by critics who have seen the miserablism the director had in full display
        in his 2018 queer film “Girl.” His latest offering, which won the Grand Prix
        at this year’s Cannes International Film Festival, happens to have one of
        the most beautifully shot images of childhood companionships on film, where
        the film’s leads Léo and Remi (newcomers Eden Dambrine and Gustav de Waele,
        respectively) are captured by cinematographer Frank van den Eeden in a magnificent
        light that seems to evoke the golden days of youth, when everything is purely
        made of bliss. Léo and Remi are teased by their classmates for how extraordinarily
        close they are, even prompting a classmate to ask them if they’re together
        (“It’s clear that you’re a couple”), to which Léo replies, “We’re close because
        we’re best friends.” Nothing much happens until Léo, out of panic to the veneer
        of queerness heaped on his relationship with Remi, decides to actively distance
        himself: hanging out with new friends, trying out a very masculine sport,
        no longer coming over to Remi’s house for sleepovers. Then, tragedy strikes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9801d7-9f0a-4a33-8b88-d73d65738cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b6de1-b0e3-4b3a-951c-2f73477b743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To say “Close” was one of this year’s most emotional films in this
        year’s QCinema is an understatement. Viewers tend to tweet affecting and gushing
        responses to the film right after a screening (this writer included) due to
        how powerfully it depicts a child’s confusion to a world that requires specific
        roles and responses, especially when it comes to boyhood. “Close” is buoyed
        by the magnetic performances of its lead actors, particularly Dambrine whose
        anguish and bewilderment is mapped in his close ups, his face dominating the
        screen most of the time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ab800-e721-484c-9b07-e259974e7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f0ef9-2f18-4745-bd51-40c6bf875b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:53:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Léo and Remi effectively go through a breakup, and the undercurrent
        of queerness problematizes the story by Dhont and co-writer Angelo Tijssens
        in how it miserably revels in a tired queer trope, the intensity of which
        makes everything suspect, kind of like in <a href="https://www.vulture.com/article/hanya-yanagihara-review.html"
        target="_blank">Hanya Yanaghihara’s tortured queer novels</a>. Dhont’s use
        of violence still hasn’t dampened since “Girl” and in “Close” this deployment
        of self-harm comes early into the film, but just as shocking as it is when
        it is when it’s in a (possibly) queer child’s body.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4ef16-87bc-4dcb-8899-49614d5d486a'
      'mgnl:activationStatus': true
