      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But any fund where you can engage in business and potentially lose
        is a high-reward and high-risk activity, so you must be aware of the risks
        and maybe there should be safeguards in place to manage these risks,” Angara
        noted. “These are portions of the salaries of our people so we should take
        a good look at how we take care of these funds,” he added.</p>'
