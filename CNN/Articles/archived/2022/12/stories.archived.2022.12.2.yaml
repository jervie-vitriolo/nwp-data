      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorcan Finnegan’s “Nocebo” is essentially a Filipino film by an
        Irish director, starring Irish actors with a Filipino actor in its center.
        Co-produced by Epicmedia, the Filipino production company behind some of the
        most acclaimed films of recent years, such as Lav Diaz’s “When the Waves are
        Gone” and Antoinette Jadaone’s “Fan Girl,” is no stranger to international
        co-productions, counting “Motel Acacia” and “Itoshi no Irene” under its fold.
        “Nocebo” might just be their most high profile yet. The film is headlined
        by actors Eva Green (“Casino Royale”) and Mark Strong (“Shazam!”) but it is
        undeniably dominated by Chai Fonacier who plays Diana, a mysterious woman
        who shows up to the couple’s doorstep one day, promising to help Christine
        (Green) overcome her baffling illness. As the film unravels, it is clear how
        Finnegan and co-writer Garret Shanley positions Diana; further from the simplistic
        stranger danger trope and closer to something that’s deeply rooted on addressing
        how far-reaching the clutches of exploitation can be. Though tepid in its
        surprises, “Nocebo” is fuelled by Fonacier’s raging performance (how she wins
        over 6’2” Strong in a staring contest is a sight to behold) and Jose Buencamino’s
        chilling music that primarily revolves around the mysteries of Diana’s character.</p>'
