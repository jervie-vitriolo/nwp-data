      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f85a4-64a6-47fa-a379-fccab1ec572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI on Thursday said it has <a href="https://www.cnnphilippines.com/news/2022/12/1/immigration-myanmar-human-trafficking-personnel-linked.html">yet
        to find evidence</a> linking its personnel to the crime, but it did not rule
        out the possibility.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd2eb2-8cf2-45ae-965f-11567f308319'
      'mgnl:activationStatus': true
