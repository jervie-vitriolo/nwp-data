    'template': '1'
    'title': 'DMW rescues, assists over 90 human trafficking victims in Myanmar, Laos,
      Cambodia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175276d3-d0a4-432c-acea-981ac8c38cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        Department of Migrant Workers (DMW) on Friday said it has so far rescued and
        assisted over 90 Filipino workers who are victims of human trafficking in
        Myanmar, Laos, and Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439d310-0fc0-4133-9892-cecc72cf9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae549655-a496-4631-8afb-36596ae665a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Doon lang sa</em> (Only there in) Myanmar… it’s actually 45
        and<em> lahat ng</em> 45<em> na yan lahat sila</em> (all 45 of them are) undocumented,”
        DMW Secretary Susan Ople told CNN Philippines’ <em>The Source</em>. “<em>Sa</em>
        Laos, based <em>sa</em> records <em>namin</em>, (In Laos, based on our records)
        we were able to assist 31 victims and then 22 from Cambodia.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c657799-e70f-47dd-a314-7d0ab5444b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6628e-b67a-4451-a4b4-f825ec1530ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said assistance has been provided to the victims, which includes
        psychosocial counseling, financial assistance, and the filing of cases against
        their recruiters in coordination with the Philippine National Police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6489f62-bdf4-4899-91b2-db8336ff126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea633e46-ce55-419e-86b4-bf75184c9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/30/Hontiveros-Myanmar-human-trafficking-pastillas-scheme.html?fb">Last
        week</a>, Sen. Risa Hontiveros first raised the issue on Filipino workers
        promised jobs in Thailand, but were instead transported to Shwe Kokko Special
        Economic Zone or Yatai New City in Myanmar to become “crypto scammers” under
        an alleged Chinese syndicate.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67560b-b74f-4dc1-a44c-2789e0bc587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64edc8fc-9215-4332-a87e-cf2f4655f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on her conversation with the victims, Ople said the so-called
        “<a href="https://www.cnnphilippines.com/news/2022/11/23/DMW-online-illegal-recruitment-techno-parks-Myanmar-.html">techno
        parks</a>” are located in remote areas. The victims are brought to a small
        airport in northern Thailand, then they go on an 8-hour journey to cross the
        border to Myanmar along a river, she added.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb9a95-006b-424f-8f5d-4250c9d8d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99be1a-dc12-4333-b32a-1dc7d0cf7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said coordination is ongoing with relevant agencies to rescue
        those who still need help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95228ff-ec91-497d-8976-c2b7d405f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b8f9e-1077-4109-890b-508ca966e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only those Asian countries have been confirmed with such
        cases of human trafficking, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a41def-2cd7-425b-870c-350d40f79777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa218f6-b408-47a6-8d4d-bc18b448d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no problems with coordination with authorities in
        Laos and Cambodia, Ople said Myanmar is a special case given the political
        situation there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a8b5df-519d-4d75-a3d7-b647e19b0182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35340246-5c3a-4d7c-8679-2fc1ec465e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it was May of this year, <em>maaga pa lang nag</em>-issue
        <em>na kami ng</em> suspension <em>ng</em> deployment to Myanmar based <em>na
        rin sa</em> alert level <em>na in</em>-impose <em>ng</em> Department of Foreign
        Affairs.<em> Yan ang</em> major problem,<em> sino ang kakausapin</em>, <em>wala
        naman</em> functional <em>na</em> civilian government <em>doon</em>,” the
        DMW secretary pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411c230-c52e-4447-a84e-acdb48b3ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:57:25.220+08:00
