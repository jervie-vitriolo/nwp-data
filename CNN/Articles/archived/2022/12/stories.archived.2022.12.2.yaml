    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282fa718-978a-46a6-b3b7-e0fab5958a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Germany was knocked out of the 2022
        World Cup on Thursday after a quite extraordinary finale to Group E, despite
        beating Costa Rica.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f77dd34-65a8-43b4-8e5c-f538be6f400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4708e-dc8c-4cc2-859a-9f86e69d8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At varying points of the two games, fans of Spain and Japan as well
        as Costa Rica and Germany each thought that their countries might be on their
        way to the knockout phase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e735c1d-96b1-45ed-9f22-e5a93c73423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44812d31-6348-4c14-9f47-049e74becb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completely outplayed by Spain in the first half and trailing to
        Alvaro Morata''s first-half goal, somehow Japan stormed back to win 2-1 and
        top the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b9f51-357a-42eb-b595-bae73f10fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87a069-7cce-4bfb-a84b-590bb700ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s two goals -- from Ritsu Dōan and Ao Tanaka -- came in the
        space of three minutes early in the second half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b93b78-8ad0-4f1d-86f9-38f3153c7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec155cda-18b3-464b-9d5a-161a5aa73bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany won 4-2 against Costa Rica, despite trailing at one point,
        but it wasn''t enough with Japan and Spain going through to the last 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888bd4b-014b-44d0-b582-ffed09ac27e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee071871-aad6-476b-a37c-a40c05e4ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany coach Hansi Flick said the "disappointment is huge" for
        Germany''s squad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32de939-f117-4354-ae96-78212bb616d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001635e-9a93-45f3-96f4-492c6d02fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first half I was disappointed and very angry at my team
        and how we allowed the opponent to come back," Flick said, per Reuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd32b7ea-e91e-4c3d-a54f-4804c9ff3d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcfe9dd-f084-4635-a7c7-8e6fb6e5c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to score three or four goals in the first half but then
        we made mistakes. If we had converted those chances, 16 of them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef59b5b-64cc-4f8d-a72e-658307691b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0868f6-bd37-4e59-bcbe-9df09820d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the tournament was not decided today for us. We did not have
        any efficiency at this tournament and that is why we were eliminated."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd44c88-64c9-4c5f-829e-d104d3999690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866f334-c296-44ca-bc32-94d15217873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion to Group E means Japan will face Croatia in the next
        round, while Spain will play Morocco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f050879-c119-4305-bc0b-e8f1f43646df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febaf7b6-a579-4de8-88d3-3777de5d65ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening was momentous for another reason -- Stéphanie Frappart
        became the first woman to referee a men''s World Cup match.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5ab3a-fe7e-4ec4-b3e7-b2a386b658c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:58:34.881+08:00
