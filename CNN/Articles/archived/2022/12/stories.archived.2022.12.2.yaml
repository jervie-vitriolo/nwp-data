    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c8d66b-d91c-47da-9320-79c8a135faa6'
    'lead': 'A few notes on some of the highlights of this year’s festival, which
      includes excellent performances by Filipino actors in international productions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T19:26:04.991+08:00
