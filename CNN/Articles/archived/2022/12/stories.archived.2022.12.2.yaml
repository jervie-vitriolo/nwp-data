      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) -</strong> The
        Department of Justice on Friday said families of the missing cockfight enthusiasts
        or sabungeros agreed to meet with officials every second Wednesday of the
        month for updates on the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5123af-c853-4557-813f-5606af7added'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:26:21.479+08:00
