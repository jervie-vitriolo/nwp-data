    'template': '1'
    'title': 'Daily cases could go as high as 3K in December, DOH experts estimate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932a983-f37f-42af-b966-1b6eddd3de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T17:34:16.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:17.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong>&nbsp;—&nbsp;Experts
        of the Department of Health (DOH) have estimated that the daily COVID-19 cases
        during the upcoming holiday season could reach as high as 3,172 if minimum
        public health standards are not observed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905452b5-c61e-4251-95a4-8e4f52f59ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T17:34:16.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191e3ee-624e-4734-98bf-70dee80a53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T17:34:16.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun ating latest na projections na ginawa ng ating experts, tinataya
        na kung saka-sakaling matutuloy ang pagbaba ng compliance with minimum public
        health standards, ang pinakamataas na maari nating makuha ay 3,172 cases,"
        DOH officer-in-charge Ma. Rosario Vergeire said during a Friday media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c8bce8-e6ac-490d-ba8e-469bec593c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T17:34:16.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589d13e-5c02-4c7c-9cb5-cf9656f41098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T17:34:16.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The latest projections by our experts estimate that
        if low compliance with minimum public health standards continues, the highest
        we can expect is 3,172 cases.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7b032-cbb9-407e-944f-072bd39eeacd'
      'mgnl:activationStatus': true
