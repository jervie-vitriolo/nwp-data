      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Carmelita Lasco, a kin of one of the missing cockfighters,
        said DOJ Secretary Crispin Remulla assured the families that authorities will
        do their best to resolve the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee6cad-a1cd-4424-9175-a9725f724ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:26:21.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:11.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bigyan lang daw po siya ng ilang days para ma-release ang resolution,
