      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA Research fellow Guido David pointed out that, from
        the previous 264 daily cases last Nov. 23, the daily COVID-19 cases in Metro
        Manila had soared to 411 as of Dec. 2.</p>'
