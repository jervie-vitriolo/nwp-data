      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon (So far), our hospitals are more burdened with non-COVID
        cases. Almost 75% to 80% occupancy among different hospitals are because of
        non-COVID cases. Our utilization for our hospitals for COVID right now is
        just at 16%," Vergeire enumerated.</p>'
