      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the peak of COVID-19 in the Philippines, the telehealth market
        recorded a major uptake in demand as the government imposed hard lockdowns,
        limiting Filipinos'' mobility.</p>'
