    '5':
      'image': 'jcr:07af4096-4c20-4a9e-97fe-8089e521621a'
      'imageCaption': 'Harris Dickinson in "Triangle of Sadness." Screencap from TBA
        STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65b37c-a35f-4aca-9789-eb66ec5ed303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:36:28.867+08:00
