      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5056fe5-89f8-4215-bed5-c7c5f6739436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has released the first official trailer for the couple’s
        forthcoming docuseries, “Harry &amp; Meghan.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79189f-a846-41f3-b74d-8064babbfc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb523a-b9d4-4ce0-aa44-81be72e3d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why did you want to make this documentary?” they’re asked in the
        trailer, followed by a series of photos of the couple in both public and private
        moments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81b35c-20ea-4d8a-93d0-29a0ce1be929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5d269-601b-44d8-9892-caa15ea95328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one sees what’s happening behind closed doors,” Prince Harry
        is heard saying. “I had to do everything I could to protect my family.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9834561-cfca-4a99-a160-f065c4e130eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0363cd7-c2d5-4e46-a6b8-19631753d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan is later shown saying, “When the stakes are this high doesn’t
        it make more sense to hear our story from us?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc8422-94a7-48c8-9cf0-d4609a6abf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a796b4cf-333e-4d26-b489-231e08d3031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix refers to it as “an unprecedented and in-depth documentary
        series.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d0df5-be19-46b9-b145-d9648dd19e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Across six episodes, the series explores the clandestine days of
        their early courtship and the challenges that led to them feeling forced to
        step back from their full-time roles in the institution,”a press release for
        the series states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b39d9-161a-4635-b493-365c128351d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With commentary from friends and family, most of whom have never
        spoken publicly before about what they witnessed, and historians who discuss
        the state of the British Commonwealth today and the royal family’s relationship
        with the press, the series does more than illuminate one couple’s love story,
        it paints a picture of our world and how we treat each other.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3968909-2fb7-4251-8599-7ec6250bd44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No release date has been announced but the project is “coming soon,”
        according to Netflix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0223e-16be-4502-b03e-bd0d7b0fc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:31:59.198+08:00
      'mgnl:createdBy': 'faith'
