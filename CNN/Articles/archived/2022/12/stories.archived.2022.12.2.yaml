      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7636a91-fcf4-4e90-8e1d-b822a8d31175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own Facebook post, Rosal in his native tongue told supporters
        he does not want anyone get hurt before bidding them goodbye saying “it was
        not the end of the world yet.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c356665-8253-4b8b-8b24-be1431d8e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fabf4b-5f00-48b2-8a55-9db153bba6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosal obtained 469,481 votes in the May 2022 polls, which was 65.6%
        of the total votes cast in the province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0bf2b6-3df2-4c35-9fa2-6baa002c6b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd215f9-acaf-4f67-9e98-322bbd71fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body on Nov. 18 dismissed the motion for reconsideration
        of Rosal’s camp after no new evidence was presented in the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278978cd-0466-4a02-a5db-ce2543936c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.369+08:00
