  'senators-on-proposed-Maharlika-Wealth-Fund--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-02T15:07:00.850+08:00
    'imagesource': 'jcr:bb57cfcd-92a3-4fd4-af68-1640d697452a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7551eb25-7dc2-48ff-a840-5872969ab9ed'
    'lead': 'Senate President Juan Miguel Zubiri says they want to make sure the sovereign
      wealth fund is necessary, and that safeguards are in place to avoid misuse or
      corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T15:15:32.556+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:53:21.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:45.079+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['senate', 'Maharlika-Wealth-Fund', 'Maharlika-Investment-Fund-Act']
    'template': '1'
    'title': 'Some senators want further study on proposed Maharlika Wealth Fund'
    'updated': 2022-12-02T21:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1abf6-10ba-401e-a96e-db249de8bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Some
        senators on Friday said there is still a need to further study and answer
        questions regarding the proposed Maharlika Wealth Fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8961b-070c-42e7-bb45-8efe2818c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6aed5-ec31-4ef8-9fb2-775c24cac549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must first ensure the sovereign wealth fund is necessary and
        if so, we need to ensure that it is managed properly and the safeguards are
        in place so that it would not be misused or prone to corruption," Senate President
        Juan Miguel Zubiri said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94875d-c17d-4ee3-9c61-57685edd15fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba3506-371c-440d-98e9-efd829ce59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri added that he will form a group of senators — which will
        include Sonny Angara, Win Gatchalian, Grace Poe, Mark Villar and Alan Peter
        Cayetano, who are also chairpersons of relevant committees — "to study the
        proposal carefully and give the Senate feedback on the essence of the fund."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b44a64-32c9-4208-8094-c7db3f72328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798a74e-e898-4a19-8c6e-5a68cf64c303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, House Speaker Ferdinand Martin Romualdez, senior
        deputy majority leader and Ilocos Norte Rep. Sandro Marcos, and four other
        lawmakers filed <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB06398.pdf">House
        Bill 6398</a>, or the Maharlika Investment Fund Act seeking the establishment
        of a sovereign wealth fund for the Philippines to accrue profits of government
        assets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb4f71-3c35-4ef6-b961-efa560a5e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5cec24-2bf1-4d65-8ecf-5e5b4d1134aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds will be sourced from major pension funds and government banks,
        namely the Government Service Insurance System (GSIS), Social Security System
        (SSS), Land Bank of the Philippines (Land Bank), and Development Bank of the
        Philippines (DBP).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c3a16-ed85-4de8-b1fb-379dabb4b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e5b87-db47-4238-994c-a70d1055eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/30/Lawmaker-wants-more-safeguards-in-proposed-Maharlika-Investment-Fund.html">Lawmaker
        wants more safeguards in proposed Maharlika Investment Fund</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aca621-1c53-4973-a987-efb6c3d5f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040969e-53c5-4d04-86e9-c1c4b97e93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel said in a statement that certain
        provisions of the bill have to be clarified. These include where the fund''s
        seed money will come from, and who will manage the fund.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b5ed5-9ea5-4565-ad3f-cb58dab4d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88681417-4caf-4a9a-a4de-dcec1e531625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (seed money) must be surplus funds and it must be ''ours'' meaning
        belonging to the Filipino people as a collective," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346fbfaf-2f79-452a-b0b2-4883c93f24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96f65a-977f-4f00-bec3-81ae5b8feadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has no objections to the proposed fund "in principle,"
        Sen. Francis Escudero said he will study and scrutinize the bill to make sure
        that the best practices of other countries that are implementing this will
        be followed and mistakes will be prevented.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e136a-3928-40fd-bebe-cbbf03ffe2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0d915-57b4-4ca6-85a6-4937dc4c0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:15:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, the bill has to clarify what ''earnings'' will be used
        to ''fund'' what projects since the named incorporators (ie DBP, Land Bank,
        GSIS, SSS) also need to ''earn'' from their investment in this fund, especially
        GSIS and SSS that fund the pension and social security of government and private
        employees, respectively," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548a8d1-df03-4d0d-a2ea-63dd4552313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T21:13:24.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ac7bd-ff10-4247-b15f-cfbb26b56303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T21:13:24.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:53:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joel Villanueva, meanwhile, said the measure could fund government
        programs to create more jobs for Filipinos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d76f07-fabe-47e2-998a-55835e525640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:45:47.553+08:00
      'mgnl:createdBy': 'bamba'
