      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DILG, DOJ, NBI and PNP met with the families of the victims (missing
        sabungeros). It was agreed that they would continuously search and investigate
        the cases of the missing persons," Clavano said in a statement.</p>'
    '3':
