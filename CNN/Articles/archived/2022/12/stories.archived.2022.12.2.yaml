      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em> on Tuesday, Angara
        said he also sees the benefits of having such sovereign funds as seen in countries
        that successfully established such. This will also allow the country to maximize
        the returns of its underutilized assets, he noted.</p>'
