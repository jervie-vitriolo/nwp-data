    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a038b-7fe3-4234-87ec-75379bc344bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T10:09:02.592+08:00
