    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f9503ae-eede-4ae1-8a07-b7ae59d494df'
    'lead': 'Sylvia La Torre, dubbed as the ''Queen of Kundiman,'' has died at 89
      years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T12:20:14.191+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:53:25.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:43.456+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Queen of Kundiman’ Sylvia La Torre dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03d740-3caa-41b3-8747-f25b4062b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — Sylvia
        La Torre, dubbed as the “Queen of Kundiman,” has died at 89 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb88a4c-5cbf-419f-8b94-92a9c058a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b27d4a8-5b36-416a-b757-b30f6da644ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her granddaughter, Broadway singer and former Disney star Anna Maria
        Perez de Tagle, said the renowned artist “died peacefully in her sleep” in
        the morning of Dec. 1 while surrounded by her husband of 68 years and their
        children Artie, Bernie, and Che-Che.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bfcbb0-4efa-4547-9082-9c2096cdd3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9c767-543c-4218-b7ab-5e7f2f59c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“RIP (Rest in peace) to my grandmother, Ms. Sylvia La Torre Perez
        de Tagle. - First Lady of Philippine Television, Queen of Kundiman and Tandang
        Sora Awardee, devoted wife of Dr. Celso Perez de Tagle, loving mother, grandmother
        and great-grandmother, caring auntie, and affectionate friend,” De Tagle wrote
        in a social media post on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508f4e8-f00c-47de-b74d-0aa41bd349d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814b96a-298e-4b93-a0c9-acd7f0007d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Torre’s career in the entertainment industry spanned almost eight
        decades, having started <a href="https://www.goldenglobes.com/articles/sylvia-la-torre-philippines-trailblazing-entertainer-radio-cinema">at
        a young age.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be5e6a-ef80-47b4-8660-17be1cc8d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef2044-37cb-4ad3-8198-95b38081e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a singer and actress who starred in several films like "Tang-Tarang-Tang"
        and "Oh Sendang" and television shows including "Oras ng Saya" and "The Big
        Show."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7be2b-a025-4252-b389-58d365544022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d390e55-ada4-4fd8-a341-56b9395cfc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Torre was also a famous radio talent via "Tuloy ang Ligaya."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b81b5e7-7f76-4164-b18c-4a7ce6cc8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea7d0f-1ef0-48f5-876a-c5565389448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recorded<a href="https://www.fasomusic.org/excellence-in-music-award-1/sylvia-la-torre#:~:text=Sylvia%2C%20a%20scholar%20at%20the,just%20to%20name%20a%20few.">
        over 300 songs,</a> including “Waray Waray,” “Maalala Mo Kaya,” “Sa Kabukiran,”
        "Galawgaw," "Kalesa," "Mutya ng Pasig," and “Bituing Marikit.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ace99d-bffd-426e-a06c-2efca562b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b676de0-fa5d-4d9e-8192-9a8edffdeac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her message, De Tagle thanked her grandmother for passing on
        her love of music and for being her "first inspiration" as a performer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c50820-edae-4b33-88b5-0248c6e73531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6492e12-411a-4ac1-8753-32ee6d74c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:20:14.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gone too soon but always in our hearts. Your song has ended but
        your melody will linger on. Love you Mama Cita,” she said.</p>'
