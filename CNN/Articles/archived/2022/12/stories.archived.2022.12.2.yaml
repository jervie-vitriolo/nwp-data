    'lead': 'Experts of the Department of Health (DOH) have estimated that the daily
      COVID-19 cases during the upcoming holiday season could reach as high as 3,172
      if minimum public health standards are not observed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T17:34:16.757+08:00
