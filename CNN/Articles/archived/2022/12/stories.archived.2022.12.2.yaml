    'template': '1'
    'title': 'PH launches eTravel portal for inbound travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e25e54-12db-4a35-bf82-a3f8359921bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T00:18:37.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> - All
        travelers bound for the Philippines, including returning residents, will now
        provide their arrival information and health declaration through a single
        portal beginning Friday, Dec. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77c924-8e66-48aa-8d13-0fe28373ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T00:18:37.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Thursday announced the launch of eTravel - an
        online registration platform that will also include the health declaration
        checklist by the Department of Health-Bureau of Quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88c7b9-c457-4230-8cbb-211f17a67d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T00:18:37.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It effectively replaces the One Health Pass website, which will
        no longer be accessible beginning Dec. 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85c405-d570-40f0-9d66-0353ada670b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T00:18:37.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that date, an electronic version available at the eTravel portal
        will also replace the paper arrival card - a requirement for immigration clearance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca57be3-6eb0-407d-904a-adf4fbaa5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T00:18:37.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:53:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform can be accessed through etravel.gov.ph. The government
        reminds the public that registration is free.</p>'
  'Spain-boosts-security-amid-series-of-letter-bombs':
    'author': 'Al Goodman, Eve Brennan and Pau Mosquera, CNN'
    'caption': 'Juan Medina/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-02T03:21:08.015+08:00
    'credit': 'Juan Medina/Reuters'
    'imagesource': 'jcr:d670af90-5352-49e6-8acc-f758d4602b8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb53682a-ace8-46b0-bc3d-0136d392ec96'
    'lead': 'Spain said Thursday it was boosting security measures after a series
      of letter bombs was discovered in the country, including one that was sent to
      Spain’s prime minister last week and another to the US embassy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T03:24:09.876+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:53:47.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:36.171+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain boosts security as prime minister and US embassy targeted amid
      series of letter bombs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c0592-696e-43e3-af8f-60ab14905d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Spain said Thursday it was boosting security measures
        after a series of letter bombs was discovered in the country, including one
        that was sent to Spain’s prime minister last week and another to the US embassy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb70d0-89d1-44bb-b0ae-a502be50a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da3292-cb19-4e0d-aafa-09780017a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth and latest bomb was detected Thursday afternoon and sent
        to the US embassy in Madrid. It was intercepted at around 12.30 p.m. local
        time at the security post of the embassy, a police source told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f4b7c-f85a-465f-823f-08281ec6b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f8dbf-f779-4656-bf36-ef4aad0f9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envelope was detonated in a controlled environment, according
        to two US officials. No one was injured in the process, the officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da200d-e8eb-4a00-8370-737fe403375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e10fb-0cf4-403c-a4df-4cb74720f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are grateful to Spanish law enforcement for their assistance
        with this matter,” Jamie Martin, a spokeswoman for the US Embassy in Madrid,
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0113c-2b00-4322-8c55-52c7509bb516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c0fd2-254c-4231-b309-d1ae45e4376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security was increased at the embassy after suspicious packages
        were sent to other embassies Wednesday, a US official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c440227-4e7c-4321-af0b-034a73afee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b5f9b-ef5f-4c07-b0f9-fc945e94c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesperson said it “will continue to evaluate
        the security situation and provide updates as appropriate. The US Embassy
        in Madrid remains open for American Citizen Services. We thank Spanish law
        enforcement for their assistance.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c0792e-4bf9-4868-a0c5-2d9843668843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous bomb, sent to an air force base near Madrid, was discovered
        before dawn Thursday, after one exploded at the Ukrainian embassy in the capital
        Wednesday and another was deactivated at an arms manufacturer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa70212-f0bd-44a1-9496-7a0cba12e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc4abb0-0fd2-4430-a8f5-23731e2f2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A device addressed to Prime Minister Pedro Sanchez arrived in the
        post at his official Moncloa compound on November 24 and his security detail
        singled it out as suspicious. After establishing a security perimeter, they
        conducted a “controlled explosion” of the envelope, an interior ministry statement
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02120f3-9529-4435-9d74-f98210abe64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0246e5-7452-49c6-8960-631d46babb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb “would be similar, for its features and content” to those
        received on Wednesday at the Ukrainian embassy in Madrid and at the arms manufacturer
        Instalaza in Zaragoza, and on Thursday at Spain’s Torrejon air force base
        near Madrid, the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b38b83-9cc7-4d56-a251-d92166ecd8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f83097-ae91-4ddd-baae-d9cd4de92ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent letter bomb was intercepted just before dawn Thursday
        after being sent to the Torrejon air force base.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd81beb-2bb8-4084-9f24-3faeb3793737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69805466-3301-4959-8ff3-a127a6377023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish defense ministry officials said a suspicious envelope was
        detected by a scanner at the base. The scan indicated the envelope could have
        “some type of mechanism” inside, a statement said. Police were called to the
        base to analyze the envelope, which was addressed to the Satellite Center
        at the air base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59638dc4-5a07-46d1-b461-349b9fba5025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998fc636-b104-436e-90f6-cd0dc124eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish defense ministry also received a letter bomb addressed
        to Defense Minister Margarita Robles, the Secretary of State for Security
        Rafael Perez said Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42691dcc-3602-4ac2-8530-d81eb26de117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db47ded7-977a-4a8a-9bd0-ca04d87ac0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said the letters were likely sent from Spanish territory,
        and that in four out of the five cases, protection measures worked successfully
        to neutralize the bombs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8665273a-3ef2-462b-9532-58f628e93ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bf770-e26c-4b30-b81e-6b3194381e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should remain “calm,” the minister said, and there was no
        reason yet to justify raising a terror threat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764dda6-cd3f-4150-b1fd-3a3d04d96c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e424c2b-48eb-403a-95d7-40de9b056851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earlier targets</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184108f-c311-4d7d-b490-4989c8fdd3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest developments followed the discovery of two letter bombs
        on Wednesday. The first exploded at the Ukrainian embassy in Madrid in the
        afternoon, injuring an employee, Spanish officials said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c0dbb-3f6f-4664-a6c9-e0b47440cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba6db1-abd1-4231-9729-2d2d31ef1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That envelope, addressed to the Ukrainian ambassador to Spain, exploded
        after being handled by a Ukrainian worker at the embassy, Spain’s foreign
        ministry said in a statement. Later, in the evening, police deactivated a
        letter bomb at a weapons manufacturer in northern Spain, a senior Spanish
        official said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a623e-ddd6-4b1d-b28e-9bfbff3e517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envelope sent to the arms maker had the same return address
        as the envelope that exploded at the Ukrainian embassy in Madrid, said the
        official, Rosa Serrano, in an interview with Spain’s radio station SER late
        Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f820b4a-0ec5-464d-b789-6ad22b0d531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b21235-5e72-45ce-b3da-f0e4747e20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The return address on the envelope is an email that is the same”
        on both envelopes, said Serrano, who is the top Spanish government official
        in the Aragon region where the second letter bomb arrived.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1017d09c-f830-4eb7-a737-250cb204e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5ddbd-1838-4304-8d8f-3d6637fbd4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envelope at the weapons maker in the city of Zaragoza, in Aragon,
        “apparently came from Ukraine,” Serrano said, adding that authorities suspect
        the one at the embassy may have also come from Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092905b-4237-471a-8e64-f3067a473977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0f914-33c1-4d18-9927-7ed5dd417431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive at the arms manufacturer was apparently aware of the
        Madrid explosion, so when an envelope arrived soon after that no one seemed
        to recognize, the company called police, Serrano said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af8aeb9-5fab-498d-a72a-f5b7d96dcea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9995b0b6-5490-4a2f-8225-8b664412f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb squad arrived and police determined there were explosives
        inside the envelope, designed to explode on opening. It was deactivated, Serrano
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b6b9e-bcf7-4a99-b8d3-05dea0933427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03a296-6f5a-4cf5-ad31-71f95a7e95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serrano didn’t identify the firm, but Spanish media reported its
        name and said it manufactured rocket launchers that Spain has sent to Ukraine
        as it battles Russia’s invasion. CNN could not immediately confirm that detail.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11053fdb-28e6-40ec-af0f-3cc0c56736cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e194efc-461d-4074-825f-617c8b003f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know the firm has been an arms manufacturer a long time, with
        state-of-the-art facilities,” Serrano said in the radio interview.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe4c39-82ee-41a0-a0f2-2852f295abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511bd96-ddf2-43aa-bbaf-8e128d3a872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police notified Spain’s National Court, which investigates terrorism,
        about each of the letter bombs, the statement said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d838a-7f77-4f2d-bc7b-7f2699ef082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220419c5-ad05-4de5-9068-50a088919103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interior ministry has ordered increased security measures at
        all embassies and consulates in Spain, as well as other sites that require
        special protection. Security had already been boosted after the start of Russia’s
        invasion of Ukraine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ca2b7-0ee6-4994-90b1-beb652dfd85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:24:09.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/01/europe/spain-security-letter-bombs-intl/index.html"><em>"Spain
        boosts security as prime minister and US embassy targeted amid series of letter
        bombs"</em></a></p>'
  'HIV-vaccine-candidate-induces-immune-response-in-early-clinical-trial':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-02T03:24:15.033+08:00
    'imagesource': 'jcr:499aaa06-7d78-482d-b191-042d51fb064c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee04a2e-1e25-4319-8494-c1fa7bdefb93'
    'lead': 'An experimental HIV vaccine has been found to induce broadly neutralizing
      antibodies among a small group of volunteers in a Phase 1 study. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T03:26:43.252+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:53:46.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:36.936+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HIV vaccine candidate induces immune response in early clinical trial:
      ‘An important step forward’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4429038-f676-47b2-9a83-4a0a98185576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An experimental HIV vaccine has been found
        to induce broadly neutralizing antibodies among a small group of volunteers
        in a Phase 1 study. The findings suggest that a two-dose regimen of the vaccine
        given eight weeks apart can elicit immune responses against the human immunodeficiency
        virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ace7a7-e745-4559-bda7-68fae51a9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc254da-4be8-46e8-808a-5c68876f9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial results, published Thursday on World AIDS Day
        in the journal Science, establish “clinical proof of concept” in support of
        developing boosting regimens to induce immune responses against HIV infection,
        for which there is no cure and can cause acquired immunodeficiency syndrome,
        known as AIDS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbae836-cbdd-4e84-9fec-e96a94dd2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, known as eOD-GT8 60mer, had a “favorable safety profile”
        and induced broadly neutralizing antibodies in 97%, or all but one, of the
        36 vaccine recipients, the researchers – from Scripps Research, the Fred Hutchinson
        Cancer Center, the National Institutes of Health and other institutions in
        the United States and Sweden – wrote in their study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71135881-4c3e-461f-8420-91356596671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e0048-43f3-4d74-aa35-e17ad64a9447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are proteins made by the immune system to help fight
        infections, and broadly neutralizing antibodies are known to neutralize many
        different genetic variants of HIV but they have been difficult to elicit by
        vaccination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8886d33-07eb-4f25-80fd-28693c858591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ac585-868c-454d-908c-d9683736a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Learning how to induce broadly neutralizing antibodies against
        pathogens with high antigenic diversity, such as HIV, influenza, hepatitis
        C virus, or the family of betacoronaviruses, represents a grand challenge
        for rational vaccine design,” the researchers wrote in their study. “Germline-targeting
        vaccine design offers one potential strategy to meet this challenge.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b6c41-2378-445d-a419-9542cfe91d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b74f8d-97b1-4a79-920d-96ad544ab380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eOD-GT8 60mer vaccine candidate is germline-targeting, meaning
        it was designed to induce the production of broadly neutralizing antibodies
        by targeting and stimulating the right antibody-producing cells.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeffb10-ad67-4252-a525-ad5b2b4c61b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db525f-5f45-4c6d-858e-943775759ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inducing ‘super antibodies’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf9a665-b8ea-4be2-ac57-3362fd3b0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International AIDS Vaccine Initiative announced the start of
        this Phase 1 clinical trial in 2018, to evaluate the safety of eOD-GT8 60mer
        and the immune responses it is able to induce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f26ad-38fa-4e1e-8fc1-041c86584f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af932f-9b65-4fa8-a22a-641c926eec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial included a total of 48 healthy adults, ages 18 to 50,
        who were enrolled at two sites: George Washington University in Washington,
        DC, and Fred Hutchinson Cancer Center in Seattle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246bed9-ae0f-4eb1-958c-b5191d0a2983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the participants, 18 received a 20-microgram dose of the vaccine
        and, eight weeks later, a same-sized dose of the vaccine with an adjuvant;
        18 received a 100-microgram dose of the vaccine and, eight weeks later a same-sized
        dose of the vaccine with an adjuvant; and 12 received two doses of a saline
        placebo, eight weeks apart. The adjuvant is known as AS01B, developed by the
        pharmaceutical company GSK. The vaccines and placebo were administered into
        the arm muscle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43768e41-ea26-47c9-933d-228fd24d1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7390827-7663-4950-b5fb-bb0410ceddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers collected and analyzed immune cells from the blood
        and lymph nodes of participants during the study. They specifically examined
        how B cells, a type of white blood cell that makes antibodies in the immune
        system, responded to the vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff13fc7-9915-468d-acec-53b1122b9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada37cc3-4c52-4cdd-848f-921a5b76e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found no serious adverse events reported among the
        study participants, and no participants acquired HIV infection during the
        study. About 97% – or all but one – of the 48 study participants reported
        local or systemic adverse events that were generally mild or moderate adverse
        events, such as pain at the injection site, malaise and headache, and in most
        cases these events were resolved within a day or two.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039cc55f-0535-4f6b-8cb1-4effd968c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7e004-7b38-4f78-b26e-c083ffea086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first immunization, all vaccine recipients but no placebo
        recipients were found to produce antibodies elicited by the eOD-GT8 60mer
        vaccine. Those vaccine-induced responses increased after the second vaccination,
        the researchers wrote in their study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc41b8-3f65-4e44-86fe-6f21653ef5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is “unique” and “new” about this HIV vaccine candidate is that
        it was engineered to directly target the production of broadly neutralizing
        antibodies, said Dr. Timothy Schacker, vice dean for research and program
        director in HIV medicine at the University of Minnesota Medical School, who
        was not involved in the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47b9c6-6015-4d43-9c16-a4687e7eb6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346267e1-199b-499a-a4b7-c8b596fb6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In HIV, when we’ve designed and tested vaccines in the past, they
        didn’t for whatever reason induce these broadly neutralizing antibodies,”
        Schacker said. “Call them super antibodies, if you want. The broadly neutralizing
        antibodies work more efficiently, they’re better at controlling things.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0cbee-15c5-4254-bead-657e93b328a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d291b3f-178b-4ee0-8696-fb45f6681f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By showing that broadly neutralizing antibodies can be induced by
        a vaccine, this new study could help inform the development of other types
        of immunizations, not just HIV vaccines, Schacker said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d4444-0810-4953-9165-489802052ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58142e3e-71af-489b-905c-66bdc9229e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The hope is that if you can induce this kind of immunity in people,
        you can protect them from some of these viruses that we’ve had a very hard
        time designing vaccines for that are effective,” he said. “So this is an important
        step forward.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2241af-0bd9-43a4-9a2b-19ad4a675e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86f264-8558-4c0d-b3ec-71c6d43cd094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is “exciting science,” much more work needs to be done
        before this vaccine may be considered for use in the public, said Dr. Carlos
        del Rio, co-director of the Center for AIDS Research at Emory University and
        executive associate dean for Emory School of Medicine at Grady Health System,
        who was not involved in the new study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519f4b9-28cd-4eaa-8f68-4daf75c27b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7188c9f5-61dc-4049-ae45-afeefe2d43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that broadly neutralizing antibodies are a potentially
        effective strategy to prevent HIV,” del Rio said. “We’re far from using this
        as a vaccine but this is very exciting science. … Investing in this kind of
        research is critically important in not only developing a vaccine for HIV
        but if this strategy works it can be used for other vaccines.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8e6f1-eede-44d9-9c70-732cdb28cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58384cde-4769-4443-aab2-07acaf04a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ‘key question’</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd897e70-e331-4fca-898a-6c9b74034112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An HIV vaccine will likely need to elicit these broadly neutralizing
        antibodies or bnAbs, “which are able to recognize globally diverse HIV strains
        and can prevent HIV infection. However, triggering bnAbs by vaccination has
        proven impossible so far. A key challenge is that bnAbs rarely develop, even
        during infection,” Penny Moore, of the University of the Witwatersrand and
        the National Institute for Communicable Diseases in South Africa, wrote in
        an editorial that published alongside the new study.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8abef-8329-45ee-b7ed-7d6c6980ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825c180-40d4-4990-b876-5cb51a105a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A “key question” that still needs to be tested is how much time
        elicited antibodies from the first immunization can last. Also, if the booster
        shot is too different from the previous vaccine, “antibodies that have been
        triggered by the first vaccination may not recognize the booster and will
        not mature further,” Moore wrote. “However, the incorporation of many different
        shots into an HIV vaccine regimen is unappealing. Getting the balance right
        between the need for antibody maturation toward bnAbs and feasibility in the
        real world will be essential.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ebd55-35c3-4b85-a25c-12273882a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than 38 million people were living with HIV or AIDS
        across the globe. Currently, there are more than 20 HIV vaccine clinical trials
        that are ongoing around the world, according to the International AIDS Vaccine
        Initiative.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5c1c2-0cb6-46ac-8773-b94c038d46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c297ca2-63e0-4e2f-aea1-880278a4f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people in the United States have turned to daily HIV-prevention
        pills or frequent injections, known as PrEP, to reduce their risk of infection.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7b3a2-09c1-4ba2-85dd-eee30f651b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720c2f6-50a3-489c-abf7-94c1dc91bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a daily pill, or it’s a painful shot. It’s a shot that is
        uncomfortable at best that you have to get several times a year,” Schacker,
        of the Unversity of Minnesota, said about PrEP.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df261d-2675-43de-8227-e001c9c61057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f888cf-443e-4624-8cfe-7249e4443bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But having an HIV vaccine available would make protection against
        the virus more accessible, he said. “If you can give a vaccine, you’re going
        to reach more people and provide, if you have an effective vaccine, more and
        better coverage to reduce the probability of transmission if you’re exposed.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f338637-bffe-459b-8769-c38fce2ff0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:26:43.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/01/health/hiv-vaccine-phase-1-study/index.html"><em>"HIV
        vaccine candidate induces immune response in early clinical trial: ‘An important
        step forward’"</em></a></p>'
  'South-Africa-s-leader-could-be-sunk-by-a-scandal':
    'author': 'David McKenzie, CNN'
    'caption': 'Leon Neal/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-02T03:26:51.245+08:00
    'credit': 'Leon Neal/Getty Images'
    'imagesource': 'jcr:f3bf597d-f8dc-41e8-9af5-492c79ae3b86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2332d1b-4f03-4b69-bc71-5d3c63581c15'
    'lead': 'Cyril Ramaphosa was elected to root out corruption. Now, he could be
      forced to quit over claims that he covered up the theft of a huge amount of
      cash from his lucrative game farm, which – by his own admission – had been stuffed
      in a leather sofa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-02T03:28:28.850+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:53:44.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:37.441+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Africa’s leader could be sunk by a scandal over cash stuffed in
      a sofa at his buffalo farm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e58e5-a192-4028-8327-f6eca1643142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cyril Ramaphosa was elected to root
        out corruption. Now, he could be forced to quit over claims that he covered
        up the theft of a huge amount of cash from his lucrative game farm, which
        – by his own admission – had been stuffed in a leather sofa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9716ed1-cc1a-458a-9f96-f373fbe391f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e85a29-70ed-483d-98c8-6854d5676ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa’s President is being probed in an ongoing scandal linked
        to the theft of more than $500,000 in cash from his private game farm in 2020.
        The cash was stuffed inside a leather sofa according to the panel investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92dc2ba-7591-4b9a-a81e-ba33198d24b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252dc21-b88d-403b-b2ac-5df0a24667d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, led by a former chief justice, found that the crime was
        not reported to the police and that there was a “deliberate decision to keep
        the investigation secret.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528d6d8-ca4f-4134-a3f6-1bea5acb80ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former South African spy chief Arthur Fraser alleged the theft occurred
        with the collusion of a domestic worker and claimed that the theft was concealed
        from police and the revenue service. Fraser, whose allegations were detailed
        in a report into the investigation, said Ramaphosa paid the culprits for their
        silence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b51db-e70b-4e35-9d12-61af680a1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa has maintained that the cash was from the sale of buffalo
        at his Phala Phala farm to a Sudanese businessman and that the theft was reported
        to the head of presidential security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f580f0d-b585-4c2d-94d1-7d617358520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13806ac1-175e-485f-bf37-12fd143830d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also disputes claims by Fraser that the amount hidden
        at his farm was more than $4 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc59af-500e-49f1-8f07-604bd0120d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some are casting aspersions about me and money. I want to assure
        you that all this was money from proceeds from selling animals. I have never
        stolen money from anywhere. Be it from our taxpayers, be it from anyone. I
        have never done so. And will never do so,” he said while addressing members
        of the ruling African National Congress (ANC) party in June this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc3de9-b685-41ab-95a0-816cafe30f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6188bf4d-1755-48fe-9270-80916703630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a well-known owner and trader of rare buffalo, cattle, and
        other wildlife, and has become a multi-millionaire through his private buffalo
        farm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61be9c-5a3d-4cb3-83cf-845b22197100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc1956-b0ac-4e2a-8060-d5e5533b19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel found that Ramaphosa’s submitted explanations were not
        yet sufficient and that he could have violated the constitution and his oath
        of office by having a second income as president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919d0cb-02ad-494e-951d-3f9bd200d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ebbd6-3ec7-4bcf-83d0-83c61332eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ANC’s top leaders are set to meet later Thursday to discuss
        the report and while the party does have a “step-aside” rule for misconduct,
        the ANC’s national spokesman Pule Mabe told local television that it only
        applied to those that are “criminally charged.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b3b7a-052e-4767-9b68-9ab4a4b9a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90cd5d-7b12-4721-8598-d7ebf9f1c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impeachment calls</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7c407-b3a0-428e-ad5f-56570c881a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa was recently feted at Buckingham Palace at the first state
        visit hosted by King Charles, but closer to home, the scandal threatens to
        end his political career, with speculation swirling around political circles
        in the country that he could step down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d2033-3288-4ad2-8c50-64ec56c977be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.852+08:00
