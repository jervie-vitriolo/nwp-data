    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6cc878-bf6e-41f5-99b6-9c15c2346669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:39:36.450+08:00
