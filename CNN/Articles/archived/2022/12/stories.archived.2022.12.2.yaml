      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Assistant Secretary Mico Clavano said authorities
        will also continue searching for the missing victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f6e59-58ac-4ec2-b9a9-b152700674b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T19:26:21.479+08:00
