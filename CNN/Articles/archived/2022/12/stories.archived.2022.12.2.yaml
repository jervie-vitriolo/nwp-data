    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:41.474+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belgium knocked out of World Cup after goalless draw with Croatia as
      head coach Roberto Martinez steps down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc088e00-294e-414c-9ff7-babe0cfc4940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belgium was knocked out of the 2022 World
        Cup on Thursday after a goalless draw with Croatia left it third in Group
        F.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7365667-0f0a-48ca-9a8d-b933816edf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was a frustrating evening for the Red Devils, both Romelu
        Lukaku and Yannick Carrasco spurned good opportunities to score the goal which
        would have sent Belgium through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab80bbb-d2b9-4a1c-ab6a-fb8ac7d6a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it was, the No. 2 ranked team in the world failed to make the
        breakthrough at the Ahmad Bin Ali Stadium, meaning it won’t be featuring in
        the knockout phase of the tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2736c01-4586-4166-85a0-922d90bd4197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco – which won its game against Canada on Thursday 2-1 – and
        Croatia qualified from the group, finishing first and second respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb9a00-457a-49d3-aade-08c74b376529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Belgium, it is another disappointing end to an international
        tournament and the Royal Belgian Football Association announced shortly afterward
        that manager Roberto Martínez had stepped down from his role as national team
        coach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fc969-703d-40fb-b8c1-287f6370e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post-match interview, Martínez said that Belgium can go home
        with its “heads held high.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec2f275-01b6-48b8-8762-6a6b04da4f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not easy to win games in the World Cup. We weren’t ourselves
        in first game, we had a deserved defeat in the second game,” Martínez told
        the BBC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fe9e8-79c5-4062-a28f-8244786e0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, we were ready, we created opportunities and, today, there
        is no regrets. We’re out, but we can leave with our heads held high.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f1311-9cb5-4799-b543-cce7b8b434b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>End of an era?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b3065-6b18-474e-9e7a-146d9e8f6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was meant to be the last dance for the so-called ‘golden generation’
        of Belgium.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538373c-052a-4128-867b-409127894e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many of its squad approaching or in their mid-30s – including
        Dries Mertens, Jan Vertonghen and Toby Alderweireld – the World Cup in Qatar
        was seen by many as a final opportunity to get over the hump and win an international
        football title.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f40bc7-2d4f-4763-af00-6372160c4cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although the squad was packed full of top-level players, the
        age profile of the team led some to believe that Belgium’s window had passed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a3a21-fba1-4df4-ad11-6da4005a8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Belgium’s star midfielder Kevin De Bruyne said in an interview
        <a href="https://www.theguardian.com/football/2022/nov/26/kevin-de-bruyne-manchester-city-belgium-world-cup-home-life">with
        the Guardian</a> that his side had “no chance” to win the title because the
        players are “too old.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96cc260-fc49-4f8f-b2a1-3c26b44988a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, needing a win in its final Group F game against Croatia to
        advance, Belgium’s weaknesses were clear to see in a slow-paced first half.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea064e8-a89c-4326-9599-6ddbfc2a34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team had a lot of possession without ever really breaking down
        an organized Croatia while also looking vulnerable on the break.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7817c6-1458-4c0a-a800-ba5405965622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest talking point of the half came midway through when Croatia
        thought it had a penalty – 2018 Ballon d’Or winner Luka Modrić had even placed
        the ball on the spot – only for referee Anthony Taylor to eventually rule
        out the spot kick for offside after a video assistant referee (VAR) review.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d735f25-a2db-4da6-9156-d4a27b586722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the break and following the introduction of Lukaku, Belgium
        increased the tempo as it pressed for a vital goal – the Inter Milan striker
        heading straight into the arms of Croatia goalkeeper Dominik Livaković.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e0f80-584a-46c2-b8e4-a5b2b04ed8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds later though, it was Croatia who had a good chance; Mateo
        Kovačić’s curled effort tipped away by Thibaut Courtois.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06372c-712c-484d-bfc7-4a87af1a2461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Belgium being the team needing all three points, it was
        Croatia who ramped up the pressure. Courtois, playing in his 100th game for
        Belgium, had to be at his best to deny both Modrić and Marcelo Brozović.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80950244-974c-4eaa-a27d-0c3bf279a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium nearly got the all-important breakthrough on the hour mark
        when Carrasco was denied by heroic block from a defender before Lukaku hit
        the post when he likely should have scored.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a71e77-8dbe-4dd4-aaac-3c83a1441293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ust minutes later, Lukaku missed another glorious opportunity as
        he headed over from close range – the ball looked to have gone out moments
        before De Bruyne crossed it so the effort likely would have been ruled out.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb69681-61a2-41e2-af80-2233d4461cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As time ticked away, Belgium had two massive opportunities to rescue
        a victory.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b50c97-88f0-438f-8305-c51c03df0cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In added time, Lukaku – with the goal at his mercy – could not sort
        his feet out and his weak effort was eventually gathered by the goalkeeper
        near the goal line.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def889e-5d9e-4697-9110-1fd398987e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the final few seconds, when it looked like Belgium would
        have one final chance, a superb recovery tackle from 20-year-old Joško Gvardiol
        saved the day for the Croatians.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6fe44-08a9-4a39-bda9-da1c5650cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It huffed and puffed, but Belgium could not find the vital goal.
        Afterwards, Martínez was asked about if this marks the end for the country’s
        ‘golden generation’ and the Spaniard was philosophical.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6ebb9-b9f0-464f-8505-8fe715128084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You see Youri Tielemans and other young players – the ‘golden generation’
        is doing something that is bringing the next generation on,” he said. “It’s
        not what names are on the pitch, the legacy can be left in many ways.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4f057-b76a-4f9c-848b-7dd84b837a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martínez added when asked if the result was a disappointment: “We
        wanted to get through but I’m sure the other national teams wanted to get
        through and that’s the tournament.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b077c5cf-aacc-490f-9846-a9701a933d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the previous World Cup, we won three games in the group stage,
        we wanted to go all the way.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077bd13-c7b8-4ed0-bdf5-4c58d7177b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T11:25:31.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/01/football/belgium-croatia-group-f-world-cup-spt-intl/index.html">Belgium
        knocked out of World Cup after goalless draw with Croatia as head coach Roberto
        Martinez steps down</a>"</em></p>'
  'Juliana-Gomez-wins-fencing-competition-in-Thailand':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2022-12-02T11:48:40.884+08:00
    'embedimage': 'jcr:b31af36d-5628-442f-a1aa-d525584a2e6b'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Juliana
