      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where “Autobiography” is slow and quiet in depicting power as a
        contaminating force, “Arnold is a Model Student” takes a more lighthearted
        approach — at first. “Arnold” turns on its head as it gradually allows Arnold
        (Korndanai Marc Dautzenberg), an academic prize winner who becomes the pride
        of his school, to explore how high school can be a festering ground for corruption.
        Thai filmmaker Sorayos Prapapan structures Arnold’s “Bad Student”-like stint
        with a student uprising in the background, with the Ministry of Education
        trying to quash protests against teachers who use violence to discipline erring
        students, whether it be hair lengths or shrine defacement. Despite the heavy
        themes, “Arnold” is more languid in letting its titular character explore
        the branching ways of exploitation at his age, foregrounding it with class
        struggle and privilege: how the more affluent students can afford to dream
        a brighter future while lower class students have to be “practical.” As an
        overachieving son of a French activist (who was eventually kicked out of Thailand),
        Arnold has a lot of options: he can study abroad, use his intelligence to
        earn more money, or just completely opt out of it. Witty and wry, “Arnold
        is a Model Student” is a breath of fresh air from an emerging voice in international
        cinema.</p>'
