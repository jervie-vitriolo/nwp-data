      'mgnl:lastActivated': 2023-01-17T18:53:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. wants the “Kadiwa ng Pasko” project to become
        a national program through tie-ups with local government units (LGUs) to sustain
        it even after the holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358d113-d6f7-4dfc-93ca-ac722d9df7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ad2a4-83f0-4e90-8ba5-449f490c0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At masasabi ko na kahit pagkatapos na ng</em> New Year<em>
        ay hindi naman namin ititigil ‘yung Kadiwa ng Pasko</em>," Marcos said in
        his remarks during the caravan in Quezon City on Thursday. "<em>Patuloy nang
        patuloy na ‘yan</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d97e75-482a-4090-bdff-b4e102018671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3046f44-a0ba-419e-9d63-4a32f648ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hangga’t maaari ay patuloy ang Kadiwa para maging</em> national
        program<em>, para lahat ng buong Pilipinas ay makikita naman nila at makakatikim
        naman sila nung savings doon sa kanilang mga binibili</em>,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968ce01-fa96-47f5-a85e-35543ed13cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c75dc-8c88-4f93-ac27-4f07d9eddc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can say that after New Year we won’t stop Kadiwa
        ng Pasko. It will go on and on. We want Kadiwa to become a national program.
        So everyone in the Philippines could see and enjoy some savings on their purchases.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bcceeb-4561-43fd-b1c6-48d0270f3e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aeee6d-27b2-4f77-a99a-236fb13e4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:50:22.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:53:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>n a Laging Handa briefing, Department of Agriculture Assistant Secretary
        Kristine Evangelista said the government eyes to organize the Kadiwa areas
        schedule to guide consumers on their purchase.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784f76e-b057-4999-b677-528c619cc3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:50:22.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:53:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32828a2e-d5e3-4de0-a9e2-e8de4ad1c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:50:22.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:53:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Ang Kadiwa] ay hindi lamang parang event na mangyayari or weekend
        market, but we can have regular stores across regions,” Evangelista said on
        Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96804a-f63e-4583-a6b5-c753be702f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:50:22.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:53:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f80b8a5-87d7-4721-8b5c-60173bb3450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:50:22.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:53:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Kadiwa is not only an event or a weekend market.
        We can have regular Kadiwa stores across regions.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5493985-1789-489e-b99d-2988659cea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadiwa ng Pasko is Marcos’ initiative also as Agriculture secretary
        which allows farmers, fishers, and microentrepreneurs to sell their products
        directly to consumers and give Filipinos an alternative amid the rising prices
        of goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27d825-312e-4e3d-a765-69f956696903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f948c-0530-415c-b1f3-8538dcd798ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T15:50:22.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:53:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said vegetables in Kadiwa Stores are ₱20 cheaper than
        others, and that consumers are limited to buying up to 4 kilograms of rice,
        fitted for household consumption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ae171-e7d9-4b7d-a519-2c2357e799b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government <a href="https://www.cnnphilippines.com/news/2022/11/5/Marcos-Kadiwa-program-.html">relaunched</a>
        the program early in November amid reports of higher inflation rates.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a56d3-8ba6-445f-9237-b206ccd5a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8545d5d1-8b35-4542-a4d3-a575ad24f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the launch, Marcos said he is <a href="https://www.cnnphilippines.com/news/2022/11/16/marcos-rice-per-kilo-price-20.html">still
        confident</a> that rice will eventually be sold for ₱20 per kilogram under
        his administration, saying the staple sells for ₱25/kg in one of the Kadiwa
        stores.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1798908e-48d0-4502-ad5a-b8a4a25ff1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189df762-a72e-406c-8962-c7a404f1b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Agriculture in mid-November showed the
        commodity sells in Metro Manila markets at ₱38-₱50/kg, depending on the variant
        which was the same price range when Marcos assumed the presidency in June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2915b-d02d-47c9-a5f2-b37d5ba64259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1de6d-ba30-42be-83e1-361497e021fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his visit to Quezon City, Marcos also lauded the LGU and said
        it has been “the government model” in the Kadiwa implementation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592a6c2-2c49-4e74-bc39-991dde3cb99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d46e9e-3887-491f-b594-8b2158c5ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya kung kakayanin nung sistema ninyo ang</em> Quezon City<em>,
        eh kakayanin ‘yung mas maliliit,"</em> the president said. <em>"Kaya’t</em>
        we were looking and seeing<em> ano ‘yung mga kung tawagin ay</em> best practices<em>
        ay tinitingnan namin para maging mas maganda</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9350e948-5393-4d8e-8f07-6bf8a32c75b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ad8b9-a6aa-4030-8eab-30f21c61550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if Quezon City’s system can do it, the smaller
        areas could do it as well. Now we’re looking at what they call best practices
        so we can do better.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78eb069-3c7e-4036-9aaf-d7269237654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6ebd7-73a8-403a-9fca-f3eb61d25aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers expect local farmers and fisherfolk to have better income
        and, at the same time, provide the public access to more affordable and high-quality
        merchandise through the initiative.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47772e-9a7f-4a33-b3cd-5baedb15ea1e'
      'mgnl:activationStatus': true
