      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the cards sold online are no longer covered by the concession
        agreement between AFPI and the government, meaning the former is now allowed
        to recover its costs.</p>'
