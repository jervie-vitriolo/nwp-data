      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cb58e-0155-4d68-a68c-7127d5cef5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Migrant Workers Secretary Susan Ople told
        CNN Philippines that they have so far rescued and provided assistance<a href="https://www.cnnphilippines.com/news/2022/12/2/DMW-human-trafficking-victims-in-Myanmar-Laos-Cambodia.html">
        to over 90 Filipino workers</a> who were trafficked in Myanmar, Laos, and
        Cambodia.&nbsp;</p>'
