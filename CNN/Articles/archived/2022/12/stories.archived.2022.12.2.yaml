      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that at present, hospitals had lower COVID-19 utilization
        rates and were instead burdened by non-COVID cases.</p>'
