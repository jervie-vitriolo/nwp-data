      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412f608-5cad-4987-9024-7dfe31f4d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these victims — who were given fake IDs showing they are
        staff of stores inside the Ninoy Aquino International Airport&nbsp;– were
        sold per head to do the job and faced punishments which were sometimes life-threatening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10221e-a0d1-4675-84b2-418fe73c3633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.949+08:00
