      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, BFAR Chief Information
        Officer Nazario Briguera said the bureau''s planned review is also based on
        reports of "emerging issues" concerning the order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e8692-ce5e-4b7c-ad2f-1800eaa4b0e7'
      'mgnl:activationStatus': true
