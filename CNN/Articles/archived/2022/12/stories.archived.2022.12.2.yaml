    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f49498-812d-4606-86e4-c0a42fca27c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T14:46:52.108+08:00
      'mgnl:createdBy': 'alyssa'
