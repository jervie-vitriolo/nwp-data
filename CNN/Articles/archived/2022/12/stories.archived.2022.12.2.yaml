      'mgnl:lastActivated': 2023-01-17T18:53:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung isang linggo nagre</em>-report <em>tayo ng</em> total
        of 31 million wastage for our vaccines. Now, it is already at 44 million based
        on our inventories. Out of the 44 million wasted vaccines, 24 million <em>po
        dyan ay</em> base <em>sa</em> expired or beyond shelf life,” DOH officer-in-charge
        Rosario Singh-Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab47161-8ec6-4a3d-aa65-e23ece12940e'
