      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e68e0-6030-4ff4-9f22-fff22bfdda64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:55:04.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first day as governor, Lagman issued executive orders recalling
        all department heads and employees back to their mother units and terminated
        all contracts of coterminous employees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9579519-0e3e-4ec2-81f7-63136e06b694'
      'mgnl:activationStatus': true
