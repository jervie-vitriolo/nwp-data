      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd660a7-c37f-4fcb-8f65-9cbfde2d719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T05:52:13.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support agencies for the project include the Department of Trade
        and Industry, the Department of the Interior and Local Government, the Department
        of Social Welfare and Development and the Department of Labor and Employment.</p>'
