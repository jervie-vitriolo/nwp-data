      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763aae5d-b4cb-47e9-91e2-02f6c69b5e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the presidency said that Ramaphosa will study the
        report and make an announcement “in due course.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872a8d1-0e98-496b-8735-7ec8e1a4ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T03:28:28.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:44.791+08:00
