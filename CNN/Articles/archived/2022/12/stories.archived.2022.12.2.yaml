      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c77c6a-d614-490f-8af7-550956da02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-02T12:42:48.949+08:00
      'mgnl:createdBy': 'kristel'
