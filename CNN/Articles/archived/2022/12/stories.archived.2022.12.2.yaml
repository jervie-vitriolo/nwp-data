      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/30/Hontiveros-Myanmar-human-trafficking-pastillas-scheme.html?fb">Myanmar
        human trafficking ''modern slavery,'' worse than pastillas scam, senator says</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cdf62d-df8c-4cd1-882d-ce402d0fda69'
      'mgnl:activationStatus': true
