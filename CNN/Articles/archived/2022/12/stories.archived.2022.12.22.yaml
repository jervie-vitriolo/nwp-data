  'new-Christmas-movies-2022':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-22T10:41:14.258+08:00
    'imagesource': 'jcr:1800a04b-480e-4409-9f65-56c352a416e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06e97330-1127-4774-a0b6-af47c1128b86'
    'lead': 'Most would agree: One of the best things about the holidays is downtime
      to cozy up on the couch with a cup of hot cocoa and watch a tried-and-true favorite
      holiday movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T10:46:02.763+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:14:50.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:07.296+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Need a new Christmas movie? Try these fun alternatives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7f3a1-42a8-442e-b383-729a2edfe38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Most would agree: One of the best things
        about the holidays is downtime to cozy up on the couch with a cup of hot cocoa
        and watch a tried-and-true favorite holiday movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da319ad7-ceb5-4cce-8cc6-f60d88446a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, I offer you a challenge when you''re tempted to watch
        "Home Alone" for the tenth time since November: Try something new that might
        still give you the warm and cozy familiar feel of what you''re used to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab413c61-8975-46f3-811d-1f5f143d7e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not that "The Holiday" or "Batman Returns" or "Scrooged"
        aren''t great.</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c13cb-d905-4308-8b90-d4ad83e64904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a wealth and breadth of options out there within the
        category of holiday movie that you may have not discovered yet. So if you''re
        searching for something to watch when the cousins come over for Christmas
        dinner, consider these options below.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5a896-d524-4aa1-a627-c2a914cec2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Note: I have excluded the obvious -- like "A Christmas Story Christmas"
        or the new series "The Santa Clauses" -- because I shouldn''t have to tell
        you that those are worth a try if you like the originals.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71522242-54aa-4e53-917b-517af5dca91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you liked "Bad Santa," try "Violent Night"</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77f106-cd2b-4eba-ab60-9981851cc97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those in the mood for a Christmas movie not for the faint of
        heart, "Violent Night" features an ass-kicking Santa Claus who doesn''t take
        any crap and fights off the bad guys with aplomb. While David Harbour''s ("Stranger
        Things") Santa may not be as "bad" as Billy Bob Thornton''s trash-talking
        Father Christmas in 2003''s "Bad Santa," the pair could definitely drink each
        other under the table, each eschewing the smiley/cheesy vision of the character
        for something gleefully grittier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48dca8f-9806-40cb-84fb-f0f2f908501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you liked "Elf" or "Just Friends," try "Spirited"</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429979ad-5b63-422a-95cd-2643559bcdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If for no other reason than to witness the union of two Hollywood
        greats, this year''s "Spirited" is a safe and fun bet since it brings together
        Will Ferrell and Ryan Reynolds, who were featured in two of the most beloved
        and hilarious Christmas movies from earlier this century -- Ferrell in 2003''s
        "Elf" and Reynolds in "Just Friends" from 2005. The new film is filled with
        song and dance built around a(nother) fresh take on the classic "A Christmas
        Carol" tale, and it still manages to showcase Reynolds''s trademark smart-aleck
        delivery as well as Ferrell''s zaniness. The only thing that seems to be missing
        is Anna Faris''s brilliant and sidesplitting pop star Samantha James from
        "Just Friends."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac953a8c-64a6-47ca-96e1-17d3a7ec1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you like "Gremlins," try "Krampus"</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5956804-dc9a-42a7-bda4-f0eeb331e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven''t quite met your horror quota after Halloween, 2015''s
        "Krampus" will deliver and then some. Featuring a cast including Adam Scott,
        unofficial horror queen Toni Collette and the late character actress Conchata
        Ferrell, the movie riffs off of the Germanic folktale of Krampus, a shadowy
        pagan figure who comes to punish those who Santa Claus skips over. The movie
        is an atmospheric slow build, but once the homicidal gingerbread cookies attack,
        even those nostalgic and cuddly-ferocious Gremlins should run for cover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f660b85-cc82-4a54-9803-91712f7f1f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you liked "A Christmas to Remember," try "Falling For
        Christmas"</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf51b3-cd27-43a9-ad9c-df32ec1e5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to go "Overboard" on Hallmark-style holiday fare,
        Lindsay Lohan has come to the rescue on Netflix this year, bringing viewers
        the amnesia-themed "Falling For Christmas," which feels startlingly similar
        to the 2016 movie "A Christmas to Remember" starring Mira Sorvino. In both,
        a mishap befalls a privileged and pretty young woman, who learns about life
        lessons and the spirit of Christmas from a flannel-wearing hunk in a small
        town. The major beats are there, and nothing else much matters apart from
        LiLo''s doe-eyed cuteness and killer holiday fashion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663dd43-ed48-4749-8f3a-a0807b0b9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you liked "The Family Stone," try "Last Christmas"</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3602970-8f37-4d8d-b2d4-57d2bf0e7bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who doesn''t love a tearjerker around the holidays? "The Family
        Stone" from 2005 is a warm and charming family Christmas movie that builds
        to a heartbreaking climax, one that you can see coming in the more recent
        "Last Christmas" from 2019, which features Emilia Clarke as a free spirit
        who crosses paths with prim and proper Henry Golding. While it might be just
        a touch more heavy on the heartstrings, "Last Christmas" also stars Emma Thompson
        (who co-wrote the script) and this year''s awards darling Michelle Yeoh of
        "Everything Everywhere All at Once." Plus, it features music from the late
        and great George Michael (the title of the movie is not an accident).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623d343-d08a-4b7f-a5d1-32ae077a93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you liked "Die Hard," try "The Tower"</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38da060-89b9-45d4-8b24-1ae8f8d789d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Die Hard" is everyone''s favorite alternative knock ''em, sock
        ''em Christmas action movie that earns its spot in the category only because
        it just so happens to take place during a highrise Christmas party. And while
        Korean movie "The Tower" from 2012 doesn''t include snooty hijackers like
        the dearly departed Alan Rickman, the story about a luxury skyscraper catching
        fire during a Christmas Eve party feels like the love child of "Die Hard"
        and "The Towering Inferno" you didn''t know you needed, providing a perfect
        viewing opportunity for those in the mood for more daunting and death-defying
        antics instead of snowflakes and mistletoe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0859ee-52a6-4717-8493-9b5680423290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you liked "Jingle All the Way," try "8-Bit Christmas"</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6733de9-c75a-4086-bab8-517b6daf5163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:15:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s "8-Bit Christmas" ramped up the nostalgia factor big
        time, with this endearing throwback tale centered around a young boy on a
        quest to receive the ultimate gift in the ''80s -- a Nintendo video game system.
        Much like "Jingle All the Way," which starred Arnold Schwarzenegger and is
        now solidly ''90s-nostalgic, "8-Bit Christmas" hinges on the rabid fury that
        overtakes Christmas shoppers as they embark on their mission to procure the
        gifts they so desperately need (this also shows up, beautifully, in the opening
        credits of "Krampus," above). What''s more, "8-Bit" features Neil Patrick
        Harris of "Doogie Howser" fame -- a walking piece of nostalgia himself. ("8-Bit
        Christmas" is available for streaming on HBO Max, which like CNN is part of
        the same parent company, Warner Bros. Discovery.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b84ee-287e-4a30-890d-39d76c59054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:15:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you liked "Love, Actually," try the Christmas episode
        from "Ted Lasso," "Carol of the Bells"</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4feee61-ce00-4e10-a006-e84b6005160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:15:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love, Actually" enthusiasts are some of the most vocal Christmas
        movie fans of them all, and while nothing can totally capture the magic of
        that ensemble film (except, perhaps, the anniversary special on it that recently
        aired), Emmy-winning feel-good series "Ted Lasso" came pretty close with the
        fourth episode from last year''s second season, which is arguably the best
        entry from the show to date. Between Roy and Keeley''s bonkers quest to freshen
        the breath of a little girl to Rebecca''s lovely gesture towards Ted, the
        episode is winsome, warm, sweet, and unmistakably British -- just like Hugh
        Grant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80261a-27b2-4479-bfca-a84a29505d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:46:02.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:15:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/12/21/entertainment/christmas-movie-viewing-guide/index.html">Need
        a new Christmas movie? Try these fun alternatives</a>."</em></p>'
  'Zelensky-delivers-impassioned-plea-for-more-help-fighting-Russia':
    'author': 'Kevin Liptak and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-22T10:46:55.111+08:00
    'imagesource': 'jcr:ceeea974-860f-400d-9577-3f7c5cced850'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9f3d5f7-ce14-4972-9eba-610fd23fac86'
    'lead': 'Ukrainian President Volodymyr Zelensky delivered a historic speech from
      the United States Capitol Wednesday night, expressing gratitude for American
      support in fighting Russian aggression since the war began -- and asking for
      more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T10:49:33.069+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:14:09.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:07.767+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zelensky delivers impassioned plea for more help fighting Russia on
      the ''frontline of tyranny'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a12933-02ce-4971-9ae3-260f14541e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ukrainian President Volodymyr Zelensky
        delivered a historic speech from the United States Capitol Wednesday night,
        expressing gratitude for American support in fighting Russian aggression since
        the war began -- and asking for more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e64b8a-85c6-45fd-bf44-56b7d9f94a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope my words of respect and gratitude resonate in each American
        heart," Zelensky said during the joint meeting of Congress, later adding,
        "Against all odds, and doom and gloom scenarios, Ukraine didn''t fall. Ukraine
        is alive and kicking."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db4eba-824a-45cb-bff0-6b625307392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But alongside Zelensky''s gratitude was a plea, emphasizing that
        his armed forces are outnumbered and outgunned by the Russian military even
        as they fight on. At one point, Zelensky drew laughs from the chamber when
        he said, "We have artillery, yes. Thank you. We have it. Is it enough? Honestly,
        not really."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af760f51-352c-47ce-b27a-5a666c7a72eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s visit to Washington marks his first trip outside his
        homeland since it was invaded 300 days ago, arriving Wednesday afternoon to
        set a course for the future of the war alongside a key Western ally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ee2f5-0fdd-49fd-b5aa-4d042cbd87de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On "the frontline of tyranny," Zelensky argued during his speech
        to Congress, American support "is crucial not just to stand in such (a) fight
        but to get to the turning point to win on the battlefield."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78d46a-14d5-4e44-b92b-1f47068e55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is too interconnected and too interdependent to allow
        someone to stay aside and at the same time to feel safe when such a battle
        continues," he added. "Our two nations are allies in this battle and next
        year will be a turning point, I know it -- the point where Ukrainian courage
        and American resolve must guarantee the future of our common freedom, the
        freedom of people who stand for their values."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e8c80-a931-433b-975f-774bd367f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your money is not charity," he asserted to Congress. "It''s an
        investment in the global security and democracy that we handle in the most
        responsible way." Zelensky also called on lawmakers to strengthen sanctions
        against Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d0ada-dded-4493-824d-24479b62ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite that disparity in resources, Zelensky said, "Ukraine
        holds its line and will never surrender."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17340400-00a7-4e33-af22-a781e33dfdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Zelensky harkened back to American history, referencing
        the Battle of the Bulge, President Franklin D. Roosevelt and the Battle of
        Saratoga. Just like "brave American soldiers which held their lines" and fought
        against Adolf Hitler''s Nazi Germany in 1944, Ukrainian soldiers "are doing
        the same to Putin''s forces this Christmas," Zelensky said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714380f-98e4-4855-8f5f-e66a72f1a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also briefly discussed a 10-point peace formula and summit that
        he told US President Joe Biden about during an earlier meeting at the White
        House. Zelensky claimed Biden supported the peace initiatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec976954-087e-4f5f-9730-65c72797ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also recalled his recent visit to the frontlines -- Bakhmut
        in Donbas -- which has been under siege since May. There, he said, "every
        inch of that land is soaked in blood, roaring guns sound every hour." In the
        climatic moment of the speech, he unveiled a Ukrainian flag signed by soldiers
        fighting in Bakhmut that he gave as a gift to the Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1c849-2e84-4ac1-a9e5-547a36f6c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The occupiers have a significant advantage in artillery. They have
        an advantage in ammunition. They have much more missiles and planes than we
        ever have. It''s true, but our defense forces stand," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008c4ad-077e-4182-9398-89afbac4c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, Zelensky argued in strong terms, has "found an ally" in
        Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f043cf9-0adf-48a9-840e-51aa11f617bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran''s deadly drones sent to Russia in hundreds became a threat
        to our critical infrastructure. That is how one terrorist has found the other,"
        he said. "It is just a matter of time when they will strike against your other
        allies if we do not stop them now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3a518-3eb3-4d68-9626-ff525387a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zelensky''s White House visit</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3174e2-63fd-4f3d-9f61-7a26b0650e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday the Ukrainian leader visited the White House,
        where he met with Biden and held a joint news conference, during which the
        duo displayed a united front on their approach to the war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca36b23-57ae-4a08-8ee5-925b05cde2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ... we share the exact same vision, and that a free, independent,
        prosperous and secure Ukraine is the vision -- we both want this war to end,"
        Biden told reporters in the White House East Room.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6a93a-30d1-49e4-8f41-0dfbfb8eff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the news conference, Biden relayed that he felt
        it was "particularly meaningful" to speak to Zelensky in person and "look
        each other in the eye." The Ukrainian president''s leadership, Biden said,
        has inspired the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457df21-404c-4821-a533-cb3cb085a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand in our bones that Ukraine''s fight is part of something
        much bigger," Biden continued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adc1e5-9d7f-409f-bcf4-2d6a25da49e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Zelensky has shown his "strong stand against aggression
        in the face of the imperial appetites of autocrats," and said the US was standing
        alongside Ukraine in maintaining "core principles of sovereignty and territorial
        integrity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9413c22-0eca-4086-a61e-0281a7d5257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Biden and Zelensky addressed the Russians during the news conference,
        with the Ukranian president repeatedly calling Russian forces "terrorists"
        and Biden underscoring the importance of being "clear" about Russia''s actions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674657e2-e3c8-4a38-a20c-2e0ba702493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:20.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is purposely attacking Ukraine critical infrastructure, destroying
        the system to provide heat and light (to) Ukrainian people during the coldest,
        darkest part of the year. Russia is using winter as a weapon, freezing people,
        starving people, cutting them off from one another," Biden said. The war,
        Biden later argued, "could end today if Putin had any dignity at all and did
        the right thing and just ... pulled out. But that''s not gonna happen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c32c98-437e-4177-ba79-d1ffeb34e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two leaders, it seems, still have different perspectives
        on their approach to pursuing peace with Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f153d-4f2e-4811-96b6-b7d10da66be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the news conference, Biden said Zelensky was open to pursuing
        a "just peace." Later, when asked by a reporter to share his idea of a fair
        way to end the war, the Ukrainian leader responded, "For me, as a president,
        just peace is no compromises as to the sovereignty, freedom and territorial
        integrity of my country, the payback for all the damages inflicted by Russian
        aggression."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbd302-9ccf-41a9-a4c5-a4b77b49254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:22.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can''t be any just peace in the war that was imposed on us
        by these ... inhumans, I would say," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033efce-7a00-4f17-8fa4-afe45368a685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meeting comes at a critical moment</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff059f8-95e9-4b45-bb72-9e3e5c7ee68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky arrived to the South Lawn just after 2 p.m. ET, eschewing
        a suit for his now-familiar military green shirt. A military honor guard lined
        the White House driveway as his black vehicle pulled toward the building.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd9717-3073-44ac-9715-43cb203f39f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that we have very important topics and we''ll discuss
        them, everything, so many challenges in Ukraine, in Europe, in the world,
        from energy to the situation on the battlefield," Zelensky said in the Oval
        Office. "But first of all, really, all my appreciations from my heart, from
        the heart of Ukrainians, all Ukrainians, from our nation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2276f3-7fe1-4c98-bbb6-b7d86d0a9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wartime visit was meant to demonstrate in stirring fashion the
        continued American commitment to Ukraine at a moment when Biden''s ability
        to maintain that support at home and abroad is being tested.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d1f00-c9ad-4546-bd9c-9e76854cc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also been an opportunity for Biden and top American officials
        to sound out Zelensky on how he views the trajectory of the conflict, and
        to offer their thoughts on what it would take to bring the war to an end.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0eaf6b-03a4-425b-945d-41aae0738c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with our partners, we''re also going to impose costs on
        the Kremlin and will support Ukraine in pursuing a just peace," Biden said
        in the Oval Office, a reference to how Zelensky has said he hopes to see the
        war end. "President Zelensky, the United States stands with the brave people
        in Ukraine."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff333f2a-82c3-42a7-9eec-64155eebcfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting before a roaring fireplace, Zelensky offered Biden a military
        cross medal from a Ukrainian soldier serving on the front lines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dace64f-b468-4589-9d69-afb90c274a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''Give it to a very brave president,''" Zelensky said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688543d-ddf5-410e-b6ad-4829559538bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undeserved but much appreciated," Biden replied as he accepted
        the medal, asking if it would be possible to contact the Ukrainian soldier.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d08edc-956f-4a26-85a5-fbc851977feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A surprise visit</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc59942-7eb1-4df8-a66f-2d83dc6a113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:27.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip, which US and Ukrainian officials arranged in secret over
        the past week, came with heavy risks. After arriving in Poland by train, Zelensky
        flew to Washington aboard an American military aircraft, US officials said.
        He arrived in the US shortly after midday at Joint Base Andrews, just outside
        the nation''s capital.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fd5d9-1aca-47e7-bf23-15c14b87e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:28.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden first discussed the prospect of Zelensky visiting Washington
        during a telephone call with the Ukrainian leader on December 11, an administration
        official said. A formal invitation was extended a week ago that Zelensky accepted,
        launching joint consultations on the security parameters of the risky, highly
        secretive trip.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572d206-a800-4603-ad4e-c36bf5ed4755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky, who the official said was "very keen" to visit the US,
        determined those parameters met his needs, and the US set to work executing
        them. The trip was finally confirmed on Sunday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430405e-9666-4d16-a66e-114ef94644c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight security was enforced around Zelensky''s visit amid concerns
        that Russia wants to incapacitate the Ukrainian president, a source close
        to the Ukrainian leader told CNN on Wednesday. Because of this ongoing threat,
        senior top government officials -- as well as embassy staff in the US -- were
        not informed about the schedule of the visit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf5800-f0cf-4b5b-809f-03b30cac2de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, the military risk had to be calculated
        allowing the Ukrainian president to make the short overseas trip without jeopardizing
        the military situation. Scheduling also had to be worked with the White House
        to assess availability for this to happen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4430434a-5931-43ce-9032-04e6363150d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In weighing a visit, Zelensky suggested he did not want to travel
        had there not been a significant development in the bilateral relationship
        between Ukraine and the US. Zelensky viewed the US decision to send Patriot
        missile defense systems to Ukraine as a major shift in the relationship between
        the two allies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5e2bf-e606-4319-b1c3-deebab71dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new, $1.8 billion package Biden unveiled includes a Patriot
        surface-to-air missile system, which has been a longstanding request of Ukraine''s
        to fend of Russian air attacks. CNN was first to report the US was expected
        to send the Patriot systems to Ukraine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58215d0-49cd-4a1e-8ccf-eed362c90bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike smaller air defense systems, Patriot missile batteries need
        much larger crews, requiring dozens of personnel to properly operate them.
        The training for Patriot missile batteries normally takes multiple months,
        a process the United States will now carry out under the pressure of near-daily
        aerial attacks from Russia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11109905-a677-4cb0-9fbd-63c9465f330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is widely considered one of the most capable long-range
        weapons to defend airspace against incoming ballistic and cruise missiles,
        as well as some aircraft. Because of its long-range and high-altitude capability,
        it can potentially shoot down Russian missiles and aircraft far from their
        intended targets inside Ukraine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0a2b3-9b2f-4d2c-a4a7-085d329c6c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the news conference, Biden told CNN''s Phil Mattingly that
        the missile system is defensive, not escalatory. Zelensky said the system
        is "something that will strengthen our air defense significantly."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fdecb8-dd84-4dba-bccb-bc6a9449955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every dollar of this investment for the United States is going
        to be a strengthening of global security and I know that the American leadership
        will be strong and will play important role in global scope," Zelensky added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618863c-5deb-49bd-86cc-ea9d0017a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested Ukraine would want more of the systems.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f3e04-bcee-4237-81e4-2ba3099b2337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T10:49:33.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:14:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/12/21/politics/zelensky-biden-washington-visit-ukraine-russia-war/index.html">Zelensky
        delivers impassioned plea for more help fighting Russia on the ''frontline
        of tyranny''</a>."</em></p>'
