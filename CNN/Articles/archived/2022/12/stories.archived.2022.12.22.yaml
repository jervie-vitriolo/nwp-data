    'lead': 'President Ferdinand Marcos Jr. may not have had "the right information"
      on the local sugar supply when he ordered the Department of Agriculture to speed
      up the importation of tons of the commodity, the United Sugar Producers Federation
      of the Philippines  said.

      '
