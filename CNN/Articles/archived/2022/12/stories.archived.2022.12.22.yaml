    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:04.666+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PLDT', 'SEC', 'Securities-and-Exchange-Commission']
    'template': '1'
    'title': 'PLDT: No fraud in ₱48-B budget overrun '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2564f-1b41-47d8-b547-fb06a69e21e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:25:01.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — PLDT
        Inc. on Wednesday reiterated that its investigation found no fraud in its
        ₱48-billion overspendings, which sparked severe sell-offs of the company’s
        stock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39e958-e943-443f-9f89-cbd7bb1ce616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:25:01.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As stated in its disclosure, PLDT has not unearthed fraudulent
        activities in relation to the CAPEX (capital expenditure) overrun. It will
        make the necessary disclosures if this changes in the future,” the company
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090df76-1399-4802-adb7-95002b2d82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:25:01.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT also said it is cooperating with government regulators’ ongoing
        inquiry into its CAPEX overrun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c833890-271b-4340-a9ef-bafb096ba481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:25:01.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PLDT has responded to separate requests for clarifications and
        answers from SEC (Securities and Exchange Commission) and PSE (Philippine
        Stock Exchange, Inc.), and will continue to respond promptly to any further
        request,” it said. “The Company is also gathering all the information requested
        by CMIC (Capital Markets Integrity Corporation).”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb1d0b-ff03-4aeb-8808-4d5e1fcf84fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:25:01.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Dec. 16, PLDT announced it was <a href="https://www.cnnphilippines.com/business/2022/12/19/SEC-opens-probe-into-PLDT-budget-overrun.html"
        target="_blank">probing</a> its budget overrun, prompting the SEC to investigate
        the trading activities of PLDT after a sell-off reportedly happened before
        the firm’s disclosure. The SEC also ordered the PSE and the CMIC to provide
        reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec7bd9-e35a-42ec-bc06-a589ee54b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:25:01.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last Friday’s disclosure was done not one day sooner because PLDT
        needed time to conduct its investigation of the contracts and expenditures
        involved as well as to meet its major vendors for reconciliation of outstanding
        amounts and project status. It also needed to identify and indicate in the
        disclosure its action plan moving forward,” PLDT said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b770d08-3445-4174-9ba7-ca45fba503a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:25:01.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT shares finished trading with 5.04% gains on Wednesday.</p>'
  'dict-training-cyber-security-software-engineers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-22T07:25:22.749+08:00
    'imagesource': 'jcr:bcffa060-509b-43b5-bb76-b9cfbf31ab99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46295c62-605b-4985-8a99-b1c1615b1ca9'
    'lead': 'The government is developing short-course training programs for software
      and cyber security engineers to capitalize on the strong demand for IT professionals
      globally, the Department of Information and Communications Technology said on
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T07:31:35.439+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:16:35.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:04.829+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DICT', 'Department-of-Information-and-Communications-Technology',
      'Ivan-John-Uy']
    'template': '1'
    'title': 'DICT to offer training for cyber security, software engineers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cf16f-979e-4781-b9a6-40aa9858d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:31:35.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — The
        government is developing short-course training programs for software and cyber
        security engineers to capitalize on the strong demand for IT professionals
        globally, the Department of Information and Communications Technology (DICT)
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07b88c-7abc-4d70-9d6f-a12a5e70e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:31:35.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Information and Communications Technology Secretary
        Ivan John Uy, there are two million job opportunities for cyber security experts
        internationally that the Philippines could tap into.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0183777c-1404-4bf5-8fac-36102fffecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:31:35.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can supply, even just one-fourth of that, 500,000, I think
        that’s a very, very ambitious number. But, I think we need to build up the
        interest and we need to develop the necessary talent,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b88714-63bf-4a49-bd96-458ad2070489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:31:35.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, <em>iyan ho ang pinagkakaabalahan natin,</em> is building up.
        <em>Kasi hindi lang po ito</em> abroad. <em>Itong mga</em> BPOs (business
        process outsourcing) <em>natin dito sa</em> Pilipinas and <em>mga</em> financial
        institutions <em>natin, mga bangko,</em> mga business sector, they are all
        are looking for that,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329ae14-0f8a-4f39-80ce-981030c1f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:31:35.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:38.018+08:00
