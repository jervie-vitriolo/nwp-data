  'United-Nations-Security-Council-Myanmar-Aung-San-Suu-Kyi-release':
    'author': 'Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-22T14:07:49.154+08:00
    'imagesource': 'jcr:307b803e-81d3-4be8-833f-c9d55e26ea67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '101add2c-90c0-4f2b-9fbe-946535447fda'
    'lead': 'The United Nations Security Council has called on Myanmar''s ruling military
      junta to release all political prisoners, including deposed State Counselor
      Aung San Suu Kyi and former President Win Myint, in its first resolution passed
      on the Southeast Asian country since its independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T14:11:24.834+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:12:03.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:10.256+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United Nations Security Council demands release of Myanmar''s Aung San
      Suu Kyi in historic resolution'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b357e5b-1925-46c9-9e39-9f0bf7fb608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations Security Council (UNSC)
        has called on Myanmar''s ruling military junta to release all political prisoners,
        including deposed State Counselor Aung San Suu Kyi and former President Win
        Myint, in its first resolution passed on the Southeast Asian country since
        its independence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1115ca-69d3-4e31-acba-628a7ea0846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNSC Resolution 2669 on Myanmar expressed "deep concern at the ongoing
        state of emergency imposed by the military," and emphasized the need to tackle
        several long-standing issues. It also called for greater humanitarian assistance
        for victims of violence, with emphasis on women, children and displaced populations,
        including the Rohingya -- a persecuted mostly Muslim minority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a1460-8264-4bbf-a03c-958cb1ee228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act comes nearly two years after the military staged a violent
        coup, overthrowing the democratically elected government and arresting civilian
        leaders including Suu Kyi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5789d7-66c2-4536-b0d0-aaa62036ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedoms and rights in Myanmar under the military junta have deteriorated
        markedly. State executions have returned, thousands of people have been arrested
        for protesting against military rule, and the number of documented violent
        attacks by the army on civilian areas, including schools, has surged, according
        to non-governmental organizations. The junta claims it is fighting what it
        calls "terrorists," and promises a return to peace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1057d-ebc1-4a83-967e-0615d44c0776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s resolution was proposed by Britain and passed with
        12 votes in favor, none against, and three abstentions from China, India,
        and Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ba3b4-b6b6-4898-badf-5995ad8bb062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi is currently being held in solitary confinement at a prison
        in the capital Naypyidaw on a slew of charges. To date, the 77-year-old former
        Nobel Nobel Peace Prize winner has been sentenced to 26 years in prison, including
        three years of hard labor. The convictions, which critics and international
        observers say are politically motivated, mostly relate to the November 2020
        general election that her National League for Democracy won in a landslide,
        defeating a party created by the military.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781cecc9-b39b-4473-9f7b-b28e18d9eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, US Ambassador Linda Thomas-Greenfield
        said the United States applauded the Security Council for adopting the resolution.
        "With this resolution, the international community demands that Burma''s military
        regime cease its horrific violence, immediately release those arbitrarily
        detained, allow unhindered humanitarian access, protect minority groups,"
        she said referring to Myanmar by its older name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6f1de-a00c-410d-bed3-91bf92e4fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said it "only represents a step toward ending the bloodshed.
        Much more must be done," adding the UNSC must "promote accountability for
        the Burma military regime''s atrocities and abuses."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34a821-b336-46b8-a914-f8f846e653a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the junta violently seized power in February 2021, they have
        conducted a brutal campaign against the people of Myanmar -- burning villages,
        running indiscriminate airstrikes, torture and mass killings," the British
        Ambassador to the UN, Barbara Woodward, said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3b715-23bf-4c31-b097-10273dc8a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This resolution sends a clear message: the Security Council is
        deeply concerned at what is happening in Myanmar at the hands of the military
        and the so-called ''state of emergency'' imposed to oppress the people''s
        calls for peace and democracy," she added."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573cdd5b-f2b1-480d-b395-90cb7a2342c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news received a mixed response from rights groups urging for
        more action.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25b705-3466-44a7-b91f-cb2d2fcc53c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of the Global Justice Center Akila Radhakrishnan responded
        to the UNSC''s efforts, calling it a "missed an opportunity for more robust
        action," but reiterated the urgent need to devise a better plan of action.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b15552-3201-4f76-b59e-81bbcb5b15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:10.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e can''t deny that Council members missed an opportunity for
        more robust action. Most important was their failure to create a mechanism
        for regular reporting on the situation in Myanmar. This is a crisis that is
        continuously evolving and deepening. So it is urgent that Council members
        treat this resolution as a first step by developing a comprehensive and ongoing
        plan of action."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25876a19-f92f-435e-8e16-ddcf1cb1e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elaine Pearson, Asia director at Human Rights Watch, said the "resolution
        is a momentous step on behalf of the people of Myanmar, opening the door toward
        holding Myanmar''s brutal generals to account."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f2195-8d14-4d8d-9995-b3cbc518baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:11:24.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:12:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
