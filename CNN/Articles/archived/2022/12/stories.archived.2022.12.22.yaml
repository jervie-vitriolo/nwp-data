    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NHA', 'National-Housing-Authority', 'digital-payment']
    'template': '1'
    'title': 'NHA to adopt online loan payment option '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ca6af-402a-41fe-8970-002eb78e6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:36:55.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — The
        National Housing Authority (NHA) on Wednesday signed an agreement with a digital
        payment platform for the adoption of alternative online payment options for
        monthly amortizations and other fees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b4660-8195-4df0-b018-9db314c22cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:36:55.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:32.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHA General Manager Joeben Tai signed a Memorandum of Agreement
        with Maya Philippines, Inc. to pilot digital payments through Maya for special
        housing projects in Region II and in the Cordillera Administrative Region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e096d-88ee-4237-b553-2f6704951c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:36:55.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries of these housing projects would be able to pay their
        monthly dues through the Maya Bills Payment Service or the Maya app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9988e5b7-5f16-48ba-aeb6-969b2e2afc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:36:55.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will also issue billing notices and remittances of collected
        payments through email or SMS notifications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cae19-4967-4600-a101-caed8b3ddfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:36:55.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The long-awaited proposal for an alternative option to remotely,
        efficiently, and securely pay monthly amortizations was realized during the
        pandemic when NHA''s manual methods in billing issuances and payment collection
        did work efficiently and effectively,” the agency said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3ce09-da5f-4bc9-b47e-d3ebeb72983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:36:55.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA said housing beneficiaries may also become community merchants
        through Maya e-wallet cash-ins.</p>'
