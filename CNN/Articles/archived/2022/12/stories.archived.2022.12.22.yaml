      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> – The
        seven-day COVID-19 positivity rate in the National Capital Region (NCR) dropped
        to 13.1% as of Dec. 20, according to OCTA Research.</p>'
