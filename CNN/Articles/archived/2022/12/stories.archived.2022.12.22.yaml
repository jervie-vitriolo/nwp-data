      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be coordinating kasi <em>ang</em> defense <em>naman nila
        dine</em>-deny<em> talaga nila yung mga</em> (because their defense is they
        also deny the) allegations,” Rocky Balisong told CNN Philippines’ <em>The
        Source.</em></p>'
