    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48e7087-d71a-4efd-be2c-0b6f85cdad43'
    'lead': 'President Ferdinand Marcos Jr. on Thursday urged local government units
      (LGUs) to set up common areas for fireworks displays to prevent injuries this
      coming New Year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T18:35:27.770+08:00
