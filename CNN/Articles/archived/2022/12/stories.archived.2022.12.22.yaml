  'twitter-elon-musk-legal-complaints':
    'author': 'Clare Duffy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-22T08:06:24.760+08:00
    'imagesource': 'jcr:954284ae-b618-4322-8167-5f9ef3df04ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c71749f-52e1-478b-a2ee-94eb89fda5d2'
    'lead': 'Twitter has been hit with allegations from 100 former employees affected
      by mass layoffs at the company, including that it unfairly laid off more women
      than men, terminated employees who were actively on medical or parental leave
      and reneged on promises related to severance pay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T08:09:46.545+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:15:28.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:06.535+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Twitter', 'Elon-MMusk', 'Elon-Musk']
    'template': '1'
    'title': 'Twitter hit by legal complaints from 100 former employees following
      Musk''s layoffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a1842-29ad-48ed-bd85-d8cf56937c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter has been hit with allegations from
        100 former employees affected by <a href="https://www.cnn.com/2022/11/03/tech/twitter-layoffs/index.html"
        target="_blank">mass layoffs</a>&nbsp;at the company, including that it unfairly
        laid off more women than men, terminated employees who were actively on medical
        or parental leave and reneged on promises related to severance pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2d767-278e-4410-8ab7-64e61b17ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations were included as part of the former employees''
        demands for arbitration against the company, according to a statement on Tuesday
        by attorney Shannon Liss-Riordan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e000c-d6d0-48b5-bc14-6df4402cbe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liss-Riordan is the same attorney who has brought four proposed
        class action lawsuits against Twitter by former employees affected by <a href="https://www.cnn.com/2022/11/27/tech/elon-musk-one-month-twitter/index.html"
        target="_blank">Elon Musk''s takeover</a>. The arbitration demands are meant
        to help workers who can''t participate in that litigation because of contracts
        they signed with the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad50bc0-d200-4230-9ab9-df87e0f469eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims in the arbitration demands mirror those in the lawsuits.
        Some also claim that Musk placed "unreasonable demands" on Twitter''s workforce
        in an effort to shrink its staff, according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8ea74-e0c0-442d-b105-caf6d324078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conduct of Twitter since Musk took over is incredibly egregious,
        and we will pursue every avenue to protect workers and extract from Twitter
        the compensation that is due to them," Liss-Riordan said in the statement.
        She added that her firm has heard from hundreds of former Twitter employees
        and has filed only the "first wave" of arbitration demands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56943e-dcd5-4c96-8fe6-9aed1903098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to fight them one by one, on behalf of potentially
        thousands of employees if that becomes necessary," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c31038-d794-46b0-bfa0-990b2914c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liss-Riordan previously brought three proposed class action suits
        on behalf of female employees, disabled employees and contractors who were
        laid off. Another suit was filed by a group of former employees who accuse
        Twitter of breach of contract because it allegedly failed to follow through
        on promises to allow remote work and provide consistent severance benefits
        after the acquisition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec67dc-02fe-40f0-b8f1-1013708299b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, which recently laid off much of its communications department,
        did not immediately respond to a request for comment regarding the arbitration
        demands. Twitter has denied the breach of contract allegations in the lawsuit
        brought by former employees about remote work and severance, and it has not
        responded to the claims in the three other suits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c6b8c-32a0-448d-b1ec-5270f2c7030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liss-Riordan has also filed three complaints against Twitter with
        the National Labor Relations Board on behalf of employees affected by the
        layoffs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38eacb2-9cb4-4efc-adcc-4de29ba5366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mounting claims by former employees come after Twitter terminated
        about half of its staff in a mass layoff last month shortly after Musk''s
        takeover. Musk later pushed out hundreds of additional employees, including
        by requiring them to agree to an ultimatum to work "extremely hardcore" or
        leave the company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe2ad2-fdad-4c2a-ad8c-10a6d7cf30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former employees suing Twitter scored an <a href="https://www.cnn.com/2022/12/15/tech/twitter-employees-lawsuit-motion-granted/index.html"
        target="_blank">early win</a>&nbsp;last week when a judge ruled in favor of
        their motion ordering the company to alert all laid-off employees of the pending
        lawsuits before requiring them to sign severance agreements waiving their
        rights to litigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4c91f-d114-42bc-8db8-27703567ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:09:46.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/21/tech/twitter-employees-arbitration/index.html#:~:text=Twitter%20has%20been%20hit%20with,promises%20related%20to%20severance%20pay."
        target="_blank">Twitter hit by legal complaints from 100 former employees
        following Musk''s layoffs</a>."</em></p>'
