      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA recorded 2,421,144 international and domestic travelers from
        Dec. 1 to Dec. 21, the MIAA said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30762a06-0054-44b4-9d3a-8653642f71e2'
