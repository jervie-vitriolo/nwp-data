      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s a trip around the country without going back to the old streets
        of Manila and seeing one of the most beautiful sunsets in the world? But being
        a busy capital, Manila also needs a fast-paced cocktail we can whip up.</p>'
    '133':
