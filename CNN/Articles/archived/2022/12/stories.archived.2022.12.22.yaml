      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Ports Authority (PPA) reminded passengers
        to book tickets before heading to sea ports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b33579-b48e-4af1-a2a3-c7090e9de78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:47:16.557+08:00
