      'mgnl:type': 'text'
      'text': '<p>It stars Jake Cuenca, Dimples Romana, and Sean de Guzman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f40630d-dcd5-4316-a6a7-745da3e4efbd'
