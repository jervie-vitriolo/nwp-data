      'mgnl:lastActivated': 2023-02-19T14:17:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Combine all ingredients for the cocktail, without the milk.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ecbbd-b790-42dd-a542-d5903869e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T19:02:01.162+08:00
