      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have what are called ‘chance passengers,’ these
        are citizens who haven’t booked their tickets yet and went to the ports. This
        is a cause of delay.]</p>'
