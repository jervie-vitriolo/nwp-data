      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Ginebra San Miguel Inc.''s Primera Light Brandy wants
        to remind Filipinos, that every kumpare — or <em>Pri</em> — is here to support
        in the midst of trials and celebrate the year that has passed.</p>'
