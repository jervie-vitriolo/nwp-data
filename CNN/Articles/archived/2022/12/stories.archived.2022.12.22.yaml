    'template': '1'
    'title': '''What was their sacrifice for?'': Devastation for female Afghan students
      stripped of education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d97186-dd24-499f-ad12-6782ad8474f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 21-year-old student had been studying
        hard for weeks as she prepared for the final exams of her first year of university.
        She was almost done, with just two exams left, when she heard the news: the
        Taliban government was suspending university education for all female students
        in Afghanistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd195a214-4ed0-41a4-b979-fd793bab5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not stop and kept studying for the exam," she told CNN on
        Wednesday. "I went to the university in the morning anyway."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6e539-55bc-4386-bc94-01fc1f4f30e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was no use. She arrived to find armed Taliban guards at the
        gates of her campus in Kabul, the Afghan capital, turning away every female
        student who tried to enter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1660450-e141-4753-a5bb-70f9beaf247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a terrible scene," she said. "Most of the girls, including
        myself, were crying and asking them to let us go in ... If you lose all your
        rights and you can''t do anything about it, how would you feel?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc95b8-f005-4cdc-8920-8d5aded2eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not naming the student for safety reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aaaa16-8568-4d01-8994-9351ed4033a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s decision on Tuesday was just the latest step in its
        brutal crackdown on the freedoms of Afghan women, following its takeover of
        the country in August 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d6ceed-fc27-44e8-bda8-781c39d953ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the insurgent group has repeatedly claimed that it would
        protect the rights of girls and women, it has in fact done the opposite, stripping
        away the hard-won freedoms they have fought tirelessly for over the last two
        decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ff4cb-d8d4-475b-a322-758d7252b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of its most striking restrictions have been around education,
        with girls barred from returning to secondary schools in March. The move devastated
        many students and their families, who described to CNN their dashed dreams
        of becoming doctors, teachers or engineers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f543331-aa73-4022-a919-e49d3cb57760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the Kabul student, the loss of her education was an even bigger
        shock than the bomb attacks and violence she has previously witnessed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ab763-2e03-45a3-984c-24fffcf41fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always thought that we could overcome our sorrow and fear by
        getting educated," she said. "However, this (time) is different. It is just
        unacceptable and unbelievable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92197d1d-9089-471f-abe3-293fcbffba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World reacts</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891db68b-ff45-48c5-b593-9ad390e2a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was met with widespread condemnation and dismay, with many
        world leaders — and prominent Afghan figures — urging the Taliban to reverse
        its decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd493a-6d54-4c53-bcb0-2b943ba75d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Twitter, former Afghan President Ashraf Ghani
        — who fled Kabul when the Taliban seized power — called the group illegitimate
        rulers holding "the entire population hostage."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acee145-1db3-46ba-bf35-74eb5546cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current problem of women''s education and work in the country
        is very serious, sad, and the most obvious and cruel example of gender apartheid
        in the 21st century," Ghani wrote. "I have said it again and again that if
        one girl becomes literate, she changes five future generations, and if one
        girl remains illiterate, she causes the destruction of five future generations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7624fa4-bc21-4422-9d3a-7fac033bda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He praised those in Afghanistan protesting the Taliban''s decision,
        calling them "pioneers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ea183-d7d5-4a5d-8ad7-167479115ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former Afghan president, Hamid Karzai, also expressed "deep
        regret" over the suspension. The country''s "development, population, and
        self-sufficiency depend on the education and training of every child, girl,
        and boy of this land," he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e61714-533f-411e-bea2-515b66871a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other foreign officials and leaders issued similar statements, including
        the British Prime Minister Rishi Sunak, US State Department spokesperson Ned
        Price, and US Ambassador to Afghanistan Karen Decker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17afd12a-0f80-4f09-898b-2054eedd0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministries of France, Germany, Pakistan, Qatar, and
        Saudi Arabia criticized the decision as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0296cb9-6927-4915-888b-290c3e914af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preventing half of the population from contributing meaningfully
        to society and the economy will have a devastating impact on the whole country,"
        said the UN mission in Afghanistan in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd48dc5-0b90-46f5-81d6-1a77d66c9e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Education is a basic human right," it added. "Excluding women and
        girls from secondary and tertiary education not only denies them this right,
        it denies Afghan society as a whole the benefit of the contributions that
        women and girls have to offer. It denies all of Afghanistan a future."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f5e15-c016-4576-bbee-3b1e2758cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Students left in limbo</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b386a86-33c1-472d-a3cc-591ef22668a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female students in Afghanistan say their futures now lie in limbo,
        with no clarity on what will become of their education.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3885a-01b5-47eb-aa50-1e5eef140dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still hopeful that things would get back to normal, but I
        don''t know how long it will take," said the Kabul student. "Now many girls,
        including me, are just thinking (about) what is next, what can we do to get
        out of this situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002b0ad-7790-4fc1-9c50-73210527808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:07.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not quitting," she added, saying she would consider going
        "somewhere else" if Afghanistan continued banning female students.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a1b0d-75d4-44cf-8c89-7b3497fdc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:08.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 21-year-old, Maryam, is intimately familiar with the dangers
        of pursuing education as a woman. As a high school student, she''d been in
        the vicinity of an attack on Kabul University several years ago, and remembers
        being evacuated "while bullets were flying over our heads."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad21fffa-54c5-47a4-8f2d-f407a53c01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in September, she barely survived a suicide attack at the Kaaj
        education center in Kabul, which killed at least 25 people, most of whom are
        believed to be young women. The attack sparked public outrage and horror,
        with dozens of women taking to the streets of Kabul afterward in protest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d18831-5014-4613-bc6f-8ad95e68fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:09.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryam, who is being identified by one name for her security, missed
        the blast by just seconds. When she ran back into her classroom, she was met
        with the scattered bodies of her friends.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9de76-4476-4868-a177-365e2b26f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each brush with death cemented her determination not only to pursue
        her own ambitions — but the "dreams of all those best friends of mine who
        died before my eyes," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e19d1-768e-446b-8775-dd917e548723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she was accepted into a bachelors program weeks after the
        September bombing, she decided to defer her university plans for a year, instead
        returning to rebuild the destroyed education center from scratch. She wanted
        to encourage other girls to continue their educations, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22583450-2951-4dd5-903e-c17bd9dbda8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, those dreams have been shattered by Tuesday''s announcement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c6222-3175-46e9-920a-f67a46c53068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just lost. I don''t know what to do and what to say," she
        told CNN. "Since last night, I have been imagining every friend of mine who
        lost their lives in the Kaaj attack. What was their sacrifice for?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf235f-6086-4432-90d8-7d3682d122c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get education; we have given a lot of sacrifice for
        it. It is our only hope for a better future."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16d5d4-84e4-4930-92b0-ea31bd060f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:44:20.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/22/asia/taliban-bans-female-students-afghanistan-reaction-intl-hnk/index.html">‘What
        was their sacrifice for?’: Devastation for female Afghan students stripped
        of education</a>"</em></p>'
  'shaun-botterill-photographer-lionel-messi-instagram-most-liked-post':
    'author': 'Matias Grez, CNN'
    'caption': 'Botterill Lionel Messi World Cup photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-22T23:51:41.527+08:00
    'imagesource': 'jcr:0b85f516-ad2e-4294-b5fa-e5fad8146091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e6f86f3-4ccd-4eb1-b7ab-6dd52506fee8'
    'lead': 'It''s a photo that Messi chose to upload to celebrate his World Cup victory
      over France — now the most liked post in Instagram history, overtaking an ordinary
      brown egg — and was captured by Getty photographer Shaun Botterill'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T23:58:30.168+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:06:30.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:17.769+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Capturing Lionel Messi''s viral moment: The story behind the most liked
      photo on Instagram, told by the photographer who took it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58710d2-1177-485d-8ad1-0668fd1c889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lionel Messi sits on Sergio Aguero''s shoulders,
        both hands clasped firmly on the World Cup trophy as he holds it aloft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7151bb-d9d5-4cbd-8671-eaf256810c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:31.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A broad smile is etched across his face, his eyes alight; it is
        a moment of pure, raw joy, the culmination of a lifelong dream after years
        of World Cup heartbreak all captured in a split second.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146340f8-4b7e-4c24-a468-69d55cdef367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a photo that Messi chose to upload to celebrate his World
        Cup victory over France — now the most liked post in Instagram history, overtaking
        an ordinary brown egg — and was captured by Getty photographer Shaun Botterill,
        who had a front row seat to one of the most iconic moments in sports history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab89f96-309d-411a-b20d-df48417a0604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botterill says the photographers at Sunday''s World Cup final made
        a plan for one of them to go and stand on the pitch in front of the advertising
        hoardings by the main stand that held the vast majority of the Argentina fans
        in the Lusail Stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36a77a-e44b-4353-9937-d00af656374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Messi had spent some time with his family following the trophy
        presentation, Argentina''s captain started to make his way over to the fans,
        causing the photographers to rush towards the goal at that end of the pitch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77deed-7791-4456-bdab-e46a51d66c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I almost got trapped, but just got trapped in the right place,"
        Botterill tells CNN. "I think if most of us [photographers] are honest, you
        always need a bit of luck and I had a bit on Sunday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0a291-9ddf-44a1-b661-8a0722253d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Messi was just there and he didn''t move that much, sometimes you
        get pushed around, and he just was doing all the bits, one-handed, two hands
        on the trophy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f983afb-674d-4291-8bb5-cfdf14b1ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no idea what was going to happen at the end. You can plan
        for the trophy lift, but you can''t plan for the run around and you don''t
        know how chaotic it''s going to be. I was pretty close to him, I''m probably
        like two meters away maximum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17779e6d-e737-43dc-89e7-02f989bc3f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite a weird feeling, it''s a bit surreal, you go: ''Holy
        s**t,'' he''s right there where you want him to be and that doesn''t happen
        often.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97487713-514a-474e-9b21-3063fe9f6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even his hands coming up [with the trophy], I think the way he''s
        holding it and smiling, he''s definitely got a moment with the fans."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050afc4f-3300-4b53-ba19-597a8eaed327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Aguero, a former Argentina teammate of Messi''s who retired in
        December 2021 after being diagnosed with a cardiac arrhythmia, carried his
        friend away towards the other side of the stand, Botterill immediately grabbed
        a cable from one of the remote cameras behind the goal, plugged it into his
        camera and sent the photo to his editors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a3601-1aa0-423b-869f-74ae2c5a11b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By chance, Botterill''s son happened to be working on the editing
        desk that night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fe99b-5cad-4423-8ea8-ff20b62a3500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My eldest messaged me and said: ''I''ve edited your picture dad,
        it''s a pretty nice picture,''" Botterill recalls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4b952-fe7f-4dc7-8b74-35c2b849c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son''s feedback has proved quite the understatement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d6524-82cd-4aff-82f9-77fe723cb04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath, Botterill "knew it was a pretty good
        picture" — modesty clearly runs in the family — but there is always a concern
        another photographer at a slightly different angle will have captured a better
        photo, as "small margins" can make a big difference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de34a7-2feb-4474-8d98-230df3a65d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British photographer admits the crop Messi used on Instagram
        wasn''t his favorite version of the photo, with the wider view providing greater
        context and better capturing the adulation the Argentina captain was receiving.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d98345-2d91-4c8d-be61-838cfee0346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after a career that began at the 1986 World Cup, Botterill
        says these moments still seem surreal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d010045-1ddc-4cbc-913f-81884fed41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually do remember thinking: ''Blimey, how the hell have I
        ended up where I am?''" Botterill says. "Because in those situations, you''re
        governed by where the masses are pushing you.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be1ad8-273a-4f1b-ab88-2c29d5826e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I look back, you can''t believe that guy is in front of you
        on the shoulders of Sergio Aguero, holding up the World Cup, showing that
        to his fans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bdefb1-f060-4806-8e52-1f84915e823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s got that impact, hasn''t it? It''s got the happy face, it''s
        got the joy, the trophy and it kind of looks chaotic."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36032fc-d414-4cb7-8296-1c1edf4f3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Instagram record</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d836b1a-52a3-4b0a-bf88-70c9ce2d5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As somebody that doesn''t have a social media account, Botterill
        says he was initially completely oblivious to the fact that his photo had
        made history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a49ee6-7705-4ce7-8342-f724900e97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:43.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Facebook founder Mark Zuckerberg confirmed that Messi''s
        Instagram post, fronted by Botterill''s snap, had broken the record for the
        most likes in the app''s history. It now has more than 72 million likes —
        and is still rising.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63faff-5fa2-4e3c-becc-3b806b1e8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posted in 2019, the egg photo that Messi''s post usurped for the
        record now has 57 million likes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123d9da-ec02-4813-b502-7ac370b2af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the funny thing for me because I''m not on Instagram, I
        wouldn''t even know how to crop an Instagram picture," Botterill says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b78eef-14d0-4ac3-985a-244b2deb2503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it''s hilarious, the fact that you''ve got this 55-year-old
        bloke that''s not on Instagram and he''s got two boys who think it is the
        funniest thing ever.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46c73d-76e2-4c1d-9ea3-48b8fcf8eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youngest one said: ''It''s at 62 million, dad.'' I''m from
        a little town in Northampton, so it''s quite bizarre.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da36ea-5c17-4e40-bb30-ed5d4f16e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of crazy because ... I didn''t really have a clue what
        was going on," Botterill adds. "It''s only when a colleague messaged me and
        said: ''Oh, have you seen how many likes [your photo has]?''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166c57d-f794-495f-9996-69c68daab9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s slightly ironic that all of a sudden I''m this old guy
        not on social media that, obviously on the back of a great footballer, has
        put out a picture that''s been picked up a bit. So it''s quite funny really
        — I got off the plane and didn''t know what the hell was going on."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd2c18-c339-4551-98ec-7e5e146f7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 36 years in the industry, Botterill says he still feels the
        same passion and excitement he had as an 18-year-old just starting out when
        trying to capture sport''s iconic moments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b518f60-d5e4-4ebd-ad18-50590bf850fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After covering his first World Cup in 1986 as an editor, Botterill
        took a career break and even turned down the chance to go to the 1990 World
        Cup as he was busy scaffolding. He returned to photography to cover the 1994
        World Cup and has been to every edition since.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79cbd96-4851-4633-ac61-f02e490db8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born near the English town of Northampton in 1967, Botterill got
        his first break at the age of 16 at the agency founded by renowned sports
        photographer Bob Thomas, working in the dark room.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100089f-d41e-4c13-a59b-c8a6dd7cdcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given his vast portfolio and the number of major events he''s covered,
        Botterill struggles to pick out a favorite photo of his.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66cd94-54bb-47c2-abab-52243e447414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:49.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reveals that photographers are "kind of funny," rarely dwelling
        too long on a snap and instead are always looking forward to the "next decent
        picture."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dede4b-fe3b-4275-b94c-186ed7908c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When everything does come together, however, as it did on Sunday
        at the Lusail Stadium, Botterill does take a moment to enjoy it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641a0ee-4374-42fd-a4e0-9e97b8a0b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when you get a picture of a player or a sports person that
        is really up there, you know, they can debate is he the greatest ever; is
        it Pelé? Is it Maradona?" he says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2eef5-b1b1-4a5c-8b11-ff65a0ce8f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the bottom line is he [Messi] is up there, so if you get a
        really nice picture of a great player, it''s kind of a nice feeling.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a1d99-6844-41b9-83d2-2e5918cbbd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a great, he''s fantastic, he''s unbelievable. So that kind
        of gives you the buzz, to get a really good picture.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72f3d2-6443-436d-8a95-7a8ffd29bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:58:30.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:06:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody else can decide what they think about the photo, but
        it''s a really nice picture of one of the greatest players ever, so that''s
        nicest bit for me. This is why you got to work."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef329f7-f8b3-49e1-bdd5-5ae656c6a0f0'
