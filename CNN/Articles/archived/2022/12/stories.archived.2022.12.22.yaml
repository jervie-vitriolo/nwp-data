      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next celebrations to come starting this Christmas, the brand
        will launch the first ever online sitcom in the alcoholic beverages &amp;
        hard liquor industry known as "Primera Light Barkadang Maaasahan" — releasing
        a series of episodes as an online sitcom about bonding and friendships.</p>'
