      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong>&nbsp;President
        Ferdinand Marcos Jr. has declared Dec. 26 as an additional special non-working
        day in the country, according to the Office of the Press Secretary (OPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6832ef7-079f-4ac2-8dae-de227142d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T20:16:13.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65caa2-aa4c-4359-8f49-8fe418d355d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T20:16:13.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Thursday issued Proclamation No. 115 to "give the people
        the full opportunity to celebrate the holiday with their families and loved
        ones," the OPS said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b1a4a-01d0-4890-be03-20c9f26cf28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T20:16:13.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0621e-5302-4e84-9fbc-5c3b64a32acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T20:16:13.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the proclamation, Filipinos can enjoy a "long weekend" as this
        year''s Christmas day falls on a Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b90068-d9ec-4d74-9774-1ac59436317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T20:16:13.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f9f06-4863-49d3-b056-e94f3b499cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T20:16:13.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A longer weekend will encourage families to get together and strengthen
        their relationship towards a more productive environment, and will promote
        tourism," the proclamation read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f3a49-b4fb-49df-83c8-1455f83198ea'
      'mgnl:activationStatus': true
