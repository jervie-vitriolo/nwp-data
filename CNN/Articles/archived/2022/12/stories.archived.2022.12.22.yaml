    'lead': 'President Ferdinand Marcos Jr. has declared Dec. 26 as an additional
      special non-working day in the country, according to the Office of the Press
      Secretary (OPS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T20:16:13.129+08:00
