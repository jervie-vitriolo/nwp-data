    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d0bd7-808f-46be-ae2b-46020ecc76d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:45:38.356+08:00
