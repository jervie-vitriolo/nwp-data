    'template': '1'
    'title': 'Meralco asks court to reject TRO plea on power deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ade6f1-6f01-4e6c-b1b7-13c58a6939a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:07:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)&nbsp;</strong>—
        The Manila Electric Company (Meralco) has urged the Court of Appeals (CA)
        to deny a stay order sought by a unit of San Miguel Corp. (SMC) on their power
        supply agreement (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27063b-e8c2-4f3d-9592-d50239dd501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:07:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the power distributor warned that granting
        the temporary restraining order (TRO) petition filed by San Miguel Energy
        Corp. (SMEC) will disrupt electricity supply and lead to higher power rates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d4a65-dbe8-4d26-af13-59b5390b2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:07:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also effectively terminate the PSA, according to Meralco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca41a3f-a84c-4e54-b00e-fa1cb9df2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:07:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMEC supplies 330 megawatts of Meralco''s baseload power requirement
        under the 2019 agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c389d18-c8fd-4eee-954b-b97ce58ea904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:07:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect, the possible grant of the TRO or writ of preliminary
        injunction will lead to petitioner SMEC''s cessation in supplying electricity
        to Meralco, which it is obligated to do pursuant to the terms and conditions
        of the PSA," Meralco told the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aee71a-6fa9-4b6a-ab0b-6f0703d7f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:07:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor also urged the CA to order SMEC "to continuously
        implement the PSA that would serve and protect the public from the unnecessary
        burden of increased electricity costs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5592e-e422-4eaf-a611-a934d350d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:07:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco on Sunday also urged the CA to lift the temporary restraining
        order favoring another SMC unit, South Premiere Power Corporation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f861f-a3a9-4918-803c-dd86f72892f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:07:30.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a1a79-674e-4556-8d6e-e783b39dc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:07:30.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/19/Meralco-asks-CA-to-lift-TRO-on-power-supply-deal.html">READ:
        Meralco asks CA to lift TRO on power supply deal</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e996f9d-74e8-4bcb-b2b7-9e3f55c7e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:07:30.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The utility firm said "the grant of the TRO was not in furtherance
        of the ''interest of the general public.''"</p>'
