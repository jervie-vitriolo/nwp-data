      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — The
        Department of Agriculture (DA) has denied reports about an impending rice
        price hike, especially this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd2949-4656-4f27-9cd4-6f7a7d67b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:34:31.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Spokesperson Rex Estoperez said the government is not seeing
        any increase in rice prices since local producers expect to have a peak harvest
        by January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9535e7-8402-40e4-ac14-23cbf32f794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:34:31.432+08:00
