    'template': '1'
    'title': 'Our best Filipino books of 2022: ‘How to Grieve’ and ‘Dear Meg’ '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021d0bf-9424-4eba-94a5-8f2a58332a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“How to Grieve” by Jade Mark Capiñanes (Everything’s Fine,
        2022)</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63b13d-db06-4524-8ff8-53dad1c672aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good breakup books make you ask, Pale Pilsen in hand, “Bakit mo
        ba kasi ako iniwan?” The best breakup books, however, make you ask, “Bakit
        mo ba kasi iniwan si Jade???”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b29fb-697f-43ba-b267-02ff12d738a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps I’m exposing my naivety here, but I’m bound to believe that
        romantic heartbreak-induced work — whether breakup anthems or in-another-universe
        indie films or whatever else form they begin to take — is beyond objective
        judgment. Even the worst of its kind can carry a fiber of relatability, which,
        in the glassy eyes of the sawi, is easily misconstrued as artistic merit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1ddb5-f9ce-4965-a6bd-09554745105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How to Grieve” is good, full-stop. It remains good even when it
        fails to light up our hippocampi with flickers of memory. And it hurts so
        much, in a way that defies comprehension: Why was I left so devastated by
        this, which was not so much a book but a book-shaped thing? Each entry in
        this short story collection is written with no definite beginning-middle-end,
        teetering between fiction, autobiography, and how-to; nonsensical in a way
        that leaves you satisfied, still. Reading this book means trusting it completely,
        a vulnerability that is — forgive me, I can’t help it — not too different
        from falling in love.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534807cd-0fd6-4780-98a4-146e7538cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many stories are in a similar vein as the Facebook posts Capiñanes
        has become known for: sardonic, witty, and hyperspecific. “How to Eat Spaghetti”
        appropriates the format of an instructional list to make you laugh then form
        a lump in your throat. Some appear directly lifted from the author’s life,
        like “How to Take Care of Cacti,” which opens with, “I just want to tell you
        that I still take care of Chichi, the cactus we bought together on our first
        anniversary.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a4f81-b29e-40e9-ab7a-25ca147df52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are more folktale than biography, using familiar allusions
        and old stories to tell new variations of a failed love. “How to Cross a River,”
        about two monks crossing a river with a woman, is a little over a page long,
        yet is arguably among the most affecting of the bunch. This story in particular
        also points to Capiñanes’ skill at brevity, evincing mastery of craft in a
        genre known for overindulgence. I spent an afternoon finishing this 77-page
        book; I needed weeks to fully get over it. It’s haunting, to say the least,
        which is apt — every love story is a ghost story, after all.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d16db-6b8a-4f09-b051-aac4b7638a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Buy a copy <a href="https://www.lazada.com.ph/products/how-to-grieve-by-jade-mark-capianes-i3347143938-s17036312273.html?&amp;search=pdp_v2v?spm=a2o4l.pdp_revamp.recommendation_2.1.3444373e7ZMg6J&amp;mp=1&amp;scm=1007.16389.286994.0&amp;clickTrackInfo=b73a23a2-77f3-405b-961e-42893f170342__3347143938__6919__trigger2i__287002__0.74__0.74__0.0__0.0__0.0__0.74__0__null__null__null__null__null__null____475.0__0.0__5.0__17__475.0__235822,238750,242264,244065__null__null__null__3650.16544_955.3632__null__32104__null__0.0__0.0________null__null__0"
        target="_blank">here</a>.&nbsp;</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2a763-97dc-4cb3-b2a0-5766b398d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dear Meg: Advice on Life, Love, and the Struggle” by Meg
        Yarcia (Gantala Press, 2022)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077267d5-3522-4182-b027-96ef2039fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dear Meg” began as an advice column during the first community
        quarantine, and over time the need for Yarcia’s comforting counsel never waned.
        The most potent example, and the one that led me to the column in the first
        place, was <a href="https://www.facebook.com/story.php?story_fbid=567356531703971&amp;id=106735504432745&amp;p=27"
        target="_blank">posted</a> during graduation season, where the letter sender
        was overwhelmed with uncertainty: what would have happened if they never left
        school to become a full-time activist?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7178b99-8062-444d-9321-1d8a0177e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarcia, who is a Marxist psychologist, proceeds to recount her college
        years, where she met other full-time activists. She beautifully articulated
        the importance of the work they do and pinpointed why they often forget this
        importance themselves. “On your days of doubts and insecurities — feelings
        I will not begrudge you for amid unceasing capitalist propaganda — may you
        remember this deep gratitude, this deep pride,” she writes to the letter sender.
        “May you see yourself the way I see the full-time activists of my time.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40830070-1e2c-486b-8349-172ffa6573c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is care that defines “Dear Meg.” While the column services people
        of all ages, letter senders are often young, with questions on sexuality,
        abusive households, and pursuing activism over neoliberal education. Yarcia
        doesn’t shy away from even the most difficult questions, and she always begins
        with where the sender is coming from. Her responses are thoughtful, empathetic,
        and always written with warmth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb448d4-37e7-4100-a6d4-f81dc0d613eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:17:38.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:10:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s natural to have a bit of skepticism when first hearing of the
        format — advice columns are very often vehicles for individualism, after all
        — but “Dear Meg” understands that personal well-being is inseparable from
        community, and Yarcia is well-aware that her audience knows this too. She
        acknowledges their emotions and then encourages them to seek support from
        comrades. It’s counsel that seeks to provide comfort and healing for all;
        if you can’t purchase the book, the entries are available to read for free
        on Dear Meg’s <a href="https://www.facebook.com/dearmeggy" target="_blank">Facebook</a>&nbsp;and
        <a href="https://www.instagram.com/dearmeggy/" target="_blank">Instagram</a>.
        As she wrote in the book’s introduction, “A commitment to equality is a commitment
        to bear what every fellow human bears. Their joys and delights, as well as
        their sorrows and pain — all ours, too.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ee6da-3e67-40fd-b576-ce0ef8409254'
      'mgnl:activationStatus': true
