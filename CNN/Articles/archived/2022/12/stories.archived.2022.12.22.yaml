      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:13:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "toll holiday" will start at 10 p.m. on Dec. 24 until 6 a.m.
        on Dec. 25, and again at 10 p.m. on Dec. 31 up to 6 a.m. on Jan 1.</p>'
