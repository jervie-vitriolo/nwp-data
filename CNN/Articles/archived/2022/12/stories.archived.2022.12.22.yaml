      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David tweeted on Thursday: “7-day positivity rate
        in the NCR decreased from 14.5% (Dec. 13) to 13.1% (Dec. 20). The reproduction
        number in the NCR decreased to 0.91.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4513f08b-4b2b-4c3a-80ad-09c08a46740f'
