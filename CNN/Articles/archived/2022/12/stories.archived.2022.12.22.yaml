      'mgnl:lastActivated': 2023-01-17T19:07:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1afd0a-1857-4e3f-afec-e30059810916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:03:52.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:07:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we have an outstanding stock balance of 450,000 to 500,000
        metric tons of raw and refined sugar," he said. "If 500,000 metric tons of
        sugar right now in the Philippines cannot bring down retail prices, do you
        think an additional 64,000 will bring it down?"</p>'
