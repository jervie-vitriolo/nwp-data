  'biden-zelensky-white-house-meeting':
    'author': 'Kevin Liptak and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-22T07:53:16.411+08:00
    'imagesource': 'jcr:bcf580cb-dddc-4d5e-a604-2b7b447faaef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51f59973-df4d-4c89-be63-8815210ed3ee'
    'lead': 'US President Joe Biden and Ukrainian President Volodymyr Zelensky displayed
      a united front on their approach to Russia''s ongoing war in Ukraine as Zelensky
      makes a dramatic visit to the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T07:58:41.819+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:15:59.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:05.642+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'Joe-Biden', 'Volodymyr-Zelensky']
    'template': '1'
    'title': 'Biden and Zelensky put their united front on display after historic
      White House meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59985cc3-6a9f-41da-95b8-03880eaf23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Joe Biden and Ukrainian President
        Volodymyr Zelensky displayed a united front on their approach to Russia''s
        ongoing war in Ukraine as Zelensky makes a <a href="https://www.cnn.com/2022/12/20/politics/volodymyr-zelensky-washington-dc-visit/index.html"
        target="_blank">dramatic visit to the</a>&nbsp;United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0359c6c-17ca-47ce-9438-afefb4bd233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ... we share the exact same vision, and that a free, independent,
        prosperous and secure Ukraine is the vision — we both want this war to end,"
        Biden told reporters in the White Hous''se East Room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db827ba-fff9-47d4-bd85-ba739860c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:01.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky — embarking on his first trip outside his homeland <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-12-21-22/index.html"
        target="_blank">since it was invaded 300 days</a>&nbsp;ago — arrived in Washington
        on Wednesday, where he met with Biden in the Oval Office for lengthy discussions
        about a path forward in Ukraine and subsequently held a joint news conference
        at the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ff45b-4ed9-46cb-ba9b-d145633240b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:01.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit came as the Biden administration announced it is sending
        nearly $2 billion in additional security assistance to Ukraine, including
        a sophisticated new air defense system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be783b2b-8496-49dd-b3cd-3ee5ce3fa3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the news conference, Biden relayed that he felt
        it was "particularly meaningful" to speak to Zelensky in person and "look
        each other in the eye." The Ukrainian president''s leadership, Biden said,
        has inspired the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d965d6-2ed0-4404-a217-5e85c6ecccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand in our bones that Ukraine''s fight is part of something
        much bigger," Biden continued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91f069-0bd5-49b4-8348-5487e39592c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Zelensky has shown his "strong stand against aggression
        in the face of the imperial appetites of autocrats," and said the US was standing
        alongside Ukraine in maintaining "core principles of sovereignty and territorial
        integrity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0706d-e063-42ea-9286-c461bf9db385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the news conference, Biden told CNN''s Phil Mattingly that
        the missile system — called the Patriot system — is defensive, not escalatory.
        Zelensky said the system is "something that will strengthen our air defense
        significantly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cdde6c-e945-4b59-8fb9-021b6cd9f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every dollar of this investment for the United States is going
        to be a strengthening of global security and I know that the American leadership
        will be strong and will play important role in global scope," Zelensky added.
        He also suggested Ukraine would want more of the systems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944256e-45c5-4408-832a-82148d73832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Biden and Zelensky addressed the Russians during the news conference,
        with the Ukranian president repeatedly calling Russian forces of "terrorists"
        and Biden underscoring the importance of being "clear" about Russia''s actions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d8285-f42d-4243-9f5d-c16f7194b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is purposely attacking Ukraine critical infrastructure, destroying
        the system to provide heat and light (to) Ukrainian people during the coldest,
        darkest part of the year. Russia is using winter as a weapon, freezing people,
        starving people, cutting them off from one another," Biden said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29b012-93ee-49de-aab5-4e9d22d2f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war, Biden later said, "could end today if Putin had any dignity
        at all and did the right thing and just ... pulled out. But that''s not gonna
        happen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17be98e-95a9-4397-8ee8-3478e20cb8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip, which US and Ukrainian officials arranged in secret over
        the past week, came with heavy risks. After arriving in Poland by train, Zelensky
        flew to Washington aboard an American military aircraft, US officials said.
        He arrived in the US shortly after midday at Joint Base Andrews, just outside
        the nation''s capital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092d38d-21b2-4de8-a83d-5255ed18c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky arrived to the South Lawn just after 2 p.m. ET, eschewing
        a suit for his now-familiar military green shirt. A military honor guard lined
        the White House driveway as his black vehicle pulled toward the building.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f467672-d169-49a1-910c-fdab09d36c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that we have very important topics and we''ll discuss
        them, everything, so many challenges in Ukraine, in Europe, in the world,
        from energy to the situation on the battlefield," Zelensky said in the Oval
        Office. "But first of all, really, all my appreciations from my heart, from
        the heart of Ukrainians, all Ukrainians, from our nation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5582d-5a79-47ff-8a1e-d46f92b6f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Wednesday, Zelensky will address members of Congress on Capitol
        Hill in prime time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513bf511-b115-4e93-87bc-77eb63e7faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit by the Ukrainian leader to Washington, expected to last
        only a matter of hours, amounts to a remarkable moment 10 months since Russia''s
        war in Ukraine began.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540c431-33d1-40fe-b187-7ce0596c3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulled together quickly by American and Ukrainian officials over
        the past 10 days, the wartime visit was meant to demonstrate in stirring fashion
        the continued American commitment to Ukraine at a moment when Biden''s <a
        href="https://www.cnn.com/2022/10/11/politics/joe-biden-interview-cnntv/index.html"
        target="_blank">ability to maintain that support</a>&nbsp;at home and abroad
        is being tested.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f4498e-042a-493a-bc2e-57162f86136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also been an opportunity for Biden and top American officials
        to sound out Zelensky on how he views the trajectory of the conflict, and
        to offer their thoughts on what it would take to bring the war to an end.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32116e80-d6a4-404a-8e70-ed5a935c1ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with our partners, we''re also going to impose costs on
        the Kremlin and will support Ukraine in pursuing a just peace," Biden said
        in the Oval Office, a reference to how Zelensky has said he hopes to see the
        war end. "President Zelensky, the United States stands with the brave people
        in Ukraine."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337c809-c9b7-4647-9d4b-71013063b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting before a roaring fireplace, Zelensky offered Biden a military
        cross medal from a Ukrainian soldier serving on the front lines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33df003-4dba-4f99-935e-392a4217825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''Give it to a very brave president,''" Zelensky said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a3a82-3dbd-4799-aec3-f73b58fc202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undeserved but much appreciated," Biden replied as he accepted
        the medal, asking if it would be possible to contact the Ukrainian soldier.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c47f7c-ab3d-48f8-b7d1-84662702922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A surprise visit</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c37a1e-4157-445e-a5aa-a03f7852bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden first discussed the prospect of Zelensky visiting Washington
        during a telephone call with the Ukrainian leader on December 11, an administration
        official said. A formal invitation was extended a week ago that Zelensky accepted,
        launching joint consultations on the security parameters of the risky, highly
        secretive trip.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e387a-4a6a-442c-9187-ee85d22561c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky, who the official said was "very keen" to visit the US,
        determined those parameters met his needs, and the US set to work executing
        them. The trip was finally confirmed on Sunday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f2162-a1ed-47cc-a7b7-39e2dd8ad187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working in lockstep with him and his staff to make sure
        we can make this trip safely, both coming to the United States and coming
        back. We will continue to support his travel requirements as best we can,"
        said John Kirby, the strategic communications coordinator at the National
        Security Council.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d4f65-6612-4265-85f0-f6f42dcd5851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky traveled to Poland by train as part of his journey to the
        United States on Wednesday. Video by CNN affiliate TVN in Poland captured
        the moment Zelensky arrived by train in Przemysl, near the Polish/Ukrainian
        border. Zelensky was then seen in a white 4x4 vehicle waiting to depart in
        a convoy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06cd0b9-fca7-4859-a708-83548ce83380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight security has been enforced around Zelensky''s visit amid concerns
        that Russia wants to incapacitate the Ukrainian president, a source close
        to the Ukrainian leader told CNN on Wednesday. Because of this ongoing threat,
        senior top government officials — as well as embassy staff in the US — were
        not informed about the schedule of the visit.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2139bd1-8ffa-4831-9e67-100849a49b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, the military risk had to be calculated
        allowing the Ukrainian president to make the short overseas trip without jeopardizing
        the military situation. Scheduling also had to be worked with the White House
        to assess availability for this to happen.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e42255-109b-4c87-8bc4-578e8d8f7065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In weighing a visit, Zelensky suggested he did not want to travel
        had there not been a significant development in the bilateral relationship
        between Ukraine and the US. Zelensky viewed the US decision to send Patriot
        missile defense systems to Ukraine as a major shift in the relationship between
        the two allies.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a2891-11d9-4a8a-833a-87702ef807b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zelensky leaves Ukraine for first time since war began</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4886a-bef3-4e1d-b1df-45d44089931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the 10-month invasion, Zelensky has emerged as
        the international personification of Ukrainian resistance and has spent much
        of the year appealing to nations for support. He has remained inside his country
        for the duration of the war, a reflection both of his desire to rally alongside
        his besieged country and the precarious security situation he would face outside
        Ukraine.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e4ab0-1380-466d-8e4c-b8c08b69385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:17.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war nears its one-year anniversary, however, international
        support for Ukraine is being tested. Sanctions on Moscow have contributed
        to higher energy prices, particularly in Europe, which is heavily reliant
        on Russian oil and gas. Biden, however, told reporters on Wednesday that he''s
        not concerned about maintaining unity in NATO and the European Union''s support
        for Ukraine.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753069a-e86d-49e9-a258-d0732e20295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And within the United States, Republicans who are poised to take
        control of the House of Representatives <a href="https://www.cnn.com/2022/11/10/europe/russia-ukraine-zelensky-zelenska-amanpour-interview-intl/index.html"
        target="_blank">have signaled</a>&nbsp;they won''t quickly approve massive
        new assistance packages for Ukraine.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81457b-66bc-410e-9c14-2c5c097d3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the battlefield, Ukraine has retaken key cities and shown unlikely
        resistance to an unprepared and ill-equipped Russian army. But Russian President
        Vladimir Putin has shown no indication he plans to ease up, and has been ruthless
        in targeting civilian energy infrastructure, lending a degree of misery to
        Ukraine''s cold winter.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b67fe-3751-4f44-a6ce-765f38747ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing appeared ripe for Zelensky to make a dramatic gesture
        like slipping out of Ukraine for the first time since the invasion began.
        For Biden, the visit presents an opportunity to reinforce his convictions
        for supporting Ukraine, even as the war plods on.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd196b32-8c60-4a80-9bfe-9ea60adae030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New military assistance includes crucial missile system</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d39b4-4075-4e38-85b5-d3680e1ed52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new, $1.8 billion package Biden unveiled includes a Patriot
        surface-to-air missile system, which has been a longstanding request of Ukraine''s
        to fend of Russian air attacks. <a href="https://www.cnn.com/2022/12/13/politics/us-patriot-missile-defense-system-ukraine/index.html"
        target="_blank">CNN was first to report the US</a>&nbsp;was expected to send
        the Patriot systems to Ukraine.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582969ff-2289-4a4b-9aae-b37fe83aec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike smaller air defense systems, Patriot missile batteries need
        much larger crews, requiring dozens of personnel to properly operate them.
        The training for Patriot missile batteries normally takes multiple months,
        a process the United States will now carry out under the pressure of near-daily
        aerial attacks from Russia.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd35138-421a-4337-93aa-f08782027a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said US troops would train Ukrainians
        to use the system in a third country. CNN has previously reported the training
        would occur at a US Army base in Grafenwoehr, Germany.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95de5f0-98df-4111-9cf4-b779edafe4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is widely considered one of the most capable long-range
        weapons to defend airspace against incoming ballistic and cruise missiles,
        as well as some aircraft. Because of its long-range and high-altitude capability,
        it can potentially shoot down Russian missiles and aircraft far from their
        intended targets inside Ukraine.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cab34-aa17-4cc5-a005-456983147d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has warned on unspecific "consequences" if the US provided
        Ukraine with Patriot missiles, viewing the shipments as further US engagement
        in the war. The official was clear, however, that Biden remained steadfast
        in keeping the United States out of direct conflict with Russia, despite the
        enhanced security assistance.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e732f-98e4-4028-adcf-1b5fdff7968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been very clear that we are going to lean forward
        and be robust in our support for Ukraine on the military, economic, energy
        and humanitarian fronts, but we are not seeking to engage in a direct war
        with Russia. And nothing about that will change tomorrow," the official said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dac3ab-862a-4a2d-b32e-b5702665f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T07:58:41.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:16:22.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/21/politics/zelensky-biden-washington-visit-ukraine-russia-war/index.html"
        target="_blank">Biden and Zelensky put their united front on display after
        historic White House meeting</a>."</em></p>'
