  'India-on-alert-for-new-variants-as-Covid-wave-sweeps-China':
    'author': 'Swati Gupta and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-22T23:23:57.479+08:00
    'imagesource': 'jcr:f0a9181b-9199-4acb-949b-e217318b719a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db71e456-3190-4dd3-b0f4-10da8b508b4f'
    'lead': 'India''s health minister has advised the public to take precautions against
      Covid-19, including getting vaccinated and wearing masks, as the country remains
      on alert for potential new variants that could emerge from the wave of infections
      sweeping neighboring China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T23:25:33.674+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:07:34.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:17.016+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India on alert for new variants as Covid wave sweeps China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c8488-d66a-45f5-b8ae-15f82fd13ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s health minister has advised the
        public to take precautions against Covid-19, including getting vaccinated
        and wearing masks, as the country remains on alert for potential new variants
        that could emerge from the wave of infections sweeping neighboring China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de06bac-4d38-42ab-8ba8-3c46d0d69fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Mansukh Mandaviya on Thursday told Parliament that
        India would begin randomly testing 2% of international travelers arriving
        at the country''s airports, after he asked regional authorities to send positive
        samples to laboratories monitoring for new Covid strains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3819165-2a17-43d6-84cb-34b0f75a9092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"States have been told to make people aware of (the need to) wear
        masks, use hand sanitizers, maintain respiratory hygiene and social distancing,"
        Mandaviya said, as he encouraged Indians to receive vaccines or booster shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b004f-2f07-45c9-b00e-c034b0b2e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday at a meeting to review the Covid situation in
        the country amid rising cases in several Asian nations, Mandaviya said: "Covid
        is not over yet. I have directed all concerned to be on the alert, and strengthen
        surveillance."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1f2a3-8e36-4347-adf1-2e24ef7724b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, a country of 1.3 billion, relaxed its Covid restrictions
        earlier this year after a drop in infections, and people have mostly stopped
        wearing masks outside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58491f8-52c6-46c7-bcd4-6e44577c4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings from the Indian minister come as China braces for infections
        to spread from its biggest cities to its vast rural areas following its hurried
        and under-prepared exit from the zero-Covid strategy earlier this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f3de7-9b00-4650-a0dd-1840ab7bd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, World Health Organization (WHO) chief Tedros Adhanom
        Ghebreyesus expressed concern over rising cases in China, emphasizing he was
        worried about "increasing reports of severe disease."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d13675-3081-4818-8b9a-b5f6381481a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to make a comprehensive risk assessment of the situation
        on the ground, WHO needs more detailed information on disease severity, hospital
        admissions and requirements for ICU support," Tedros told a news conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36ddba-38d0-4094-ae6e-27a6321fd169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge could lead to nearly 1 million deaths in China, according
        to a study released last week, which added it was also likely to overload
        many local health systems in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085641d3-8021-44d6-9396-9992a6c1a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chinese experts have warned that the worst may be yet
        to come. Wu Zunyou, chief epidemiologist at the Chinese Center for Disease
        Control and Prevention (CDC), said last week that China is being hit by the
        first of three expected waves of infections this winter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a07f7f-b62d-4827-a8a2-a9c8b468f921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, India was devastated by a second wave of Covid-19, which
        killed tens of thousands and overwhelmed the country''s health system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911c37f-620b-493c-95f4-148bcb894a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, India has administered more than 2 billion Covid vaccines
        and nearly 75% of its population has received at least one dose, according
        to data from Johns'' Hopkins University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb5990-6c19-447a-a34e-67d66fd4d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health Ministry, India had seen a "steady decline"
        in cases, with an average of about 150 infections a day nationwide as of December
        19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e907dd-713c-4875-9894-f18d27ea6581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to manage any situation," Health Minister Mandaviya
        said in a Twitter post Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baccf208-ce88-4d85-873b-d50bd14287f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:25:33.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/22/india/india-ramps-up-covid-measures-amid-china-surge-intl-hnk/index.html">India
        on alert for new variants as Covid wave sweeps China</a>"</em></p>'
