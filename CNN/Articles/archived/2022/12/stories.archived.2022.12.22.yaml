      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its chairman Manuel V. Pangilinan said the issue—which prompted
        the securities regulator to launch a probe— would not affect the telco’s profitability
        this year as earnings before interest, taxes, depreciation, and amortization
        (EBITDA) are on course to hit ₱100 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcf479-f620-4030-8b50-4081fc77e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s core net income is also seen to reach ₱32.6 billion
        to ₱33 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd8a030-0bff-4aab-8d1d-cf31077e4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the telco giant said it is confident it can pay the balance
        of the regular dividend for the full year 2022 estimated at ₱45 per share,
        and the remaining special dividend of ₱42 per share.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caed906-47ed-465f-aa88-93e039973251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PLDT’s business overall remains healthy and robust even as it continues
        to address its elevated capex spend and undergoes a comprehensive process
        review," the company said in a disclosure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e9a4a-cfc8-4de1-8909-8220415fbc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan reiterated that the company’s investigation of the budget
        overrun that covered four years found no anomalies or unrecorded deals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01399db-a30d-4fbd-b09d-a04ee89f4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "bulk" of the controversial amount involved purchasing necessary
        network equipment to boost connectivity, particularly PLDT''s 5G push for
        mobile and fiber rollout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9654643-3d6e-42aa-950e-b25ee0f8d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no write-off of these assets," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47a2f4-d978-41e8-bf47-c6f41eac067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT President and CEO Alfredo S. Panlilio also said there was a
        "confluence of factors," which includes the following:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07332263-c7b8-49b6-9c32-122c344d7b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- underinvestment in capex</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d19e7-86ef-4a71-a35e-f9a1b4dc8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- threats of then President Rodrigo Duterte against incumbents</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc68099-95b9-4bb5-9d7a-c24134927d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- heightened competition in the market following DITO Telecommunity''s
        entry and Converge''s strengthened position in the fiber space</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af1b17-ddd5-47f2-8c25-6939b91b3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the COVID-19 pandemic and continual lockdowns under the Duterte
        administration pushing up demands for fiber connectivity at homes</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b84a1e-106e-4e4f-abd1-4bc5a954dfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:07:54.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:11:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, to the extent of the capex ordered, we plan to reduce
        fresh capex starting in 2023. Thereafter, we expect capex to reduce steadily.
        2023 will be a year of consolidation as we continue to strengthen and grow
        the business. We strive to be better," said Panlilio.</p>'
