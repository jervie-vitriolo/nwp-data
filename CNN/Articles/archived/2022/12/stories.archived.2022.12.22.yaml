      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The replies and quote tweets ranged from the hilarious to the practical.
        One respondent said “I’d rather go to Christmas mass then go back to sleep.
        #notomidnightmeals.” Another said “I think spaghetti is only what our family
        can afford for noche buena this yr. Have to think of the coming days'' bfast,
        lunch and dinner instead of just that 1 night. [sic]” One quote tweet said,
        “I’ll serve lucky me toyomansi,” which still would perhaps make it a very
        Pinoy Christmas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687cbea0-b3b6-4656-ac60-bc8b680663b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T19:10:27.632+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:08:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH inflation has climbed to a record high of 8% in November, compared
        to 7.7% in October, which has affected the prices of goods. This has also
        affected the way Filipinos <a href="https://www.cnnphilippines.com/life/leisure/2022/12/16/christmas-gifts-and-inflation.html"
        target="_blank">give gifts to their loved ones</a>. Some have resorted to
        giving socks and some are sticking to a fixed budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2883d0b-3c8b-4b7e-88d9-5ed0a89a31a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T19:10:27.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:08:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday season is typically the most costly for Filipinos, where
        families make it a point to serve a big spread for their noche buena and media
        noche celebrations. And with a difficult year due to rising prices of goods,
        people usually look forward to the holiday season to celebrate and spend time
        with their loved ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b915b6-ee0b-4796-9194-732b8dd4be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T19:10:27.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:08:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, based on the response to our Twitter poll, it seems people
        are tightening their belts and hoping that spending time with their families
        will be enough, even with a reduced spread for the 24th and the 31st.</p>'
