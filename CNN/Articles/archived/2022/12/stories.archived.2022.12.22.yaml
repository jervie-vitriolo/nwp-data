      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as Samahang Industriya ng Agrikultura (SINAG) chairman
        Rosendo So said prices of rice might go up by ₱2 per kilogram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be870d21-5450-4744-8435-e1f6b358e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:34:31.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the price of regular milled rice is ₱38 per kilogran,
        while well-milled rice retails for ₱41 per kg and ₱50 per kg for special rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d176e-b294-4463-b95d-305ce5ad3959'
      'mgnl:activationStatus': true
