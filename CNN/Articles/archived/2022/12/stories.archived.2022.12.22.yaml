      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So will you still be serving the usual dishes during noche buena?
        We asked this through a Twitter poll using @cnnphlife. From 94 votes, 69.1%
        said “No” and 39.9% said “Yes.”</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">With
        prices of basic goods rising, will you be serving the usual dishes during
        noche buena? If no, reply with the dishes you&#39;ll be serving instead!</p>&mdash;
        CNN Philippines Life (@cnnphlife) <a href="https://twitter.com/cnnphlife/status/1605150143862681600?ref_src=twsrc%5Etfw">December
