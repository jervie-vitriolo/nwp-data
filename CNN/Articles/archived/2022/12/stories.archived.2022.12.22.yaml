    'template': '1'
    'title': 'Marcos to LGUs: Set up fireworks displays to avoid injuries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20901b06-c176-48a6-b8c2-eb2ff2cbc6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> —&nbsp;President
        Ferdinand Marcos Jr. on Thursday urged local government units (LGUs) to set
        up common areas for fireworks displays to prevent injuries this coming New
        Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9df0d-f6bd-4ce4-bd58-ce2b66df063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:11.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256c1ac-b78e-4547-bddb-864ebe804d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will enjoin the LGUs, instead of allowing our people to have
        their own firecrackers, gumawa na lang kayo ng magandang fireworks display
        para sa inyong mga constituents," Marcos said in an ambush interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef9e87-6325-4d1d-96b4-6cc06e56f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe01a3-0a5c-44d3-84a6-cb687e99fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will enjoin the LGUs, instead of allowing our people
        to have their own firecrackers, just make a nice fireworks display for your
        constituents.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deee6ef-7ad0-4272-800d-0712669a66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a273c-a2da-449f-a005-6cb5618597c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned the public about the dangers and health risks of
        firecracker use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e6fb8-7c03-4385-a7e0-df78d84868a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce7aac8-2f21-45ac-b759-ebe521260a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag muna tayong magpaputok at alam naman natin kung minsan delikado
        ''yan. Lalo ngayon at maglalabas sila ng mga paputok na hindi natin alam kung
        saan galing, kung maayos ang pagkagawa," the president said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267117de-93bd-41d7-ab12-38686148794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:15.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9383a-837d-4a4f-a7dc-80fe7def2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not use firecrackers because these are dangerous
        sometimes. We also do not know where these firecrackers come from or if they
        are manufactured properly.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb72613-93ee-44e7-99ed-8aa6fa67299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d8842-f999-4634-ae87-dd71e4b0503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the previous New Year festivities, the Department of Health
        (DOH) recorded at least 85 firecracker-related injuries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e5cf3-2743-4c2a-8058-81b55558a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83262e-b2ec-48f5-98b3-8d36e446ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary Francisco Duque said the number was 11% lower compared
        to 96 reported cases in 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853d939-7d08-4a5d-bd41-4f8f97447db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790fb11-c52a-4159-9e3a-f5f2d8ca8aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/1/1/DOH-firecracker-injuries-New-Year-2022-update.html">DOH:
        85 firecracker-related injuries logged so far during New Year revelry</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43be40a-2f07-4ca3-9f2a-7c76283277cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7ba33-e54f-4d87-a7db-33d030ff1041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier assured the public that hospitals will be on "high
        alert" in dealing with injuries this coming 2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745dd724-b20c-4fef-9c29-24a50875d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559bdfe-f7cf-40f2-8601-a5706f132d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong darating na papalapit na New Year, lahat ng ating mga hospitals
        ay naka ''high alert'' for all individuals with injuries and emergencies na
        posibleng mangyari," the agency said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b989cf-1942-49a0-99d5-72ae5a41a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:35:27.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:10:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
