  'benjamin-netanyahu-isaac-herzog-israel':
    'author': 'Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-22T07:58:53.120+08:00
    'imagesource': 'jcr:7e2307e7-4674-4554-a682-d867d0a496a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2085d6d-9bd0-4171-99e1-96ea5b9689f4'
    'lead': 'Benjamin Netanyahu has officially informed Israeli President Isaac Herzog
      that he has successfully formed a government, his Likud party said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T08:02:19.829+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:15:48.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:06.014+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel', 'Benjamin-Netanyahu', 'Isaac-Herzog']
    'template': '1'
    'title': 'Netanyahu informs Israeli president he has formed government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18975d24-9eb1-4dbb-b0f8-b31879f54381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Benjamin Netanyahu has officially <a href="https://www.cnn.com/2022/12/12/middleeast/israel-un-staff-visas-mime-intl/index.html"
        target="_blank">informed Israeli</a>&nbsp;President Isaac Herzog that he has
        successfully formed a government, his Likud party said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ad751-a881-426b-bf26-ed3eacb7545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was a last minute announcement, Netanyahu tweeted 10 minutes
        before the deadline expired, "I have managed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f97270-f2cc-4419-bc7c-19e375684fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu, who had already served as prime minister for 15 years
        until being ousted last year, had until midnight local time (5 p.m. ET) Wednesday
        to form the government following elections on November 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd7572-9601-4b21-9587-aec0d2950699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Israeli government will likely be the most right-wing in
        Israeli history, including people appointed to ministerial positions who were
        once considered to be on the extreme nationalist fringes of Israeli politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9fc13-97b2-43d4-8d71-fe7e2df3b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Netanyahu''s Likud party are expected to fill some of
        the most important cabinet positions of foreign minister, defense minister
        and justice minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cb9df-bc94-4417-9b07-fefc491ee16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itamar Ben Gvir, leader of the Jewish Power party, will take on
        the newly expanded public security role, renamed national security minister,
        overseeing police in Israel plus some police activity in the occupied West
        Bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7daf8-15fa-4833-9ac5-26bd6547bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezalel Smotrich, leader of the Religious Zionist party, has been
        named minister of finance, although he''s also been given power to appoint
        the head of the Israeli military body, which among its duties handles border
        crossings and permits for Palestinians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc457d7e-7380-4be8-a9f7-43784e547b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aryeh Deri, leader of the ultra-Orthodox party Shas, is expected
        to serve as both Interior Minister and Minister of Health, while a representative
        from United Torah Judaism, the other ultra-Orthodox party in the five-party
        coalition, is expected to be minister of housing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f8581-4a03-41a6-af73-97c4e0a375db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all ministerial positions had been announced as of Wednesday
        evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c29e5-d532-4254-9073-1affbea21b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special legislation needs to be passed in the coming days before
        Deri, Ben Gvir and Smotrich can be sworn in. Deri needs a law to be passed
        so he can serve as a minister despite his criminal conviction for tax offenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89ab7f-b7aa-432c-9d3b-de6aefe985ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Gvir needs legislation as his position expands the powers normally
        given to the public security minister, and Smotrich needs new legislation
        granting him ministerial power within the defense ministry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ee268-1c64-4c0f-ba5f-0108a45b1337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three pieces of legislation are seen as controversial and have
        had voices beyond Netanyahu''s political opposition speaking out against them,
        including security officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a14731-dc50-43f3-a8dc-20c10e019f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:54.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new government must be sworn in within a week of the Israeli
        parliament, the Knesset, being notified -- likely before January 2.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e85c2e-e56f-4b3c-95de-e3d9d69cc0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:02:19.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/21/middleeast/israel-netanyahu-government-intl/index.html"
        target="_blank">Netanyahu informs Israeli president he has formed government</a>."</em></p>'
  'tse-chi-lop-meth-australia':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-22T08:02:31.506+08:00
    'imagesource': 'jcr:412d849c-da54-4678-a017-f576ca072e27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7054ce7-f5cb-4bf8-933d-52dc86e46b7c'
    'lead': 'Tse Chi Lop, an alleged drug kingpin accused of running a multibillion
      dollar methamphetamine empire, has been extradited to Australia following a
      nearly two-year legal battle with Dutch authorities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-22T08:06:14.380+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:15:39.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:06.219+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['methamphetamine', 'illegal-drugs', 'Australia', 'Tse-Chi-Lop']
    'template': '1'
    'title': 'Alleged meth kingpin Tse Chi Lop extradited to Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22bea7-be08-4dd6-b39e-10a58a4378d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/2021/09/06/asia/tse-chi-lop-sunblock-intl-hnk-dst/index.html"
        target="_blank">Tse Chi Lop</a>, an alleged drug kingpin accused of running
        a multibillion dollar methamphetamine empire, has been extradited to Australia
        following a nearly two-year legal battle with Dutch authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6fa621-b62c-4af1-bc73-058fe30bfeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse, 59, <a href="https://www.cnn.com/2021/01/23/asia/tse-chi-lop-arrest-intl-hnk/index.html"
        target="_blank">was arrested in January 2021</a>&nbsp;after he landed at Amsterdam''s
        Schipol International Airport on a flight from the Taiwan. Dutch authorities
        then detained him on a warrant from the Australian Federal Police (AFP) issued
        in 2019 in connection with an operation targeting Sam Gor, the drug-trafficking
        syndicate he is accused of heading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d6440-773a-4a53-b52a-89a060ab8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his lawyers, Tse has denied all the allegations Australian
        authorities have leveled against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce3cd0-a1db-4720-aa52-76fb9cacf68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian authorities said Tse arrived Thursday and was formally
        charged shortly after landing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778297b-af32-4d6f-8661-f78ba62200eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse, a Chinese-Canadian dual national, decided to stop the appeals
        process in November, after months of fighting extradition, an attorney representing
        him told CNN. <a href="https://www.cnn.com/2021/06/22/europe/tse-chi-lop-extradition-intl-hnk/index.html"
        target="_blank">Tse''s lawyers had argued</a>&nbsp;that he was illegally sent
        to the Netherlands — where extradition laws are more favorable than much of
        the world — as part of a scheme to ensure he stays behind bars for as long
        as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c144541-31ad-488b-9cb5-5a63aa8cb8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre Seebregts, one of Tse''s attorneys, said his client was put
        on the plane to the Netherlands against his will and in violation of Taiwanese
        law, which required the island''s authorities to deport him to his home country,
        Canada, unless he agreed otherwise. Seebregts told CNN that there was a direct
        flight to Canada less than an hour before Tse''s plane took off at about 1
        a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f26da-22fe-42ef-8e78-a59fe6fce5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian police declined to comment at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ffab7-2a6b-4728-be50-050055e56337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s methamphetamine trade is believed to be worth billions of
        dollars each year and Sam Gor, which is sometimes simply referred to as "The
        Company," is allegedly its biggest player.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae95c5-679c-41b6-a558-8a15f06607a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:44.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities alleged that the organization was, as of 2018, earning
        between $8 billion and $17.7 billion worth of illicit proceeds a year, according
        to a briefing on the syndicate shared with CNN by an official with <a href="https://www.cnn.com/2021/01/23/asia/tse-chi-lop-arrest-intl-hnk/index.html"
        target="_blank">direct knowledge of the investigation</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5cda82-8a22-4552-9e6b-3f16bb9f7b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is accused of running a synthetic drug manufacturing
        empire in large swathes of the under-policed jungles of Myanmar, a region
        marred by civil war and still under the control of various competing warlords
        and militias — conditions that make it easy to hide industrial-scale drug
        manufacturing operations from law enforcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd6c25-65c9-474b-8cb4-1749a167bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse allegedly ran his multibillion dollar operation from Hong Kong,
        Macao and southeast Asia. But his name -- or existence -- was not public knowledge
        until he was revealed by a Reuters investigation published in 2019 that dubbed
        him "Asia''s El Chapo."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5d6f9-c8a9-4ab5-a905-2c8371fcee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrest, however, has not stopped the massive flow of drugs in
        Southeast Asia. A record amount of methamphetamine — including 1 billion meth
        tablets — was <a href="https://www.unodc.org/roseap/en/2022/05/regional-synthetic-drugs-report-launch/story.html"
        target="_blank">seized in 2021</a>, and drug prices remain cheaper than ever,
        according to the United Nations Office on Drugs and Crime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1e06b-9ea0-4624-9f78-890d2ef84d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse has faced criminal narcotics charges before. He pleaded guilty
        to conspiracy to import heroin into the United States and was sentenced to
        nine years in prison in 2000. He was released in 2006 and returned to Canada
        before moving to Hong Kong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318d89d-d10d-4932-824b-9ee744b1508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T08:06:14.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:15:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/21/australia/tse-chi-lop-extradition-intl/index.html"
        target="_blank">Alleged meth kingpin Tse Chi Lop extradited to Australia</a>."</em></p>'
