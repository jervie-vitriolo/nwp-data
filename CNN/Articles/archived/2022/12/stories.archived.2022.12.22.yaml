  'antiporda-injustice-intrigue-led-to-removal-from-nia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-22T17:29:40.534+08:00
    'imagesource': 'jcr:d7f956f7-435e-47e2-b215-8dfbf99d3c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa57db00-d6dd-4631-9265-a8ab06d8bc43'
    'lead': 'Former National Irrigation Administration (NIA) acting chief Benny Antiporda
      on Thursday decried his removal from the post, saying he was ''made a victim
      of injustice and intrigue'' for fulfilling his commitment to fight corruption
      in the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T17:35:42.942+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:10:36.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:12.293+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antiporda says ''injustice, intrigue'' led to removal from NIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b5bee-a2d1-4439-8dff-f4b1b585ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong>&nbsp;Former
        National Irrigation Administration (NIA) acting chief Benny Antiporda on Thursday
        decried his removal from the post, saying he was "made a victim of injustice
        and intrigue" for fulfilling his commitment to fight corruption in the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb8e58-9842-4bd2-ace9-ccb09d17f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f851d84-0946-4922-9e41-51d2649e4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like our president, I am convinced that corruption is the
        bane of good and effective public service and should therefore be addressed
        decisively," Antiporda said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ccd03f-5c4c-49bd-aa88-458959bfd316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9ac47-9837-4e8a-97b5-45ca43abbd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate however that while fulfilling my commitments
        to the president, I was made a victim of injustice and intrigue and which
        I was made to pay through my removal," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99cd3f7-4226-4c53-9161-9fc2ff528f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adaa0e-bd45-4276-b588-0a03b6b3e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda also said he only learned of his removal through news
        reports, adding that "such is the ways of government service today."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b660b-92d3-4a6d-a79b-9ddec0ed62b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f93bfd-f65b-4134-857a-8ac9c5e06103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Antiporda thanked President Ferdinand Marcos Jr. for his
        brief stint at NIA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62fc5f-4eec-4b27-8e4c-2601800dc10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34fa76d-bc28-4427-a7f8-f053b234c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before being named NIA''s acting administrator in August, he was
        appointed as senior deputy administrator in February during the previous administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea5098-6137-4be0-82ff-9b35ca0b4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683889d6-26a8-43ae-b0fb-9392a7f6c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:42.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To set the record straight, the actions I took at NIA to fight
        the culture of corruption and lethargy there was with the clear imprimatur
        of the president during our meeting last August in Malacañang," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c09c70-87d0-4cfc-9dad-6e69aabb5cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab7aef9-f946-41ff-9a2f-79d1f90f9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda was slapped with a six-month preventive suspension without
        pay <a href="https://www.cnnphilippines.com/news/2022/11/15/Antiporda-six-month-suspension-amid-misconduct-complaints.html">in
        November</a> for complaints of "grave misconduct," which included committing
        conduct prejudicial to the best interest of the service, harassment, oppression,
        and ignorance of the law.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e823601-bbc8-4d24-94b0-df76adeaea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5ebb0-32ed-46b1-b284-1e53683a2d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:35:42.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:10:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 12, Malacañang confirmed he was replaced by <a href="https://www.cnnphilippines.com/news/2022/12/12/nia-acting-administrator-eduardo-guillen.html">Eduardo
        Guillen</a>, a civil engineer and former Piddig town mayor in Ilocos Norte.</p>'
  'DA-sugar-import-order':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-22T17:35:22.258+08:00
    'imagesource': 'jcr:cb7676f8-9f6d-4eab-96a0-cd36073601c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '488e19b3-501a-4b0e-a037-dd45bd790252'
    'lead': 'The Department of Agriculture (DA) clarified that President Ferdinand
      Marcos Jr.''s order to expedite the importation of 64,050 metric tons of refined
      sugar is just a recommendation to the Minimum Access Volume (MAV) Advisory Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T17:37:27.672+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:10:24.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:12.525+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA: Advisory council has final say on sugar import order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feccbfc-71c1-4153-9d02-75af7127a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> —&nbsp;The
        Department of Agriculture (DA) clarified that President Ferdinand Marcos Jr.''s
        order to expedite the importation of 64,050 metric tons of refined sugar is
        just a recommendation to the Minimum Access Volume (MAV) Advisory Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c6a62-b3a8-4309-8fb7-de1f1a278b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman pwedeng mag-desisyon lang. Even though the president
        said... ang finality pa rin niyan is sa council. If they say ''we still have,''
        then okay," DA Deputy Spokesperson Rex Estoperez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094270b-ad1b-4b5e-8730-a414bc5724a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can''t just make a decision. Even though the president
        said...the finality will still come from the council.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d21a3b-929d-418d-be25-0fdc2833d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the advisory council will make a decision after considering
        all policies and guidelines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a063da-9c90-45c4-a378-63ef1f51b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement came after an order from Marcos to fast-track the
        importation of refined sugar received mixed reactions from some groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b734f7-3592-4e91-97fb-acc5cc72d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Sugar Producers Federation of the Philippines (UNIFED)
        objected to the move, arguing that the milling season is still set to peak
        in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f8038-d9bf-466e-97bb-563e5cb7ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the National Federation of Sugar Workers
        (NFSW) echoed UNIFED''s statement. It said supply in the local market is "sufficient
        at the moment" for Filipino consumers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df67b9-3ca2-4e89-bb02-ccd6d9220912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government wants to lower the price of sugar, it should
        assist small planters in lowering the cost of production, by subsidizing their
        fertilizer and fuel purchases," NFSW Sec. Gen. John Milton Lozande said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecfc4c3-5038-441c-821d-4865492e5426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozande also urged the administration to put a price cap on sugar
        products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a32413-5c30-46f6-8f3d-d98e0eca3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Sugar Millers Association showed support
        for the order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014702e-80f0-47d3-b4bc-208a6982309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still that insecurity [on] how long the stocks will last.
        We are in favor of stabilizing the market, so any step taken towards that
        is welcome," said Pablo Lobregat, president of the Philippine Sugar Millers
        Association.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad23ab-3644-4a56-a82a-66299ebff96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is until now, we have not come up with a formula as
        to how much to import or when to import," he said. "I think as soon as the
        market is aware that there is a program, prices should stabilize. An importation
        program will calm the market."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5bd8ae-808a-4871-b374-40d578cbf1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T17:37:27.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:10:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugar importation was also a contentious issue earlier this year,
        prompting <a href="https://www.cnnphilippines.com/news/2022/11/7/Senate-OKs-Blue-Ribbon-report-on-sugar-importation-mess.html">Congress
        to convene hearings</a>&nbsp;and recommend the filing of charges against officials
        involved.</p>'
  'marcos-lgu-firework-displays-injuries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-22T18:32:58.961+08:00
    'imagesource': 'jcr:cd259ff6-f3f4-4f67-b5e0-5b194e8f9760'
