  'Bantag-denies-hurting-any-inmate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-12-22T12:07:41.322+08:00
    'imagesource': 'jcr:3e2beb49-55fd-41a2-944d-1a3c32be64de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4feb3021-b54f-41dd-b53e-ad3c52dc3c70'
    'lead': '''According to him wala s''yang sinaktan na mga (he did not hurt any)
      inmates,'' Bantag’s lawyer Rocky Balisong says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T12:12:28.890+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:13:01.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:08.796+08:00
