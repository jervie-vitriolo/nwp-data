      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> – Passenger
        volume at the Ninoy Aquino International Airport (NAIA) is now at 85% of pre-pandemic
        figures, according to data from the Manila International Airport Authority
        (MIAA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e083de-0bbe-44f7-8e69-4d95a79ae893'
