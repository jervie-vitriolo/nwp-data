      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has ordered the Labor Department to issue the appropriate
        circular to implement the proclamation for the private sector, the OPS added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee93b0-9624-4f19-8c8f-ed8f5a06edde'
