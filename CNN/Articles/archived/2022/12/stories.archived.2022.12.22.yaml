    'jcr:uuid': '329df84f-21fb-40a3-b0d0-dd9fb5f262b4'
    'lead': 'Nearly half of Filipinos believe the Philippine economy will be better
      in the next six months, according to a survey conducted by OCTA Research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T14:44:29.269+08:00
