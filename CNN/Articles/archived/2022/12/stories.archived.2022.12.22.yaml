      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba3232-5f51-4618-8e90-3207c8c4359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:47:16.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:12:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger volume is expected to peak for the Christmas and New Year
        holidays. Inter-island passenger traffic is expected to double this year from
        21 million passengers in 2021. The PPA said it could hit 57 million or more
        by the end of December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb0efbc-3cef-4cd3-99c1-955051549ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:47:16.557+08:00
