      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 20, Catapang said he was eyeing to file <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/12/20/Bantag-others-to-face-plunder-raps-over--1-billion-construction-funds.html"
