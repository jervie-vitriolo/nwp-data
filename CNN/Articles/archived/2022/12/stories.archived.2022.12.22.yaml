      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — Motorists
        traveling outside of Metro Manila for the holidays will get a reprieve from
        toll fees as SMC Infrastructure said it would waive charges in several areas
        for Christmas and the New Year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453b0ca-23cd-42d8-8391-94dcbe4beb51'
      'mgnl:activationStatus': true
