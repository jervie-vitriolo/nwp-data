  'ph-boost-military-presence-west-ph-sea':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-22T16:51:11.697+08:00
    'imagesource': 'jcr:8a9b55ca-f0a9-4e51-b5ce-9f11d2514222'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c4ed637-4f02-4360-b728-03e6cd48871d'
    'lead': 'The Department of National Defense says it has ordered the military to
      increase its presence in the West Philippine Sea in the wake of ''monitored
      Chinese activities close to Pag-asa Island.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T16:54:30.784+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:10:57.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:11.638+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to boost military presence in West PH Sea amid Chinese activities'
    'updated': 2022-12-22T18:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa0655-551d-4100-a94c-78893468e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:54:30.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:10:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> - The
        Department of National Defense (DND) on Thursday said it has ordered the military
        to increase its presence in the West Philippine Sea (WPS) in the wake of "monitored
        Chinese activities close to Pag-asa Island."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482181c8-c2ff-4b9d-bddf-5122d576e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:33:24.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:10:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da222e83-6423-4afe-9353-59388250f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:33:24.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:10:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has issued the directive to the Armed Forces of the
        Philippines (AFP) after it was recently confirmed that several Chinese militia
        and fishing vessels<a href="https://www.cnnphilippines.com/news/2022/12/14/dnd-raises-concern-on-presence-of-chinese-ships-in-west-ph-sea.html">
        remain anchored</a> near the Philippine-occupied island that Manila considers
        as part of Palawan province, but which Beijing contests.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3890f4-4f52-4be6-913d-e64268676d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:33:24.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:10:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e50d6d6-d4eb-4f2b-ab71-f86ebba9dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:33:24.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:10:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND''s statement also came a couple of days after the Department
        of Foreign Affairs (DFA) expressed alarm over <a href="https://www.cnnphilippines.com/news/2022/12/21/china-ph-spratly-islands-reclamation-activities.html">China''s
        alleged reclamation activities</a> in unoccupied features of the Spratly Islands,
        as reported by Bloomberg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a7769-c12a-4b04-9801-8646af288ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:54:30.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:11:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f2326-4ab3-4120-b924-438e88352080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:54:30.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:11:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624213f-584d-4da5-859e-191ca6ffd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:54:30.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:11:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the government will verify this information — which
        Beijing dismissed as "fake news."&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34391927-a277-4c9c-bef5-c5f64c70d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:54:30.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:11:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177125e9-cd42-4e0d-8ca2-40960dcd82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T16:54:30.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:11:02.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any encroachment in the West Philippine Sea or reclamation on the
        features therein is a threat to the security of Pag-asa Island, which is part
        of Philippine sovereign territory," the DND said. "It also endangers the marine
        environment, and undermines the stability of the region."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a0a394-358d-4d0a-9e8e-98b8642a95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:33:24.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:11:02.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the AFP Western Command (WESCOM) said it
        has observed the "persistent presence" of Chinese militia vessels around areas
        named in the Bloomberg article, namely Pag-asa Cay 1 (also known as Sandy
        Cay), Julian Felipe Reef (also known as Whitsun Reef), and Panata Island (also
        known as Lankiam Cay).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129547d3-5996-4031-a7fb-0acb70ecf756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:33:24.480+08:00
