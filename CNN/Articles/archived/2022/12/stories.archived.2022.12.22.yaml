      'mgnl:type': 'text'
      'text': '<p>Balisong responded to a question on a statement made by Catapang
        that he was instructed by Justice Secretary Jesus Crispin Remulla to ask auditors
        to look into the questionable release of funds for the construction of four
        facilities.</p>'
    '5':
