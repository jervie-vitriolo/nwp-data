    'mgnl:tags': ['Gerald-Bantag', 'BuCor', 'Bilibid', 'Percy-Lapid']
    'template': '1'
    'title': 'Bantag denies hurting any inmate, his lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e6143-b7f0-4988-973e-0d4046937ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Suspended
        Bureau of Corrections chief Gerald Bantag denies allegations that he stabbed
        two inmates, or hurt any prisoner during his time as head of the agency, his
        lawyer said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c835f-e9fe-4b03-8415-5293a042fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afc204-ad2f-4af2-bd4f-2881eb3ac14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to him <em>wala s''yang sinaktan na mga</em> (he did
        not hurt any) inmates,” Bantag’s lawyer Rocky Balisong told CNN Philippines’
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5cd55-6345-4d64-9cf8-d123927d7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77dd916-2d24-4561-95af-88cec4e4cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag is also facing murder complaints for the death of broadcaster
        Percy Lapid and inmate Jun Villamor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec427cdd-ea9d-4d96-8d46-e9893fa70561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04f27a-7dcf-4aeb-a6a1-be70fcdb190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically on the two inmates who claimed they were stabbed by
        the suspended BuCor official, the counsel said Bantag does not even remember
        being involved in such kind of incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028e6df-6f0f-4548-a960-4bd0dee0d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35635fcc-26e6-4ea8-b64a-419788753640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was talking about that yesterday with him and he said <em>wala
        naman</em> (none),” Balisong said. “We’ll just wait for <em>kung ano man ang
        reklamo na ifa</em>-file <em>sa kanya</em> (the complaint to be filed) regarding
        that and we will take it from there.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdb4af-019f-42dc-9fc7-cea8c6bd8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645af14a-1ef1-4b92-867d-0bbff685ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2022/12/20/Bantag-allegedly-stab-inmates.html">Dec.
        19</a>, New Bilibid Prison inmates alias Luis and alias Rodel revealed that
        an intoxicated Bantag stabbed them early this year. They claim that the BuCor
        executive was mad about a jailbreak that happened in January and they were
        the ones who suffered from his rage.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d233d-07e8-4d9e-9ccd-418e93cf7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:12:28.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:13:07.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
