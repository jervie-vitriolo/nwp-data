      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is around 85.4% of the volume for the same period in
        2019, just before the pandemic struck. The airport had a total of 2,833,479
        passengers at the time.</p>'
