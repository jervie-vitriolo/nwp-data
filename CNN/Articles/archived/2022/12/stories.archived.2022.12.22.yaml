      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Stir them gently.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b71ab-2818-4d05-a0c0-61bc0b8041e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T19:02:01.162+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-19T14:17:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. In a separate carafe, pour your 150 ml full cream milk.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc3af4-2b2c-434b-8bfd-3ffe96a7498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T19:02:01.162+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-19T14:17:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Next, gently add your cocktail into the carafe with the milk.
        It’s important not to do this the other way around so that the milk curdles
        properly.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bbedf7-1d3b-46ae-8d05-8f937c62dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T19:02:01.162+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-19T14:17:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Then set up another carafe with a funnel and a coffee filter.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c7e6d-8561-4d0a-898c-96b78ddd65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T19:02:01.162+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-19T14:17:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Pour your mixture in. The first drops are usually cloudy so wait
        a couple of minutes.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b5278-3435-42d6-ae4a-0fce539e9cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T19:02:01.162+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-19T14:17:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Change the carafe into a fresh one and use the liquid of the
        first carafe and just pour it back into the filter. This guarantees the best
        clarification and zero cloudiness.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f50301-5c33-49f2-8a01-5d6c34ecdb2d'
      'mgnl:activationStatus': true
