      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also noted that “the 7-day average of new cases decreased
        from 447 to 404, a growth rate of -10%.”</p>'
