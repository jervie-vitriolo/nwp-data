      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas Bonus episode, first to be launched, will be headlined
        by the <em>Barkadang Pri</em> including Chief Pri Matteo Guidicelli, Cutie
        Pri Albert Nicolas, and Pri-tty Girl Ashley Rivera. The pilot episode will
        also feature newly recruited Pris from the popular Facebook page GratefulFilms,
        namely Anjealie Vinluan, Jiro Tejero, and Joshua Quilatan. Watch out as each
        episode will feature sought after talents from the showbiz industry, as well
        as popular content creators.</p>'
