    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '46% of Filipinos ‘optimistic’ PH economy will improve – OCTA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87782f2a-2f43-499e-a398-08f47bb8b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Nearly
        half of Filipinos believe the Philippine economy will be better in the next
        six months, according to a survey conducted by OCTA Research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b168fb-b0da-4037-b9ae-d4b0eb46f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said “46% of respondents are optimistic
        the economy will improve over the next six months, 38% believe it will remain
        the same while 10% believe it will get worse.”</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Sharing
        OCTA Research Survey TNM 4th Q 2022 (Oct 23-27) on optimism on PH economy.
        46% of respondents are optimistic the economy will improve over the next 6
        months, 38% believe it will remain the same while 10% believe it will get
        worse. <a href="https://twitter.com/dzbb?ref_src=twsrc%5Etfw">@dzbb</a> <a
        href="https://twitter.com/mlq3?ref_src=twsrc%5Etfw">@mlq3</a> <a href="https://twitter.com/DZAR1026?ref_src=twsrc%5Etfw">@DZAR1026</a>
        <a href="https://twitter.com/dzrhnews?ref_src=twsrc%5Etfw">@dzrhnews</a> <a
        href="https://t.co/5YK2a5kzQK">pic.twitter.com/5YK2a5kzQK</a></p>&mdash; Dr.
        Guido David (@iamguidodavid) <a href="https://twitter.com/iamguidodavid/status/1605734748890214400?ref_src=twsrc%5Etfw">December
        22, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1afce41-f088-4911-8b6a-e63fb563adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac669ab8-3ab6-4171-9fd5-f8e69bee4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the respondents that expressed positive outlook are
        from Visayas (60), National Capital Region (46), Balance Luzon (43), and Mindanao
        (43).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e571ca8b-4d4f-46f5-9dce-a50e5d31caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from Oct. 23 to 27, 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d28ce-ab33-4e77-bd7e-f7a0a6722d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Philippine Statistics Authority (PSA) reported
        that the inflation rate, or the pace of increase in the price of goods and
        services, rose to 8%, the highest in 14 years and more than double the 3.7%
        recorded in November 2021. It accelerated from 7.7% last October and 6.9%
        in September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafd39b-b63d-4a71-86cf-b3ed289aa94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/12/6/inflation-November-2022.html">PH
        inflation climbs to 8% in November</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e609a60-eb06-44dd-8226-a48e56c00734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sustained acceleration of inflation in November 2022 was mainly
        due to the higher year-on-year growth rate in the index of food and non-alcoholic
        beverages at 10.0%, from 9.4% in October 2022,” the <a href="https://psa.gov.ph/statistics/survey/price/summary-inflation-report-consumer-price-index-2018100-november-2022">report</a>
        read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86bf733-2f49-40b2-9418-9aab05aa5d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Ferdinand Marcos Jr. admitted that the country’s
        inflation rate is “rampant and out of control.” But last October, he assured
        Filipinos that the overall inflation rate is “still better” compared to other
        countries</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecaf580-d1ce-4c04-9df5-10e34b82de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/6/Marcos-PH-inflation-out-of-control-economic-performance.html">Marcos:
        PH inflation ''out of control''</a></strong></p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We may
        have to defend the Peso in the coming months, but the overall forecast is
        that we are still doing better than other countries in terms of inflation,
        though economic developments are still anticipated. <a href="https://t.co/aBj90PohYR">pic.twitter.com/aBj90PohYR</a></p>&mdash;
        Bongbong Marcos (@bongbongmarcos) <a href="https://twitter.com/bongbongmarcos/status/1582234681054879744?ref_src=twsrc%5Etfw">October
        18, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba3920-95f5-4972-84c5-53cf8734680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718fbb00-dbcc-4652-83f3-95ea23f88638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said the high inflation rate is mainly caused by importation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b570a86d-935d-4eae-a9a8-e8819686b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main drivers of that inflation, unfortunately, are still imported.
        So, again import substitution is still a good idea not only for foreign exchange
        reserve but also so that we can keep our inflation rate down,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2ef38-56c8-4be8-a8cc-ac20191d5470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/21/marcos-brown-sugar.html">Marcos
        orders DA to speed up sugar importation</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e51624-7e9d-4106-b149-673f6947e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:44:29.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:11:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges – soaring inflation and commodity prices
        – Marcos remains confident that the Philippines is “on track” in maintaining
        its strong economic performance.</p>'
