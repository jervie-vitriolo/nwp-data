      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag will collaborate with his
        supposed right-hand man for their defense in the murder case of broadcaster
        Percival “Percy Lapid” Mabasa, his lawyer said on Thursday.</p>'
