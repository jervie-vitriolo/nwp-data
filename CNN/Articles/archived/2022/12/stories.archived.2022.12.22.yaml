  'Germany-hands-over-20-looted-Benin-Bronzes-to-Nigeria':
    'author': 'Reuters'
    'caption': 'Kola Sulaimon/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-22T02:12:16.481+08:00
    'credit': 'Kola Sulaimon/AFP/Getty Images'
    'imagesource': 'jcr:87793b0f-3cf5-455c-aadf-1e1c015acf9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd185406-8cb4-4c39-a9d5-806240a42ea6'
    'lead': 'Germany has handed over 20 Benin Bronzes from its museums to Nigeria,
      German Foreign Minister Annalena Baerbock said on Tuesday, making it the latest
      European country to return cultural artifacts to their African homeland.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T02:14:43.416+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:17:17.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:03.737+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany hands over 20 looted Benin Bronzes to Nigeria'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c40ce-dd1b-49dd-8894-cab572276418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has handed over 20 Benin Bronzes from its museums to Nigeria,
        German Foreign Minister Annalena Baerbock said on Tuesday, making it the latest
        European country to return cultural artifacts to their African homeland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658a1e7-0954-4da8-9c5a-e67e3235108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handovers are the clearest sign yet of growing momentum towards
        the return of artifacts taken away from Africa by Europeans during the colonial
        period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758b1b0-cc7e-48e6-aad0-411def13d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany had agreed to start returning Benin Bronzes held in its
        museums last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6205c2f0-c2fe-4aec-ab31-be57bc09a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Germany signed a declaration with Nigeria to
        release all 1,130 Benin Bronzes - actually copper alloy relief sculptures,
        many showing court figures - in German public museums.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3cb689-2bea-480c-83b3-cd95bb513bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian foreign minister Geoffrey Onyeama and information minister
        Lai Mohammed were present at the handover including Germany''s minister for
        culture and media Claudia Roth as well as directors of museums in Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920a344-3048-46e7-b00f-95b1febaf4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are taking a step that was long overdue: We are returning
        20 Benin bronzes from German museums to where they belong, to their homeland,"
        Baerbock told reporters in Abuja.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0469ab-f016-4e74-902b-9ea5f24ad89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Benin Bronze artifacts had been in German custody for
        nearly two centuries with some in private collections and casinos, Nigerian
        officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56479da-5e17-456f-96fd-0bbd0db67014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British soldiers seized thousands of metal castings and sculptures
        during a raid on the then-separate Kingdom of Benin in 1897.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156185e6-3c2c-490e-b99b-13c1602e5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bronzes were auctioned off and then spread among institutions
        from New Zealand to Germany and the United States, with the biggest collection
        in London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7753be-ddb6-46fb-b65a-e72cd564e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returns are likely to increase pressure on the British Museum
        in London, which holds by far the largest and most significant collection
        of Benin Bronzes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f965d0a-6925-4fc7-9b74-fb8dd6a096b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s information minister called on the British Museum to
        release the more than 900 Benin Bronzes it has.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021170fb-46e9-4686-9290-fef9427b5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:14:43.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Germany hands over
        20 looted Benin Bronzes to Nigeria"</em></p>'
  'Biden-is-set-to-unveil--1.8B-weapons-deal-for-Ukraine.-Here-s-how-it-could-affect-the-war':
    'author': ' Nick Paton Walsh, CNN'
    'caption': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-22T02:14:50.638+08:00
    'credit': 'Reuters'
    'imagesource': 'jcr:d438eb9c-1bd7-4cc2-8b23-ceb0536e1586'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed6c1336-dc3a-4afc-af57-8cfb39c042c5'
    'lead': 'US President Joe Biden is expected to announce an additional $1.8 billion
      in security assistance to Ukraine during President Volodymyr Zelensky’s expected
      visit to the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T02:17:37.190+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:17:04.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:04.013+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden is set to unveil $1.8B weapons deal for Ukraine. Here’s how it
      could affect the war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037cfaa-3f2d-4331-953f-5479b0d4ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>US President Joe Biden is expected
        to announce an additional $1.8 billion in security assistance to Ukraine during
        President Volodymyr Zelensky’s expected visit to the White House. The significant
        boost in aid is expected to be headlined by the Patriot missile defense systems
        that are included in the package, a US official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b45db7-07ad-4703-8715-adc6dba93d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are details of the expected weapons deal?</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c897fb-b051-42e9-86f3-201f5bc3a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two key headline deliverables: first, the Patriot missile
        systems. Complex, accurate, and expensive, they have been described as the
        US’s “gold standard” of air defense. NATO preciously guards them, and they
        require the personnel who operate them – almost 100 in a battalion for each
        weapon – to be properly trained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d0cdb-cf1d-45ef-b9ca-1fcccd58bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second are precision-guided munitions for Ukrainian jets. Ukraine,
        and Russia, largely are equipped with munitions that are “dumb” – fired roughly
        towards a target. Ukraine has been provided with more and more Western standard
        precision artillery and missiles, like Howitzers and HIMARS respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3ecbc-4838-41c2-a970-494bab3dd1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new deal will likely include the supply of guidance kits, or
        Joint Direct Attack Munitions (JDAMs), which Ukraine can use to bolt on to
        their unguided missiles or bombs. This will increase their accuracy and the
        rate in which Kyiv’s forces burn through ammunition. A lot of the $1.8 billion
        is expected to fund munitions replacements and stocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec890b74-0e93-4255-8cf2-b0d71db98964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What difference will it make to the war?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6aea2-94d8-4ab6-a3c5-7bfb3168078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two headline packages alone could impact the course of the
        war. Russia’s most potent threat now is the constant bombardment of energy
        infrastructure. It is making winter colder and unbearable for some, plunging
        cities into darkness of up 12 hours a day and sometimes longer, in the hope
        of sapping high Ukrainian morale.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569f618-56b0-483b-ba5c-26dbda1eee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patriot air defense systems could intercept a large number of Russia’s
        missiles and attack drones – although Ukraine already claims a high success
        rate; on Monday, for example, it said 30 out of 35 missiles had been stopped.
        The Patriot is also a sign NATO’s best technology is on the table to help
        Ukraine win the war, or at least hold Russia back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16063366-b710-4946-95c2-28b8a45cf24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:09.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More precision weapons are vital: they ensure Ukraine hits its targets,
        and not any civilians remaining nearby. And it means Ukraine does not go through
        the hundreds or thousands of shells Russia appears to burn through as it blanket
        bombards areas it wants to capture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8d061-5a73-444f-aa03-dd181647d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumption rate of munitions for both sides will become an
        existential issue as the war drags into its second year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f60fe-1580-4c32-8de8-1b40a526b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will Russia react?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2eb23f-8d46-49cd-8537-a9d492c21256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noisily, but that may be all. Kremlin watchers like to parse the
        latest statements from the Russian President Vladimir Putin each time US weapons
        deliveries improve Ukraine’s position. Kremlin spokesman Dmitry Peskov said
        Wednesday the latest tranche “leads to an aggravation of the conflict and
        does not bode well for Ukraine.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3253936-68dd-474c-93be-b51f4e74839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:11.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moscow is struggling to equip and rally its conventional forces,
        and, with the exception of its nuclear forces, appears to be running out of
        new cards to play. China and India have joined the West in open statements
        against the use of nuclear force, which has made that option even less likely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766988c6-7d53-4555-aced-e031b13538ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western analysts have noted Russia has grumbled consistently about
        these deliveries, but been relatively muted in its practical response to the
        crossing of what, as recently as January, might have been considered “red
        lines.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7c0f9-22c5-4dbb-96fe-a2f1dab27b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are there more such deals in the pipeline?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537772e-317e-49b6-9205-7d7374f63613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. There is an enormous $45 billion aid package in the works,
        and while not all military, it is part of a consistent drumbeat from the Biden
        administration. The message is simple: Ukraine is receiving as much aid as
        Washington can provide, short of boots on the ground, and that aid will not
        stop.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195aadd9-c879-4777-b950-0306a1b90780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the eventual truth of the matter – and military aid is
        opaque at the best of times – Biden wants Putin to hear nothing but headline
        figures in the billions, to sap Russian resolve, push European partners to
        help more, and make Ukraine’s resources seem limitless.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a8996e-0dda-4ab4-b3c6-95ec2a88b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much bipartisan support does Biden have for the deal?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbb220-218c-4330-909f-3a51a449b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is trickier. Congress’s likely new Speaker, Republican Kevin
        McCarthy, has warned the Biden administration cannot expect a “blank cheque”
        from the new GOP-led House of Representatives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec305f8-770e-4cbf-9ebd-71129fa520b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remnants of the Trumpist “America First” elements of that party
        have echoed doubts about how much aid the US should really be sending to the
        edges of eastern Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf4705-0c5e-4c31-87f2-4c80281df92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realistically, the bill for the slow defeat of Russia in this dark
        and lengthy conflict is relatively light for Washington, given its near trillion-dollar
        annual defense budget.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f33656-5ae3-4671-9465-14d3111daf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky’s physical appearance in Washington is surely designed
        to remind Republicans of the urgency of Ukraine’s fight and how a defeat for
        Kyiv would lead Moscow’s nuclear-backed brutality right to the doorstep of
        NATO, and then likely drag the US into a boots-on-the ground war with Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b656b-809d-4f18-ae14-20aec2fc7921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is an inspiring rhetorician, and – as a former reality TV star
        turned unexpected president – the embodiment of how Putin’s war of choice
        has turned ordinary Ukrainians into wartime heroes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622b31c-8925-4f5f-a60c-dc72c87d1d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:17:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first publlished ono CNN&gt;com,<a href="https://edition.cnn.com/2022/12/21/europe/biden-weapons-deal-analysis-intl"><em>
        "Biden is set to unveil $1.8B weapons deal for Ukraine. Here’s how it could
        affect the war"</em></a></p>'
  'Children-among-dead-as-stranded-Rohingya-face-starvation-at-sea--families-say':
    'author': 'Rhea Mogul, CNN'
    'caption': 'Mohammad Shajahan/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-22T02:17:46.574+08:00
    'credit': 'Mohammad Shajahan/Anadolu Agency/Getty Images'
    'imagesource': 'jcr:ecb22368-f5ca-4ff7-a908-12e6ce905794'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ada9326c-8113-457e-9e81-57217a08add9'
    'lead': 'Many Rohingya are feared dead at sea more than three weeks after their
      boat became stranded off the Indian coast, where at least 160 people remain
      aboard on the brink of starvation, family members and the United Nations’ refugee
      agency said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T02:20:37.508+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:16:46.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:06:04.455+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children among dead as stranded Rohingya face starvation at sea, families
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2bc149-12b0-4a84-81d7-6d9c7bd1ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Many Rohingya are feared dead
        at sea more than three weeks after their boat became stranded off the Indian
        coast, where at least 160 people remain aboard on the brink of starvation,
        family members and the United Nations’ refugee agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bec08f-1952-46e6-9614-e434a65dc4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Rezuwan Khan, whose sister and 5-year-old niece are on
        the vessel, told CNN Wednesday that two children and a woman had died, adding
        that those still alive have “no water, food or medicine.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01b982-d0e8-4f5b-9709-7fffad0710b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are extremely concerned and want them to be rescued. It’s growing
        increasingly difficult for them to survive,” said Khan, adding that he last
        spoke to the boat’s captain on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd1fc7-7c65-428d-956b-9c40996bd9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat, currently near the Indian territory of the Andaman and
        Nicobar Islands in the Bay of Bengal, has reportedly been adrift since late
        November when its engine cut out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27345624-891f-43e0-a488-76c100bd37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is thought to have been heading to Malaysia from Bangladesh,
        where around 1 million Rohingya, a stateless Muslim minority, live in refugee
        camps after fleeing violence in their native Myanmar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7823a-9d1a-4517-bb68-6f0bb7e0b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify whether any deaths have occurred
        on the boat. A United Nations spokesman said there were “unverified reports
        suggesting at least 20 people may have already died during this shocking ordeal.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e443645-5a6a-4687-b864-0a02887c94a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babar Baloch, an Asia spokesperson for the UN High Commissioner
        for Refugees (UNHCR), urged both India and Sri Lanka to help rescue those
        aboard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f44c1-0663-4774-b4a1-8546c6d743cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Quick action is needed to save lives and avoid further deaths,”
        Baloch said. “We repeat our warning that inaction from states to save lives
        is resulting in more human misery and tragedies with each passing day.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e704d-433e-4dc4-a921-232b28f3dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Southeast Asian lawmakers has also urged neighboring
        countries to “urgently rescue” the boat, according to a statement from ASEAN
        Parliamentarians for Human Rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d7f50-4e66-4ed0-9ee3-114d7537c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal comes days after the Sri Lankan Navy rescued a boat carrying
        104 Rohingya refugees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db7f82-8e3e-45d8-949d-f90d1a00d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Indian and Sri Lankan navies for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c4709-8d86-4bca-8b89-c6e4b359bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A dangerous journey’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986f815-67db-4977-8953-ca65845f9796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baloch said the UN believes some 2,000 Rohingya have taken the risky
        sea journey this year alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888988d-83c0-4e95-b638-881218f4da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many leave from the overcrowded refugee camps of Cox’s Bazar, Bangladesh,
        where conditions are dire and women are at risk of sexual assault and violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13118e53-d1ca-44c0-940f-db2a739bbe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camps have swelled over the past five years as hundreds of thousands
        of Rohingya fled a brutal campaign of killing and arson by the Myanmar military
        in western Rakhine state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeda90b-2e4a-40b3-89e9-487c5b66d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life at the camps has its own dangers. Fires are frequent and have
        destroyed hundreds of homes, while floods during the monsoon season often
        wipe out the poorly built huts.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488a0d8-8ee9-4975-8019-0832bd97bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to leave, many pay illegal traffickers to smuggle them
        out of the camps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af1dea-2603-4320-accd-8221c3a08f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said his sister was in search of a better life for her daughter,
        and decided to attempt the dangerous sea journey out of Bangladesh on November
        25.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5621e51-563b-4fe7-bd10-8be6b25b8899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Rohingya people are growing desperate, they are willing to
        risk their lives,” Khan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ace5c-f9fd-4629-9e46-79c9a3013931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perilous voyage from Cox’s Bazaar to Malaysia can take weeks,
        and conditions at sea are challenging.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3aa79-cecc-4149-82eb-a5bf65a6ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many on the stranded boat are drinking rain water when they can,
        Khan said, adding some are growing so desperate, they are drinking water from
        the ocean.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b40b60f-b8ae-4096-bbee-a8d9d64039b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahan Uddin said his 17-year-old brother was also on the boat, having
        boarded in the hope of finding a job and earning enough money to help with
        his ailing parents’ medical bills.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965aaaa-4d67-4215-b79f-db16d28db94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very concerned about him and his safety,” Uddin said. “We
        don’t know if he is alive or not.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0757c82-5c36-4b23-91e3-e7dc42ec74a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No one’s countrymen</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e537f-fb12-413a-8e57-01343cd1f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:16:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all countries are bound by international law to rescue people
        in distress at sea, swift action is not always forthcoming – particularly
        where Rohingya refugees are concerned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77d81b-7804-40c2-9b1a-7156b4cc0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, Indonesia agreed to help repair a stranded
        boat packed with more than 100 Rohingya refugees off its coast, but did not
        allow its passengers to seek refuge in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697252c-9aae-4805-a624-7dc57eb86305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, a larger boat carrying almost 300 Rohingya spent
        more than six months adrift at sea. Its passengers were turned away by several
        countries before finally being accepted by Indonesia. By then, at least 30
        people including women and children had died. Many surviving women said they
        were assaulted on board the vessel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a45e5-11c1-4e98-b351-914b656e5184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, India’s Supreme Court ruled that Rohingya refugees in
        India could be forcibly returned to Myanmar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4dd720-d3d0-4e5a-8480-81da47d4d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is not party to the UN Refugee Convention and lacks a national
        refugee protection structure, according to the UNHCR. Rohingya refugees are
        often labeled illegal immigrants subject to deportation from India.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb81e0-504f-429e-8eba-772af2cb4e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi’s government has been criticized
        for trying to send back Rohingya over the years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa3892-8fad-42ad-8aca-23db4c845cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said he wants the international community “to please see us
        as human beings.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b1121-6411-4649-a202-1aa922d08c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let our people disembark from the boat,” he said. “Please save
        the Rohingya. Otherwise, we may die.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7181b56-7f5d-4abc-8b87-eec6c4a8d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T02:20:37.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Children among dead
        as stranded Rohingya face starvation at sea, families say"</em></p>'
  'pldt-no-fraud-budget-overru':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-22T07:20:49.925+08:00
    'imagesource': 'jcr:087302cc-4a72-4b0b-8824-a4765fafd984'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8aff53a-6691-4251-9ebc-830c3be0f4a9'
    'lead': 'PLDT Inc. on Wednesday reiterated that its investigation found no fraud
      in its ₱48-billion overspendings, which sparked severe sell-offs of the company’s
      stock. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-22T07:25:01.688+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:16:42.018+08:00
