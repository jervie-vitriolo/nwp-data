      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — President
        Ferdinand Marcos Jr. gave out Christmas gifts on Thursday to nearly 1,000
        recipients, including children and members of indigenous groups, at an amphitheater
        in Rizal Park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1564f-dfb7-4005-af2d-e57172a150fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:45:38.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:12:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hundred children and 574 other individuals were given gift
        packs. The gifts for adults included rice, hygiene kits, and cash assistance
        of ₱10,000, said the Department of Social Welfare and Develpment (DSWD).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddb695c-1df5-4f3b-ac67-800528dd008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:45:38.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:12:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each child, meanwhile, received food packs, toys, and books, it
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a894f-d89a-49e3-b96f-3f5699125609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:45:38.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:12:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Marcos said Malacañang Palace was open to visitors
        waiting to attend Simbang Gabi during the holidays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00976d6e-bc85-4c70-a788-238eaa944800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:45:38.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:12:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged people — especially families with children — to visit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09405418-4625-4b4b-83d0-3318564822d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:45:38.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:12:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Aanyayahan ko rin kayo, binuksan namin ang</em> Palasyo, <em>ang</em>
        Malacañang, <em>para yung mga nag-aantay mag-Simbang Gabi, pwedeng mag-istambay
        muna sa amin,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e57cc7-e678-4865-9f44-bbf59f6b93e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T12:45:38.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:12:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am inviting you as we opened the doors of the Palace,
        of Malacañang, and you can stay there while waiting for midnight mass to begin.]</p>'
