      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-19T14:17:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pay homage to old Manila, we will do a regal shake, a relatively
        new technique, originated by sommelier Theo Lieberman in 2010. Lieberman had
        a eureka moment when he used to rub grapefuit peels between his palms to relieve
        stress. He then tried it with a daquiri, and hence the Regal Daquiri was born.</p>'
