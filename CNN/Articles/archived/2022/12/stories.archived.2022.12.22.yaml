      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag is willing to cooperate
        in a possible special audit on the use of the agency’s ₱1-billion construction
        funds, his lawyer said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0dbfe-f764-4e7d-b838-12123af2a127'
