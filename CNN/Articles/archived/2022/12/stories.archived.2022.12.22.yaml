    'jcr:uuid': '873c38a8-02ad-401f-bac3-518f807f4bce'
    'lead': 'The National Housing Authority on Wednesday signed an agreement with
      a digital payment platform for the adoption of alternative online payment options
      for monthly amortizations and other fees.   '
    'mgnl:activationStatus': true
