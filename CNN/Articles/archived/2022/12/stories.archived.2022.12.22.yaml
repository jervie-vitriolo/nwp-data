      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dfcc70-e9fa-48a1-9b24-bb28836d8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T15:47:16.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:12:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron po tayong natatala ngayon na chance passengers, ito yung
        mga kababayan natin na hindi pa nakapag-book ng ticket tapos pumunta sa pantalan.
        Karaniwan ito yung nagiging cause ng delay,” PPA spokesperson Eunice Samonte
        said during the government-led Laging Handa public briefing on Thursday.</p>'
