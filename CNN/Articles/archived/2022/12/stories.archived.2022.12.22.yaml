      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, of course, why not. That is the proper procedure actually,
        so if (BuCor chief) General (Gregorio) Catapang will go to COA (Commission
        on Audit) that is the proper action for him to do,” lawyer Rocky Balisong
        told CNN Philippines’ <em>The Source</em>.</p>'
