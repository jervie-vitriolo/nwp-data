      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised passengers to travel light if possible and to go to the
        ports three to four hours ahead of their scheduled trip to avoid delays.</p>'
