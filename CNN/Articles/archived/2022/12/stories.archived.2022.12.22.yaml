      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of yesterday (Wednesday), may na-issue na tayo na 639 units
        na special permit para sa papunta sa probinsya both north and south ito,”
        LTFRB technical division chief Joel Bolano said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ede93-1bd5-407f-bad2-69de80339428'
