    'template': '1'
    'title': 'Marcos declares Dec. 26 as special non-working day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16773c3-cf5e-41a0-b8ca-f9dc93c61693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T20:16:13.129+08:00
