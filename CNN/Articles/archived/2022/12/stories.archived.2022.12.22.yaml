    'template': '1'
    'title': 'Sugar producers: President may not have right info on local supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d501d0-9326-4cd1-8e84-330cad4f42be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:03:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:07:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> President
        Ferdinand Marcos Jr. may not have had "the right information" on the local
        sugar supply when he ordered the Department of Agriculture (DA) to speed up
        the importation of tons of the commodity, the United Sugar Producers Federation
        of the Philippines (UNIFED) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66624ad6-3d04-4565-9262-7768a5657a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:03:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:07:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1a2f9-05d7-4ead-ad88-0fbd3631dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:03:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:07:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [President Marcos] may not have the time to get all the details.
        I truly believe he does not have the right information yet. So let us give
        him a few days," UNIFED president Manuel Lamata told CNN Philippines'' The
        Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba031eb5-ab0c-489f-bd49-687f9603a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:03:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:07:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0fbd2-1e67-4906-87a5-519bbb77d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:03:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:07:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamata also stressed there is "no logic" in importing 64,050 metric
        tons of refined sugar to bring down retail prices if there is ample local
        supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ae449-5e50-4c84-a631-3d8e4f7310a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T23:03:52.527+08:00
