      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spaghetti, ham, fruit salad, and pinoy pan de sal — that’s what
        CNN Philippines correspondent Currie Cator bought for over ₱400 for a noche
        buena spread, along the lines of the ₱500 budget (plus ₱50 for condiments)
        that the Department of Trade and Industry has <a href="https://www.cnnphilippines.com/videos/2022/12/16/DTI-insists--500-enough-for-simple-Noche-Buena.html"
        target="_blank">declared</a>&nbsp;enough for a typical Pinoy noche buena (enough
        for a family of four to five according to DTI Undersecretary Ruth Castelo),
        which is under threat by the rising price of goods due to inflation.</p>'
