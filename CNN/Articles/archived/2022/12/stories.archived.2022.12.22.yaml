      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, SMC President Ramon Ang said toll fees
        at STAR, SLEX, the Skyway system, NAIAX, and the TPLEX would be waived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce32e38-3559-49c4-b36a-90354258fabe'
      'mgnl:activationStatus': true
