      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final few minutes, despite Morocco needing a goal, it was
        actually Croatia which looked the more likely to score, with Mateo Kovačić
        coming closest.</p>'
    '50':
