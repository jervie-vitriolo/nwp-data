      'mgnl:lastActivated': 2023-01-17T19:34:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc669e65-585e-4f67-9850-5d2805562140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the identified sources for the MIF are Land Bank of the
        Philippines (₱50 billion), Development Bank of the Philippines (₱25 billion),
        and Bangko Sentral ng Pilipinas (100% of dividends). The Social Security System
        and the Government Service Insurance System were removed as funding sources
        from the MIF bill following backlash from the public.</p>'
  'Marcos-extends-lower-tariffs-pork-corn-rice-coal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-18T17:13:43.250+08:00
    'imagesource': 'jcr:17836e8f-6b47-447b-b083-c56b80e83004'
