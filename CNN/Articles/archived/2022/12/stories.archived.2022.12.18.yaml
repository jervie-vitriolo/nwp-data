      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Croatia beat Morocco 2-1 in the third-place
        playoff on Saturday as the African side''s historic 2022 World Cup ended in
        defeat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dffa6b-abad-414d-b5ec-a168f0371c2f'
