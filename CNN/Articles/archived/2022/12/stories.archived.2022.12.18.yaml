      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the advisory shared by NDFP, there is an ongoing public
        vigil for Sison at Barbara Uitvaartverzorging, a funeral home in Utrecht,
        until Dec. 22. The wake will be closed to the public from Dec. 24 to 26.</p>'
