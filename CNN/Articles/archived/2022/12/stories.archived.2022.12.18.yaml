    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea919a4-e53f-4ece-87c3-42116b33f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.125+08:00
