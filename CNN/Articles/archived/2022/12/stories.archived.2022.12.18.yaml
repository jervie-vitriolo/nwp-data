    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Letran Knights complete three-peat with Game 3 victory over St. Benilde'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb3ad2-a965-403b-88f6-97dc61f5c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:45:13.454+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:34:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 18) —</strong> The Colegio de
        San Juan de Letran Knights are the kings of NCAA men''s basketball for the
        third consecutive time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682877b4-b5d7-46b4-a688-8278c7f39dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:45:13.454+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:34:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights retained the title after defeating the College of St.
        Benilde Blazers, 81-67, in the sudden death Season 98 finals game Sunday at
        the Ynares Center in Antipolo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8c8e0-5c61-4710-be45-082a2348f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:45:13.454+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:34:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without their leader Fran Yu due to a disqualifying foul in the
        previous match, King Caralipio stepped up for Letran with 20 points and 10
        rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3289c-5876-46db-99ee-7c1ee13a4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:45:13.454+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:34:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caralipio was named the finals’ Most Valuable Player.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ed55d-b5a9-46f0-92b7-c8ef63e6d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:45:13.455+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:34:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 28-7 blast in the first half by the Knights propelled the Intramuros-based
        squad to a 51-33 advantage heading into the break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac8980-be59-4f0c-949b-e192b9922b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:45:13.455+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:34:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers unleashed a 9-3 run early in the third quarter to trim
        the deficit, but Letran responded with its own rally to hold off the comeback
        attempt and maintain a 16-point edge entering the fourth frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca7372-5808-4ce7-bc35-1d0d9ac69057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:45:13.455+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:34:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights relied on their championship experience in the final
        canto to seal the victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13986343-c221-48f2-9f9f-12cdae4ddef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:45:13.455+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:34:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent Paraiso chipped in 16 points and three rebounds, while Kobe
        Monje added 11 points, four rebounds, and three assists for Letran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad39d97-c646-4387-8cc8-edd6530a7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:45:13.455+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:34:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights have not completed a three-peat since PBA legend Samboy
        Lim steered the team from 1982 to 1984.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc406e-90d9-4e88-8857-bd3d4e1ca1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:45:13.455+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:34:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Letran''s 20th men''s overall basketball title, behind San
        Beda University''s league-leading record of 22.</p>'
  'chinese-vessel-tails-ph-supply-boat-to-ayungin-shoal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-18T19:41:03.319+08:00
