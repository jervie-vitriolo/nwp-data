      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia''s third-placed finish is its second at a World Cup, having
        finished third in 1998. In Russia four years ago Croatia was runner up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb32df-fac3-409c-989c-c28e81e05f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c28bc-3dd2-4a1b-8b64-499aee69a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.758+08:00
