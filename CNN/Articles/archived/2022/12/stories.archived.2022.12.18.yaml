    'jcr:uuid': 'cd7fa3ab-22a1-42e8-bcca-472750d2ace3'
    'lead': 'A fire engulfed a house in Barangay Putatan, Muntinlupa City on Sunday
      morning, killing 10 people, including a five-month-old baby.'
