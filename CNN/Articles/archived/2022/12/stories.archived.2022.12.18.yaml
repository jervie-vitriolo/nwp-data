    'template': '1'
    'title': 'North Korea fires two more missiles in a record year for launches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c96b79-96b1-41c4-bfbf-5bf2d4c9eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korea fired two ballistic missiles
        into the waters off its east coast on Sunday, the latest in what has been
        a record year for test launches by the Kim Jong Un regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704830df-b914-4128-aa40-e61e80638bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launches, reported by both South Korean and Japanese authorities,
        marked the 35th day this year that North Korea has conducted a missile test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba47ac3-86bf-46ce-9f98-6ca2b67b23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They follow North Korea''s claim on Friday that it had successfully
        tested a solid-fueled rocket motor, a development that could lead to Kim''s
        regime being able to more quickly and reliably fire an intercontinental ballistic
        missile (ICBM) in the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28551803-152f-416f-b570-93de5ac1597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s last known missile test was on November 18, when
        it launched a Hwasong-17 ICBM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada73d65-e1a2-41ba-96bc-3c74c395b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The type of missiles fired on Sunday is not yet clear, but Japanese
        authorities said they reached an altitude of 550 kilometers (342 miles) and
        flew a distance of 500 kilometers (311 miles), suggesting they were not long-range
        ballistic weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada5415-66fb-402c-ae1d-7405d75b4fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Deputy Defense Minister Toshiro Ino said the missiles fell
        into the sea and no damage has been reported so far to aircraft or ships in
        the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadfbc74-5268-4b72-ba2e-686d381c6d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government lodged a protest with North Korea through
        diplomatic channels for its violation of UN Security Council resolutions,
        Ino said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa953c9-bd7e-4374-8141-b556cf8021c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been testing missiles and components of a range
        of sizes this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c468994-55b9-41d6-a4dd-8302050935b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankit Panda, a nuclear policy expert at the Carnegie Endowment for
        International Peace, told CNN last week that the pace of testing this year
        shows Pyongyang has emerged as a missile power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b5850-3c1f-461c-b6d0-6583fdf33146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger picture is that North Korea is literally turning into
        a prominent operator of large-scale missile forces," Panda said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02484f8-4b0c-4d9e-923e-78deb331d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word test is no longer appropriate to talk about most North
        Korean missile launches," Panda said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf7911-7bf2-46a7-ad57-d8cf371e994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the missiles they''ve launched this year are parts of military
        exercises. They are rehearsing for nuclear war. And that I think, is the big
        picture this year."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c194a-8fd3-45a3-83a3-04721f34182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panda and other analysts note that North Korea''s missile testing
        is following an ambitious plan Kim set in place in 2021 to become a power
        in this area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b504cd6-a5c3-41d7-af70-f47290389896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tests follow by just days the setting up of a new US
        Space Force command in South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2d7a2-d971-4f9b-aa09-c55e49df2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new unit, headquartered at Osan Air Base south of Seoul, "will
        be tasked with coordinating space operations and services such as missile
        warning, position navigation and timing and satellite communications within
        the region," according to US Forces Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94abd226-f1b3-4838-807c-2b23d5ee3d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what potential adversaries like Pyongyang could take from
        the formation of the unit, Space Forces Korea commander Lt. Col. Joshua McCullion
        said he hoped it would have a deterrent effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62ed5d-d3a2-4110-8a40-6668aeb2c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope is that they see we are ready," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b70e86-d9d5-47cc-9d11-dc151e1662b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:54:57.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/17/asia/north-korea-missile-test-intl-hnk-ml/index.html">North
        Korea fires two more missiles in a record year for launches</a>"</em></p>'
  'putatan-muntinlupa-fire':
