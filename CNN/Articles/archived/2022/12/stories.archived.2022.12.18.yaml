    'mgnl:tags': ['fire', 'Muntinlupa']
    'template': '1'
    'title': '10 dead in Muntinlupa fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d475f-a6ab-4191-8d51-4fb0247da6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T14:29:51.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — A
        fire engulfed a house in Barangay Putatan, Muntinlupa City on Sunday morning,
        killing 10 people, including a five-month-old baby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe694d-ff49-4491-b8ba-d3c6902e6649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T14:29:51.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa Central Fire Station reported the blaze started in
        the kitchen of the house along Larva Street in Bruger Subdivision around 9
        a.m. It reached first alarm before fire out was declared at 10:25 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584dfd5-82f9-4219-837e-5108b779eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T14:29:51.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Superintendent Eugene Briones said six of the 10 victims were
        minors and all of them were related.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b88a09-cb48-4100-8b76-f0287c36abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T14:29:51.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reported that one was injured, and the cost of damage was
        estimated at ₱500,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1586cbb-8966-41b0-ada8-751cbdaaf6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T14:29:51.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still determining the cause of the fire.</p>'
  'joma-sison-remains-to-be-cremated-netherlands':
