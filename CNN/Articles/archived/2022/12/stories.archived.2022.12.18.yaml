      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after helping the Phoenix Suns defeat the Los Angeles
        Clippers on Thursday night, Paul received his bachelor''s degree in communications
