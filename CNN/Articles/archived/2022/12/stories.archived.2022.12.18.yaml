    'mgnl:tags': ['rocket-debris', 'PCG', 'Philippine-Coast-Guard', 'Subic', 'Zambales']
    'template': '1'
    'title': 'Suspected rocket debris recovered in waters off Zambales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39eeab-b02b-4f9e-878a-ebfdefa28161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:17:45.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — Members
        of the Philippine Coast Guard (PCG) and local fishermen successfully retrieved
        a piece of what is suspected to be rocket debris near Subic, Zambales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a10b3-5f4d-4d0d-89eb-138b0dbc7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:17:45.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Facebook page, the PCG said it immediately sent a team to
        investigate a report that a white, cylindrical object could be seen floating
        in waters some 55 nautical miles from Subic. It said it was radioed in by
        David Gervasio, the captain of a local fishing vessel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbf2b9-3936-4c3f-a0a2-18a07b940e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:17:45.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovered metal and plastic debris measures two meters long
        and four meters wide and is believed to be from a Long March 5b Rocket that
        was launched by China last 31 October 2022 from Wenchang Space Launch Center
        in Hainan Province," the <a href="https://www.facebook.com/coastguardph/posts/pfbid07BiMzfzRazZVsPLcXaWurK4LUkT7qZHY55CDBpSUUUYSfv6QuNtdWRmY2WjJV83bl"
        target="_blank">PCG post</a> said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e0b72-960b-42da-b7ed-ebad85dc922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:17:45.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/9/Rocket-debris-aircraft-Mimaropa.html"
        target="_blank">Last month</a>, debris was also found in waters off two Mimaropa
        provinces. The Philippine Space Agency said they were likely from a Chinese
        rocket as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8cf2d-4d8f-404c-966b-c66190be62d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:17:45.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/15/Senate-bullying-China-West-PH-Sea-.html"
        target="_blank"><strong>RELATED: Senate denounces Chinese ''bullying'' in
        West PH Sea</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843fce4-62af-4330-9aa9-79a2c70ef75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T18:17:45.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coastal barangays and local fisherfolk are reminded that floating
        debris at sea are notable navigational hazards that may endanger the safety
        of vessels and crew," said the PCG. "As such, the PCG remains alert and ready
        to assist in identifying and recovering objects at sea to ensure the safety
        of vessels and Filipino fisherfolk plying waters within the Philippine maritime
        jurisdiction."</p>'
