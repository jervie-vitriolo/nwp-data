      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think his family needs some private time for the moment and this
        matter can be discussed later,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f80e5-9985-45f7-8908-111166dbc1ec'
