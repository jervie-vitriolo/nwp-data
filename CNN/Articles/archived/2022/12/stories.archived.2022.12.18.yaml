    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e18cd2c-9f35-46d7-a848-9eee4fed804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had falsely claimed on Thursday that the journalists had violated
        Twitter''s new "doxxing" policy by sharing his "exact real-time" location,
        amounting to what he described as "assassination coordinates."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4506d8-ad00-48ea-a8c8-976e95ca0ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
