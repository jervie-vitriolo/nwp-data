    'title': 'DOE vows ‘aggressive’ push on energy efficiency law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2e480-8af9-4678-9a72-f85b377c10f6'
