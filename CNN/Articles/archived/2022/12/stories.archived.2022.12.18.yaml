      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8baa43a-d7e3-44a9-8243-bd665f41c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the energy efficiency law, the DOE is also pushing for
        the introduction of electronic vehicles in the roads and the observance of
        the Philippine Green Building Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb26d8a-1e81-4f48-b9d3-03089741d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e7818-875d-476a-a9c1-628f1f0c0664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Energy Undersecretary Felix William Fuentabella believes
        that the academe should also be involved in the government’s energy saving
        efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13500b-d17a-47c6-8fb6-2ef9698f2d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70e1e9-c332-418c-b823-e9762b44caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to introduce this to the academe. We have to teach energy
        efficiency engineering and introduce the same in the grade school, high school,
        or even in the college curriculum,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a2101-66f6-46ba-b281-ec6ceb917dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6a72a-4626-4ca2-9f71-fa7d71eee0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency said in 2016 that the energy sector
        must limit the global rise in temperature at 1.5 degrees Celsius by cutting
        emissions to zero by around 2040.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff128e1-77a4-4ed1-aeb6-b9aef94c251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.804+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f9090-f4b6-4e6c-830a-601acb0e1619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.804+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the United Nation’s Intergovernmental Panel on Climate
        Change said in its latest state-of-the-science report that the world has already
        warmed by 1.1 degrees above than pre-industrial levels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af0a48-5eac-4b6f-b369-f7f4e71856c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.804+08:00
