      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a5a9b-d492-492a-b06a-0a2192310c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, I want to congratulate Morocco -- they played well, they
        did a fantastic job. Really I am proud, very happy. Maybe it wasn''t expected
        that Croatia would do something big again but we are a small country with
        big dreams and congratulations to everyone. We wanted to go back home as a
        winner and not a loser."</p>'
