      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0346f-878c-4d21-8138-dc241382641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Croatia just seven minutes to open the scoring through a
        header from Joško Gvardiol, before Achraf Dari equalized two minutes later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3fe95-ab37-41f3-b571-19192a90e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.758+08:00
