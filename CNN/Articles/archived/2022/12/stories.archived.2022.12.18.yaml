      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP said “there will be readings of poems, articles, video
        showings, singing of Ka Joma''s favorite songs and open mic” for the entire
        duration of the wake. Guests are encouraged to bring red flowers.</p>'
    '20':
