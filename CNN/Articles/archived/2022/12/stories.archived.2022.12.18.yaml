      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/22/CPP-NPA-terrorist-group-DOJ.html">Manila
        court junks govt''s case to declare CPP, NPA as terrorist groups</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0544855-ffca-46f2-a7a1-2768778038ed'
