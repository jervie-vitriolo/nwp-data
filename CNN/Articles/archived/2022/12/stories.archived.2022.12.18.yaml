    'lead': 'Members of the Philippine Coast Guard and local fishermen successfully
      retrieved a piece of what is suspected to be rocket debris near Subic, Zambales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T18:17:45.370+08:00
