      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864b97d-838b-42ae-888d-316b939ef732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.802+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a bid to combat
        climate change, the Department of Energy (DOE) will not leave any stone unturned
        in the implementation of the energy efficiency law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc268af-9164-4958-a868-9e55839691ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.802+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0d9c8-65c6-4e81-a9fa-7743e2105b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s next for energy efficiency in the Philippines is really
        part of the overall conversation through our nationally-determined contributions,
        improvements in terms of energy intensity that translates to lower greenhouse
        gas emissions,” said DOE Energy Utilization Management Bureau Director Patrick
        Aquino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d7d5e-868f-4533-8fb1-4a5441c2cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bcb9c5-f1d5-410e-ad29-69ced6e0fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What you can expect from the Department of Energy is a more aggressive
        push for the implementation of the EEC Act and its various components.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2c29e-996b-43fe-ae35-d0865c447fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d82d7-81aa-4ef7-8a61-720cbc17ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11285 or the Energy Efficiency and Conservation
        Act aims to promote efficient and judicious utilization of energy in the country.
        It also pushes for the development and use of energy efficient renewable energy
        technologies.</p>'
    '24':
      'image': 'jcr:016084d7-4ffe-484e-9c1b-3c1ed3221929'
      'imageCaption': 'Photo from CNN Philippines'' Emerging Energy: Energy-Intensive
        Sectors'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9c94b-e855-448c-a4a2-3fecd66d10a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.804+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:34:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e01ad-fcb3-4989-b721-3fea1710d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T12:10:56.803+08:00
      'mgnl:createdBy': 'nikko'
