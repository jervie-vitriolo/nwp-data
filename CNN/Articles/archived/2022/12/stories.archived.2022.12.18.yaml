  'Letran-Knights-three-peat-champions-NCAA-Season-98':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Courtesy: NCAA Philippines, GMA'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-18T18:43:48.046+08:00
