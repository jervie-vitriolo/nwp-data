      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Croatia was able to hold out for the narrow victory
        to match the achievement by the nation''s so-called "bronze generation" in
        1998.</p>'
