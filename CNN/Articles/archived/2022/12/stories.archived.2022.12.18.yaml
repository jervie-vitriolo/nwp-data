    'template': '1'
    'title': 'CPP declares 10-day mourning period for founder’s death '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45f840-3bd4-40dd-8af7-12701dfc1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> – The
        Communist Party of the Philippines (CPP) has declared a 10-day mourning period
        for the death of founding chairman Jose Maria “Joma” Sison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9ddf2-f48b-4d29-bfff-458b5d15162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1978e-177b-4678-9142-4a2e54eef171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We declare the following 10 days as a period of mourning for the
        entire Party in order to give the highest possible tribute to Ka Joma,” the
        CPP said in a statement on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e40cb-d338-4970-afee-4852987109e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c8da7-464a-43f1-a7eb-b86860b5cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also ordered all units of its armed wing New People''s Army
        (NPA) “to stand in formation at the break of dawn of Dec. 26 and silently
        perform a 21-gun salute by way of giving the highest tribute and bidding farewell”
        to Sison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b4614-725f-4e7d-b86f-ac105b0ed3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff3631-d224-441d-ba01-0ace42b8f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During this period of mourning, the NPA can stage tactical offensives
        against the rampaging fascist forces to defend the people,” it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61078b0c-9ea6-40bd-86a4-19514db75760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25be069-fef4-4f69-a15f-ffbab69207a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison died in a hospital in Utrecht, the Netherlands at 8:40 p.m.
        (Philippine time) on Dec. 16. He was 83.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423dc10-390f-484d-84e7-7924f749658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0ac99-cc62-4d44-8cd0-69beff3b6812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been living in the Netherlands since 1988, when he applied
        as a political refugee after the Philippines canceled his passport when he
        was in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c4df0-8aae-441a-80cb-7ec6d179fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437df3a2-6811-4acc-a21a-3e4a965d4ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/17/joma-sison-cpp-dead-83.html">CPP
        founder Joma Sison dies at 83</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727c4a3-27f9-4bdb-9146-6c22a3238389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and the European Union have designated the CPP
        and the NPA as terrorist organizations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef5a63-e8a5-413f-b262-989e899f2a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24db3c-b245-4489-91e2-10094c50bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.125+08:00
