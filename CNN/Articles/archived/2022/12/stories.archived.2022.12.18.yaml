    'lead': 'The Colegio de San de Juan de Letran Knights led from start to finish
      to beat the College of St. Benilde Blazers in the winner-take-all Season 98
      finals game to defend the NCAA men''s basketball title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T18:45:13.454+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:34:17.071+08:00
