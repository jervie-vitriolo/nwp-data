      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media outlet Fars News Agency, which is affiliated with the
        Islamic Revolutionary Guards, said Alidoosti had been arrested because there
        was a "lack of evidence for her claims."</p>'
