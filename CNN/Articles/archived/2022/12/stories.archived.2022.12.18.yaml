      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, former President Rodrigo Duterte issued Proclamation
        no. 374, declaring the CPP and the NPA as terrorist groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678dee6-88e1-48a2-9827-54b0a16d1040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.125+08:00
