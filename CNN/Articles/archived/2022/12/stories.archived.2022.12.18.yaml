      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/17/business/elon-musk-twitter-ban-reverse-conditions">Elon
        Musk offers journalists he banned from Twitter ability to return under certain
