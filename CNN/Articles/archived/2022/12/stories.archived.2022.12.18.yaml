      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd0cb0-b296-4679-823a-83aa66075b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of the journalists had been met with swift condemnation
        by news organizations, the American Civil Liberties Union, United Nations,
        Democratic members of Congress and others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b0c55-5fcc-4ecd-b4be-38ccb3fb1648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54edeb2-1a90-419d-b710-44a45e296e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marked a significant attempt by Musk, a self-described
        free speech absolutist, to wield his unilateral authority over the platform
        to censor the press.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4a55c-9ae8-4f58-a1ec-30652c008993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8fb5e-205a-4b7b-a5d0-5f246dd23005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN spokesperson previously said on Thursday that the network
        had asked Twitter for an explanation over O''Sullivan''s suspension and it
        would "reevaluate our relationship based on that response."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5a458-ce3c-4109-b14f-80a818aae671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa45a4-c9d9-455b-b162-d6b4ad3607e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before his suspension, O''Sullivan tweeted that Twitter
        had suspended the account of an emerging competitive social media service,
        Mastodon, which has allowed the continued posting of @ElonJet, an account
        that posts the updated location of Musk''s private jet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf8ad7-a014-4bf4-a862-0851b7c86611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385ccaa-5d9d-4604-bf9d-24a8302329dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reporters suspended Thursday had also recently written about
        the plane-tracking account, which Twitter permanently suspended the day before
        as it rolled out a new policy prohibiting the sharing of live location data.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377288e-80f4-4a8a-ae77-ae5f8fbe285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63957923-abb3-46a7-9bf2-cb238087eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to ban the jet-tracking account marked a sharp reversal
        of Musk''s vow to leave the account online as part of his "commitment to free
        speech."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110a9ac-89b1-4b70-82fa-de3165d7d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.128+08:00
