      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said Sison was the greatest hero of the Filipino people
        “in their past century of resistance against imperialism.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729c7e9-7801-456e-85db-964c81bcb50e'
      'mgnl:activationStatus': true
