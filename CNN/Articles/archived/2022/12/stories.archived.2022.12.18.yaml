      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd01ebec-4f71-4738-b39b-ede9c47aaefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His immense contributions to shaping the patriotic and revolutionary
        consciousness of the Filipino people and breaking open the path towards national
        and social liberation, will never be erased,” the party said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11820a1e-7368-47cd-8139-6bf32f662cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.125+08:00
