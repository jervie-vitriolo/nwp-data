      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f29b8-338f-4657-8bff-6144250911ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big deal. Everyone has their own experiences, their own
        journey," he went on. "I wanted the full experience of what it meant to be
        a graduate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1fe2d-1e0d-4132-8eb5-46b2b89d35ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df4ffc-ce4a-4955-9294-b344ae7d1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athlete also posted several photos of himself in Winston-Salem''s
        bright red graduation cap and gown on his verified Instagram. "Bucket list
        moment," he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d130df0-b92d-44d6-9bee-856be6812730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4385ab8f-745b-4663-8cf4-a441d47f96cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Paul used his degree as an opportunity to give back. At the
        ceremony, Paul announced that he would give each graduate a banking account
        at Greenwood -- a financial services company focused on people of color --
        funded with $100 and a one-year waiver of membership dues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff81e0-e132-4b42-bf6b-9906ac6dd4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb3bcb-93b9-402f-8bf9-1dd281e7ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, 37, originally attended Wake Forest University before turning
        pro in 2005 after his sophomore season. He was traded to the Suns in 2020,
        which led him to reach the NBA finals for the first time in his career.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37843b-149d-42d8-8fd4-4a305f5b42ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b909c-b949-4412-8e51-a0c9749138c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s game against the Clippers, Paul scored 15 points,
        13 assists, and seven rebounds. The Suns won 111-95 over the Clippers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fd4ca-48de-43c1-8622-2b6e6de178a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/17/sport/nba-chris-paul-college-graduation-trnd">NBA
        star Chris Paul graduates with bachelor’s degree – just hours after beating
        Los Angeles Clippers</a>"</em></p>'
  'moscow-russia-propaganda-war-ukraine':
    'author': 'Uliana Pavlova, CNN'
    'caption': '(AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-18T06:51:22.110+08:00
    'imagesource': 'jcr:cf2b9c38-bbe3-4ade-aa4d-2d83c92e7e30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dbe5b5b-4a23-452a-af99-070d3fbfa3ac'
    'lead': 'In an attempt to attract more volunteers to the front, Russian propaganda
      videos posted on social networks in the past few days are trying to appeal to
      Russian men through the narratives of patriotism, morality and upward social
      mobility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T06:55:12.080+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:34:27.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:34:01.869+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moscow appeals for army recruits to fight in Ukraine through propaganda
      videos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc33ebc-4329-4cba-8fcc-065bf7b83010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Moscow has begun a new campaign to
        encourage Russians to enlist in the armed forces and fight in Ukraine, despite
        the Kremlin having denied needing more recruits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16becbe2-eae1-422a-94df-3d46a19a6751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c8d369-23a5-40cc-a7fb-6cfc3c8557f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to attract more volunteers to the front, Russian propaganda
        videos posted on social networks in the past few days are trying to appeal
        to Russian men through the narratives of patriotism, morality and upward social
        mobility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95036703-060a-45bb-a5a1-fe3e19d8320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efea1fd-944a-4270-a299-740ef837a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the videos, posted on December 14, features a young man who
        is choosing to fight instead of partying with his male friends and then surprises
        everyone by buying himself a car with the money he made from fighting on a
        military contract.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3102c1-bdb1-453e-960c-7365f62ec488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a183e-46bd-4b83-b8b0-216e77dd23c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video, posted on December 15, the former girlfriend of
        a soldier is newly impressed with his courage and begs him to get back together
        with her. A further example shows a middle-aged man leaving the factory job
        that doesn''t pay him enough to sign a military contract and go to the front.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a1a82-a339-49bf-94d7-4be1be7c36b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4e022-3d52-4a2b-8af1-db4191f90381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the videos shows a group of 30-something, well-off Russian
        men loading a car as they are asked by elderly women where are they going.
        One of the men replies: "To Georgia. Forever." When one woman spills a bag
        of groceries, the men just get into the car and leave, instead of helping,
        while younger Russian men rush to pick up the groceries. "The boys have left,
        the men stayed," one of the elderly women concludes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21077ab7-809f-46a3-b70d-e407483d81ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46f26c-a908-458c-9f66-e4f28e319824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the videos portray the war as an escape for men from a bleak
        daily reality of drinking vodka, poverty and helplessness. Meanwhile, reports
        and complaints of shortages of provisions and equipment in the Russian military
        continue to emerge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ee0c7-7c28-4a27-91d0-69a1d28545cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62713a-2765-4751-b0b8-0a7613867d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting with mothers of the mobilized in November, Russian
        President Vladimir Putin said that it was better to be killed fighting for
        the motherland than to drink oneself to death on vodka.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f9f83-9b16-4473-a0e8-68fa45a9e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3605ce9-7477-4c30-a9e0-84308572acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late September, Putin announced a "partial" military mobilization
        which saw more than 300,000 people across Russia mobilized as its war in Ukraine
        failed to make progress. The exact number of Russian soldiers killed and injured
        fighting in Ukraine has not been made public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e9f06-d570-4fbd-9d02-b1a496bb758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.081+08:00
