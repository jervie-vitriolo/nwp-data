    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joma Sison’s remains to be cremated in the Netherlands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d9da1-643c-48d8-968e-a971d36f5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T15:33:09.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        remains of Communist Party of the Philippines (CPP) founder Jose Maria “Joma”
        Sison will be cremated in the Netherlands on Dec. 27, according to information
        shared by the group’s legal wing, the National Democratic Front of the Philippines
        (NDFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e9be3-2223-404d-b3d8-583db53425c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T15:33:09.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5585a5-658d-4555-b714-e97a3985e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T15:33:09.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison’s cremation at the Crematorium Daelwijck in Utrecht will take
        place 12 days after he died on Dec. 16 at the age of 83. He had been living
        in exile in the Netherlands since 1988.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90245f63-166a-4f8b-ad37-3696834b12ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T15:33:09.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b18663-66d9-4500-ae7a-45dc24849391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T15:33:09.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/17/joma-sison-cpp-dead-83.html">CPP
        founder Joma Sison dies at 83</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb41df1-d450-462f-b09b-b2050a6e56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T15:33:09.443+08:00
