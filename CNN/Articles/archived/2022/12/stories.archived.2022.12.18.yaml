      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 43 of the HB 6608, all documents of the MIF and the
        Maharlika Investment Corporation (MIC)—the independent body that will be created
        to manage the MIF—shall be accessible to the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32559660-6d25-496c-8d09-29dc8e8db4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.545+08:00
