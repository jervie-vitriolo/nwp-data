      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7efaf-3d91-4dc4-a5e0-3355dce15177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being here with y''all made my day," he said in a video posted
        to the university''s Instagram. "There''s so many different things that we
        do on a regular day as far as being an athlete, I''m playing all these games,
        but sometimes you just wanna be normal. You just wanna do the normal things
        that everyone else does."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f471af7-795c-46f4-807e-ddb371f65188'
      'mgnl:activationStatus': true
