      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as a feminist activist, Alidoosti last month published a picture
        of herself on Instagram without the Islamic hijab and holding a sign reading
        "Women, Life, Freedom" to show support for the protest movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49399329-078a-4af1-be9c-22c24753b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847116a4-cc75-48b0-9c75-e2a8a89776ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Shekari''s execution, she said in another post: "Your silence
        means supporting tyranny and tyrants," adding that "every international organization
        who is watching this bloodshed and not taking action, is a disgrace to humanity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b1fc2-10ba-45ad-a635-e1194c940517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e079e-c7f0-41b3-9619-3d03d9947183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Instagram account has since been deleted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d55575-2134-470c-8fa9-825374bcf663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7741808-a931-4592-9c8f-21f6dc6e89fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Shekari was hanged, a second execution took place on
        December 12. Majidreza Rahnavard was hanged in the northeastern city of Mashhad
        after he was accused of killing two paramilitary officers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37780c-d973-4366-90e9-9455bea6b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee609e-093f-416f-9322-29087bece5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some celebrities make claims without evidence and publish provocations
        and have been thus arrested," Far News Agency said in its report on Alidoosti.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77d955-c4db-437d-8b44-044601e34e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f5f92-3543-4ee7-b094-a8353cd851c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local rights group, Committee to Counter Violence Against Women
        in Iranian Cinema, said on Twitter that it wasn''t clear which government
        department had taken Alidoosti into custody.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01060795-a53d-42bd-9eee-b31d2e33034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e55b5-f889-4e8e-bde8-01ef87acb1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alidoosti, who has appeared in various popular Iranian TV shows,
        is known for her activism in the MeToo movement in Iran''s cinema industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913f4f5-3d02-403e-9f30-2ca7cad5f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c33e40-c3f0-4f16-a4e4-25e465557dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, she denied reports that she had left Iran, writing that
        she planned to stay in the country and stop working.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3ac61-e744-4408-b189-5ec38481ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a180da2-c883-46d3-bf46-f1590449da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will stand by the families of prisoners and the killed and will
        demand justice for them. I will fight for my home and I will pay any cost
        to stand for my rights," she wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b1c90-90e6-4186-a402-8918fab8c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c09f7-54ec-491a-a2ca-f1db59e6c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Iranians have been sentenced to death by execution during
        the nationwide protests, which were sparked by the death of 22-year-old Mahsa
        Amini after she was apprehended by the state''s morality police for allegedly
        not wearing her hijab properly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1230c40-1d01-4984-a7c2-2a735e8117e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca95607-6cd8-4708-ae62-0bba177c8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death touched a nerve in the Islamic Republic, with prominent
        public figures coming out in support of the movement. The protests have since
        coalesced around a range of grievances with the authoritarian regime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababd4ff-3128-4f83-8e04-55af67c2f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8271413-e02b-42b3-b440-2ec65ec813b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amnesty International, as of November, Iranian authorities
        were seeking the death penalty for at least 21 people in connection with the
        protests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba848f37-9373-4e95-baf0-0b53aa147d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c8262-1ec5-4aee-83ef-b38650c41134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 458 people have been killed in the unrest since September,
        according to Norway-based Iran Human Rights on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d23434-20e8-4b12-98c1-7365f3f13eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1733ac3-4f88-4330-b328-5bd3ae066d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the number of people facing executions
        in Iran, or the latest arrest figures or death tolls related to the protests,
        as precise figures are impossible for anyone outside the Iranian government
        to confirm.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371df04b-e4c6-43a6-a7cc-de5e0a3b6e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/17/world/iran-actress-taraneh-alidoosti-arrest-protest-execution-intl-hnk">Iranian
        actress Taraneh Alidoosti arrested after criticizing execution of protester</a>"</em></p>'
  'North-Korea-fires-two-more-missiles-in-a-record-year-for-launches':
