    'template': '1'
    'title': 'Iranian actress Taraneh Alidoosti arrested after criticizing execution
      of protester'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a49c1-67bb-4b69-a4e7-938bab398156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;One of Iran''s best-known actresses
        has been arrested days after she criticized the execution of a man who was
        involved in the nationwide protests that have swept the country since September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a75f7-a1ab-474a-9ae8-87d0d8ce2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca4438-7c51-4222-8bf4-8630381d041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taraneh Alidoosti, who starred in the 2016 Oscar-winning film, "The
        Salesman," had condemned the hanging of Mohsen Shekari, who was killed this
        month in the first known execution linked to the protests. Shekari was reportedly
        convicted of "waging war against God" for stabbing a member of the Basij paramilitary
        force at a protest in Tehran on September 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968789a-07b0-4174-a3f8-5336d4579b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T13:05:00.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
