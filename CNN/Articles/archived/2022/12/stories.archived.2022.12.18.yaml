      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, with almost the final kick of the game, En-Nesyri''s towering
        header flew just over the bar as Moroccan hopes of an equalizer slipped away.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
