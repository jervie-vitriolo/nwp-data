    'template': '1'
    'title': 'Romualdez: House ensures transparency in Maharlika Investment Fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3578a8-1376-4a73-8536-b0a3e73d546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        House of Representatives made sure that transparency was among the safeguards
        included in the controversial Maharlika Investment Fund (MIF) bill, Speaker
        Martin Romualdez said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed1f53-23e4-4356-bdba-b3476c87d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd127f-4647-494f-82fb-88d73514e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Romualdez said during the plenary deliberations
        on House Bill 6608, the House adopted the proposed amendment of ACT Teachers
        party-list Rep. France Castro that the MIF bill should have a provision allowing
        the public to exercise the right to freedom of information regarding financial
        matters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a89213-1268-4383-aa76-64f3edcd5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a289cd-e296-40fd-a60b-4a2d48e2efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the lengthy and exhaustive plenary deliberations on House
        Bill 6608, we have adopted various safeguards to ensure we can achieve the
        objectives of the Maharlika Investment Fund, and one of such is a provision
        to ensure transparency on relevant financial matters pertaining to the MIF,"&nbsp;he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81edb5-9b6c-4572-8a9d-652da8ab3faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627a241-2ce6-4657-ab5a-8c41622deba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Rep. Joey Salceda, chairperson of the technical
        working group on HB 6608, said he agreed to accept Castro’s proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18877d1e-1a87-4e69-8c37-5ef7e74eb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98cc62-4235-4838-90da-681790360901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 3rd reading version now creates an MIF that is significantly
        more transparent and accountable than the committee report. I am proud of
        the work of the Technical Working Group, which included recommendations from
        the minority,"&nbsp;he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
