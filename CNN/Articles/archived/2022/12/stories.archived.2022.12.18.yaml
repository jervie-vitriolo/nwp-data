    'jcr:uuid': '555bcbaf-4a66-4e66-9728-3b0f73b8e6a8'
    'lead': 'The House adopted the proposed amendment of ACT Teachers party-list Rep.
      France Castro that the MIF bill should have a provision allowing the public
      to exercise the right to freedom of information regarding financial matters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T17:15:25.366+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:34:19.542+08:00
