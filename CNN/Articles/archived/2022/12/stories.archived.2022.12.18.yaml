    'jcr:uuid': '47e228d6-d9a0-46af-9c8e-c05a9eba9d83'
    'lead': 'The Communist Party of the Philippines  reiterated on Sunday its openness
      to resuming peace talks with the government following the death of its founder
      Jose Maria ''Joma'' Sison.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-18T17:33:05.618+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:34:18.411+08:00
