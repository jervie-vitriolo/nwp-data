      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include all investments planned or under negotiation by the
        MIC and on the portfolio of the MIF, statements of assets and liabilities
        of board members and officials, audit documents, and other similar information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64becbae-0a30-4012-8af4-6f2e9154b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b1825-faf4-44ef-aeee-b20cb285954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez also said the measure provides that records of MIC’s investment
        activities shall be secured and maintained in the National Archives of the
        Philippines, and the disclosure rules under Philippine laws shall also apply
        to the corporation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b268cf-ea03-4acc-969c-b9e1e1e4656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b950ed1-367d-4ed9-a1af-25873d86f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/16/maharlika-investment-fund-bill-lawmakers-no-vote.html">Pathway
        to corruption, rushed approval?: Why 6 lawmakers voted against the Maharlika
        Investment Fund bill</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e112e-fe65-4871-acd8-1e9da6aa447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a882fe-6d69-47f1-a55f-1c04467baf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIF bill breezed through the lower chamber last Dec. 15 as 279
        lawmakers voted to pass it and only six voted against it after President Ferdinand
        "Bongbong" Marcos Jr. certified the bill as urgent. It was only filed on Nov.
        28 by Romualdez, presidential son and Ilocos Norte Rep. Sandro Marcos, and
        four other lawmakers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa673187-a095-4577-a531-4a805b3896e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e70362-52e9-4af2-85ff-5c340126cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has vowed to <a href="https://www.cnnphilippines.com/news/2022/12/16/senate-maharlika-investment-fund-bill-thorough-study.html">thoroughly
        study</a> the House version of the MIF bill once transmitted to the upper
        chamber in January 2023 when the session of Congress resumes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623d2b0-1da8-4586-a69e-73c761f11ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:15:25.368+08:00
