      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will give the broad masses of workers and peasants the opportunity
        to pay their last respects, and give honor to the revolutionary leader who
        dedicated his entire life to the cause of liberation,” the CPP’s statement
        read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9902baf-1927-40a3-bad0-a356971c7e85'
