    'template': '1'
    'title': 'AFP: Chinese vessel tails PH supply boat to Ayungin Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1791606-79f6-4f0f-ba0e-bb5d798eef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> A
        China Coast Guard (CCG) vessel challenged and shadowed a Philippine supply
        boat as it delivered supplies to troops deployed in the Ayungin Shoal in the
        West Philippine Sea on Dec. 17, Saturday, the Armed Forces of the Philippines
        (AFP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336d49f-8f8e-4411-9085-4536501f37d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71912443-cb86-4569-b11e-8a3b405c92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the AFP Western Command (WESCOM) shared a photo of the
        Chinese ship with bow number 5205, saying it was tailing the civilian supply
        boat, together with several China militia vessels in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f95c4-9eee-4d8d-96d8-f6434b5df9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74cf19-7455-43c9-b159-99234dd6a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contracted supply boat was conducting a resupply mission to
        bring fresh food, Noche Buena packages, and regular supplies for troops manning
        the BRP Sierra Madre grounded in the Ayungin Shoal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19fc4a-6fc3-44fb-a322-a64b355fae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c98b1-469b-4e7b-a2c2-0d520e20bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WESCOM commander Vice Admiral Alberto Carlos noted that the BRP
        Sierra Madre serves as the nearest Philippine outpost to China’s military
        garrison on Mischief Reef, a low-tide elevation which is part of the country’s
        200-nautical mile exclusive economic zone (EEZ).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4531b-95d4-43e9-bd73-323a955d0050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159fb06-7673-4de2-a602-12d1f868ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mischief garrison is in our country''s exclusive economic zone
        and is China''s closest military facility to Palawan," Carlos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac01dc-eb32-4acf-84dc-ded916246846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5187502-484d-412b-acea-dfd932eb258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why resupply missions are critical in maintaining our presence
        in Ayungin," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ddce89-4b74-4514-867a-580ac8422ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead7adf-213c-434d-a8c8-34d07f5db6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WESCOM reported the Chinese radio challenges were claiming the area
        is "under the jurisdiction of the People''s Republic of China."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45011aa-9ad6-492b-ab98-2d3f2846599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657141b-393f-4eb7-a64f-799b89e6ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CCG allowed the delivery of supplies, it also warned in
        its radio challenge that bringing construction materials "will be dealt with,"
        WESCOM said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81fac8e-50e9-40be-b9e9-5c4a3f3e3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91c56f-7433-4835-abf1-64cfe50a706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the radio challenges would always be followed
        by CCG''s shadowing and close maneuvers against Philippine supply boats to
        try to disrupt the mission. Meanwhile, the boats would respond and proceed
        to their planned route.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c5134-6558-4dcf-98c0-b9970070bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0de43-1bf5-433c-854c-af4ace6fc634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday’s supply mission is the 11th this year and fifth under
        the Marcos administration. WESCOM spokesperson Maj. Cherryl Tindog said it
        was also meant to boost morale of the troops.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51f5f6-32af-43d5-9011-482de68aeb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c6c47-ddc2-4fd0-b55a-4dbd05328759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although <em>nandun sila</em> [they are there], they are challenging
        us over the radio, they are shadowing us <em>pero walang habulan, walang harangan</em>
        [but no chase or blockage happened]," Tindog explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4ef3c-6661-4e59-9729-ec0709daeb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a96da-5397-4875-b16d-ccdda98e2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, China blocked the entrance to Ayungin Shoal with nets
        and ropes, deployed Chinese militia vessels and rubber boats "to escort" Philippine
        supply boats, and repeatedly warned against bringing construction materials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c5573-f4ce-4c62-9bde-6ee84be61469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417d168-a4b7-49b5-95c3-d4803d4833b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T19:51:45.624+08:00
      'mgnl:createdBy': 'jelo'
