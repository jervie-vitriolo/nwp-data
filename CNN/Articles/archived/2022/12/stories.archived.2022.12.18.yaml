      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc59f8ad-7aba-469b-a9ae-8fe471f036d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of men have fled Russia in order to avoid being conscripted,
        and fears of a second mobilization in the New Year are mounting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2637576e-5280-49a8-8a5d-b9167f4de89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602d76a-f79b-4519-87c7-3c77758dd9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, addressing a news conference after a summit
        of Eurasian countries in Bishkek, Kyrgyzstan, Putin attempted to reassure
        the public that there were no plans for additional mobilization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e656b1-f81a-4973-b3ba-0d3d38005cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc40711-7ec8-4422-acf5-15ef2a51b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a reporter what factors could call for a new round of mobilization,
        Putin said: "There are no such factors today, we are not discussing them.
        I told you, 300,000 were called up as part of the mobilization. Let me repeat
        once again 150,000 (have been deployed to Ukraine). Of those, a little more
        than half are in combat units."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e51c6c-c495-443f-a623-b9753673b213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8b995-c245-4301-b708-04a6af6953aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioned about reports of continuing military equipment shortages
        on the front lines, Putin said he was working closely with the Russian defense
        ministry and that the issue was being resolved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cab929-3b1a-47fc-8f32-c6b4fe75641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:55:12.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/17/europe/moscow-army-recruits-intl">Moscow
        appeals for army recruits to fight in Ukraine through propaganda videos</a>"</em></p>'
  '2022-qatar-world-cup-finals-france-argentina':
    'author': 'Alasdair Howorth, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-18T10:27:25.030+08:00
    'imagesource': 'jcr:a8860e08-1615-46c5-80b6-f31fc46dd7a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ddbbeda-513d-4d0c-a850-4c1908b6bed2'
    'lead': 'In an era of systems and styles of play taking precedence over individuals,
      this World Cup has been defined by superstar players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T10:32:05.233+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:34:27.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:34:02.251+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'soccer', 'World-Cup', 'Qatar-World-Cup', '2022-World-Cup',
      'World-Cup-2022', 'France', 'Argentina']
    'template': '1'
    'title': 'World Cup final preview: France takes on Argentina in mouthwatering
      clash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd413d1-6e90-47a3-83a9-c751491dcbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After a month of unpredictable results,
        we are left with two <a href="https://cnn.com/2022/11/17/football/qatar-2022-world-cup-migrant-workers-human-rights-spt-intl/index.html"
        target="_blank">World Cup</a>&nbsp;heavyweights going head-to-head in a <a
        href="https://cnn.com/2022/12/15/football/world-cup-argentina-france-teams-intl-spt/index.html"
        target="_blank">mouthwatering final</a>&nbsp;as reigning champion France faces
        two-time champion Argentina Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee7257-faeb-409e-ab86-dadd3474e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an era of systems and styles of play taking precedence over individuals,
        this World Cup has been defined by superstar players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c6fc3a-fbcb-4b00-9d60-c0ef7232e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina and France''s successes stem from both teams playing to
        the strengths of two gifted individuals, Lionel Messi and Kylian Mbappé, who
        have delivered time and time again in Qatar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309a14e-5168-474c-8584-d98f6e001ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around Messi is a team that has been built to provide its superstar
        with the moments that he needs to make the difference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c930e-784d-4e6b-a345-b5996e6ac865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the Argentina of old, constantly trying to give Messi
        the ball, often at the cost of other brilliant attackers. Instead, a team
        of functional, hard-working players keep the game ticking by until Messi decides
        he wants to influence the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9cdd6-33ac-49ac-b362-307282ae9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Argentina has always produced some world-class players," French
        captain and goalkeeper Hugo Lloris told reporters on the eve of the final.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e593b-3a84-443a-bd8e-464c68e5949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maradona of course was a perfect example of that, and now we have
        Lionel Messi ... [both] who are legends of football."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b221b8-5229-417f-8a11-e7927e72412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s heroics have helped drag Argentina from the depths of a
        disastrous opening day defeat to Saudi Arabia to the summit, a journey that
        has sparked delirium in his native country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c032d5-9cae-4324-8d5a-54c9c63b4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen lots of images of people back home watching the semifinal
        and celebrating, it makes us very emotional," Argentina coach Lionel Scaloni
        told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f24107-8eb0-4f76-92c8-582997a5a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have the best fans in the world. Our fans have not had
        reasons to cheer for a long time but I think we are making them happy now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922d1df-89f0-482a-9917-55dae124de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desire to see Messi emulate Maradona in leading his country
        to glory extends far beyond Argentina, with much of the footballing world
        desperate to see the 35-year-old finally clinch the trophy that has long-eluded
        him in what will, <a href="https://www.cnn.com/2022/12/13/football/argentina-croatia-lionel-messi-qatar-world-cup-spt-intl/index.html"
        target="_blank">by his own admission</a>, be his last World Cup appearance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946eb47-5b5a-4890-9f17-303e3baf39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he gets the feeling he is "alone in the world" given
        the global support for Messi, France manager Didier Deschamps flashed a wry
        smile.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f192e3b-7783-4cd5-b5d5-ac6090b5c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often get that feeling," Deschamps told reporters. "But I am
        fine being alone, that doesn''t bother me.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fea695-57e8-4648-a3cd-3feec450ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Argentina and many people around the world, and maybe some
        French people as well, would hope that Lionel Messi could win the World Cup,
        but we''re going to do everything to achieve our objective," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108e1b2-9924-4e6f-9dfc-753a05f484c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloris echoed his manager''s sentiments, insisting his side would
        "pull out all the stops" to thwart Messi''s fairytale ending.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a829b-5423-4da8-ad17-5e182702cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as we have the support of our fans, and we know that the
        French people are behind us, then nothing else really matters," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325892ce-9227-487a-b033-de4af9660506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we know what Lionel Messi means in the history of football,
        but this is a match between France [and Argentina] at the end of the day and
        there are some very good players in the two squads."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79d354-4e30-433e-af6f-d10e01f12315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mbappé speeds towards history</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e078f-abb2-458b-b2e1-d051340122e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France will look to Mbappé to light the spark on Sunday after a
        less-than-ideal build-up to the game. Several players, including central defensive
        pair Ibrahima Konaté and Raphaël Varane, as well as midfielder Adrien Rabiot,
        were infected with a virus that has hit the French camp.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d4e76-bce5-4b79-8a17-eebc956eac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konaté, Varane and winger Kingsley Coman all missed collective training
        on Friday, and Deschamps said there was no further update to give on the eve
        of the game.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c3990-5ba4-4ce0-9032-eaabf49529f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to take the maximum precautions, to adapt and to deal with
        it, without going overboard. It is obviously a situation," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75d1b1-e38a-4728-8c35-e1c5c571bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it could not exist it would be better, but we manage as best
        we can."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb0af4-2b3f-43fc-86ed-780455bcda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbappé stormed onto the scene at the last World Cup, becoming the
        first teenager to score in a World Cup final since the competition''s greatest
        ever player, Pelé.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff08ee-4b62-4fae-b3ce-5680bc587460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old has gone up a notch at this tournament, already
        scoring five goals — one more than he did in 2018 — and adding a couple more
        assists to that mix.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ebc73-25e2-4edb-8905-f60a59a6700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has not scored in the previous two games, his influence
        has been felt. Against Morocco, despite not scoring, his mere presence was
        instrumental in both France goals in the 2-0 win.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f2e25-88a6-427b-ba76-1523e690808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Messi and Mbappé have scored five goals this World Cup and
        across the last two tournaments have both scored or assisted eleven goals
        each, more than anyone else.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34432a8c-9e84-4975-845f-66dda94ed2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less is more</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2ace6-5050-4fb5-85c1-0d171c62b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the two teams played was at the 2018 World Cup. In
        the round of 16 they played out arguably the best game of the tournament,
        with France coming out on top with a 4-3 win.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63aa62-8b2c-4efc-97c7-0480e9df4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This game is unlikely to follow suit.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3b8e5-5f76-43cc-b6b2-be96ce66e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite both Argentina and France possessing all four of the top
        scorers at the tournament — Messi, Mbappé, Olivier Giroud and Julián Álvarez
        — both teams have been defined by their defensive doggedness.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208c6af-ba7b-47ac-9cc9-1a452298f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams have shown that they are much more comfortable defending
        than keeping the ball. The two finalists have had less possession that their
        opposition in both the quarterfinals and semifinals.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac3894-72bd-4633-8a92-826315312c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Les Bleus looks at its best when playing direct, counter-attacking
        football. Using Giroud''s strength and Mbappé''s speed, the French can dominate
        any defense on the transition.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b77dc-de18-4583-a8d1-972db3f1a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina is not as quick in moving the ball from defense to attack,
        but similarly the team prefers to keep the opposition at arm''s length, rather
        than try control the game with the ball.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac7d1e-a0f5-4bf7-b998-66f1dcb78d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In being a defensive team, Argentina has made itself far more than
        the sum of its parts. La Albiceleste have only lost one game in its previous
        42.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab45c3-f769-4f7c-841f-1b9719ed4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina has had a much higher percent of possession across the
        tournament, but showed that against the best teams, it prefers to have less
        of the ball.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299894f-7b90-46b8-a2f8-5760c2495171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is more likely is that both teams will dominate the ball for
        periods of the game, while being very happy to cede control of the ball at
        other times.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa91e90f-f4c7-4ca0-8737-3b5cd28f5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead the questions will center more around those individuals.
        Can Argentina stop Mbappé from having space to run into with the ball? Can
        France stop Messi receiving the ball around its own box?</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734b395-e122-4e2c-8180-5dc47122bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Messi and Mbappé seem too good to stop once they have the ball
        and so the game will be won or lost on each team''s capacity to stop either
        superstar from receiving the ball.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5482a2a0-ed3d-43f0-83b8-de620f2cd29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:32:05.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/17/football/world-cup-final-argentina-france-messi-spt-intl/index.html"
        target="_blank">World Cup final preview: France takes on Argentina in mouthwatering
        clash</a>."</em></p>'
  'qatar-world-cup-ekraine-zelensky':
    'author': 'Matthew Chance, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-18T10:32:13.947+08:00
    'imagesource': 'jcr:11b18ae4-361b-4244-95f7-cfe9e140a30a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0dcff88-ff18-4b3c-b7a9-8de00a3ff661'
    'lead': 'The video, which was recorded in English, is meant to be an ''appeal
      for peace,'' Ukraine''s presidential office said in a written statement to CNN
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T10:39:02.955+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:34:26.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:34:02.492+08:00
