      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Party and all revolutionary forces await the homecoming of
        Ka Joma''s remains or ashes, a wish he had expressed in the past. This will
        give the broad masses of workers and peasants the opportunity to pay their
        last respects, and give honor to the revolutionary leader who dedicated his
        entire life to the cause of liberation,” it added.</p>'
  'doe-vows-aggressive-push-on-energy-efficiency-law':
