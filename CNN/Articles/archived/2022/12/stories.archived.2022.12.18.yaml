      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday morning, Rihanna posted a video of what appears
        to be their baby to <a href="https://www.tiktok.com/@rihanna/video/7178123165229419818?is_copy_url=1&amp;is_from_webapp=v1">her
        verified TikTok account</a>. The video is her first post on the platform.</p>'
