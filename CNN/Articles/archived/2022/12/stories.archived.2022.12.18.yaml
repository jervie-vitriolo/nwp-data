    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'soccer', 'sports', 'World-Cup', '2022-World-Cup', 'Qatar-World-Cup',
      'World-Cup-2022', 'Qatar', 'Ukraine', 'Volodymyr-Zelensky', 'FIFA']
    'template': '1'
    'title': 'Exclusive: Ukraine''s presidential office criticizes FIFA for refusing
      to show Zelensky''s message of peace at World Cup Final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9571dd6f-7e3b-4658-80eb-18c4727ac3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukraine''s presidential office is criticizing
        FIFA for refusing to show a <a href="https://edition.cnn.com/2022/12/16/football/zelensky-fifa-intl"
        target="_blank">video message</a>&nbsp;from President Volodymyr Zelensky in
        Qatar''s Lusail Stadium ahead of the <a href="https://edition.cnn.com/2022/12/15/football/world-cup-argentina-france-teams-intl-spt/index.html"
        target="_blank">World Cup final</a>&nbsp;on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51a875-51b6-4e52-9101-291841cd1a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which was recorded in English, is meant to be an "appeal
        for peace," Ukraine''s presidential office said in a written statement to
        CNN on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd61352-8562-459d-90ef-5298c5cf9076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qatar supported the President''s initiative, but FIFA blocked the
        initiative and will not allow the video address of the president to be shown
        before the final game," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b869107-12c1-4406-a9c6-5f894fa86bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s presidential office also said it will distribute the
        video independently if FIFA doesn''t air it and said their decision to block
        it would show "FIFA has lost its valuable understanding of soccer — as a game
        that unites peoples, rather than supporting existing divisions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac72b04-6019-4637-8ab6-713856825b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to FIFA but has not received a comment. The world
        football governing body has gone to extreme lengths to keep political messaging
        out of its showcase tournament in Qatar, the first Middle Eastern nation to
        ever stage the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3572f-436b-4d8d-9a04-9c70538c85e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar has not publicly commented on the request from Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a460600-6fb6-4607-b430-915dcd48fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://edition.cnn.com/2022/12/16/football/zelensky-fifa-intl"
        target="_blank">first reported on the story</a>&nbsp;on Friday, when a source
        within Zelensky''s office said the request to deliver the message of world
        peace prior to kickoff had been rebuffed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982bb0b-dc85-4ca7-8933-ed046b4f1f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, CNN received a video copy of Zelensky''s pre-recorded
        speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a56329-22a0-433e-a55c-38de11cdf2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, Zelensky says soccer is meant to bring the world together
        and calls for "the World Cup, but not world war."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e9b1b-c1fa-42c4-8d8c-a5fa975fd562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This World Cup proved time again that different countries and nationalities
        can decide who is the strongest in the fair play but not in the playing with
        fire, on the green playing field and not on the red battlefield," Ukraine''s
        president says in the video.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5dffcd-d7c4-4160-b7ce-d19e981ca6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian presidential office told CNN they were informed that
        FIFA regarded the message as too political and said they had sent a copy of
        the text of the address to FIFA headquarters in Switzerland on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3b184-6195-48cd-a3f5-88ca1cc63e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing political in the president''s appeal that gives
        political color to the sporting event, namely, there are no subjective evaluations,
        political signals, and even more so no accusations," the presidential office
        said, adding that there is "still time for FIFA to correct their error."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234eea1-241a-49d9-9b3a-904a314d62ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIFA should not be afraid that words of peace will be heard at
        the global soccer celebration that represents peace," the statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b23319-fede-42f2-8c18-f08ef5706333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:39:02.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/17/football/zelensky-fifa-world-cup-final-intl/index.html"
        target="_blank">Exclusive: Ukraine''s presidential office criticizes FIFA
        for refusing to show Zelensky''s message of peace at World Cup Final</a>."</em></p>'
  'qatar-world-cup-image':
    'author': 'Issy Ronald, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-18T10:39:19.608+08:00
    'imagesource': 'jcr:e1a2447b-ef1c-4f59-bfaa-3f1fec12ca1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d501878-b36e-4f32-849d-c4c30af629c3'
    'lead': 'Qatar has been at the center of the world over the last few weeks — and
      it''s been quite a ride.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T10:47:21.873+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:34:25.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:34:03.038+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sports', 'football', 'soccer', 'Qatar', 'World-Cup', 'Qatar-World-Cup',
      '2022-World-Cup', 'World-Cup-2022']
    'template': '1'
    'title': 'How has holding a World Cup changed the way the world sees Qatar?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988412c-c133-4da9-8a9b-deb447cf922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Qatar has been at the center of the world
        over the last few weeks — and it''s been quite a ride.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8d643-3166-4e1c-9e81-e63f62f948ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For <a href="https://www.cnn.com/2022/12/13/football/qatar-2022-world-cup-locals-react-goal-spt-intl/index.html"
        target="_blank">Qataris</a>, as well as putting on a well-organized tournament,
        the <a href="https://www.cnn.com/2022/12/17/football/lionel-messi-kylian-mbappe-qatar-2022-watch-live-spt-intl/index.html"
        target="_blank">World Cup</a>&nbsp;was an opportunity to expose the world
        to their culture, displaying everything from their architecture to their hospitality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f6cfa-eb7a-4242-aa29-8aaef94404ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But being in the spotlight also brings scrutiny and much of the
        coverage, particularly in the western world, has centered around the Qatari
        government''s human rights record, from the deaths and conditions endured
        by <a href="https://www.cnn.com/2022/11/17/football/qatar-2022-world-cup-migrant-workers-human-rights-spt-intl/index.html"
        target="_blank">migrant workers</a>&nbsp;to LGBTQ and women''s rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6dde3-3a20-4ba3-b680-06c41f815019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did Qatar want to host the World Cup?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291e0d6-a363-47a2-916f-618c07a0bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is a tiny country — smaller than Connecticut — but, despite
        its size, it has been asserting itself as a global player politically and
        economically in recent years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5aa1bf-1a1b-4a7f-97a7-4adee3c311d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf state is one of the world''s largest exporters of liquid
        natural gas and has carved out a role as an international mediator of conflicts,
        working to ensure evacuations from Afghanistan in August 2021 and hosting
        indirect talks between US and Iranian officials in Doha. It also launched
        the media network Al Jazeera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83039de-764e-4661-a554-ab255bafb4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Qatar doesn''t want to just be a major power as relates
        to energy... I think they''re trying to set themselves apart in terms of the
        support that they can offer to help with kind of international conflict resolution
        efforts," Anna Jacobs — Senior Gulf Analyst at the International Crisis Group
        (ICG) — tells <a href="https://www.cnn.com/sport" target="_blank">CNN Sport</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c22de2-b218-4cc9-bb73-a4685c44d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosting a World Cup plays an important part of this diversification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbdfdf-472a-47a9-82fa-d89e384c840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think sport plays [more of a role] as a political tool for Qatar,
        for its foreign relations, than in any other country in the world," Danyel
        Reiche, a visiting Georgetown University associate professor in Qatar who
        is leading a research initiative on the 2022 World Cup, told CNN Sport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b9d89-47b8-47ec-b3b3-2cf5639d0ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole world is now exposed to Qatar, according to Haya Al Thani,
        32, who works for "Teach for Qatar" — a local organization that works to solve
        problems students may face in school.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74267b1d-077b-40a5-9396-d6837e6b6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up, I was so aware of explaining where Qatar was. Because
        when we used to travel, and people ask where you''re from they always asked:
        ''Oh, where is that?'' And now that''s become easier," Al Thani told CNN Sport,
        speaking at the Virginia Commonwealth University School of the Arts in Qatar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2405ad2-4cdd-49ac-bbb4-c7873a03fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s been so heartbreaking''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89845a-6d41-4cc4-8b62-952ff1de8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hosting the World Cup has brought Qatar''s human rights record,
        as well as the country itself, to the attention of a wider audience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd8b7e-53eb-45dd-b8b2-fe96831c8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Qatar had a reputation as a human rights champion
        in the first place ... but its record was not under so much scrutiny either,"
        Dr HA Hellyer, Middle East analyst at the Carnegie Endowment for International
        Peace and Cambridge University, tells CNN Sport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd04f3-d5fb-4110-ab5e-cc82b5aed35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to verify how many migrant workers have died as
        a result of work done on projects connected to the tournament.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e28db-a561-48a9-b859-af6769288f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian reported last year that 6,500 South Asian migrant workers
        have died in Qatar since the country was awarded the World Cup in 2010, most
        of whom were involved in low-wage, dangerous labor, often undertaken in extreme
        heat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba67618-2cce-45bc-8d53-5410ba4c36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not connect all 6,500 deaths with World Cup infrastructure
        projects and has not been independently verified by CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f98b0-b2a8-4029-8c6d-583c0963691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Piers Morgan, which aired on TalkTV in November,
        Hassan Al-Thawadi, Secretary General of the Qatar''s Supreme Committee for
        Delivery &amp; Legacy (SC), an organization charged with organizing the World
        Cup, said that between 400 and 500 migrant workers have died as a result of
        work done on projects connected to the tournament — a greater figure than
        Qatari officials have cited previously.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41f220-863e-4caa-8e66-6442b28f4d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Thawadi said in the same interview that three migrant workers
        had died in incidents directly connected with construction of World Cup stadiums,
        and 37 deaths were attributed to other reasons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14893cc2-4481-4896-ba42-a2bc9b499202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rothna Begum, a senior researcher at Human Rights Watch, tells CNN
        Sport that her reports documenting human rights abuses in the country were
        sparked by Qatari LGBTQ people and women coming to her organization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50515e-36d4-42c5-a81b-b6ab4fcf43a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because Qatari society, which is otherwise a fairly closed
        society, was sort of seeing the World Cup as an opportunity in some ways to
        actually raise the alarm and in the hope that the scrutiny might allow for
        some changes in their own country," she says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ddf5d-ba94-4d05-82f3-5e303d7a0b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex between men is illegal in Qatar and punishable by up to three
        years in prison. A report from Human Rights Watch, published last month, documented
        cases as recently as September of Qatari security forces arbitrarily arresting
        LGBTQ people and subjecting them to "ill-treatment in detention."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ce580-565d-413d-aed4-dc43fb06c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s Supreme Committee for Delivery &amp; Legacy (SC) told CNN
        last month, before the tournament began, that the 2022 World Cup "will be
        an inclusive, safe tournament" and said, "everyone is welcome, regardless
        of race, background, religion, gender, orientation or nationality."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c44e6c-5f06-4f1a-abd7-c038c4fb4cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these reassurances did little to change the minds of some of
        members of the LGBTQ community.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598b96f-9c87-4d57-9fb8-b8f1e07a812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d be campaigning against any country on these issues. It''s
        not Qatar specific," Rishi Madlani, co-chair of Pride in Football — a network
        of LGBTQ+ fan groups in the UK, tells CNN Sport.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134487d7-0a79-4d1e-a703-88031ca41216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we got closer to the tournament, you could see people getting
        really conflicted. It''s been so heartbreaking ... in any other situation,
        if the country was LGBT friendly, I''d be out there [but] I don''t feel comfortable
        going."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f3dfd-067a-4e91-887d-59a69d67936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madlani recalls hearing Qatar FIFA World Cup ambassador and former
        footballer Khalid Salman saying that homosexuality is "damage in the mind,"
        as a turning point for his decision not to go to the World Cup and his feelings
        towards the tournament.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef188662-93be-4f22-a884-78835f89aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that stage I was still debating buying tickets, this is the
        madness of a football fan. To hear him talk about it being an illness in the
        head, the mask slipped. We knew what they really think about us."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1cbae-bc4c-48b8-9bf7-358f8246dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, any interest in human rights issues wanes once the tournament
        begins, Begum recalls from her organization''s experience reporting on human
        rights abuses in Russia before the 2018 World Cup and China before the 2022
        Winter Olympics, but not at Qatar 2022.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740b287-e906-4e25-8d56-65059d171424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the opening match, they could have taken that moment to
        provide remedy, to say that they would compensate migrant workers, but they
        didn''t, which meant that the campaign that all these key organizations were
        a part of was still going to continue during the World Cup," says Begum.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ffc19-d165-478d-83e8-d64ea3d0db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have called on FIFA and Qatar to establish a
        program that includes easily accessible financial compensation to migrant
        workers and their families.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf67e62-2116-4c05-8c29-48f4f3335db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the World Cup, FIFA announced a Legacy Fund to "benefit
        people most in need" but this has no provision for worker compensation, human
        rights groups point out.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bea3b9-c8d7-410e-ae00-150d62ed4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qatar Labor Ministry has a Workers Support and Insurance Fund
        which began operating in 2020.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940b9c1-fcbd-4fc3-9158-e3a9aabe0386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the human rights coalition contends that "the fund is not
        currently set up to be able to provide compensation on any meaningful scale,"
        the International Labor Organization (ILO) says that it has disbursed over
        $350 million to workers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04356e1a-f2d9-40b1-9068-523f7f3bf6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the human rights coalition added: "Qatari authorities have
        also failed to provide disaggregated details about the announced $350 million
        reimbursed to migrant workers for wage theft, despite repeated requests by
        Human Rights Watch and Amnesty International."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8da9f5-8c15-4fa9-8d79-257d0651ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two migrant workers are reported to have died during this World
        Cup — 24-year-old John Njue Kibue from Kenya who <a href="https://www.cnn.com/2022/12/14/football/world-cup-security-guard-dies-after-fall-spt-intl/index.html"
        target="_blank">reportedly fell</a>&nbsp;while on duty at Qatar''s Lusail
        Stadium and another worker who <a href="https://www.cnn.com/2022/12/08/football/fifa-qatar-migrant-worker-death-spt-intl/index.html"
        target="_blank">died at the resort</a>&nbsp;used by Saudi Arabia during the
        group stages.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54501595-a8da-452a-b6d6-11522b99547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, FIFA''s decision to threaten sanctions for any player
        wearing a <a href="https://www.cnn.com/2022/11/26/football/onelove-armband-qatar-world-cup-fifa-spt-intl/index.html"
        target="_blank">"OneLove" armband</a>, which features a heart containing different
        colors to promote inclusion, created a rift between the sport''s governing
        body and the seven European nations whose captains had planned to wear it
        — England, the Netherlands, Belgium, Denmark, Germany, Switzerland and Wales.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859fbf5a-59c3-4825-b01e-a78fa70d9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports also emerged of security officials asking people to remove
        <a href="https://www.cnn.com/2022/11/22/football/rainbow-clothing-mcallister-wahl-qatar-world-cup-spt-intl/index.html"
        target="_blank">rainbow-colored</a>&nbsp;items of clothing — a symbol of LGBTQ
        pride.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc908b4-1e1b-4ed7-a3c9-2a046cc6a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it came to LGBT rights, the authorities didn''t provide any
        serious assurances and everything they did, they did it with mixed messages
        ... And that''s why we saw this level of attention in a way that''s like in
        other contexts," Begum says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71927c-c56f-4ec0-a7ae-8d867fbce14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Creating bubbles''</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7073ce-9708-42f9-ad11-0428ca68c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some have said that the media criticism, while grounded
        in a genuine human rights critique, has been more intense than what was directed
        towards Russia in 2018 — another controversial World Cup host.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2808622-b8f5-4778-b1ef-eaf9d465c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Maryam AlHajri, a Qatari researcher at the Doha Institute for
        Graduate Studies, some of the rhetoric has been more concerned with feeding
        into an "orientalist discourse," than addressing human rights concerns.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae130a9-ac49-4c6f-a0ac-0d8b2b5451c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have cited an on-air joke by a French journalist about the
        presence of "a lot of mosques" and a photo caption by the Times of London
        that said "Qataris are unaccustomed to seeing women in Western dress in their
        country" before it was deleted as examples of this.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e6b17-f9d2-419f-8f10-83e0163e1942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should not be read as a justification to cease criticizing
        the migrant worker condition in Qatar," AlHajri told CNN last month. "Rather,
        it should be interpreted as an argument for the necessity to contextualize
        the migrant workers situation as part of a globalized economic order built
        on colonialism and racial capitalism."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083eba0-bc6e-49ac-adee-1c8c1a12cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German student Bengt Kunkel, 23, was one of hundreds of thousands
        of fans who travelled to Qatar.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a480c01-2d8d-4c50-b39f-a19bd2f1c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wore rainbow-colored arm and wristbands to the match between
        France and Denmark, but was asked by security officials to remove them. Kunkel
        then told CNN he was stopped four more times before being allowed to take
        his seat inside the stadium wearing the rainbow-colored items.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133d852-c441-4ee6-aad0-0dedea83f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Qatar itself is pretty good at creating bubbles," he says,
        "and people don''t necessarily get to know everything about the country because
        they want to set up the perfect image of Doha."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adfb45-b49e-473c-82e4-e4bd57141c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says that this incident didn''t harm his overall experience
        at the tournament, speaking of "people coming from all over the world to celebrate
        football."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17630f-7e05-4ce8-b2f3-192c0f180d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that "Qatar is a way more tolerant country than is being
        displayed ... it tried its best to act like a world open host of the tournament."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82a80f-defb-42b1-9d44-19a3f327ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnov Paul-Choudhry, a 21-year-old student from England, was another
        of these fans who travelled to Qatar for the World Cup, visiting the country
        for two weeks.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd23cdd-64ec-4c91-a2b2-7df3fbc7d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that he "wasn''t sure what to expect" beforehand but that
        staying in Doha, meeting fans from all around the world and the hospitality
        of the Qatari people made his experience a good one.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3cdfba-2325-4d94-bc81-c91aa4b1386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the tournament has got a lot of negative heat which is
        understandable but from the experience of people who have actually gone out
        there I don''t think I''ve heard a negative experience from anyone.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c71cc3-b5fb-4f1c-8ec9-f238ec6b7b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the fans I spoke to out there have loved it."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca65140-03a8-49d7-b711-247a1c8a1a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A popular touch to the reconciliation''</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58747614-2f83-4f83-ba89-db0b0242cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the buildup to the World Cup — from June 2017 to January
        2021 — Qatar was at the center of a <a href="https://www.cnn.com/2017/06/05/middleeast/saudi-bahrain-egypt-uae-qatar-terror/index.html"
        target="_blank">diplomatic crisis</a>&nbsp;as several countries -- including
        Saudi Arabia, Bahrain, Egypt and the United Arab Emirates — cut diplomatic
        relations with it, accusing it of supporting terrorism and destabilizing the
        region.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d6883-d030-4704-9016-dae4a5c348fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar repeatedly denied the accusations.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773352f-c455-41de-b5f4-77957f4c4953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last two years, there has been a <a href="https://www.cnn.com/2021/01/05/middleeast/qatar-gulf-embargo-agreement-intl/index.html"
        target="_blank">gradual thawing</a>&nbsp;of tensions and the World Cup provided
        a tangible symbol for this thaw with Saudi crown prince and de facto ruler
        Mohammed bin Salman pictured wearing a Qatari scarf at the opening ceremony
        while Qatar''s Emir Sheikh Tamim al-Thani returned the favor by draping Saudi
        Arabia''s scarf over his shoulders during its match against Argentina.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf22ca-0497-4451-9866-507c3e64fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s put a sort of popular touch to the reconciliation from where
        I can see it at least," Kristian Coates Ulrichsen, author of Qatar and the
        Gulf Crisis, tells CNN Sport. "It''s really to some extent sealed what was
        a political agreement between the leadership in 2021."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6d69e-c590-4a77-b62e-0c217c234a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab teams have enjoyed unprecedented success at this tournament,
        from Saudi Arabia''s astonishing victory over finalist Argentina to Morocco''s
        historic run to the semifinals.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba2eb8-dc40-438b-b7d9-350352cb776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has sparked celebrations across the Arab world with Al Thani
        recalling that "people were crying, jumping," in Doha after Saudi Arabia''s
        victory.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73010c-ce49-4aae-8edb-571203d02626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just beautiful to witness," she says.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eebcc6-96aa-4729-9bea-7f76e4bd4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming hundreds of thousands of fans from across the region and
        the globe, who return home carrying stories of watching the ''greatest show
        on earth'', has undoubtedly put Qatar firmly on the map.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0ad78-2b47-4f59-afda-62193c1f08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary goal of every small stage is to overcome its invisibility,"
        Reiche says. "And I think for this, one can say mission accomplished."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41581095-2690-4c51-beb7-7aec25484244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the enormous cost of this World Cup, and the extra scrutiny
        has spotlighted the country''s human rights record in an unprecedented way.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aafe2fe-ed9c-4b7a-8e57-9c7f63e0bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T10:47:21.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/17/football/qatar-legacy-world-cup-2022-spt-intl/index.html"
        target="_blank">How has holding a World Cup changed the way the world sees
        Qatar?</a>"</em></p>'
  'cpp-npa-joma-sison-10-days-mourning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
