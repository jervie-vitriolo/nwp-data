    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be579b78-e617-408c-9bfb-a1cabb8a0508'
    'lead': 'President Ferdinand Marcos Jr. has approved the extension of temporarily
      reduced tariffs on a variety of agricultural products to ''address supply issues
      and temper inflation,'' the Office of the Press Secretary says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T17:16:44.242+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:34:18.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:34:05.501+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos extends lower tariffs on pork, corn, rice, coal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a15e9-c36f-4c54-8db2-fd705aedfffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:16:44.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> President
        Ferdinand Marcos Jr. has approved the extension of temporarily reduced tariffs
        on a variety of agricultural products to “address supply issues and temper
        inflation,” the Office of the Press Secretary said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc36e7c-4501-481e-b8ce-1876da88cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:16:44.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) earlier <a
        href="http://https://www.cnnphilippines.com/news/2022/12/17/NEDA-draft-EO-extending-reduced-tariffs.html">endorsed
        the extension</a> of Executive Order (EO) 171 until Dec. 31, 2023 for pork
        products, corn, and rice, and beyond 2023 for coal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53617192-00f0-45d7-ac96-5de519719771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:16:44.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO, signed by former President Rodrigo Duterte in May, intends
        to alleviate and stabilize the impact of inflationary pressures caused by
        the Ukraine-Russia crisis, boost supply sources, and lower major commodity
        prices, according to NEDA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b3afe-9856-4d1d-b8d1-c9ac5b351f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:16:44.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the extension approved by Marcos, tariff rates for pork (fresh,
        chilled, or frozen) will remain at 15% (in-quota) and 25% (out-quota); corn
        at 5% (in-quota) and 15% (out-quota); and rice at 35% (in-quota and out-quota).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5c568-832d-43c6-a785-91eb4640cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:16:44.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, imports of coal will remain at zero duty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d6777-0ed5-4720-b7f5-a369e82321cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:16:44.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said the extension will help poor and vulnerable Filipinos,
        whose welfare is being negatively impacted by high inflation.</p>'
  'cpp-peace-talks-joma-sison':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-18T17:29:34.046+08:00
