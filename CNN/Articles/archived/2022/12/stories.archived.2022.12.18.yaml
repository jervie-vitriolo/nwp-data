      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement announcing Sison’s death Saturday, CPP said it was
        Sison’s “wish” for his cremains to be brought back to the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272de31b-fc7f-45ae-a133-5dc93de16348'
