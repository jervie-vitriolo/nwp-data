    'lead': 'The remains of Communist Party of the Philippines (CPP) founder Jose
      Maria ''Joma'' Sison will be cremated in the Netherlands on Dec. 27, according
      to information shared by the group’s legal wing, the National Democratic Front
      of the Philippines (NDFP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T15:33:09.442+08:00
