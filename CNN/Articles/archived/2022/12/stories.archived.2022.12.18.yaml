      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Croatia head coach Zlatko Dalić said his team''s
        achievement isn''t lost on him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb19426-5fe9-40c4-aba4-6307378e9a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972bd4c5-4f36-441b-8cfc-9fa60e4c1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of my team and of my country. For us, bronze is a gold
        medal," Dalić told BeIN Sports, per FIFA. "We played a very tough tournament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a95936-119c-4771-9134-a5732a4073ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
