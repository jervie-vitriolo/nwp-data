      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000e171-1e6e-47bf-b54a-6d57f9f98803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T11:55:20.125+08:00
      'mgnl:createdBy': 'seth'
