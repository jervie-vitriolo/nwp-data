      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also declared a 10-day period of mourning for Sison in the
        Philippines. Members of its armed wing, the New People’s Army, are ordered
        “to stand in formation at the break of dawn of Dec. 26 and silently perform
        a 21-gun salute by way of giving the highest tribute and bidding farewell
        to our beloved leader.”</p>'
