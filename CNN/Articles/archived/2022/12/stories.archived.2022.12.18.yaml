    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CPP', 'Communist-Party-of-the-Philippines', 'NPA', 'New-Peoples-Army',
      'NDF', 'National-Democratic-Front', 'NDFP', 'National-Democratic-Front-of-the-Philippines',
      'Joma-Sison', 'Jose-Maria-Sison', 'Marco-Valbuena']
    'template': '1'
    'title': 'CPP says it''s ''always open'' to resumption of peace talks after Sison''s
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d70613-78c3-4539-abdd-c17aea887dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:33:05.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — The
        Communist Party of the Philippines (CPP) reiterated on Sunday its openness
        to resuming peace talks with the government following the death of its founder
        Jose Maria "Joma" Sison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f706976-7320-4109-bce5-24e29f95800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:33:05.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP chief information officer Marco Valbuena told CNN Philippines
        that Sison said last July that peace talks can resume should President Ferdinand
        Marcos Jr. wants it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b17f3-9191-41ff-82cb-80d5ac035a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:33:05.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doors of the NDFP (National Democratic Front of the Philippines)
        and the CPP are always open to peace negotiations as a means of addressing
        the social and economic roots of the people''s armed resistance, as long as
        all past agreements will be reaffirmed and respected," Valbuena said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79a1d7-60c9-49f1-9914-105a44464d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:33:05.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said "the US-controlled defense/security establishment in
        the Philippines" may be opposed to resuming negotiations "because they are
        only interested in waging war."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f029f-d798-4e73-a1e2-1d6ab4f42ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:33:05.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc in Congress has also renewed the call for the
        resumption of peace talks between the national government and the CPP following
        Sison''s death to "attain a just and lasting peace."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9a10f-11db-43e9-8a2a-b9630498ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:33:05.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/17/joma-sison-cpp-dead-83.html"
        target="_blank">Sison died Friday</a> in The Netherlands, where he had been
        living in exile since 1988. He was 83.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27292f89-88a2-4098-aaaf-5aef724d3024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:33:05.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed conflict waged by the CPP''s military wing, the New People''s
        Army (NPA), is one of the longest running insurgencies in the world. The military
        estimates that there are only around 2,000 armed rebels of the group left
        from an estimated 25,000 at its peak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fef298-f733-49ee-a9b3-92b8ebc5727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:33:05.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valbuena disputed the Department of National Defense''s (DND) statement
        that Sison''s death was symbolic of the "crumbling hierarchy" of the CPP-NPA-NDFP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899ddb5-c579-4027-9244-4aa769059ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:33:05.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DND is daydreaming that Ka Joma''s passing will lead to the
        crumbling of the Party and the revolutionary cause. It is testimony to Ka
        Joma''s excellence as a revolutionary leader that the Party has produced large
        numbers of cadres and leaders capable of carrying forward the revolutionary
        cause far into the future," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19983d-94f9-4885-a5ee-32694610c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T17:33:05.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:34:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
