  'Pope-Francis-has-already-signed-resignation-letter-in-case-of-bad-health':
    'author': 'Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-18T19:57:27.739+08:00
    'imagesource': 'jcr:d4edc824-5c5a-4389-a986-ac75d1bf484e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3f53f49-ee34-4509-b7a9-7845efc7caed'
    'lead': 'Pope Francis has revealed in a new interview that he has already signed
      his resignation letter to be used in the event of him becoming ''impaired.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T20:05:08.800+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:34:15.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:34:06.592+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis has already signed resignation letter in case of bad health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccdfbd1-9ffc-4f93-8ce6-ff17a8c1b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has revealed in a new interview
        that he has already signed his resignation letter to be used in the event
        of him becoming "impaired."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee8a57-e0ef-4739-bf6b-9baa82666ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis made the comment in an interview with Spanish news outlet
        ABC, published Sunday, when asked what would happen if a pope is suddenly
        rendered unable to perform his duties due to health issues or an accident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6fc2e-553b-4717-b50e-dda8c488c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said he wrote the letter several years ago and gave it to
        then-Vatican Secretary of State Cardinal Tarcisio Bertone, who resigned in
        2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7883f07-3847-40f0-afca-01a50c049f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already signed my renunciation. The Secretary of State at
        the time was Tarcisio Bertone. I signed it and said: ''If I should become
        impaired for medical reasons or whatever, here is my renunciation,''" Francis
        was quoted as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee415ac-58d0-4094-9c65-f8351bd485ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know who Cardinal Bertone has given that letter to, but
        I handed it to him when he was the Secretary of State," Francis said, adding
        that this was the first time he had spoken publicly about the letter''s existence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089567b-de9b-4937-8ea0-d23d8a86c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said past pontiffs Paul VI and Pious XII had also drafted
        their letters of renunciation in the event of a permanent impairment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbbdf9-c819-4155-9e63-ddd35e76ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis, 86, appears to be in good health apart from knee problems.
        He has often been seen with a walking stick and sometimes uses a wheelchair
        due to pain in his right knee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e59510-9b9f-48ce-a923-a09af9c3ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, he canceled a trip to Democratic Republic of
        Congo and South Sudan after doctors said he might also have to miss a later
        trip to Canada unless he agreed to have 20 more days of therapy and rest for
        his right knee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e7b8a-de54-4ae0-9b8b-d8195a3d12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he had surgery to remove part of his colon due to diverticulitis,
        a common condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721906f-9668-45b6-87fd-a4e6fcb3c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Francis'' immediate predecessor, Pope Benedict XVI, made
        the almost unprecedented decision to resign from his position, citing "advanced
        age" as the reason and startling the Catholic world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89177cc-f75d-45b2-a349-2167553f6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the first time a pope had stepped down in nearly 600 years.
        The last pope to step down before his death was Gregory XII, who in 1415 quit
        to end a civil war within the church in which more than one man claimed to
        be pope.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fe52d-dcea-4899-9ba3-25bd46fda85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T20:05:08.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/18/europe/pope-francis-bad-health-resignation-letter-intl/index.html">Pope
        Francis has already signed resignation letter in case of bad health</a>"</em></p>'
  'DOH-anti-cholera-efforts-spike-local-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-18T21:51:29.718+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dc6902d-0310-49ed-8170-bf09ee076806'
    'lead': 'The Department of Health (DOH) is strengthening its counter-measures
      against cholera after a 282% surge in local cases, DOH Officer-in-Charge Maria
      Rosario Vergeire said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T21:53:11.134+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:34:15.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:34:06.736+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH ramps up anti-cholera efforts amid spike in local cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a5ebe-3f1b-469e-b0b9-5e2ed46f677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T21:53:11.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        Department of Health (DOH) is strengthening its counter-measures against cholera
        after a 282% surge in local cases, DOH Officer-in-Charge Maria Rosario Vergeire
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7020978-bb6d-44bd-98e9-40ce2607ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T21:53:11.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have many teams on-ground addressing our current cholera cases,
        while we further strengthen our surveillance and response systems nationwide,”
        Vergeire said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6a165-52ae-463d-8f1a-6e74e941c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T21:53:11.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH Epidemiology Bureau data surveillance, there were
        5,860 cholera cases reported from Jan. 1 to Nov. 26, 2022. This reflects a
        282% increase from the 1,534 cholera cases recorded during the same period
        in 2021, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d5f67-19ff-4036-b292-e1feb466ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T21:53:11.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that most of the cases were logged in Eastern Visayas,
        Davao Region, and Central Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e934e5-8dc0-49fb-9f85-5ad2a641142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T21:53:11.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the agency said no local governments have reported
        an outbreak, as it is closely coordinating treatment and preventive measures
        with hospitals to keep cases under control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ab066-cd5b-4c6a-8a1a-e5b60dbbfe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T21:53:11.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 67 reported deaths nationwide, higher than the 0.8% case
        fatality rate in the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915d4f3-c51d-4e79-a7bf-5b5af43fd756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T21:53:11.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since cholera is caused by the ingestion of contaminated food or
        water, the department said it is continuously improving its strategies and
        programs on water, sanitation, and hygiene at the grassroots level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330b761-554f-439e-a4a6-9b792ead00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T21:53:11.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must frequently wash our hands and disinfect surfaces. Atin
        ding siguruhing ang tubig na iinumin ay malinis, filtered, at disinfected
        gayunding masigurong ang mga pagkain ay properly cooked at hindi hilaw o na
        cross-contaminate," Vergeire stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fbc34-82cd-427b-8cb9-a8596cf45038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T21:53:11.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s also make sure the water we drink is clean,
        filtered, and disinfected, and our food is properly cooked and not raw or
        cross-contaminated.]</p>'
