    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d661b-eee6-4e60-86ed-48b885d965d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.528+08:00
