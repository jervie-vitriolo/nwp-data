      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Paul, the graduation ceremony was a refreshing reminder of life
        outside the NBA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0819400-b6e5-4f43-9f05-14b4a9341778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:47:16.528+08:00
