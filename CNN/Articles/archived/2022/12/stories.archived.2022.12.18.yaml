    'lead': 'Baliwag is now officially a component city of Bulacan province, the Commission
      on Elections (Comelec) announced, after nearly 18,000 residents voted in support
      of its cityhood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T00:03:26.816+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:34:31.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:34:00.002+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baliwag town now a component city of Bulacan — Comelec

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3038e-0052-4387-b828-538f608b22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T00:03:26.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Baliwag
        is now officially a component city of Bulacan province, the Commission on
        Elections (Comelec) announced, after nearly 18,000 residents voted in support
        of its cityhood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8b63e-6e8f-4af9-b99b-f7ad9c251ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T00:03:26.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Comelec spokesperson John Rex Laudiangco said 17,814
        residents voted "yes” while only 5,702 voted "no" during the plebiscite held
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc83051-b3c5-4857-8ddb-c22e08607aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T00:03:26.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnout was low at 21.70%, according to the poll body — with just
        23,562 out of 108,572 registered voters participating in the exercise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc179c2a-7db8-42f9-b7fd-fa23851f76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T00:03:26.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Citizens'' Movement for Free Elections or NAMFREL described
        the conduct of the closing and counting processes as generally smooth and
        peaceful.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5f1b8-aade-42c4-a7c9-791b82a3902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T00:03:26.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://legacy.senate.gov.ph/republic_acts/ra%2011929.pdf">Republic
        Act No. 11929</a>, which sought to convert Baliwag into a city, lapsed into
        law in July. But a plebiscite was needed to ratify it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa227cc0-807e-4589-97c4-c88e2ef85356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T00:03:26.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baliwag is now Bulacan''s fourth component city after Meycauayan,
        San Jose del Monte, and the provincial capital Malolos.</p>'
  'elon-musk-restore-banned-twitter-journalists':
    'author': 'Oliver Darcy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-18T06:20:08.027+08:00
    'imagesource': 'jcr:ed9e8e51-0290-4790-8f61-81486676699f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f65a393-2817-4f2c-bae6-6113ad3f7e6f'
    'lead': 'The move from Musk came after he posted an unscientific poll on his personal
      Twitter account that concluded Friday night with 59% of participants voting
      in favor of immediately restoring the accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-18T06:26:19.290+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:34:31.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:34:00.340+08:00
