      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dec. 23 will be a “day of tribute” to Sison from representatives
        of political parties and organizations. Details of the program will be announced
        at a later time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c36844-6d99-483a-8281-dda716ed257a'
