      'mgnl:lastActivated': 2023-01-17T19:34:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f52ca-946f-4be8-a2ec-852de0e73ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T15:33:09.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:34:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP chief information officer Marco Valbuena on Sunday told CNN
        Philippines that there are no discussions yet on bringing Sison’s ashes to
        the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
