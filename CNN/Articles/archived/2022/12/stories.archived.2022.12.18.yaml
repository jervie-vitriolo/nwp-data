      'mgnl:lastActivated': 2023-01-17T19:34:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5d542-cfce-46d9-88b7-5b026b125d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open and exciting game, Croatia retook the lead through a
        brilliant finish from Mislav Oršić on the stroke of half-time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c44cd7-d49f-4171-9003-ed1458ccc968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660bc6a9-8010-4b45-9b5a-07b885771a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its best efforts, Morocco could not find another equalizer,
        finishing the tournament in fourth place to cap off a memorable few weeks
        in Qatar where Morocco became the first African nation to reach the World
        Cup semifinals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926776f2-2d38-4c04-8708-dddf7317652a'
      'mgnl:activationStatus': true
