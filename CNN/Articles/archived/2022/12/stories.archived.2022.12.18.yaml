      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Croatia''s talismanic captain Luka Modrić -- whose
        future with the national team remains a question mark at 37 years of age --
        Dalić was full of praise, hoping he would return for the team''s Euro 2024
        campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb8f68-976f-478c-9625-77f9558cc32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aadf9d-c134-4a51-99b7-06c071be5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modrić is our captain, he is our big voice and he played fantastically
        this tournament also. He is 37 years old but he played like a 25-year-old
        maximum. He is our leader and everybody follows him."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04038f88-49ef-4b7d-bf01-0bab659aa0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e399b-3c7f-4414-be84-4ec294b5d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Playing on</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d7b35-ffef-4401-bdb4-6fac56fe6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the game at the World Cup most teams often don''t want to
        play.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca83cf-aac7-4021-8963-64895256b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce82c15-7d1b-4f97-9670-df40e87ed5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after losing in the semifinals, teams must play again
        despite hopes of a tournament victory being dashed fresh in their minds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9329829-15b8-4101-881a-fda366d853db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02721c05-3926-4eba-b08d-59215174dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for two of this tournament''s surprise stories -- Croatia and
        Morocco -- the drive to finish with a victory was evident from minute one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17e394-2cac-488a-9d44-c3766f29fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9fff3-ef1a-458b-a2aa-34ea2b5a5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco wanted to cap its historic run in style, while Croatia was
        looking to cement its second third-place finish in six World Cup appearances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22fc1a-fe03-4331-a3fc-8b547c9d9f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9b2c4-ce7e-470f-8103-a47fd87e6f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the outset, defending was at a premium. Having played out a
        goalless draw earlier in the tournament, within the first 10 minutes at the
        Khalifa International Stadium both sides had found the back of the net.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739cb894-1cda-4694-9109-35a106ba239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f888bd-03c5-43bf-9fd6-114565a44d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Croatia''s star young defender, Gvardiol, put his side ahead
        in the seventh minute after a superbly worked free kick. The clipped ball
        into the area was headed backwards by Ivan Perišić for the 20-year-old to
        power his side ahead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e047b-7dde-4dc3-ad91-55ee9dd00a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f5836-bbd1-4382-b44f-874d438d3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only two minutes later, Morocco was level, the goal coming
        from another free kick. After the ball was looped into the area via a deflection,
        Dari was the lucky beneficiary as he headed home with no Croatian marker in
        his vicinity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a8e9c-3df6-44c0-85d1-38e1f8d041b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37594dd2-0e2c-49ec-9e0c-7d1791ca38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the game continued at a furious pace, with Croatia enjoying
        the majority of possession and chances.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8551a2-010b-41a0-97e6-dc641d8ea967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4af058-1c33-4303-aa9d-59ba76d5c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Morocco''s fans once again providing a fantastic atmosphere,
        chances came and went in pulsating fashion -- Morocco striker Youssef En-Nesyri''s
        header from a corner drifted just wide.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8c9cd-8457-43c9-b75a-f1ba24f9a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffd5f7-6655-468c-b9ad-f28fc37e2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a moment of magic, Croatia once again took the lead, this
        time on the stroke of half-time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade302c1-ed66-48f4-9e0f-02b0d63b63f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89386ba0-248f-4832-aa47-bddf576b9465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some scrappy play on the edge of the Moroccan box, a beautifully
        curled finish off the post from Oršić once again had the European nation ahead.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e10c6e-b2f8-463d-ad3b-e9e3671fc5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c563d8-b1f8-43e1-b8dc-005f418f01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the break, the chances continued to flow but neither side
        fashioned any real goal-scoring opportunities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5ce46-a393-47e3-a972-310906f24885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28b2ad-3098-4155-8c96-ac470209abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the hour mark, Andrej Kramarić was forced off through injury,
        with the 31-year-old in tears as he was helped off the field.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc38a0-8b9e-4d4d-8d2e-6854321195e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd5170-d1af-4cba-b00b-4c074b09be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 15 minutes left, Croatia thought it had a penalty when Gvardiol
        was brought down in the Morocco box after a wonderful run. However, the video
        assistant referee (VAR) deemed it not a foul, to the amazement of the Croatian
        players, despite it appearing as if Sofyan Amrabat had clipped the heels of
        the defender.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89656db4-ccc7-4c30-999e-6057bd50c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6dd74-2d9d-4cda-ae31-43206903793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:33:23.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
