    'template': '1'
    'title': 'Elon Musk offers journalists he banned from Twitter ability to return
      under certain condition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af8ad8-ec66-40ab-b583-3e0796a656d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;New Twitter owner Elon Musk offered
        several of the journalists he banned from the social media website earlier
        this week the ability to return to the platform if they deleted the tweets
        he falsely claimed shared his "exact real-time" location.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d40f7e-0b11-4836-9ad0-8d91f198714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e56b3b-bc23-4cc0-ad18-0e93602091a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move from Musk came after he posted an unscientific poll on
        his personal Twitter account that concluded Friday night with 59% of participants
        voting in favor of immediately restoring the accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1ef30-9fa1-4f86-8098-1e907412ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f184b-be40-4b4b-bce4-3a610e7740cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had on Thursday banned CNN''s Donie O''Sullivan, The New York
        Times'' Ryan Mac, and The Washington Post''s Drew Harwell. Independent progressive
        journalist Aaron Rupar, former MSNBC host Keith Olbermann, and Insider columnist
        Linette Lopez were also banned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac3fe8-3dfe-45d9-8a35-9270ee0932c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f6e1f-3d5a-4836-94ef-fea0493ddaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people have spoken," Musk wrote Friday night after his poll,
        pledging to restore the accounts he had falsely accused of sharing his "exact
        real-time" location.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356905ec-4f3f-407e-8866-fc22f77e690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb245a-8ddf-434f-8353-fadf96944485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the accounts were made publicly viewable on Saturday,
        the journalists were restricted from posting until they removed the tweets
        Musk had claimed violated Twitter''s rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab589db-1a35-44b7-8d66-651f389d59bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b6fca-9def-4723-be56-9d556374b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Twitter had required the removal of violative tweets
        for users to regain access to their accounts, but the journalists in this
        case strongly dispute that their posts violated Twitter rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02805503-c2a9-48a9-82fc-ae6db9d0e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e25bf-0725-4dc0-9d6a-bf99376ad748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Sullivan and Harwell both told CNN on Saturday morning that they
        had not agreed to delete the tweets and instead selected an option to appeal
        the decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce327d3-2363-4af7-9927-b6aae248c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97992b8f-4ba4-40d0-b64c-9c4ea8f4b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s journalism," Harwell wrote in his appeal, a copy of which
        was provided to CNN. Harwell added that his tweet did not include a "link
        to anyone''s private information."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120b182-1b05-4ff3-b677-285663498287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc9c1c-73da-4728-af70-f3d53b604729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rupar told CNN that he had ultimately decided to simply remove the
        tweet and move on from the episode, though he described the whole affair as
        "kinda [sic] absurd obviously."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc9562-3371-4c63-9371-e2cf868f48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a276c42-f4c1-4848-bb56-b14986a964ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear what Mac had chosen to do.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2500f-9183-42fc-8bdf-cd37054ef313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3794c32-6708-4a7a-9f72-18ce6f0391d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:34:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts of Olbermann and Lopez notably remained banned and
        had still not even been made publicly available by late Saturday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a319c-d6cd-4f33-8c48-0e3c987ef2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T06:26:19.291+08:00
