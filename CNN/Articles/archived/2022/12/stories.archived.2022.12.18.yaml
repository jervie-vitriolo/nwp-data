    'lead': 'The CPP also ordered all units of its armed wing New People''s Army (NPA)
      “to stand in formation at the break of dawn of Dec. 26 and silently perform
      a 21-gun salute by way of giving the highest tribute and bidding farewell” to
      Sison.'
