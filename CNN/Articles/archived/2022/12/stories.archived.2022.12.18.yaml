    'title': 'Hospitals on ''high alert'' amid New Year festivities — DOH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eead19-eb8f-496a-9835-fa455fc97f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T22:17:09.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        Department of Health (DOH) said its hospitals will be on “high alert” for
        possible firework-related injuries and other emergencies amid the upcoming
        New Year festivities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e9d8e-1c78-4423-a044-d9829e5b347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T22:17:09.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong darating na papalapit na New Year, lahat ng ating mga hospitals
        ay naka ‘high alert’ for all individuals with injuries and emergencies na
        posibleng mangyari,” the DOH said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743066a-98bc-49ba-91f9-70c1621dc4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T22:17:09.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This coming New Year, all our hospitals will be on
        “high alert” for all individuals with injuries and possible emergencies.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb125d74-40b2-4092-bfb6-0675b830cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T22:17:09.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH assured that it would closely monitor its hospitals’ readiness
        to attend to physical injuries, diseases, COVID-19 cases, and other health
        emergencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484017da-bdaa-4546-b824-963461bf03be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T22:17:09.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, Health department officials will be doing
        the rounds beginning Dec. 29 at the Las Piñas Trauma Center, Jose Reyes Memorial
        Medical Center, East Avenue Medical Center, and Amang Rodriguez Medical Center
        under its “Iwas Paputok” campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3c1d7-65a5-45ef-8c53-20a92b64d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T22:17:09.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH advises the public to ring in 2023 safely by opting to use
        alternative means of noise-making and avoid using firecrackers. Firework displays
        should only be enjoyed at a distance and should be professionally prepared
        and organized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c36f34-ef68-4137-9e72-10d781d505f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-18T22:17:09.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Families can alternatively utilize loud noises from other sources
        such as loud speakers, horns, percussion, pans and pots among many others
        for a safer and more joyous holiday celebration,” recommended the DOH.</p>'
  'wednesday-dance-tiktok-popularity':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-18T23:54:10.029+08:00
    'imagesource': 'jcr:a8b04cb1-51ab-4850-b1b0-5532277ac455'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '660d7f5a-ee6a-431a-86b4-3f1884b6e9f9'
    'lead': 'The dance scene from Netflix''s ''Wednesday'' quickly became iconic and
      inspired millions of copycats on TikTok. Here''s what gives the peculiar routine
      its supernatural staying power.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T00:00:24.494+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:34:14.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:34:07.165+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why we can''t get enough of the ''Wednesday'' dance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ede90-0e49-4bab-8cb4-da697041636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wednesday Addams doesn''t do anything by
        accident. The most stoic and deliberate member of the Addams Family, she rarely
        makes unnecessary movements, smiles and blinks included.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b075209-a2ce-4e98-af47-6341346cae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the spirit of dance possessed the typically morose teen
        at her school dance in the new Netflix series bearing her name, it caused
        an immediate stir, onscreen and off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2ae91-a72e-451b-8776-73c670c56e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief scene makes up less than three minutes of the entire series,
        but it''s quickly become "Wednesday''s" most iconic moment for how free our
        kooky protagonist appears to feel. Her eyes betray a rare, ghoulish passion.
        Her limbs, typically glued to her side, are flung about freely. The dance
        is her, to be sure -- lots of severe, stilted movements and cues from decades
        past. Certainly no one could mistake Wednesday''s dance for the latest TikTok
        trend, right?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32217721-e742-4034-bc49-50ff37b1680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something about that peculiar dance unlocked something weird within
        all of us, and it''s taken off quicker than a fire at Camp Chippewa. Clips
        of the choreography inspired viewers to check out the series, making it one
        of the streamer''s most-watched shows ever ("Stranger Things," who?). Its
        online popularity rocketed Lady Gaga''s "Bloody Mary" back onto charts more
        than a decade after the song''s release, and it was only featured in fan-made
        TikToks, not the show itself! "Wednesday" star Jenna Ortega''s admission that
        she choreographed the routine herself invited new fans -- celebrities included
        -- to give it a whirl and even infuse the routine with moves from their own
        cultures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37a4db-74cb-488c-842e-423d8cb9c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday Addams would likely be mortified if she knew her moves
        had become, shudder, mainstream, but her dance just won''t die -- and that,
        she just might enjoy. Here''s what lends the "Wednesday" dance its supernatural
        staying power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7e597-907c-4c24-b593-fed3998b3186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The scene has its own mythos</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fcf33c-23a9-4273-af7f-cf1502d2f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Wednesday" dance scene only debuted a month ago, but it has
        a certain "mythology" to it already, said Jenna Drenten, associate professor
        of marketing at Loyola University Chicago who studies how users of TikTok
        and other digital platforms express their identities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fb520-2857-460b-84b6-278ba9922f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the scene''s lore was developed offscreen. Ortega, playing
        a teenaged Wednesday with her pitch-black humor in tact, has said she choreographed
        the routine herself. She counted among her influences Bob Fosse, Siouxsie
        Sioux and ''80s goth dance clubs (she also likely sneaked in some references
        to "The Addams Family" TV series from the ''60s).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a9afb-6313-4da7-bf56-ac7bfc1993df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, Ortega has admitted that she''s not a trained dancer,
        making her routine perhaps even more inviting to non-dancers who found the
        routine on TikTok, Drenten said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e2d6a-4bc7-437a-a69d-3f3957b27754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a dancer and I''m sure that''s obvious," Ortega told NME.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46d4f0-c4f6-47fc-bf14-1724ac21e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ortega''s dedication has inspired outrage, too -- she told NME
        she filmed some of the dance while waiting on Covid-19 test results, which
        later came back positive. This prompted some to condemn the production for
        failing to follow proper Covid-19 prevention protocols on set -- but still,
        "Wednesday" continued to make waves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da2948-59c1-496b-af55-4e5028ce44ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral trends that remain in the cultural conversation the longest
        typically don''t remain only on their platform of origin, Drenten said. Look
        at the Corn Kid: He appeared in a YouTube series singing the praises of the
        cob, then clips of his appearance went viral on TikTok and he''s since gone
        on to work with Chipotle, Green Giant and the state of South Dakota, promoting
        corn offline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07aea16-3acc-4e6c-8fb5-281b30923817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have a longer shelf life, TikTok trends have to make that leap
        to a cultural trend, beyond the borders of TikTok," she said. "The ''Wednesday''
        dance had an advantage in this sense because the dance and ''The Addams Family''
        legacy originated outside of TikTok from the start."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b1f0c-cd60-4610-93f6-bf950809c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''Wednesday'' dance has become a shared ritual</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59610b-591d-4d05-9014-94d170a2022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing the "Wednesday" dance has on its side -- the human
        tendency to learn a dance for social currency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff82ef-bf5b-4cf1-a2ef-1d49363a0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of the "Electric Slide," "Macarena," "Cupid Shuffle" -- standards
        at bat mitzvahs and weddings, moves many of us know so well we can perform
        them without thinking. Performing them en masse at an event like that might
        feel like a Pavlovian response to a DJ''s song choice, but it''s also a shared
        ritual that fosters "a sense of solidarity and belonging," Drenten said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb3c370-5d97-4e57-a593-755cfbddc3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every gesture and movement enables the person performing it to
        inherently say, ''I get it, I''m in the know, we have this shared experience,''"
        Drenten said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa23b2-7675-4ccb-80e3-bb5865c6dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s part of the reason why dance routines, from "Renegade" to
        Lizzo''s "About Damn Time," so often dominate TikTok. But unlike those trends,
        the "Wednesday" dance wasn''t set to a popular song, although The Cramps''
        punk anthem "Goo Goo Muck" has since earned some new fans. The moves were
        easy enough to pick up, Drenten said, "straightforward but unique."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64809be-dae8-4034-8f38-5bfacf890331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it took Lady Gaga to take the "Wednesday" dance stratospheric.
        The version that''s gone über-viral on TikTok is a "fancam" of sorts, or a
        mashup of clips, set fittingly to Gaga''s "Bloody Mary," a Biblical ode to
        dancing uninhibitedly. Even Mother Monster herself performed a version of
        the "Wednesday" dance, wearing two long braids.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc64a1-f608-4368-9f20-0d94d0cf5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of users have since put their own spin on Wednesday''s
        school dance solo, with some users incorporating Polynesian or Indian dance
        styles in their versions or making their own Wednesday looks (Thing, the disembodied
        hand, included!).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9eae68-66b2-4b8f-994e-9794c1e2d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wednesday gives us permission to be weirdos</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b54ed-7ae1-41de-8bc2-0ddb326f6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belonging, of course, is antithetical to the ethos of Wednesday,
        who''s never cared for fitting in. She''s perfectly content on an island of
        her own, where the sun never shines and old-timey torture tools are abundant.
        That Wednesday''s idiosyncratic moves have been copied so widely could threaten
        to diminish her status as a patron saint of weirdos -- except that Wednesday''s
        style and attitude have been copied for decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd2bf7-2f98-4d7f-a6d7-2f36b2e03cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday Addams has existed in some form since the late 1930s --
        first as an unnamed comic character, then as a diminutive child on a TV sitcom,
        then, in her most famous iteration before "Wednesday" premiered, as a dead-eyed
        Christina Ricci. And fans of Wednesday have been dressing up like her for
        decades, Drenten said, often inspired by Ricci''s portrayal. The eldest Addams
        child is no longer a secret her biggest fans can keep from mainstream pop
        culture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be231e-e4db-426b-8634-eb6569fb322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Wednesday''s debut, she''s been an idiosyncratic icon to loners
        and goth-adjacents for her unapologetic commitment to the macabre. Yet she''s
        still an "outlier" among the women and girls of fiction, wrote Emily Alford
        for Longreads, because she''s never softened or bent to certain story tropes.
        She is who she is, and she isn''t changing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e9b8a-1e5d-43dc-b45d-b53d92f05cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She brought to the screen a morbid self-acceptance that set her
        apart, and became a crucial blueprint for a generation of girls developing
        their own gallows humor," Alford wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eff890-b12e-4c24-bb60-0a8fe6aafd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, many of those girls and other users are finding each other
        on TikTok, where niche communities can blossom (or reach mainstream users).
        The app is a "space for people to discover who they are, and more importantly,
        to find other people who share their same interests," Drenten said, even if
        those interests involve cosplaying as a certain dispassionate teenager.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7679b507-b7ff-4cb4-9e3a-f3d8b18f8867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:00:24.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:34:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok arguably fosters a lot of reproduction and users can feel
        pressure to act, perform, and look a certain way," Drenten said. "But Wednesday
        reminds people that being themselves in that sea of sameness is freeing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
