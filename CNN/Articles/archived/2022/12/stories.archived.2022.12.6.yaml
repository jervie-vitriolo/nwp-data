    'mgnl:tags': ['Goldman-Sachs', 'US', 'debt', 'economy']
    'template': '1'
    'title': 'US could see a fight over debt ceiling that rocks markets, Goldman Sachs
      warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984958c8-72ea-4dfa-bb07-85aad317e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:07.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Republicans and Democrats are likely to
        clash next year over the debt ceiling, a fight that could rock financial markets,
        unnerve consumers and threaten the economy with the specter of a calamitous
        default.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bae9fd-ff68-4490-be38-d5a290e81c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74501068-2dae-422d-ad5e-26059fe0688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming debt limit battle in Washington could spark the most
        uncertainty since the 2011 brinksmanship that cost America its perfect AAA
        credit score and caused chaos on Wall Street, Goldman Sachs warned clients
        in a note Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c6a82-d827-436a-8c42-d1fb3e58318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9455a67-2e79-49d8-915e-3a72f665b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To raise the debt limit next year, bipartisan support will be necessary
        but hard to achieve," Goldman Sachs economists wrote in the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9e9bc-bfa3-4357-a341-84172a30fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036a9b2-2c86-4fcd-984c-470687798082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s this all about?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07f676-b59d-4be6-bc03-a325fd107756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "debt ceiling" is exactly what it sounds like — the maximum
        that the federal government is allowed to borrow, after Congress set a level
        more than a century ago to curtail government borrowing. But when push comes
        to shove, Congress has in the past raised the debt limit to avoid a default
        on US debt that economists have warned would be "financial Armageddon." That''s
        what lawmakers did in late 2021 following the last standoff over the debt
        ceiling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311fa20-b6fd-48ad-b7c5-d6d8583f1261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d786c-10fb-4473-8a23-8a30c80ab7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:11.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs notes there have been "more false alarms over the
        last decade than truly close calls."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40251745-3800-445e-b87d-8d1e9fbefe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab413b-391a-4b80-8697-431c5aa47fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:12.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington also came together just last week to reach an agreement
        that averted what would have been a catastrophic rail strike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea4172-911f-4466-9e3c-f7ecb0776b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6f009-6499-445a-b2fe-1b774f64f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans have signaled a brewing fight over the debt ceiling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7085393-be72-4f57-bf65-1cc4d22382d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363536d9-d6d9-413c-9e4f-606805e0e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House GOP leader Kevin McCarthy, who is vying to become House Speaker,
        told CNN before the midterm election that Republicans will demand spending
        cuts in exchange for lifting the debt ceiling. Republican Senator John Thune
        of South Dakota told Bloomberg last week the debt ceiling could be a way to
        push through budget cuts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d444d-e437-43cb-a8c8-76103dacf4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80efc06-6407-4adb-9437-99d60936b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Another disruptive debate''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6a240-ae25-4122-b4a3-15b56f654a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sets the stage for a dangerous fiscal showdown that risks a
        default on US debt, or at least a close call.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568454f5-b23d-45d1-a456-1f500f0dfda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df169fc4-1fa9-448b-a622-7165ee79f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:17.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain concerned that the governing dynamic will lead to fiscal
        fights that could include debt ceiling brinksmanship in mid-2023," Isaac Boltansky,
        director of policy research at BTIG, wrote in a note to clients this weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c48c7-1700-423b-a699-c3a5e9f6642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea8988-8c20-4737-8429-9cca0655772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs noted that the political environment next year will
        have "echoes of 1995 and 2011" — the two most tense standoffs over the debt
        limit in recent history. The report said most, though not all, of those standoffs
        occurred when Republicans controlled at least one chamber of Congress during
        a Democratic presidency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f09e9-45a8-480d-b1b1-d775d3ef296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644ff37-231c-4b55-bc29-1333f5866957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year will provide the political and fiscal conditions for
        another disruptive debate, and razor-thin majorities in both chambers and
        elevated inflation could further increase uncertainty," Goldman Sachs wrote
        in the report. "While hard to predict, it seems unlikely that next year''s
        debt limit deadline will create quite as much uncertainty as the 2011 experience,
        but there is a good chance it will come closer than at any point since then."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee4ce5-2e7d-4ad4-80ba-6ca54ead8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:19.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f71298-3b61-4410-9440-6b35144fba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Markets and Main Street would be hit</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71592a1a-3417-46a6-a394-cd823913e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close call could set off turmoil on Wall Street that causes losses
        in the retirement accounts and investment portfolios of everyday Americans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5edb30-7d30-4a71-a9a7-8f86f840880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:21.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63017cd3-7574-4cd2-b41e-c81f309414a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems likely that uncertainty over the debt limit in 2023 could
        lead to substantial volatility in financial markets," Goldman Sachs economists
        wrote, noting that the 2011 standoff helped cause a deep selloff in the US
        stock market.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f5f4f-1765-4c00-b5d3-dfa9e5cae382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e2758-a386-4b68-a95d-cefbc512e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond markets, Goldman Sachs said a failure to raise the debt limit
        in time "would pose greater risk to government spending and ultimately to
        economic growth than it would to Treasury securities themselves."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff9352-ade2-471c-98ea-c22689004862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55823e8-413f-4c32-8a90-5e0062bec948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:23.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because in order to avoid a default on US debt, the federal
        government would shift money around to keep paying interest on Treasuries.
        That would create a massive hole that would need to be filled by delaying
        a host of other payments — including ones that millions of Americans count
        on such as paychecks to federal employees, benefits to veterans and Social
        Security payments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c651f-5569-4448-aa04-6bd44feebccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b2e80-1306-4fe6-a792-4c286cb2df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A failure to make timely payments would likely hit consumer confidence
        hard," Goldman Sachs wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902f90b-5fba-48db-8846-c6505de5b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5957581-da9f-46e2-a387-356b63b7af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will a default become a real risk?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce988e-7681-4b75-9caa-5e8351da14af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is Washington appears to have plenty of time to reach
        a compromise on the debt ceiling before things get dicey.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f011be-074d-41d5-9e97-fd6a39ee996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152e5b9-ad19-48d4-99b6-7690b36d7b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at Jefferies said in a recent research report that default
        risk is unlikely to emerge until "at least" the end of September of next year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a7509-97b7-4a9d-86bd-60107a6489d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bba453-b762-4ee5-9f6c-d393114303ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though federal debt is likely to reach the statutory limit
        in the next few weeks, Goldman Sachs said the Treasury Department should be
        able to borrow as usual until late February or early March. At that point,
        the government could tap a stockpile of $500 billion in cash to finance the
        deficit until August.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db5632-790c-4ada-8156-bbfec59c7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147455b-6be4-4e22-a76c-2a86a39067ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, there is a lot of uncertainty over precisely when default
        risk would emerge due to a number of moving pieces, including student debt
        payments and tax revenue.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6fdc0-0b8b-4086-a29a-f5cbc879026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44aabc-ff13-4b9f-8d76-3db205e75a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funds could run dry as soon as July and as late as October," Goldman
        Sachs said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823f7fd-2d3e-47e5-b6c7-1b87dfa6a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:06:58.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/12/05/economy/debt-ceiling-fight-goldman-sachs/index.html">US
        could see a fight over debt ceiling that rocks markets, Goldman Sachs warns</a>."</em></p>'
  'Meta-news-content-US-journalism-bargaining-bill':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-06T08:07:32.549+08:00
    'imagesource': 'jcr:9556f90e-0ee5-4a9b-970b-6bbdd819bc89'
