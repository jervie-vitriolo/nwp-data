    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:20.609+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: PH inflation ''out of control'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6f251-4dc1-4059-ae7e-607c6f1acc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:46:53.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> —&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. on Tuesday said the Philippines'' inflation
        rate —&nbsp;which soared to a <a href="https://www.cnnphilippines.com/business/2022/12/6/inflation-November-2022.html">14-year
        high in November</a> —&nbsp;is running "rampant and out of control."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c0c6d-b5e3-4a0d-9708-a52cf9e406ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:46:53.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the Arangkada Philippines forum, Marcos said his
        administration is already identifying the main drivers of the 8% inflation
        rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b272895a-aee4-423e-96ac-54b8750230a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:46:53.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, however, highlighted the effects of imports
        on the rising prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bcb5fa-6061-4853-ab0d-572dbe461db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:46:53.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main drivers of that inflation, unfortunately, are still imported
        —&nbsp;still imported inflation," Marcos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cda63-e652-4bb0-bf1c-861eba36ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:46:53.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So again, import substitution is still a good idea not only for
        foreign exchange reserve but also so that we can keep our inflation rate down,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c965e53-e205-4a21-a045-561b0e7c3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:46:53.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month''s 8% inflation rate is the highest record since November
        2008, when it soared to 9.1% amid a global financial crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d16df6-51ac-46ff-8319-37f375b7132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:46:53.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority explained that the main driver
        behind the figure was the rise in prices of food and non-alcoholic beverages
        —&nbsp;a possible "spillover effect" of the typhoons that ravaged the country
        in the previous months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b35ac8-d283-4a25-a06f-585ce9137c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:46:53.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this development, Marcos said he believes the country''s
        economy is still on track in its post-pandemic recovery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720180e-324a-4261-9379-43e8797195db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:46:53.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the country is on track to maintain its strong economic
        performance and achieve the government''s growth target of 6.5% to 7.5% for
        2022," he argued.</p>'
