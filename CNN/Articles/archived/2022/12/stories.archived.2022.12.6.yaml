      'mgnl:type': 'text'
      'text': '<p>Marcos earlier set FMRs as a <a href="https://www.cnnphilippines.com/news/2022/7/18/marcos-da-agriculture-farm-to-market-road.html">priority</a>
        along with plans to enhance local food production.&nbsp;</p>'
  'DTI-Congress-amendments-Consumer-Act':
    'author': 'Xianne Arcangel, CNN Philippines Correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-06T16:28:17.075+08:00
    'imagesource': 'jcr:1f914617-0365-4423-9824-5287d01d7ade'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc547718-5f69-4081-b7c5-0ac9ffdd6e93'
    'lead': 'The Department of Trade and Industry urges Congress to fast-track amendments
      to the 30-year-old Consumer Act of the Philippines to keep up with technological
      advancements and consumers’ evolving needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T16:29:40.968+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T18:57:36.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:13.224+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'congress', 'indsutry']
    'template': '1'
    'title': 'DTI asks Congress to fast-track amendments to Consumer Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc9e79b-97c1-4bd5-ac16-5b9f748dad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:40.968+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:57:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        Department of Trade and Industry (DTI) has urged Congress to fast-track amendments
        to the 30-year-old Consumer Act of the Philippines to keep up with technological
        advancements and consumers’ evolving needs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70664de1-99b9-40f6-923b-db1e2770561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:40.968+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:57:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing of the House Committee on Trade and Industry on Tuesday,
        DTI Undersecretary Ruth Castelo told lawmakers that Republic Act 7394 should
        contain provisions on the internet and online transactions to reflect current
        consumption trends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed718f-9bc2-411c-8b99-5507e70b75e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:40.968+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:57:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having specific provisions in the law on online transactions will
        also enhance accountability for online sellers, Castelo added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c6355-8c93-44b8-a1ef-09623905791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:40.968+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:57:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five bills have been filed in the House of Representatives
        in the 19th Congress proposing to amend certain provisions of RA 7394.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d136d6-eb67-46b7-866c-b3f938f06317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:40.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:57:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since there is no mention of the distinction between the two —
        online and offline consumer transactions — DTI currently uses the Consumer
        Act provision. [B]ut it will really help a lot for the Consumer Act, the 1992
        version, be immediately revised by Congress," said Castelo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3be4b-3de3-4f8b-85f5-4b4ab036c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:40.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:57:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the penalties for violations of RA 7394 should be
        updated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e77585-a0cb-497d-aefc-0953cd9440fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:40.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:57:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the law only imposes fines ranging from ₱1,000 to ₱10,000
        or jail time of not less than two months but not more than one year or both,
        upon the discretion of the court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a63692-5681-409c-b262-c04fbb69301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:40.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:57:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the 23rd century, Sir, we all understand that these penalties
        or the amount of penalties provided under the law is no longer acceptable
        and cannot deter violators of the Consumer Act," Castelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da7066-d4ad-42e1-9912-e9cdefdd215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:40.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:57:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the law should be clear on the standards and technical
        regulations that must be observed for products monitored and certified by
        the Bureau of Philippine Standards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
