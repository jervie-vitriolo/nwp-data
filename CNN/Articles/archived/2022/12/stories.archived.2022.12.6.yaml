    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38026dfe-97ba-46fd-8c29-033bc397c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T13:31:07.246+08:00
