    'template': '1'
    'title': 'Vergeire on meeting with Marcos: No discussion on next DOH chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae190446-2ed5-473d-99a8-3dc6e2b6ae8b'
      'mgnl:activationStatus': true
