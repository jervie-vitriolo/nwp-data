    'template': '1'
    'title': 'Angara defends swift approval of bicam report on proposed 2023 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa9f76-2a19-4585-8bde-1823da21989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Senate
        Committee on Finance Chairman Sonny Angara on Tuesday defended the fast approval
        of the bicameral conference committee report on the proposed 2023 budget,
        which restored controversial allocations for some government agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36d59bf-e893-4416-b1cc-24e9f99c161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745cfb19-7e0c-475c-b2e1-51fcad490c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are working against the clock here because you want to have
        a new budget in January,” he told CNN Philippines’ <em>The Source</em>. “We
        don’t want public interest to be prejudiced with a delayed budget because
        the economy is trying to recover and we are trying to produce jobs for our
        countrymen.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa93c1-9e2b-4953-b62d-48d7907e0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196ed24-1843-45b3-a5d0-698c9b702a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara noted government spending plays a big role in economic recovery
        as seen in the years when there was a delayed budget or a reenacted budget
        that significantly affected the country’s growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb380c-0ecb-4c55-ac2d-0b87d7029ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee53552-9680-49e9-8e31-29bfcd439bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bicameral committee meeting on Monday was swift, Angara
        said this was just the “tip of the iceberg.” Prior to the meeting, a series
        of discussions among lawmakers was already held to iron out differences and
        polish the provisions of the proposed budget for next year, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feddc14-7c92-44d0-ab8f-89d4bd20d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18619e54-66ca-4ae5-8bdb-bab12595636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among notable provisions under the committee’s version of the proposed
        allocation is the <a href="https://www.cnnphilippines.com/news/2022/12/5/bicam-restores-deped-confidential-fund-ntf-elcac-budget.html">restoration
        of the ₱150-million confidential fund</a> of the Department of Education (DepEd).&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a5f28-260c-40a7-9594-f1c96a4e72f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80573961-a34e-4355-b03b-48d38a96c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was initially questioned by some lawmakers and education groups,
        and was slashed to ₱30 million by the Senate. Sen. Risa Hontiveros even pointed
        out this was even bigger than the ₱141.2-million confidential and intelligence
        funds (CIF) of the National Intelligence Coordinating Agency (NICA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18444fc-dda1-4cfe-8c5e-370018b10e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05d485-cab7-4c06-ba09-4c7370c87391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the lower chamber was adamant in restoring what was
        in the original proposal submitted by the executive. He also said this was
        one of the last provisions discussed so they had to make a decision at some
        point to finally approve the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aaf2b6-e2f5-449d-affd-66d6dd057f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:51:59.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421184fe-c1cd-43c6-b679-4724336e6f24'
