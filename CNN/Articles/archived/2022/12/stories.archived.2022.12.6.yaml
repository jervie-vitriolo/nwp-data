    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fad1e7a4-f018-4429-b392-d918ca08f95c'
    'lead': 'The Gilas Pilipinas Women''s team is on the hunt for its own naturalized
      player for future international tournaments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T17:39:44.198+08:00
