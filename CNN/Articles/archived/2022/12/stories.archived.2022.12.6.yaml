      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are looking at all the technologies available, including
        biofertilizer perhaps as an import substitute," the chief executive said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711eda0-e078-450e-bbbd-96fa648968f6'
