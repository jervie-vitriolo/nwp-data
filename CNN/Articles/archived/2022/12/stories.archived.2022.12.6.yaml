      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always taken to court to question the technical regulations
        that we issue," Castelo said. "And so maybe there is a chance for the Consumer
        Act of the Philippines to clarify what are standards and what are technical
        regulations. What needs to be published, amended periodically and so on."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a0824-4e0d-425a-b834-c727d7cf69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:40.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:57:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the hearing, the House Committee on Trade and Industry
        formed a technical working group to discuss the proposed amendments to the
        Consumer Act and come up with a substitute bill that will be approved by the
        panel.</p>'
