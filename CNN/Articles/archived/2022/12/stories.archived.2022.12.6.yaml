    'template': '1'
    'title': 'Kirstie Alley, ''Cheers'' and ''Veronica''s Closet'' star, dead at 71'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c20c8-209c-4808-930d-2a81a16fa75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actress Kirstie Alley, star of the big
        and small screens known for her Emmy-winning role on "Cheers" and films like
        "Look Who''s Talking," has died after a brief battle with cancer, her children
        True and Lillie Parker announced on her <a href="https://twitter.com/kirstiealley/status/1599931870786908160"
        target="_blank">social media</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1cf006-a436-4d9a-935c-6143f835324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 71.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f3ba5-2724-4f12-82d7-b0b8aaa9935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sad to inform you that our incredible, fierce and loving
        mother has passed away after a battle with cancer, only recently discovered,"
        the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fba40f-3d47-4a4a-8c42-899686f94fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was surrounded by her closest family and fought with great
        strength, leaving us with a certainty of her never-ending joy of living and
        whatever adventures lie ahead," the family''s statement continued. "As iconic
        as she was on screen, she was an even more amazing mother and grandmother."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717404cc-fb4c-43c0-a425-b0460909f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mother''s zest and passion for life, her children, grandchildren
        and her many animals, not to mention her eternal joy of creating, were unparalleled
        and leave us inspired to live life to the fullest just as she did," the statement
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d21ffd-9078-4964-a096-fdd45ed52e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan Daughtry, a representative for Alley, also confirmed to
        CNN via email that the actress has died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e3c39-121e-4c78-b6dc-a33389e1a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:09.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Career beginnings</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82a582-a856-47d5-a34a-c464919da6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-time Primetime Emmy Award winner, Alley was born in Wichita,
        Kansas in 1951.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d8939-bff0-4724-810b-9c406810fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a standout role in 1982''s "Star Trek II: The Wrath of Khan,"
        she played roles in movies like 1984''s "Blind Date" and 1987''s "Summer School"
        opposite Mark Harmon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae363ca1-c0c0-4a27-9688-06930a5b814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Alley would follow Shelley Long to play the lead
        opposite Ted Danson in the latter part of TV classic sitcom "Cheers," which
        premiered in 1982. Alley first appeared in 1987, playing strong and independent
        bar manager Rebecca Howe, staying on the acclaimed show until it ended in
        1993.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c7277-55d9-4bca-bf77-4d98875b9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the Emmy for outstanding lead actress in a comedy
        series in 1991 for "Cheers" and another for lead actress in a miniseries or
        special for 1994''s "David''s Mother," she again found TV success in the late
        ''90s with series "Veronica''s Closet," which scored her another Emmy nod.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6101c1-c562-418a-b687-3d21529d12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Alley starred in a number of memorable films, like
        the "Look Who''s Talking" movies, 1990''s "Madhouse" and 1999''s "Drop Dead
        Gorgeous" with Ellen Barkin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80a486-76ff-4ba8-963d-e84dfc7837e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Alley co-wrote and starred in the Showtime comedy "Fat
        Actress" before making a foray into reality TV.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b234cf9-c3cd-4309-9a26-93e39731dae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appeared in "Kirstie Alley''s Big Life" in 2010, was a contestant
        on Season 12 of ABC''s "Dancing with the Stars" the next year and placed second
        on Season 22 of the British version of "Celebrity Big Brother" in 2018. In
        2022, she competed in Season 7 of Fox''s "The Masked Singer."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5d27a-4ede-43aa-a14c-d38854b48839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she had an impressive body of work, the later part of her
        career was marked by Alley''s penchant for stirring controversy, especially
        through <a href="https://www.latimes.com/entertainment-arts/movies/story/2020-09-09/oscars-diversity-requirements-kirstie-alley"
        target="_blank">social media</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef9ec27-d623-4ea7-a799-286041f9cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2007 interview, Alley said she was proud of her no holds barred
        ways.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358718de-4dc5-4956-ae8c-a131dd5e0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:14.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always felt like if someone asks me something, they want
        the real answer," Alley told Good Housekeeping. "I think there''s also something
        about being from Kansas. Usually people think I''m from New York. The only
        similarity between New Yorkers and Midwesterners is that what you see is what
        you get."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5768636-02ae-49a3-abb8-bebc38d46d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Her charisma was always iconic''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7693c-529c-4ac6-87c2-bb8a98919d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Travolta, who costarred with Alley in 1989''s hit "Look Who''s
        Talking" as well as two sequels, wrote on <a href="https://www.instagram.com/p/ClzsZ_Ttswq/?igshid=YmMyMTA2M2Y%3D"
        target="_blank">Instagram</a>&nbsp;on Monday, "Kirstie was one of the most
        special relationships I''ve ever had. I love you Kirstie. I know we will see
        each other again."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f3912-72ed-4301-af90-dee0ef830953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Lee Curtis — who worked with Alley in 2016 on episodes of
        TV''s "Scream Queens" — shared a statement on Facebook to pay tribute to the
        late actress, writing, "She was a great comic foil in @tvscreamqueens and
        a beautiful mama bear in her very real life. She helped me buy onesies for
        my family that year for Christmas. We agreed to disagree about some things
        but had a mutual respect and connection. Sad news."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9693f-a510-4a75-8b4e-974ebdfe79ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Gad tweeted, "My heart breaks for Kirstie and her family. Whether
        it was her brilliance in ''Cheers; or her magnetic performance in the ''Look
        Who''s Talking'' franchise, her smile was always infectious, her laugh was
        always contagious and her charisma was always iconic. RIP."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e91cd9-51d2-42e8-ba7f-008c5be75e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:27:47.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/05/entertainment/kirstie-alley-obit/index.html"
        target="_blank">Kirstie Alley, ''Cheers'' and ''Veronica''s Closet'' star,
        dead at 71</a>."</em></p>'
