    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58921f54-31ca-41a9-8d28-ee9751780e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.659+08:00
