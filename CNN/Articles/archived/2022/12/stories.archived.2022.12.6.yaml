    'mgnl:lastActivated': 2023-01-17T18:57:53.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:11.555+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank ups growth outlook for Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f15954-b1dc-459b-968b-d200a7433a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        World Bank has upgraded its 2022 growth forecast for the Philippines with
        economic performance underpinned by pent-up domestic demand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451fe8d-5a6c-4a81-bacd-94619660bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c56dc-58be-428e-80eb-0597f3a3d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest Philippine Economic Update released Tuesday, the Washington-based
        lender said the economy is now expected to expand by 7.2% this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b80d6-1e93-4b22-b0a8-6c06daa1fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba82087-23fa-4b30-b8f4-876fd6fd517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outlook is more sanguine than the 6.5% forecast it tipped
        last September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82599ab-cc5c-4baf-a79e-3e1465225c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685f2a6-f825-4820-aaf1-8a1ea7469a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the rise in consumer prices expected to taper off only
        by 2023, and as higher borrowing costs start to be felt, growth could slow
        to an average 5.7% next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ad118-5140-47d8-a686-d079e8a03a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24a52f-d9e7-436e-9d4f-53ef56586856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has so far hiked its key policy
        rates by a total three percentage points this year to a multi-year high of
        5% from just 2% at the start of 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4ad50-0b24-473d-bee3-0a94cf024c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f4762-7bc9-4ea0-8830-7f69c88fb65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes borrowing no longer cheap, crimping consumer spending
        as well as investments by companies that rely on financial markets for their
        capital expenditures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041bbc4d-e544-4657-94ca-787c641d1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3dbd4-8acf-4460-b9d2-6f8d78bfca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:58:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect inflation to peak in 2023. This is premised on the second-round
        effects that have crept into inflation. As you can see not only has headline
        inflation increased through the increase in food and fuel prices but also
        it has crept into core inflation which means that the second-round effects,
        the wage increases and increased inflation expectations,” Ralph van Doorn,
        World Bank Senior Economist, told journalists in a virtual briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1cf6dc-cc30-41c3-ad79-58a17deeb7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:58:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027cde5b-7f80-4097-8b2d-742e031b5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:58:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Doorn has pointed out that even if global commodity prices are
        expected to drop in 2023 and 2024, there will still be a “momentum of core
        inflation that will continue to push inflation beyond 4%.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f95817-fc81-4c73-b7cd-37bbe832c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:58:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3adb31-9270-4b6f-8c18-7bd48bb3eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:58:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we expect there will be a few more rate hikes in order for core
        inflation to be stabilized. That is at least the commitment that the central
        bank has given to combat inflation,” the economist added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdd9e7-3506-4450-b86a-8e8c98357855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:58:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29befe-099b-4f71-b5b4-46a2290c9f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:27:23.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:58:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to next year’s headwinds is the expectation that global growth
        could decelerate so that external demand from advanced economies which are
        key buyers of Philippine products will be subdued.</p>'
  'Farm-to-market-roads-joint-order-set-for-signing-this-month':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-06T16:27:31.280+08:00
