  'Brazil-South-Korea-FIFA-World-Cup':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-06T09:52:21.709+08:00
    'imagesource': 'jcr:25fedcc0-6fc5-48bb-bc2c-7c6f70d2267f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeb13ad8-bd26-4141-bb0c-3fba129447a2'
    'lead': 'Brazil danced its way past South Korea and into the World Cup quarterfinals
      on Monday, sweeping aside its opponent 4-1 in a dazzling performance at Qatar
      2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T09:58:28.730+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:59:42.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:03.375+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil dances its way into World Cup quarterfinals thanks to dazzling
      display against South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee8e4b-4c51-4a44-aebe-bd7b4a0adb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.730+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) <a href="http://edition.cnn.com/2022/12/01/football/brazil-world-cup-1982-doctor-socrates-spt-intl/index.html">Brazil</a>
        danced its way past South Korea and into the <a href="http://edition.cnn.com/2022/12/05/football/japan-croatia-world-cup-qatar-2022-spt-intl/index.html">World
        Cup quarterfinals</a> on Monday, sweeping aside its opponent 4-1 in a dazzling
        performance at Qatar 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db55016-5d4b-4279-96f6-dcc800e8fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.731+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a real statement of intent from Brazil, as Tite’s side
        showed why it was considered the favorite to lift the trophy coming into the
        tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb494e8a-8fc0-4f14-b9bf-25a1bc7ca146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.731+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four first-half goals from Vinicius Jr., Neymar Jr. , Richarlison
        and Lucas Paqueta ended this match as a contest soon after it had begun, with
        a combination of shambolic Korean defending and brilliant Brazilian attacking
        play leading to the most one-sided game of this World Cup so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ad298-4524-43fe-ad5e-94e70f2309a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.731+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However porous the Korean defense was, the opening 45 minutes were
        truly a football spectacle and encapsulated everything that has made Brazil
        both feared and admired at the World Cup over the years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d9345-9ef8-4bb7-9675-19e3e71bfdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.731+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included some perfectly-timed choreographed dancing as Brazil
        celebrated each of its four goals in style, even convincing head coach Tite
        to join in with Richarlison’s ‘pigeon dance’ for the third goal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ae855-3532-4fc8-8ec4-fb4f11d8014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.731+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half was little more than a procession for Brazil, as
        its players took their foot off the gas and began conserving their energy
        for the much sterner test against Croatia that lies ahead on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3333468-f240-4698-894b-eb10109a99d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.731+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seung-Ho Paik grabbed a consolation goal for Korea 15 minutes from
        time as his long-range strike took a deflection off Thiago Silva that helped
        it past Alisson into the far corner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a49600-6d81-41bb-8127-8bee9952795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.731+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent news that soccer great <a href="http://edition.cnn.com/2022/12/05/football/pele-hospitalized-lung-infection-covid-19-spt-intl/index.html">Pelé</a>
        had been admitted to hospital in Sao Paulo, Brazil’s players celebrated the
        win at full time with a banner paying tribute to the three-time World Cup
        winner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7687a9-a6b6-48d4-8a27-36b5e19dfb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:46.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Brazil means business</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605167c0-e3af-4787-b386-98d10904238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil came into this tournament as the favorite to lift the trophy,
        but had so far failed to live up to that tag.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee86cb7-f532-4e05-b53c-790472925d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tite’s iteration of the Seleçao has always been known for its pragmatism
        instead of the Joga Bonito style of football displayed by some of the great
        Brazil teams of old.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321131c-558d-4acc-a6b8-35f330239cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even by his pragmatic standards, however, the team’s three group
        games were stodgy affairs, with only brief flashes – primarily in the closing
        stages of the 2-0 win over Serbia – of the flair we have become accustomed
        to associating with Brazil over the years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26ba7b-c205-402e-a31c-0d50cfa3b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that pragmatism has made this defense remarkably stingy; before
        Tite had made nine changes for the third group game against Cameroon, Brazil
        had not faced a single shot on target in Qatar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d1829b-070e-40b4-bf5f-84b8ed44e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil was also given a huge boost ahead of its match against South
        Korea with the news that Neymar was fit to play for the first time since suffering
        an ankle sprain in that opening game against Serbia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544b2b2-37a3-4fb4-9693-806822b460ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Brazil’s players for whatever reason did need some added motivation,
        news that Pelé would be tuning into this game from the hospital in Sao Paulo
        where he is currently receiving treatment would have certainly provided that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb03b2-6d84-499f-9b4f-d1d986cff3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, meanwhile, has impressed in reaching the round of 16,
        coming through a difficult group that included Portugal, Ghana and Uruguay.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ffc02-8b41-433a-a566-f306799d2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brazil started this game like it meant business, barely allowing
        the Koreans a touch of the ball inside the opening five minutes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873a7f8-3c9f-4942-99c9-592e259dc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That early dominance paid off after just seven minutes thanks to
        some beautiful footwork from Raphinha that started a flowing Brazil move,
        which was finished off with unerring accuracy at the far post by Vinicius
        Jr., who placed the ball perfectly past four Korean players.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf138d-a63b-41d0-9839-32b8d3d9a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korea’s poor start quickly turned into a nightmare, as Woo-Young
        Jung mistimed his swing for the ball and instead caught Richarlison on the
        foot inside the penalty area. It was certainly soft, but there was enough
        contact for referee Clement Turpin to award the penalty.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915904a4-92bc-4da9-bab8-e925267a0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, on his return from injury, made no mistake, nonchalantly
        strolling up and placing the ball to the goalkeeper’s left.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a5336-e064-4eb2-b522-6133dbcfa5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal was Neymar’s 76th for the national team, just one strike
        away from equaling Pelé as Brazil’s all-time top goalscorer. By scoring Neymar
        also became just the third Brazilian player in history after Pelé and Ronaldo
        to score at three different World Cups.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020f271-ce02-41f7-a1ff-f753b218f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hee-Chan Hwang did force Alisson into a wonderful one-handed save
        soon after the penalty, but that was the closest South Korea came to scoring
        in the first half.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fd87e-9ad1-4383-b6fe-78ee5f6f41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Turpin did a better job of defending Brazil’s players than
        any South Korean – at one point the French referee inadvertently blocked off
        Neymar’s path and forced the Paris Saint-Germain forward to about turn and
        find a teammate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae37164-a091-478a-b08b-de7db4991454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Brazilian magic</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5f123-a8e9-4ed7-a33a-d914a5ea470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the result already beyond doubt, it was now party time for
        Brazil. There were two more goals before half time and both of these showcased
        the very best of Brazilian football.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f913438-5c55-42b7-b984-2cb14b3170a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first, Richarlison began playing keepy-uppies with the ball
        on his forehead, before flicking it round a Korean defender, exchanging passes
        with Thiago Silva and Marquinhos and slotting the ball past Kim Seung Gyu.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f37478-c75a-4422-b5d9-d0e0ff9c2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second came after a flowing Brazil counterattack as Vinicius
        stood the ball up to the far post for the onrushing Paqueta to volley home.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfa3a7-1557-49ed-b948-a30a36ff650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This game was already long over as a contest, but it was now in
        danger of turning into a humiliating night for South Korea, if it hadn’t already.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db3d12-f257-4233-a722-07508ed28957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was without doubt the best and most dominant half of football
        any team has put together so far at this World Cup, as Brazil finally announced
        itself as the leading contender to lift the trophy in Qatar.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b10d3-0a5a-424b-b57a-2201b640015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was one positive for South Korea at the interval it was
        that the score was only 4-0 instead of seven or eight, but the second half
        would merely be an exercise in damage limitation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c79171-f144-4c16-8893-b4e009ed7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams had chances to add to the scoreline but the goalkeepers
        came out on top for most of the second period, until Paik’s crisp half-volley
        on 75 minutes finally beating Alisson thanks to a deflection off Silva.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c44a27-ee4c-45e8-be8a-d7e1e86b171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was to be the last meaningful action of a match that, in truth,
        had been over since the 30-minute mark.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8892e30-d64e-45b5-8589-1e9308e70a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil and Tite in particular will be delighted with the manner
        of the victory and with the performance of star man Neymar, who looked sharp
        as he came through his first match back unscathed.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc568e-c59d-4ddb-8003-1f3f51a4fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T09:58:28.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/05/football/brazil-south-korea-qatar-world-cup-spt-intl/index.html">Brazil
        dances its way into World Cup quarterfinals thanks to dazzling display against
        South Korea</a>"&nbsp;</em></p>'
  'House-bill-remove-3-year-fixed-term-military-officials':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-06T10:12:10.761+08:00
    'imagesource': 'jcr:554c7807-7896-4907-be5e-3a986c603a29'
