      'mgnl:lastActivated': 2023-01-17T18:58:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e908b-79e7-43ae-bc5a-c2d6698793e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T13:31:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA Bus Carousel free rides were supposed to end this year due
        to lack of funding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163a67f-da58-43df-bd0d-8fbf471c269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T13:31:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d022e75-f579-4af4-a9ae-07b3f22b34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T13:31:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Department of Budget and Management (DBM) Secretary
        Amenah Pangandaman said no budget was allocated for the program in 2023 since
        it is non-recurring and is not part of the government''s regular program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d5948-c191-486c-bd33-2cdcbd76575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T13:31:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f4bcf-516a-4220-83d5-57b9312cfa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T13:31:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) initially sought ₱12 billion
        for the program for 2023, but failed to submit all the necessary documents
        during initial budget deliberations with the DBM, Pangandaman added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29769d02-32a8-4d9f-a412-3d1dfb92aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T13:31:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936f450-b959-44f5-b82b-e7822003df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T13:31:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no allocation in the version of the budget submitted then,
        Transportation Secretary Jaime Bautista told CNN Philippines last week that
        this is now up to the Congress if lawmakers will set aside budget for the
        free bus rides in EDSA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aefca8-b13c-4d3a-ae72-bd2f736f59b2'
      'mgnl:activationStatus': true
