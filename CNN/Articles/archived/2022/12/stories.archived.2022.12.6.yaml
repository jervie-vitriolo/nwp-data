      'mgnl:lastActivated': 2023-01-17T18:56:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae2954-0f2a-424a-ad0d-365d57c3775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Discipline Group of the High School Department has been convened
        and has been conducting inquiries and in direct communication with students
        involved and their parents immediately after the incident,” CSA Rector Fr.
        Dante Bendoy O.S.A. said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559f71d-63c0-4864-ba48-319122e02031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ee8ef-42c8-433a-baf0-44270ef47abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]e remind everyone to be mindful of the consequences of sharing
        videos or photos on social media involving the minor student and avoid encouraging
        more acts of violence,” Bendoy added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfde747-f8a5-4e66-928c-b17966053ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9c9e7-6392-465d-8813-ad3af8a376ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a Twitter post showed that the incident started out as
        sparring between students who were arguing with each other inside the school
        bathroom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8516f-2ff6-43d0-8cf6-de9852629c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a6298-8e81-43df-a55f-a81bfebd0c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the boys then pinned down the other on the floor and repeatedly
        hit him on the head as laughter was heard in the background.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161616e1-19f3-4ff8-822f-1a9d37239dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4345cd0-67c9-412d-8cf8-adacef650ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another boy briefly filmed the encounter but later appeared to panic
        and tried to stop the student who was hitting the other pupil sprawled on
        the floor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf0b529-e3e1-45c2-b653-36f23bfdeed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87ad64-940e-4bcd-8624-f33e67623586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of tweets by netizen @G9CSAracist said the boy who attacked
        the student on the floor "quickly proceeded to boast about the fight the same
        day it happened in his own social media accounts and he and his friends even
        made an edit about the fight."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27781901-7b1c-4263-be2a-cbc85705019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.660+08:00
