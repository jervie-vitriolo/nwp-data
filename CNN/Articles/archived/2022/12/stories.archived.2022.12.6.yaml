  'Marcos-says-PH-must-improve--pretty-low--connectivity-rate--reiterates-push-for-digitalization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-06T22:22:23.112+08:00
    'imagesource': 'jcr:966bd35f-d29b-455c-b11a-3d6f2a69c495'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae4b6c8e-2e78-4e50-8870-8f220ede1096'
    'lead': 'President Ferdinand "Bongbong" Marcos Jr. on Tuesday underscored the
      need to boost the connectivity rate throughout the country as he reiterated
      his administration''s push for digitalization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T22:23:46.283+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:56:49.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
