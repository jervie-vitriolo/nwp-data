  'ph-suspends-ofw-deployment-india':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-06T15:24:21.978+08:00
    'imagesource': 'jcr:d749249b-5309-4bda-b616-0965b5dc320f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab99887b-a626-4091-91ce-de754c5a85f5'
    'lead': 'The government has halted the deployment of overseas Filipino workers
      to India over the latter''s failure to meet the criteria to be considered a
      ''compliant'' destination country, the Philippine Overseas Employment Administration
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T15:25:39.315+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:58:07.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:10.283+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH suspends deployment of OFWs to India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a205be-4ea9-4584-ae99-fbfe30227cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        government has halted the deployment of overseas Filipino workers (OFWs) to
        India over the latter''s failure to meet the criteria to be considered a “compliant”
        destination country, the Philippine Overseas Employment Administration (POEA)
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c164102-01e2-4f25-8895-8fed29262c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18913d55-2b6a-4025-a459-8f331cb6ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:09.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA officer-in-charge Bernard Olalia confirmed that the deployment
        ban took effect on Dec. 5, the same day the agency issued an advisory regarding
        the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa953b-d66c-44e7-bbc1-059be78c0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b62a63-766e-4016-bdac-4f5deb9dffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official told CNN Philippines'' Balitaan that India has been
        declared a “non-compliant destination country” based on information the POEA
        received from the Philippine Embassy in New Delhi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33d86c-6cf1-4ccd-9227-3be52c38db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59278b3c-3fce-4f4b-a53e-0354502ec8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:11.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the South Asian nation failed to meet three conditions
        needed to get the Department of Foreign Affairs'' (DFA) approval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b16a6-aa5c-420c-932b-3babe1ec37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a5495a-b416-4de8-b080-c8ffefab4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa po rito na napaka-importante, dapat may mga batas po sila,
        ‘yung tinatawag nating domestic or local laws, that protect the rights of
        Filipino migrant workers," he said. "Unfortunately, napag-alaman po ng DFA
        wala po silang ganon.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e8f333-9795-4048-9d56-97dd851a65bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11ea72-f20e-4ea7-8fbc-5bb2225bd689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of these, which is very important, is that they
        should have domestic or local laws that protect the rights of Filipino migrant
        workers. Unfortunately, the DFA learned that India doesn’t have those.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0441901f-e3cf-4640-a78b-1bdc6a6df53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbbe11-0d4f-4c0a-9c2f-3ba009608219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia added that while India supports the 1990 United Nations Convention
        on the Protection of the Rights of All Migrant Workers and Members of Their
        Families, “it has neither signed nor ratified” it — another unmet criterion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f08ae6e-b5a6-4492-af6b-ef578aff0c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84287d-80b0-4f32-8711-208214631e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdly, he said there needs to be a bilateral labor agreement between
        the Philippines and India for the deployment to be allowed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314b15f-3307-4921-abfd-fc7a1a6116a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced3ed1-0f54-4d78-b8ef-83212fe69778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to clarify why the deployment ban was
        not declared earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8a4bd-91b4-4228-9dc1-484869374a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988808e-e5e3-4a80-99d3-999c7bd5b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on POEA data, there are currently under 2,000 documented temporary
        Filipino migrants in India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc943863-7e9c-4df5-981c-6b73af77cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7c553-78b7-4441-8c56-1f27969627e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia noted that historically, the number of OFWs being sent to
        the country is not significant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e26a1a-25fc-44ac-809b-d800b0e4ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c2144-4971-435f-be89-ca73ba29cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on our records, hindi naman gano''n kalaki ‘yung atin pong
        deployment sa India," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faaaded-65ae-40e3-8dfc-748ef43b076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb497df7-6666-4c36-be7b-8df0aa94b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T15:25:39.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:20.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, if we take ‘yung records po natin, ‘yung ating 2021
        record of deployment, nasa mahigit 30 lang po yung ating na-deploy doon,"
        Olalia explained. "Prior to that, nung panahon po ng pandemya nung 2020, meron
        pong mahigit 50.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cf937-f60a-4b6b-9f01-29462eba16bb'
      'mgnl:activationStatus': true
