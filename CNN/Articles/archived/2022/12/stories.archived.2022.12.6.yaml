    'template': '1'
    'title': 'Al Jazeera to submit Shireen Abu Akleh case to ICC, network says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1801cbe-9e59-414e-8fac-c089007a0b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Al Jazeera said Tuesday it will submit
        a case to the International Criminal Court (ICC) over the killing of journalist
        Shireen Abu Akleh, who was shot in the head while covering an Israeli raid
        in Jenin in the occupied West Bank in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217299c-f3f9-4605-bb50-010b8f875249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94189177-1076-4315-8c28-f0af7db6ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Al Jazeera’s legal team has conducted a full and detailed investigation
        into the case and unearthed new evidence based on several eyewitness accounts,
        the examination of multiple items of video footage, and forensic evidence
        pertaining to the case,” Al Jazeera said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e615f-7033-4c99-9da4-13e87e6b2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b30ee-b0ef-4b36-ac19-2aa9c5d50369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network claims new evidence and video show the Palestinian-American
        journalist and her colleagues were directly fired at in a “deliberate killing”
        by what Al Jazeera called Israeli occupation forces, a claim which Israel
        has repeatedly denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf2154-812c-4532-9821-8b2a73c18e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75128550-f67c-47eb-bcda-791709aeb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel’s Prime Minister Yair Lapid Tuesday repeated a long-standing
        rejection that any outside authority would investigate Israel Defense Forces
        troops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77774ba-a9f0-435e-a56f-b64d4f7313dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea6386-85e8-4432-b52c-6214abd39b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one will investigate IDF soldiers and no one will preach to
        us about morals in warfare, certainly not Al Jazeera,” Lapid said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a5cd6-39b3-4778-bd2d-ad5a1158b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF referred CNN questions about the ICC case to the Prime Minister’s
        Office and Ministry of Foreign Affairs, which declined to comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7ef3f-8e40-4aa6-a06e-cba99602c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the IDF ​admitted there is a “high possibility” Abu
        Akleh was “accidentally” shot and killed by Israeli fire aimed at “suspects
        identified as armed Palestinian gunmen during an exchange of fire.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4a0f7-f3ee-4fa0-9de4-c3a708f2d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80a467-c5ed-4738-982b-ba7f39404845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said at the time the Israeli military did not intend to
        pursue criminal charges or prosecutions of any of the soldiers involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c788913-d71c-499d-ba21-d48e4b888760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad5d2f-1174-4c87-aefa-531e0f555471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation published two weeks after Abu Akleh was killed
        suggested that the fatal shot came from a position where IDF troops are known
        to have been positioned. The pattern of gunfire on a tree behind where she
        was standing at the time suggested that the gunfire was targeted rather than
        indiscriminate, an expert told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496b4b3-8faa-49de-9f14-cc01a3fc330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f48be-92c8-4ec0-90bd-ffc5530f4586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN investigation unearthed evidence — including two videos
        of the scene of the shooting — suggesting that there was no active combat,
        nor any Palestinian militants, near Abu Akleh in the moments leading up to
        her death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48cc18-c7d4-4c75-8461-be410b7b749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18748294-b157-4bbd-8e2a-8434eba5b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was wearing a flak jacket identifying her as press at the time
        she was killed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d6329-5d94-49a5-bf2d-576695bedea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera said Tuesday: “The claim by the Israeli authorities that
        Shireen was killed by mistake in an exchange of fire is completely unfounded.
        The evidence presented to the Office of the Prosecutor (OTP) confirms, without
        any doubt, that there was no firing in the area where Shireen was, other than
        the IOF (Israeli Occupation Forces) shooting directly at her.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951a1f8-88a0-439a-8400-7f595f9ab36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a756c-7c67-4341-965a-94dc2ee65635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IOF inquiry that found there was no suspicion of any crime
        being committed is entirely undermined by the available evidence which has
        now been provided to the OTP. The evidence shows that this deliberate killing
        was part of a wider campaign to target and silence Al Jazeera,” the network
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c8c6f-160f-42e9-a380-4bc11571d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c9f1f-ddd3-45f6-a85a-e3cef4fd323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Akleh’s family also submitted an official complaint to the International
        Criminal Court (ICC) earlier this year to demand justice for her death, Al
        Jazeera reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c3eb1-0282-4543-97fb-d4956c2f5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af8446-09bc-4d92-aa2b-2092a385a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the ICC to confirm if they received the case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d66a0-4603-47aa-95f5-5d7be00fac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:25:04.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Al Jazeera to submit
        Shireen Abu Akleh case to ICC, network says"</em></p>'
  'China-s-Xi-to-visit-Saudi-Arabia-amid-frayed-ties-with-the-US':
