      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/05/tech/meta-news-content/index.html">Meta
        threatens to remove news content over US journalism bargaining bill</a>."</em></p>'
  'Marcos-ties-with-Mauritania-Laos-Mongolia-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-06T08:23:25.621+08:00
    'imagesource': 'jcr:c1122282-d9b3-4dca-bb43-316faf5a1789'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06000894-8835-49ae-90d1-d3ca5fb8a4ac'
    'lead': 'President Ferdinand “Bongbong” Marcos Jr. wants to forge stronger partnerships
      with Mauritania, Laos, and Mongolia in different areas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T08:31:26.370+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:00:41.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:59.608+08:00
