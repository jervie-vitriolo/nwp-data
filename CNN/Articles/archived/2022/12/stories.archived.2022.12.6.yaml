      'jcr:uuid': '79489106-50cb-4d8a-bc99-09046bc54d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T10:17:34.080+08:00
      'mgnl:createdBy': 'bamba'
