      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Colegio San Agustin (CSA) on Tuesday said the school is investigating reports
        of the “fighting incident” involving Grade 9 male students, which has gone
        viral on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab3069-62f2-49c4-b2ed-7aed40e329a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:39:50.659+08:00
