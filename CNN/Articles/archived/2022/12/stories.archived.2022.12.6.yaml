    'title': 'Ex-JRU cager John Amores gets letter of encouragement from VP Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830d4af-32df-4f0f-8d84-dd9892846991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:38:08.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Former
        Jose Rizal University (JRU) basketball player John Amores has found support
        from none other than Vice President and Education Secretary Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1686998-9b0f-4a29-a433-5e344090014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:38:08.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember the lesson, not the mistake. You have a friend from the
        Office of the Vice President," Amores quoted Duterte in a social media post
        that showed a photo of a letter from the OVP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16679b36-01c0-4a73-bbee-d27e43cf1a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:38:08.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my pleasure to receive this kind of gesture from our dearly
        VP Sara Duterte," he responded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85009573-6fe9-4a8a-821a-c09ea8716939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:38:08.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipapa-frame ko ''to as a remembrance na sa dami ng bashers at negative
        critics, may isang tao na ipapaalala sa ''yo na mahalaga ka kahit ''di mo
        kaano ano," Amores added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4b111-da08-45cc-bb3c-38464bad5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:38:08.024+08:00
      'mgnl:createdBy': 'syrah'
