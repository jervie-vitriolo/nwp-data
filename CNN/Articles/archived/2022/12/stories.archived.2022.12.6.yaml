    'template': '1'
    'title': 'SMC to end Ilijan power supply deal with Meralco'
    'updated': 2022-12-07T13:49:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8325b83-1a06-46b0-b20a-3ed253ad55fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:53:04.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:56:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> San
        Miguel Corporation (SMC) is ending its Ilijan power supply deal with the Manila
        Electric Co., or Meralco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eff9b2-d5b9-428a-b7f7-5dff1daacd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, SMC''s power arm San Miguel Global Power
        (SMGP) said it already informed Meralco about the termination of the power
        supply agreement (PSA) effective Dec. 7.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80631888-a6bc-466b-8243-bbfa896aa288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df425709-8b08-41df-89ff-f901a89ce068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the Energy Regulatory Commission''s (ERC) rejection
        of both firms'' petition for a temporary hike in rates as a form of relief.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842cceb-381c-4424-82f5-020f6b308dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2a806-077d-469b-a946-78beb0640291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very start, we were very transparent and clear with the
        ERC: We were not asking for a permanent increase, we did not want to be relieved
        of our contractual commitments, we were just asking for temporary, equitable
        relief, given the undeniable and unforeseen circumstances that affect not
        just us, but all Filipinos and many economies worldwide," SMC President Ramon
        Ang said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8f95b-5daa-4400-a35b-1158465de023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7a5af-d82f-4480-814b-4d49ba42e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, despite being shown that granting our petition would
        have been the cheapest option for consumers, the ERC still denied our petition,
        fully-aware that this would force us to either continue absorbing significant
        losses--which no company can sustain--or terminate the PSAs, which would ultimately
        lead to higher electricity costs for consumers: much, much higher than what
        we were asking for," Ang added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b5bc6-905f-47ee-ab18-d9be07367be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c4086-15e6-4c38-b897-ca5c0d1c1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 deal involves 670 megawatts (MW) of electricity from the
        1,200-MW Ilijan natural gas plant, which is run by South Premiere Power Corp.
        (SPPC), a subsidiary of SMGP.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a963a9-2604-48b2-81c6-80a773656b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7d652-835e-4a0a-957f-b1e895a875d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMGP earlier offered Meralco full use of its Ilijan power plant
        at a minimal tariff to stabilize power supply and keep energy prices as low
        as possible for consumers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68d6ba-8b9c-470a-802f-16db96161ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc6834-d7cc-48df-9860-c6aef74f6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Meralco confirmed it has received the notice of cessation
        of the supply deal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc6107-30ed-4089-b29c-07bf73eda66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe059d70-7de4-49d0-9ab8-682f01fc797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is currently sourcing the supply covered by the PSA from
        the wholesale electricity spot market (WESM), but added it is negotiating
        with other power generation firms to secure the 670 MW supply and shield customers
        against “volatile and potentially higher WESM prices.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1df940-c510-48b5-837b-3ed1e65fa66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e737a-3e62-4fed-9f60-ca11c85ded75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our priority is to ensure continuity of stable, reliable, and adequate
        supply for all our customers,” its statement read. “We are exhausting all
        efforts to mitigate any impact of these developments on our customers’ electric
        bills.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2add26b-f758-4307-ad65-4a6b24f4abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d0b05-5c8b-4f17-b5f0-c7434e555168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC said records of its billings for November showed that the
        670-MW power supply agreement accounted for 13.4% of Meralco’s supply, with
        a ₱4.245 per-kilowatt-hour (kWh) price. It noted that the average WESM price
        for the same period was ₱8.47/kWh.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6d677-07fe-436e-939d-cbb308633188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1d04f-9226-4828-8930-f215e2eccf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also said as of Wednesday noon, it has not received
        any official communication from Meralco regarding SMC’s decision.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f42c5-d6e6-44f1-9b84-37df851721a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e8fa0-d69e-4d39-b946-9af3f1104f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not yet clear to us at this point if SPPC served a notice
        of PSA termination or merely a suspension of supply considering that the case
        before the Court of Appeals filed by SPPC involving the said PSA is still
        for final resolution,” it said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e253c85-eaf2-4b13-9379-246a5773c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c02c2c-41c4-485b-b6ca-ea8368bc1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC added that it awaits action by the Office of the Solicitor
        General “after the matter was referred for undertaking the appropriate legal
        remedy.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddad1e1-b18d-44eb-a6e5-5153350648ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd327c6-e6d6-4202-83b6-7b6d1134c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also said the cessation of supply from a PSA does
        not excuse Meralco from its obligation under the law to supply electricity
        to its customers at the lowest cost.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67064f11-a2c9-4089-b259-8903aaff0f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77ef86-69d9-4f90-b43b-a62de51b6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:42:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, for its part, said it is still uncertain if the latest
        development will lead to an increase in customers'' bills next month. It explained
        it still has to check some factors, including the movement of prices of supply
        in the WESM over the next two weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ae943-7d16-4ec6-ae18-32330867b503'
      'mgnl:activationStatus': true
