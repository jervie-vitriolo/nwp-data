    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos says PH must improve ''pretty low'' connectivity rate, reiterates
      push for digitalization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a3bfb-2014-4b30-8c68-fbfcecc5299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:23:46.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Tuesday underscored the need to boost the
        connectivity rate throughout the country as he reiterated his administration''s
        push for digitalization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d605e56-60d3-4c54-8ee4-4c1ef7667e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:23:46.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ade315-4f40-4dcd-8912-be819a9fd56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:23:46.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our connectivity rate is still pretty low. We are still below 70%
        and that''s not good enough, especially for an archipelagic country where
        connectivity is exceedingly important because we have many isolated communities
        who need some form of communication with the rest of the country [and] the
        world," Marcos said during his speech at the Telco Summit 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c61b6-f068-4f6c-a650-62262964e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:23:46.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27dde9-d255-439f-930b-4262d5fed763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:23:46.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why that is a priority," he stressed. "Whatever system
        is appropriate, we need to explore it and we need to apply it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b2346-1259-4474-b4c9-de0370118cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:23:46.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2773908-0752-4039-9101-46905a5b6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:23:46.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that the Philippines would have to be competitive with
        its neighbors in terms of digitalization —&nbsp;which he also labeled as an
        important part of the country''s post-pandemic recovery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d377101-29f4-47ab-b8aa-e351d9745f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:23:46.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16a9be-7619-4ef5-9712-935a2ec17d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:23:46.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first few months of his term, Marcos ordered officials
        to prioritize digital connectivity in the country, particularly in reaching
        remote communities. The chief executive assured the public that the government
        is "doubling its efforts" to provide cellular and internet services to those
        living in these areas.</p>'
  'Petitioners-vs-NCAP-respondents-face-off-in-first-SC-oral-arguments':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-06T22:26:28.849+08:00
    'imagesource': 'jcr:8290d467-9603-4f26-9271-1a946081029a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4d76cce-afa7-4f37-b7e6-03be6664fc75'
    'lead': 'Petitioners claim the no contact apprehension policy is anti-poor, but
      respondents argue that owning a vehicle comes with responsibilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T22:29:35.398+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:56:49.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:22.312+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petitioners vs NCAP, respondents face off in first SC oral arguments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7281b5-0c05-4493-9a00-81a22e865e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Petitioners
        against the no contact apprehension policy (NCAP) faced off with respondents
        at the Supreme Court (SC) on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761547a9-b80d-4342-87fb-18084bd4006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first day of oral arguments on three petitions challenging
        NCAP, which is being implemented by some cities in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6268b-9fa8-490b-86c6-1aee64221544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners - mostly transport groups - argued that the policy
        discriminates against the poor. They said the penalty, which ranges from ₱2,000
        to ₱5,000, is too expensive for drivers of public utility vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79661c-b3e7-4f3b-a5f9-6e1ebe633400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also claimed that registered owners accused of committing traffic
        offenses are not given due process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04263a6-85b1-4638-bfb8-c8fc42d947eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCAP also imposes unreasonable conditions such as undue presumption
        of liability against registered owners, transfer and processing of sensitive
        information of registered owner thus violating their data privacy rights,
        the payments of fines and penalties as precedent for motor vehicle registration
        renewal," said Atty. Greg Pua, counsel for the transport groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d5366-db10-48e0-a3dd-a2d8c41a54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implementation of NCAP violates the due process right of registered
        owners of vehicles," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af84e84-d032-48a9-9bfd-0c6e09c19cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court earlier issued a temporary restraining order (TRO)
        on the Land Transportation Office (LTO) and five local governments in Metro
        Manila enforcing NCAP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700602a0-2893-4522-a37d-cd7dbce319ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Menardo Guevarra - who argued on behalf of the
        respondents - called for the lifting the TRO. He stressed that owning a vehicle
        is a privilege that comes with duties and responsibilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012c78a-57e4-4ef7-b787-423f164ef8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon this important consideration is also founded extensive judicial
        recognition that the use of vehicles — and consequently, of public thoroughfares
        — is nothing more than a privilege," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a462c-db66-4141-bfd3-5f4dbe016509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More importantly, such privilege is granted under the strict condition
        that its grantee or license holder will continuously comply not only with
        existing but also with any new and additional burdens imposed by national
        laws and local government ordinances," Guevarra added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a74a0-d82d-4afe-8471-2f6b0f941d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also contended that the petitioners do not have locus standi,
        or the right to appear before the Supreme Court —&nbsp;which is the court
        of last resort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6beb2-b783-41f5-aa28-2da8b5d6db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Locus standi demands that those who petition relief from this Court
        establish not only a right but also a clear actual or threatened injury arising
        from the violation of such right," Guevarra said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaaf89c-c49a-4ffe-800b-b97b55ea5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named respondents in one of the petitions are the local governments
        of Manila, Muntinlupa, Parañaque, Quezon City, and Valenzuela. Another set
        of respondents are the LTO and Metropolitan Manila Development Authority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222fe7b-85f0-45f7-ba6c-65aa70ef98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T22:29:35.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oral arguments will resume on Jan. 24, 2023. The SC has ordered
        the petitioners to submit additional evidence.</p>'
  'Indonesia-bans-sex-outside-marriage-as-parliament-passes-sweeping-new-criminal-code':
    'author': 'Masrur Jamaluddin, Heather Chen and Angus Watson, CNN'
    'caption': 'Willy Kurniawan/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-06T23:21:36.753+08:00
    'credit': 'Willy Kurniawan/Reuters'
    'imagesource': 'jcr:1c00eed2-0d74-4e96-90e0-6e84bddf05e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ad95ea3-b66d-4966-9f4c-9d3f5f96311e'
    'lead': 'Indonesian lawmakers unanimously passed a sweeping new criminal code
      on Tuesday that criminalizes sex outside marriage, as part of a tranche of changes
      that critics say threaten human rights and freedoms in the Southeast Asian country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T23:23:23.588+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:56:48.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:24.558+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia bans sex outside marriage as parliament passes sweeping new
      criminal code'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deffdb9-1b6b-4d2f-a2d0-c462dbbd96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indonesian lawmakers unanimously passed
        a sweeping new criminal code on Tuesday that criminalizes sex outside marriage,
        as part of a tranche of changes that critics say threaten human rights and
        freedoms in the Southeast Asian country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921cf3b-5efc-4ffa-89a4-f40e7c7fd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629bb640-4b8a-4552-9406-42d99cf2d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new code, which also applies to foreign residents and tourists,
        bans cohabitation before marriage, apostasy, and provides punishments for
        insulting the president or expressing views counter to the national ideology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47924087-cdce-4520-99b5-5c88ca16a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd50909-9970-439c-9e7e-182b320b4f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All have agreed to ratify the (draft changes) into law,” said lawmaker
        Bambang Wuryanto, who led the parliamentary commission in charge of revising
        the colonial-era code. “The old code belongs to Dutch heritage … and is no
        longer relevant.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bfc57-6074-4598-b41a-f2172539188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c77f0e-f5d2-4312-8b60-b22c9c154159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world’s largest Muslim-majority nation, Indonesia has seen a
        rise in religious conservatism in recent years. Strict Islamic laws are already
        enforced in parts of the country, including the semi-autonomous Aceh province,
        where alcohol and gambling are banned. Public floggings also take place in
        the region for a range of offenses including homosexuality and adultery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02b355-4e16-4c89-9cb0-f005a0ce3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa26069-e0a8-4368-8475-3d149ff46f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes to the criminal code have not only alarmed human rights
        advocates, who warned of their potential to stifle personal freedoms, but
        also travel industry representatives – who worried about their potential effect
        on tourism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3942437-3f5c-4dcd-804e-39b8ce076d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5fdbd-c228-454f-ab54-425e33f8a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Tuesday, Law and Human Rights Minister Yasonna
        Laoly said it wasn’t easy for a multicultural and multi-ethnic country to
        make a criminal code that “accommodates all interests.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3edad-53a0-4d37-84c8-ad492d0fa43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hoped that Indonesians understood that lawmakers had
        done everything they could to accommodate “public aspiration,” and invited
        dissatisfied parties to submit a judicial review to the constitutional court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43615dfb-55f5-4a5d-a7e0-d4e13727559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1355fe-3eb0-4cbb-b4fa-b58fe97848c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead up to Tuesday’s vote, rights groups and critics warned
        that the new code would “disproportionately impact women” and further curtail
        human rights and freedoms in the country of more than 270 million people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7fe06-a86d-42c9-804a-efecfc0510a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ec921-83c8-4c9a-bffd-7e3b227feeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re witnessing is a huge setback to Indonesia’s hard-won
        progress in protecting human rights and fundamental freedoms after the 1998
        revolution. This criminal code should have never been passed in the first
        place,” said Usman Hamid, executive director of Amnesty International Indonesia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a187af-4f11-4814-ab8b-eccd0f3df19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ac6a9-1ed3-422f-b161-cc9c1168c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s in the criminal code?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c79295c-edf7-44e0-a438-2bbd40c2f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new criminal code runs to 200 pages and has been years in the
        making.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe85b0b-2c96-4b6d-8f27-34d24789ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ca387-d9f2-40ac-8c77-c2375e79bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous draft was set to be passed in 2019 but the vote was postponed
        after thousands of protesters, mostly students, took to the streets demanding
        the government withdraw it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bba896-cbf6-4dee-8663-f75bd7dbd732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fb77b-4dd9-4c58-9856-156c246522d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address at the time, President Joko Widodo said he
        would delay the vote after “seriously considering feedback from different
        parties who feel objections on some substantial content of the criminal code.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25673a8c-d337-4c3a-adfa-0214873679fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759fbae-b3aa-4e6f-adbd-909aa77c68c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamid from Amnesty noted there had been “no meaningful changes”
        enacted since 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c74181-618a-4534-961a-e7c5e03c680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41bfc87-d2ef-491e-ac59-0a48d03f5ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the version passed Tuesday, sex outside marriage carries a
        potential one-year prison term though there a restrictions on who can lodge
        a formal complaint. For example, the parents of children who are cohabitating
        before marriage have the authority to report them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64605c-0b28-4f26-bebb-49d5a9e6c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as introducing new offenses, the code also expands on existing
        laws and punishments. Blasphemy laws have increased from “one to six provisions”
        and can now lead to a maximum five-year prison sentence, according to a draft
        document.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce0fa9-454c-4553-a3a0-f0ac079b2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789c21f-3733-4b78-a34d-01916e7520ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamid said laws on insulting the country’s leaders and unsanctioned
        protests will have a “chilling effect” on free speech.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109872b-be62-4767-9b47-f475353b720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44060fd9-801c-49d3-9590-37ecddd0a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reinstatement of provisions banning insults to the president
        and vice president, the sitting government as well as state institutions would
        further create a palpable chilling effect on freedom of speech and criminalize
        legitimate criticisms,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02650c7-fb04-4f62-bd9d-87e77ff5a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d5e81-d16d-4e0a-86c1-d481e5d16cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch Indonesia Researcher Andreas Harsono said the
        laws are “a setback for already declining religious freedom in Indonesia,”
        warning they could be misused to target certain individuals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def7566-3a89-4acf-9656-3094d8091250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867e876-3b00-4e77-a69f-bb29a583a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The danger of oppressive laws is not that they’ll be broadly applied,
        it’s that they provide avenue for selective enforcement,” he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8dc69-a426-47e6-ae93-4b5ceb01e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d7df5-14d7-4a4b-93da-bdc6ca0a4a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadi Rahmat Purnama, from the University of Indonesia’s law faculty,
        said the laws would be implemented after a transitional period of three years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9804f1-4fc4-4aed-8518-30da95534fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fae38-9fe3-4512-a816-5eb5a26481eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreigners and tourists</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe2429-07a8-4268-9245-f313b622d221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws are expected to trouble the business community, especially
        those who regularly host and cater for foreign nationals and tourists.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039526d7-b3b4-4247-89c4-ef4e09899512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61982f8-4989-4087-bd76-184b34222c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island of Bali, for example, relies heavily on tourist revenue
        and is still recovering from the pandemic slowdown that kept travelers away.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc4479-12df-4e64-b687-7cd8f3602d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794c6cd-d7c3-40b6-ba3d-936bbaf99291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putu Winastra, chairman of the Association of the Indonesian Tour
        and Travel Agencies (ASITA) in Bali, told CNN the laws would “make foreigners
        think twice” about visiting Indonesia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f2ff9-b728-4f67-9e3b-ae1a61da05ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250a9d9-a59b-4890-a204-31b13ae7c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From our point of view as tourism industry players, this law will
        be very troublesome,” said Putu, who questioned how the laws would be policed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e127ad-eb27-4b1f-ad85-59d2bfc8615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6cb616-7395-40a0-93e5-da348622683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should we ask (overseas unmarried couples) if they are married
        or not? Do tourist couples have to prove that they are married?” he asked.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce8080-e5cd-4cb2-b75a-0b4c036e899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c338f-9862-4cd1-8bdc-cd0429f61375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putu said the laws could be “counterproductive” to any efforts to
        entice tourists back to the island.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41edad-56eb-4e39-8a6a-7a13090a9e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c40eb-88d3-4c6a-86fc-626bf89bfbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If these laws are really implemented later, tourists might be (subjected)
        to jail and this will harm tourism,” he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff4ce1-14c2-49b7-a06b-c64e0f02fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:23:23.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/05/asia/indonesia-new-code-passed-sex-cohabitation-intl-hnk/index.html"><em>"Indonesia
        bans sex outside marriage as parliament passes sweeping new criminal code"</em></a></p>'
