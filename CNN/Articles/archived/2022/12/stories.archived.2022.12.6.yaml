      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the viral video, the volleyball players were seen boarding a
        shuttle while fans were greeting them. It drew criticisms from the public,
        including television host Kim Atienza, who said that it was “an irritating
        yet sad sight.”</p>'
    '9':
