      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a1cd3-dfb2-41e6-aedb-c8ea03d916ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, however, stressed that a final assessment of the evidence
        will still be made after a full trial on the merits of the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe41dce-b273-4498-b53a-6455b0bfbb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf32128-65e0-464b-8df4-a2d247ce1b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Court of Appeals reversed the decision of
        the Department of Justice in 2018 and 2020 that dismissed the complaints filed
        by Cornejo against Navarro in 2014.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be9527-8231-4d8a-b73f-e117f108b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06434c7e-827f-41eb-ba24-23ddfe506924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Navarro was slapped with two arrest warrants after
        Taguig prosecutors filed rape and acts of lasciviousness cases against him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5dfede-6bec-4087-b1b9-a303658adaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:23.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e2dd3-6a09-4847-8581-216de7c66a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was allowed to post a ₱36,000-bail for the first one, which was
        issued by Branch 116 of the Metropolitan Trial Court of Taguig on Sept. 19
        for the acts of lasciviousness case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5eb850-20d4-450e-a00e-4348c0fb9073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6a70e-cb6d-44d8-9fea-3d9fcf6d6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, however, the Taguig RTC Branch 69 issued a separate
        arrest warrant for the rape case.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f99f8-f176-449c-b84c-9d7dfaeb86a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a695a-2bc7-4364-a2b2-70ed5c102c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:26.238+08:00
