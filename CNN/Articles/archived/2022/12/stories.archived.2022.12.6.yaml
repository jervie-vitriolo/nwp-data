  'Marcos-PH-inflation-out-of-control-economic-performance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-06T20:44:10.005+08:00
    'imagesource': 'jcr:9d2f3c95-f585-42ba-a83f-59b7dd17383c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '150128f9-34e4-4987-ade2-c478034eb506'
    'lead': 'The chief executive, however, believes the country is still on track
      to keep a strong economic performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T20:46:53.319+08:00
    'mgnl:createdBy': 'alyssa'
