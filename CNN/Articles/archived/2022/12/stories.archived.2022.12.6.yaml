    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:15.848+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Women''s team to look for its own naturalized player

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0cde2d-3e7e-4c4b-89f4-05ca20ca5226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:39:44.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Gilas Pilipinas Women''s team is on the hunt for its own naturalized player
        for future international tournaments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe10f8d-0e92-41a7-8540-744ded81d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:39:44.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had a go signal from President Al, and very thankful kami na
        [we’re thankful] to get a naturalized player also so it will be a very busy
        trip for me to go from east coast to west coast," national team head coach
        and program director Pat Aquino said, referring to Samahang Basketbol ng Pilipinas
        President Al Panlilio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9022073-b89a-4fd0-be43-a86871877abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:39:44.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he is set to leave for the United States next week to
        begin scouting for potential candidates and possibly tap more Filipina talent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa16f72-2616-49fa-97c9-d775e61c6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:39:44.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s an all around player who can really help us rebound, playing
        defense, scoring,” the coach said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1a5a8-3c06-4cb6-8365-5c395325a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:39:44.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes in the midst of their counterpart’s naturalization
        of two-time PBA best import Justin Brownlee. The American player for the Barangay
        Ginebra San Miguel is only a few steps away from gaining Philippine citizenship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6aea45-28a8-43a5-b90d-8d08dae3a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:39:44.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Women''s team is preparing for a busy 2023 season that
        will include competition in the Southeast Asian (SEA) Games, Asian Games,
        FIBA Asia Cup, and FIBA 3x3 Asia Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db9276-87e6-49a8-add1-d10e800e2757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:39:44.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, which will also welcome star cager Jack Animam back from
        an ACL injury, is also aiming for a historic 3-peat in the 2023 Cambodia SEA
        Games after dominating the 30th and 31st editions of the regional meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc4b7c-a04d-4a59-ab7d-65237006fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:39:44.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A training camp is also being eyed for the Gilas Women in Australia
        and Taiwan to further boost their campaign next year.</p>'
