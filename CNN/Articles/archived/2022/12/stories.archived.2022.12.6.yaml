    'caption': 'Athit Perawongmetha/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-06T23:25:13.583+08:00
    'credit': 'Athit Perawongmetha/Reuters'
    'imagesource': 'jcr:6c23472d-edea-4f49-8277-56cd54de28d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bca428d0-3ae6-45f4-969c-154db15ac4fc'
    'lead': 'Chinese President Xi Jinping is set to arrive in Saudi Arabia later this
      week for a state visit amid high tensions between the United States and the
      two countries, reported the official Saudi Press Agency (SPA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T23:26:45.622+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:56:43.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:27.587+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China’s Xi to visit Saudi Arabia amid frayed ties with the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957aa7d-8c35-4598-9b11-8c5b5d38e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Chinese President Xi Jinping is set
        to arrive in Saudi Arabia later this week for a state visit amid high tensions
        between the United States and the two countries, reported the official Saudi
        Press Agency (SPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275f1b0-5a0a-49dd-a651-c0b1263f35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi’s trip to Riyadh begins Wednesday and will include a “Saudi-Chinese
        summit,” a China-Arab summit and a China-GCC summit, according to SPA, which
        said “prospects for economic and development cooperation will be discussed.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83d9a7-bd7f-40f4-a5f8-2d17c4c70e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef7a3c-b43a-4bf8-89db-e8d96c0c5d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 14 Arab heads of state are expected to attend the China-Arab
        summit, according to an Arab diplomatic source who described the trip to CNN
        as a “milestone” for Arab-Chinese relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2f583-58e2-4b65-8cc4-1f3d1a49a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5439cc-1be1-4d02-ade0-4006333c68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement, SPA published an “historical account”
        of Saudi-Chinese relations, noting that close ties between the two states
        span over eight long decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710bd3b2-d364-4138-b402-ee0cce70f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f05e6-acc7-4a80-a2a5-a05c4f029641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of a Chinese presidential visit to the US’ largest Middle
        East ally have been circulating for months. Beijing has not yet made an official
        announcement about the trip; when asked about it during a regular Foreign
        Ministry briefing on Tuesday, spokeswoman Mao Ning said she did not have any
        information to provide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eff8c5-c580-4408-ae1d-b47efaebe2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6933e15-e654-414e-8bf5-78804edfab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Saudi government sent out registration forms for
        reporters to cover the summit, without confirming the exact dates. The Saudi
        government declined to respond to CNN’s request for information about Xi’s
        visit and the planned summits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e01ce24-292a-4a1f-be15-e3519774e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the long-awaited visit come against the backdrop of a
        number of disagreements harbored by the US toward both Beijing and Riyadh,
        which to Washington’s dismay have only solidified ties in recent years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c0e7b-7b1e-4ca4-b08d-d7c0fd0e16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9dde66-b4d7-4585-a41c-6a0a9c7c2185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Saudi Arabia are still embroiled in a heated spat over
        oil production, which in October culminated in strong rhetoric and traded
        accusations when the Saudi-led oil cartel OPEC+ slashed output by two million
        barrels per day in an effort to “stabilize” prices. The decision was taken
        despite heavy US campaigning against it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085b2d7-e5a8-442a-9080-8fb92b30d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9834a-1c18-4767-98fd-ffac0c6ba02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong US ally for eight long decades, Saudi Arabia has become
        bitter over what it perceives to be waning US security presence in the region,
        especially amid growing threats from Iran and its armed Yemeni proxies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5394c7d3-0631-41dd-a8f9-9e60d834b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f786e28-a6a1-4553-9b98-3c9d403123ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economic mammoth in the east, China has been at odds with the
        US over Taiwan, which US President Joe Biden has repeatedly vowed to protect
        should China attack. The thorny topic has gravely aggravated a precarious
        relationship between Washington and Beijing, who are already competing for
        influence in the volatile Middle East.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba3663-812f-441e-b8c9-1f4f81d0d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923607b-a98f-40f4-a914-a6a67eb9a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As American allies in the Arab Gulf accuse Washington of falling
        behind on its security guarantees in the region, China has been cementing
        its ties with Gulf monarchies, as well as with US enemies Iran and Russia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef3266-443a-4e4f-8edf-969f98eecae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both China and Saudi Arabia have also taken different stances to
        the West with regards to the Ukraine war. Both have refrained from endorsing
        sanctions on Russia, and Riyadh has repeatedly maintained that Moscow is a
        key energy-producing partner that must be consulted on OPEC+ decisions. Following
        last month’s massive oil cut, some US officials have accused Saudi Arabia
        of siding with Russia and aiding President Vladimir Putin with his war on
        Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9fc81d-3f36-4e02-8157-f9513fb45b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa12a4-cad2-4c18-ad7a-962c436fa28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials have denied either weaponizing oil or siding with
        Russia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a32c8f-80a7-4a0d-ad8b-e3c92c6278e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f7a2a-4e1c-4684-8cb9-3a29414efc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in October that the US has to “rethink” its relationship
        with Saudi Arabia, which the President had seemingly tried to repair in a
        July visit to Riyadh. Having vowed to turn the kingdom into a “pariah” and
        condemned crown prince and de factor ruler Mohammed bin Salman over the killing
        of Saudi journalist Jamal Khashoggi, Biden flew to Riyadh amid global oil
        shortages and greeted bin Salman with a fist-bump that made global headlines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906410eb-c0a1-494c-80bb-c1bc9218970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58cc92-8de6-48bd-8e7d-32a44108ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ultimately frigid visit did not yield any increases
        in oil output and only aggravated tensions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56004fc-f6f4-4128-855e-e16d6a68dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T23:26:45.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:56:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/05/middleeast/xi-jinping-saudi-arabia-visit-intl/index.html"><em>"China’s
        Xi to visit Saudi Arabia amid frayed ties with the US"</em></a></p>'
  'Ex-JRU-cager-John-Amores-gets-letter-of-encouragement-from-VP-Duterte':
