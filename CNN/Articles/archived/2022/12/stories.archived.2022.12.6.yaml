    'jcr:uuid': '28f5fb38-d1ee-4c20-8df2-9408c80cbe2e'
    'lead': 'There were no discussions on the Department of Health''s top post during
      a meeting on Tuesday between officer-in-charge Maria Rosario Vergeire and President
      Ferdinand ''Bongbong'' Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
