    'lead': 'ctress Kirstie Alley, star of the big and small screens known for her
      Emmy-winning role on ''Cheers'' and films like ''Look Who''s Talking,'' has
      died after a brief battle with cancer, her children True and Lillie Parker announced
      on her social media.'
