      'mgnl:lastActivated': 2023-01-17T18:57:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — There
        were no discussions on the Department of Health''s top post during a meeting
        on Tuesday between officer-in-charge Maria Rosario Vergeire and President
        Ferdinand "Bongbong" Marcos Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e7cc1-8ef1-432d-8182-f6413092791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:48:41.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang pinag-usapan na ganyan. Tuloy lang tayo sa pagtatrabaho
        since napag-atasan naman tayo na sabi naman niya ay magtutuluy-tuloy ako sa
        serbisyo hanggang sa makapili sila,"</em> Vergeire said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584d03b-aa6d-4ece-a07d-74b0826da721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:48:41.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was no such discussion. We will continue working
        because we were tasked and he has said I would continue until a secretary
        has been chosen.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b9873-b57b-4460-8fd7-bef0af5c514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:48:41.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that Marcos wanted the focus to remain on issues
        concerning the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7348abc5-c5cf-4a3b-b408-5489011519fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:48:41.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi niya tapusin muna natin yung problema sa pandemya,"</em>
        she shared. <em>"Wala kaming pinag-usapan na ganyan kanina.</em> It was a
        highly technical meeting with the DOH."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa7854-da0c-47aa-a22b-c84ebe6f5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:48:41.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:30.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said let''s first finish the problems about the
        pandemic. We did not discuss anything else. It was a highly technical meeting
        with the DOH.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da084e92-ab08-4897-bdd6-b69a8cfe27bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:48:41.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was <a href="https://www.cnnphilippines.com/news/2022/7/14/DOH-OIC-officer-in-charge-Vergeire.html"
        target="_blank">named OIC in July</a>, weeks after Marcos was inaugurated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661473d-1ae9-4e91-8502-719425df47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:48:41.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/28/Vergeire-DOH-OIC-secretary-.html"
        target="_blank">Last month</a>, she said she saw little difference in the
        duties of OIC and secretary, saying her post "has led us to continue with
        all of our services and operations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75de91-b512-44b7-affe-c179b0e31efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:48:41.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the post of DOH secretary has not been offered
        to her, but admitted having reservations about accepting it.</p>'
