      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> —&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. on Tuesday urged the Department of Health
        (DOH) to also prioritize other health concerns aside from COVID-19 —&nbsp;zeroing
        in on tuberculosis and human immunodeficiency virus (HIV) cases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d3def7-71f6-41bd-9bd9-240091ee2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T18:19:54.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s start refocusing again on the general public health concerns,"
        Marcos told DOH officials during a meeting in Malacañang, as quoted by the
        Office of the Press Secretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9ceb7-1288-4bab-afe7-57a980625c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T18:19:54.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID has not come away. [We] still have to deal with it but let''s
        not deal with COVID at the expense of all these other public health concerns,"
        the president added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152098cc-7e30-48de-b16f-be7e6f5d870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T18:19:54.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH officer-in-charge Maria Rosario Vergeire said she assured Marcos
        that the agency has been taking steps to achieve a "universal" health care
        program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebff26e-b857-4e56-9fe0-b0ea9c45baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T18:19:54.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag nagawa natin itong primary care sa bawat lugar sa ating bansa,
        kasama na ''yung prevention ng tuberculosis and HIV. Kasama na rin dito ''yung
        adequate management natin dun sa mga taong may sakit ng tuberculosis at HIV,"
        Vergeire told a separate media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13bf5d-ba2b-430d-876b-426c2d4a638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T18:19:54.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we achieve primary care in every area in the
        country, this will include the prevention of tuberculosis and HIV, as well
        as the adequate management of those infected with them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8cc67-1069-411f-ae87-b560884b8338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T18:19:54.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Vergeire also highlighted the importance of
        surveillance and monitoring for the diseases. She said the DOH is also working
        with the legislative and judiciary branches to "fight stigma and discrimination"
        against those with HIV.</p>'
  'doh-hand-foot-and-mouth-disease-':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2022-12-06T19:08:05.447+08:00
    'imagesource': 'jcr:95d7a90b-fa2b-4915-8ac6-4053aaad6515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63198961-9bc2-4016-91e5-b831e4669769'
    'lead': 'The DOH said there was no declaration of an outbreak of the hand, foot,
      and mouth disease in the National Capital Region after posts circulated online
      about a possible outbreak in certain areas in the region, particularly in Sta.
      Mesa, Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T19:15:14.048+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:56:55.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:16.721+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'Department-of-Health', 'DOH', 'hand-foot-and-mouth-disease-',
      'HFMD']
    'template': '1'
    'title': 'DOH denies hand, foot, and mouth disease outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631f912-e308-4c0c-b21b-28632c75a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:15:14.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        Department of Health (DOH) said there was no declaration of an outbreak of
        the hand, foot, and mouth disease (HFMD) in the National Capital Region after
        posts circulated online about a possible outbreak in certain areas in the
        region, particularly in Sta. Mesa, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce831b7a-4d77-4942-b014-06f5cd8147af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:15:14.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recorded 155 cases of HFMD in Metro Manila from October
        to December, mostly among children aged 11 years old and below.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08349f24-ba27-4127-a5de-ffecca220814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:15:14.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala po tayong dinedeklarang</em> outbreak <em>para sa</em>
        hand, foot, and mouth disease. <em>Hindi po siya nangyari nang isahan lang,
        nangyari siya</em> over a span of two to three months. <em>Dito sa</em> NCR
        (National Capital Region) we are seeing an increase in cases <em>pero wala
        pang trigger or wala pa tayong</em> enough basis for our local governments
        to declare outbreaks in their area," DOH officer-in-charge Maria Rosario Vergeire
        said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db007ec9-bb07-4ef8-8208-029932970395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:15:14.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not declared an outbreak for hand, foot, and
        mouth disease. It didn''t happen at one time; it happened over a span of two
        to three months. In NCR, we are seeing an increase in cases but there is no
        trigger or enough basis for our local governments to declare outbreaks in
        their area.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279d936-ecf9-4afb-8760-e56b73524e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:15:14.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that these cases remain manageable and preventable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1c5ff-d05f-45c5-960d-83a2e7e288a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:15:14.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has also received specific reports from Sta. Mesa but the
        agency said these have to be validated first.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e25fb-43a1-4ea2-a2bc-d923cf73900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:15:14.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito kasing ''pag may nagbibigay ng</em> report, <em>hindi namin
        agad tinatala na</em> official <em>kasi</em> we still validate. <em>Nakikipag-ugnayan
        ngayon ang aming</em> NCR center for health development <em>dito sa</em> Sta.
        Mesa local government unit for us to validate the cases they have reported,"
        Vergeire explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c2bcc1-fb36-417b-8ed4-da0b420a77dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:15:14.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:55.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not immediately declare it official when someone
        gives a report because we still validate. Our NCR center for health development
        is coordinating with&nbsp;the local government of Sta. Mesa for us to validate
        the cases they have reported.]</p>'
