  'doh-nds-vaccine-procurement-contracts-vergeire':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-06T17:26:49.415+08:00
    'imagesource': 'jcr:4c230fce-e26a-42d5-92a1-abce14da4775'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e28257b4-1cde-4c67-b972-dcceeec39f08'
    'lead': 'The Department of Health (DOH) is willing to share the contracts on the
      government''s procurement of COVID-19 vaccines with the Senate — if required
      by law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-06T17:31:57.905+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:56:56.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:15.504+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'Maria-Rosario-Vergeire', 'NDA',
      'non-disclosure-agreement', 'Senate', 'Senate-Blue-Ribbon']
    'template': '1'
    'title': 'DOH willing to share COVID-19 vaccine contracts with Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c62ae9-0c9d-4d41-9ada-2799fb61fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:31:57.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> —&nbsp;The
        Department of Health (DOH) is willing to share the contracts on the government''s
        procurement of COVID-19 vaccines with the Senate — if required by law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c2a3d4-cef2-4948-a89e-1eb4bf3ad5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:31:57.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH officer-in-charge Maria Rosario Vergeire made the statement
        on Tuesday, in response to a planned <a href="https://www.cnnphilippines.com/news/2022/12/5/senate-blue-ribbon-hearing-doh-vaccine-procurement-nda.html"
        target="_blank">Blue Ribbon Committee probe</a> into the matter.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a99981-a1ff-4b09-85ac-961cbe0c35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:31:57.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala po tayong hindi pagbibigyan kung ito po ay base sa batas,"</em>
        she said. <em>"Kung sakali na hihingin ng Senado tapos ito naman po ay</em>
        according <em>sa mga nakasulat doon sa mga</em> agreements <em>namin, maaari
        naman magbigay."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1a34a-603c-446d-a373-9290d7eccd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:31:57.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not deny anyone if it''s required by law.
        If the Senate makes a request and it is in accordance with what is written
        in our agreements, then we can provide it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f447ac4-b16d-4c13-93b3-ef74ddbbad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:31:57.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the department is open to any investigation into
        the purchase of the vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323afbf-5ec7-4da5-9f51-b0661d4607d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:31:57.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:56:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous Senate hearings, former vaccine chief <a href="https://www.cnnphilippines.com/news/2021/6/15/COVID-19-vaccine-price-PH.html"
        target="_blank">Carlito Galvez Jr.</a> said certain information - including
        the exact prices of the shots - cannot be made public as the contracts are
        covered by non-disclosure agreements (NDAs).&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a90d1-bc5c-45d5-ab7a-83928a6b2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:31:57.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire said certain provisions may allow the government
        to disclose such details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a40156-495b-4339-9e34-ca807da9609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:31:57.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag tiningnan natin</em> — I''ve reviewed again these agreements
        — <em>meron naman talagang mga</em> [If we look at it - I''ve reviewed these
        agreements - there are] special clauses <em>na nakalagay na</em> [that indicate]
        if there would be this request coming from the courts of law or subpoenaed
        officially, we just need to ask permission from the manufacturers that we
        have entered an agreement to and we can share these documents," Vergeire explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad23a4b7-421b-41bf-b199-e69b0371c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:31:57.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit had informed senators that the World Bank
        and Asian Development Bank have been requesting a special audit on loans granted
        to the Philippines for the purchase of COVID-19 vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048625b-30b9-4fc3-bb6a-f563f88d6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:31:57.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:57:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former health chief Francisco Duque said he could not provide
        the documents due to the NDAs.</p>'
  'Gilas-Women-to-look-for-own-naturalized-player':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-06T17:35:42.139+08:00
    'imagesource': 'jcr:5c1d530e-58d2-409c-8d84-6c20d0d440c9'
