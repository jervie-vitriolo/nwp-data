  'World-Bank-ups-growth-outlook-for-Philippines':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-06T16:25:47.420+08:00
    'imagesource': 'jcr:c8214a28-8d7e-41c4-a3f6-fa63a56b50cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79040b1a-85cb-43b9-a068-ea6bac809e76'
    'lead': 'The World Bank has upgraded its 2022 growth forecast for the Philippines
      with economic performance underpinned by pent-up domestic demand.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-06T16:27:23.012+08:00
