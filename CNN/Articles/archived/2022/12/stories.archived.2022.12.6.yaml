    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Ukraine', 'Russia']
    'template': '1'
    'title': 'Attacks on Russian air bases put spotlight on new Ukrainian drone program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eee60b-2f93-4d88-ba24-2867d8e35d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:58:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Explosions at two Russian air bases Monday
        have focused attention on <a href="https://edition.cnn.com/2022/12/05/europe/russians-fighting-for-ukraine-intl-cmd/index.html"
        target="_blank">Ukraine''s efforts</a>&nbsp;to develop longer-range combat
        drones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d11fbf-bed6-4622-b1aa-f8e30b0464d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:58:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry says the attacks were carried out by
        Ukrainian drones, which it claims were brought down by Russian air defenses.
        Imagery — both satellite and photographs — indicates some damage was done
        to Russian military planes at one base in Ryazan region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3ac7c-5eb9-48e7-95f2-b028d497a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:58:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Defense Ministry has offered no official comment on
        the explosions, and the Ukrainian government has not acknowledged adding long-range
        attack drones to its arsenal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4475be29-c36b-4f7b-8e38-aadc9db7e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:58:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the state-owned weapons manufacturer Ukroboronprom has
        indicated several times in the last few weeks that it is close to finishing
        work on a new long-range drone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6a94e-24d4-4d61-a5a1-d53a33168c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:58:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, it posted on Facebook — along with an image of what
        appeared to be part of the drone''s structure: "Range is 1000 km (621 miles),
        weight of the combat unit is 75 kg (165 pounds). Putting the final touches
        on this one."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e74f658-2d17-4682-b7f7-9dd1f178b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:58:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, on November 24, Ukroboronprom published another post:
        "The next stage of UAV testing — On behalf of the Chief of the General Staff,
        we are getting ready for flight tests under the action of electronic warfare."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b7533-ecea-45d4-a067-9535ec5a59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:58:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weather, on the one hand, becomes a problem, and on the other hand
        it''s an additional test for the complex. A kind of crash test."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5627ed8-70e3-4e08-9bae-430b7e681cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:58:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo showed the words "az vozdam" inscribed on what was purported
        to be the drone — meaning "I will repay."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f6bd7-fede-4e0f-a246-70e43ae7f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Saturday, company spokeswoman Natalia Sad was reported by
        news agency Ukrinform to have told Ukrainian television that "a number of
        stages of successful tests have been completed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba7a2f-b362-4595-8bb0-a37be9d72d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with the instructions of the Chief of the General
        Staff of the Armed Forces of Ukraine, we are moving to the stage of tests
        involving an e-warfare jamming environment," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93a92e-0052-4eb8-8a34-361b957c48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is no public indication that the drone in question
        has been readied for deployment or was involved in the explosions inside <a
        href="https://www.cnn.com/specials/europe/russia" target="_blank">Russia</a>&nbsp;early
        Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c79d0a-d309-45f0-a46e-ea8ef5a4b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two bases hit, according to the <a href="https://edition.cnn.com/2022/12/05/europe/russia-ukraine-missiles-kyiv-zaporizhzhia-intl/index.html"
        target="_blank">Russian</a>&nbsp;Defense Ministry, are hundreds of miles inside
        Russian territory and beyond the reach of Ukraine''s declared arsenal of drones.
        No footage or images of the remnants of drones have been published.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9e738-dd79-42ce-bb93-85ba212a960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the western Russian city of Engels, around 500 miles (more than
        800 kilometers) southeast of Moscow, CCTV footage appeared to show an explosion
        lighting up the sky at around 6 a.m. local time on Monday morning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab85b4-b46b-4577-8b76-2c1225d5a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port city is home to Engels-2 airfield, a strategic bomber airbase,
        which was approximately 3.7 miles (nearly 6 kilometers) from where the CCTV
        footage was recorded.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9461c-7313-402a-9084-71d6b5eddedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saratov region Governor Roman Busargin reassured residents on Telegram
        that no civilian infrastructure was damaged but said "information about incidents
        at military facilities is being checked by law enforcement agencies."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6160b9b-8751-4a01-9c47-725528e5422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged information about "about a loud bang and a burst
        in Engels in the early morning" was spreading on social networks and the media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896858e1-65d0-4c4e-acac-56b45b083f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:31:04.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:59:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/05/europe/ukraine-drone-russia-air-base-attacks-intl/index.html#:~:text=In%20the%20western%20Russian%20city,local%20time%20on%20Monday%20morning."
        target="_blank">Attacks on Russian air bases put spotlight on new Ukrainian
        drone program</a>."</em></p>'
  'Angara-bicam-report-on-proposed-2023-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
