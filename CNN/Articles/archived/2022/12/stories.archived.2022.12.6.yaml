      'mgnl:lastActivated': 2023-01-17T18:57:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape is a non-bailable offense in the country, but courts are given
        the prerogative to grant the accused temporary liberty based on the evidence
        presented by prosecutors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96a07f-6424-4ef5-bcd3-6247091150cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d63df8-ce52-411a-92d9-3d43809878b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking the evidence presented in the bail hearings as a whole,
        this Court is not convinced at this point that there exists a presumption
        great leading to the inference of the accused''s guilt," read the Dec. 5 decision
        of the Taguig City Regional Trial Court Branch 69, which was released to the
        media on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af309e7c-3eb5-4fd9-8e07-5c3746bf0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T19:51:59.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:20.699+08:00
