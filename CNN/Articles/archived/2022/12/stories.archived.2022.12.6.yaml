      because the economy is trying to recover and we are trying to produce jobs for
      our countrymen,’ Senate Committee on Finance Chairman Sonny Angara says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T11:51:59.340+08:00
