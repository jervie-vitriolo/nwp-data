      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e1ba8-b072-427f-a4af-2f78e38853bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T10:17:49.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The team was in Boracay recently for a short break after a busy
        year of heartbreaking finishes. A video clip from that trip went viral, with
        netizens portraying some of our players as snobs who lack ‘good manners and
        right conduct,’” the management said in a statement released on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a536e3-a984-40c3-a2f8-36bbac63848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T10:17:49.037+08:00
