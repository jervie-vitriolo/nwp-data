  'Blackpink-TIME-entertainer-of-the-year':
    'author': 'Hafsa Khalil, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-06T20:04:47.292+08:00
    'imagesource': 'jcr:889ea2e8-7307-4cc5-b38c-54a8cbd43268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6c597f0-fcc8-46ab-b095-4f05bf551b3d'
    'lead': 'Global pop sensation Blackpink have been chosen as Time magazine''s 2022
      Entertainer of the Year, making the four-woman band the second K-pop artists
      to earn the title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T20:06:59.222+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:56:52.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:19.699+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop band Blackpink selected as Time Entertainer of the Year 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944382e3-b439-4054-ac16-e069ac03072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:06:59.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Global pop sensation Blackpink have
        been chosen as Time magazine''s 2022 Entertainer of the Year, making the four-woman
        band the second K-pop artists to earn the title, after BTS in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc4e9b-d22c-47ad-b0d6-4b180d6625cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:06:59.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selected by YG Entertainment, a big South Korean record label that
        screens performers for star quality and trains them intensively, the quartet
        -- Jennie, Jisoo, Lisa and Rosé -- found international stardom quickly after
        their 2016 debut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b683c4d-4a27-4c57-ac4e-92d22857c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:06:59.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first LP, "The Album," sold more than one million copies in
        less than a month after its 2020 release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef452e-3bc8-42fb-a4fc-0b5bc522cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:06:59.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Time feature marking the Entertainer of the Year award, the
        group revisited their journey, from playing at Coachella in 2019 to performing
        "Pink Venom" at the VMAs earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4d490-3183-4862-ba01-30dde8da23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:06:59.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put in a lot of work so we could look like superwomen," rapper
        Jennie told Time. "We''re very normal girls, at the end of the day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f924344b-126f-466c-b22f-34d7aa97c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:06:59.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about their success -- and the pressures that come with
        it -- Jennie said the band perform from the heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f0d4b-ce4b-48ab-81c3-ed447a465eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:06:59.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we consider this in the business way, we wouldn''t be able to
        do this," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6b98d-ef84-4601-b8ff-7b85664405d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:06:59.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the group''s global success comes from their cosmopolitan
        backgrounds. Singer Rosé, who was born in New Zealand and raised in Australia,
        called it "a plus" in the studio that they''re all from "different cultures."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb70d5-5308-4e1d-aa4f-b32491bf0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:06:59.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:52.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennie was born in South Korea but grew up in New Zealand, while
        dancer Lisa is from Thailand. Singer Jisoo is the only one of the group born
        and raised in South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4729b61-df9d-4f96-bc41-ff8292fa5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T20:06:59.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:56:52.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackpink currently are performing across Europe until the end of
        the year as part of their "Born Pink" world tour, which kicked off in October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f80321-d847-42c1-ab6d-20825f049f2f'
