    'mgnl:tags': ['Bongbong-Marcos', 'Mauritania', 'Laos', 'Mongolia']
    'template': '1'
    'title': 'Marcos seeks stronger ties with Mauritania, Laos, and Mongolia '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a49b0f-6ec3-4669-bb62-e25bb9dcfa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. wants to forge stronger partnerships with
        Mauritania, Laos, and Mongolia in different areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f5cd1-f2c1-4587-adf3-e1aeacc63e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos welcomed the ambassadors of the three countries in Malacañang
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a1eba-b17a-4e6c-9093-23f344091c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly designated Mauritania Ambassador B.A. Samba Mamadou said he
        is looking for people who could tap the opportunities in his country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba7e8e-0acd-40b6-adeb-7bac92148853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mauritania is a very small country, population-wise, but we have
        natural resources, and fishery. We have cooperation with countries like Japan,
        the European Union, China, and Turkey,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9a426-e73c-43d0-a45c-46c5c078d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Mauritania has coal, copper, plutonium, and huge gas
        deposits both offshore and inland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f6e932-4a3d-49ea-8c65-ed351f959723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said a list of Filipino businessmen who could invest in the
        African country is already being prepared.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b615402-aabd-43f7-a789-644370f9b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think in terms of the economy in the Philippines, the biggest
        change in policy of this government from the last and previous ones, is we
        are opening up the economy to partnerships — all kinds of partnerships, government-to-government,
        private partnerships, PPPs, whatever is most advantageous to both parties,”
        the chief executive said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec9b91-b916-4724-aaf5-d6c1b9466b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laos</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41939234-c1ce-4698-beb0-946fc40340cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Laos’ Ambassador Sonexay Vannaxay also agreed to boost
        Manila and Vientiane’s partnership, particularly in agriculture and people-to-people
        exchange.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5bf2a4-a674-4f22-8885-915a5b4ec311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Agriculture in the Philippines has become a very high priority
        for this government. And so if there is anything that we could collaborate
        and cooperate, it’s that,” Marcos said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471431d9-6404-438a-b6e6-8ba521d759f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can start the agricultural exchanges in the exchange of technology,
        transfer of technology. And perhaps from there, we can do more,” he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac48fe0-0549-4c2e-9e1e-a41101cbd2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laotian envoy also sought the country’s assistance in training
        medical professionals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26b744-ec35-41c0-bd8f-69a21b1c6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to take this opportunity to express our sincere gratitude
        to the Philippines for helping us in many areas… Help us in training the sectors
        of diplomat, as well as nursing and health areas,” Vannaxay said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee878e7-c746-44df-aa3d-94e491f4498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mongolia</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adbbd2e-fc7b-409f-8d4e-ec816ed57873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mongolian Ambassador Enkhbayar Sosorbaram extended to
        Marcos the invitation of Mongolian President Ukhnaagiin Khürelsükh to visit
        the East Asian nation preferably from June to August.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3b8da-ac98-49d9-b9ae-691d48ab8ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he will bolster the partnerships in agriculture, energy,
        and education once he visits Mongolia.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b62bd-598a-4c9d-8b6c-bab87c3e7aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So these are the areas that I think that [with] other countries
        we can cooperate in. And the two-way exchanges [are] always to the advantage
        of both sides. I’m looking forward to not only the visit — to visit your country,
        to visit Mongolia, but I’m looking forward to seeing our relationship grow
        and have much closer ties with Mongolia in the future,” the president told
        the Mongolian envoy.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f1f62-fed9-46eb-9333-841f16734a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:31:26.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:50.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Mongolia established their diplomatic relations
        in 1973.</p>'
