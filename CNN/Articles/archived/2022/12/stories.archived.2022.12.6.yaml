    'lead': 'The looming debt limit battle in Washington could spark the most uncertainty
      since the 2011 brinksmanship that cost America its perfect AAA credit score
      and caused chaos on Wall Street, Goldman Sachs warned clients in a note Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T08:06:58.015+08:00
