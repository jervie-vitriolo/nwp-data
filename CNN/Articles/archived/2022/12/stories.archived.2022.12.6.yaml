      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Senate
        Committee on Finance Chairman Sonny Angara on Tuesday said ₱2 billion has
        been allocated for the government’s EDSA busway Libreng Sakay program under
        the bicameral conference committee version of the proposed 2023 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d926bf-d9d5-4f4b-9532-5f692d5fc1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T13:31:07.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be0b1f-1067-4ed1-bf0a-84fe3f5b5cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T13:31:07.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:58:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, there is. I think it is around ₱2 billion or so because it
        is a very good program that helps a lot of people,” Angara told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711140f5-3e58-4048-b006-f525f31cffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T13:31:07.247+08:00
