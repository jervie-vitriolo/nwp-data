      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the PSA showed inflation rose to 8% last month, faster
        than 7.7% in October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c769c-6ebf-4100-a52c-77cd61748072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222e653-5610-4c61-a281-7eb553319e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is the country’s highest since November 2008,
        when the inflation rate soared to 9.1% amid a global financial crisis, Deputy
        National Statistician Divina Gracia Del Prado said in a media briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032b635-4a09-4fd3-8547-7fa8cae858b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57bdc1-f8dc-46aa-ac06-34f42970df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the number is still within the 7.4% to 8.2% forecast range
        of the Bangko Sentral ng Pilipinas (BSP) for the month. Year-to-date inflation
        stands at 5.6%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f0d6f-3bfb-4ce9-b783-f177af2a4394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e2290-2394-4d02-babe-999d3d9add34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said the main driver behind the higher figure last month
        was the rise in prices of food and non-alcoholic beverages — a possible “spillover
        effect” of the typhoons that ravaged the country in October, according to
        Del Prado.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2d7eb-0f51-4f74-a1cc-9c9be1bb2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:10.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6bbc52-0780-4397-a080-728d20a3c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the biggest contributors in this commodity group were vegetables,
        tubers, rice, sugar, confectionery and desserts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14767c50-7b2f-48d6-a7bb-9eae24d1b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7542c-d5a1-48af-a94e-81fc218dfa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants and accommodation services also saw inflation quicken,
        along with furnishings, household equipment and routine household maintenance,
        official data showed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5cdb0-8521-4235-8abc-29eab6607e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d980a73-2810-4dbd-97bb-793d1ce648a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region (NCR), on the other hand, recorded a
        lower inflation rate of 7.5% in November, from 7.7% the month before.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0426db-02d3-493d-8076-73605ec3b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:13.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5050ca-6de6-4076-abd6-d18eb0a5c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics bureau primarily attributed this to a slower increase
        in housing, water, electricity, gas and other fuel prices. Transportation,
        as well as food and non-alcoholic beverages, in the region also logged slower
        rates last month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073baec6-86b8-4d54-ae74-c65265ce1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ade0cf-90cb-4334-85c7-abd86fc64de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Yung dating matataas, ‘yung meat, fish and rice na talagang nag-affect
        nung pagtaas ng food sa NCR, now they are (on a) downtrend,” Del Prado explained
        when asked why trends in food inflation nationwide and in the capital region
        were different.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa2ab3-3aa6-4722-b4a4-20b7de4f1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8a785-a206-4352-881a-a57b1b08e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:15.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meat, fish, and rice in NCR – commodities with previously
        high prices which affected food inflation in the region – are now on a downtrend.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a44a7f-5eb0-459a-90c9-a777379d13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199360b-2ca8-4a84-bf9b-fe8d040f4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, inflation in areas outside Metro Manila rose to 8% from
        7.6% in October.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6743e-b1c4-4591-b4f5-d9023593b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0e4bf-3aa9-477d-921f-6a740353783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four out of 17 regions nationwide registered lower inflation,
        including Zamboanga Peninsula, Davao Region, Caraga, and the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0dca0e-03fc-4974-b50d-9b7561275a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efefd4e6-468f-4980-9994-f5e1e1003266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Davao Region being in that list, Del Prado said it still
        saw the highest rate among all regions nationwide at 9.7% last month, from
        the previous 9.8%. Meanwhile, BARMM had the lowest percentage at 6.0%, from
        6.5%.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee75a7f-2878-49b8-a2c5-cf639cd3f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf9b30-9496-44ee-a701-bf44827b7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:19.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also said inflation for the bottom 30% income households
        in the country accelerated to 7.7% in November from 7.3% in October.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7570484-73f4-48e4-8fc5-1d945f889e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155002d-beb8-4d38-b843-b2948b0ac784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:20.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This yielded an average of 5.1% for 2022 so far. Unlike other rates,
        inflation for this income group still uses 2012 as the base year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a42b7c-647b-468a-9b01-c0f4a2572d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef9da7-f621-4762-904f-5aa428f7db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T12:43:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:00:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the BSP adjusted its average inflation forecast for this
        year from 5.4% to 5.8%. In order not to exceed this, Del Prado said inflation
        in December should not breach 8.5%.</p>'
