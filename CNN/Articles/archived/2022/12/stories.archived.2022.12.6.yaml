    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '126b9c00-0012-4be5-9859-4914cf9ca0d6'
    'lead': 'House Speaker Martin Romualdez and other lawmakers have filed a bill
      proposing changes to the law that sets a fixed term and retirement age of some
      officials of the Armed Forces of the Philippines (AFP).  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T10:15:32.985+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:59:31.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:04.032+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-bill', 'fixed-term', 'military-officials', 'House-Speaker-Martin-Romualdez']
    'template': '1'
    'title': 'Solons propose changes to law setting fixed term, retirement age for
      some military posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9908c-9562-4f21-82d3-261ce287495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T10:15:32.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> House
        Speaker Martin Romualdez and other lawmakers have filed a bill proposing changes
        to the law that sets a fixed term and retirement age of some officials of
        the Armed Forces of the Philippines (AFP).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55343aab-a1e6-44c3-a446-9f4f257274bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291675d2-3995-487e-9883-bce8299b4f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6482, which was co-authored by Romualdez and Representatives
        Raul Tupas, Mercedes Alvarez, Divina Grace Yu and Jorge Bustos, seeks to amend
        Republic Act No. 11709 signed by former President Rodrigo Duterte in April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b853167-5048-442c-b175-25acfbd17621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f773e3d-3fe9-4637-ad76-9d27a1b4d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure aims to limit the three-year fixed term—unless
        sooner terminated by the president—to just four officers: AFP chief-of-staff,
        commanding generals of the Philippine Army and Philippine Air Force, and flag-officer-in-command
        of the Philippine Navy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12dafea-1522-419e-b30e-750b47fc0511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40dceb-110f-498e-be64-dea8c4dd33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although excluded from the three-year tenure, “lateral movement”
        will be allowed for the posts of vice chief-of-staff, deputy chief-of-staff,
        unified command commanders, and inspector general.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532fb6b-c8a2-492a-88a6-c7764811da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ca77e-e155-4e36-94b6-7857131fc367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides that no officer, except for the chief-of-staff,
        shall be designated to key positions or promoted to the rank of brigadier
        general/commodore or higher if he has less than six months of active service
        remaining before retirement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b323288-0108-4d12-9732-1ceabadbb3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c1366-ad45-4197-9daf-d6d047054aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11709, which took effect in July, aims to put an end to the “revolving
        door” policy in the appointment of the AFP chief-of-staff.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386b81c-900b-4158-adda-42724a2d4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d8b17-18d4-4183-b6b6-0033fa67512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers, however, said military personnel raised important
        issues about the law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a9d65f-cae1-4ba4-b996-2052d9036b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebbee8-9912-4170-847f-64a7f131304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T14:35:28.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:59:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
