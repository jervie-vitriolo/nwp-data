      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Choco Mucho management has defended the Flying Titans against the backlash
        over reports that they allegedly snubbed their fans who approached them during
        their trip to Boracay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b270d-664d-4792-ad7a-647195717b75'
