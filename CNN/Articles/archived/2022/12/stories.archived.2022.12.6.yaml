    'title': 'Farm-to-market roads joint order set for signing this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab02c3b-d736-4001-ae28-d8688254ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. is set to sign a joint administrative order
        (JAO) on creating farm-to-market roads (FMRs) anytime this month, the Palace
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ab335-ea3c-4dab-bdd3-f3159aff4a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b211f-3427-4e14-8f36-c10718966667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>FMR</em> approved <em>na. Mayroon na tayong</em> national timetable…<em>Lahat
        ng</em> agencies that are involved, departments that are involved will be
        signing…by December, before the end of the year, <em>para ma</em>-approve
        <em>na ang plano para sa pag-</em>construct <em>ng</em> FMR," the president
        said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc298e-90fe-4c94-ae6a-4ef05e8a0939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea930e47-3e98-451a-875c-f2d07b95b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:45.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The FMR is approved. We already have a national timetable…All
        agencies and departments that are involved will be signing by December, before
        the end of the year, so that plans to construct FMRs could be approved.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955aaa0-a859-49aa-84cd-ecc171ffca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd34c1-01ec-40a2-a62f-9ce302782dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will indicate guidelines in connecting FMRs with other
        infrastructure projects to ensure the efficient delivery of services and enhance
        agricultural programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa241f-6934-44b2-93d9-680125070e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331a069-bf5f-4b36-bd23-3e5c93f4ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the order and its interconnectivity with other
        infrastructures involve the Departments of Agriculture, Public Works and Highways,
        the Interior and Local Government, Trade and Industry, and Tourism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0756742-b35d-42e7-ad74-56d977b74425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b7116-60e6-498d-bb32-d4bd5c1ffb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Palace, 131,410.66 kilometers of roads are needed
        to service the 14 million hectares of production areas for agriculture and
        fisheries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de63438-b7d9-4fd5-91fe-f985dadd6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b891fe-ccfb-417d-9229-51e02ce796b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 43,223.17 kms are being proposed for FMR projects. As
        of October this year, 67,255.46 kms of FMRs have already been completed, leaving
        a backlog of 64,155.20 kms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18eb02c-d66a-48a2-8fb3-a538a2c9a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bd799-73c5-4717-95ad-9c6b98a529bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the president said the government is trying to find import
        substitutes for urea and petroleum-based fertilizers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ade79-2f28-4405-9e25-520f8d353266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:29:22.264+08:00
      'mgnl:createdBy': 'faith'
