    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:04.903+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike cuts ties with Kyrie Irving'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b53933e-5f82-4587-bf05-81d0a9d34d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:10:31.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nike cut ties with Brooklyn Nets guard
        Kyrie Irving Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2faa7a-bacd-42b9-be75-1090bbac035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:10:31.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after Irving posted a Twitter link to a documentary
        containing antisemitic messages in October and initially refused to issue
        an apology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51367318-9660-48f8-a7ab-ce6810ff062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:10:31.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kyrie Irving is no longer a Nike (<a data-cke-saved-href="https://money.cnn.com/quote/quote.html?symb=NKE&amp;source=story_quote_link"
        href="https://money.cnn.com/quote/quote.html?symb=NKE&amp;source=story_quote_link">NKE</a>)
        athlete,” Nike (<a data-cke-saved-href="https://money.cnn.com/quote/quote.html?symb=NKE&amp;source=story_quote_link"
        href="https://money.cnn.com/quote/quote.html?symb=NKE&amp;source=story_quote_link">NKE</a>)
        tells CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32436411-d0f5-442b-871c-6610fba3f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:10:31.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving’s agent and stepmother Shetellia Riley painted the move as
        a mutual decision. “Both parties have agreed to mutually depart ways. We wish
        Nike the best in their future endeavors,” Riley said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130732c-5350-45f4-9541-f80c057209c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:10:31.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving took to Twitter Monday to <a href="https://twitter.com/KyrieIrving/status/1599835738576605184">write</a>,
        “Anyone who has even spent their hard earned money on anything I have ever
        released, I consider you FAMILY and we are forever connected. It’s time to
        show how powerful we are as a community.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0577bd-1400-4e9c-9484-a8671f271b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:10:31.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 4, Nike suspended its relationship with Irving on and
        canceled the launch of the Kyrie 8 shoe, which Irving had previously <a data-cke-saved-href="https://twitter.com/KyrieIrving/status/1559972471163346944"
        href="https://twitter.com/KyrieIrving/status/1559972471163346944">tweeted</a>
        were to go on sale this past November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c4278-f2db-4640-8d48-f8949821eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:10:31.434+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in November about the company’s decision to pause its relationship
        with Irving, Nike co-founder Phil Knight told CNBC, “Kyrie stepped over the
        line. It’s kind of that simple, so he made some statements that we just can’t
        abide by and that’s why we ended the relationship.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a068ab3f-7f81-40a8-b949-02ac3f417493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T11:10:31.434+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:59:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/05/business/nike-kyrie-irving/index.html">Nike
        cuts ties with Kyrie Irving</a>"&nbsp;</em></p>'
