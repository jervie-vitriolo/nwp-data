  'Nike-cuts-ties-Kyrie-Irving':
    'author': 'Kevin Dotson, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-06T11:06:35.299+08:00
    'imagesource': 'jcr:1f1981f7-e9b6-450d-91d0-5c0af5b1c5ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c4c4163-6033-492b-9496-f08914e032e0'
    'lead': 'The move comes after Kyrie Irving posted a Twitter link to a documentary
      containing antisemitic messages in October and initially refused to issue an
      apology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T11:10:31.432+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:59:17.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
