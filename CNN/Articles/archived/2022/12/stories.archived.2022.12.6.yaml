      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old celebrity has denied the accusations against him.</p>'
  'World-Bank--more-than-happy--to-advise-Marcos-team-on-Maharlika-fund':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-06T17:06:49.954+08:00
    'imagesource': 'jcr:71a5e9eb-b33a-471d-9284-df430adae801'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8141aec2-8f1d-455d-aecc-41cadaa8b38b'
    'lead': 'The World Bank says it will be ready to share its best practices and
      designs of a sovereign wealth fund, should the Marcos government seek advice
      on establishing one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T17:16:27.508+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:57:03.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:15.103+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank ‘more than happy’ to advise Marcos team on Maharlika fund'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775cb38-5a9f-400f-baa3-ac23f9eea3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong>The
        World Bank said it will be ready to share its best practices and designs of
        a sovereign wealth fund, should the Marcos government seek advice on establishing
        one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d86b2-5e54-48ca-9add-e40dab81889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e780f8-e0cb-473d-a25e-6f726520305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender was responding to a query from journalists
        on the institution’s view on the government’s plan to create a ₱250-billion
        wealth fund seeded by state-run banks and pension funds against a backdrop
        of a wider budget deficit and record debt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2eca7c-09b1-49ad-840b-348a45ff2cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e705a70-3f43-4524-8ddf-a94dfb29dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:05.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The World Bank has a lot of expertise in sovereign wealth funds
        both of the kinds that have a big meta-resource base that they can use to
        invest but also sovereign investment funds that basically try to track all
        investments in the country, to channel investments into the country,” Ralph
        van Doorn, World Bank Senior Economist, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18528fc-ee5c-4728-87cf-80180c7fa57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753cf68-8169-4b25-bccd-3fc9ab952098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank’s lead economist in Manila said they have yet to
        see the nuts and bolts of the proposed legislation, but added that the organization
        has the arsenal of knowledge in that investment space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f4b46-708d-4aa5-9677-e818cad1fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4873ff66-c01d-4608-9468-e5b29008b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We haven’t seen the shape of the law… but the moment the government
        is asking for advice on best practices and design of sovereign wealth funds,
        we will be more than happy to give such advice,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b520e1d-f9ba-4cd8-9356-12b4126b0e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107775d-f631-4bc9-b19b-e252dfdc9000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators recently <a href="https://www.cnnphilippines.com/news/2022/12/2/senators-on-proposed-Maharlika-Wealth-Fund--.html">warned</a>
        that there is still a need to further study and answer questions regarding
        the proposed Maharlika Wealth Fund.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de028e22-580b-4ca5-8d20-a04f6412a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:09.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34ce33-687f-4208-8ac9-bfc70592ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was also met with <a href="https://www.cnnphilippines.com/news/2022/12/5/Groups-protest-vs-proposed-Maharlika-Wealth-Fund.html">protest</a>
        from groups who voiced concerns that the fund will put the people’s money
        at risk.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29a932-e6d3-4f37-8412-00ec59abc954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7c7f4-9941-40e5-b1c4-1aad60264d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sovereign wealth fund''s initial investment of ₱250 billion
        will come from the GSIS (₱125 billion), SSS (₱50 billion), Land Bank of the
        Philippines (₱50 billion), and Development Bank of the Philippines (₱25 billion).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec32bc-66f0-43b3-9238-11fec5d77e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T17:16:27.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:57:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
