    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b992894b-a604-4783-a63f-895b9d5c1d9f'
    'lead': 'Facebook owner Meta threatened to remove news content from its platforms
      on Monday following reports that US lawmakers have added controversial legislation
      favoring news media to the annual defense authorization bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T08:10:37.991+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:00:52.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:58.883+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Meta', 'US', 'journalism-bargaining-bill']
    'template': '1'
    'title': 'Meta threatens to remove news content over US journalism bargaining
      bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9f526-fc74-444c-b83d-6566c8d548cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook owner Meta threatened to remove
        news content from its platforms on Monday following reports that US lawmakers
        have added controversial legislation favoring news media to the annual defense
        authorization bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd000381-c986-4af3-b115-4d155b8526c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f9393-b1a4-4a24-8e83-4df840a1a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:53.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning highlights the danger that Meta perceives to its business
        model in the face of the proposed bill, known as the Journalism Competition
        and Preservation Act (JCPA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867fd539-a4f4-437a-8499-80d8961df4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e3af8-d630-431f-bb89-f68d5e77cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation introduced by Sen. Amy Klobuchar and backed by more
        than a dozen other lawmakers from both parties would create a four-year exemption
        under US antitrust law allowing news outlets to bargain collectively against
        social media platforms for a larger share of ad revenue in exchange for their
        news content. It is one of several tech-focused antitrust bills currently
        pending on Capitol Hill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3e86a-d72d-41e7-9717-2621589dcb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607c5b6-8a03-4f30-8d4d-d06e8d826ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Congress passes an ill-considered journalism bill as part of
        national security legislation," Meta said in a statement tweeted by spokesman
        Andy Stone, "we will be forced to consider removing news from our platform
        altogether rather than submit to government-mandated negotiations that unfairly
        disregard any value we provide to news outlets through increased traffic and
        subscriptions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75c050-2b0f-4b93-afbf-3b476e79b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a76926-fafb-402d-8522-e7856f1b7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta has shown willingness to follow through on its threat. When
        similar legislation was on the verge of passing in Australia last year, the
        company briefly suspended users'' ability to share and view links to news
        stories on its platforms. (It later changed course and the legislation passed
        later that year.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e689e-cdc3-4d2f-bdf6-da5d81a4a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c30e0-ac84-4034-bcac-9c71a5e298ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Fight for the Future, a digital rights organization,
        told reporters that "multiple sources" had said a push to include the JCPA
        in the annual defense bill was successful and that the National Defense Authorization
        Act included the JCPA''s language. CNN has not independently confirmed the
        change to the defense bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309c0e0-3506-43e4-b448-59a2b530858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858fb5ab-d70e-461a-b251-99eb138e6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Klobuchar didn''t immediately respond to a request
        for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da80065-29ac-4603-b666-d5bd8959fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029b874-fd64-4c0d-b63e-abdf559ccac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:00:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech industry has strongly opposed the JCPA, but the bill has
        also attracted criticism from more than two dozen civil society groups that
        are often at odds with Big Tech on policy matters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df06e2-ba66-41a9-ba7e-2594698dfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee0028-7f20-4efe-916e-3e170a219abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter Monday to congressional leaders, those groups said the
        JCPA could make mis- and disinformation worse by allowing news websites to
        sue tech platforms for reducing a story''s reach and intimidating them into
        not moderating offensive or misleading content.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3b9eb-e02d-493a-9e19-7a2815a28ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12164ad1-bd78-4a92-8067-a2fa6f03eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also said the JCPA could end up disproportionately favoring
        large media companies over the small, local and independent outlets that have
        been hit the hardest by falling digital ad revenues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a54c6-0d55-474e-9b1b-3e9b54b2ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e22d4-864b-45e7-ad6a-2bfb242b4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those that signed the letter were the American Civil Liberties
        Union, the Electronic Frontier Foundation, The Wikimedia Foundation and Public
        Knowledge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87f72e-8233-41fd-b918-b6cff600f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16b780-ca5a-44b9-a582-a62763781dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital Content Next, a trade association representing digital media
        companies, didn''t immediately respond to a request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7dbccb-4567-4797-8af2-91d8735e1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T08:10:37.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:04.245+08:00
