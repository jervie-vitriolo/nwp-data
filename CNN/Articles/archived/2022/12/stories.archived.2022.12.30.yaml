      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured OFWs of the administration''s continued support to the
        DMW to ensure fast delivery of services for migrant workers and also for their
        families through programs like housing and scholarships.</p>'
  'Govt-to-privatize-NAIA':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-30T14:57:46.382+08:00
