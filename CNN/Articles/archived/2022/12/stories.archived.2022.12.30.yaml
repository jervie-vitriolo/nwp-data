      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592d4d6-cdde-4bcb-9be6-b3ebcc169940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:23:02.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:47:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PH CDC bill or House Bill 6522 was approved by the lower House
        on third and final reading last Dec. 12. It saw 255 affirmations, zero negative
        votes, and zero abstentions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70416b7-ed74-4a9d-8a4e-b2d1f33b0d6f'
