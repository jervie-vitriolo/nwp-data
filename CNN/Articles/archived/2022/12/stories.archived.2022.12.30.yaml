      'type': 'embed'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c70434-c6b3-4ce5-8345-e3b554b15f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.206+08:00
