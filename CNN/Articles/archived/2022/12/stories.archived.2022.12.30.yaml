      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.cnnphilippines.com/news/2022/3/12/Autopsy--Chad-Booc-shot-multiple-times-but-some-questions-remain-unanswered.html">autopsy</a>
        of Booc''s remains showed he suffered multiple gunshot wounds, and his spinal
        cord was torn.</p>'
