      'text': '<p><strong>“Palengke Day” (written and directed by Mervine Aquino)</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ec792-d455-495b-a10b-e93f630c5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Palengke Day” begins with a simple question about baking. But that
        inquiry expands like dough rising: first revealing lapses in government response
        during the extended community quarantine (ECQ), ones that citizens are forced
        to navigate on their own through connections, then later exposing the growing
        gentrification of the Baguio marketplace at the hands of private developers
        SM Prime Holdings. Writer-director Mervine Aquino uses handheld phone videos
        of the marketplace to give a face to those affected by mallification, archival
        and contemporary stills to show the roots of these injustices in colonialism
        and capitalism, scanned documents of memorandums to point out the hypocrisy
        of local politicians, clips navigating Baguio using Google maps to demonstrate
        the magnitude of these geographical changes, and detailed animations of the
        upcoming property to drive his point home. While citizens struggle against
        the bureaucratic structures, Aquino takes their rage and uses it to power
        the film and make it more kinetic, their voices attempting to be heard amidst
        the hustle and bustle of city life. With the rising cost due to inflation
        around the country, these questions of development at the cost of the quality
        of life of the citizens are not only necessary but prescient.</p>'
