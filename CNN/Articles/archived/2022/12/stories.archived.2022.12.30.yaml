  'best-filipino-films-2022':
    'author': 'Jason Tan Liwag'
    'caption': 'This year’s list honors the films that have dwarfed us with their
      ambition, enriched our spirit in their pursuit of truth, and questioned our
      ideas of Filipino cinema. In photo: John Lloyd Cruz in "Kapag Wala Nang Mga
      Alon." Phot from KAPAG WALA NANG MGA ALON/FACEBOOK'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2022-12-30T15:29:31.468+08:00
    'imagesource': 'jcr:dbdf93fa-b344-422e-a13a-065bab23674d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef096e2f-0bf9-4daa-9785-d9884c98dd04'
    'lead': 'This year’s list honors the films that have dwarfed us with their ambition,
      enriched our spirit in their pursuit of truth, and questioned our ideas of Filipino
      cinema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T15:36:14.061+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-17T18:45:33.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:32.358+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best Filipino films of 2022'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558d499-8453-4eda-9bf7-8303618ba65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having co-written this year-ender since 2020, I started writing
        this list as soon as the year began in the hopes of having a headstart. But
        as the year went on, the task became more taxing. Even as a person who supposedly
        does this for a living.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93a793-cda5-413d-80ff-87ea7be868ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, there was an abundance to keep up with: <a href="https://www.cnnphilippines.com/life/entertainment/film/2022/7/14/dolly-de-leon-cover-story.html"
        target="_blank">Dolly de Leon</a> became the first Filipino actress nominated
        for a&nbsp;<a href="https://www.goldenglobes.com/person/dolly-de-leon" target="_blank">Golden
        Globe Award for acting</a>. Martika Ramirez Escobar received an <a href="https://www.filmindependent.org/nominee/leonor-will-never-die/"
        target="_blank">Independent Spirit nomination</a> for her film, which premiered
        at Sundance and subsequently screened at Toronto International Film Festival.
        Mike de Leon became the first Filipino director to have a retrospective at
        the <a href="https://www.moma.org/calendar/film/5516" target="_blank">Museum
        of Modern Art</a>. Merv Espina co-curated one of the most comprehensive retrospectives
        of Philippine cinema yet for the <a href="https://www.tidf.org.tw/en/news/111572"
        target="_blank">Taiwan International Documentary Festival</a>. The traveling
        film program co-curated by Merv Espina and Shireen Seno called “<a href="https://www.redcat.org/events/kalampag-tracking-agency-30-years-experimental-film-and-video-philippines"
        target="_blank">The Kalampag Tracking Agency: 30 Years of Experimental Film
        &amp; Video from the Philippines</a>” screened at multiple places around the
        world, including the Metrograph. The list goes on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c52b9e-b372-414d-be22-140b07ee5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than these, the local film industry (or whatever is left
        after a difficult two years) has also begun back to its feat. Notable film
        festivals such as Cinemalaya and the Ngilngig Asian Fantastic Film Festival
        returned to physical and hybrid screenings. More funding has been allocated
        for short films, local productions, and international co-productions at all
        stages of development thanks to institutions such as the Film Development
        Council of the Philippines and the National Commission for Culture and the
        Arts, as well as festivals such as Cinemalaya and QCinema. The Full Circle
        Lab Philippines held its third iteration physically, allowing people from
        all over Southeast Asia to creatively converge. Filipino producers and distributors
        have started rolling out commercial releases and theaters have slowly regained
        audiences. But most of all, three titans — Ricky Lee, Marilou Diaz-Abaya,
        and Nora Aunor — were given the recognition of National Artist this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb003e5-0e23-4c41-881a-06a7594453b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ee186-7932-41fc-b5d3-f3143b120f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every new iteration of the list, a new question popped into
        my head: Are there enough films from the regions? From women? Queer and non-binary
        folxs? Are there too many dramas? Where are the comedies? Am I abandoning
        emotionally affecting films for more formally daring ones? Is this even representative
        of the zeitgeist? What about accessibility and availability? Can this list
        stand on its own? What about a decade later? Is this really good or am I just
        uneducated? The questions became innumerable, the task became unbearable,
        and I became depressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a71dec-fb20-48c9-a486-6ed532170aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a scientist, I thought I could arrive at the best formula or
        procedure that would allow me to distill the whole year into writing — one
        that would reap the most rewards and piss off the least number of people.
        But it became apparent that the questions I asked myself, however valid, were
        getting in the way of honoring cinema because the impulse was borne out of
        fear. By attempting to be foolproof, I simply became a fool.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017b89f-424e-4d1d-84ae-225f6f2a8c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, dear reader, I concede. In waving my tiny white flag, I made
        a life-changing discovery: the task is impossible because cinema in the Philippines
        is alive. And not just on your streaming sites or in theaters either. There
        are community screenings, online film festivals via Discord and Facebook,
        museums and exhibits, drive-in parking lots and dine-in restaurants, and even
        TikTok and Instagram. It’s time we go beyond what is convenient and easily
        accessible because nothing that’s worth it in this world has ever been available
        in an instant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf23cba-c073-48a8-922c-ac9c054f8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This list is constructed with the knowledge that I am not the lone
        cartographer mapping the landscape. Every list and opinion born before and
        after this — whether from resistance or support, hatred or love — will add
        to the ongoing conversation and will serve as a reminder that there are still
        corners to be discovered and ignored, work to be praised and panned, and talents
        to be honored and paid for. I hope to honor the films that have dwarfed me
        with their ambition, enriched my spirit in their pursuit of truth, and questioned
        my ideas of Filipino cinema. Instead of affirmation, I choose to challenge
        all of us: to seek out and create spaces for cinema to thrive, to support
        smaller artists who deserve our time and attention, and to recognize the breadth
        and depth of stories from our own shores.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb1ef6-0b98-4082-aac3-927935260718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
