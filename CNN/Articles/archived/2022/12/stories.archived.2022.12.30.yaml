      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> - The
        country detected its first two cases of the Omicron BN.1, which the European
        Centre for Disease Control classified as a "variant under monitoring" for
        its increasing global prevalence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f1d9f-9b0e-4594-9587-41aeee7a2920'
      'mgnl:activationStatus': true
