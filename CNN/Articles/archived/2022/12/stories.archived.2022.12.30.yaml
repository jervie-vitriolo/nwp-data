  'NCRPO-destroys-illegal-firecrackers-ahead-New-Year':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-30T18:10:48.166+08:00
    'imagesource': 'jcr:9b8892dc-7f57-4114-bf17-544ab6a76084'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9bc807b-5f0c-4557-b58d-2fe7e5e7f382'
    'lead': 'The National Capital Region Police Office (NCRPO) seized and destroyed
      illegal firecrackers and pyrotechnics worth an estimated ₱700,000 ahead of the
      New Year celebrations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T18:18:15.094+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:43:22.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:35.332+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCRPO destroys ₱700,000 worth of illegal firecrackers ahead of New Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea5d29-3917-4e11-ba93-f99085f931a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:18:15.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:43:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        National Capital Region Police Office (NCRPO) seized and destroyed illegal
        firecrackers and pyrotechnics worth an estimated ₱700,000 ahead of the New
        Year celebrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bea8e-7171-49ac-b21c-3be9d87bc64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:18:15.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:43:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am saddened that despite the clear and constant reminder which
        we have communicated with the people of Metro Manila using all forms of media
        available, encouraging them to adhere to the existing laws, rules and regulations
        on the sale, manufacture, distribution and use of firecrackers and pyrotechnic
        devices, still, there are those who flagrantly disregarded this friendly reminder,"
        NCRPO Regional Director Jones Estomo said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb37307-3aed-45c9-ad5f-ff061963a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:18:15.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:43:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items seized were Piccolo, Poppop, Five Star, Pla-Pla''
        Lolo Thunder, Giant Bawang, Atomic Bomb (Super Lolo), Judas Belt (Goodbye
        Philippines), Mother Rockets (Boga), and other illegal firecrackers included
        in Republic Act 7138, which regulates the sale, manufacture, distribution,
        and use of these products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c5545-95fd-442f-97c0-f5ceea24b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:18:15.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:43:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NCRPO, the firecrackers and pyrotechnics were seized
        because they were handled and sold without the necessary permits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312cc90-b172-458c-a709-ab6ea35249a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:18:15.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:43:24.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were destroyed by professionals from the explosives ordnance
        disposal and K9 units to ensure the safety and correct disposal of the confiscated
        dangerous materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f00e3d-0e49-4cb7-9e51-a9b217f930dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:18:15.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:43:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Estomo said commanders who fail to prevent their personnel
        from firing their issued firearms on New Year''s Eve would be relieved from
        their posts.</p>'
