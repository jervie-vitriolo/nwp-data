      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Despite
        initial glitches, service providers Globe Telecom and DITO reported large
        numbers of users who have successfully registered their SIM cards in the past
        three days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b40b1c-e4eb-4943-8003-5f03526ee415'
