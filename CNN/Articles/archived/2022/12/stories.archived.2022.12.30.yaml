      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c95b75-1aec-4566-932e-3ae6172797ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:34:16.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of affected families has reached 133,344, or 517,845
        individuals. Of this, 4,604 families, or 15,800 individuals, most of whom
        are from Northern Mindanao, are still in evacuation centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246c7b9-69df-447b-a189-5899db4eb515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:34:16.343+08:00
