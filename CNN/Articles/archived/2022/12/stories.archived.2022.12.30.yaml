      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kung Wala Nang Mga Alon” (written and directed by Lav Diaz)</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98874163-1fa3-467d-9209-b139392e5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shot in beautiful 16mm black-and-white by Larry Manda, much of “Kung
        Wala Nang Mga Alon” finds Lav Diaz exploring familiar waters — corruption
        due to power, the ouroboros-like nature of our nation’s history, the stranglehold
        of authoritarianism on the everyday Filipino. But what threads the lives of
        the four characters is the toll of spectatorship on the psyche, the lengths
        they go to maintain moral purity, and the desperate efforts they take to evade
        the consequences of their actions, to arrive at some form of forgiveness,
        especially after their involvement in Rodrigo Duterte’s war on drugs.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5fef2-b119-4fd1-be59-b3640085422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite good intentions, they fail. Hermes Papauran (<a href="https://www.cnnphilippines.com/life/entertainment/2022/8/31/John-Lloyd-Cruz-interview-with-Lav-Diaz.html"
        target="_blank">John Lloyd Cruz</a>), once the country’s best investigator,
        succumbs to his violent past, his accumulated guilt and shame manifesting
        as debilitating psoriasis. Meanwhile, Primo Macabantay (Ronnie Lazaro, in
        the year’s most disturbing performance), once Papauran’s mentor, becomes a
        religious fanatic hellbent on providing salvation to strangers and exacting
        revenge on Papauran after ten years of imprisonment. Specters continue to
        silently haunt Papauran and Macabantay, forcing them into hiding and estranging
        them from their loved ones, until their paths cross and the film reaches its
        most violent delight. Odd and at times darkly hilarious, “Kung Wala Nang Mga
        Alon” presents the paradox of moral erosion: you cannot escape the wave without
        sinking.</p>'
