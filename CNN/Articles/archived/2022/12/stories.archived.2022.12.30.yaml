      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong>&nbsp;Firecracker
        injuries are half higher as of last count from last year, said the Department
        of Health (DOH) on Friday, with the numbers still rising ahead of the new
        year revelry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
