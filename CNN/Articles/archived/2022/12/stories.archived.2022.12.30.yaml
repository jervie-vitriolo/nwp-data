      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935726ac-be4d-4bd6-b197-38afcbfb7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:25.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon, higit kailanman ay napakahalaga ng papel na ginagampanan
        ninyo na maiahon ang ating ekonomiya at maiangat ang antas ng pamumuhay ng
        inyong pamilya at kapwa Pilipino</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450fce7-074e-4a4d-b587-9643ec695857'
      'mgnl:activationStatus': true
