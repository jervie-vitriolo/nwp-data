    'template': '1'
    'title': 'Slain Lumad rights advocate hailed as environment hero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8da30e-a8d4-4427-a77d-ff40e8ff5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:01:51.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong>&nbsp;Chad
        Booc, a volunteer teacher and Lumad rights advocate was recognized as the
        "Most Distinguished Awardee" at the 7th Gawad Bayani ng Kalikasan on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24b73d-9f15-4763-a99a-e26662ebb563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:01:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a748b-217d-4796-8a83-840d2204141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:01:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booc —&nbsp;who died in what the military said was an encounter
        last February —&nbsp;was among those who established the Save Our Schools
        Network, which highlights the Lumad children''s right to education, through
        the help of volunteers, and church and humanitarian groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7dae6-34af-4f26-9464-985b37625a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:01:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24ed25-9b2e-4ec9-8424-d194a06efc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:01:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also helped organize the Lumad Bakwit School —&nbsp;a mobile
        and makeshift school for Lumad children displaced by military operations in
        Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5781ede6-58b5-4c7f-9968-33ae9834e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:01:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dabb16-a38d-44bd-9edb-9fe53e6f7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:01:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He left the safety of our supportive and loving hometown to serve
        the Lumad and their struggles for self-determination and to protect their
        ancestral lands from mining companies," his sister, Jenna, said in a video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7f7d2-be26-4027-9c21-f1d3af317470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:01:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1d0ac-4010-4516-a232-508986ab5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:01:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booc was repeatedly red-tagged before he was killed by state forces,
        along with four others in Davao de Oro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab441a-a8df-46f0-b72b-26093dcbf72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:01:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80f82d-6b06-44f1-bf3c-7438ca28e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:01:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/2/25/Davao-de-Oro-Army-CPP.html">military</a>
        claimed the killings were a result of a "series of armed encounters" with
        a "communist terrorist group," but the Communist Party of the Philippines
        denied this.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
