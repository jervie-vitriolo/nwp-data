      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I might further put you at risk and I don’t want to be blamed for
        it… I already had a bubble fatigue and I will not be able to, sad to say,
        be able to continue living in a bubble,” Mel said in a text message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f380ed-8e9f-423f-9e2c-6f97607813a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.195+08:00
      'mgnl:createdBy': 'raheema'
