      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police filed a case against Kit for violating
        Section 5 (a) of Republic Act 9262, also known as the Anti-Violence Against
        Women and Children Act.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef2c17-d5f3-44dd-a2d1-52f7de159db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same month that he was arrested, Kit was freed after
        posting ₱72,000 bail.</p>'
