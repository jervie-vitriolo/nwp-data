  'Rescue-search-deadly-Cambodia-casino-fire':
    'author': 'Yin Soeum, Kocha Olarn and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T12:14:25.516+08:00
    'imagesource': 'jcr:452a09d2-3939-493f-b49c-8c5e6a398567'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24581a14-3e42-4196-ab1b-a9f67028f5b7'
    'lead': 'The death toll has risen to 24 following a huge fire that engulfed a
      casino complex in Cambodia as search and rescue operations resumed Friday with
      dozens still unaccounted for, according to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T12:15:47.212+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:48:00.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:29.302+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises to 24 after deadly Cambodia casino fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d50eee-8200-4e45-b837-edeb866b76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:15:47.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:48:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The death toll has risen to 24 following
        a huge fire that engulfed a casino complex in Cambodia as search and rescue
        operations resumed Friday with dozens still unaccounted for, according to
        authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055dde0e-9e9b-47b1-ad56-c4adada123c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:15:47.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:48:01.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banteay Meanchey province spokesman Sek Sokhom told CNN that officials
        were now working to determine the nationalities of those killed in the blaze
        at the Grand Diamond City Hotel and Casino in Poipet, near the Thai border.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e79678-f099-4a6a-af93-6c6e6226a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire remains unknown and the Cambodian government
        has set up a committee to investigate, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ccc33-7392-42c1-ad3a-888fea6f9bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 70 people were injured in the blaze, he said earlier.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecabd4-51b5-43f2-8f84-d431f596970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai rescuers who responded to emergency calls from Cambodian authorities
        said more bodies had been found trapped inside hotel rooms on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e8ebb-a773-4736-a17d-3486dc6d4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somboon Kwan-uam, with Thailand''s Poh Teck Tung Foundation, said
        smoke levels in the corridors were lower Friday after hampering earlier rescue
        efforts when many of the victims were found dead from smoke inhalation locked
        inside their hotel rooms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1d9e3-83c0-4d7e-a688-dc9056224289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found seven more bodies from rooms on the second floor," Somboon
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98f9d0-0cc4-4ca7-af1a-09ac475f6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the victims'' bodies were expected to be transported back
        to Thailand Friday, he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef718a-511a-4b9a-b8bb-91ae0bce4ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:04.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai rescue workers said some victims had jumped to their deaths
        from the burning building in a frantic attempt to escape.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8907a6-f5d1-44d0-a4da-4f73ac10d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two people died immediately when they hit the ground and around
        four to five (others) broke their legs," said Peerapan Srisakorn, from the
        Aranyaprathet Rescue Foundation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f102f9da-f78d-479b-9129-1db3ba64242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos on the group''s Facebook page showed rescue workers in helmets
        and protective gear walking through smoke-filled corridors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143bb16-b335-4814-9b3e-abda8e37b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sek Sokhom said the hotel used an electric system for rooms and
        elevators, so when the fire started and the building lost electricity, many
        people were stuck in their rooms and could not escape.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec2d64-fdc1-4c27-b6b7-8d81ce19bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 700 Thai citizens were rescued and sent to hospitals
        in Thailand, according to authorities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fedf62d-4ab7-4568-92c7-784895de03d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 300 police officers, 11 fire trucks and a number of helicopters
        were deployed to the scene, according to Banteay Meanchey Provincial Police
        Commissioner Maj. Gen. Sithi Loh. The hotel''s narrow and elevated layout
        had made it difficult to fully assess the status of the blaze, he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e99d7f-63fd-4c4c-b96d-6362b8ee5479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poipet, a transport hub between Cambodia''s Siem Reap and the Thai
        capital Bangkok, is known for its multiple casinos and is home to many Thais
        who work in the city''s gambling industry. Almost all forms of gambling are
        illegal in Thailand so many Thais cross the border to gamble legally.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887bf654-c8f9-4aac-a58e-5fcf99ff01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:08.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the scene on Wednesday night showed huge bright amber
        flames and plumes of smoke rising from the complex.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb32db-5373-4e2b-a8e7-e1991940d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peerapan, from the Aranyaprathet Rescue Foundation, earlier told
        CNN he suspected the fire started at a lower floor restaurant before spreading
        to other parts of the compound. "Some people ran to the rooftop, (thinking)
        that the Cambodians might have a rescue crane to help -- but they didn''t
        have one," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57134af9-45cc-43af-909d-c0289e362e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather conditions may have helped the fire to spread, he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d3bca-2968-4b11-ac33-d9e91708c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:41:13.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:48:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very windy last night," he said. "The fire spread up quickly
        to the upper floors and then to every side, engulfing the whole building."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f42313-b7ae-4eaf-bdad-dcb5ed8942ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:15:47.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:48:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/12/28/asia/cambodia-poipet-grand-diamond-casino-hotel-fire-intl-hnk/index.html">Death
        toll rises to 24 after deadly Cambodia casino fire</a>."</em></p>'
  'Bangladesh-Dhaka-first-metro-rail-service':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T12:16:29.859+08:00
    'imagesource': 'jcr:21beac3a-86b3-4c97-8bcd-eb06348fbd66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9af54b92-3ef3-4079-9808-2b189059addc'
    'lead': 'Bangladesh on Wednesday launched its first metro rail service in the
      capital Dhaka, with officials and commuters hopeful it will help ease traffic
      in one of the world''s most densely populated and congested cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T12:17:42.853+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:47:52.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:29.516+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One of the world''s most congested cities just opened its first metro
      line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81380611-4316-4dd4-8b3a-6f20ec4e947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Bangladesh on Wednesday launched its first
        metro rail service in the capital Dhaka, with officials and commuters hopeful
        it will help ease traffic in one of the world''s most densely populated and
        congested cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e91d2b-e5ae-4a5f-9efb-b1121a7b2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largely Japanese-funded project, known as Line 6, was inaugurated
        at a ceremony by Prime Minister Sheikh Hasina -- who described the new railway
        as a "milestone," the Dhaka Tribune reported. "Another feather added to the
        crown of the development of Bangladesh," she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf06948-cb1f-4f99-9f8c-58eb170e3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there would also be train carriages reserved solely
        for women and said the Dkaha metro would help reduce traffic jams in the city
        "significantly".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc775ee5-79b6-4fb5-8d85-291f691686ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line, which stretches over 20 kilometers (about 12 miles), will
        serve 16 stations and connect the northern zone of Dhaka to government offices
        and hospitals for now, according to a statement released by the state-run
        Dhaka Mass Transit Company Limited (DMTCL).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43ba13-dcd4-492c-a3ad-c7aeffd45d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will eventually expand to cut through the city to the financial
        district of Motijheel in the south, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad529f93-65ec-4906-a40e-94ecc7f7427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhaka is Bangladesh''s largest city, its car clogged roads and traffic
        jams a daily source of frustration for its more than 20 million residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76866c1-23e7-4bf0-b7f6-ca0f4889026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 people in Bangladesh die in road accidents every
        year, according to data compiled by the World Health Organization. A horrific
        accident in 2018 saw two students killed by a speeding bus -- which drew crowds
        of angry young protesters to the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22774fe-2c72-4f95-9fea-6a0b5523548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts note that Dhaka''s infrastructure has failed to match the
        scale of its population. The problem is exacerbated by the country''s overreliance
        on cars and -- until now -- lack of organized public transport, they say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55af29-87d9-4f91-b372-5dc731f443b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawana Chowdhury, an undergraduate student at Bangladesh University,
        spends hours in buses, rickshaws and cars each day. She said she was looking
        forward to "transforming her daily commute."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a70add-c910-40cd-86a5-ca9a5ce5868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of my life is technically wasted away in traffic," she told
        CNN. "This is such an important change for Bangladeshis. Public transport
        has the power to change our lives."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5cf9a-21cb-4df2-aabb-d66be143bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new metro line was a beacon of hope for improving the lives
        of Dhaka''s residents, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4cd896-5cdc-4c70-abdd-b13de76cf528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great world cities in Singapore, Japan and France have superb developed
        public transport systems," she said. "I hope within time, Dhaka will see its
        own transformation -- less cars and road pollution with the metro becoming
        the norm."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9c716-a922-4624-85fa-307ee9333ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:17:42.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:47:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/dhaka-bangladesh-public-transport-metro-intl-hnk/index.html">One
        of the world''s most congested cities just opened its first metro line</a>."</em></p>'
  'Palace-extends-gov-t-workers--tenure-again':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-30T12:34:22.797+08:00
    'imagesource': 'jcr:ce106edf-6899-40a5-b891-5452a70a07fd'
