      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Motorcycle
        hailing apps participating in the Motorcycle Taxi Pilot Study Program gave
        assurances they will not allow their riders to overcharge passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5678a8-a9a9-48c0-8cfe-200800b97491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.768+08:00
