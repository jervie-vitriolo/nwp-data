      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does not recognize these territorial claims and routinely
        conducts operations there, including freedom of navigation operations through
        the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c6fa5-1c08-43e4-8fe7-c0e680aaedc5'
      'mgnl:activationStatus': true
