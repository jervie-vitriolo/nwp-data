      'mgnl:type': 'text'
      'text': '<p><strong>“Leonor Will Never Die” (written and directed by Martika
        Ramirez Escobar)</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05b205-da02-4f92-bd1a-ae22bab5fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It strikes me now, only a year after its premiere at Sundance and
        after I’ve written countless pieces about the film, how much of “Leonor Will
        Never Die” is a resistance to forgetting and letting go. Leonor Reyes (Sheila
        Francisco) is a hoarder of pirated DVDs and scripts but also of memories and
        grievances. In her quest to preserve the present, she fabricates the greatest
        delusion — an ‘80s action film wherein she can predict everything. Until she
        can’t.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058ffe2-e5a6-4d93-b8dd-a9c09f768693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While innovation, ingenuity, and fun have been used to describe
        the film and writer-director <a href="https://www.cnnphilippines.com/life/entertainment/Film/2022/1/21/martika-escobar-leonor-sundance-interview.html"
        target="_blank">Martika Ramirez Escobar</a>, “Leonor Will Never Die” resonates
        because of generosity. Escobar extends the film again and again — creating
        multiple endings, even negotiating with her editor Lawrence S. Ang onscreen
        — in the hopes of extending Rudie (Bong Cabrera) and Leonor’s time together,
        enabling them to sing with one another until the very last minute. It had
        taken Escobar eight years to finish the film. But as Alyana Cabral’s “<a href="https://soundcloud.com/alyanacabral/ibon-at-bala?si=94612400aee54e2bafce5e7fbb168676&amp;utm_source=clipboard&amp;utm_medium=text&amp;utm_campaign=social_sharing"
        target="_blank">Ibon at Bala</a>” plays and an image of Quiapo appears before
        us, one cannot help but feel like Leonor’s story has just begun.</p>'
