      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"6 years with my UAAGI/Foton/Chery family! I am so blessed to be
        part of this amazing team. Marami akong natutunan from management, coaches,
        teammates and experiences kasama kayo. Salamat," Manabat said.</p>'
