      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b814322-c9c5-49a6-9bee-ffa6b5d7c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:34:16.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 4,522 houses were damaged by the deadly rains and floods,
        mostly in Northern Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc26cf-bd6b-44ec-acf0-0bbde1a6e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:34:16.343+08:00
