      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carla Abellana and Tom Rodriguez had been together for seven years
        before they got married in October 2021.</p>'
