      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/entertainment/2022/12/6/vhong-navarro-bail-rape-case.html">Vhong
