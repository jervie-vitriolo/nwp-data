      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Disaster
        response officials on Friday said 46 people have now died from the torrential
        rains and flooding during the Christmas weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64e0b0-aa28-412a-9ae9-9b5536670493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T21:38:54.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:48:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said 24 of the fatalities were from Northern Mindanao, six
        from the Bicol Region, four each from the Zamboanga Peninsula, Davao Region
        and Eastern Visayas, three from Caraga, and one from Mimaropa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0078e9-fec8-4949-9cb1-5f0a4a311e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:34:16.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2fab9-f2e7-4c05-b10d-ae901f08f56b'
