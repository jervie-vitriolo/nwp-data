      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62c08c-6fe6-4ddb-a0e3-f274093549c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, President Ferdinand Marcos. Jr. thanked the OFWs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38d6cc-5bea-4d76-8b86-f5be71762bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.683+08:00
