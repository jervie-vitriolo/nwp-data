      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maine Mendoza calls out AlDub fans</h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368d231-7cc3-4fdc-9cf3-5b8ff386574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a controversial video of Alden Richards and Maine Mendoza’s
        (AlDub) die-hard fanatics circulated online.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06bc1da-9e56-40b8-83ab-a8aeaf0b7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, fans – mostly senior citizens – were seen holding
        candles and singing praises to the love team as if they are worshiping.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585bcd0-262c-462c-9b3f-fa9548dac1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also believed that Maine and Alden are secretly married and
        have kids.</p>'
    '185':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">mabuhay
        si alden mabuhay si maine mabuhay ang aldub fans may hawak na kandila candle
        party gathering chanting <a href="https://t.co/7eyUbhkhlI">pic.twitter.com/7eyUbhkhlI</a></p>&mdash;
        reaction videos ph (tulog) (@phindurmeme) <a href="https://twitter.com/phindurmeme/status/1588524209189576704?ref_src=twsrc%5Etfw">November
        4, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
