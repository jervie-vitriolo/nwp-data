  'Benjamin-Netanyahu-sworn-in-as-leader-of-Israel-s-likely-most-right-wing-government-ever-':
    'author': 'Rob Picheta, Hadas Gold and Amir Tal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T23:46:18.232+08:00
    'imagesource': 'jcr:e4fe86e2-953a-4729-baf3-87da4f71bb9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b972d88-f836-4469-a570-5336de4f96fe'
    'lead': 'Benjamin Netanyahu Thursday completed a dramatic return as Israel’s prime
      minister, after being sworn in as the leader of what is likely to be the country’s
      most right-wing government in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T23:49:09.553+08:00
