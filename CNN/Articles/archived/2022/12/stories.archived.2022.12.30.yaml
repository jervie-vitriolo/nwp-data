      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carla Abellana and Tom Rodriguez split</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e504a0-a873-4213-a3c5-c0e554afafe8'
      'mgnl:activationStatus': true
