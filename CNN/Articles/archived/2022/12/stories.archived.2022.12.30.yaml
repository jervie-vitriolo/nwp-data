      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Honorable mentions</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5a3b5-7322-4a40-ad39-6922d27fc366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:46:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are too many of this year’s short films to mention: Don Josephus
        Eblahan’s “The Headhunter’s Daughter” uses music to close the chasm between
        father and daughter; Minnesota Flores’ beautiful stop-motion creature comes
        alive in “<a href="https://cinemata.org/view?m=s2QNzFTaC&amp;pl=V6XIRlAsg"
        target="_blank">Daligmata Delivers One Last Time</a>,” Shievar Olegario and
        Karina Jabido’s “<a href="https://vimeo.com/744681624" target="_blank">Mga
        Kadini sa Kaugmaon</a>” is a visually arresting dream-like return of a linguist
        to their hometown; Claudia Fernando’s “A Roundtrip To Happiness” uses Google
        Maps to create a portrait of coming-of-age during the pandemic; Jaime Morados’
        DIY extraplanetary office rom-com “Aga-Hiw: The Dreamer” is full of charm;
        Von Victor Viernes and Sean Russel Romero’s “<a href="https://cinemata.org/view?m=Rm7DEk3Uq&amp;pl=YER1pINF8"
        target="_blank">Cut/Off</a>” create a psychological thriller using drag and
        coming out; Wówa Medroso’s “<a href="https://www.viddsee.com/video/the-day-it-snowed-in-the-philippines/0tbnp?locale=en"
        target="_blank">‘Tong Adla Nga Nag-Snow sa Pinas</a>” touches the soul without
        using words or color; Raz dela Torre’s “<a href="https://web.facebook.com/NCCAOfficial/videos/1137370360200115/?_rdc=1&amp;_rdr"
        target="_blank">Kwits</a>” borrows from Kafka’s “The Trial” to depict the
        absurdity and systemic failure of the COVID-19 lockdown. Glenn Barit’s “<a
        href="https://www.youtube.com/watch?v=0iFCAmuJUI0" target="_blank">Luzonensis
        Osteoporosis</a>” begins as an odd prehistoric road trip that transforms into
        an allegory for brain drain; and Rocky Morilla’s “Mga Tigre ng Infanta” draws
        parallels between the wounding of the earth, the body, and history catalyzed
        by the disappearance of a corpse.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df904e2d-b47e-4e03-9f3b-61ea7787f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:46:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For feature films, Lav Diaz’s sprawling, decades-in-the-making epic
        “Isang Salaysay ng Karahansang Pilipino” is one to watch out for; Carlo Obispo’s
        ode to brotherhood and dreaming in a time of war “The Baseball Player” has
        two of the best performances this year; Petersen Vargas’ “An Inconvenient
        Love” is a kilig-loaded antidote against cynicism and a bellwether of great
        things to come for DonBelle; “11,103” returns lost narratives. The re-released
        restoration of Mike de Leon’s “Itim,” as well as the release of several restored
        films on streaming platforms, is a reminder to invest in the past as we continue
        moving forward.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082bc09e-afa7-44da-a56f-c7165c50f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:46:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rediscoveries</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1e483-b2fc-4df1-a343-ae5b3efc6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:46:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of last year’s releases find themselves available on a wider
        scale thanks to the programming of excellent festivals. Gawad Alternatibo
        enabled me to see two 2021 releases in the CCP theaters: Edmund Telmo’s eclectic
        black-and-white religious romp “<a href="https://cinemata.org/view?m=8VvpyFmWD"
        target="_blank">A Sabbath on the Longest Day of the Year</a>” and Maricon
        Montajes’s piercing docushort about the political repression endured by activist
        Reina Mae Nasino “<a href="https://cinemata.org/view?m=ei9GYnyRF" target="_blank">River
        of Tears and Rage</a>.” Shireen Seno’s photo essay on the ties between imperialism
        and nature “<a href="https://vimeo.com/629308301" target="_blank">To Pick
        A Flower</a>,” previously part of the outdoor Drive-in Theater at the Museum
        of Contemporary Art and Design, was available briefly online via the Taiwan
        Documentary Film Festival, while Kukay Zinampan’s “<a href="https://ms-my.facebook.com/UPCinemaPOV/videos/nang-maglublob-ako-sa-isang-mangkok-ng-liwanag-ni-kukay-zinampan/510068880726100/"
        target="_blank">Nang Maglublob Ako Sa Isang Mangkok ng Liwanag</a>,” a stunning
        slice-of-life short following two grieving trans folx, was available online
        via Piling Obrang Vidyo and in cinematheques thanks to the Pelikulaya: International
        LGBTQIA+ Film Festival.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
