  'Vivienne-Westwood-dies-at-81':
    'author': 'Nick Glass, CNN'
    'caption': 'David M. Benett/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T05:41:39.974+08:00
    'credit': 'David M. Benett/Getty Images'
    'imagesource': 'jcr:8ee2489d-e108-4e0d-a7eb-9ce7b44c9148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f933ff06-f66b-44f1-8b85-273ec8198a7c'
    'lead': 'British fashion designer and style icon Vivienne Westwood has died aged
      81. She passed away peacefully at her home in London on Thursday, according
      to an official statement from her eponymous company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T05:44:02.144+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:48:40.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:28.113+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vivienne Westwood, fashion designer and style icon, dies at 81'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c8356-4b28-4818-9c24-bc08b3eb8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British fashion designer and style icon
        Vivienne Westwood has died aged 81. She passed away peacefully, surrounded
        by her family, at her home in London on Thursday, according to an official
        statement from her eponymous company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71692431-be28-4ba9-8081-582d0b5740f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the media, she was "the high priestess of punk" and the "Queen
        of Extreme." To the fashion world she was a beloved character who energized
        and pushed the boundaries of the industry until her death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83470a98-0272-43be-951d-fdc17e3cb917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She twirled sans culottes for photographers after receiving her
        Order of the British Empire from the Queen in 1992. In April 1989, she made
        the front cover of Tatler magazine, dressed in an Aquascutum suit she said
        was intended for Margaret Thatcher.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd184a8f-2dad-4bba-956c-59cbbf2abf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westwood, frankly, didn''t give a hoot. As the oldest of ingénues
        with periodically orange-tinted hair and alabaster complexion, she rose disgracefully
        to the revered status of British national treasure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9d214-da02-4029-b866-0f3b29c23865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have an in-built perversity," Westwood''s reported to have said,
        per Jon Savage''s seminal "England''s Dreaming: The Sex Pistols and Punk Rock,"
        "a kind of in-built clock which always reacts against anything orthodox."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee3146-a8fb-45a8-8013-6c01bb34c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was born Vivienne Isabel Swire in Derbyshire, England on April
        8, 1941. Her mother worked as a weaver at local cotton mills; her father came
        from a family of shoemakers. She began making clothes for herself as a teenager.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead0f27-7d1b-4d3a-ad5b-139dbfa0135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a term at Harrow Art School, she worked as a primary school
        teacher, and married a factory worker, Derek Westwood, in 1962.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a20518-8886-4430-962b-e93b61edb5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But everything changed when she left her husband, and met Malcolm
        McLaren in 1965.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac67b77-5220-4d5e-acb6-2ab79db9339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt as if there were so many doors to open, and he had the key
        to all of them," she told Newsweek in 2004.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43967634-545d-4fe1-b240-645df7e0dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to imagine 1970s Britain without their creative
        partnership. McLaren managed the Sex Pistols and from a shop on London''s
        King''s Road, Westwood helped develop a visual grammar for the punk movement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ef9a9-d93f-4cfe-9b0e-2cfa6aacae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shop changed names — Let It Rock; Too Fast to Live, Too Young
        to Die; Sex; Seditionaries — but you couldn''t escape its impact on the street.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8ec57-ced4-43a0-8ef5-0630ac67c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It changed the way people looked," Westwood told Time magazine
        in 2012. "I was messianic about punk, seeing if one could put a spoke in the
        system in some way."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403a192-ba2e-4eea-8b02-a8d2e2d2df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her clothes ranged from fetishistic bondage gear to massive platform
        shoes and slogan T-shirts. Seditionaries famously sold a t- shirt showing
        the Queen with a safety pin through the royal lip.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e6736-b292-4c6c-9ee8-de1d0c3c5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westwood eventually moved on. In 1981, at 40, Westwood launched
        her first catwalk collection with McLaren. The gender neutral clothes evoked
        the golden age of piracy, highwaymen, dandies and buccaneers. Westwood studied
        old tailoring techniques and subverted them, an approach later imitated by
        other British designers like John Galliano and Alexander McQueen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7b240-249b-4980-9a6a-3d2ace5037e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the decade, Westwood drew inspiration eclectically
        from Keith Haring, "Blade Runner" and the French Foreign Legion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580dc49f-8406-4499-a903-95213e2385f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:48.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She introduced the mini-crini (combining the tutu and Victorian
        crinoline), flesh-colored tights with modesty fig leaves and signature corsetry
        worn as outerwear; she designed frocks for women with breasts and hips (ask
        Nigella Lawson or Marion Cotillard, who both wore Westwood to dramatic affect);
        she would experiment with Harris tweed and tartan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb652e-ef6e-4dc1-a03e-8c66a7718ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Fairchild, then the all-powerful editor of Women''s Wear Daily,
        conferred his blessing in 1989. In his view, she was one of the six most influential
        designers of the 20th century, along with Yves Saint Laurent, Karl Lagerfeld,
        Giorgio Armani, Christian Lacroix and Emanuel Ungaro. Westwood was the only
        woman, the only Brit, and the only designer on his list who was not already
        a multi-million-dollar brand. (In 1989, she was still living in an ex-council
        flat in South London and was "virtually bankrupt," according to Jane Mulvagh''s
        1998 biography, "Vivienne Westwood: An Unfashionable Life.")</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964ca88-e1d8-4bf4-950b-8dc8675d50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Style writer Peter York summed her up in a 1990 documentary: "All
        the things that fuel her, and all the obsessions she builds her work around
        are typically British: The whole thing about class and sex, the particular
        obsession with the Queen. You couldn''t develop those anywhere else."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b8b98-ee77-405c-b99d-51ab522d3604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, Westwood married an Austrian design student, Andreas Kronthaler,
        25 years her junior. They worked as co-designers, before he took over her
        ready-to-wear line in 2016. In a statement released with the announcement
        of her death Kronthaler said, "I will continue with Vivienne in my heart.
        We have been working until the end and she has given me plenty of things to
        get on with. Thank you darling."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d81c8-9f04-42ad-993f-40aed104f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westwood was an outspoken advocate for the planet, often promoting
        quality over quantity when it came to fashion consumption. For her Fall-Winter
        2019/20 show at London Fashion Week, Westwood sent models, actors, and activists
        down the runway with political signs — one of which read "What''s good for
        the planet is good for the economy."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2692d-32ce-4e7f-b8bf-4ae126d3d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T06:36:00.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivienne Foundation, a not-for-profit company, founded by Westwood,
        her sons &amp; granddaughter in late 2022, will officially launch next year.
        According to her spokespeople it will "honour, protect and continue the legacy
        of Vivienne''s life, design and activism."</p>'
  'Marcos-Rizal-Day-message':
    'caption': 'Courtesy: RTVM'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-30T08:41:08.651+08:00
    'imagesource': 'jcr:ad05c7e3-f12a-4154-9731-f34cdf2f086a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '014c5849-829f-4d40-a856-4a22abcfd650'
    'lead': '''May Rizal’s determination to achieve real change empower the Filipinos
      of today to become vigilant of the social ills that may threaten our liberty,''
      the President also said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T08:54:23.023+08:00
