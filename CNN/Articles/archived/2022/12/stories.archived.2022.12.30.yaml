      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Carla confirmed break-up rumors in a random Instagram comment
        and said that she was “disrespected, betrayed, and lied to.”</p>'
