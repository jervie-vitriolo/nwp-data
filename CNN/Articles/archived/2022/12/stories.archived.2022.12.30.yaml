      'mgnl:type': 'text'
      'text': '<p><strong>“12 Weeks” (written and directed by Anna Isabelle Matutina)</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509323f-d90c-4b94-b4f8-8ad7a058beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is rarely discussed about Anna Isabelle Matutina’s “12 Weeks”
        is the female friendship at the center of the film. When Alice (Max Eigenmann,
        in the year’s most brilliant performance) needs an abortion, Lorna (Claudia
        Enriquez) makes the calls for her. When Lorna’s husband falls ill, Alice provides
        her with support during treatments. When the two get into a drunken argument
        and Lorna suddenly throws up, Alice rushes to wipe up after her and the two
        abandon their rage. At every turn, just as one thinks that it is the breaking
        point, just as they are about to hurt each other irreparably, they make the
        choice to care for each other, draw strength from one another, sacrifice for
        each other, make themselves laugh instead. So when Alice, bedridden after
        a miscarriage, convinces herself that she is unable to take care of anyone,
        we understand that these feelings are born out of fear. Matutina’s “12 Weeks”
        is a triumph not only because it draws connections between violations of bodily
        autonomy and authoritarianism, personal and collective crises, but also because
        it shows how compassion, even in the smallest and most unrecognizable acts,
        can exist amidst the turmoil.</p>'
