      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be860b3-1dbd-4913-94a4-59a1bf683e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.208+08:00
