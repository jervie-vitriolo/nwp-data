      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811aaed-f63c-4bb7-b920-0eb13c68b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T05:41:30.055+08:00
