      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nora Aunor did not give any statement or reaction regarding the
        issue.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab227d-868b-44e0-95b0-d6a8e6fbd911'
