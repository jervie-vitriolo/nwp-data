      'mgnl:created': 2022-12-30T13:33:14.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:13.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jovit Baldivino’s death</h2>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565740d-6f71-431f-a650-ea54aa418db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 29, the first-ever winner of “Pilipinas Got Talent,”
        Jovit Baldivino, bids farewell after being comatosed for five days.</p>'
    '182':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D194740623076960%26set%3Da.102797035604653%26type%3D3&show_text=true&width=500"
        width="500" height="726" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cbb70d-8998-4823-8a73-bc90ca606813'
