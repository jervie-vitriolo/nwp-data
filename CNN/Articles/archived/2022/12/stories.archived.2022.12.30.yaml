    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c70ae8-0bbe-4a14-a533-c8da2e3e8a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience of watching Whammy Alcazaren’s “BOLD EAGLE” has been
        likened to a prolonged and intense psychedelic experience. An audiovisual
        feast combining NSFW images from alter, filters from Zoom, TikTok, and Instagram,
        and Carlo Manatad’s hyperkinetic editing, “BOLD EAGLE” is Alcazaren at his
        most playful and cocky and a middle finger to the (absurd!!!) censorship rules
        in the Philippines. But beneath the many eggplant emojis, the conversations
        with the cats, the endless horniness, and the daddy issues, “BOLD EAGLE” is
        a cry for help; an attempt to connect while in the middle of an existential
        crisis; doomscrolling and terminally online culture distilled, concentrated,
        and distributed via film language. Each filter becomes new skin to try on;
        each sexual act becomes a hurricane that takes you away from the weight of
        home; each sticker, laced with LSD or not, thrusts you into a new adventure
        or covers up your junk. But most of all, there is humor and fun, even in the
        bleakest.</p>'
