      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> – The
        Department of Health (DOH) wants President Ferdinand Marcos Jr. to certify
        as urgent the legislation creating the Philippine Center for Disease Prevention
        and Control (CDC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9e7a6-d76a-4efd-81ab-88fb25682e6f'
      'mgnl:activationStatus': true
