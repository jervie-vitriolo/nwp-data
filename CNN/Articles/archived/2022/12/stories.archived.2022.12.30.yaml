      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kit Thompson allegedly abused his girlfriend Ana Jalandoni</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d5291-e1c6-4fd5-8a7c-5ab77d3608c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Ana Jalandoni was rushed to the hospital in March after
        her boyfriend – Kit Thompson – allegedly assaulted her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f31b5-0020-479d-beac-22a8ab91641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened during Kit’s birthday celebration in Tagaytay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87f619-ae8c-44d3-977d-8033b95c02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana said she went out of their room to look for a signal because
        she wanted to tell a friend about their vacation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea5ec4-3793-4c1e-b40f-8ec41ad03e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kit got paranoid and immediately thought that Ana will leave him.
        He started beating her numerous times until she was unconscious.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ae7ed-a398-43ba-a904-1de0717efdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with TV host Boy Abunda a few months after the incident,
        Ana also opened up about other instances of abuse and violence during her
        relationship with Kit.</p>'
