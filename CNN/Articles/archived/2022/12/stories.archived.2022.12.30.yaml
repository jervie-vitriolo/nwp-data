      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Matet de Leon and Nora Aunor feud over tuyo business</h2>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d0932-4f4f-4937-bca3-38e9f197b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in December, actress Matet de Leon went live on her Facebook
        account to vent out her frustration about her adoptive mother – Nora Aunor
        – who was going to start a business similar to hers.</p>'
