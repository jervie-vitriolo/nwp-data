      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vhong Navarro’s rape case</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6aea7e-bc80-46c8-8441-f34e8d6e5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Vhong Navarro’s legal battle with Denise Cornejo resurfaced
        on the Internet.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446dc64b-b497-4442-8a8e-67fc88a1cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was after the Court of Appeals (CA) reversed the Department of
        Justice’s (DOJ) decision – which dismissed Denise’s two complaints against
        Vhong on the grounds of attempted rape.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d64fa0-90a2-44c6-94e9-93f3d3138999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA then directed the City Prosecutor of Taguig City to file
        rape by sexual intercourse and acts of lasciviousness charges against Vhong.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b01d4-97ef-48fc-a730-f912122b4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said it was erroneous for the DOJ to deny Cornejo’s petition
        for review on the ground that there were supposed "major inconsistencies"
        in the victim''s complaint-affidavits.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb03cc-d855-4e63-9210-5ca940673632'
      'mgnl:activationStatus': true
