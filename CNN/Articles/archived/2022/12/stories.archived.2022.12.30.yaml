      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Divine Factory” (written and directed by Joseph Mangat)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a2ed3-2b3a-4660-ab9c-6470bacfcdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dilapidated concrete labyrinth in Antipolo, Rizal, queer bodies
        shape revered religious figures out of resin. Workers tease each other about
        their sex lives, drinking, and gambling, as they cast, paint, and retouch
        statues of a Sleeping Saint Joseph. But by oscillating between observation
        and participation, director Joseph Mangat makes room for serious conversations
        too: about how a recent flood washed away the progress of workers on the lower
        levels, driving them into debt; about how some used to be highly paid cam
        girls until it became a form of cybercrime, forcing them into the factory;
        about how the visit of the Pope in the Philippines saved them from succumbing
        to their vices and enabled them to have savings at the cost of trapping them
        into unending labor. But Mangat avoids steeping the film in cynicism, nor
        does it romanticize or sensationalize the poverty at the hands of religion
        and commercialism. By allowing the workers to narrate their own quotidian
        lives uninterrupted, the joys and struggles, the contradictions within conservative
        beliefs, the quiet and humble work, their strength and dignity despite the
        systems rigged against them, Mangat holds space for the truly human and divine.</p>'
