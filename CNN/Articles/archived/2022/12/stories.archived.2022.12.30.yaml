      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ab62b-bcbe-4835-af4d-ab7f1431d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:34:16.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC has reported more damage to agriculture and infrastructure,
        which are currently pegged at ₱232.73 million and ₱1.13 billion, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f199ec-3e70-4eea-bb32-397b35359ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:34:16.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbde06-bd29-423b-bb32-8c6c239816b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:34:16.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power supply has yet to resume in two areas in Northern Mindanao
        and one in Caraga, while two areas, one in Mimaropa and another in Northern
        Mindanao, have yet to regain water supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9883d35-fe72-4e14-b9ce-25868ccd2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:34:16.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:24.300+08:00
