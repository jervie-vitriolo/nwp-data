      'mgnl:type': 'text'
      'text': '<p>The “Ang Huling El Bimbo” reunion concert pushed through on Dec.
        22, with a crowd of approximately 75,000.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fffc38-0a47-49f6-9baf-4b5cc35f6b75'
