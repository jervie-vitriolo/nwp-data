      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the situation persists, the MWSS Regulatory Office will not
        hesitate to impose another sanction on Maynilad, similar to the financial
        penalty implemented by the Office last October 2022," Ty added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074924c1-3d4f-4c20-b691-0419cdb0522a'
