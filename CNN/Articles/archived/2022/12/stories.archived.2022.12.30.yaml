    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace extends gov’t workers’ tenure again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6baf13-c10f-4893-96e0-ef18ba055f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:46:53.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:48.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Malacañang
        on Thursday authorized the continuance of service of officials and employees
        in the executive branch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64c4a1-99b2-4d75-95da-c805fec6f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:46:53.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Memorandum Circular 1 signed by Executive Secretary Lucas Bersamin,
        all officers-in-charge (OIC) – including non-career executive service (CES)
        officials – of departments, agencies, bureaus, and offices “shall continue
        to perform their duties and discharge their functions until a replacement
        has been appointed or designated, unless otherwise earlier terminated.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76f2bd-0b01-4642-b2e4-1e04e8f48f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:46:53.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the exigency of the service, and to ensure continuity in government
        operations, while promoting competence, merit and fitness in the selection
        and appointment of government officers and personnel of departments, agencies,
        bureaus, and offices in the Executive Branch, OICs and CES eligibles occupying
        CES positions are ordered to continue to perform their duties and discharge
        their functions,” the circular read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ee3ca-8c61-49ff-bd9d-fb152b3da067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:46:53.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace did not specify the terminal date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d58a38e-7e64-4dd1-bd75-9d250b5541d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:46:53.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the third time that Malacañang extended the terms of office
        of executive officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8e2aa-0e2c-4103-8fbd-fd800d00670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:46:53.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Malacañang issued Memorandum Circular 1 which directed
        OICs to function until July 31. This was extended to Dec. 31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f067676-e182-44d9-a260-2add26eb528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:46:53.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/28/Palace-OIC-extended.html">Palace
        extends authority of officers-in-charge until yearend</a></strong></p>'
