      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a199f7-5592-4d6e-9ea3-780e5a49a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.768+08:00
