      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034a754-fa70-4788-aa77-342eaca1d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now more than ever, your role to help lift the economy
        and the standard of living of your families and fellow Filipinos is very important.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6dcd08-f503-4968-8b13-e51eb598143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.683+08:00
