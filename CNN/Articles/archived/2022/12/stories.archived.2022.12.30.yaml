      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3487cc-adc5-43a6-8095-dffeab65df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T22:21:21.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe logged 3.9 million registrants, while DITO tallied 846,076
        as of Friday morning. Other telco giant SMART hit 1.01 million registered
        subscribers on Dec. 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a675b7-e4df-4a7d-9ac4-650c1bd682a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T22:21:21.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6b6d3-665a-4035-94b9-34232bd496a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T22:21:21.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraged by the numbers we see as we go into the New Year.
        It''s a great way to start 2023, as millions of our customers abide by the
        law and log on to our portal to register," Globe Chief Commercial Officer
        Issa Guevarra-Cabreira said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c6a53-6092-4afc-96ae-aa448ae7c75f'
      'mgnl:activationStatus': true
