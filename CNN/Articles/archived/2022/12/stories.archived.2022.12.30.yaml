      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bd909-9bfa-4012-9b33-0e299e1e4b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:59:49.350+08:00
      'mgnl:createdBy': 'kristel'
