      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chery Tiggo on Thursday thanked its standout middle blocker and
        wished her well in her future endeavors, which means she will no longer be
        playing with the team in the upcoming Philippine Volleyball League (PVL).</p>'
