      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga taong gano''n na gusto nila nafi-feed ''yung imagination
        nila, and for lack of a better term, delusion nila,” she said.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460894e8-4e86-4aae-8cc3-c40bcfb51cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero mas okay kasi na early on pa lang, paalam mo na ''yong totoo,"
        Maine also said. Pwede naman tayong mag-enjoy, ma-entertain na alam natin
        ''yong katotohanan na wala tayong sinasaktan or ida-damage.”</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b14864-5684-4e53-b250-3a356e6ba251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:09.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are people like that who want to feed their
        imagination, and for lack of a better term, their delusion. But it''s better
        because it''s just early on, say goodbye to the truth. We can enjoy, be entertained
        knowing the fact that we are not harming anyone.]</p>'
