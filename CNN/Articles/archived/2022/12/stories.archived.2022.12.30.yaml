    'template': '1'
    'title': 'Xi and Putin speak via video as grinding Ukraine war tests China-Russia
      partnership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f70f5a-506c-4727-a0d9-18e202ab895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:30.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A meeting between Xi Jinping and Vladimir
        Putin via video conference is underway, with analysts watching for any sign
        of a softening in the Chinese leader’s support for his Russian counterpart
        as the war in Ukraine drags on and as China faces an unprecedented Covid outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec09267-2876-4b1b-812b-c64ff2c82151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd09f2e-a00e-45ba-b20f-75c5e788b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening remarks broadcast by Russian television, Putin invited
        Xi to visit Moscow next spring. He added that the two countries would strengthen
        cooperation between their armed forces, and pointed to growth in trade despite
        “unfavorable market conditions.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d36ac-4a80-4acd-9b14-55c737d00d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed656e8-f05e-49ae-9918-18faae609a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral relations are “the best in history, and withstand all
        tests,” he said. “We share the same views on the causes, course and logic
        of the ongoing transformation of the global geopolitical landscape.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9866c3-d41e-4f1f-9515-d03513fdb2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22148a79-98f5-4206-8c1e-3d92a28656ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also delivered opening remarks, saying “against the background
        of a difficult international situation, China is ready to increase political
        cooperation with Russia” and to be “global partners,” according to the Russian
        state media translation of the broadcast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a63f88-c095-45b4-922a-372e724717eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05298bde-3084-41a1-9708-f9623bd935ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow and Beijing have drawn closer in recent years, with Xi and
        Putin declaring the two countries had a “no limits” partnership weeks before
        Russia invaded Ukraine in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8adee6d-0224-46e5-829e-c2b0975f7998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191a78b-184d-4dc3-988b-bcf78f8bb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has since refused to condemn the aggression, instead repeatedly
        laying blame for the conflict on NATO and the United States – and remaining
        one of Russia’s key remaining supporters as it grows increasingly isolated
        on the global stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e604b8-77f1-4d79-ad27-e0d6ea056ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than 10 months into the grinding war, the world looks much
        different – and the dynamic between both partners has shifted accordingly,
        experts say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b7afa-ae5d-47d2-92f2-a1b33372aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ce90b-994b-4717-9194-172ee487d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of an anticipated swift victory, Putin’s invasion has faltered
        with numerous setbacks on the battlefield, including a lack of basic equipment.
        Morale within parts of Russia is low, with many civilians facing economic
        hardship during the bitter winter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4df187-084b-4910-9e41-5e910e94eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7423b4-8d16-4eb3-8084-1b2327f15224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Russia launched what Ukrainian officials described
        as one of the biggest missile barrages since the war began in February, with
        explosions rattling villages and cities across Ukraine, damaging civilian
        infrastructure and killing at least three people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176512b2-f6b3-41ab-b15a-bcd66d649802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb88e7d-9709-4603-a7e9-ce6df35a004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have been cautioning for days that Russia is
        preparing to launch an all-out assault on the power grid to close out 2022,
        plummeting the country into darkness as Ukrainians attempt to ring in the
        New Year and celebrate the Christmas holidays, which for the country’s Orthodox
        Christians falls on January 7.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f5803-a4ed-41bf-844d-2f5cf8a06b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c081a7-86d4-4b71-b733-b8d38f61da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China is eager for (the war) to end,” said Yun Sun, director of
        the China Program at the Washington-based think tank Stimson Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c95f42-3a54-4abc-8c33-8dbcdde20209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5c952-803c-4624-ab14-e7cbfebea8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Xi will try to emphasize the importance of peace to Putin,” she
        added. “As Russia is getting impatient with the lack of progress on the battlefield,
        the timing is ripening for peace talk in China’s eyes.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee3b35-d6cb-4369-afa4-4ae70331327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:41.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, too, is growing more isolated in its stance toward Russia,
        said Alfred Wu, associate professor at the Lee Kuan Yew School of Public Policy
        at the National University of Singapore.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bc516-5a70-42b1-bcad-80f74aabbc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f18ae9-d147-40a8-b527-f0a9ad1cd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu pointed to Indian Prime Minister Narendra Modi as an example
        of hardening attitudes to Russia’s war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25388d72-4ed7-4ba2-a3d0-d04ff6264ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509b1ce-b91f-4a41-a6a0-cc4dde9d20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though India has not condemned Moscow’s invasion outright, Modi
        told Putin in September that now was not the time for war and urged him to
        move toward peace.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22bcac6-9f30-47f1-8f54-767231ffb32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd261670-f9b0-4a6c-9b73-89aa21cb228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shift means China now stands further alone in its relationship
        with Russia, another reason Xi could be eager to see a swift resolution, Wu
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b81c33-72a8-47ca-8d7a-d5c55eb6ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3532f6c-a30a-403a-9e0c-1446df395b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi had already shown hints of impatience when he last met with Putin
        in September at a regional summit in Uzbekistan. At the time, Putin conceded
        Beijing had “questions and concerns” over the invasion, in what appeared to
        be a veiled admission of their diverging views.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a6d48-5630-41d6-aeac-777ea4991fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181e5f9-090c-4674-a59f-72fb7504921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, experts say, China’s domestic situation has also changed significantly
        in the months since, which could necessitate a different approach to Putin
        this time around.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e95899-6d83-4deb-a1bb-37315fae8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d7f05-7f7e-4e87-be0e-bafecb42f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently fighting its worst-ever Covid outbreak
        after finally abandoning its stringent zero-Covid policy, with restrictions
        loosened and borders partially reopened. The U-turn came after an unprecedented
        wave of protests across the country in opposition to zero-Covid – in some
        cases expanding to include broader grievances against Xi and the ruling Communist
        Party.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9809f5e-9e8e-4c2b-8d75-9b29f543d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of this crisis is Xi – who entered a norm-breaking
        third term in October, with a tight grip on power and a close circle of loyalists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd84f2-f44f-4ce2-a68a-2e8875246708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6847f3-4ce8-4080-b767-46c1b8edf131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now with domestic issues out of the way, Xi is in a better position
        to work on Russia,” said Stimson Center’s Sun, referring to his consolidation
        of power in October.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3d0f4-5319-4b99-bed5-cc6cbf7bd42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a04e6-4c59-4311-9ccb-04bb8a3f14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that despite the unpopularity of the war, China and Russia
        “are aligned because of geopolitics.” Both countries face tensions with the
        West, and the two leaders have often touted a shared vision for a new world
        order.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba48ff-d8ae-47d6-ae41-a27f3a7007cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d70047-7b4b-4a06-8f80-7acc14f1eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The two leaders will emphasize their partnership, cooperation and
        strong ties. They will want to send the message that all those transcend the
        war in Ukraine,” said Sun. “(The war) has been a nuisance for China this past
        year and has affected China’s interest in Europe. But the damage is not significant
        enough that China will abandon Russia.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079beea0-e4f0-417e-b04d-9824e603f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec9a1e-2ec2-493d-87e3-f2e67ad125d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, too, acknowledged that the relationship was “fundamental for
        both countries,” pointing to China’s ability to profit from the Ukraine war
        due to its access to Russian oil.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d6a77-aea7-45d8-bf22-e633e9f0f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa5af4-e8ef-477e-a6c3-32de35e0b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added, China’s protests, Covid outbreak and consequent
        economic toll have placed Xi in a more vulnerable position that could mean
        less material and outspoken support for Russia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6db56f-9ccd-49ee-a8f5-f78aa744e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05510234-7da6-4c85-a7ce-16b7679ca75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The policy tools Xi Jinping can use to support Russia is quite
        limited now, it’s quite constrained,” said Wu. “Politically, domestic support
        for Xi has declined dramatically. His third term does not actually start with
        a rosy picture.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f9193-1472-4a00-adcd-5fcea19cf9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:46:07.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/30/asia/china-xi-russia-putin-video-meeting-intl-hnk"><em>"Xi
        and Putin speak via video as grinding Ukraine war tests China-Russia partnership"</em></a></p>'
