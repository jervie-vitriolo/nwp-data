      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kris also shared photos showing that her autoimmune disease – which
        she disclosed to the public a few years back – had worsened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc343d-a35b-412b-ac92-be08d1919e49'
      'mgnl:activationStatus': true
