      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Dindin
        Santiago-Manabat bids farewell to the Chery Tiggo Crossovers after six "fruitful
        and meaningful" years with the team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005bff2-2063-4d3c-bc19-62da9458b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:37:09.905+08:00
