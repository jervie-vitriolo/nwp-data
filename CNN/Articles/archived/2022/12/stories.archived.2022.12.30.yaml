      'mgnl:lastActivated': 2023-01-17T18:46:22.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c422c-faf2-45e5-82be-7938e9082451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said assistance to families of migrant workers is ongoing.
        As of November, the Overseas Workers Welfare Administration has supported
        16,000 OFW dependent-scholars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6c5fa-7caa-420e-81a8-be047abfc13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.683+08:00
      'mgnl:createdBy': 'bamba'
