      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kris and Mel publicly announced their engagement in October 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc9b4a-2c96-464b-9fdc-6e175a97049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.196+08:00
