      'mgnl:lastActivated': 2023-01-17T18:43:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolisay brings us closer to people we wouldn’t have had access to
        without his writing, showing us aspects of their lives that are often hidden
        from screen. In “A Man For All Seasons,” Bolisay talks to Joel Torre about
        his collaborations with Peque Gallaga but also about JT''s Manukan, Torre’s
        Ilonggo grilled chicken business, which brings in extra income when projects
        are few and far between. In “Impressions,” Bolisay charts the career of Marilou
        Diaz-Abaya and how discourse around her often confines her to her gender,
        but also how her cancer diagnosis altered her trajectory. In “The Evolution
        of Meng Patalo,” he shows how a whole team of people brought the film to the
        film to life — from the preparation to get into the pitching room with director
        Mihk Vergara and producer Dan Villegas to the dozens of others whose time
        and talents brought to life its comic book form at the SMX Convention Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6b20c-5b7a-4f84-9921-3e7613e33bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.951+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:06.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Post/Script,” he transports us to London, bringing us on the
        set of Antoinette Jadaone’s “Never Not Love You,” just as the fanfare around
        James Reid and Nadine Lustre was at its peak. But instead of focusing purely
        on the dynamics of the love team, as in the previous chapter “A Good Love
        Is Hard To Find,” Bolisay’s gaze turns outward: towards the Filipinx and diaspora
        community observing the set, patiently waiting to meet the two, emphasizing
        the way cinema functions as one of their few tethers to the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459a382-67ca-44ca-b41c-d9a49aea71b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.951+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book isn''t without short reads. Bolisay creates poetry and
        dramatic irony out of seldomly seen films made by Christopher Gozum and Ruben
        Brillantes in "Brief Glimpses Movings Occasionally Ahead" and "Kalapati,"
        respectively. But it is in the long-form essays, the kind who have few homes
        in the age of digital publishing, is where Bolisay is at his best.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466d04d-f2e3-477c-8853-ffb2a074edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.951+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: In “When Two Worlds Meet,” Bolisay narrates the serendipities
        that led to the creation of “Ang Babaeng Humayo” — the conversation between
        <a href="https://www.cnnphilippines.com/life/entertainment/film/2016/09/09/lav-diaz-charo-santos-cover.html"
        target="_blank">Lav Diaz and Charo Santos-Concio</a> at a celebratory dinner
        for “Hele sa Hiwagang Hapis” and the decisions that led to its filming in
        Mindoro to being on set amid the rain. Bolisay’s sprawling essay is filled
        with small details — the softness of the rain, where each person sits and
        stands, the context leading up to the scene playing out before our imaginations
        — that make each essay a sensorial experience, a sign of care for the craft
        and the artists who create them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0ff6d-71fd-4be7-9cca-a22674be98cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.951+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolisay’s critique reaches its heights when he goes personal and
        there are few reads as emotionally affecting as “Why Ricky Lee?” An outlier
        in form and content but unrivaled in pure reverence, the essay doubles as
        a position paper for Lee’s conferment into the Order of National Artists and
        as an ode to a man whose contributions to cinema in the Philippines are a
        product of immense generosity on and offscreen. “He is the quiet mover in
        these two historic peaks, neither ushering them in nor leading them to a specific
        direction, not the catalyst but the force and the undertow," writes Bolisay.
        With each word, he mirrors Lee''s altruism in writing, taking the time to
        make it known to the reader the countless lives influenced by Lee through
        his writing workshops, through his screenwriting, through his living in the
        world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb06fe5-70b7-4bec-a3e6-828f8ce1ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.952+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By placing emphasis on the people, Bolisay pushes to the fore the
        material conditions that limit creation in the country and how difficult it
        is to make a living on filmmaking alone. But he also asks us to interrogate
        common paradigms: the ways canon is constructed and favors the popular few,
        the ways the  middle and upper-class relegate loveteams and commercial cinema
        as intellectually bankrupt, the spaces we seek cinema, and  the limits of
        discourse when it fixates on celebrity. It''s honest about the precarity of
        the film industry, how entertainment is created by people who are on creaky
        ladders that only get creakier because of the pandemic, but it is tender and
        compassionate with its handling. Bolisay shows that a more extensive vocabulary
        for film criticism does not have to be divorced from honesty, empathy, and
        imagination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d34b7f-e7cc-4e56-a240-2875b3caf8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.952+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Publishing, for me, is an important gesture,” said Bolisay in one
        of our conversations. It''s been fifteen years since he opened Lilok Pelikula,
        five years since he closed it, and just a few days before he is set to leave
        for Scotland. “Kailangan ko siyang gawin because I love the industry, I love
        the people I work with, that I talk to, the community. It’s important to me
        that people are talking about films and that people know they’re alive.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ae062-14fb-49a8-b48d-9187d44dd36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.952+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his two books, Bolisay demonstrates that film criticism can be
        accessible, can be treated as literature, and can be engaged with by the younger
        generation. “The book is the best self of the author,” he said in passing,
        just as we are about to leave Maginhawa. If that holds true, then Bolisay
        just may be one of the best.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
