      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcd862-1a2c-4e6a-a9f7-59296736d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:23:02.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:47:35.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC would be an attached agency of the DOH. It would serve as
        the lead agency when combatting public health emergencies and coordinate with
        international CDCs during global health crises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
