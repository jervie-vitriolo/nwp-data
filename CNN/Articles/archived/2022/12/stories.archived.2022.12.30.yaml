    'mgnl:lastActivated': 2023-01-17T18:40:56.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:38.916+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benjamin Netanyahu sworn in as leader of Israel’s likely most right-wing
      government ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c649800-7a8f-44eb-8562-fcc66da6d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:40:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Benjamin Netanyahu Thursday completed a
        dramatic return as Israel’s prime minister, after being sworn in as the leader
        of what is likely to be the country’s most right-wing government in history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354c9fc-fff5-4bf6-b7a9-53c55f5129e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:40:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu and his government were sworn in on Thursday for his sixth
        term as prime minister, 18 months after he was ousted from power.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636db95d-f757-44df-8040-5a20f947589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:40:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d200d6-1fba-4393-aa69-e29b98d6166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:40:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returns with the support of several far-right figures once consigned
        to the fringes of Israeli politics, after cobbling together a coalition shortly
        before last week’s deadline.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63500d8-a91e-435a-940c-031d99ee90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:40:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c1330-093d-4484-b026-eb6fd04830d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Netanyahu’s Likud party will fill some of the most important
        cabinet positions, including foreign minister, defense minister and justice
        minister.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17ed5b-ea8b-4bf7-a875-071192452735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa2d8b-5b96-469d-824c-4694fa83e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a number of politicians from the far right of Israel’s political
        spectrum were set to be appointed to ministerial posts, despite controversy
        over their positions during the run-up to November’s election, which was won
        by a Netanyahu-led bloc of ultra-nationalist and ultra-religious parties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d20b3-346f-48c0-9189-bca92e1f661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37e443-b731-40b7-a29e-24dd6d02721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itamar Ben Gvir, an extremist who has been convicted for supporting
        terrorism and inciting anti-Arab racism, will take on a newly expanded public
        security role, renamed national security minister, overseeing police in Israel
        plus some police activity in the occupied West Bank.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3750c26-da30-43f2-979e-b74a237f877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezalel Smotrich, leader of the Religious Zionism party, has been
        named minister of finance, and has also been given power to appoint the head
        of the Coordinator of Government Activities in the Territories (COGAT), an
        Israeli military unit which among its duties handles border crossings and
        permits for Palestinians.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a52722-4362-4a06-b38f-04b3868d7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1144495-3c38-485f-80e1-90c348d1a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, Smotrich had proposed a series of drastic legal
        reforms, seen by many critics as a clear way to undercut judicial independence.
        This includes dropping the ability to charge a public servant with fraud and
        breach of trust – a charge Netanyahu faces in his ongoing corruption trial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0c19e-d1ca-4071-a999-cfa8ab782e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4803a1-a12f-45d6-921e-29351c1ef6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has pleaded not guilty and called that trial a “witch
        hunt” and an “attempted coup,” and has called for changes to Israel’s judiciary
        system.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb85274-fec2-494b-aca1-6d4d2f30e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d2b15-8de4-4e60-ad58-32df1656b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aryeh Deri, leader of the ultra-Orthodox Sephardi party Shas, will
        serve as interior minister and minister of health.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d9528d-1c5c-410c-9a74-93fa56aad892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the new ministers were preparing to be sworn in at the Knesset,
        the country’s parliament, around 2,000 demonstrators gathered outside to protest
        Netanyahu’s return to office, the Jerusalem Police spokesperson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e618cbb-a531-4bf6-a9d4-1b73aacaadf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:07.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9684122-356c-4be2-91be-41f3b1a4f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rightward shift in the Israeli government has raised eyebrows
        abroad and at home. On Wednesday, over 100 retired Israeli ambassadors and
        foreign ministry officials expressed concerns about Israel’s incoming government
        in a signed letter to Netanyahu.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad680a-6f2c-43ce-8eb6-be65ac73bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8d7cb-50e0-4a7c-8b0f-2647468f3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-diplomats, including former ambassadors to France, India,
        and Turkey, expressed “profound concern at the serious damage to Israel’s
        foreign relations, its international standing and its core interests abroad
        emanating from what will apparently be the policy of the incoming Government.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96269bbd-1373-42d7-8622-8c549d9c763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:09.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e408d1-831d-4072-b9c9-271919a9b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter pointed to “statements made by potential senior office-holders
        in the Government and the Knesset,” reports of policy changes in the West
        Bank, and “some possible extreme and discriminatory laws” as a point of concern.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1971437-0623-4029-9e8e-e3a99574eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1e54f-1105-4d6a-b0db-8c74d15356d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to Israel Tom Nides congratulated Netanyahu on Thursday,
        writing on Twitter: “Here’s to the rock solid US-Israel relationship and unbreakable
        ties.” Nides is married to Virginia Moseley, CNN US Executive Vice President
        for Editorial.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102cc34-7514-4bb9-8d83-ede87fb3aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb36ca7-8b28-47f1-b2f1-4a68806f777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Security Council spokesperson noted Netanyahu has “repeatedly
        said he will set the policy of his government” as he enters a coalition with
        far-right parties.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc3f59c-9f17-4974-b7f5-aacda174dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb701360-6ae3-40d8-8dc0-5bfd892ec508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we have made clear, we do not support policies that endanger
        the viability of a two-state solution or contradict our mutual interests and
        values,” the spokesperson said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3e0e9-5753-41d2-8fef-ec15f8b71420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3dd19d-96c6-4734-aae6-d518ebed86bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials have largely avoided addressing the
        ultra-right components of the new Israeli government. Secretary of State Antony
        Blinken said last week that the US “will engage with and judge our partners
        in Israel on the basis of the policies they pursue, not the personalities
        that happen to form the government.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de7aa7-026e-409a-aa9e-ebbb98a26c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56662658-8bf0-443c-bd07-499c8f594f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu’s slim November victory came in the fifth Israeli election
        in less than four years, amid a period of protracted political chaos during
        which he has remained a dominant figure.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382ded1-9254-4f95-b5f5-21f1304cce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8bbf8-3f95-41b0-aa23-bcd686474e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address to the Knesset on Thursday, Netanyahu said that of
        the three major tasks assigned to his government, the first will be to “thwart
        Iran’s efforts to obtain nuclear weapons.” The second priority would be to
        develop the country’s infrastructure, including the launching of a bullet
        train and the third would be to sign more peace agreements with Arab nations
        “in order to end the Israeli-Arab conflict.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c12ed-bb19-4ea5-ac5f-0c8c1430e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc962e89-7a11-49e5-844a-93c39cb22f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu was already Israel’s longest-serving prime minister, having
        previously held the post from 2009 to 2021 and before that for one term in
        the late 1990s.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0762ed0-9f6d-4552-8bdb-846b98ee871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab7e81-f69c-4f6c-8f07-ea40bbea45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel also got its first openly gay speaker of parliament on Thursday.
        Amir Ohana, a former minister of justice and public security, is a member
        of the Knesset representing Netanyahu’s Likud party.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178b66d-541f-45fa-983c-9a57a82a51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:49:09.559+08:00
      'mgnl:createdBy': 'faith'
