      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out Jovid was previously advised by his doctor to refrain
        from singing as he had been “recuperating for a week with hypertension maintenance
        medicines.”</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e34609f-991e-4604-b185-482f5d15f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jovit, however, was invited by a family friend to an event in Batangas
        City where he belted three songs. He was gasping for breath on his third song,
        according to witnesses.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7da0ca-e9f0-4812-98f3-92e47eb72127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.208+08:00
