    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'Rizal-Day', 'Jose-Rizal']
    'template': '1'
    'title': 'Marcos on Rizal Day: ‘Take this occasion to reflect on the kind of life
      that we want to live’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e6c0a-03db-4a3a-945b-8df12fee24ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T08:54:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> President
        Ferdinand Marcos Jr. told Filipinos to “reflect on the kind of life that we
        want to live” as the country commemorates the 126th anniversary of Dr. Jose
        Rizal’s martyrdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c0bf7-9e2d-4de2-9a82-20b139fe495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T08:54:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After all, true heroism does not only mean offering your life for
        your country, but also fighting your own silent battles and working within
        your capacities to bring about a better future we wish to see for the present
        and succeeding generations,” Marcos said in his message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518edf3d-70a4-4b67-bf71-6757a6e56ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T08:54:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:37.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also urged Filipinos to continue to embody the virtues
        of excellence, patriotism, and perseverance that Rizal exhibited in his lifetime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da738e75-c957-4104-8673-0dfab6ef7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T08:54:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite threats, he said the national hero enlightened Filipinos
        about injustice, corruption, and oppression during the time of colonizers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eaf474-f4bd-4942-86f8-c75a5e1e89a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T08:54:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May Rizal’s determination to achieve real change empower the Filipinos
        of today to become vigilant of the social ills that may threaten our liberty,”
        Marcos said. “May he continue to become a role model to all of us who aspire
        to impart our knowledge and dedicate our abilities to the betterment of society.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b0c77-5642-4fbe-bc16-18ed4cb2a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T08:54:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive led the commemoration in Luneta Friday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b6f06-4283-408e-9fbd-df0e50ad830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T08:54:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was joined by First Lady Liza Araneta-Marcos, and his sons Ilocos
        Norte First District Rep. Sandro Marcos, Joseph Simon Marcos, and William
        Vincent Marcos.</p>'
