      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case started in 2014 after Vhong posted his photos on social
        media all beaten up and looking like he survived a near-death experience.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ce138-655a-43a1-8923-8d09ac71b787'
