    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e12ea7-b999-4acc-ab79-1f0d1c98d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.062+08:00
