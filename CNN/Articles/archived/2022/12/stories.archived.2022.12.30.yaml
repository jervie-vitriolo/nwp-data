      'mgnl:lastActivated': 2023-01-17T18:46:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/9/2/Taguig-prosecutors-Vhong-Navarro-rape-case.html">Taguig
        prosecutors file rape raps vs Vhong Navarro</a></p>'
    '90':
