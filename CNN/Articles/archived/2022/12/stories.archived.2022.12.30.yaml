      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b3514-2887-4d83-a5cd-384a7bd3481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO also warned riders who offer "habal-habal" services will
        be charged with a "colorum" violation once caught. These are private motorcycles
        that do not have permits to ferry paying passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004daaf-66b6-467a-88de-ae46355d51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.768+08:00
