      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH issued the statement a day after Marcos said he is "<a href="https://www.cnnphilippines.com/news/2022/12/29/marcos-hesitant-covid-state-of-calamity-extension.html">very
        hesitant</a>" to extend the state of calamity, which ends on Dec. 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd66f41-b04d-465f-9d52-6a7d413ad665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:27.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:44:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ab795-a133-40e7-8d1c-ec2c3265e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:27.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:44:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has pushed for an extension, as lifting the state
        of calamity would invalidate the emergency use authorization (EUA) and compassionate
        special permits issued by the Food and Drug Administration for COVID-19 vaccines
        and medications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd4d21-c9ed-4b4c-a017-85bf03abe85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:27.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:44:59.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe498c6-848e-4e74-acec-d0ac2d8ccc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:27.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:45:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said while the country can continue using existing doses
        - considering their validity is hinged on their EUAs - it can no longer buy
        more shots, including bivalent vaccines, without any other special authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7c548-a69a-417f-b309-7f0f17288313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:27.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:45:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06d8bc-f262-4406-87bf-5d43a0e63cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:27.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:45:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, it is expected that the number of vaccinators will decrease
        as other cadres such as pharmacists may no longer be tapped, and willingness
        to vaccinate may decrease as immunity from liability is not guaranteed," it
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4f0b6-1c34-4adf-af60-e71de0368c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:27.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:45:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72280585-467f-4e47-b856-e434866d3877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:27.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:45:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte declared a state of calamity due
        to COVID-19 in March 2020 and extended it twice. This allows officials to
        access quick response funds to address the needs of the public and enhance
        efforts to fight the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15827a1-449d-4093-b21c-4b7322523ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:27.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:45:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c696f3-3294-4926-bb43-e7feb89f7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:27.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:45:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Marcos extended the calamity status until the end
        of the year.</p>'
  'Chinese-tourists-are-ready-to-travel-abroad-again.-Here-s-why-some-countries-are-hesitant':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T16:46:04.574+08:00
    'imagesource': 'jcr:ec6110c5-270b-4374-aa4a-0ccf0b8b4bc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef1a60dc-d003-4263-a63c-3d1f00538265'
    'lead': 'A surging Covid outbreak in China. Countries imposing travel restrictions
      on Chinese travelers, wary of the virus being imported. Scientists warning against
      fearmongering and xenophobia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T16:55:16.478+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:44:28.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:33.729+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese tourists are ready to travel abroad again. Here''s why some
      countries are hesitant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b52c44-3734-4369-a904-debc9e7920fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A surging Covid outbreak in China.
        Countries imposing travel restrictions on Chinese travelers, wary of the virus
        being imported. Scientists warning against fearmongering and xenophobia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbefc0-7d6f-4ed6-ac30-59c32dd688d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t early 2020. The familiar scene is playing out now
        as China battles its biggest-ever outbreak, after abandoning its stringent
        zero-Covid approach and partially reopening its border three years into the
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9d3e5-cdf9-400f-b8c0-3e894bcd1d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country announced this week it will drop quarantine requirements
        for international arrivals and resume outbound travel for Chinese citizens,
        which had previously been banned. It prompted a surge of eager travelers booking
        flights out of the country, hungry for a trip after several years of isolation
        -- but it also sparked concern among some overseas governments as China''s
        Covid cases skyrocket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3a034-e713-4a6d-b5c8-c8a50738e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half of the 212 passengers who arrived in Italy''s Milan
        airport from China on Monday tested positive for Covid, said a regional health
        chief on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7ff61-5d04-463c-85bf-1f19fc439f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while countries including the US and Japan move to impose restrictions,
        others such France and Great Britain have made it clear they are ready to
        welcome Chinese travelers -- who, pre-pandemic, had been a major driver of
        international tourism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f023f3-52de-465e-8862-10b17c34b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China responded by claiming its Covid situation was "under control,"
        and accused Western media of "distorting" its recent policy changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee6c42-6acb-4d1d-b6e5-9e1d6e0cb80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real intention is to sabotage China''s three years of Covid-19
        control efforts and attack the country''s system," state-run tabloid Global
        Times said in an article Thursday, citing experts in calling the restrictions
        "unfounded" and "discriminatory."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf5c96-1c6a-42ee-b6ab-13606f98a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which countries are imposing testing requirements?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195d2b2-4f82-4a8a-97d8-1a374c5b46fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan announced on Tuesday that all travelers who have either been
        to mainland China or have traveled there within seven days will be tested
        on arrival starting Friday, and that the government would limit the number
        of flights to and from China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b7182-8a06-48ed-a49a-31f53669cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s prime minister, Fumio Kishida, pointed to the lack
        of official Chinese government data. "While there is information that the
        infection is spreading rapidly in mainland China, concern has been growing
        in Japan as it is difficult to grasp the detailed situation," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559fef27-d796-498a-856d-b12ac4c12c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities implemented similar guidelines on travelers not
        only from China, but also several nearby locations including Japan, South
        Korea and Thailand. The guidelines are aimed at ensuring that Covid doesn''t
        spread quickly as it has in China, authorities said Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840178a7-bf68-4738-8096-34b0162faf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan also announced mandatory tests on arrival for travelers coming
        from mainland China on Wednesday. The self-ruling island has banned mainland
        Chinese tourists since the pandemic, and only allows Chinese citizens to visit
        for business or family reasons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1972fc8-d493-4384-aa93-110d1a7e77f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all three places, those found positive on arrival will be required
        to quarantine for several days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c44d04-bbc2-49d4-a723-8400594acbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United States announced it will require a pre-departure
        negative test result for travelers from China, including Hong Kong and Macao
        -- as well as popular third-country gateways such as Seoul, Toronto and Vancouver.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac9342-9ae0-45c7-bcbe-b6f88ee2b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures are particularly striking given most of these places
        -- especially in the West -- have long reopened their borders and abandoned
        testing requirements as part of the transition to living with Covid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bdbe5-7e70-4f40-afe6-0464312aebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Italy -- the first country on the continent to be hit
        by a widespread outbreak in 2020 -- announced it would require Covid tests
        for all travelers coming from China, with the health minister saying it was
        essential to identify "any variants ... in order to protect the Italian population."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62363803-4794-4cc5-9020-0e652e9a205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the European Centre for Disease Prevention and Control
        (ECDC) said China''s surge in cases was not expected to impact the Covid situation
        in the European Union, and called restrictions on travelers from China "unjustified."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3103605-36b9-41d2-9201-01b886fff7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So are variants a risk?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec7c2c-10a7-4dfc-bba4-894ec87839a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanzhong Huang, senior fellow for global health at the Council on
        Foreign Relations, acknowledged the risk of a new variant emerging in "unvaccinated
        populations."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08dd710-03c9-4f03-a7cc-f9068fc556fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though (in China) officially they have 90% of the population
        vaccinated with two doses of the inactivated vaccines, you still have a large
        percentage of the elderly who are not vaccinated... and many of the people
        who are vaccinated did so more than six months ago, so their antibody levels
        already are very low," he said. "So we can''t rule out the possibility that
        new variants can indeed emerge in China and spread to other parts of the world."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fccf26-169e-45a6-983c-5123882fb51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One federal US health official pointed to the speed of the outbreak
        in China, saying: "With so many people in China being infected in a short
        period of time, there is a chance and probability that a new variant will
        emerge."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2c86f-6073-4e42-850b-b771d88b1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have also expressed concerns about China''s lack of
        transparency surrounding the recent surge in cases, particularly the absence
        of genome sequencing information that could help detect new strains of the
        coronavirus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd5d28-031c-4c01-a2c2-36d021cd83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:40.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, GISEAD, a global virus database, said Chinese authorities
        had been submitting more genomic information from recent samples -- and that
        these seem to match the variants that are already circulating globally.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd039f-f73a-48fb-8d05-4c3dfd742449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Grepin, an associate professor at the School of Public Health
        at the University of Hong Kong, said a country''s best defense against potential
        variants was to focus on domestic policies protecting its own population —
        such as stepping up vaccinations, maintaining social distancing and other
        basic public health measures.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4d1d7-673f-4ca0-aa4a-e75e6f979a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a lot of parts of the world, the pandemic feels like it''s over
        ... but at the end of the day, (these measures) are ultimately what prevents
        the transmission of the virus," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fddd5dd-5a98-4ef0-b9ba-08c2b1ae4d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If countries are at the point where they think those things are
        no longer important, because for example they''ve developed so much population
        immunity, then why care about a couple of new cases coming in from China?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8754d-c507-48eb-9574-85fe52733b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are the measures effective?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4ba2c-bf71-4336-9564-5e3f536ba2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the potential risk, many health experts have widely criticized
        the new testing requirements as ineffective at best and alarmist at worst.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e36c8a-36db-483e-a37c-5c9f9f422045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any convincing reason to justify this move," said
        Huang, from the Council on Foreign Relations. "So far we don''t have any evidence
        supporting whether there are indeed such variants emerging in mainland China."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553a6f5-3385-4fa7-891c-ed576161bc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can understand concerns because of the lack of transparency,
        because of the lack of sharing of the genomic sequencing," he added. "But
        even with a ban, we cannot prevent the spread of the virus. And assuming there
        is indeed new variants emerging in mainland China, we would just delay the
        spread, we''re not going to prevent the virus from spreading to other parts
        of the world."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9004a57-4033-4a8e-8f8a-c767ebc89b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grepin echoed this point, saying: "In reality, we do not have the
        scientific evidence to support the effectiveness of these measures in practice."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660cbcd-c6bd-4b4b-b238-e00a25f79110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an infectious variant does emerge, it will likely enter the United
        States through other countries anyway, she said, pointing out that restrictions
        "did very little" when Omicron emerged last fall.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f82f9c-8338-4e1f-854e-099f60b4fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-departure testing -- which the US is requiring -- is also only
        somewhat effective, since many new variants have a short incubation period,
        meaning "there will still be cases that will make it through," she added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f8923-60d5-4ada-a122-7ec63a050e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political pressure and xenophobia</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e1442-b888-4424-a9af-be1f8e495600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few reasons why countries may be imposing these restrictions
        despite their questionable use, Grepin said -- one being the fear that Chinese
        Covid patients could be fleeing elsewhere to seek treatment with hospitals
        at home completely overwhelmed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f3735-fa2d-4224-beb4-75f2338a813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:46.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she added, this is quite unlikely. The volume of travel coming
        out of China is still extremely low, partly due to the limited number of flights.
        And at the rate Covid is spreading, it would pose a logistical challenge for
        infected patients to immediately get visas and book flights overseas.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573dd63-4e7d-42c6-8c4b-ac81dc558bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the recent flurry of restrictions likely reflects the "political
        pressure (on authorities) to look like they''re doing something," she said.
        "We see one country do it and then other countries follow suit."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74016912-3104-4c56-9901-64af0cdb0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are also warning that singling out China could heighten
        the risk of greater anti-Chinese racism, as seen early in the pandemic when
        Asians around the world faced discrimination and violent hate crimes.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c711f-a5c0-4ea7-89b4-7a1856bd788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t the only place seeing an uptick in cases, said Huang.
        "I don''t see why China should be treated differently from other countries
        like Australia, for example, which is swimming in Covid," he added.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5908062-c005-490a-ad74-80b40615f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is likely importing tens of thousands of cases from around
        the world even now, said Grepin, adding that 1 to 3% of all international
        travelers have Covid — so there''s little point in specifically targeting
        Covid coming from one country.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8b60f-1396-46bb-bf1d-91ccec998d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen this throughout the pandemic — when certain measures
        are being targeted at people coming from a particular place, it reinforces
        stereotypes or beliefs that viruses are coming from certain parts of the world
        ... It''s just simply not true," she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3d332-fe2e-4941-a351-1ca672028e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which countries are welcoming Chinese travelers back?</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e24635-5af2-4f7f-b919-16f5b9547fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, many countries have thrown open their doors in welcome.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92b1f9-59ab-44c3-bc77-36835662fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism departments and embassies of France, Thailand, Canada,
        Australia, New Zealand, Denmark, Norway, the Netherlands, Spain, Portugal,
        Austria and Switzerland all posted messages on Weibo, China''s version of
        Twitter, inviting Chinese tourists.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbdcae0-9e7b-4ab1-baec-0d75028777e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese friends, France welcomes you with open arms!" the French
        embassy wrote on Weibo. The Thai national tourism administration wrote: "Thailand
        has been waiting for you for three years!"</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed2c57-8704-452e-920b-e35fc653fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Weibo users celebrated their newfound freedom to travel, with
        the hashtag "Where to travel abroad next year" garnering close to 80 million
        views.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c1f47-8f24-4b7f-997b-92a405784921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, China was the world''s largest market for outbound
        travel, having skyrocketed from 4.5 million travelers in 2000 to 150 million
        in 2018. The country is also the world''s largest spender, accounting for
        $277 billion or 16% of the world''s total $1.7 trillion international tourism
        spending, according to the UN''s World Tourism Organization.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf5bae-a6df-472d-8720-b6d84b30498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:44:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China alone contributed 51% of the travel and tourism GDP in the
        Asia-Pacific region in 2018, according to the World Travel and Tourism Council.
        And Chinese travelers typically accounted for 30% of all arrivals in Thailand.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b766b1e-5644-4dd0-a808-fb6fcd450e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:55:16.485+08:00
      'mgnl:createdBy': 'raheema'
