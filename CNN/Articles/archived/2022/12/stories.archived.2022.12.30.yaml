      'jcr:uuid': 'fbc4f27a-a00f-42e5-a278-ba971d8da688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> One
        of the newest agencies serving overseas workers will go full force next year
        with the filling up of around a thousand vacant positions, and opening more
        offices here and abroad, a Cabinet official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f46c5-eb51-43d0-b120-8c56b7cf911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd08b59-178f-4709-b127-f2641b783cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Next year, the DMW (Department of Migrant Workers) will be in full
        hiring mode because we need to fill up around 1,000 positions. <em>Kasama
        na po doon ang pagbubukas ng</em> (This also includes the opening of) 16 regional
        offices and <em>apat na dagdag na</em> (four more) migrant workers offices
        overseas,” Sec. Susan Ople said in her speech in an event in Malacañang honoring
        overseas Filipino workers (OFWs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d93d2-0697-419c-84a2-3406e9033bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f092e3-b4f2-423a-82ef-95e7741bf6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not specify the location of new offices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc78504-165a-4235-b0a8-5b3f5a9350b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.682+08:00
