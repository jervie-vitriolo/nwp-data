      'mgnl:lastActivated': 2023-01-17T18:43:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95d474-45f1-4e86-a43a-11abd4da7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the Land Transportation Office (LTO) issued a reminder
        on Friday, as commuters complained of excessive rates from motorcycle riders
        even for short distances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ed5cd-c1f8-4d6f-8b50-493e1f397c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b652a-bb33-4453-a7c8-8fc3d1b0f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies Angkas, Move It, and JoyRide are part of the LTO''s pilot
        study of the operations of motorcycle taxis in the country, which includes
        inspecting their compliance in the issuances of the agency''s technical working
        group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15171257-ea01-4e22-81c7-215db8d1e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:29.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ae919-eb6c-4b30-a509-6a0b0fdea77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot run, which started in December 2019, directs the three
        firms to have a base fare of ₱50 and up to ₱15 for each succeeding kilometer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a64bc-1c90-408d-b39b-326f8cc64ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.768+08:00
      'mgnl:createdBy': 'jelo'
