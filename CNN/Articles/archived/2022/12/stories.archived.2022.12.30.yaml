      'mgnl:lastActivated': 2023-01-17T18:47:06.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabuhay ang AlDub nation, Mabuhay si Alden, Mabuhay si Maine,"
        the woman shouted and the group echoed.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37ea15-00c5-46bf-8466-539c2f2d6d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Filipino entertainment writer Ogie Diaz, Maine
        disclosed that she repeatedly called out “delusional” fans but they won’t
        believe that it was really the actress talking to them.</p>'
