  'Chinese-fighter-jet-US-recon-aircraft-':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T09:15:27.109+08:00
    'imagesource': 'jcr:aaad901c-3c03-45ed-b897-a3e9159b6498'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69a9dd6f-e6a2-459a-b15f-7c803131c7a8'
    'lead': 'A Chinese fighter jet intercepted a US reconnaissance aircraft over the
      South China Sea last week and performed an ''unsafe maneuver,'' forcing the
      US aircraft to take evasive action, according to Indo-Pacific Command, the command
      responsible for overseeing US military operations in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T09:17:04.946+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:48:26.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:28.563+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese fighter jet intercepts US recon aircraft with ''unsafe maneuver''
      over South China Sea, US Defense Department says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9feab29-4f46-47fa-bdfb-72f8825bd4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:17:04.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese fighter jet intercepted a US
        reconnaissance aircraft over the South China Sea last week and performed an
        "unsafe maneuver," forcing the US aircraft to take evasive action, according
        to Indo-Pacific Command, the command responsible for overseeing US military
        operations in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2892f11-2c3f-4fcd-9754-8bccb2e0473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:17:04.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 21, a Chinese Navy J-11 fighter jet flew within 20 feet
        of the nose of an RC-135 Rivet Joint, a US Air Force reconnaissance plane
        with about 30 people on board. In response, the RC-135 had to take "evasive
        maneuvers to avoid a collision," INDOPACOM said in a statement Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7c423-bc3b-45a0-998a-6e9cc9a2b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:17:04.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RC-135 was in international airspace over the South China Sea
        and was "lawfully conducting routine operations," INDOPACOM said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662408c-339d-4edb-a73c-6706fe66dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:17:04.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:28.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident from INDOPACOM shows the J-11 flying off the
        nose of the RC-135. As the two aircraft draw closer, a defense official said
        it is "unlikely" the Chinese jet could have maintained a safe visual separation
        from the larger, heavier American aircraft, which was maintaining its course
        and speed. The RC-135 then takes evasive action to avoid a collision, descending
        away from the Chinese jet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e404b-2b4a-4ec7-adef-6ea9f8d70517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:17:04.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of aircraft interactions, including those between the
        US and China, are conducted in a safe and professional manner, the official
        said. But in cases such as this incident when they are determined to be unsafe,
        the US responds through diplomatic and military channels through lines of
        communication with Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d05fb-2c44-45a8-9182-b84392881609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:17:04.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to do so in this case," the official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380543b4-e7ae-4add-a6cd-2db30b66a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:17:04.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims much of the South China Sea as part of its territorial
        waters, including many of the islands in the disputed body of water, some
        of which Beijing has militarized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df410224-9634-447c-859e-9def5e402ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:17:04.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:48:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
