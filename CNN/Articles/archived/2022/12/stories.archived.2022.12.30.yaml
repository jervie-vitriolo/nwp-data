    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95560f4d-fb41-417f-ba7b-26ae15318262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:46:06.789+08:00
