      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Indo-Pacific Joint Force is dedicated to a free and open
        Indo-Pacific region and will continue to fly, sail and operate at sea and
        in international airspace with due regard for the safety of all vessels and
        aircraft under international law," the statement said.</p>'
