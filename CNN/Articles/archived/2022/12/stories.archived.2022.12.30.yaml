      'text': '<p><em>Available via Vivamax.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea43a533-7a30-45c5-b5e8-8b12461f5449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:56:20.204+08:00
