      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no law that authorizes, recognizes and regulates ''habal-habal''
        to be a mode of public transportation so what they are doing is illegal,"
        Tugade said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15564218-bb19-47ed-bf7c-7734de941434'
      'mgnl:activationStatus': true
