      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f958ac-db7e-409f-99a2-b42cbfde8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:23:02.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:47:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are working with the Presidential Legislative and Liaison Office
        (PLLO) to fast-track the passage of the PH CDC bill. We have requested the
        same to be certified as urgent by the President,” the DOH said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc7339-f41a-4daf-944b-c31557cf63c1'
