  '2022-ends-with-looming-risk-of-a-new-coronavirus-variant-health-experts-warn':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T19:55:21.605+08:00
    'imagesource': 'jcr:0a12f204-394b-4bac-b308-ffde4cedab12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '613887ef-e5de-4bdc-a318-db1b2d9c2228'
    'lead': 'As the world enters a new year, many public health and infectious disease
      experts predict that monitoring for new coronavirus variants will be an increasingly
      important part of Covid-19 mitigation efforts — and some are turning their attention
      to a surge in cases in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T20:07:01.532+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:42:34.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:36.663+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2022 ends with looming risk of a new coronavirus variant, health experts
      warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918586c7-5b99-44e9-b00a-7720f2accfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the world enters a new year, many public
        health and infectious disease experts predict that monitoring for new coronavirus
        variants will be an increasingly important part of Covid-19 mitigation efforts
        — and some are turning their attention to a surge in cases in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4a305-0f5f-481c-9329-6a051137a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subvariants of the Omicron coronavirus variant continue to circulate
        globally, and "we''re seeing Omicron do what viruses do, which is it picks
        up mutations along the way that helps it evade a little bit of immunity that''s
        induced by previous infection or vaccination," said Andrew Pekosz, a microbiologist
        and immunologist at the Johns Hopkins Bloomberg School of Public Health in
        Baltimore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce407e9-e93f-4f27-8ac0-81624930cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t seen any major jumps in terms of Omicron evolution
        in some time," he said. But "it''s getting to that stage where it''s something
        that we have to continue to monitor."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d04d83d-7ec7-43a5-8506-dc2e7bc47bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Omicron subvariants BQ.1.1, BQ.1, XBB,
        BA.5, BF.7 and BN.1 are causing almost all Covid-19 infections, according
        to data from the US Centers for Disease Control and Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ace53-5c5c-436b-bebc-5251129e5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron''s offshoots appear to dominate globally as well, but as
        the coronavirus continues to spread — especially in China after Beijing''s
        rapid easing of restrictions — there is now concern about where Covid-19 trends
        could be heading in 2023 and the risk of new variants emerging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b15b4-72a0-43be-bcca-307bae19f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a worry," said Dr. William Schaffner, a professor in the
        Division of Infectious Diseases at Vanderbilt University Medical Center in
        Nashville and medical director of the National Foundation for Infectious Diseases.
        "And that, of course, has led to the CDC''s very recent announcement that
        they are going to oblige people who come to this country from China to be
        tested and test negative before they can come into the country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e7093-88c3-4034-b7db-e3ea5e28c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US health officials announced Wednesday that, starting January 5,
        travelers from China will be required to show a negative Covid-19 test result
        before flying to the country. Passengers traveling to the US from China will
        need to get tested no more than two days before flying and present proof of
        the negative test to their airline before boarding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0001cbf-6b0d-4d45-8461-df2e6d4be288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also announced that the CDC is expanding the traveler-based
        Genomic Surveillance Program to airports in Seattle and Los Angeles, bringing
        the total number of airports participating to seven with about 500 weekly
        flights from at least 30 countries covered, including about 290 weekly flights
        from China and surrounding areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284e87e-79ef-4885-b394-bb1384a06d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has not been sharing a lot of information
        about the genetic composition of the viruses that it''s seeing there, Schaffner
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1f4d8-d2c5-41c3-b553-d2ccdd9b8f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the Chinese government was not doing that, that was the
        main reason CDC put this new travel requirement in place. It''s certainly
        not to prevent simple transmission of Covid from China here. We''ve got plenty
        of Covid. That would be like telling people not to pour a bucket of water
        into a swimming pool," he said. "This travel testing requirement is a way
        to buy us some time and help create somewhat of a buffer between ourselves
        and China, should a new variant suddenly appear in that country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd27372-c44d-412e-a2e8-9ef3c10a5bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the US will need "as much time as possible" to update
        vaccines and antivirals to respond to a potential emerging variant of concern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e544f-1e9f-4340-950d-a582698e3957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It really is a bit of a black hole''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d7ab7-09af-49c9-8c76-a85a700829f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US testing requirements for travelers will "buy some time,"
        but they won''t prevent new Covid-19 cases from coming to the United States
        or new variants from emerging, said Dr. Carlos Del Rio, the executive associate
        dean for the Emory School of Medicine and Grady Health System in Atlanta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f3593-7d2a-4b2f-b875-6b797bc858a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''re going to see much benefit, honestly," he
        said of the travel requirements. "The most important thing we need right now
        is, we need the Chinese to have more transparency and tell us exactly what''s
        going on, and that is pretty much a diplomatic decision. This is about diplomacy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce431a6-d372-4dfc-9afe-aa08117e065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the genetic data on coronaviruses in China that is accessible
        to the public, "It really is a bit of a black hole," Pekosz said. Almost 250
        million people in China may have caught Covid-19 in the first 20 days of December,
        according to an internal estimate from the nation''s top health officials,
        Bloomberg News and the Financial Times reported last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf1bd0-1277-40bd-b2b4-df4023d7a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, what''s really a concern is the ongoing infections and whether
        they''re producing more variants in China that might be of particular concern
        for us, and testing people before they get on a plane won''t answer that question,"
        Pekosz said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a34cd6-892e-4126-836e-cc0a8e2afad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we really need is to do a much better job of sequencing the
        viruses from individuals who are traveling from China so that we can aid in
        terms of understanding what kinds of variants are circulating there," he said,
        adding that throughout the pandemic, Chinese officials have not been very
        transparent about their data on variants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b535f-22ec-43b8-9773-b506e565657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More spread, more variants</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d755bc-76cd-49f8-8fe9-ae57e0bcf3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constant spread of a virus is what can lead to the emergence of
        variants. The more a virus spreads, the more it mutates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c32d10-eb52-4e24-ac8a-0a003e7b1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a variant to emerge — and this is true not only for Covid,
        but for influenza and for a lot of other viruses — the most critical thing
        is, the more cases that you have, the more likely that the virus will start
        to accumulate mutations that might have the ability to evade immunity more
        effectively or to transmit more effectively," Pekosz said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb500363-0e11-4e05-9ecc-86fdf141c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when you have a situation like what''s starting to turn out
        in China, where you''re going to have millions upon millions of infections,
        every one of those infections is just one additional opportunity for the virus
        to pick up a random mutation that might make it better at infecting people,"
        he said. "Combine that with the fact that the Chinese population has been
        using less-than-optimal vaccines and has apparently not been as good about
        putting boosters into their population as other countries have, that means
        that there''s probably a lower amount of immunity in the population."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee4bb76-5b48-40ba-8dc9-789157f81c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in China have "noticeably increased" the number
        of coronavirus genome sequences and other related data they are submitting
        to the global database GISAID, an initiative that maintains databases for
        scientists around the world to share data on flu viruses and coronaviruses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178f2d0-577b-4039-ae61-d34d6dd67e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many experts argue that it''s not enough.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976dddb-2160-4ec2-aff1-de961f5b5285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GISAID said in an email to CNN on Wednesday that China''s Center
        for Disease Control and Prevention, and several regional centers in the country,
        "have noticeably increased the number of submissions of genome sequence and
        associated metadata from samples taken in recent days."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c43309-8cc7-4af9-b5d5-f7f1e59e8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GISAID Data Science Initiative announced that it has released
        genome sequence data from 167 SARS-CoV-2 samples collected during the current
        outbreak in China. SARS-CoV-2 is the name of the virus that causes Covid-19.
        GISAID also confirmed that the sequences from China "all closely resemble
        known globally circulating variants seen in different parts of the world between
        July and December 2022," compared with the 14.4 million genomes in GISAID''s
        database.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a74e5-4ba3-4765-907f-d4252db8231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These latest data provide a snapshot of the evolution of the Omicron
        variants and shows that these most recently shared sequences from China are
        closely related to variants that have been circulating for some time," according
        to the GISAID Data Science Initiative.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82d8b5-09e6-481c-bf59-d0edb40dc8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the future may hold</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aba644-1b24-41b7-b3da-caac1865f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is in a relatively "stable" state right now in the United
        States, but the nation still sees about 350 deaths related to the disease
        each day, said Dr. Jessica Justman, an associate professor of medicine in
        epidemiology at Columbia University Mailman School of Public Health and senior
        technical director of the global health program ICAP.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f32db-40e2-4cc3-99bc-64659fcba1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:48.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 levels remain far below those of prior surges, trends
        are on the rise in parts of the US, new hospital admissions have jumped nearly
        50% over the past month, and there is growing concern that case numbers could
        soar after the winter holidays.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b7ff9-9ae6-4e9c-bf7a-1e2797e2cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce the risk of increased Covid-19 spread, Justman said, it
        will be important for people in the new year to continue to stay up-to-date
        with their Covid-19 vaccinations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b1799-dad3-499e-8591-e90d63796f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 14.6% of the US population ages 5 and older has gotten their
        updated booster shot, according to CDC data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd34009-5959-415e-8bad-ac34273ad941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So where are we going? That does take me to China," Justman said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cf6a1-8ec5-4497-8c4f-c4a82f6400b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned that China right now is one giant incubator of SARS-CoV-2.
        There is the potential to have so many infections and with that, new variants,"
        she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb67a8-428e-4097-8515-c1c9f1d47d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to be looking at new variants of concern"
        in 2023, Justman said. "The question is: Will we go back to a point where
        we have a variant of concern that causes such severe illness that we don''t
        get the benefit of our protection from prior infections and from prior vaccinations?
        ... I''m going to be optimistic and say I don''t think we''re going to go
        back to that point."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e8125-837c-4937-87d0-454511423741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T20:07:01.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:42:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/30/health/covid-variants-concern-new-year/index.html">2022
        ends with looming risk of a new coronavirus variant, health experts warn</a>"</em></p>'
