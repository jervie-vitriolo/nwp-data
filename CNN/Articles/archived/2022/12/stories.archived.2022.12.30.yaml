      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb22ed3-0d73-4f57-b489-b58f07299b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:34:16.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:48:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas that have so far declared a state of calamity were Llorente,
        Eastern Samar; Dapitan and Polanco, Zamboanga del Norte; Gingoog, Misamis
        Oriental; and the province of Misamis Occidental;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b5bee-f2f6-49fd-99a4-d082004a5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T09:34:16.343+08:00
      'mgnl:createdBy': 'bamba'
