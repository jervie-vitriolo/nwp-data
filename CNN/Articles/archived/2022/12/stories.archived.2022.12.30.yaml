      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matet said that when she confronted her mother about her plan to
        launch a direct competitor to her business, her mother told her to let it
        be, arguing that Matet has numerous taping projects for fallback.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e015b9-5a56-4f60-924b-97d54cd8d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now deleted Instagram post, Matet also shared that she was
        advised by her mother to just resell her products and focus on being an actress.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c0812-3134-4ec7-b911-f4a11750aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:47:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the rift over gourmet business, Matet vowed not to talk to
        her mother again.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d62fc6-336a-4bf4-a38f-74208335b90c'
      'mgnl:activationStatus': true
