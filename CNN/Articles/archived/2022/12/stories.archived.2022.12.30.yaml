  'Tesla-shares-down-70-for-the-year-Morgan-Stanley':
    'author': 'Jordan Valinsky and Chris Isidore, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-30T17:08:39.045+08:00
    'imagesource': 'jcr:8541905c-abe8-4cc1-82b9-051f4f2d8f41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '282710bc-8ffe-4011-b027-d9d20e5cf4dc'
    'lead': 'Tesla''s stock is finishing out its tumultuous year with yet more turbulence:
      It''s up almost 6% Thursday, but still down more than 10% since last week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T17:10:03.824+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:44:03.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:34.368+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla shares are down 70% for the year as Morgan Stanley cuts price
      target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ff3d2-6058-4ba5-be0f-4ef4aff40f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tesla''s stock is finishing out its tumultuous
        year with yet more turbulence: It''s up almost 6% Thursday, but still down
        more than 10% since last week. And a new cut to its price target from Morgan
        Stanley isn''t helping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc2cd0-d36b-4ac5-87d9-521cb2466d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-to-date, the stock is down about 70%. Morgan Stanley analysts
        on Thursday said that the company''s sliding stock price represents a buying
        opportunity, but they cut its price target from $330 per share to $250. Tesla
        shares are trading at $122, with the stock up about 8% Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e789c2-346c-41b7-91e0-945d5bcb4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley still believes the company is somewhat undervalued
        as a result of the big recent sell-offs, citing its head start over the electric
        car competition, and potential tax advantages as a result of the Inflation
        Reduction Act passed earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33387a-c8f8-4185-b3d0-c18d38578a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses, however, have further put a dent in the fortunes of
        one of the world''s richest people. According to the Bloomberg Billionaires
        Index, CEO Elon Musk is now worth $132 billion — less than half what he was
        worth at the beginning of the year. He lost the world''s richest person title
        two weeks ago to Bernard Arnault, the chairman of French luxury goods giant
        LVMH.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c85ec-75fc-45a4-a8fc-8074327a7db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Tesla is tanking</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce69d8-5c64-4663-9f2d-8dc3a2f7568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A popular misconception has emerged about Elon Musk and Tesla: The
        megabillionaire''s love affair with Twitter is the main reason Tesla shares
        have lost so much value this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f4959-021c-4ac5-83a2-e38ada0cf838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Musk signals he may give up his CEO title at Twitter, investors
        became concerned that the outlook for Tesla''s sales and profit is taking
        a turn for the worse. A sign of the weakening demand: Tesla has announced
        a rare sale. The company offered two rebates for buyers who take delivery
        of a vehicle before the end of the year, initially offering a $3,750 discount
        earlier this month. Tesla then doubled that rebate to $7,500 last Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46eebc0-6a79-4182-9c6d-47bb8b92cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla clearly is starting to see demand cracks in China and in
        the US at a time that EV competition is increasing across the board," said
        Dan Ives, tech analyst with Wedbush Securities and a Tesla bull who cut his
        price target for the stock last Friday from $250 to $175. "The price cuts
        that Tesla enacted was the straw that broke the camel''s back on the stock."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d90ad4-dbe1-48a7-a5bf-4ce406b7ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason Tesla''s stock is sinking: The US economy could tip
        into recession next year, hurting car sales. Musk said on a Twitter Spaces
        call two weeks ago that he foresees the economy will be in a "serious recession"
        in 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced49b22-da68-4d92-9f18-21fa1e4a2375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is going to be some macro drama that''s higher than
        people currently think," he said, according to Reuters, adding that homes
        and cars will get "disproportionately impacted" by economic conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4e479-5405-468c-a086-88f8e566fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tesla''s questionable valuation</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0752132-5236-4f01-a504-746f1470156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem with Tesla''s stock price is that critics question
        whether it was ever worth the trillion-dollar valuation it had at the start
        of the year. At its peak, Tesla was worth more than the 12 largest automakers
        on the planet combined, despite having a fraction of the sales of any of them.
        Today it is worth $399 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0ae54-65a1-412f-a444-2a11e4df729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got ahead of itself in the near-term," said Gene Munster of
        Loup Ventures, another Tesla fan. "I still believe this can be a much bigger
        company. I think it will see those kinds of numbers again. But it could take
        a long, long time to get there."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c97b9c-2ddb-46b8-a51d-4aa02e23bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s growth prospects - a target of 50% sales growth annually,
        helped drive that valuation. It conceded in October that it will miss that
        sales target for this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc6463-e3bd-498f-bfc3-f8b72698a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock''s climb to dizzying heights -- rising 743% in 2020 alone
        -- was driven by Musk''s reputation as a genius who would disrupt the massive
        global auto industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34643303-b111-445d-885e-d95613ff407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla was viewed as a disruptive technology company, not as an
        automaker, and a large part of that premium is related to Musk," said Ives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae2f26-c7e6-46c0-acec-fe9c24710622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overpromising and underdelivering</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980f9f8-2f19-4bce-a0ce-812220ed1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Tesla said much of its sky-high valuation was based on
        promises that Musk made about future products, many of which came years after
        they were originally promised.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea036d2-bac8-43e3-9bd5-3ab47e957701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prime example is the Cybertruck, the Tesla pickup truck, first
        unveiled three years ago with promises that production would start in 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c073547-aa0a-480f-823c-c8f60a234bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now production is slated to start next year, with a ramp-up in production
        in 2024, putting it years behind other electric pickup offerings from Ford
        and upstart EV maker Rivian, both of which have electric pickups available
        for purchase today. It could also trail planned electric pickup offerings
        from General Motors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720f03e-9853-4724-8d6e-0f156424320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon Musk has a pathological problem with the truth," said Gordon
        Johnson, one of the largest critics of Tesla among analysts. "When people
        say he''s a genius and innovator, it''s based on all his promises he never
        lives up to."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f2d72-4318-4823-938e-84e8b72679ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said Tesla shares will have a much steeper fall ahead, once
        it starts being priced like other automakers rather than on its promises.
        He said that for Tesla to hit its growth targets it needs to be building new
        plants almost every year, but that new factories in Germany and Texas that
        opened in spring are still not operating at full capacity. And he said that
        its plant in China has had to scale back production due to weak sales in the
        market in the face of the Covid restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86dc02e-ab8a-4885-b4ed-51db1a4e3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demand in the US has collapsed," he said. "Two months ago, your
        wait time was two or three months. Now you can get one immediately. They''re
        going to build more cars than they sell for a third straight quarter. It''s
        the definition of excess capacity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c39d5-7815-4253-9759-7e3246af4d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is still by far the largest EV maker worldwide, although that
        title is being challenged in some key markets, by Volkswagen in Europe and
        by BYD in China. And more competition is coming from established automakers
        such as Ford and GM.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f868881-7aab-4cc4-8255-bde7d77c3717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Twitter factor</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d4607-8375-4b85-b9e4-0883a336cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say Twitter has played no role in Tesla''s stock
        price demise this year: Tesla shares have lost over 65% of their value since
        Musk''s interest in Twitter was first disclosed in April, with a nearly 50%
        decline since he closed on the deal in late October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5411c-3637-4e51-a259-769916411fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have been disappointed that Musk appears to be paying
        for so much of his $44 billion purchase of Twitter by selling Tesla stock.
        Musk, Tesla''s largest shareholder, has sold $23 billion worth of Tesla shares
        since his interest in Twitter became public in April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c483b8-1fbb-46f4-8229-cbd21611556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Twitter Spaces call last week call, Musk promised he was done
        selling shares of Tesla stock until at least 2024, if not beyond. But he hasn''t
        lived up to a previous promise in April that he was done selling Tesla shares,
        selling $14.4 billion of that stock since that time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9e199-3f98-4ebd-93bd-b771f7bd445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:18.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a Pinocchio situation for Musk saying he is done selling
        stock. Investors want to see him walk the walk and not just talk the talk,"
        said Ives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59bea8-1b39-47a3-9277-71330e328de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:10:03.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/12/29/business/tesla-stock">Tesla
        shares are down 70% for the year as Morgan Stanley cuts price target</a>."</em></p>'
  'NPC-telcos-SIM-registration-data-for-ads':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-30T17:20:33.730+08:00
    'imagesource': 'jcr:131f5b96-d938-48b8-8e82-4a22753b401d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64fb8dcb-1d8e-4662-88bd-9e4ca7afdf94'
    'lead': 'The country''s privacy watchdog has ordered telco players to address
      rising concerns on optional agreements in SIM registration to use subscribers''
      information for marketing and analytics purposes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T17:23:14.158+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:43:55.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:34.602+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPC to telcos: Address concerns on use of SIM registration data for
      ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4aa16c-7c74-4c10-9246-f5bd5c9a7c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:43:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — The
        country''s privacy watchdog has ordered telco players to address rising concerns
        on optional agreements in SIM registration to use subscribers'' information
        for marketing and analytics purposes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34942e66-0562-4bfa-9a49-ea71a03ff431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:43:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy Commissioner John Henry Naga met with officials from Smart
        Communications, Globe Telecom, and DITO Telecommunity on Thursday, the agency
        said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdefdbb-4355-41c8-ad22-b733b049615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:43:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Naga ordered the telcos to craft a more transparent
        way of getting SIM card users'' approval to use their information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf04197-4642-4e94-af6b-c3d25cbfa1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:43:57.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said telco players must "include on a separate page the notices
        and tick-boxes that are not related to SIM Card Registration, especially those
        pertaining to data sharing with third-party entities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e53c76-d374-4e03-b780-8439315f565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:43:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as some subscribers raised this issue online, reminding
        the public to carefully read the conditions before agreeing to them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34c5be-5e5d-4a08-978e-ca4ad8e6e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:43:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/29/netizens-alarmed-ads-sim-registration.html">READ:
        Alarm raised over use of personal info for ads in SIM registration</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b46495-43a3-4b1d-a533-f60f78aaa218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:43:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart and Globe said agreements for using consumers'' data for marketing,
        profiling, or sharing with third-party partners are optional.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d79f112-6b0f-4111-a628-d1d293106e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:43:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said subscribers have the option to opt-out of receiving
        promotional alerts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d40fcf-86f2-420b-b6f1-c18b515f16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO, meanwhile, did not encounter the issue since it had no similar
        conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35aa3bb-d15c-467b-82fe-4f836893373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privacy chief also directed the telcos to include modifications
        and improvements on their websites and applications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504dee9a-6000-4abf-94a2-05232e425dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:44:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telcos must ensure the secure, ethical, and responsible handling
        of data, especially in all data processing being conducted in compliance with
        the SIM Registration Act," Naga said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a15f5e-95ce-4374-879d-4151717d79ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T17:23:14.160+08:00
      'mgnl:createdBy': 'lisbet'
