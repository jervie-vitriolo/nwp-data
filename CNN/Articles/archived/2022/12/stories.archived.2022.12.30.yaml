      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4e300-60eb-4ee2-85e6-e55e70e37d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:59:49.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:44:25.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, said data for BN.1 do not suggest any difference
        in the severity of COVID-19 or clinical manifestations compared to the original
        Omicron variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848328f4-f082-4b97-9cb4-b198d2ff6c45'
      'mgnl:activationStatus': true
