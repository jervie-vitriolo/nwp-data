      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Maynilad Spokesperson Jennifer Rufo said the water
        production of the treatment plant in Muntinlupa is “currently reduced owing
        to a damage in the facility’s sludge removal equipment.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094c723-07cd-4b67-bea4-d4f8105047c9'
