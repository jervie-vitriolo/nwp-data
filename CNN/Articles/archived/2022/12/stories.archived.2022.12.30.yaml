      'mgnl:type': 'text'
      'text': '<p>In her Instagram post on Jan. 3, Kris said Mel had broken up with
        her because he can’t live in a bubble with her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3421a1-9d7b-4e73-bce7-ea3149ed5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.195+08:00
