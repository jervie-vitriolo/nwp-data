      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe also assured the public of a more stable registration portal
        after server issues welcomed users when registrations opened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de0b39-273d-48bd-8a24-33147f8c49a4'
      'mgnl:activationStatus': true
