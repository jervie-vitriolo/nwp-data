    'jcr:uuid': '4dd44e4a-917e-4d91-821c-1c1221d545a8'
    'lead': 'The country detected its first two cases of the Omicron BN.1, which the
      European Centre for Disease Control classified as a ''variant under monitoring''
      for its increasing global prevalence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T16:59:49.349+08:00
