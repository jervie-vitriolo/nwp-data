    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5d4c0-e5f4-4c97-a164-8d69ecbec09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.066+08:00
