    'template': '1'
    'title': 'K-pop boy group iKON leaves YG Entertainment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911507bc-f28e-49f3-badd-e8019cf4ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:51:00.752+08:00
      'mgnl:createdBy': 'bamba'
