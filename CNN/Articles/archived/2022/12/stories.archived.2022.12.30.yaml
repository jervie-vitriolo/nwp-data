      'mgnl:created': 2022-12-30T15:36:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few filmmakers who are as keen observers of space and
        human life as  JT Trinidad. In two of their films this year, “like people,
        they change too” and “the river that never ends,” the protagonists find themselves
        increasingly alienated from spaces that once felt like home. The former, a
        letter in loving memory to their grandfather, is told through nine subtitled
        episodes, each space unlocking ruminations about identity, gender, memory,
        capital, ownership, politics, and more. But when spaces no longer look the
        same, when beloved golf courses now remind them of conversations about injustices
        in farming, Trinidad slowly comes to terms with the reality that spaces, like
        the people who visit and inhabit them, change too.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b236ad-659d-47ac-928c-d8367d12f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, “the river that never ends” finds Baby (Emerald Romero),
        a middle-aged trans woman, providing strangers with attention and affection
        for cash: from dressing up as a dog for a child to pet to dressing up as someone’s
        deceased daughter to recreate their nightly routine. Despite the transactional
        nature of these relationships, Baby sees them at their most vulnerable, narrating
        her day to her mostly unresponsive father while she bathes him, in what may
        be one of the year’s most affecting images. But around them, the Pasig River
        Expressway (PAREX) is slowly being built; a saw slowly cutting the aorta that
        makes living like this possible.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac070ea7-5e97-4b91-bdc6-9581456c9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each film, Trinidad, through their interactions with space, attempts
        to close the gap between the dead and the living, what’s lost and what’s slipping
        away, even if it only brings us marginally closer to others, to ourselves.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
