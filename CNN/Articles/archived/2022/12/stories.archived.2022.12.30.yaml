      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Vhong surrendered to authorities and was transferred
        to the Taguig City Jail in November.</p>'
