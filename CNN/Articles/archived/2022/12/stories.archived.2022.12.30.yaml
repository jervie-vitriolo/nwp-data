      'mgnl:lastActivated': 2023-01-17T18:43:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief Jose Arturo "Jay Art" Tugade called on passengers not
        to patronize these services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e739db-be77-4a29-83aa-5c90123a5988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:43:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188543c-3670-4c81-b69e-d1c0bde1c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T18:17:06.769+08:00
