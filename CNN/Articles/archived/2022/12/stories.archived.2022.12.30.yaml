      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a 72-hour observation period, Globe''s SIM registration portal
        is now fully optimized and stable. Customers may continue to plan and schedule
        their registration," Globe said.</p>'
