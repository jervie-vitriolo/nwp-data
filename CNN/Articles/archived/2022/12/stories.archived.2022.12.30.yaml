      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty added that MWSS has asked the water provider to “explain and
        solve the issues immediately."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98010a0-4710-4603-a3bb-54d8c6576890'
