      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant was initially flagged by researchers due to its "increasing
        prevalence and mutations that may lead to enhanced immune evasion," according
        to the DOH.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd37147-cf18-4820-ae0f-f6591138845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:59:49.350+08:00
