      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0941771-804d-499a-bbda-a12f5e604f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.204+08:00
