      'mgnl:type': 'text'
      'text': '<p>The AlDub loveteam was created in Eat Bulaga’s <em>Kalyeseye</em>
        in 2015.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37fd08-22fd-4e47-8c1d-dcfe495d7176'
