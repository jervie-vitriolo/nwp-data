      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fiancé Camille Ann Miguel said Jovit was rushed to the Jesus
        of Nazareth Hospital in Batangas on the night of Dec. 3 after having trouble
        breathing following a performance.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f60faf-e7cd-413e-8687-1159feab6eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.207+08:00
      'mgnl:createdBy': 'raheema'
