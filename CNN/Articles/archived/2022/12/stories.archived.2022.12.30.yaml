      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc8aafc-810c-48a7-9c3c-b4a58f37c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:59:49.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:44:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the DOH also confirmed the country''s first cases
        of the<a href="https://www.cnnphilippines.com/news/2022/12/23/omicron-subvariant-bf7-detected-philippines.html">
