      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/life/entertainment/film/2022/11/23/qcshorts-2022-review.html"
        target="_blank">QCinema International Film Festival</a>&nbsp;continues to
        host not only excellent work made abroad by Filipino artists — namely actors
        Dolly de Leon, Soliman Cruz, <a href="https://www.cnnphilippines.com/life/entertainment/film/2022/11/15/nocebo-ara-chawdhury-chai-fonacier-interview.html"
        target="_blank">Chai Fonacier</a>, and <a href="https://www.cnnphilippines.com/life/entertainment/Film/2022/12/2/QCinema-2022-roundup.html"
        target="_blank">Stefanie Arianne</a>, and producers Alemberg Ang and Armi
        Rae Cacanindin — but also a lineup of international cinema that, when juxtaposed
        against our own cinema, enriches local cinephilia. The BINISAYA Film Festival
        continues to train and hold space for young artists, especially those from
        Visayas and Mindanao, whose experimentations with form and narrative are a
        sight to behold (shoutout to the BINISAYA Shoot Out). Gawad Alternatibo, the
        older and undermarketed sibling of Cinemalaya, creates a unique space for
        more unconventional cinema and makes its selection available year-round online.</p>'
  'china-economy-2023-outlook':
    'author': 'Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-30T15:36:41.920+08:00
    'imagesource': 'jcr:0b6e93a6-be82-4574-8daf-ad89d57ece6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2877b845-2bbd-4a0d-8b6f-0961d7e78c7e'
    'lead': 'As China moves ever closer to fully reemerging from three years of government-imposed
      Covid isolation and reintegrating with the world, economic expectations are
      high.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T15:42:08.266+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:45:14.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:32.833+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China has abandoned its zero-Covid policy. What will the economy look
      like in 2023?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83486444-b752-455f-aa35-895db92bb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As China moves ever closer to fully reemerging
        from three years of government-imposed Covid isolation and reintegrating with
        the world, economic expectations are high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab197ab5-5a02-49b3-8db3-888b19e81dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s recent pivot from its stringent zero-Covid strategy —
        which had long choked businesses — is expected to inject vitality into the
        world''s second-largest economy next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde09e46-cbff-4657-a2bc-4e539604ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:16.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid lockdowns and border curbs have left China out of sync with
        the rest of the world, disrupting supply chains and damaging the flow of trade
        and investment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297fd28-9610-4f06-b36d-ae00ab601e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the global economy now facing significant challenges, including
        energy shortages, slowing growth and high inflation, China''s reopening could
        provide a much-needed and timely boost.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e47804-d393-44a3-bbcf-2b4078dae3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the process of reopening is likely to be erratic and painful,
        according to economists, with the country''s economy in for a bumpy ride in
        the first few months of 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e806229-46f6-479b-97db-088a6aa0674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s historic property downturn and a potential global recession
        could also cause more headaches in the new year, they added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb153369-b1cf-4b5e-92dd-0a0e25eae3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:18.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short run, I believe China''s economy is likely to experience
        chaos rather than progress for a simple reason: China is poorly prepared to
        deal with Covid," said Bo Zhuang, senior sovereign analyst at Loomis, Sayles
        &amp; Company, a Boston-based investment firm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a9f4f-58b7-4b31-a28a-6b3faf783515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly three years, China stuck to its zero-tolerance approach
        to the virus, even though the policy caused unprecedented economic damage
        and widespread frustration. In 2022, growth slowed sharply, company profits
        collapsed, and youth unemployment surged to record levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3c0b7-a0f8-43fb-9596-b92c71bc6ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing public unrest and financial pressure, the government
        abruptly changed course this month, effectively abandoning zero-Covid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2684f5-f58e-47d9-82d6-5584ebea945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the easing of restrictions is a long-awaited relief for many,
        the abruptness of it has caught an unprepared public off guard and left them
        largely to fend for themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462e619-b1b9-48e0-9382-fabac4ecdf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the initial phase, I believe the reopening may unleash a wave
        of Covid cases that could overwhelm the health care system, dampening consumption
        and production in the process," Zhuang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b390ba72-4da6-499e-8219-724c7e884a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the rapid spread of infection has driven many people indoors
        and emptied shops and restaurants. Factories and companies have also been
        forced to shut or cut production because more workers are getting sick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ed53e-2b38-4b20-bb64-ea38c1aeeeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living with Covid will be more difficult than many assume," said
        analysts from Capital Economics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843da36a-ce89-4614-bc88-b0ae6884c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They expect China''s economy to contract by 0.8% in the first quarter
        of 2023, before rebounding in the second quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d1b62-b689-4051-ab9c-5e73a717ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts also expect the economy to recover after March. In
        a recent research report, HSBC economists projected a 0.5% contraction in
        the first quarter, but 5% growth overall for 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd10d1b5-f1d0-4480-bca9-2cc535228f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Property market</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01376c-c251-41d8-bc6c-fb6291296cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:23.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s haphazard reopening isn''t the only factor dragging on
        the economy. In 2023, experts will continue to watch how policymakers attempt
        to fix the country''s ailing real estate sector, which accounts for nearly
        30% of its GDP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840f4ca-440c-4152-90f0-1fd02b37fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in the industry — which started late in 2021 when several
        high-profile developers defaulted on their debt — has delayed or halted construction
        of pre-sold homes across the country. That triggered a rare protest by homebuyers
        this year, who refused to pay mortgages on unfinished homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f7e09-eafa-4b9d-8a7d-d82df2f11ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beijing has made a series of attempts to rescue the sector
        — including unveiling a 16-point plan last month to ease the credit crunch
        — statistics still paint a gloomy picture.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a4f84-3563-408e-af8c-f50ec6a289a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property sales by value plunged more than 26% in the first 11 months
        of this year. Investment in the sector fell by 9.8%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9488674-5f92-48e5-9bc1-a5740cf8eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a key policy meeting earlier this month, top leaders vowed to
        focus on boosting the economy next year, suggesting they would roll out new
        measures that improve the financial condition of the property sector and boost
        market confidence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9c802-01fd-43cf-ae33-4be77e6b0740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:25.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measures announced so far are not sufficient to drive a turnaround,
        but policymakers have signaled that more support is on its way," said Capital
        Economics analysts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c81eb-e5b7-4f2a-ba22-89ff505b95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:26.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should reassure homebuyers enough to lift sales perhaps before
        the middle of next year."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff53736-b400-4dd1-aedd-309057a6cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global recession fears</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7af7ed-63c6-4bb4-b62c-d7c321486322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential global recession is another key concern that will shape
        China''s economic landscape in 2023.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f28aa-6571-4ce2-b9f2-b0d453a90df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade had powered much of China''s economic growth earlier this
        year, as exports were boosted by rising prices of the country''s goods and
        a weaker currency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d70df4-8e59-49a1-a069-87192f034ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent months, the trade sector — which makes up around a
        fifth of China''s GDP and supplies 180 million jobs — has started showing
        cracks from a global economic slowdown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbdd0b0-126a-48ae-96e2-7302344c0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:42:08.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, China''s outbound shipments contracted 8.7% from a year
        earlier, much worse than October''s 0.3% drop. That marked the worst performance
        since February 2020, when the Chinese economy came to a near standstill amid
        the initial coronavirus outbreak.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
