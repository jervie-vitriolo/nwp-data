  'nothing-deep-best-filipino-books-2022':
    'author': 'Jason Tan Liwag'
    'caption': 'Richard Bolisay talks about his second book “Nothing Deep,” film criticism
      as literature, and writing as a form of love.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2022-12-30T19:30:01.002+08:00
    'imagesource': 'jcr:2fdd77ec-4e06-4dc2-950a-7a890e3575d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '630e8e76-79e7-4598-9ddc-773b7aa6ca87'
    'lead': 'Richard Bolisay talks about his second book “Nothing Deep,” film criticism
      as literature, and writing as a form of love.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T19:31:17.302+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-17T18:43:02.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:35.864+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Our best Filipino books of 2022: ''Nothing Deep'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347168b-cb67-4de2-b24a-fa92ad3ebd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, film critic Richard Bolisay released his first book “Break
        It to Me Gently” — a collection of film reviews and festival dispatches from
        his popular yet now-defunct blog “Lilok Pelikula.” Sharp-tongued and at times
        reckless in his youth, the criticisms within Bolisay’s first book extended
        beyond what is on the screen, as he situates the work in its sociopolitical
        conditions, enabling deeper conversations about and around Philippine cinema
        in the early 2000s to the late 2010s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4450eb0-dffb-4a71-b9a2-4543beedb824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But times have changed since then: a global pandemic halted the
        momentum of cinema in the Philippines. Cinema Centenario, the site of his
        onsite film criticism workshops in 2020, closed down; and Bolisay, now nearly
        three years into his first full-time film-related job, found himself burned
        out. "I lost the headspace for the mundane and senseless, as film became a
        performance of skill, an occupation evaluated periodically, and, alas, a burden.”
        What’s worse: There was no time to rest nor write.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e2292-c1d0-41e8-bdcc-550e8db09a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to publishing “Break It to Me Gently,” two chapters were taken
        out of the book in an effort to make it more affordable. One of the chapters,
        a section dedicated to profiles and essays about personas in Philippine cinema
        called “Cameos,” was expanded by Bolisay for around three months into what
        is now known as “Nothing Deep.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126dd5ee-7521-456d-9df5-a64440d9ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:04.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divided into an introduction and 14 chapters of varying length,
        “Nothing Deep” carries with it the clear-eyed honesty and incisive criticism
        Bolisay is known for, but shows glimmers of the Bolisay I am familiar with
        now — introspective, thoughtful, funny, and observant in enviable ways. Save
        for two entries, the collection is made up of pieces previously written for
        magazines — hilarious considering Bolisay’s previous aversion to them. “I
        didn’t like writing for magazines at the time,” said Bolisay in an interview
        with me after his book launch in September. “Maybe it’s the deadline [or the]
        specific tone when you’re writing for [print] magazines. It can’t be long!
        Your language [is restricted]! Adjustment ‘yun for me.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4545b-3e6b-40b2-97c5-747aab3f76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T19:39:00.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:43:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection spans a decade of writing and challenges the critical
        culture steeped in binaries. “I wanted to have that composite view of cinema
        during that time when I was writing,” said Bolisay. But instead of reviews,
        which comprise a bulk of popular film criticism, Bolisay shows us the personalities
        behind the lens and in front of it, humanizing the process of artmaking, leveling
        the playing field between commercial cinema and arthouse cinema. “I can talk
        about Kidlat Tahimik and a newcomer, at [least at] the time, like Mihk Vergara.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f976a4-a038-4ae5-b846-1b7c161f8b88'
      'mgnl:activationStatus': true
