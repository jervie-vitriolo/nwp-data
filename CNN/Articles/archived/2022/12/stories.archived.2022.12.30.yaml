  'myanmar-aung-san-suu-kyi-court-verdict':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T15:42:35.723+08:00
    'imagesource': 'jcr:4af19188-cb51-493b-95e6-317c47cb5860'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd789cdf0-c9f4-44cb-99d6-258de7d5305e'
    'lead': 'A court in military-run Myanmar has sentenced Aung San Suu Kyi to seven
      years in prison for corruption, a source familiar with the case told CNN, bringing
      an end to a string of secretive and highly-politicized proceedings against the
      ousted former leader.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T15:45:20.994+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:45:04.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:33.075+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar court extends Aung San Suu Kyi''s prison sentence to 33 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714d3f7-70a0-4563-b5a0-896cc432bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A court in military-run Myanmar has
        sentenced Aung San Suu Kyi to seven years in prison for corruption, a source
        familiar with the case told CNN, bringing an end to a string of secretive
        and highly-politicized proceedings against the ousted former leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3410b17-79bb-45a5-aa15-b7c55163a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s verdict is the final punishment meted out to the 77-year-old,
        a democratically elected figurehead of opposition to decades of military rule
        who led Myanmar for five years before being forced from power in a violent
        coup in early 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae43d6a-b522-477e-bb71-1763c54e3965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Friday found Suu Kyi guilty of corruption in relation
        to the purchase, repair and rental of a helicopter for use during natural
        disasters and state affairs, including rescues and emergencies, the source
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d4059-d1ea-4818-86b7-38bf9f60d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She now faces a total of 33 years in jail, including three years
        of hard labor, the source said, meaning she could spend the rest of her life
        behind bars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7812638-29e8-4728-98db-6a952025b10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has previously been convicted of multiple offenses, including
        electoral fraud and receiving bribes, according to sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74248a0f-d2ab-4161-90d1-e861dd9b4a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has denied all of the charges levied against her, according
        to the source, and her lawyers have said they are politically motivated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acacbc1-6f4f-4812-beec-8480ad56c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is being held in solitary confinement at a prison in the capital
        Naypyidaw and her trials have taken place behind closed doors, with limited
        information reported by state media and a gag order imposed on her lawyers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd468f-28b3-4f31-8fe2-abc0167b02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has been torn by violence and economic paralysis since the
        army intervened to prevent Suu Kyi forming a new government, three months
        after her party was re-elected in a landslide election against military-backed
        opposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe5bc7-9872-42ef-95c4-0a1afe428988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rights groups have repeatedly expressed concerns about
        the punishment of pro-democracy activists in the country since the military
        seized power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371bca7-c9c2-4c10-8a2e-460c2c370451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The convictions aim to both permanently sideline (Suu Kyi), as
        well as undermine and ultimately negate her NLD (National League for Democracy)
        party''s landslide victory in the November 2020 election," Phil Robertson,
        deputy Asia director for Human Rights Watch, said in a statement Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8664be-6e94-4e1f-894d-55f5ecd7f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From start to finish, the junta grabbed whatever it could to manufacture
        cases against her with full confidence that the country''s kangaroo courts
        would come back with whatever punitive judgments the military wanted."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f0ce6-4568-4261-b5d8-9832460a59ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the United Nations Security Council (UNSC) called on
        the military junta to release all political prisoners, including Suu Kyi and
        former President Win Myint, in its first resolution passed on the Southeast
        Asian country since its independence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e921b-a96b-492a-af16-bbee331473ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two years since the military seized power, freedoms and rights
        in Myanmar have deteriorated markedly. State executions have returned and
        thousands of people have been arrested for protesting against military rule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71fb80-a4d3-43e3-b970-5e5caea5c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the junta released more than 6,000 prisoners under
        an amnesty, state media reported, including a former British ambassador, an
        Australian economist and a Japanese journalist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2312b41-9e44-4876-a9a0-5c706312f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardons came after strong criticism of the junta at the Association
        of Southeast Asian Nations (ASEAN) summit.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce0ded-63a2-4321-9f47-096c247e0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:45:20.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:45:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/30/asia/myanmar-aung-san-suu-kyi-court-verdict-intl-hnk/index.html">Myanmar
        court extends Aung San Suu Kyi''s prison sentence to 33 years</a>."</em></p>'
