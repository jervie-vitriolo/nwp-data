      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kitty K7” (directed by Joy Aquino, written by Pam Miras)</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2eff0f-40b4-4f3d-9efb-dea22e10e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:46:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what they don’t tell you growing up in a conservative, predominantly
        Catholic country: sex is fucking fun. But why is it that in so many of the
        films that have spawned since the pandemic, sex is devoid of desire, intimacy,
        or just straight-up substance? Where’s the joy? Where are the power dynamics?
        Why are all of the men thrusting and grunting as if they’re in a bad ‘70s
        porn? At some point, it just seems embarrassing.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a6a53-1193-482a-bbed-cb170334ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:46:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then there’s “Kitty K7,” which shows sex in all its shades.
        Not just the violations caused by infidelity and the ways it makes it difficult
        to see yourself as desirable. No. It shows the life-affirming parts too: how
        the playful seductions and anonymous hookups can unlock your self-confidence,
        and help you reconnect with yourself and reimagine your life. It goes even
        further by depicting the grayer areas of alter culture and sex work — showing
        the intersections of culture, capital, and the body, providing counterarguments
        to every conservative rhetoric recycled and unjustly thrown.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93436b2b-41b7-44b4-a84d-9d194c7999e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:46:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout all of it, Hana (Rose Van Ginkel) is our North star.
        She never succumbs to histrionics nor does she buckle under the shame of others
        she is often burdened with. Even when her life nosedives, even as her loved
        ones scurry away from her, she remains steadfast. In that resistance, in that
        continuous refusal to be reduced, she shows us true power.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20fd53-3121-4a66-ba78-0921c010d81f'
      'mgnl:activationStatus': true
