  'Myanmar-court-extends-Aung-San-Suu-Kyi-s-prison-sentence-to-33-years':
    'author': 'Rhea Mogul, CNN'
    'caption': 'Fred Dufour/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T23:36:05.096+08:00
    'credit': 'Fred Dufour/AFP/Getty Images'
    'imagesource': 'jcr:8fe172c2-7ad8-4427-8984-7a23846f55bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '917c2bbf-8750-451d-9f61-cb44292b786f'
    'lead': 'A court in military-run Myanmar has sentenced Aung San Suu Kyi to seven
      years in prison for corruption, a source familiar with the case told CNN, bringing
      an end to a string of secretive and highly-politicized proceedings against the
      ousted former leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T23:42:40.352+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:41:55.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:37.643+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar court extends Aung San Suu Kyi’s prison sentence to 33 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137167e-c77f-478f-8454-455ca6dcc6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A court in military-run Myanmar has
        sentenced Aung San Suu Kyi to seven years in prison for corruption, a source
        familiar with the case told CNN, bringing an end to a string of secretive
        and highly-politicized proceedings against the ousted former leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b329c3b-8f2d-44ad-b67c-1bf7b286e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b7089-7db1-44f4-9491-bb640aa1e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday’s verdict is the final punishment meted out to the 77-year-old,
        a democratically elected figurehead of opposition to decades of military rule
        who led Myanmar for five years before being forced from power in a violent
        coup in early 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8539b487-21b3-4510-a64f-0bf88bc9e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5811d-3a92-4524-9beb-f1bca1df7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Friday found Suu Kyi guilty of corruption in relation
        to the purchase, repair and rental of a helicopter for use during natural
        disasters and state affairs, including rescues and emergencies, the source
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e36a0-5e77-46dc-a263-bddb8b451950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd991878a-908a-42b9-a0a1-457e79500eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She now faces a total of 33 years in jail, including three years
        of hard labor, the source said, meaning she could spend the rest of her life
        behind bars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbb2bc-5699-416c-be5b-bb67eeb67970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:41:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396dd283-a842-4d30-a9ce-deb609bd72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has previously been convicted of multiple offenses, including
        electoral fraud and receiving bribes, according to sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22889218-499f-4736-8207-e7c16366d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f8855-3e73-4219-8002-630457722072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has denied all of the charges levied against her, according
        to the source, and her lawyers have said they are politically motivated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf4f5b-d713-4d46-8397-11cc0232d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is being held in solitary confinement at a prison in the capital
        Naypyidaw and her trials have taken place behind closed doors, with limited
        information reported by state media and a gag order imposed on her lawyers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddb5b5-0b52-4f16-8780-eb7f0c750870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has been torn by violence and economic paralysis since the
        army intervened to prevent Suu Kyi forming a new government, three months
        after her party was re-elected in a landslide election against military-backed
        opposition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473de6a4-b09a-4148-85a9-2b2a790c2964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:02.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e236aed-e926-4e8b-9c07-2dc2e7913fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rights groups have repeatedly expressed concerns about
        the punishment of pro-democracy activists in the country since the military
        seized power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa212bbc-1cab-4300-953d-8fbd04b0d665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb3a13-d94b-471f-8711-232302226d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The convictions aim to both permanently sideline (Suu Kyi), as
        well as undermine and ultimately negate her NLD (National League for Democracy)
        party’s landslide victory in the November 2020 election,” Phil Robertson,
        deputy Asia director for Human Rights Watch, said in a statement Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190766c4-80ff-46f5-862b-776144ae7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17237b4-8f2f-44af-934f-8e6a580d4412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From start to finish, the junta grabbed whatever it could to manufacture
        cases against her with full confidence that the country’s kangaroo courts
        would come back with whatever punitive judgments the military wanted.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f9932-257b-487f-b673-7f67732b5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a5733-0a8f-4566-934b-66a582cfc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the United Nations Security Council (UNSC) called on
        the military junta to release all political prisoners, including Suu Kyi and
        former President Win Myint, in its first resolution passed on the Southeast
        Asian country since its independence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a29268-1401-4ae5-9238-640e3dbb1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f70238-2ec7-498c-9953-7d5d075d3b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two years since the military seized power, freedoms and rights
        in Myanmar have deteriorated markedly. State executions have returned and
        thousands of people have been arrested for protesting against military rule.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd46d41-e6b4-4dd0-b0f6-d70b2b4628ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401fc867-1175-4214-bb1b-0a76f780e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:08.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the junta released more than 6,000 prisoners under
        an amnesty, state media reported, including a former British ambassador, an
        Australian economist and a Japanese journalist.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b23e65-b4ad-4538-bc93-371863f21246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3905449-62d7-49a8-bc4a-25664c1610c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardons came after strong criticism of the junta at the Association
        of Southeast Asian Nations (ASEAN) summit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf5e3d-b4b2-4a4c-8cad-96cf8f890222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T23:42:40.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:42:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/30/asia/myanmar-aung-san-suu-kyi-court-verdict-intl-hnk"><em>"Myanmar
        court extends Aung San Suu Kyi’s prison sentence to 33 years"</em></a></p>'
