    'lead': 'The Marcos administration is pursuing the privatization of the country''s
      main gateway Ninoy Aquino International Airport, Transportation Secretary Jaime
      Bautista said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T14:59:16.723+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:46:10.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:31.675+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to privatize NAIA — transportation chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27044440-49ee-4f82-8ec5-3911e9bd31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T14:59:16.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:46:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — The
        Marcos administration is pursuing the privatization of the country''s main
        gateway Ninoy Aquino International Airport, Transportation Secretary Jaime
        Bautista said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a24bf-ec1b-4edd-8f56-73ea96c1bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T14:59:16.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:46:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is working on provisions in the implementing
        rules and regulations (IRR) of the public–private partnership to make it "investor
        friendly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c507e4-f3f0-4956-8851-ecd854481aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T14:59:16.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:46:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see to it that we will attend to the requirement of the
        private sector that ''yung kanilang (their) investment will be worth it. Meaning
        they should have a reasonable return on their investment," he told media members
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1f60b-ee48-4cb4-90f6-2b15fd6c565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T14:59:16.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:46:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the provisions is a "facility for mediation" in case of a
        dispute between the government and investors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aadf57-25ec-43a7-aa44-46a61d97ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T14:59:16.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:46:12.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also said best privatization practices of other countries
        will be adopted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af1393-8493-49ff-ac53-13d7a16350d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T14:59:16.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:46:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already talked to some interested parties and they are
        happy that we have introduced these provisions in the IRR," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bdf61a-8cf1-4452-aab7-7c1c336f5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T14:59:16.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:46:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation chief said next is the terms of reference, which
        will "define what we want for the airport."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739a927-f156-48c6-8619-4a804aa77421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T14:59:16.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:46:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always tell them that when we modernize our airport, it should
        conform with global standards," he said, citing air hubs of major Asian countries
        like Singapore and Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9d46a-2e72-4e20-aa89-3faf87509776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T14:59:16.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:46:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
