      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c7c30-9858-44bd-b207-f6cf2e74eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople earlier said that the agency’s ₱15.871-billion budget for 2023
        will help set up 16 regional offices, as well as overseas adjudication offices
        in Metro Manila, Central Luzon, Calabarzon, Western Visayas, and Davao Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05021340-7877-4aae-a2f3-00f5a0bbb999'
      'mgnl:activationStatus': true
