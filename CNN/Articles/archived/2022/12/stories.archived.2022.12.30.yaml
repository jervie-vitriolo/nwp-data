      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moira dela Torre and Jason Marvin Hernandez break-up</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865391a-df1f-40f3-ab4a-6bbc8886584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone was shocked after Moira dela Torre and Jason Hernandez
        announced their break-up in May.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df10d9f-bc42-4d6e-a0de-c3c9447b2466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their relationship looked like a match made in heaven -- they were
        both musically inclined and wrote songs for each other.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c92c5cd-91f7-4c7d-b7d3-d822485bf283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:48.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason and Moira also became best friends before making it official
        in 2017 and tying the knot in 2019.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439f6f8-60a2-4f4a-9d1d-0f94f410837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is with a heavy heart that after three years of marriage, we
        announce that we are parting ways. Our love for each other remains. We request
        for privacy during this time,” Jason and Moira said in a now deleted Instagram
        post.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73f998-3f7f-499d-87f8-bac071e9fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason also admitted in the post that he had been “unfaithful” to
        Moira during their marriage.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9b06d-c0fa-4f8f-82bf-06fe8d9198b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Though my love for her has always been genuine, a few months ago,
        I confessed to Moira that I have been unfaithful to her during our marriage,"
        he revealed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a906b6c-d88b-4408-a885-a08b3fad0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:33:14.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:46:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that she deserved to know the truth rather than continue
        down a ‘peaceful’ but dishonest path," he added. "I take full responsibility
        and I’m doing my best to be better."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4317569-a393-4603-99d6-5912d5921366'
