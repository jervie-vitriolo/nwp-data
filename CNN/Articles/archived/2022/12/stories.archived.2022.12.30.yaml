      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4393ed-a940-4d2e-afdc-a62e875a6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year since the bill creating the DMW was enacted, Ople said the
        agency has so far helped 766,290 OFWs find work, while 6,341 distressed workers
        repatriated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee856e0-84bc-4a26-9492-8ffdb5dc079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:55:39.683+08:00
