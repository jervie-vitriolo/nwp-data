      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c995c7bd-0aa6-4132-9430-069bf65b5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T16:59:49.350+08:00
