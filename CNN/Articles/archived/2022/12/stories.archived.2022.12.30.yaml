      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> YG
        Entertainment on Friday said members of the K-pop boy group iKON are leaving
        the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d9ad6-62ed-454f-93b9-ca53784eb339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:51:00.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134d65b-a274-460a-b089-c35c14e619ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:51:00.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to announce that after a long and careful discussion
        with iKON (JAY, BOBBY, SONG, JU-NE, DK, CHAN), we all have mutually agreed
        to end the exclusive management contract in respect of each other’s opinions,”
        YG said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623be031-7824-4082-b65d-c751a958e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:51:00.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f04e02-8316-4736-a9d2-9092b9b13ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:51:00.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the members are exiting the agency, iKON will still continue
        as a six-member act, YG noted. The members also will continuously interact
        with iKONICs, the name for iKON fans, through the group’s official accounts,
        it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ccb16-07ba-4923-a0f0-99585e0f4654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:51:00.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbccd7e-245e-4416-bef5-84b3d22bd9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T13:51:00.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:46:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to express sincere appreciation to iKON for being
        with us as YG artist. YG Entertainment will always look forward to their activities
        in diverse fields and wish the best for the members in the future,” YG said.</p>'
