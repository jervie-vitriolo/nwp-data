      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Rambutan” (written and directed by Shayla Claire Perales,
        written by Shiela Mae Tanagon)</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990c9da-0057-471a-bb6a-b976eec96402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who would’ve thought that one of the best films this year would
        be a stop-motion animation starring your favorite tropical fruits? Made in
        an experimental film class by Shayla Claire Perales and Shiela Mae Tanagon,
        “Rambutan” is a film whose ambiguity — not vagueness, but rather the richness
        in meaning — is its greatest asset.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d5d51-27a9-460e-9c66-88114b3fb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T15:36:14.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:45:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While created as an allegory for the way COVID-19 disseminates,
        infiltrates, and destroys during the pandemic, “Rambutan” expands to embody
        other forms of decay: the AIDS crisis, the contagious nature of graft and
        corruption, the proliferation of fake news, benevolent assimilation, the list
        goes on. The film never bores, as Perales and Tanagon keep the vibrantly colored
        produce dancing, matching Ryan Joshua Mangaliag’s catchy techno-pop beats.
        With each successive rewatch, the film morphs into a new Rorschach test, all
        revealing humanity’s rotting core.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
