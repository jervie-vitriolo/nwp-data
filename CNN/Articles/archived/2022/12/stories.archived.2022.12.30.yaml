  'UN-halts-some-aid-programs-in-Afghanistan-after-Taliban-s-ban-on-female-NGO-workers':
    'author': 'Sophie Tanno, CNN'
    'caption': 'Ali Khara/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T03:42:38.170+08:00
    'credit': 'Ali Khara/Reuters'
    'imagesource': 'jcr:31211874-c38e-4d9c-85b4-04fc884c0eb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccb2a1d6-1286-4281-85cb-c9c3d2b4538d'
    'lead': 'The United Nations announced Wednesday it has suspended some of its “time-critical”
      programs in Afghanistan in the wake of the Taliban’s ban on female NGO workers'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T03:46:33.348+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:49:59.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:26.565+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN halts some aid programs in Afghanistan after Taliban’s ban on female
      NGO workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a106ae6-ca39-47fd-b36c-3e2db7f10afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The United Nations announced
        Wednesday it has suspended some of its “time-critical” programs in Afghanistan
        in the wake of the Taliban’s ban on female NGO workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c736e5-0ca0-4b15-84d3-98ae1b5c2e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement released by UN aid chief Martin Griffiths and
        other humanitarian groups, it warned that further activities will likely need
        to be paused as it cannot deliver “principled” humanitarian assistance without
        female aid workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098c9cf-fc03-43e2-8759-6634cce4bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Banning women from humanitarian work has immediate life-threatening
        consequences for all Afghans. Already, some time-critical programmes have
        had to stop temporarily due to lack of female staff,” the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b733e-cd48-4310-b0f4-55f56a5e3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will endeavour to continue lifesaving, time-critical activities
        unless impeded while we better assess the scope, parameters and consequences
        of this directive for the people we serve.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b5296-d66b-4438-a48f-ca5e888276d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:02.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we foresee that many activities will need to be paused as we
        cannot deliver principled humanitarian assistance without female aid workers.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1448bb7-88aa-444e-a7ef-2eec337130b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the move comes at a time when over 28 million people
        in Afghanistan require assistance as the country “grapples with the risk of
        famine conditions, economic decline, entrenched poverty and a brutal winter.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea545a-79f7-4ad4-8a5e-9295dfecd25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement reiterated the UN’s condemnation of the Taliban’s
        restrictions on women’s rights. “We urge the de facto authorities to reconsider
        and reverse this directive, and all directives banning women from schools,
        universities and public life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a3f79-e49d-4cec-8e1f-e0d173e01a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No country can afford to exclude half of its population from contributing
        to society.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a090db-ba94-47a6-959e-dfd056fd4c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban last week ordered all local and international non-governmental
        organizations (NGOs) to stop their female employees from coming to work and
        suspended university education for all female students in the country. The
        move drew condemnation from around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f279d-979d-4f8c-823c-47b2a4af9408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the UNSC expressed its “deep concern” and
        called for “the full, equal, and meaningful participation of women and girls
        in Afghanistan.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f86ce-dbed-4083-aba1-2b895989c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions are another step in the Taliban’s crackdown
        on the freedoms of Afghan women, after taking over the country in August 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b8b6e-a768-4e0f-9689-7b5d89ddd8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Taliban repeatedly claimed it would protect the rights
        of girls and women, the group has done the opposite, stripping away the hard-won
        freedoms for which women have fought tirelessly over the past two decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf735d15-7cbd-416c-a98e-70f45632782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Taliban’s most striking restrictions have been around
        education, with girls also barred from returning to secondary schools in March.
        The move devastated many students and their families, who described to CNN
        their dashed dreams of becoming doctors, teachers or engineers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd90890-ea14-403d-80bd-411ced63a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least half a dozen major foreign aid groups said they are temporarily
        suspending their operations in Afghanistan following the ban on female NGO
        employees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10101bc9-9817-4483-aab5-19fa27ff2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/29/asia/un-halts-programs-afghanistan-intl"><em>"UN
        halts some aid programs in Afghanistan after Taliban’s ban on female NGO workers"</em></a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e600327-3b2a-4caf-92c3-4662e8f154af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:46:33.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><br></p>'
  'Former-Pope-Benedict-is--lucid-and-vigilant--but-his-condition-remains-serious--Vatican-says-By':
    'author': 'Delia Gallagher, CNN'
    'caption': 'Marco Secchi/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T03:46:43.256+08:00
    'credit': 'Marco Secchi/Getty Images'
    'imagesource': 'jcr:be19a124-8bc0-464d-98dc-0945849fa826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d5824f3-3621-445a-b170-cc3a1b7dcf70'
    'lead': 'Pope Emeritus Benedict XVI is “lucid and vigilant” but his condition
      remains serious, the Vatican said Thursday in an update on the former pontiff’s
      health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T03:49:10.977+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:49:49.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:26.815+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Pope Benedict is ‘lucid and vigilant’ but his condition remains
      serious, Vatican says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c5f83-26e6-4027-85d1-5668d91b44f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Pope Emeritus Benedict XVI is
        “lucid and vigilant” but his condition remains serious, the Vatican said Thursday
        in an update on the former pontiff’s health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0d63a-d494-48a5-a89d-2be51fcdc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is absolutely lucid and vigilant and today while his condition
        remains serious, the situation at the moment is stable,” Vatican press office
        director Matteo Bruni said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06913799-81cb-4356-8dbf-7501e409f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pope Francis renews his invitation to pray for him and accompany
        him in these difficult hours.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d543b82-e8d3-41c9-bd72-59b627bb024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis announced Wednesday that his 95-year-old predecessor
        was “very sick” after a deterioration in his health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3fb50-85c3-43b7-8bb8-f6b723c060b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to ask you all for a special prayer for Pope Emeritus Benedict
        who sustains the Church in his silence. He is very sick,” Francis said during
        his general audience at the Vatican on Wednesday. “We ask the Lord to console
        and sustain him in this witness of love for the Church to the very end.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b56efc-67ef-4525-a436-a7aca0799fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Vatican spokesman confirmed later Wednesday that Benedict’s health
        had worsened “in the last few hours” and that Francis visited Benedict at
        the Mater Ecclesiae monastery in Vatican City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e275b7-e38a-4ce7-bfaf-b82546af7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Pope Benedict XVI shocked the world by making the almost
        unprecedented decision to resign from his position, citing his “advanced age.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101f360-54e7-48b4-a818-c70d3deecf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict’s announcement marked the first time a pope had stepped
        down in nearly 600 years. The last pope to resign before his death was Gregory
        XII, who in 1415 quit to end a civil war within the Catholic Church in which
        more than one man claimed to be pope.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a8d20-788b-41a5-8062-41d41d7abb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict’s health has been in decline for some time. In 2020, the
        Vatican said Benedict had suffered from a “painful but not serious condition,”
        following reports in German media that he was ill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f1b9b-cfc5-4777-a0d7-63f36aa80e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years earlier, in a rare public letter published in the Italian
        newspaper Corriere della Sera, Benedict wrote that “in the slow waning of
        my physical forces, inwardly I am on a pilgrimage toward Home.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade48f20-f8ec-448e-8168-afe5791f1df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict has been a powerful force in the Catholic Church for decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eba942-9049-431b-89d8-5304815567c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Joseph Ratzinger in Germany in 1927, he was ordained as a priest
        in 1951, made a cardinal in 1977, and later served as chief theological adviser
        to Pope John Paul II. He was elected as the 265th pope in April 2005, following
        John Paul II’s death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c03575-da3f-4c47-88b7-2a58675c5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict became pontiff at the height of the global sexual abuse
        scandal involving Catholic priests, as complaints of sexual abuse and related
        lawsuits tore at the church and threatened its moral standing around the world.
         </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1dd906-430f-414e-8238-2aa39a265784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His legacy has been clouded by recent scrutiny of his time as Archbishop
        of Munich and Freising, between 1977 and 1982, after a Church-commissioned
        report into abuse by Catholic clergy there was published in January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca07f691-6f7a-41a5-be94-113ee9c83e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that he had been informed of four cases of sexual
        abuse involving minors – including two during his time in Munich – but failed
        to act, and that he had attended a meeting about an abusive priest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d5684-d894-4aad-a263-eec71b2e0798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict later pushed back against those allegations, admitting
        he had attended the meeting but denying he intentionally concealed his presence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f3919-4592-4cfc-b963-e37e8f613599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Survivors Network of those Abused
        by Priests (SNAP) said many people would have “mixed feelings” about the life
        of Benedict. “Sadly, many clergy abuse victims are not out of the woods in
        terms of healing from their wounds and getting the justice they deserve,”
        SNAP wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f4296-ec31-4728-879d-28b12c7e0595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:49:10.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/29/europe/pope-benedict-update-vatican-intl"><em>"Former
        Pope Benedict is ‘lucid and vigilant’ but his condition remains serious, Vatican
        says"</em></a></p>'
  'Russia-launches-one-of-its-biggest-missile-barrages':
    'author': 'Olga Voitovych, Eliza Mackintosh, Daria Markina-Tarasova and Dima Olenchenko,
      CNN'
    'caption': 'Sergei Supinksy/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-30T03:49:18.851+08:00
    'credit': 'Sergei Supinksy/AFP/Getty Images'
    'imagesource': 'jcr:a5308c6c-023e-4b14-9755-84798d64fb1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9235aa95-dbbb-4f7a-92c6-a7c5c0d7dfb7'
    'lead': 'Explosions rattled villages and cities across Ukraine on Thursday, damaging
      civilian infrastructure and killing at least three people in what Kyiv has called
      one of Moscow’s biggest missile barrages since the war began in February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T03:52:11.302+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:49:35.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:27.135+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia launches one of its biggest missile barrages ahead of New Year’s
      Eve. But Ukrainians say celebrations will go on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028ac69-ad15-408d-9db7-66b42eb98ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Explosions rattled villages and
        cities across Ukraine on Thursday, damaging civilian infrastructure and killing
        at least three people in what Kyiv has called one of Moscow’s biggest missile
        barrages since the war began in February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109570b9-3374-40ef-af89-a22e61acb6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been cautioning for days that Russia was preparing
        to launch an all-out assault on the power grid to close out 2022, plummeting
        the country into darkness as Ukrainians attempt to ring in the New Year and
        celebrate the Christmas holidays, which for the country’s Orthodox Christians
        falls on January 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636939ff-7047-4664-9285-e54c7b514a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Russian terrorists have been saving one of the most massive missile
        attacks since the beginning of the full-scale invasion for the last days of
        the year,” Ukraine’s Defense Ministry said in a statement on Twitter Thursday.
        “They dream that Ukrainians will celebrate the New Year in darkness and cold.
        But they cannot defeat the Ukrainian people.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa49f2b-ebec-4a17-a460-6cf4c3067d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Anastasiia Hryn, a 34-year-old Kyiv resident, woke up to the
        sound of air raid sirens followed by an explosion, she and her son descended
        to the basement shelter beneath their building. But they were not particularly
        surprised, nor did they let it dampen their spirits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed205e-3eed-4892-86f9-15a0032e1930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I expected this kind of attack before the New Year. There were
        reports in the news that something like that was being prepared,” she told
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15006c-7020-4160-a2cf-e37c49ca67c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sirens gave the all clear, life in the capital went back
        to normal, Hryn said: “In the elevator I met my neighbors with their child
        who were in hurry to get to the cinema for the new Avatar movie on time.”
        Parents took their children to school and people went to work, while others
        continued with holiday plans in defiance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c25ef-9524-441f-94e6-557a387ed9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Kovalchuk, another Kyiv resident, said she was determined not
        to let the Russians ruin her upcoming celebrations. “I’m more worried that
        most likely there will be no electricity on New Year’s Eve and the holiday
        will have to be spent in the dark. But I began to prepare myself for such
        a scenario in advance, stocked up on garlands, power banks, so the blackout
        would upset us, but not stop us,” she told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c2bc0-6d6e-4903-9cdf-c35f17776fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the capital, Halyna Hladka stocked up on water as soon
        as the sirens sounded and quickly made breakfast for her family so they would
        have something to eat. After nearly two hours, they heard the sounds of explosions.
        “It seemed to me that they were really close to our area but it turned out
        to be air defense,” she told CNN. “Not a single attack will cancel the fact
        that we will celebrate the new year with the family.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a850bc-8f2b-4136-9289-2871d25a5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war looks set to stretch into another year, Russian Foreign
        Minister Sergey Lavrov said Thursday that Moscow will not negotiate with Kyiv
        on the basis of Ukrainian President Volodymyr Zelensky’s proposed 10-point
        peace formula, which includes Russia’s withdrawal from all Ukrainian territory,
        a path to nuclear safety, food security, a special tribunal for alleged Russian
        war crimes, and a final peace treaty with Moscow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ee0c1-a7af-4b49-a1ce-76f868c797dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov told Russian state-run news agency RIA Novosti that Zelensky
        was “nursing the illustion” that, with the aid of Western nations, he could
        force the withdrawal of Russia from Crimea, the Black Sea peninsula that it
        annexed from Ukraine in 2014, and occupied areas of Ukraine’s Donbas, Zaporizhzhia
        and Kherson regions, as well as bring Russia in front of international courts
        and pay reparations. “We will not talk to anyone under such conditions,” he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ef0e2-fde1-4e84-9635-1e3f1ce02ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he stressed Russia was open for diplomatic solutions, echoing
        comments made by Russian President Vladimir Putin in recent days that he wanted
        an end to the war. Putin’s claim that he is open to negotiating was roundly
        dismissed by Kyiv and the West as a ruse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b499b-398c-44db-955f-ffe5ab83c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:41.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power out in several regions ahead of New Year’s Eve</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32558e17-0e63-47bf-a4fd-b811c80f01e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three people were killed and seven injured in the nationwide
        attacks, according to the Ukrainian State Emergency Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188a39b-1bd3-4b55-a67a-11019ea1af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia’s onslaught on Thursday was aimed at the country’s electrical
        infrastructure, and knocked out power in several regions. Engineering crews
        were racing to restore services as the New Year’s holiday approaches this
        weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b4d20-11ca-4029-a60b-27f84cc80366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine’s Energy Minister Herman Halushchenko said that Lviv, Kyiv
        and Odesa were particularly hard hit, and experiencing emergency power outages
        – when the electricity is protectively turned off to diminish damage from
        the grid shorting out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d78dcf-893b-4cdb-8286-7f1170e2c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today the enemy carried out another massive attack on the energy
        infrastructure of Ukraine,” Halushchenko said in a post on Facebook. “Unfortunately,
        there is some damage to generation facilities and power grids.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a27b2-4fe6-4e73-ac7a-c68d063f490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty percent of Kyiv residents were without power, mayor Vitali
        Klitschko said, adding that this was due to security measures taken by power
        engineers during the air raid alarm and that they were now working to resume
        services. “The city is supplying heat and water in normal mode,” Klitschko
        said on the messaging app Telegram.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc9d32d-8588-44d3-8fdb-ca71e148021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three people, including a 14-year-old, were injured and
        two people pulled from a damaged home on Thursday, Klitschko said earlier.
        Homes, an industrial facility and a playground in the capital were damaged
        in attacks on Kyiv, according to the city military administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ddfc80-5674-4dd2-990a-4f22d935fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In western Ukraine, Lviv Mayor Andrii Sadovyi said 90% of the city
        was without power, cautioning that the city’s waterworks could also to stop
        working with electricity down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d25594-1ce1-4b8d-a54a-fb33c3bf5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Odesa, in southern Ukraine, said that emergency power
        outages had been rolled out amid the missile attacks. “They are introduced
        due to the threat of missile attacks to avoid significant damage if the enemy
        manages to hit energy facilities,” DTEK, a utility company, said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13523115-6eaa-4235-8aed-5c43a419fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people were killed in attacks on Ukraine’s northeastern
        Kharkiv region. Oleh Syniehubov, head of the Kharkiv regional military administration,
        said four rockets had hit the city — likely S300s — and that critical infrastructure
        was the intended target.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346a5f1-1438-4ebc-9f6f-19e467ede2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Senseless barbarism.” Ukraine’s Foreign Minister Dmytro Kuleba
        said those were the only words that came to mind watching Moscow launch a
        fresh wave of attacks on Ukrainian cities ahead of the New Year, adding there
        could be “no neutrality” in the face of such aggression.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041fe214-68f0-45fc-b51d-67846c4bfe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military said that the majority of cruise missiles
        fired at Ukraine on Thursday were intercepted, with its defense forces shooting
        down 54 of 69, according to preliminary data. Klitschko said 16 missiles were
        destroyed by Ukraine’s air defenses over Kyiv.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ca825-970c-49b9-9219-bb2553347fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The enemy keeps resorting to its missile terror against the peaceful
        citizens of Ukraine,” Valeriy Zaluzhnyi, commander-in-chief of Ukraine’s armed
        forces, said on Telegram, adding that the Russians had launched air and sea-based
        cruise missiles, as well as anti-aircraft guided missiles such as the S-300
        at energy infrastructure facilities. The Ukrainian military also shot down
        11 Iranian Shahed drones, which are designed to detonate on impact, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21f73a-9d60-417f-b39b-9acf7546f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were conflicting reports on the scale of the attacks. An adviser
        to President Volodymyr Zelensky, Mykhailo Podolyak, said in an earlier post
        that Russia had launched more than 120 missiles in the barrage, without offering
        further details. He said the intent of the attack was to “destroy critical
        infrastructure and kill civilians en masse.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956fbad0-1dcf-4e72-b7e4-9f6eff856e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T03:52:11.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/29/europe/ukraine-russia-massive-missile-attack-intl"><em>Russia
        launches one of its biggest missile barrages ahead of New Year’s Eve. But
        Ukrainians say celebrations will go on"</em></a></p>'
  'Brazilian-soccer-legend-Pel--dies-at-82':
    'caption': 'Alessandro Sabattini/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-30T04:20:42.397+08:00
    'credit': 'Alessandro Sabattini/Getty Images'
    'imagesource': 'jcr:d411d4ab-bf8f-4e97-b9d3-7f3a8c02b76a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44fae526-ae2b-4e16-9d64-aff95bc5688d'
    'lead': 'Pelé, the Brazilian soccer legend who won three World Cups and became
      the sport''s first global icon, has died at the age of 82.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T04:26:43.184+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:49:12.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:27.573+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazilian soccer legend Pelé dies at 82'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ce4b3-38ea-4707-b0b0-1fd682c7cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sao Paulo, Brazil (CNN) —</strong> Pelé, the Brazilian soccer
        legend who won three World Cups and became the sport''s first global icon,
        has died at the age of 82.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655de61c-6ff7-46a2-8cc5-765df6ccac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that we are, is thanks to you," his daughter Kely Nascimento
        wrote in a post on Instagram, under an image of family members holding Pele''s
        hands. "We love you infinitely. Rest in peace."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167ede9-ad5d-4a6b-a167-5c100bcb2a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé was admitted to a hospital in São Paulo in late November for
        a respiratory infection and for complications related to colon cancer. Last
        week, the hospital said his health had worsened as his cancer progressed.
        He died on Thursday from multiple organ failure due to the progression of
        colon cancer, according to a statement from Albert Einstein Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71feec7-8edd-41db-9bac-c19b7023a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:14.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 60 years, the name Pelé has been synonymous with soccer.
        He played in four World Cups and is the only player in history to win three,
        but his legacy stretched far beyond his trophy haul and remarkable goal-scoring
        record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0908c74b-4a00-426c-9907-5aa17722df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was born to play football, just like Beethoven was born to write
        music and Michelangelo was born to paint," Pelé famously said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48930414-780a-4e8f-b975-23a8f3081b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes have been pouring in for the soccer legend. Pelé''s first
        club, Santos FC, responded to the news on Twitter with the words "eternal"
        shared next to an image of a crown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec2dd9-b54a-49f1-8cf1-f3e93e762ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian footballer Neymar said Pelé "changed everything." In a
        post on Instagram, he wrote: "He turned football into art, into entertainment.
        He gave a voice to the poor, to black people and especially: He gave visibility
        to Brazil. Football and Brazil have raised their status thanks to the King!"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d34a4-bed3-4e84-82a4-c5e7e7142c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kylian Mbappé of Paris Saint-Germain said of Pelé''s death: "The
        king of football has left us but his legacy will never be forgotten."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aeb7d0-d663-4ec1-9bb2-ec084ea1da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé''s wake will be held at Vila Belmiro, the headquarters of the
        Santos FC in São Paulo state, a spokesperson told CNN. The time and date of
        the event has yet to be announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b4be1a-14cd-4834-a1a9-5c022b820d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dazzling ability</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd9262-65f7-4d05-ac2d-c455ac19af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé was born Edson Arantes do Nascimento in Três Corações -- an
        inland city roughly 155 miles northwest of Rio de Janeiro -- in 1940, before
        his family moved to the city of Bauru in São Paulo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1647eb-5656-4712-adb7-d773d74719de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child, his first taste of soccer involved playing barefoot
        with socks and rags rolled up into a ball -- a humble beginning that would
        grow into a long and fruitful career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc6546-8785-465c-88fe-2db300fd70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he first took up the game, his ambitions were modest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb60d2f-a9f3-4a45-b30d-a85596a69f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:19.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad was a good football player, he scored a lot of goals," Pelé
        told CNN in 2015. "His name was Dondinho; I wanted to be like him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f74736f-3710-40dd-b9d4-1ebc2e7ebadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was famous in Brazil, in Minas Gerais. He was my role model.
        I always wanted to be like him, but what happened, to this day, only God can
        explain."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb11432-cd1b-48c4-8eb5-643960d48f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a teenager, Pelé left home and began training with Santos, scoring
        his first goal for the club side before his 16th birthday. He would go on
        to score 619 times over 638 appearances for the club, but it is his feats
        in the iconic yellow jersey of Brazil for which he is best remembered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701a952-a555-4bf2-9548-2ea3570c40f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world first got a glimpse of Pelé''s dazzling ability in 1958,
        when he made his World Cup debut aged 17. He scored Brazil''s only goal in
        the country''s quarterfinal victory against Wales, then netted a hat-trick
        in the semifinal against France and two in the final against host Sweden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291344c9-cfb2-4729-be88-3c67a54d5cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Pelé scored the fifth goal in that final, I have to be honest
        and say I felt like applauding," said Sweden''s Sigvard Parling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f45050-c0bd-40c9-b812-177a6d15f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pelé, the standout memory from the tournament was putting his
        country on the sporting map.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc9f06a-303e-4d4c-800f-bcdbd3cfcf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we won the World Cup, everybody knew about Brazil," he told
        CNN''s Don Riddell in 2016. "I think this was the most important thing I gave
        to my country because we were well known after that World Cup."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5a404-df9a-410d-979a-bbbf0f1c8145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another World Cup victory came in 1962, although an injury sidelined
        Pelé for the tournament''s later stages. Further injuries hampered his next
        campaign in 1966 as Brazil exited the competition after the group stage, but
        redemption came in 1970.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffea908-954c-4d02-888f-26784bf56e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pelé was saying that we were going to win, and if Pelé was saying
        that, then we were going to win the World Cup," Brazil''s co-captain Carlos
        Alberto said about the tournament.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca65172-c391-4a18-b4e4-97ef15e0dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That team -- featuring the likes of Jairzinho, Gerson, Tostão, Rivellino,
        and, of course, Pelé -- is regarded as one of the greatest ever assembled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e0e34-e478-4e26-a433-cd32872d1b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:24.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final -- a 4-1 victory against Italy -- Brazil scored arguably
        the most famous World Cup goal of all time, a sweeping, length-of-the-pitch
        move involving nine of the team''s 10 outfield players.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc21725-9644-41a3-b336-f2cb47229447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended with Pelé teeing up Alberto, who drilled the ball into
        the bottom corner of the net. Brazil''s mantra of jogo bonito (the beautiful
        game) has never been better encapsulated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbcbfe8-b6cc-4b6f-9391-5cf9c30e3e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:25.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé, who had considered retiring before the 1970 World Cup, scored
        a goal of his own in the final and a total of four over the course of the
        tournament.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5b9d0-fccf-41b3-a764-8fb3685873ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the match, I told myself that Pelé was just flesh and bones
        like the rest of us," Italian defender Tarcisio Burgnich said after his side''s
        defeat in the final. "Later, I realized I''d been wrong."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6177e-ebb9-406f-892d-292849bb4cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:26.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament capped Pelé''s World Cup career but not his time
        in the spotlight. In 1975, he signed a $1.67-million-a-year contract in the
        United States with the New York Cosmos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28883d46-db63-4092-9f6d-c21438b63513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of the greatest players</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d796a5-16f2-44c3-8fa8-8b7525e9d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his larger-than-life personality and extraordinary dribbling
        skills -- a trademark of his game -- Pele''s helped the Cosmos win the North
        American Soccer League championship in 1977 before officially retiring from
        football.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019c2c8-04e9-4e9f-81ad-05cc8f23ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league, which attracted further big names like Giorgio Chinaglia
        and Franz Beckenbauer, wouldn''t last, ultimately folding in 1984. But around
        the world, Pelé''s influence endured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a8d1a-1b31-41a3-b2c2-5ea1045a56e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remained in the public eye through endorsement deals and as an
        outspoken political voice who championed the poor in Brazil. He served as
        a Goodwill UNICEF ambassador for many years, promoting peace and support for
        vulnerable children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04e4da-b420-4186-9037-a90f115e0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health problems persisted for much of Pelé''s later life. He got
        around with the support of a walker -- an item he was filmed shoving around
        with disdain in a documentary released last year -- and in September 2021,
        he underwent surgery to remove a tumor from his right colon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5603f5b0-6411-4761-86ef-c0e30ac64538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé''s cancer treatment continued over the past year. He was hospitalized
        in Sao Paulo in November as the 2022 World Cup was being played in Qatar,
        prompting an outpouring of support from the global soccer community and beyond.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b4b20-1f26-4eb4-9b52-a4ad27f3c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate will inevitably rage about whether Pelé is the greatest player
        of all time -- whether it is possible to compare Pelé''s achievements to those
        of Cristiano Ronaldo or Lionel Messi, who have rewritten soccer''s record
        books over the past 15 years, or to Diego Maradona, the late Argentinian star
        who captivated the footballing world in the 1980s and 90s.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58793b30-5b64-4c03-aa94-88624bcee57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, FIFA jointly named Maradona and Pelé as Player of the Century,
        but to some, the outright winner of the award should have been obvious.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c92de3-b85d-49e7-8506-3700e7d30a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This debate about the player of the century is absurd," said Zico,
        who represented Brazil in the decade after Pelé''s retirement. "There''s only
        one possible answer: Pelé. He''s the greatest player of all time, and by some
        distance, I might add."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129cc8d-a66d-480e-a10f-21c4acf5058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how many goals Pelé scored during his career is unclear,
        and his Guinness World Records tally has come under scrutiny with many scored
        in unofficial matches.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8275127-e44a-4264-b614-ff48e36c64c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2021, he congratulated Portugal''s Ronaldo for passing
        his "record of goals in official matches" -- 767.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abbca9c-9e95-4e63-ab1d-05928ec2e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little doubt, however, that Pelé was, and always will be,
        football''s first global superstar.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99e132-6975-4447-8e94-8bf2e17b3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I pass away one day, I am happy because I tried to do my best,"
        he told The Talks online magazine. "My sport allowed me to do so much because
        it''s the biggest sport in the world."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca464f6-b1ec-44fb-ac4f-8540016086aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T04:26:43.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/29/football/brazil-pele-soccer-died-intl-latam-spt/index.html"><em>"Brazilian
        soccer legend Pelé dies at 82"</em></a></p>'
  'MWSS-to-Maynilad--Explain-recurring-water-interruptions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-30T05:35:26.823+08:00
    'imagesource': 'jcr:5387c518-6613-4a4f-9953-611a53a5aa04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a15d3d5c-a9fc-4644-b20c-c2c7bb569486'
    'lead': 'The Metropolitan Waterworks and Sewerage System warned of possible sanctions
      for West zone concessionaire Maynilad Water Services Inc. after it ordered the
      latter to explain recurring water interruptions affecting Putatan Water Treatment
      Plants consumers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-30T05:41:30.054+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:48:57.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:40:27.849+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MWSS to Maynilad: Explain recurring water interruptions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a42d5-1d71-4bb8-8e76-3d444d917ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T05:41:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:48:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        Metropolitan Waterworks and Sewerage System (MWSS) on Thursday warned of possible
        sanctions for West zone concessionaire Maynilad Water Services Inc. after
        it ordered the latter to explain recurring water interruptions affecting Putatan
        Water Treatment Plants consumers located in&nbsp;Metro Manila and nearby areas
        in Cavite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab309a-05c3-4322-b894-dd432e44a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T05:41:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:48:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17a05b-e33e-435f-9fe5-9fd74aa9f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T05:41:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:48:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS issued a notice to explain due to "lack of necessary public
        advisories and notices regarding water service interruption (WSI) schedules,
        the continuous extension of WSI schedules, and the surge in customer complaints
        received and monitored by the Office."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae39ba3-4e3d-43f9-8f50-9a2e4d1cd108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T05:41:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:48:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9114b-c86b-47b1-9917-1f86475f84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T05:41:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:48:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS Chief Regulator Patrick Ty said the agency is “aware of and
        is closely monitoring the developments of the situation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120f619-0146-4a47-9586-7f00b70ac54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T05:41:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:49:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5430f-8fff-4c41-b3bb-9a9d30acb510'
      'mgnl:activationStatus': true
