      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2af29-9078-4fbb-beda-98a5faea1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:20:17.611+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:03:01.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flashback to last March: the lockdowns were gradually lifting from
        Metro Manila, and people were seeking music that spoke to a nightlife reawakening.
        <a href="https://www.cnnphilippines.com/life/entertainment/Music/2022/4/19/micaela-benedicto-polyphonic-vision-interview.html?fbclid=IwAR3_CHXAvTBFfnmDGM-jLmpLVrUuDcuI-LbkAZhG2TII51YbRaERo8Fte3s"
        target="_blank">Polyphonic Vision</a> dropped their debut EP “Sudden Pictures”
        that featured mesmerizing, intercepting analog synth-propelled songs crafted
        by Mario Consunji and Micaela Benedicto, who were both on influential indie
        electro label Number Line Records. It was electrifying, not like a strike
        of lightning, but a steady current that rises in amplitude. Back in April,&nbsp;<a
        href="https://www.cnnphilippines.com/life/entertainment/Music/2022/4/28/music-roundup-april-2022-.html"
        target="_blank">our Music Roundup</a> of the month said that it was “here
        at the right place and the right time,” and looking back, it also stands as
        a vital encapsulation of a collective inclination to seek the pulse of life,
        no matter how long it takes. — MARIAH REODICA</p>'
    '13':
