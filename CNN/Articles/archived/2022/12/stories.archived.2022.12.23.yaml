  'ferry-runs-aground-off-bohol':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-12-23T17:23:54.650+08:00
    'imagesource': 'jcr:d7c8b10e-331f-4d2a-be03-16e5e2f02b3c'
