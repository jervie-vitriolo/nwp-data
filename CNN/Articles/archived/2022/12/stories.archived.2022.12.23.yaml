  'sws-73-percent-filipinos-expect-happy-christmas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-23T19:10:40.710+08:00
    'imagesource': 'jcr:0d06d41c-0976-48a8-ab27-3086fbd9a2f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '742a3b00-3a29-48ac-8d08-b4af22074d51'
    'lead': 'On the other hand, the survey found that 7% expect a sad Christmas —
      a 1% decrease from 2021— while 19% were impartial; neither happy nor sad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T19:14:54.126+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:56:55.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
