      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer-songwriter Jason Dhakal has been compared to Western contemporary
        R&amp;B acts like Frank Ocean and Daniel Caesar, but his recent releases are
        proof that he is carving his own name in the Filipino neo-soul space. What
        starts out as a sensual ballad has Dhakal switching gears just a bit past
        the one minute mark, when the drums (℅ Pat Sarabia of Apartel and Oh Flamingo!)
        kick in and it becomes a blissful romp through the joy of being in love. Dhakal’s
        use of loud trumpets and winding piano arrangements are a nod to the ‘70s,
        but are especially felt in the music video which displays queer love at its
        freest. — GG</p>'
