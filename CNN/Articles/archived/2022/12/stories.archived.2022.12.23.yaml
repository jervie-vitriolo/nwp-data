      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PITX spokesperson Jason Salvador said daily number of passengers
        has averaged 150,000-160,000 since last Saturday. It is expected to reach
        170,000 – 175,000 as Filipinos end the workweek leading towards the holiday
        weekend, he added.</p>'
