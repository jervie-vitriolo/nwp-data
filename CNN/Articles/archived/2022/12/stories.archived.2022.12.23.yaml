    'author': 'Selina Wang, Nectar Gan and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-23T12:45:35.802+08:00
    'imagesource': 'jcr:14ee4045-67d0-462c-bfe4-4871c12c03e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf5fc0ee-34bb-4642-8f7b-bc8efd538d10'
    'lead': 'Facing growing skepticism that it is downplaying Covid deaths, the Chinese
      government defended the accuracy of its official tally by revealing it had updated
      its method of counting fatalities caused by the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T12:47:09.400+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:01:22.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:56.532+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As crematoriums fill up, China shifts how it counts COVID deaths'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e785b72-7bf1-4894-9add-a0c829259734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:22.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For much of the pandemic, images of overflowing
        hospitals and busy funeral homes from the United States have featured heavily
        on China''s state-controlled television, where the deaths of over a million
        Americans from Covid is depicted as a gross failing of Western democracy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eecb8b-ac48-40d5-8d04-6b6861a446c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as an unprecedented wave of infections rips through China,
        its state media is deliberately ignoring scenes of crowded hospital wards
        and packed crematoriums unfolding at home, while officials insist that by
        the government''s own count, few people are dying of Covid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197b9a3-95ac-405c-98ee-61735d32bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly three years, China''s hardline zero-Covid policy shielded
        its population from the kind of mass deaths that haunted Western nations —
        a contrast repeatedly driven home by the Communist Party to illustrate the
        supposed superiority of its rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b2012-8f65-4262-837e-57064f6e75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as China abruptly abandoned that strategy, with little warning
        or apparent preparation, the prospect of surging deaths -- projected by some
        studies to be as high as one million — has become a thorny issue for a government
        that staked its legitimacy on "saving lives."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c23a4c-d4d7-4691-90e2-80d9ab3c9f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, China reported only eight Covid deaths this month —
        a strikingly low figure given the rapid spread of the virus and the relatively
        low vaccine booster rates among the vulnerable elderly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a2641-6b4c-41ed-afd9-44fbf813e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official tally has been met with disbelief and ridicule online,
        where posts mourning loved ones dying of Covid abound. Caixin, a Chinese financial
        magazine known for its investigative pieces, reported on the deaths of two
        veteran state media journalists infected with Covid, on days the official
        toll stood at zero.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba90765-37c3-43c4-93ae-2180351792b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other social media posts have described the frustration experienced
        by many in attempting to obtain a hearse and the difficulty of securing a
        slot for cremation at a funeral home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024f2e1-972d-4cdb-97d1-5929fb6dcece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited a major crematorium in Beijing on Tuesday, the
        parking lot was completely packed, with a long line of cars snaking around
        the cremation area waiting to get in. Smoke billowed constantly from the furnaces,
        while yellow body bags piled up inside metal containers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05a11d-7d92-4bc5-b7c4-ef11c0995e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grieving family members waiting in line clutched photos of the deceased.
        Some told CNN they had been waiting for more than a day to cremate their loved
        ones, who died after contracting Covid. One man told CNN the hospital where
        his friend passed away was too full to keep the body, because so many people
        had died there. His friend''s body was left on the hospital floor, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57268be-c07e-46e2-b88a-7ef3e575ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearby shops selling funerary items, a florist said she was
        running out of stock, and a convenience store owner said business had never
        been so busy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cfc089-a47c-4770-b04c-ebd199d4570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many parts of the country, crematoriums are struggling to keep
        up with an influx of bodies too, according to social media footage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d9a39-8d0c-4a3a-9ba7-ead588875a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside a Beijing hospital designated for Covid patients, a steady
        stream of elderly patients in wheelchairs entered the facility when CNN visited
        on Tuesday. A man outside the hospital said space is running out, and he had
        to go the night before to register his elderly family member for a bed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1198375e-793d-4d64-aa7c-18b087880e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hazmat-suited worker, who was sorting through yellow bags of medical
        waste, said he had been working extra hours in the evening to deal with the
        surge of Covid patients. "There is a lot of old people particularly," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db52eec-ba6e-4d3a-b053-d7139702e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly Covid patients with underlying conditions were dying every
        day, the worker said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c5ded0-a0ec-4b61-9d29-c1c866931bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counting Covid deaths</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa49a7-3037-443a-bd18-d219bc4e7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing growing skepticism that it is downplaying Covid deaths, the
        Chinese government defended the accuracy of its official tally by revealing
        it had updated its method of counting fatalities caused by the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2387f-b90e-4578-9485-1c1bd3b3fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest guidelines from the National Health Commission,
        only those whose death is caused by pneumonia and respiratory failure after
        contracting the virus are classified as Covid deaths, Wang Guiqiang, a top
        infectious disease doctor, told a news conference Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d311baa-59af-433d-8fd1-b619a34cb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those deemed to have died due to another disease or underlying condition,
        such as in the event of a heart attack, will not be counted as a virus death,
        even if they were sick with Covid at the time, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c7dec-a00f-42bf-aab5-d41c96e45a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on China''s criteria of counting Covid deaths on Wednesday,
        the World Health Organization''s emergencies chief Michael Ryan said the definition
        was "quite narrow."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63506d-edc2-4963-ad5c-464714cfb3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who die of Covid die from many different (organ) systems''
        failures, given the severity of infection," Ryan said. "So limiting a diagnosis
        of death from Covid to someone with a Covid positive test and respiratory
        failure will very much underestimate the true death toll associated with Covid."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0d7e2-a4d8-4629-b378-349132f5191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wang, the Chinese doctor, the change in the definition
        was necessitated by the mild nature of Omicron, which is different from the
        Wuhan strain at the start of the pandemic, when most patients died from pneumonia
        and respiratory failure.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a3bdf-3229-4e84-9584-34090d659195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jin Dongyan, a virologist at the University of Hong Kong, pointed
        out this is more or less the same strict criteria Chinese authorities have
        used to tally Covid deaths all along.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c388b-4a04-4f10-95a5-0b508e56825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definition was only slightly broadened in April this year to
        include some Covid patients who died of underlying conditions during the Shanghai
        lockdown in order to justify the draconian restrictions, Jin said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2899b-de41-4d44-b620-189aca72efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Shanghai''s outbreak from March to May, city officials reported
        588 Covid deaths from some 600,000 infections. But once the city''s lockdown
        lifted, the nationwide death toll remained at zero for the next six months,
        despite the number of infections reaching into the hundreds of thousands.
        Then, in late November, Beijing announced three octogenarians had died of
        underlying conditions with Covid, just as the city ramped up its own Covid
        restrictions amid a widening outbreak.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585b705-4322-4a00-b927-7816f028da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jin, these inconsistencies reveal China''s method of
        counting Covid deaths to be "entirely subjective." "The death data has been
        misleading from the start," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721fd3c-bb3f-42d2-be13-d6be194272dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counting deaths from Covid versus deaths with Covid has been a topic
        of debate worldwide since the start of the pandemic, said Ben Cowling, a professor
        of epidemiology at the University of Hong Kong.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92cf69-8736-4799-9587-e38b1ad80e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most countries, including the United States, decided it''s too difficult
        to evaluate every single death to know whether Covid was a factor, and counted
        deaths with Covid in their official death tolls, Cowling said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249f972-877e-4393-b336-5094072bef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he pointed out the debate over how to count Covid deaths would
        be overshadowed by a bigger issue in China -- namely, there is very little
        PCR testing being done after the government rolled back mass testing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea979d0-b588-4ce6-8d57-2f805b6dfc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there''s many, many Covid deaths already occurring. And
        those are not being counted with the Chinese method or with the American method,
        because the testing is not being done," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51128394-3793-4266-9189-7424cb8a5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:47:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The substantial reduction in testing would have a greater effect
        on the death statistics that we''re going to see in the coming one to two
        months."</p>'
