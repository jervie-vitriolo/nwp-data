      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:02:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> After two
        years of virtual gigs and concerts, 2022 was finally the year that pandemic
        restrictions were loosened, enabling artists from all over the Philippines
        to play their music live. From large scale arena concerts to open-air festivals
        (and campaign rallies), it’s been quite a year for the live music scene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a6bf4-4b58-4687-9123-e41e8a7d18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:20:17.610+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:02:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5b82d-a4ab-4a07-8430-71971d5d0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:20:17.610+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:02:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this transition, there’s been a bit of a shift in the sound
        of OPM. While there’s still a fair share of mellow beats and indie dream pop,
        there’s also a lot of songs that have more vigor to them, perhaps a direct
        result of newfound freedom or them channelling the human spirit to overcome
        crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9744ba-0b5f-4eaa-960b-4434419d02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:20:17.610+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:02:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a4df7-e512-40fd-8e4c-2a15da080038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:20:17.610+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:02:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We heard a lot of danceable bops and studio projects adapting to
        a live setting with more full band arrangements. Lyrically, it seems that
        artists were more open to express their feelings in their music looking inward
        and moving forward. Viral TikTok hits notwithstanding, there were some unprecedented
        moves, like when a campaign jingle (“Rosas” by Nica Del Rosario ft. Gab Pangilinan)
        topped iTunes and Spotify charts, or how there was a sudden abundance of P-pop
        groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb9440-90ef-4f01-b7a1-f1bf8cccbb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:20:17.610+08:00
