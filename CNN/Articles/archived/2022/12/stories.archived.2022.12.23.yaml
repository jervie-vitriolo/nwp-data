      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Adorned for Loathing Pigs,” Basalt Shrine cracks the code of
        what makes doom and sludge metal so potent. Pummeling power chords stomp in
        with a guitar tone that is both grizzly and elegant, while lich-like growls
        announce violence. For a moment, sustained rasps and Cliff Burton-esque bass
        notes are present in  the arrangements, before the track continues its pallbearer
        march. Where angels fear to sonically tread, Basalt Shrine walks, hooded acolytes
        of a heretic sound. — JP</p>'
