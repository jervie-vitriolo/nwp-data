    'jcr:uuid': 'bcb64437-ae7a-4ff6-bcda-1bd776656f2a'
    'lead': 'Authorities conducted rescue operations early Friday morning after a
      passenger ferry coming from Cebu ran aground just as it was about to arrive
      at Tubigon port in Bohol province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T17:23:43.977+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:58:50.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:04.694+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ferry runs aground off Bohol; huge crowds in Cebu ports after some trips
      canceled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56689f95-9987-4887-85bc-d03f7bf93146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> - Authorities
        conducted rescue operations early Friday morning after a passenger ferry coming
        from Cebu ran aground just as it was about to arrive at Tubigon port in Bohol
        province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ed8be-675f-4737-a9f3-b2b7e269238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf161083-94cf-4a7a-8008-45bc7eb2b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Fastcat M20 left Cebu port past 3 a.m. with 289 passengers, including
        those going home for Christmas. At around 5 a.m., it ran aground off the coast
        of Tubigon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97182031-2276-459d-a9c0-2a5af08c0964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93287f-221e-4456-ad47-363f73c08043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferry, which was also carrying 47 crew members and 35 rolling
        cargoes, was left at sea for over four hours before the passengers were transferred
        to smaller boats going to Tubigon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7fb0b-d427-4284-8bb8-2c538c855e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf574d-6e4d-4491-884f-c68dce24b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Coast Guard Central Visayas operations officer
        Lt. Junior Grade Stephen Pagcaliwagan, rescue operations began past 9 a.m.
        with the help of local officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7cb4c-a4f3-4866-9a64-85c43a50397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e7064d-14d0-4268-9027-1828f6ace6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-day, he said about half of the passengers were already safely
        transferred to the port.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4dc4e-ab56-48e1-a738-a8f54a5fc989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04aa401-8801-4dc5-a4e3-586b78a85bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcaliwagan said there are no reported injuries among passengers
        or crew members. He added there are also no reports of oil spill in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea48f00-9581-443e-8cae-aa4045e227e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d58cd2-875e-47c8-a931-d34b48ba6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Fastcat management canceled four of their Cebu-Tubigon
        trips on Friday, resulting in bigger crowds trying to catch another ferry
        ride.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6a474-a992-4c21-9d18-e200b250ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f56df9-af5e-462b-bb59-ae0a7b23fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:23:43.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:58:57.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this morning, thousands of passengers were already at various
        ports in Cebu City bound for Mindanao and Eastern Visayas. Long lines were
        observed in ticketing offices, while a huge crowd was also inside terminals
