      'mgnl:type': 'text'
      'text': '<p><strong>“Can I Try Again?” by Andrea Obscura</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce871469-2ba9-4ea9-9904-5688731b91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:39:23.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:03:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Obscura’s debut track “Can I Try Again?” is a callback to
        simpler times, when the only worries I had were about grades and if I could
        make it home from school in time to watch my favorite show. To hear this coupled
        with lyrics about loneliness and the feeling of getting left behind in your
        mid-20s is strange, but also somewhat comforting. Obscura counts Avril Lavigne
        and Michelle Branch as some of their childhood favorites, which is something
        that’s clearly reflected in the introspective quality of their track. Best
        to listen to this in the car on a road trip, fully immersed in the idea that
        you’re the main character of a mid-’00s chick flick, at a crossroads in the
        movie that is your life. — GG</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8e73b-64f0-4c32-af81-af55ff7ff2d9'
      'mgnl:activationStatus': true
