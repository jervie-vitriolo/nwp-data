      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ef11f-2845-4bcd-bf42-ec34a65431eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T16:40:19.891+08:00
