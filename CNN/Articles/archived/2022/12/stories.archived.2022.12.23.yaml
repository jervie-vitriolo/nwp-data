      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Cebu
        Governor Gwen Garcia has extended the ban on pork products coming from Panay
        Island because of African Swine Fever (ASF), with Guimaras Island now also
        included.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f793376-a600-4557-8dbb-ff810812f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said on Thursday that the extension of the "pork ban" is
        effective immediately until June 30, 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68974c80-b96d-43ac-bd50-993c44c8ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/13/Cebu-bans-pork-from-Iloilo-Panay-ASF.html">Cebu
        bans entry of pork from Iloilo, Panay due to suspected ASF case</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe67ea7-7133-46b4-8f27-32cd722f9d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2022/11/10/Cebu-to-extend-pork-ban-from-Panay-Iloilo.html">Cebu
        to extend pork ban from Panay, Iloilo</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d139829-50f6-4daf-a38c-3f88d2631b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuing the very strict monitoring on all ports and continue
        to prohibit the entry of live hogs, pork related products coming from Panay
        Island,” Garcia said in a press briefing. “This will now extend to Guimaras
        because there are now cases that have been discovered."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552aad52-570e-4f88-a3f1-9474da9003ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.507+08:00
