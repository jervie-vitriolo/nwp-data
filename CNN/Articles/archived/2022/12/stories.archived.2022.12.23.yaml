      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed897ba-3d78-4743-bd39-c9f359b3660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:06:48.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, there is no congestion in NAIA terminals, but this may
        be observed at specific times like in the morning due to the influx of domestic
        flight passengers, and at night for those with long-haul flights, he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
