      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoegaze and dreampop are the most identifiable sonic signposts,
        but what about contemporary emo? “We Should’ve Walked But We Ran” by UJU wields
        a kind of melancholy that turns the tones of your immediate surroundings cool
        and blue. Judy, David Chu, Kenanaiah Jo, and Diosem Dagaas are very good at
        utilizing hypnagogic textures, as evidenced by their 2021 release “Dream of
        Better Days.” “We Should’ve Walked” shows the artists finding more solid footing
        in their sound. It’s only more momentum from here. — JP</p>'
