      'mgnl:type': 'text'
      'text': '<p><strong>“All My Favorite Songs” by The Geeks</strong></p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff3e26-15d2-44b9-88aa-25a596c06a89'
