      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 83-year-old lawyer was a dean at his alma mater, University
        of the East College of Law, from 1989 to 1993 and again in 2017-2018 (interim).</p>'
