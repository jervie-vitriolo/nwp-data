  'Russia-Putin-Ukraine-war':
    'author': 'Radina Gigova and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-23T12:42:12.227+08:00
    'imagesource': 'jcr:72a798b2-7596-49e3-a702-a1a609da8cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09eca24c-e1a5-46b2-84b8-e2a671b90325'
    'lead': 'Russian President Vladimir Putin used the word ''war'' to refer to the
      conflict in Ukraine, the first known time he has publicly deviated from his
      carefully crafted description of Moscow''s invasion as a ''special military
      operation'' 10 months after it began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T12:44:21.199+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:01:39.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:56.100+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For first known time in public, Putin calls fighting in Ukraine a ''war'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64294ce-8459-4528-9aa2-6b881ea05d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin on Thursday
        used the word "war" to refer to the conflict in Ukraine, the first known time
        he has publicly deviated from his carefully crafted description of Moscow''s
        invasion as a "special military operation" 10 months after it began.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc23470b-3e29-4c0e-bdb9-db3cf4767301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is not to spin the flywheel of military conflict, but,
        on the contrary, to end this war," Putin told reporters in Moscow, after attending
        a State Council meeting on youth policy. "We have been and will continue to
        strive for this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c372f-2e4c-4803-b566-bd44ba1863cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s critics say that using the word "war" to describe the Ukraine
        conflict has effectively been illegal in Russia since March, when the Russian
        leader signed a censorship law that makes it a crime to disseminate "fake"
        information about the invasion, with a penalty of up to 15 years in prison
        for anyone convicted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5476e3ae-2ae8-482e-bb8a-a1a620e9c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Putin''s use of the word did not go unnoticed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e06f8-5050-42e4-884e-dbb14bfa8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikita Yuferev, a municipal lawmaker from St. Petersburg who fled
        Russia due to his antiwar stance, on Thursday said he had asked Russian authorities
        to prosecute Putin for "spreading fake information about the army."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53218e-3789-4d3a-b4f7-b3d2cb8b6f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no decree to end the special military operation, no war
        was declared," Yuferev wrote on Twitter. "Several thousand people have already
        been condemned for such words about the war."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b6030-9078-46bb-a33e-a6690872a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN their initial assessment was that Putin''s
        remark was not intentional and likely a slip of the tongue. However, officials
        will be watching closely to see what figures inside the Kremlin say about
        it in the coming days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8be20d-d825-46a5-831b-b9ed0d98cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands have been killed, entire villages wiped out and billions
        of dollars of infrastructure destroyed since Putin''s invasion of Ukraine
        began on February 24.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be316e7-75ea-4ac7-a395-5e231b52f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, Putin used the term "special military operation" to describe
        his attack. He has framed the ongoing brutality as a campaign of "denazification"
        -- a description dismissed by historians and political observers -- and has
        increasingly described Russia''s unprovoked invasion as a patriotic and almost
        existential cause.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412833a-65cf-43fc-8acd-2f1ae3823c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin on Patriot missiles and peace</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7d8e9-6895-40dc-b795-7490852af802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments Thursday followed a historic trip by Volodymyr
        Zelensky to Washington, where the Ukrainian president gave an impassioned
        speech to Congress appealing for greater US support for the war effort.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec503ed2-19e5-4422-830b-9e3e770bdd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit, US President Joe Biden unveiled a $1.8 billion
        package of assistance for Ukraine that includes a Patriot missile defense
        system -- a longstanding request of Kyiv''s to counter Russian air attacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c9b3f-1494-454e-b5de-2245f25c7d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Moscow Thursday, Putin dismissed the Patriot
        systems as "old" and said Russia will "always find the antidote."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d418ad-adab-4ec9-9a1c-b67d69ab1edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In regards to Patriots, this is quite an old system and it doesn''t
        work as well as our S-300 (missile system)," Putin said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1d348-0571-4908-a5c0-341ef5e0543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who oppose us think this is a defensive weapon, that''s what
        they say. But that''s in their own mind and we''ll always find the antidote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d45026-4c24-4b0e-810e-89c138b32281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So those doing it are just wasting their time, it''s just delaying
        the conflict."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786f1e9-259f-4794-b08d-6c1b9c08503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address to Congress, Zelensky briefly discussed a 10-point
        peace formula and summit that he told Biden about during an earlier meeting
        at the White House. The Ukrainian leader claimed Biden supported the peace
        initiatives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7928e15-8a4e-4f27-b7e2-c554cc1d393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Thursday by a reporter whether there was a real chance of
        diplomacy in Ukraine, Putin said that negotiation always preceded the end
        of conflict.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695c998-d8fd-4a1c-8e08-66654c6ce48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All conflicts, armed conflicts too, end one way or another with
        some kind of negotiations," Putin said as he accused Zelensky of refusing
        to negotiate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8030bb-2d15-4d58-803c-cb29591a36f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never refused, it was the Ukrainian leadership that refused
        itself to conduct negotiations ... sooner or later any party to the conflict
        will sit down and negotiate and the sooner those opposing us realize it, the
        better," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47a01e-e881-4de7-ba4d-bf49e20a07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never given up on it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48433958-8451-4c0a-b9bc-6adcd91b1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:44:21.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:01:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and Russian Defense Minister Sergei Shoigu on Wednesday declared
        the Kremlin would make a substantial investment in many areas of the military.
        The initiatives include increasing the size of the armed forces, accelerating
        weapons programs and deploying a new generation of hypersonic missiles to
        prepare Russia for what Putin called "inevitable clashes" with its adversaries.</p>'
