    'template': '1'
    'title': 'Cebu governor extends pork ban for Panay, Guimaras due to ASF'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba77125-13bc-44b6-89f7-4bc185b6fa3f'
      'mgnl:activationStatus': true
