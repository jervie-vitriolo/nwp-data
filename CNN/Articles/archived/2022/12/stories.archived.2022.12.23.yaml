  'best-new-series-and-limited-series-2022':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-23T14:22:42.990+08:00
    'imagesource': 'jcr:43627001-6ccd-49b5-b5c1-fded442909e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e68adf4c-21a7-4dba-933e-5e5539031e4a'
    'lead': 'Here''s an alphabetical breakdown of the best new series introduced in
      2022 — replenishing the supply of binge-worthy TV — as well as a bonus rundown
      of the finest limited series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T14:29:21.406+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:00:26.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:59.912+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best new series and limited series of 2022, from ''Severance'' to
      ''The White Lotus'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52824b1-714e-442b-bca4-c0caf6f934d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The limited series has arguably become
        the dominant creative genre in television, given the attention and praise
        showered on shows like "The White Lotus" (pick your season), which can tell
        a self-contained story like reading a great book.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9973a91-1ade-4b0e-b0c7-6ac635d1dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuing series, however, remains very much alive and well,
        even with a number of long-running shows coming to an end this year (so long,
        "Better Call Saul" and "Ozark") and a few others hitting creative rough patches,
        relatively speaking to previous seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348ff86-1c24-46e5-acf1-55ba2f0becc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, here''s an alphabetical breakdown of the best
        new series introduced in 2022 — replenishing the supply of binge-worthy TV
        — as well as a bonus rundown of the finest limited series. And before anyone
        asks about a couple of conspicuous oversights, while "Andor" rallied from
        its slow start, that wasn''t enough to make the cut; and "Abbott Elementary"
        technically premiered in late 2021. (A pre-list reminder that HBO and Warner
        Bros. TV, like CNN, are owned by Warner Bros. Discovery.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0692ae-3ac8-4cc1-b029-ea4808cbbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best new series</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249b7fc-13c4-4576-82c8-1c26f613e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The Gilded Age"</strong> (HBO): Not "Downton Abbey," perhaps,
        but a reasonably good simulation is still plenty great when Julian Fellowes
        is conjuring the upstairs/downstairs-esque situations involving moneyed New
        Yorkers in the 1880s, with a sensational cast headed by Carrie Coon and Christine
        Baranski.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652f10f-392b-4a3c-9462-1c00de8a6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"House of the Dragon"</strong> (HBO): After a slow start,
        HBO''s "Game of Thrones" prequel picked up momentum as the season lustily
        progressed, leaping ahead years at a time and building toward an epic showdown
        that demonstrated both the corrosive effects of power as well as when considering
        air travel, choose your dragon carefully.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091ea48-b2bf-4943-bb1e-3f660bf32d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Interview With the Vampire"</strong> (AMC): The skepticism
        about trying to turn Anne Rice''s books into an episodic show melted away
        in this tense, engrossing and extremely bloody series, featuring standout
        performances by Jacob Anderson as Louis and Sam Reid as Lestat, as well as
        Eric Bogosian as the reluctant journalist tasked with hearing Louis'' story/confession
        in a pandemic-ridden future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b461c-609e-4727-971a-3df52a16a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:30.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The Old Man"</strong> (FX): Jeff Bridges and John Lithgow
        classed up what sounds on paper like a pretty by-the-numbers spy thriller,
        with the former playing a dangerous one-time operative living off the grid
        and the latter his handler assigned to track him down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0481fdb-4eed-400f-8cbb-8e979447557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Pachinko"</strong> (Apple TV+): Operating in different
        time frames, Apple''s look at the occupation of Korea by Japan in the early
        20th century and the generations that followed offered fascinating history
        while still being frequently heartbreaking and a really good soap opera. As
        an added bonus, it wins as the best opening-credit sequence on TV (except
        perhaps for "Peacemaker").</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252af50-1330-48a7-bf06-5ef085f471a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Severance"</strong> (Apple TV+): The intoxicating idea
        of a company that takes the idea of work-life balance very, very seriously
        — allowing employees to sever their work memories from what happens on the
        outside — yielded an inordinately weird and twisty drama, developing slowly
        but closing with the kind of strong finishing kick that fuels excitement for
        a second season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b036dc-72d1-4c17-9e01-1c9f3ee6e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Star Wars: Tales of the Jedi"</strong> and <strong>"Obi-Wan
        Kenobi"</strong>&nbsp;(Disney+): A twin dose of "Star Wars" nostalgia deftly
        wrapped its way around the movie trilogies, with Ewan McGregor sliding back
        into his role as an older Jedi Knight — again forced to confront his one-time
        Padawan — and the animated anthology filling in key details about Ahsoka Tano
        and Count Dooku. Together, these Disney+ series illustrate how much producer
        Dave Filoni''s animation contributions, now being translated to live action,
        have enriched and stoked the flames of the "Star Wars" galaxy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e1af0-feb3-41ef-998d-188fff2cf38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Wednesday"</strong> (Netflix): Despite some complaints
        about turning this "The Addams Family"-inspired series into a CW-style drama,
        Jenna Ortega''s wide-eyed (as in unblinking) performance in the title role
        was so consistently enjoyable it overcame any such quibbles. Coupled with
        the glorious look brought to the whole exercise by director Tim Burton, that''s
        reason to dance, Wednesday-style.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c707864-e11d-48a6-8941-e64c6130ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best Limited Series</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc440e65-6075-4f0d-8d5e-148b511e03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The Dropout"</strong> (Hulu): Hulu''s bang-up year with
        fact-based limited series peaked with this deep dive into the rise and fall
        of Theranos founder Elizabeth Holmes, with Amanda Seyfried delivering the
        performance of her (relatively young) lifetime, from the wide-eyed stares
        to the way her voice rose and fell depending on the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28ae24-8e66-4899-ae6e-93fd9e623691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The Patient"</strong> (FX): Steve Carell and Domhnall Gleeson
        delivered a one-two punch in this cat-and-mouse standoff between a kidnapped
        therapist and the serial killer seeking his help. Even if the ending didn''t
        quite live up to the buildup, it was still one of those shows where you couldn''t
        wait to see what happened next.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15aa01c-b094-4ca6-a092-c98d9b9a5310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The Staircase"</strong> (HBO Max): Colin Firth and Toni
        Collette starred in this stark and provocative dramatization of the story
        about a dead wife, Kathleen Peterson, and the trial of her husband, Michael,
        told in a previous docuseries, cleverly weaving in the how media coverage
        and that earlier project impacted the story. Consider it a sign of just how
        loaded the limited-series format was in 2022 that in whittling it down to
        five choices, this was the last to make the cut.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439181a-bca8-463b-ae11-0e99aebda768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"We Own This City"</strong>&nbsp;(HBO): Although based on
        real-life corruption, abuses of power and politics within Baltimore''s police
        department, producer David Simon''s crisp and spare series could easily pass
        as a sequel to his landmark drama "The Wire."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b8dfa-707e-4177-8f79-2917929aacec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The White Lotus"</strong> (HBO): Having Jennifer Coolidge
        in the second season has somewhat blurred the lines in terms of the show''s
        limited-series credentials, but the continuity that really counts comes in
        what writer-director Mike White again accomplished in terms of turning this
        tale of flawed tourists into one of TV''s most engrossing and meme-worthy
        titles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c0ebf-62fc-4e04-ac3a-10ebe72d9008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:29:21.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/22/entertainment/best-new-series-and-limited-series-of-2022/index.html">The
        best new series and limited series of 2022, from ‘Severance’ to ‘The White
        Lotus’</a>"</em></p>'
  'Astronauts-complete-spacewalk-after-space-debris-triggered-one-day-delay':
    'author': 'Ashley Strickland and Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-23T14:34:41.846+08:00
    'imagesource': 'jcr:9648edac-e075-4a4f-94df-bae098b41cf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '349fec65-191f-4139-8db7-0954e0b55168'
    'lead': 'The International Space Station got its second solar power boost in a
      month as two NASA astronauts carried out a spacewalk to install a new solar
      panel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T14:39:11.179+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:00:14.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:00.321+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronauts complete spacewalk after space debris triggered one-day delay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d44073-68aa-4a11-92d1-52620bde9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Space Station got its
        second solar power boost in a month as two NASA astronauts carried out a spacewalk
        to install a new solar panel. The event comes after a piece of wayward space
        garbage interfered with plans to carry out the spacewalk Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea11b0-75b9-45d9-9616-e73cd124566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA was forced to implement a 24-hour delay so that the space station
        could fire up its thrusters to move out of the way of the debris, which was
        identified as a fragment of an old Russian rocket. Near-collisions in space
        are common, as low-Earth orbit — the area in which the ISS orbits — is becoming
        increasingly congested with satellites and space junk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1eab14-c6b4-495c-b8fa-524bcb576b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crew is not in any immediate danger," NASA noted in a blog
        post Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5891cd-64ea-4fcc-aad5-ed15d5b41d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacewalk kicked off Thursday around 8:30 a.m. ET and lasted
        about seven hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c22c94-b71d-469f-a5fa-4b713c449e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA astronauts Josh Cassada and Frank Rubio installed a new solar
        array, called an iROSA, outside the floating laboratory. Rubio is serving
        as extravehicular crew member 1 and is wearing a suit with red stripes, while
        Cassada is wearing an unmarked white suit as extravehicular crew member 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5be92-495e-4337-8d74-1397e26172aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solar array deployed around 2 p.m. ET, finishing off the primary
        goal of the spacewalk. Rubio and Cassada returned to the ISS airlock, concluding
        the event, about an hour later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61947315-1773-42e5-9a82-af351c5c60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassada and Rubio already installed one solar array outside the
        space station during a spacewalk on December 3. And the first two iROSAs were
        deployed outside the station in June 2021. The plan is to add six total, which
        will likely boost the space station''s power generation by more than 30% once
        all are operational.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656efddf-2dab-4687-83ba-c617c4bfcd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more arrays were delivered to the space station on November
        27 aboard the 26th SpaceX Dragon commercial resupply mission, which also carried
        dwarf tomato seeds and other experiments to the orbiting laboratory. Rolled
        up like carpet, the arrays weigh 750 pounds (340 kilograms) each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d36b5-8be3-4b9d-9393-ccfbfeaac642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solar array installed Thursday will increase capacity in one
        of the space station''s eight power channels, located on its port truss. During
        a webcast of the spacewalk, a NASA commentator confirmed the newly installed
        iROSA was already generating power for the ISS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a873cb-8d37-4f22-bc48-aff436d6432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully unfurled, the solar array measures about 63 feet (19 meters)
        long and 20 feet (6 meters) wide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25627a-69bb-4303-adad-045842431afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original solar arrays on the space station are still functioning,
        but they have been supplying power for more than 20 years and are showing
        signs of wear after long-term exposure to the space environment. The arrays
        were originally designed to last 15 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3618b-dd8a-41fd-81ae-2c7344d7b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erosion can be caused by thruster plumes, which come from both the
        station''s thrusters and those of the crew and cargo vehicles that come and
        go from the station, as well as micrometeorite debris.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca7eef-cb17-4224-98d5-d2eb1f837819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new solar arrays are being placed in front of the original ones.
        It''s a good test because equipment using this same design will power parts
        of the planned Gateway lunar outpost, which will help humans return to the
        moon through NASA''s Artemis program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79042e5-d0ea-49c1-99fb-dd9b2ae33e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new arrays will have a similar 15-year life expectancy. However,
        since the degradation on the original arrays was expected to be worse, the
        team will monitor the new ones to test their longevity because they may last
        longer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc83dd16-90b4-463c-9b82-ba0dcc173255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US spacewalks continue, Russian ones conducted by cosmonauts
        aboard the space station are on hold following the discovery of a coolant
        leak from the Soyuz MS-22 spacecraft, which is docked to the Russian segment
        of the space station.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7af039-c133-458a-b031-a86902763717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leak was found December 14 ahead of a planned Russian spacewalk,
        when liquid began spewing out from the Soyuz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493df2b-29cf-42e7-b3a2-fc1431a45a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The external radiator cooling loop of the Soyuz is the suspected
        leak source, according to a December 15 update from NASA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789fbcc-6b5c-4e3d-ac4b-e9e3d76f7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:23.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the space station crew remained safe, investigation of the
        leak is ongoing. During a news conference Thursday, NASA''s ISS program manager,
        Joel Montalbano, said it''s still not clear what caused a 4-millimeter hole
        in the spacecraft, though it could have been a piece of spaceborne debris
        or a hardware issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c95dcac-f579-416c-8c9c-87f967f0ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA and its Russian counterpart, Roscosmos, are still evaluating
        if the spacecraft is safe to carry a crew.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c10a59-bcf1-4f71-a4f6-9cf7b6b497a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soyuz MS-22 ferried NASA''s Rubio and two Russian cosmonauts
        to the space station on September 21 and was scheduled to bring them back
        to Earth in March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b687ad-cc89-4345-897d-4c91cc3ab7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:39:11.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com, "<a href="https://edition.cnn.com/2022/12/22/world/nasa-us-spacewalk-solar-array-scn/index.html">Astronauts
        complete spacewalk after space debris triggered one-day delay</a>"</em></p>'
