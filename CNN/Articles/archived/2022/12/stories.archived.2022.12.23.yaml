      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1290434-fc52-461d-8686-14a9973b13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The year 2022
        was a period of recovery for businesses after going through tough times from
        years of pandemic lockdowns and economic downturns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce356cbb-06ec-43cb-9c01-8c44f46472bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eda2ee-6a8f-4da2-8bee-a1db9dfbde8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meant pushing boundaries of what a business could actually
        do: getting creative with product offerings, customer service, and, most importantly,
        learning best practices from others on how to manage the unexpected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa98cb1-61d7-43b9-95be-e3d409876e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec33aca-bd58-40c1-8823-fd28b0e8d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be the biggest takeaway from the last few years — the realization
        that an entity must work closely with others to thrive. This was the theme
        of the recently concluded Lead-In Forum, also known as the Leadership Innovation
        Forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a15a3-d238-46e7-aa70-c6f868b176e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae72aa-8afd-471f-b4a0-20d0ffe9d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by Globe Business, this award-winning flagship event has
        always aimed to empower leaders to create a positive impact on businesses,
        be it through best practices in management, technology, and other forms of
        innovation. Globe Business held the Lead-In Forum in person for the first
        time since the pandemic, and the theme said it all. This wouldn''t have happened
        if it weren''t for the ecosystem that kept everything together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044581b-0a08-4486-86a0-63a500abc826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2932c-aecb-4af8-8294-d4121f442e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held on Dec. 5 at the Grand Hyatt Manila, this year''s Lead-In theme
        was Synergy: Building Ecosystems for Greatness. According to Globe Business,
        building an ecosystem would require encouraging members to cooperate and adapt.
        This can mean working within an organization to ensure close collaboration
        among departments, or with outside entities that share a similar vision. Globe
        Business'' parent company Globe Telecom is an industry leader in this practice.
        The company has a growing ecosystem with multiple industries, which has become
        a melting pot of innovative leaders and groundbreaking ideas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a801e3c-ed0c-4aa3-8b1f-5a838c101cef'
      'mgnl:activationStatus': true
