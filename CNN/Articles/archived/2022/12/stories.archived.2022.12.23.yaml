      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With live performances back on the table, 2022 witnessed members
        of the <a href="https://www.facebook.com/IVOFSPADES/photos/a.1603726466555678/2620191368242511/?type=3"
        target="_blank">(currently on hiatus)</a> IV of Spades wasting no time catching
        up to the acclaim brought on by their pandemic-era solo projects. This year
        had Zild fully leaning into his Gen Z rock star status, carrying himself with
        an air reminiscent of ''90s to ''00s OPM rock legends. “Dekada ‘70” was initially
        released as a demo on May 10, 2022, a day after the presidential elections
        that reinstated a Marcos back into the highest position of the land. Over
        heavy synths and a cadence of a friend telling a story, Zild voices out the
        injustices of the martial law era — the lack of free speech, the extrajudicial
        killings, the arrests (and subsequent disappearances). “Dekada ''70” is a
        timely callback to that time and the novel of the same name; a warning to
        all that history could repeat itself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1f916-07b1-4c99-8589-866c46b468fa'
