      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, authorities implemented several improvements in NAIA terminals,
        like removing x-ray check prior to entering the building to prevent long lines
        outside of the airport, and transferring the assigned terminal of some flights
        to decongest some facilities.</p>'
