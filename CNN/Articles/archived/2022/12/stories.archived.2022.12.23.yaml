      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meant to be a boy band project, Kindred hit social media by storm
        after a year of planning, debuting with a ‘90s-inspired promotional rollout
        and a tour across Greater Metro Manila. Their debut single “Switch on U!”
        is the result of a well-planned collaboration between the group’s roster composed
        of nouvul, fern., Slomo Says, VINCED, cavill, firegod, and dot.jaime. It was
        definitely ambitious to put seven artists with different sonic directions
        together in one track, but in the spirit of the boy band, all the pieces come
        together perfectly in an over three-minute electronic bop — one I envision
        could be played at many a party in the coming new year.  — GG</p>'
