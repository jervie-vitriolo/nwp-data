  'Marcos-gratuity-pay-COS-JO-govt-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-23T23:27:14.204+08:00
    'imagesource': 'jcr:fb267677-bc38-41a8-b6dc-b9013f92f876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '748228af-12ca-4f35-a9d5-28aa0e3bfad1'
    'lead': 'President Ferdinand Marcos Jr. has ordered the grant of gratuity pay
      of up to ₱5,000 to contract of service (COS) and job order (JO) government workers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T23:29:57.260+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:56:50.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:14.333+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos grants gratuity pay to contractual, job order gov''t workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c35521-4a6d-418a-a79d-c047e916cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T23:29:57.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> President
        Ferdinand Marcos Jr. has ordered the grant of gratuity pay of up to ₱5,000
        to contract of service (COS) and job order (JO) government workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22135c-0aec-409d-bcc3-7e2de6e3d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T23:29:57.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Granting a year-end gratuity pay to COS and JO workers is a well-deserved
        recognition of their hard work in implementing programs, projects and activities
        and pivotal role in the delivery of government services amid the ongoing COVID-19
        pandemic and present socio-economic challenge," read Administrative Order
        (AO) No. 3, which Marcos signed on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43347d54-857c-4f15-9b30-f5303ed17923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T23:29:57.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AO No. 3 states that all COS and JO workers in the government who,
        as of Dec. 15, have rendered a total or an aggregate of at least four months
        of actual satisfactory performance of service, may be granted a one-time gratuity
        pay not exceeding ₱5,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839515b-5ad9-47e5-9fa1-73366d946524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T23:29:57.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have provided less than four months of actual satisfactory
        performance of service, they may also be given a one-time gratuity pay on
        a pro-rata basis, up to the following maximums: ₱4,000 for three months but
        less than four months; ₱3,000 for two months but less than three months; and
        ₱2,000 for less than two months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db475043-d382-42fa-bede-71f00c5beff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T23:29:57.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary (OPS) said the order applies to
        employees whose services are directly procured through COS and JO by national
        government agencies, state universities and colleges, government-owned and
        controlled corporations, and local water districts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88689eb3-d81a-4bde-bd78-15520575d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T23:29:57.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units are urged to implement the provision of gratuity
        pay to COS and JO employees in their respective offices, the OPS added.</p>'
