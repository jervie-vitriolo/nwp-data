      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plenary was led by keynote speaker Christian Busch, bestselling
        author of "The Serendipity Mindset." Busch is also the director of the CGA
        Global Economy Program at New York University. He''s internationally known
        as an expert in the field of business innovation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f19e3-3901-4b4c-9057-95d1bfe30aa9'
