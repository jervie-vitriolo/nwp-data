      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> - Motorists
        will be able to take the road connecting the North and South Luzon Expressways
        to be opened partially within the first three months of 2023, builder NLEX
        Corporation said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95d306-37d1-4c46-ab5d-fd4393da705e'
