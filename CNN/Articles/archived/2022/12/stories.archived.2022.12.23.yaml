    'template': '1'
    'title': 'Our 25 best OPM songs of 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af7685-60a8-4936-90ae-e0bccb109815'
      'mgnl:activationStatus': true
