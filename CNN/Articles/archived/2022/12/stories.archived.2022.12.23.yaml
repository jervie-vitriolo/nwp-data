      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE has approved the terms of reference (TOR) for the two CSPs:
        Meralco’s 300-MW peaking requirement from February 26, 2023 to July 25, 2023;
        and 180-MW baseload supply from February 26, 2023 to February 25, 2024.</p>'
    '27':
