      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the governor gave assurance of enough supply of pork
        products in Cebu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422d508-81a0-43ef-8b94-0493c2415d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that this was because of the presence of big commercial
        farms in the province even if there is a high demand due to the holidays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5868b1a-5a48-4355-9045-c905c6f7824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backyard hog raising industry supported with loans with very
        low interest from the provincial government is helping in the supply too,
        she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2107e0e-f6ee-4b15-bd5e-2d7f46663810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local pork producers in Cebu also agree that there is enough supply
        and in fact, Cebu is supplying pork for Luzon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934620bf-3ead-4bda-ad48-5e7d5aa92178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the local pork producers group show that Cebu consumes
        about 6.2 million kilos of pork per month which is just 70% of the available
        supply.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a85933-6ec9-4623-8349-473f16c8595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30% surplus is sold to Luzon and other areas which have limited
        pork products due to ASF.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b0dfa-0e00-43e8-8cb0-73759d1e579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolando Tambago, the president of the Pork Producers Federation
        of the Philippines, said production was increased 18 months ago in Cebu in
        anticipation of the decline in pork supply because of ASF in other regions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232cb59c-73ac-4ef9-bda5-bb36f14b68ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:16.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more than enough, in fact we are sending a lot of live
        hogs and pork carcasses to Luzon to support the Luzon market and consumers
        demand,” Tambago said. “Even in the entire Philippines there is enough supply
        except for some areas.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78cf98-c72d-4c17-a688-4299b62530ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:15:51.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:02:16.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Panay and Guimaras, Cebu Province earlier imposed an
        "indefinite" ban on all pork and pork related products from Luzon, Mindanao,
        and Eastern Visayas which are also infected with ASF.</p>'
  'Power-rate-hike-looms-as-Malampaya-shuts-down-in-Feb-2023':
