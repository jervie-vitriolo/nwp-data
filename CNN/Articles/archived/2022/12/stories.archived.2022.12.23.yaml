      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Parañaque Integrated Terminal Exchange (PITX), authorities
        are also gearing up for the influx of passengers.</p>'
