    'template': '1'
    'title': 'Anthrax cases confirmed in Cagayan; over 20 people isolated'
    'updated': 2022-12-23T20:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9dc3a-3a4e-4295-a9fb-40df1bcfa82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:49:24.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — The
        Department of Agriculture (DA) on Friday confirmed that some carabaos in Cagayan
        province have been infected with anthrax, a disease transmissible from animals
        to humans, and that dozens of people have been exposed, with some now isolated
        after manifesting skin lesions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd52f58-9f79-41f3-89b1-81004394c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62d7bd-e291-4c53-a35d-ead3f2d88876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:00:11.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:02:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA regional field office in Cagayan Valley made the announcement
        after local authorities confirmed on Dec. 16 that around four carabaos in
        Barangay Calassitan, Sto. Niño town died due to the disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63776daf-445c-4da4-84f9-38a43e14867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:00:11.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:02:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday evening, the Department of Health (DOH) said
        only three carabaos out of 12 total suspect cases reported as of Dec. 22 tested
        positive for anthrax after further verification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a79903-59f2-43e3-8e41-99eaab0f8b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168f0b2-9a79-4a44-8b59-ff2c2f603cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Manuel Galang Jr., a veterinarian at the DA, anthrax
        typically affects ruminants such as carabaos, cows, sheep, and goats. Symptoms
        among animals include sudden death, breathing difficulty, fever, seizures,
        heart complications, bleeding, and postmortem lesions.</p>'
