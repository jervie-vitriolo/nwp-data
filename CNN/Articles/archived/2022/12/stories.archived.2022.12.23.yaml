      'mgnl:type': 'text'
      'text': '<p><strong>“Dekada ‘70” by Zild</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfc550-9156-4a6d-a847-e877b78f67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:20:17.611+08:00
