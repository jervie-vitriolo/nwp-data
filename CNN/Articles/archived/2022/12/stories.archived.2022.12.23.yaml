      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as Supreme Court associate justice from 2003 to 2009 during
        former President Gloria Macapagal-Arroyo''s term.</p>'
