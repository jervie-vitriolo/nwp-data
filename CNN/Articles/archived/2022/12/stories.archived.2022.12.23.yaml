    'title': 'MIAA, PITX expect peak holiday travel as Christmas weekend approaches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afec810-1880-4229-a45a-3ad30fefc875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:06:48.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Airport
        and bus terminal authorities are expecting an influx of travelers starting
        Friday as Filipinos rush to return to their provinces or go to their vacation
        destination in time for the long weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc609da-9ed8-4980-8cb9-a1e6466b8da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:06:48.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac35172-3873-4afe-9798-518ae5a2cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:06:48.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Ninoy Aquino International Airport (NAIA), the number of
        passengers is expected to peak on Friday until Saturday morning amid the holiday
        rush, the Manila International Airport Authority (MIAA) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05760ed-8f6c-487b-93b2-1b126ba652cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:06:48.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf609782-9c69-4726-b99d-94cbe03869f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:06:48.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been recording passengers of around 125,000 passengers every
        day since last week. Compared to last month, in November, we’re only averaging
        around 100,000 passengers, so we are definitely in the middle of that peak
        or that last push towards this weekend,” MIAA senior assistant general manager
        Bryan Co told CNN Philippines’ <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c021278-9f3c-4288-8a82-45a9268de8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:06:48.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:21.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef10bd-ddf2-4842-904d-60b5af466a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:06:48.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co noted that the latest data shows passenger volume has reached
        around 95% of pre-pandemic levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f6bfd-ce00-442e-8799-7044e5b7d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:06:48.883+08:00
