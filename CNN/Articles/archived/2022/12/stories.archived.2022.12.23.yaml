    'lead': 'President Ferdinand Marcos Jr.’s state visits have generated $23.6 billion
      in investment pledges, the Department of Trade and Industry (DTI) reported on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T17:24:39.932+08:00
