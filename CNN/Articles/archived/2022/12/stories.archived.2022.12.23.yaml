    'jcr:uuid': '0895cb84-cb57-4d70-a123-182a4328959d'
    'lead': 'Of the 125 individuals who consumed meat of ''sick and dying'' carabaos,
      26 showed signs and symptoms of possible human infection of anthrax. All of
      the cases have been tagged as recovered, according to the DOH.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T11:49:24.161+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:02:36.261+08:00
