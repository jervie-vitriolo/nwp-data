    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af866603-7705-4d3e-ae31-529f010fee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:20:17.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:03:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O.I. Research Partners’ debut record “Speed Milk” was a psychedelic
        interstellar odyssey straight out of Nueva Ecija featuring boy-girl vocals
        and frantic guitars under the premise of these being uncovered transmissions
        emanating from another dimension. The album’s lore was further expanded by
        the various exhibitions that the duo held around Metro Manila, featuring found
        artifacts of a device called a “Magniflux Frequency Generator, and a zine
        filled with cryptic technicolor ideograms. When it comes to projects as fully
        realized as this in scope and worldly concerns, “We Like Speed” is quite a
        gun-slinging introduction that morphs from cowboy rock into a seedy swing
        that’s compelling enough to hear the album in its entirety. – MR</p>'
