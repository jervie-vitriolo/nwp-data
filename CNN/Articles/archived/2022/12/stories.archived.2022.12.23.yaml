  'iranian-footballer-among-dozens-facing-execution-supporters-fear':
    'author': 'Celine Alkhaldi, Nima Elbagir, Artemis Moshtaghian and Zahid Mahmood,
      CNN'
    'caption': 'From Amir Nasr-Azadani/Instagram'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-23T18:22:34.612+08:00
    'imagesource': 'jcr:8e648645-d2bc-41f1-b4ec-5e77ea0a4c3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18a79923-cda9-4228-ab64-212875d4b650'
    'lead': 'Shahid Alikhani has become a place of pilgrimage for supporters of the
      high-profile Iranian footballer Amir Nasr-Azadani who fear the young man could
      be executed in the square, where an execution platform has been installed'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T18:39:01.808+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:58:01.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:06.804+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Iranian footballer is among dozens facing execution while
      the West is distracted by Christmas, supporters fear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1051239-9164-4f3d-a588-d823ae631b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shahid Alikhani square is a nondescript
        part of the historic Iranian city of Isfahan. Its sole claim to prominence
        is the grand entrance to one of the city''s main metro stations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98fcbd-4838-48e9-bdc8-83ddf7de3d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:02.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now it has become a place of pilgrimage for supporters of the
        high-profile Iranian footballer Amir Nasr-Azadani who fear the young man could
        be executed in the square, where an execution platform has been installed,
        a witness close to Nasr-Azadani in Iran told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1f34f-3559-4635-b1b6-c05ea6cbbc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrified Iranian families believe that while the Western world
        is preoccupied with Christmas celebrations, a wave of executions in the country
        is imminent following the recent protests that have swept the country following
        the death in September of Mahsa Amini, a young woman detained by Iran''s notorious
        morality police for being accused of improperly wearing her hijab.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f22ac3-4a65-4baf-b810-4cad74d718c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In collaboration with the activist group 1500Tasvir, CNN has verified
        documents, video, witness testimony and statements from inside the country
        which suggest that at least 43 people, including Nasr-Azadani, could face
        imminent execution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398859b-42bc-4cd2-908a-609bb14b7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have already executed at least two people in connection
        with protests in Iran last month, one of whom was hanged publicly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8aa3f-983b-4f81-8215-6f361cc601b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness testimonies and official documents, reviewed by CNN and
        1500Tasvir, provide evidence that suggests a rushed judicial process in Iran;
        charges which could carry the death sentence, often handed down in a single
        sitting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba3532-8e05-4a4c-bead-823bfb483847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasr-Azadani is accused of involvement in the killing of three security
        officers, including two volunteer Basij militia members, during protests in
        Isfahan on November 16, Iranian state media IRNA reported last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd850c4f-295a-40b5-98dd-753ea9cf32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media, the city''s chief justice, Asadullah Jafari,
        said Nasr-Azadani had been charged with Baghi — or rioting against authorities.
        Under Iran''s penal code, the sentence carries the death penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0dbb66-ae3f-4857-9d09-04fc964b468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, a witness to his arrest said they hoped Nasr-Azadani
        would be freed, but nevertheless visited Shahid Alikhani square daily to see
        if authorities would show up with the footballer and execute him on the scaffold.
        "From the day he was arrested, authorities told us he would be released by
        the end of the week," the witness tells CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36fa89-4b3c-4748-a52f-ef2d6c154e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the information dried up. Weeks later the witness, who is close
        to Nasr-Azadani, says authorities told them that the 26-year-old could be
        hanged at Shahid Alikhani square.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0016580-6da5-41c2-9e8d-3d3f4a6acce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thought that they could execute him any day is really very
        hard for us ... and the daily news we keep hearing is worrisome."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04330ac-ad67-46f3-aaca-9441f7aa712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasr-Azadani''s family was initially unaware of the reason for his
        arrest, the witness tells CNN, and officials would not share information of
        his condition. Those close to him were also warned to "keep quiet" about his
        case if they wanted to see him released sooner, the witness tells CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645bed75-8090-4b4f-9e15-197ddd3d64e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court last week said it obtained "video and sufficient documentation
        that prove he [Nasr-Azadani] is part of an armed group" and that the footballer
        had confessed to his crimes, state media IRNA reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4c525-1b52-4d5c-95c1-a12dfe6937fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I really fear they will execute Majid''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41d5f2-b491-4140-93a6-b22622b397b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous CNN investigations have found prisoners have been subjected
        to torture and sexual assault. Human rights groups say torture-tainted "confessions"
        have been used against the defendants in sham trials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396be09-8f10-4fa5-95fe-20539da62809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials have defended the trials nevertheless. In recent
        days, one Iranian MP said he believes that those involved in the current unrest
        must be executed within 5 to 10 days after their arrest. CNN received no official
        response from Iranian officials to its request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f0549-c6d5-42ca-923f-383891381557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man, Majid Kazemi, was also accused of involvement in the
        killing of three security forces in Isfahan, the document obtained by CNN
        and 1500Tasvir shows. Kazemi told others he was coerced into confessing his
        involvement in criminal acts during his interrogation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a61120-1d47-472f-a550-7cc9dd5a530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not confess to having done any of the things he was charged
        with, and so they beat him up severely," a source close to Kazemi tells CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3687961a-5135-451f-bcde-1586f8d49f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A released prisoner from the facility where Majid is being kept
        told the source his arm, leg and nose were broken.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1306c98-94ba-433f-9efb-d568f7adf5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majid''s court session is set to take place during the holiday season,
        the source tells CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8422c29-ebdf-4156-9dc3-0ecc8481cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will coincide with a time in which the international community
        is observing these holy days, and the Islamic Republic regime will take advantage
        of being removed from the watchful eyes of the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08446bd-2a89-4ed0-b9b5-45d22813205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really fear they will execute Majid."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb651a4-8e2b-47b5-963b-8fe08319698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recording from inside a Tehran prison, inmate Sahand Noor Mahammadzade
        speaks about how he was coerced into confession.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8eae99-72db-4afe-8ad8-2fa3a02a6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judge that was there told me to say that I do not protest (object)
        and gave me three pages that I signed, while they didn''t even allow me to
        read any of them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f4af6-7c02-4b5e-bdaf-9ef49f679ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second time they took me in for interrogation, my charges had
        completely changed. That second charge levied against me contained the term
        ''moharabe.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7fcc2e-637c-46ae-a3f0-5ac583b9e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me to go into the prosecutor''s office and upon entering
        he said: ''It is evident from his face. Execute this one!''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50722964-a1ab-4cc4-bfed-1bc5470ab6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hastily photographed document from inside Isfahan regional
        court obtained and verified by 1500Tasvir and CNN, it is revealed that at
        least 10 people in Isfahan have also been charged with Moharabe (a war against
        God), spreading corruption on Earth and other charges — all of which carry
        the death penalty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed5550-d625-4158-b992-f30c9ab3cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge, introduced after the 1979 revolution, is regularly imposed
        against people who are accused of committing acts against the government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e2519-dcdc-4b49-927c-e99d672f7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other witness testimonies and official documents sent by
        families, and jointly authenticated by CNN and 1500Tasvir, paint a picture
        that shows how the Iranian regime is rushing the judicial process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0acbfc-10af-4e0b-928a-01a5d93726ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and activists say only court-appointed lawyers are allowed
        to represent defendants who are also refused the right to appeal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b216c77-3eb3-4e5f-83da-437d793403ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the charge is handed down, the Iranian penal code states
        they could get the death sentence in a single sitting — though not carried
        out immediately and most sentences are appealed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09eb137-46db-44f0-a153-1d8b19e0818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soheil Jahangiri is one of the Iranians to receive such a sentence.
        Members of his family told CNN they haven''t heard from him in over a month.
        They say officials did not permit Jahangiri an independent attorney.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77316530-65a1-4732-944e-cd29e365e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judiciary officials have alluded to two charges: Baghi and Moharabe.
        Soheil could face either of these charges that carry the death penalty," a
        family member said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba83cf3-a51b-4380-9aa2-7fc62d858778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are quite frightened that, with the beginning of the Christmas
        holidays and a decrease in political pressure on the government, executions
        will begin anew, and I think that Soheil''s life and the lives of numerous
        political prisoners are in danger.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e431d34-9899-436d-948f-02f6caea925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to see our kids executed while the media is silent,"
        they added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b22027-28ba-4682-bba6-5a5f5a0233c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bitter end</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f66266-902e-4d6c-a1d0-eb94c4c2bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has verified that dozens of others — some of them teenagers
        — face similar charges in connection with the protests and are at risk of
        execution.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fe26f-402f-4f81-a04e-faaae8d3355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the regional court of Khuzestan, west of Isfahan, CNN has confirmed
        — in conjunction with 1500Tasvir — through court documents that 23 people
        have been charged with crimes punishable by death.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5958a-ca5c-4678-9cf9-edf520bc7467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Karaj, near Tehran, CNN and 1500Tasvir have confirmed five more
        Iranians are facing execution. Among them is 21-year-old Iranian-Kurdish Karate
        champion Mohammad Mehdi Karami, whose parents have also gone public with their
        plea.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af165c-06bf-4f4d-b7f1-eff55329cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, I beg of you to please lift the execution order from my
        son''s file," his father says in a video shared to social media.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff81c54-b9a0-488c-92f6-8c554942018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In messages shared with CNN his family says Karami was not only
        sentenced to death, he was tortured in prison.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4894664-58dc-44a2-9270-3eff35634c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another message shared with CNN, they said that despite his alleged
        ill-treatment, Karami was in good spirits but "physically damaged" having
        suffered torture.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a6f90-aea0-48d3-b65f-df2501d6fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those awaiting execution, the wait behind bars can be unbearable.
        Just this week, 27-year-old Iranian-Kurdish rapper Saman Yasin attempted suicide
        while in detention.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b96c9-d9ef-4868-b6cc-4275907da341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last music video, Yasin rapped about inequality and oppression
        in Iran, singing "they closed my throat violently. They banned beauty. They
        reversed me like an animal. I am not satisfied with silence."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695511ff-6d8e-49e8-995c-7d0d658e5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days ago Yasin tried to end his life, after weeks of enduring
        the harsh prison conditions in northern Iran, sources in the prison told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e48f01-b425-4591-b8d6-cceffe335c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has verified that at least 43 detainees are facing execution.
        Statements from both Iranian officials and in Iranian media reviewed by CNN
        and 1500Tasvir, mention the names of those charged and show that the real
        number is possibly as high as 100. Many of the families, though, were too
        scared to speak to us directly to confirm the names mentioned in the media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ead2cc-a583-49e9-9347-4084c87fd24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the year approaches its bitter end, for many Iranians their desperate
        pleas linger on.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8511edf-f287-425a-a1fa-063dd99a9bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video made public and shared with CNN, the mother of brothers
        Farzad and Farhad Tahazade, aged 23 and 24, sent this message to the world:</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc348e-4966-4214-9737-46dd06d0c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please hear my sons'' cries for help. My sons are young and they
        have children awaiting their release. Please save them. For the love of God,
        save my sons."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd20a3-f776-4646-9003-43ed7b684d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iran, a woman puts herself at great danger by publicly speaking
        out against authorities on behalf of her children. But it is a risk many parents
        feel they have no choice but to take.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66311903-f1da-42f5-b461-4473a088baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:39:01.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:58:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/23/middleeast/iran-footballer-amir-nasr-azadani-execution-intl/index.html">Exclusive:
        Iranian footballer is among dozens facing execution while the West is distracted
        by Christmas, supporters fear</a>"</em></p>'
  'us-january-6-committee-final-report-trump':
    'author': 'Zachary Cohen, Annie Grayer, Jeremy Herb, Tierney Sneed, Devan Cole,
      Geneva Sands, Katelyn Polantz and Hannah Rabinowitz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-23T18:45:51.346+08:00
    'imagesource': 'jcr:25257b49-d3f5-4696-bd1a-3b98d14659e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6448264c-d7f0-42dc-99b4-7e7534753b61'
    'lead': 'The US House select committee investigating the January 6, 2021, insurrection
      recommends barring former US President Donald Trump from holding office again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T18:57:10.346+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:57:16.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:08.197+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jan. 6 committee releases final report, says Trump should be barred
      from office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0181e033-ace9-4a1c-b0bb-9770a8527dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US House select committee investigating
        the January 6, 2021, insurrection recommends barring former US President Donald
        Trump from holding office again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4e0f2-f8c9-4f8a-a733-741ccad6cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation is among the conclusions of the panel''s final
        report, a comprehensive overview of the bipartisan panel''s findings on how
        Trump and his allies sought to overturn the 2020 presidential election, released
        late Thursday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ef296-be03-4e66-b252-bdadb573a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 845-page report — based on 1,000-plus interviews, documents
        collected including emails, texts, phone records and a year and a half of
        investigation — includes allegations that Trump "oversaw" the legally dubious
        effort to put forward fake slates of electors in seven states he lost, arguing
        that the evidence shows he actively worked to "transmit false Electoral College
        ballots to Congress and the National Archives" despite concerns among his
        lawyers that doing so could be unlawful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06352b90-04c2-4eeb-aa1e-ce16cba8489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a symbolic move Monday, the committee in its last public meeting
        referred Trump to the US Justice Department on at least four criminal charges,
        while saying in its executive summary it had evidence of possible charges
        of conspiring to injure or impede an officer and seditious conspiracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5023d47-e6b7-48d1-ba2d-95b15fd55ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That evidence has led to an overriding and straight forward conclusion:
        the central cause of January 6th was one man, former President Donald Trump,
        whom many others followed. None of the events of January 6th would have happened
        without him," the report states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b586e-bfda-4a45-bb5f-1f4021e439da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Bennie Thompson, a Mississippi Democrat, said
        on Monday that he has "every confidence that the work of this committee will
        help provide a road map to justice, and that the agencies and institutions
        responsible for ensuring justice under the law will use the information we''ve
        provided to aid in their work."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c0ed0-d27b-466b-bd40-3980f7f978c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special counsel Jack Smith is leading the Justice Department''s
        investigations related to Trump, including both his post-election actions
        and classified documents found at his Mar-a-Lago resort earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36b522-67e6-4268-9d9c-6a0f82a71eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s in the report:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbecb87-0634-4aad-8a3a-05116367f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump and his inner circle engaged in ''at least 200'' attempts
        to pressure state officials</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb869b-f4bb-4c88-a280-2e7221982871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to overturn election results in key states, Trump and
        his inner circle targeted election officials in "at least 200 apparent acts
        of public or private outreach, pressure, or condemnation," between Election
        Day and the January 6 attack, according to the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50beaaf-f59b-453a-a4e2-fbea689f66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 68 meetings, attempted or connected phone calls, or text
        messages, aimed at state or local officials, as well as 125 social media posts
        by Trump or senior aides targeting state officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e1385f-9ba1-4194-9f35-5abe2d36e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "spearheaded outreach aimed at numerous officials in States
        he lost but that had GOP-led legislatures, including in Michigan, Pennsylvania,
        Georgia, and Arizona," the report says. (He lost all of those states.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd63d58-4f8e-4875-874e-74d2ca98eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, during a January 2, 2021, call between Trump and Georgia
        Secretary of State Brad Raffensperger, the then-president went through a "litany
        of false election-fraud claims" and then asked Raffensperger to deliver him
        a second term by "finding" just enough votes to ensure victory, according
        to the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a0842-c21d-4a25-a66b-b322cb43b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump infamously said, "I just want to find 11,780 votes, which
        is one more than we have because we won the state."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dae17f-a288-477a-94d1-28207a8f48b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Committee identifies pro-Trump lawyer Kenneth Chesebro as architect
        of fake electors plot</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83f291-c1eb-4b3f-8ced-927aed82b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January 6 committee identifies a little known pro-Trump attorney
        as being the original architect of the legally dubious fake electors plan:
        Kenneth Chesebro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1089b3-e970-4c6f-a2a3-fa8667758a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative attorney John Eastman authored a now-infamous memo
        detailing step-for-step how then-Vice President Mike Pence could theoretically
        overturn the 2020 election results. But the committee points to Chesebro,
        a known associate of Eastman, as being responsible for creating the fake electors
        plot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d769503-69e5-481e-bd64-0b680211d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fake elector plan emerged from a series of legal memoranda
        written by an outside legal advisor to the Trump Campaign: Kenneth Chesebro,"
        the report says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd5837-a5cb-47c9-98a6-42c66660ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was previously known that Chesebro was involved in the fake electors
        scheme, but the committee''s conclusion about his leadership role is new.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59edef-66f7-4e53-9405-e776ccd8a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to put forward fake slates of pro-Trump electors is under
        scrutiny by federal and state prosecutors investigating efforts by Trump and
        his allies to overturn Joe Biden''s election victory in 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b325f-fab1-44eb-a277-1e3d60c626cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee wrote that Chesebro sent a memo to then-Trump lawyer
        Rudy Giuliani after a request from Trump campaign official Boris Epshteyn
        about a "''President of the Senate'' strategy," which wrongly asserted that
        the vice president could pick which presidential electors to count during
        the joint session of Congress on January 6.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5467685-e642-4e61-8a7e-ff297a03c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump in the days immediately before January 6th, Chesebro
        — an attorney based in Boston and New York recruited to assist the Trump Campaign
        as a volunteer legal advisor — was central to the creation of the plan," the
        report says. "Memos by Chesebro on November 18th, December 9th, and December
        13th, as discussed below, laid the plan''s foundation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d0f33-eeea-4ba1-8437-6b8314b08090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously asked Chesebro to comment about these topics
        and he has not responded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc12726-86c5-429f-b02b-76702fc6a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump WH called Eastman on the day he wrote his memo</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159ffb9-ae16-4eab-b778-041edcfc5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastman reached out to speak to Trump on December 23, 2020, the
        same day that he drafted his initial memo on the Pence theory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ce451-f865-4e67-9124-b62cd871fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastman emailed Trump''s assistant, Molly Michael, at 1:32 p.m.,
        according to the committee. "Is the President available for a very quick call
        today at some point? Just want to update him on our overall strategic thinking."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c04984-c385-465e-94a1-fecc6b4e008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee wrote that Eastman received a call from the White
        House switchboard, and the call lasted 23 minutes, according to Eastman''s
        phone records. Eastman''s two-page memo discussed various ways to ensure "President
        Trump is re-elected," even though by then, he had been projected to lose the
        election, according to the committee.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a23a7-01c7-4810-849b-59597044b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new details show how the committee used emails and phone records
        it obtained after it successfully fought in court to obtain the documents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf1309-ecc8-4633-95c7-55a670b18842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee obtained Eastman''s emails after a judge sided with
        the House in a lawsuit where the committee accused both Eastman and Trump
        of a criminal conspiracy to obstruct Congress and to defraud the government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b75f8e4-fbcd-47c9-b87b-f80314e830ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump latched onto Eastman''s theories that incorrectly claimed
        Pence could overturn the election, and launched a pressure campaign against
        Pence in the days leading up to January 6. Eastman was present at a January
        4, 2021, meeting between Trump and Pence in the Oval Office where Trump tried
        to convince Pence he could intervene when Congress certified the Electoral
        College vote on January 6.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5d5fe-e73c-4bfe-829b-3d0a53e11a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>January 6 committee recommends barring Trump from holding office
        again</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597edd3b-b550-41f6-a491-0374509b4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barring Trump from further public office is one of 11 recommendations
        the committee is making as a result of its investigation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619004d-8f6d-4139-9711-8d0a6aaa808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel zeroes in on the section of the Constitution that states
        an individual who has taken an oath to support the US Constitution but has
        "engaged in an insurrection" or given "aid or comfort to the enemies of the
        Constitution" can be disqualified from office. The former president and others
        have been referred by the committee to the Department of Justice for assisting
        or aiding an insurrection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a90e14-399d-4f5e-be2d-189886df39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It calls on congressional committees of jurisdiction to create a
        "formal mechanism" for evaluating whether those individuals violate that section
        of the 14th Amendment should be barred from future federal or state office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743aa65-eccd-49b0-9761-d8acf284ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Says lawyers should be held responsible</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd702396-b6d4-41c7-88b3-ea09179fad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to criminal referrals, the select committee is calling
        for lawyers involved in the efforts to overturn the election to be held accountable.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee3dd8-8dd3-41cb-a667-c997a165d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those courts and bar disciplinary bodies responsible for overseeing
        the legal profession in the states and the District of Columbia should continue
        to evaluate the conduct of attorneys described in this Report" the panel writes,
        adding that there are specific attorneys the report identifies as having "conflicts
        of interests" for the Department of Justice to evaluate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020085e-6ad9-4f59-850d-3cec0b5473c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report even calls on Congress to amend statutes and consider
        the severity of penalties that deter individuals from efforts to obstruct,
        influence or impede the Joint Session of Congress that certifies election
        results. It calls for statutes of federal penalties for certain types of threats
        against election workers to be strengthened.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb3dd2-3984-4f71-a377-d07162250b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the panel was successful in getting more than 1,000 witnesses
        to testify as part of its investigation, it still had difficulty gaining cooperation
        from everyone it wanted to speak to. Its report recommends congressional committees
        of jurisdiction "develop legislation" to create "a cause of action" for the
        House to enforce its subpoenas in federal court.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc604dee-3160-48af-af7b-2661a611808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Electoral Count Act reform</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c064e-51aa-4e75-8804-876a340e91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recommendation may soon become reality.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d2a27-7b81-4685-812b-d5912abf0304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel calls on Congress to pass an overhaul of the 1887 Electoral
        Count Act aimed at making it harder to overturn a certified presidential election
        — the first legislative response to the insurrection and Trump''s relentless
        pressure campaign to stay in power.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6cb65c-a0fd-42e3-9e13-001e7a9530ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate have each passed their own version of the legislation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d85c9c-9551-4855-91be-cbe50cc411ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Committee refers Trump to Justice Department</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35ad35-660b-4c81-b1a2-5f76fde9279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee lays out a number of criminal statutes it believes
        were violated in the plots to stave off Trump''s defeat and says there''s
        evidence for criminal referrals to the Justice Department for Trump, Eastman
        and "others."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618157e-316c-4633-b55e-7422a2d6d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report summary first released Monday says there''s evidence
        to pursue Trump on multiple crimes, including obstruction of an official proceeding,
        conspiracy to defraud the United States, conspiracy to make false statements,
        assisting or aiding an insurrection, conspiring to injure or impede an officer
        and seditious conspiracy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab60f3-c526-461d-840e-64ed3102d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:39.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel says it also has the evidence to refer Eastman on the
        obstruction charge, and it names him as a co-conspirator in other alleged
        criminal activity lawmakers have gathered evidence on.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccecc0a-a6f2-460c-b78f-2b6bcc812643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee alluded to evidence of criminal obstruction of the
        House investigation but the summary does not go into detail about that evidence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e34313-b2fc-4566-9c93-2512ecc2463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s false victory declaration was ''premeditated''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ca68e-6268-4ff6-be23-712942dc4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee outlines 17 findings from its investigation that underpin
        its reasoning for criminal referrals, including that Trump knew the fraud
        allegations he was pushing were false and continued to amplify them anyway.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22f7b1-1a0c-41a4-83ed-1afea1f89254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s decision to declare victory falsely on election
        night and, unlawfully, to call for the vote counting to stop, was not a spontaneous
        decision. It was premeditated," the report states.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910eb63b-fd04-40b2-b120-9e8327b7b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also revealed emails from Tom Fitton, president of
        the conservative group Judicial Watch, from before the 2020 presidential election
        that say Trump should declare victory regardless of the outcome.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0c28d-f570-44eb-b53a-37fabc61cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It notes that Trump''s top allies, including those who testified
        before the committee, acknowledged they found no proof to back up the former
        president''s claims.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6be262-cf85-476b-81d7-9a04a642202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, even Rudolph Giuliani and his legal team acknowledged
        that they had no definitive evidence of election fraud sufficient to change
        the election outcome," it adds, referring to Trump''s then-personal attorney.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2d365-e834-4822-b007-e196f9e1a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, although Giuliani repeatedly had claimed in public
        that Dominion voting machines stole the election, he admitted during his Select
        Committee deposition that ''I do not think the machines stole the election,''"
        it states.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bdf84e-fb07-4784-acbd-56c173c5c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions of dollars were raised on false claims, but RNC showed
        caution to not go too far</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b2ed4-0667-4bda-8899-b08df6852f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee investigators describe how Trump campaign and Republican
        National Committee fundraising pitches containing false claims of a stolen
        election ultimately raised more than $250 million —&nbsp;but were met internally
        with some resistance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c75f87-f583-4a19-848e-d78c156f6cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators describe three options that were considered for a
        post-election fundraising appeal by the campaign. One option, that the campaign
        opted against using because they knew it was false, said that Trump had won.
        A second unused option said the campaign was waiting on results. Ultimately,
        according to the committee, the Trump campaign approved a message that Democrats
        are going to "try to steal the election" that was written before election
        night.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb57873-4207-44f3-825d-bda95b708376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee describes, based on interview with Trump campaign
        officials, that much of the material in the fundraising emails was based on
        messages said by Trump — but were not checked for accuracy before being used
        to ask for donations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0faf87-0e37-46da-93e0-d0a6405eb371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s claims were treated as true and blasted to millions
        of people with little to no scrutiny by those tasked with ensuring accuracy,"
        the committee wrote.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3337238-7170-42ac-b974-27003633f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign''s deputy director of communications and research
        Zach Parkinson told investigators that reviews for accuracy were limited to
        "questions concerning items such as time and location."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c835f17-4b8e-4ed4-95d3-02f40b0f4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RNC did eventually tone down some messages, which the committee
        suggests shows "the RNC knew that President''s Trump''s claims about winning
        the election were baseless" and made "changes to fundraising copy that seemingly
        protected the RNC from legal exposure," according to investigators.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f65a9-ba83-44ac-848b-f151f95b3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House investigators said that RNC lawyers directed copywriters not
        to use the term "rigged," according to interviews conducted by the committee.
        The panel obtained several examples of fundraising appeals that were toned
        down to be accurate and less inflammatory.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc006b-0dda-42a3-8a27-7bdb7fff49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump privately called some of Sidney Powell''s election claims
        ''crazy''</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b29e15-76b2-47e1-9c37-424e639fa27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House communications director Hope Hicks told the January
        6 committee that Donald Trump had laughed at one of his election lawyer''s
        claims about foreign powers interfering in the election, calling them "crazy,"
        according to the committee''s final report.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c9a95-3984-4c37-acd4-e355d3f6550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day after the press conference, President Trump spoke by phone
        with Sidney Powell from the Oval Office. During the call, Powell repeated
        the same claims of foreign interference in the election she had made at the
        press conference," the report said, referring to conspiratorial claims made
        by Powell, Trump''s onetime attorney, at an outlandish press conference after
        the 2020 election.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6012e-6b7a-4831-a52d-6bd4a9ff3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While she was speaking, the President muted his speakerphone and
        laughed at Powell, telling the others in the room, ''This does sound crazy,
        doesn''t it?''" the report says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624a6a9-9a62-4a53-9e3a-2ab35454d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, Powell falsely claimed, among other
        things, that widely used voting machines from the election technology company
        Dominion Voting Systems featured software created "at the direction" of deceased
        Venezuelan President Hugo Chavez to swing his own election results, and that
        the company has ties to the Clinton Foundation and George Soros.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83783bd-136d-4671-9533-bd8d858a0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few days later, the Trump campaign issued a statement claiming
        Powell was not part of the Trump campaign''s legal team. But Powell''s outlandish
        claims were no different from those President Trump was making himself," the
        committee writes.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ab8da-ab78-41a4-b5cb-6ad250ab705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump refused to act as riot unfolded</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b1bf0-c48d-4f91-b8f1-672cea0d6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee lays out Trump''s failure to act as the riot unfolded,
        noting that as he watched the riot on television, he made no calls for security
        assistance and resisted efforts from staffers asking him to call off his supporters.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2746e677-7b83-4e82-b5b9-41af1d005d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump did not contact a single top national security
        official during the day. Not at the Pentagon, nor at the Department of Homeland
        Security, the Department of Justice, the F.B.I., the Capitol Police Department,
        or the D.C. Mayor''s office," the committee writes. "As Vice President Pence
        has confirmed, President Trump didn''t even try to reach his own Vice President
        to make sure that Pence was safe."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc24e616-7874-468e-980c-934e55ebc269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley, chairman of the Joint Chiefs of Staff, told the committee
        he had this reaction to Trump, "You know, you''re the Commander in Chief.
        You''ve got an assault going on on the Capitol of the United States of America.
        And there''s nothing? No call? Nothing? Zero?"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615b374-59a4-4cfb-a4bc-e17340586d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House staffers, meantime, described being appalled that as
        the Capitol was under attack, Trump fired off a tweet criticizing Pence.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e8bf0-cb2e-494b-8590-7868f0bb819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:53.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks texted a colleague that night to say, "Attacking the VP? Wtf
        is wrong with him," according to the committee''s summary report.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd450538-d10e-494b-b7a2-519dc0f48950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No photographs exist of the President for the remainder of the
        afternoon until after 4 p.m. President Trump appears to have instructed that
        the White House photographer was not to take any photographs," the committee
        writes, citing testimony from former White House photographer Shealah Craighead.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adce085-348d-4b23-b2d9-efc8d3e77e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, on the evening of January 6, Trump''s former campaign
        manager Brad Parscale told Katrina Pierson, one of the rally organizers, that
        he felt guilty helping Trump win, the report states.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed8d62-4022-4b05-944d-65403db15ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events of the day, Parscale said, resulted from "a sitting president
        asking for civil war."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaca9ed-3b5e-4df5-aa1a-cb65b620dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aide characterized Trump''s tone on January 6 as, ''can you believe
        this sh*t?''</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06043985-de2d-4e77-9436-f63ab624425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s sentiments during his last known phone call on the night
        of January 6 was "wow, can you believe this sh*t?" a former White House aide
        told the January 6 committee.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a43f1-330d-48b8-a1fd-099a363403d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T18:57:10.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:57:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In newly revealed testimony included in the final report, the aide,
        John McEntee, said Trump told him "[t]his is a crazy day" -- and that he did
        not recall Trump expressing any sadness over the violence that had unfolded
        at the Capitol.</p>'
    '81':
