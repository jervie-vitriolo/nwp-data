      'mgnl:type': 'text'
      'text': '<p><strong>“Dati Dati” by Sarah Geronimo</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade508a-2699-4ba2-9dff-f6279fdf4864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:39:23.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:03:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dati Dati” is in many ways, a study in contradictions. Beneath
        the dazzling sunburst of disco beats and modern city pop arrangements is an
        admission of emptiness from the inside: a song specifically made to dance
        or numb your pain away. Sarah Geronimo tries to mask her yearning for the
        simple joys of the past with an escapist anthem that transcends as it dissipates.
        But perhaps part of the charm of “Dati Dati” lies in the juxtaposition of
        quiet darkness and striking lightness, embracing the changes in her life but
        longing for the comfort of the place or people she once called home. Honest
        and hurtful as its sentiment may have been, Sarah is no longer afraid to tell
        her story on the mic. She utilizes the dancefloor as an outlet of expression,
        and by doing so, she has finally found freedom in the unhinged. — IU</p>'
