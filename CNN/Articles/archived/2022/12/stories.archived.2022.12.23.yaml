      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said it has started the competitive
        selection process (CSP) for 480 megawatts (MW) of supply.</p>'
    '25':
