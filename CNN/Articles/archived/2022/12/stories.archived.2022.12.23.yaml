  'Save-Rohingya-from-starvation-at-sea--UN-refugee-agency-urges-Asian-countries':
    'author': 'Rhea Mogul, CNN'
    'caption': 'Fachrul Reza/NurPhoto/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-23T21:41:10.497+08:00
    'imagesource': 'jcr:fdc421de-7cc8-4cd2-8c0f-8eb6a4d168ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15784be6-bcab-4489-9e53-34f5ee5c4ec1'
    'lead': 'The plight of nearly 200 Rohingya refugees adrift in the Indian Ocean
      for the past month is growing increasingly desperate, the United Nations'' refugee
      agency said Friday, as it repeated its call for countries in the region to help
      save them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T21:48:53.966+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:56:52.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:12.902+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Save Rohingya from starvation at sea, UN refugee agency urges Asian
      countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5bfbf-4739-46a1-bb36-bd774e361980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The plight of nearly 200 Rohingya refugees
        adrift in the Indian Ocean for the past month is growing increasingly desperate,
        the United Nations'' refugee agency said Friday, as it repeated its call for
        countries in the region to help save them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f78b28-c021-4568-b21f-3919ad25b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many passengers are feared dead and survivors are said to be on
        the brink of starvation aboard the boat, which is thought to have been heading
        to Malaysia from Bangladesh, where around 1 million members of the stateless
        Muslim minority Rohingya live in refugee camps after fleeing violence in their
        native Myanmar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68bd05-a00c-4e4b-8908-b79032f4f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shocking ordeal and tragedy must not continue," UNHCR Asia-Pacific
        director Indrika Ratwatte said in a statement Friday. "These are human beings
        — men, women and children. We need to see the states in the region help save
        lives and not let people die."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8fd635-85aa-4fdd-bb3e-b10dae30924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 190 people remain aboard the boat after the UN agency''s earlier
        pleas for intervention were "continuously ignored" by several South and Southeast
        Asian countries, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0406eb-63fd-4176-8da0-15271aca4cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the boat remains unclear. As of Wednesday, it had
        been near the Indian territory of the Andaman and Nicobar Islands in the Bay
        of Bengal. UNHCR said it had alerted the Indian marine rescue center earlier
        this week, requesting immediate action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e575ca89-f6a5-4086-ab5d-da356f58d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the agency said it received unverified information that
        the vessel was spotted north of Aceh, Indonesia. It has reportedly been adrift
        since late November when its engine cut out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e0f195-6afb-41ba-8ce0-ae779beb3994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Indonesian and Malaysian foreign ministries,
        as well as the Indian Navy, but has not yet received a response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a972358c-1625-422f-a57d-49ee1bb2f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Rezuwan Khan, whose sister and 5-year-old niece are on
        the vessel, said he has lost contact with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8af6b8-08a7-4238-9928-ac7cd54637f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very concerned for all of them, especially for my sister and niece,"
        he told CNN Friday. He had previously said that two children and a woman had
        died, adding that those still alive had no water, food or medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ab7394-1384-4618-b6f2-bb4c07b958ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death toll may have increased since," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1ddc6-5853-4cb2-8d3f-b170579f942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, UN Special Rapporteur on Myanmar Tom Andrews
        said regional governments "should prevent any loss of life and urgently rescue
        and provide immediate relocation" to the stranded Rohingya.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df5df7-a623-419a-8291-31634f4c168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too many Rohingya lives have already been lost in maritime crossings,"
        he said. "Increasing numbers of Rohingya have been using dangerous sea and
        land routes in recent weeks, which highlights the sense of desperation and
        hopelessness experienced by Rohingya in Myanmar and in the region."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26932636-348e-4de2-bc59-7fcee7b5891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous journey</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1321b1f1-0515-47bc-b7ec-457042c4bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UN estimates, some 2,000 Rohingya have taken the risky
        sea journey this year alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d8ed1-59d0-4aca-993f-12930d4419ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many leave from the overcrowded refugee camps of Cox''s Bazar, Bangladesh,
        where conditions are dire and women are at risk of sexual assault and violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d01b2-a714-4216-8343-c31a5e8310ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camps have swelled over the past five years as hundreds of thousands
        of Rohingya fled a brutal campaign of killing and arson by the Myanmar military
        in western Rakhine state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adca6fe-1029-4366-aaab-edb6e23b5d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires are frequent and have destroyed hundreds of homes, while floods
        during the monsoon season often wipe out the poorly built huts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095bebc-2e1a-4121-9f6e-20c3a4951337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to leave, many pay illegal traffickers to smuggle them
        out of the camps. But the perilous voyage from Cox''s Bazaar to Malaysia can
        take weeks, and conditions at sea are challenging.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4bedc-4bd0-41de-9399-da41644ac795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all countries are bound by international law to rescue people
        in distress at sea, swift action is not always forthcoming — particularly
        where Rohingya refugees are concerned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b831a-e8c4-4036-8441-adfabaef6e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers have been turned away from some countries, while women
        have reported being assaulted during the journey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b43428-f5f1-4313-a0b3-435fe6bd9d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T21:48:53.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/23/asia/rohingya-refugees-india-indonesia-malaysia-unhcr-intl-hnk/index.html">Save
        Rohingya from starvation at sea, UN refugee agency urges Asian countries</a>"</em></p>'
  'North-Korea-fires-short-range-ballistic-missiles--South-Korea-says':
    'author': 'Yoonjung Seo, Emiko Jozuka and Jessie Yeung, CNN'
    'caption': 'KCNA/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-23T21:50:52.637+08:00
    'imagesource': 'jcr:3a55efdb-c3f1-4b49-9d5d-3b9e41ca5a5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87ad1832-a096-464c-9e44-ce83b7761195'
    'lead': 'North Korea launched two short-range ballistic missiles on Friday, according
      to South Korean officials, the latest in an unprecedented year of weapons testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T22:01:46.074+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:56:51.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:13.401+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires short-range ballistic missiles, South Korea says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551a031-1b80-468f-a089-67f0d6d722ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T22:01:46.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea launched two short-range ballistic
        missiles on Friday, according to South Korean officials, the latest in an
        unprecedented year of weapons testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30310453-8259-48bf-8b01-81209fb20b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T22:01:46.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles were fired from Pyongyang''s Sunan area at around 4:32
        p.m. local time, South Korea''s Joint Chiefs of Staff (JCS) said in a statement
        Friday. It added the two missiles were launched into the waters between the
        Korean Peninsula and Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c03e68-3a9d-42d2-b82b-d4dcb74a5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T22:01:46.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Coast Guard said it believed a ballistic missile had fallen
        outside of Japan''s exclusive economic zone, citing information from the country''s
        Ministry of Defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955307b9-1073-416b-a0c3-b2208d5c1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T22:01:46.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the 36th day that North Korea has fired missiles this
        year alone, often launching multiple weapons at a time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618de3d8-33de-4a46-956a-0ef06d058953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T22:01:46.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under leader Kim Jong Un, the isolated nation has aggressively ramped
        up missile tests, with US and South Korean experts warning that Pyongyang
        could be preparing for a nuclear test -- which would be its first in more
        than five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420780fc-7e8b-4e94-b644-e65b3d179699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T22:01:46.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite imagery earlier this year showed activity at its underground
        nuclear test site.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc7f86-0752-4979-a19a-f2f284a32b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T22:01:46.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. More to follow ...</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8382674-b9e9-4767-bcb2-2bb8ae9fd816'
