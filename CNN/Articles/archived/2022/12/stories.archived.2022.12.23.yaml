      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> - The
        Department of Health (DOH) on Friday estimated that daily coronavirus cases
        in the country may reach 4,114 by January 15 due to the expected increase
        in mobility during the holiday season.</p>'
