      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission reset is done regularly to check whether the allowed
        revenues of NGCP —&nbsp;which were approved seven years ago —&nbsp;are still
        valid, reasonable, and reflective of current costs for consumers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd4af0-3b19-4d5a-8160-21fac9df89ab'
