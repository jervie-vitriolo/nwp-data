      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c183d48-30ac-4568-b42f-3fed429d61ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:00:11.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:02:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon verification with the regional epidemiology and surveillance
        unit, the DOH confirmed that there were 125 people who consumed the meat of
        two “sick and dying” carabaos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06587c-dda1-46d6-afd6-a57ffa6b4662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:00:11.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:02:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, 26 showed signs and symptoms of human infection of anthrax
        and were provided medication. The DOH added that all of the cases have been
        tagged as recovered as of Dec. 22.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799875e2-f034-4856-be9e-2835d641cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paltos o bukol na nangangati, skin sore sa mukha, leeg, braso at
        mga kamay, lagnat, chills, pagkahilo, sakit ng ulo, pananakit ng katawan,
        sore throat, pamamaga ng leeg o glands, pananakit ng tiyan, pagsusuka, diarrhea
        at iba pa ang mga sintomas ng human infection," he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b635e38-f41d-4cfa-aa68-68d62ddba5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d89381-fb86-4bb5-8a4e-049ba5b182ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Blisters or itchy bumps, skin sore on the face, neck,
        arms, and hands, fever, chills, dizziness, headache, body aches, sore throat,
        swelling of the neck or glands, stomach ache, vomiting, diarrhea, and others
        are among the symptoms of human infection.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ce7a5-bf64-4f12-a0fc-5bf6124bee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd58bc-7488-48b8-8522-62946ca4ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veterinarian said anthrax cases may be prevented through vaccination
        and immediate disposal of contaminated animals'' dead bodies through burning
        or deep burial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb722a-82e4-444d-b1c8-5df22b8b520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5479c12e-64dd-4a75-997b-0986c7f3eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those already infected should also promptly seek medical intervention,
        including use of prescribed antibiotics, Galang added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15decaf-48c0-4029-9ca6-8c87d193016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df222f02-25a2-4076-b7d3-c052f53e9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:00:11.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:02:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the Inter-Agency on Environmental Health (IACEH) is
        overseeing the situation and coordinating with the concerned government agencies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75dbb6-fbe0-40ee-b4d2-7e199fb3b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:00:11.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:02:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also reiterated that the event is due to exposure
        to infected animals and not connected to any act of terrorism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff548f88-e79e-4ff3-8989-4feb3d97124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DA urged the public to stay cautious and responsible
        in raising animals and to immediately report to authorities if they observe
        any symptoms of anthrax.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c2b4e-0628-4254-a82e-36d27b7f5d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb38bd8d-c160-41e6-8b94-824f70e96a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:02:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said authorities conducted an anthrax vaccination program
        on animals-at-risk in affected areas last Dec. 16, and are currently implementing
        an information dissemination campaign on the disease.</p>'
  'NAIA-PITX-influx-of-passengers-holiday-season':
