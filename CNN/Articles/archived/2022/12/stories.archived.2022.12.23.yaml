      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commemorative license plates are those that have been authorized
        by the Department of Transportation and whose use is restricted to the observance
        and/or commemoration of events that have national significance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bcbbeb-1f53-4585-9f9f-851a22830829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:22:17.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) said
        placing a commemorative plate on the back of a vehicle is a clear violation
        of LTO Administrative Order AOL-2010-021, which prohibits any attachment that
        interferes in any way with the visibility or reflectivity of the authorized
        motor vehicle license plate and/or the third plate sticker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a134bea-2b4e-446c-be3d-0f8f280e3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:22:17.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atin nang inatasan ang ating kapulisan at MMDA (Metro Manila Development
        Authority) na maging mas mapagmatiyag lalo sa mga lalabag dito. Kesyo PNPA
        pa ang commemorative plate, hindi magdadalawang isip ang ating hanay na parusahan
        ang mga lalabag dito,“ DILG chief Benhur Abalos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38750104-658d-416c-928e-7ac6b90122b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:22:17.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have instructed our police and MMDA to be more
        vigilant, especially to those who violate this. Even if the commemorative
        plate is PNPA, our enforcers will not hesitate to punish those who violate
        it.]</p>'
