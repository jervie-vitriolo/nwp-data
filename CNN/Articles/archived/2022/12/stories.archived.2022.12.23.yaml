      'mgnl:type': 'text'
      'text': '<p><strong>“ELMNT” by SHNTI</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18803f-e785-46a0-b1ed-071a1e70bdbf'
      'mgnl:activationStatus': true
