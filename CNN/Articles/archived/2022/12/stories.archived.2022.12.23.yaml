      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As writer Mariah Reodica put it in our <a href="https://www.cnnphilippines.com/life/entertainment/Music/2022/3/3/filipino-music-roundup-ebe-dancel-sandwich-the-geeks.html"
        target="_blank">March music roundup</a>, Quezon City-based indie band The
        Geeks were so so rude for writing a song that could blindside you on a regular
        afternoon by forcing you to confront change and all its consequences. Released
        early this year, “All My Favorite Songs” is a tale of a world moving on and
        our struggle to not get left behind. And while not a direct call out to the
        pandemic, the song’s cheery “paparararas” and harmonizations hammered in me
        the idea that we had lost two whole years of our lives to COVID-19 — two years
        that we are never getting back, and we just have to accept that. — GG</p>'
