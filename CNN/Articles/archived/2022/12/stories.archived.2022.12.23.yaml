    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI tells public not to buy uncertified fireworks, firecrackers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af91ed9d-ba1e-44a9-bd3b-304fd0094590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T22:14:40.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong>&nbsp;The
        Department of Trade and Industry (DTI) on Friday urged the public not to buy
        uncertified fireworks and firecrackers as these may "result in damage to properties
        and cause fatalities."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181eb90-aa1c-443b-a134-34885fe573bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T22:14:40.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c01823-d546-4b56-9dd6-6084b064e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T22:14:40.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:56:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said consumers must only buy and support local fireworks
        and firecrackers that bear Philippine Standard (PS) marks for "guaranteed
        safety and quality."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7fdde-78e5-49db-890a-9311f57bf9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T22:14:40.719+08:00
      'mgnl:createdBy': 'jelo'
