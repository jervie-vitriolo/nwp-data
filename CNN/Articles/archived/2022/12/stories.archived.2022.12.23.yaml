      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOS''&nbsp;new song “Seryoso” sounds carefree and impulsive, throwing
        caution to the wind with an arresting blend of candylike grooves and bohemian
        madness. At its core is an intricate level of infectiousness that sounds freeing
        from the expectations of modern society. The simmering confidence in Roberto
        Seña’s vocals transforms arcane enlightenment into a dancefloor mantra, while
        the pulsating bass and tropical synths drift through a nourishing space where
        the sun shines, and everybody seems to be having a great time. “Seryoso” is
        everything you need in a summer jam: a funky little bop that insists on letting
        go of worldly ambitions for something far greater than anything tangible.
        — IU</p>'
