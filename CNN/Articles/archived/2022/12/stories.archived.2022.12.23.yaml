      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to believe that SHNTI was a relative newcomer to the scene
        in 2019. Starting out via the traditional hip-hop Soundcloud rapper route,
        the young LIAB Studios signee turned into a highly anticipated act when gigs
        started opening up again this year. The single “ELMNT,” part of her six-track
        EP of the same title, has SHNTI waxing on about embracing her oddball personality
        and ignoring the haters. The trap beat and spacey synths create a plain canvas
        for SHNTI to color with her unique vocal attitude, made even better with the
        mixing and mastering by labelmate, the rapper-producer Calix. It’s less of
        a diss track and more of an anthem for self confidence, a confidence we hear
        in the nonchalance in which SHNTI slips through the Filipino and English verses.  —
        GG</p>'
