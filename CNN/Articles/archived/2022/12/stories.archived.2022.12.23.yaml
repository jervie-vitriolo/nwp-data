    'template': '1'
    'title': 'Marcos’ 5 foreign trips yield $23.6B in investment pledges

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464db41-8222-4da6-9200-58cf53045971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:24:39.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:58:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> President
        Ferdinand Marcos Jr.’s state visits have generated $23.6 billion in investment
        pledges, the Department of Trade and Industry (DTI) reported on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234dd09-e68b-4a9f-96b4-d08599d107fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:24:39.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:58:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledges were made during his visits to Indonesia, Singapore,
        United States, Cambodia, and Thailand this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd640aa44-30ab-48b8-9994-17f7bffc5039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:24:39.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:58:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DTI’s year-end report, the numbers show that the administration
        is “aggressively” attracting more foreign businesses to come to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c1b84-7df9-4432-94b8-a13764fe7843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:24:39.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:58:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent report excludes Marcos’ Belgium trip, where officials
        said he lured around ₱9.8 billion worth of investment pledges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb0fa5-e87b-4041-95af-6e96f53f1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:24:39.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:58:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/15/marcos-brings-home-billions-in-investment-pledges-after-belgium-trip.html">Marcos
        brings home ₱9.8B in investment pledges after ''successful'' Belgium trip</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe4572-d30c-41e5-aa2d-d08418957f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:24:39.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:58:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is set to visit China in early January 2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f8522-4d73-4b4c-913c-594a8b1882e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:24:39.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:58:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his press briefings, the President has been vocal in his
        call to continue oil and gas exploration in West Philippine Sea (WPS) amid
        the territorial dispute with China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187cf520-c635-4883-9d82-7118242dc69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:24:39.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:58:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international arbitral tribunal invalidated China’s
        expansive territorial claims in the South China Sea and largely ruled in favor
        of the Philippines in areas in the WPS that are being contested by Beijing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d8c41-338a-40eb-992b-2c169e912d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:24:39.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:58:48.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling made it clear that China’s claims — including its nine-dash
        line, recent land reclamation activities, and other activities — were unlawful.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbeffbe-0bd1-4558-8be3-5b1d9124d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:24:39.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:58:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, refused to recognize the decision, labelling it
        as “null and void.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff0316-ea7f-4686-902d-d9b63f935027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:24:39.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:58:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/10/Marcos-to-bring-up-WPS-issue-at-ASEAN-Summit.html">Marcos
        wants to bring up WPS issue with Xi Jinping, ASEAN leaders</a></strong></p>'
