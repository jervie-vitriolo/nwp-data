    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf0042-7d65-458c-8535-112b58b8a7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:39:23.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:03:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While living in the wrong decade is often something young songwriters
        muse about, Ligaya Escueta’s one of the very few who have considered going
        back as far as ‘65. From singing about “get[ting] punch stains on my dress,”
        she abruptly turns to enumerating different decades that have sat&nbsp;outside
        collective nostalgic radars, even today. Her album “Laughing in Milk” is incredible,
        not in spite of, but because of her young age, at which she is already writing
        sharp zingers like “Living is a Dying Art.” There’s plenty of indie pop that
        captures what it’s like to come of age, yet what makes her special is that
        her lyrics already glimpse at a rich, whimsical inner reality that most grown-ups
        have already shunned away. Then again, one of the great mysteries of the pantheon
        of indie rock is where the rock star fountain of youth is. Escueta’s probably
        already found her own. — MR</p>'
