      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ang Bandang Shirley released “Isip at Kamalayan” on the eve
        of the elections, their Facebook post read: “Maging masusi sa pagpili ng iboboto
        natin bukas. Ihalal natin sa puwesto ang mga kandidato na may malasakit sa
        bayan at uunahin ang kapakanan ng taumbayan bago ang sarili.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5e3c4-726d-4466-8d80-7c759b40a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:39:23.944+08:00
