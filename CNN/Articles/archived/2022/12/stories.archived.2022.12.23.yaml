    'title': 'Power rate hike looms as Malampaya shuts down in Feb 2023'
    'updated': 2022-12-23T16:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce1130-b967-4b6b-b5bb-d8634eaf0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Coupled
        with the continuous rise in commodity prices, Filipino consumers might have
        to brace for potential electricity rate increases by early next year as the
        Malampaya gas production facility will undergo a 15-day maintenance shutdown
        in February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f4c14-de99-42da-856f-e9416be97259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b51ac3-7abb-4030-b3fd-ed5f100fe9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Friday, Energy Secretary Raphael Lotilla said the
        Malampaya facility has a scheduled downtime for maintenance works on Feb.
        4 to 18, 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81710efb-f940-4298-83d1-2d73406d1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0724fe-0f86-4a97-9c62-43120f81a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya field, which supplies 40% of Luzon''s power needs,
        is located off the coast of Palawan and is near the West Philippine Sea, an
        area believed to be rich in oil deposits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a7aec-112d-4f39-9528-99048d3b55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428f5f4-6e2a-4b3a-a9e6-483e69bbbfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this period, the supply temporarily stops and power plants
        needs to switch to alternative sources of fuel," Lotilla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f241b59-126e-4863-b1ff-46b25dc46707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d387038-ff0b-460a-b451-03bd537c79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While shifting to alternative fuels may trigger higher costs, the
        Department of Energy is not considering delaying the maintenance shutdown,
        as this was initially set in October 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a17a9a-7839-499a-a712-e68a61a0cb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc7b47-4391-47ff-b857-20385269afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Energy Usec. Rowena Guevarra, maintenance works did
        not pushed through during that time due to COVID travel restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0b9f5-85cc-402d-aa3e-8dab1d446a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5d1c4-7356-417e-8535-8b877132f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s non movable. I wanted to add that in talking with officials
        of the previous administration, they are concerned as well with the Malampaya
        maintenance," Guevarra said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcab26-bcd0-4574-8a46-3ac3898f9633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5cc507-c3e1-4f0c-bf45-796c24d74da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how much the increase in rates may cost, Lotilla said it was
        "difficult" to provide figures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc708465-21a7-473d-8656-81dda61a9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0750f9-2702-47dc-a936-78a5f20d6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray and hope that the international prices of liquid oil fuels
        will go down further in the next year or during the February and summer months
        so that it can tide over the country or Luzon grid in particular over these
        summer months," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5725b1d-c3cd-4df6-bc84-d73522dfc692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938b3d9-a0dd-458f-b6ca-166ea70c185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy chief said the department is now in talks with stakeholders
        to ensure a steady supply in the Luzon grid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41af3a-7e7a-4a47-a160-cf42c887a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9925a-744b-46e8-857c-9bc33c418ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T12:43:07.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:02:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added the country has "enough margin" even when Malampaya
        is not operational.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f4b6e-96a6-4b36-b1cf-99a8cdf278dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T16:40:19.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:02:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82150a12-7588-4586-91ef-b41ff74e875e'
