      'mgnl:lastActivated': 2023-01-17T19:03:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007db7de-331f-47d9-bb92-12ff7315e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:39:23.944+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:03:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the group is loved for their tenderly cathartic songs about
        romance and attraction, their knack for crafting anthems that build up over
        the course of a pop tune is still here: in how the instruments steadily enter
        the room, and how Shirley’s new vocalist Debb Acebu is joined by more and
        more voices articulating a certain collective anxiety, and amid that, an inextinguishable
        hope. Then again, many love songs are hardly ever just about love alone. They’re
        about empathy. And here, Ang Bandang Shirley delves deeper into what keeps
        love on its feet in these turbulent times: a sense of being part of something
        bigger than one’s self, and the choices people make to stay together through
        thick and thin. — MR</p>'
