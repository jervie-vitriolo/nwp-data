    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '73% of Filipinos expect a happy Christmas – SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff7a28-27ef-4dce-a9d5-f6ebd985f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> – About
        73% of all Filipinos are expecting to have a happy Christmas this year, a
        survey released by pollster Social Weather Stations (SWS) on Friday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8959b3-6f7b-4848-be3f-beb04d45448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb5f83-000d-4bb6-b8b6-fb55c3eaec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the survey found that 7% expect a sad Christmas
        — a 1% decrease from 2021— while 19% were impartial; neither happy nor sad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107041d-3cbb-4bfe-8236-f6950e27cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3553c65-000a-4a81-924c-46252f1d3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 73% expecting a happy Christmas is 8 points above the 65% in
        2021, and 23 points above the record-low 50% in 2020. However, it is still
        6 points below the pre-pandemic level of 79% in 2019,” SWS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8021b42-3b51-4a97-8137-e4ddbc9bb337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30500b-0999-4a37-9245-565691db2611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the number of Filipinos expecting a happier Christmas
        had increased across the board in the Fourth Quarter 2022 Social Weather Survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b2fd6-f4bc-477c-b2b3-84c88dffb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476f124-2736-4a1c-8148-599887464cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 49% of respondents also said that Christmas would be happier
        this year versus pre-pandemic times, 28% said it would be the same as before,
        while 21% said Christmas was happier in the past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e10da-3af2-4158-9cb0-4aaae8a98ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d641a-7e68-4ce3-b163-be7ccbb6d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of holiday celebrations, more Filipinos said they would
        attend in-person gatherings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe17e6-bf9b-4e8c-b53f-a4a6a0beaf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed35ff3-228b-4e50-8fe3-3ee0c8701e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The survey found 61% saying they will be attending in-person gatherings
        with family and friends from other homes and 38% saying they will not be doing
        so,” the SWS wrote. “Compared to 2021, those saying they will be attending
        in-person gatherings with family and friends from other homes rose from 46%,
        while those saying they will not be doing so fell from 51%.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5419ef-63b6-407a-a25b-9b8896fb6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a5142-8e8c-411f-9e9e-7203970da852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the percentage of Filipinos who said they would travel
        to visit loved ones stayed the same between 2021 and 2022: 84% said they wouldn’t
        travel to visit family and friends, while 13% said they would.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f149427-95d4-4928-9c87-405ff2cfa7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9552c-214b-480c-9011-f69a0b3e99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the first year of the pandemic, only 50% of Filipinos said
        they were expecting a happy Christmas. It was the year that logged the highest
        number of Filipinos — 15% — with a pessimistic outlook towards the holidays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d735d-c615-4164-9fa4-8c990e8c4e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debf5d9-fca2-4f66-8f9e-7c9afe17c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS’ Fourth Quarter of 2022 Social Weather Survey was conducted
        from December 10 to December 14.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dba1de-2697-421f-8a10-4963168d8e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bb965-36bc-4d8a-8b9d-100ecfe7fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-to-face interviews were conducted with 1,200 adult respondents
        -- 300 each from Metro Manila, Balance Luzon, Visayas, and Mindanao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dace95-6310-4ac2-af4f-5c136e9cf2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a4c1a-2de1-45c2-96cd-28b6c4e21111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T19:14:54.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:56:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling error margins are ±2.5% for national percentages, SWS
        said.</p>'
