      'mgnl:lastActivated': 2023-01-17T19:02:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA reported that two of the four infected carabaos in Cagayan
        were slaughtered and sold, with the contaminated meat also reaching Barangay
        Annafatan in Amulung town.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f757f-28f9-40f4-a917-e24381d235ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.554+08:00
