      'mgnl:lastActivated': 2023-01-17T19:01:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOJ Secretary Jesus Crispin Remulla met with officials
        from the Interior department, the National Bureau of Investigation, and the
        Philippine National Police, together with the families of the victims. During
        the meeting, the families described the events leading up to the disappearances,
        DOJ said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37640b73-56d5-49a8-be2d-56878b865832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5996479-acdd-42cc-b521-21ef90404d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla assured the families that the government will swiftly investigate
        and solve the matter to give them justice.</p>'
  'review-the-witcher-blood-origin':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-23T14:03:14.144+08:00
    'imagesource': 'jcr:6d9fcf3e-c94f-495a-9934-9e22a2066183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0406da60-2049-4fe1-999d-912af8ef3ddb'
    'lead': '''The Witcher: Blood Origin'' basically feels like a mildly diverting
      snack between meals, and at four episodes essentially a longish movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T14:07:36.130+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:01:00.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:57.408+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''The Witcher: Blood Origin'' offers a violent prequel that''s
      only worth a few coins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbff28-135d-4c7d-a942-44296db903b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:07:36.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:01:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ardent fans of "The Witcher" might welcome
        any related content to pass the time between seasons, and there''s certainly
        been no shortage of big fantasy prequels this year, including "House of the
        Dragon" and "Lord of the Rings: The Rings of Power." Nevertheless, "The Witcher:
        Blood Origin" basically feels like a mildly diverting snack between meals,
        and at four episodes essentially a longish movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19c455-aff3-4baf-8ad9-1ce383379305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:07:36.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:01:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set 1,200 years before events in the series, the story goes back
        to an elven world before their realm merged with that of humans and monsters,
        which makes it look like there''s been a sale on Spock ears. The basic template
        is "The Magnificent Seven" (or "Seven Samurai," if you prefer), with a group
        of warriors and wizards assembling to thwart an evil princess (Mirren Mack)
        seeking to consolidate power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbeb3ba-d9df-4240-ae2f-8b1d0685f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:07:36.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:01:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembling part of the story, however, has to happen pretty
        much on the fly, thus centering on a trio of skilled warriors: Fjall (Laurence
        O''Fuarain), a former protector to the princess; Éile (Sophia Brown), a gifted
        singer when she isn''t lopping off limbs; and Scian (Michelle Yeoh, as usual
        classing up the joint), a sword master who trained Éile and treats her accordingly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0358b875-bf4f-4aa0-92e6-01d1955395e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:07:36.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:01:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more to it than that, including the matter of connecting
        these events to what transpires centuries later, but really not all that much.
        Indeed, even an at-best casual viewer of the "Witcher" franchise (guilty as
        charged, here) could mildly enjoy "Blood Origin" simply for its violent and
        balletic action sequences, the best being a sequence when the aforementioned
        swords-wielding trio fight side by side for the first time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e943d1f-fb4c-48f5-9dfc-9da884352a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:07:36.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:01:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the narrative centers on O''Fuarain and Brown, who manage
        to yield fairly good chemistry — squabbling at first, before growing closer
        — given the limited scope of the characters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2082f-1251-44b6-888d-1d5607a06512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:07:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:01:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a broader perspective, Netflix has seemingly fallen prey to
        a degree of irrational exuberance about "The Witcher''s" initial success,
        also ordering an animated movie, "Nightmare of the Wolf," when the focus probably
        should have remained on sustaining interest in the flagship series. Throw
        in the pending exit of Henry Cavill — whose casting was certainly a coup going
        in — to be replaced by Liam Hemsworth, and this appears to be one of those
        common occasions in Hollywood of counting up coins prematurely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8537d-fec2-4386-a35a-b61a4e7dbb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:07:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:01:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say "Blood Origin" is bad, only that in this package,
        the whole thing feels a trifle half-baked. As for whether it''s worth tossing
        this latest "The Witcher" accessory a little over three hours of viewing time,
        that likely depends on one''s enthusiasm for next year''s third season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e242a-6a91-484f-a695-bef193e9095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:07:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:01:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The Witcher: Blood Origin" premieres December 25 on Netflix.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06e99d-1f04-4306-8303-1081a658ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:07:36.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:01:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/22/entertainment/the-witcher-blood-origin-review/index.html">‘The
        Witcher: Blood Origin’ offers a violent prequel that’s only worth a few coins</a>"</em></p>'
  'avatar-the-way-of-water-indigenous-people-criticism':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-23T14:11:36.454+08:00
    'imagesource': 'jcr:8301e9a7-af38-402f-9aeb-e960ec3119b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f1816c-7565-4f9e-8a00-46b7a99af115'
    'lead': '''Avatar: The Way of Water'' and its director are facing fresh scrutiny
      from Native audiences, some of whom have criticized the franchise for its ''White
      savior'' narrative, use of stereotypes and inadequate representation of Indigenous
      people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T14:20:54.824+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:00:45.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:57.835+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indigenous people are criticizing the ''Avatar'' sequel for relying
      on tired tropes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a06ee-2ee3-4c1f-8183-dd6f639638ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than a decade after sci-fi blockbuster
        "Avatar" hit theaters, James Cameron is back with a sequel that once again
        takes audiences into the lush world of Pandora. But some Indigenous viewers
        aren''t particularly interested in returning to it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9394f1e-3c9b-410f-8a96-5d65feba3a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avatar: The Way of Water" and its director are facing fresh scrutiny
        from Native audiences, some of whom have criticized the franchise for its
        "White savior" narrative, use of stereotypes and inadequate representation
        of Indigenous people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c994e-d337-4e0f-b2be-591afe4d1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuè Begay, a Navajo artist and activist, called for a boycott of
        the film in a tweet that''s since received more than 47,000 likes, while Autumn
        Asher Blackdeer, a scholar from the Southern Cheyenne Nation, compiled a widely
        shared list of Indigenous-led sci-fi films for viewers to watch instead. Countless
        others have also weighed in with their own complaints, with some — including
        Begay — calling out remarks made by Cameron in earlier interviews.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33444d1f-7f4a-4748-88f3-9aa604a6922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Avatar" franchise isn''t subtle in its anti-colonial, anti-imperialist
        and environmentalist themes — Cameron has said as much, previously referring
        to the first film as "a science fiction retelling of the history of North
        and South America in the early colonial period."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598029af-3396-44ae-a0c7-260aeb4b47ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the director''s intentions, critics of "Avatar" feel
        the films fall short in their execution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d9385-c4e3-4cb7-bb75-bf0988dd7719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Avatar'' is a ''White savior'' narrative, critics say</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d273a-d2bc-47a3-bffa-f93ee7cc0034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original 2009 film follows protagonist Jake Sully as he''s dispatched
        to the moon Pandora as part of an imperialist mission. There, he inhabits
        a new body that mimics the appearance of the Na''vi, the blue humanoid species
        indigenous to this new environment. As Sully bonds with the Na''vi and falls
        in love with princess Neytiri, he''s forced to choose between both worlds.
        In the sequel, Sully is now chief of the Omaticaya clan as he and his family
        once again come up against the colonial ambitions of the humans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba45d06-008b-4bae-afd5-6a6376703e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to center Sully — whose race isn''t explicitly mentioned
        but whose outsider status is a clear parallel to White settlers — plays into
        the tired trope of the "White savior" and was a missed opportunity, said Crystal
        Echo-Hawk, president and CEO of IllumiNative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6dbce-a1bf-470a-bed2-96b1d1225499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Cameron) might be telling that story of colonization, but he''s
        telling it through the lens of a White male," she told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b7a94-1e76-4398-92dc-36fc7152a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By involving more Indigenous people at all levels of production,
        Echo-Hawk said Cameron might have been able to tell a more authentic story
        that would have resonated with audiences better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc451c82-7667-4be0-a61f-73bb386927a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a level of arrogance once again that a White filmmaker can
        just somehow tell a story that''s based on Indigenous peoples better than
        Indigenous peoples ever could," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a31405-49a1-42b2-a0b2-a6de63e331e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her organization IllumiNative, which aims to improve media
        portrayals of Indigenous people, is in talks with Disney on how the "Avatar"
        franchise might avoid similar pitfalls in its third installment, set to release
        2024.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e935602-25eb-484c-8688-2d66a4d7570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Others criticize its lack of Indigenous representation</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce33b14-17e4-4728-a51c-c27ab575e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Way of Water" does go a little deeper than its predecessor.
        It introduces the Metkayina people of the reef in a nod to the Māori, in an
        attempt to showcase the diversity of Indigenous peoples around the world.
        It also casts Cliff Curtis, who is of Māori descent, as Metkayina chief Tonowari.
        But many of the other characters are still voiced by White actors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c78ef1b-9c91-43d1-91e7-88ce3bb10c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Piron, a filmmaker and director of the Indigenous program at
        Sundance Institute, said he hasn''t yet seen the latest installment of the
        "Avatar" franchise, though he plans to. But he sees Cameron''s sci-fi epic
        as part of a long history of White filmmakers projecting their own ideas of
        Indigeneity onscreen, rather than involving Indigenous people themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea5573-5fd8-4720-a480-963ac234d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that''s left anymore with those films is the non-Indigenous
        desire to be Indigenous or to have some sort of connection to Indigenous people,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e936af08-86d6-4fb1-ac60-694b48099454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films have also been accused of cultural appropriation for the
        way in which they bring together disparate elements of Indigenous cultures
        in their portrayal of the fictional Na''vi. While "The Way of Water" does
        draw inspiration from the Māori, Echo-Hawk said the film could have benefited
        from a deeper partnership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571f539-2f77-42e7-bd05-44497822420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s based on what James Cameron''s notion is of what he thinks
        Indigenous history is, what he thinks Indigenous culture is," she said. "Everyone
        thinks that we''re a monolith. What it does is flatten who Indigenous peoples
        are, what Indigenous cultures, language, practices are."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a8393-dd2b-4dc3-b379-10ec52f10b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the outrage around the sequel has also stemmed from recently
        resurfaced comments that Cameron made in 2010 to The Guardian as he joined
        the Xingu people in the Amazon in their fight against a dam project. Witnessing
        Indigenous ceremonies in the Amazon, Cameron said, prompted him to consider
        the plight of Native peoples in North America.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da1d61-23cc-40e6-a9d1-dcdb678290b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I was 130 years back in time watching what the Lakota
        Sioux might have been saying at a point when they were being pushed and they
        were being killed and they were being asked to displace and they were being
        given some form of compensation," he said at the time. "This was a driving
        force for me in the writing of Avatar — I couldn''t help but think that if
        (the Lakota Sioux) had had a time-window and they could see the future...
        and they could see their kids committing suicide at the highest suicide rates
        in the nation... because they were hopeless and they were a dead-end society
        — which is what is happening now —&nbsp;they would have fought a lot harder."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bd0a8-a1d3-46ea-a848-3a79d340ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron responded to criticism of "Avatar" earlier this month, telling
        British media site Unilad that "the important thing is to listen and to be
        sensitive to issues that people have."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0e8ea-a7f7-46fb-b8ee-491952eb86ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not up to me, speaking from a perspective of White privilege,
        if you will, to tell them that they''re wrong," he said of his critics. "It
        has validity. It''s pointless for me to say, ''Well, that was never my intention.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782ddd3-dc93-4d03-8b07-bd524b9a8319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhonda Lucy, founder of the Toronto Indigenous Filmmakers Collective
        and the media production company Sun Raven Arts, said she doesn''t plan to
        see "The Way of Water."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb2a75-780f-41dd-8a80-1e08630ea9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I live that reality. My community lives this reality," Lucy said.
        "Why would I want to pay the small amount of money I make to hand over to
        a massive money making machine to pay them to show me heartache and pain that''s
        just glazed over?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c644f2-8c47-42fe-9b13-496261e4d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while she understands and shares in the criticism, she hopes
        that Indigenous creatives will take this as a sign to develop their own ambitious
        projects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07987de6-a4c0-4f86-9575-f295c5e0e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a whole bunch of nerds in our community who love writing
        and creative writing and doing so much sci-fi," she said. "I want to see our
        people leave all of this stuff in the dust, and say, ''We made our own.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1158079-1cfd-4ec8-96fa-e1a253ba8a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T14:20:54.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:00:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/22/entertainment/avatar-2-way-of-water-indigenous-boycott-cec/index.html">Indigenous
        people are criticizing the ‘Avatar’ sequel for relying on tired tropes</a>"</em></p>'
