    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1249f-671d-40c5-b51d-2ce654c01916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T16:40:19.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:02:06.493+08:00
