      'mgnl:lastActivated': 2023-01-17T18:58:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the spirit that Don Rae, Senior Advisor for Globe Business,
        Enterprise Group, led with during the forum. He challenged participants to
        talk to a person they didn''t know. "We''re actually going to challenge people
        to do something while they''re here," Rae said during the Lead-In Summit.
        "Challenge them to ask a question they may have never asked."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44c89e-99e8-4766-8262-e50546755dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.266+08:00
      'mgnl:createdBy': 'nikko'
