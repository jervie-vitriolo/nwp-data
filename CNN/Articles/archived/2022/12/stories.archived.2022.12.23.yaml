    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f995f991-7e6d-4eb5-aa6d-392dcff2652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:20:17.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:03:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not very often that we hear empowering pop tunes about young
        women standing up for themselves against their bullies. On “KING OF THE NIGHT!,”
        <a href="https://www.cnnphilippines.com/life/entertainment/music/2022/11/30/ena-mori-profile-interview.html"
        target="_blank">Ena Mori</a> embraces her inner “Carrie” Rae Jepsen with a
        groove that thumps with relentless confidence, and a persona so big and massive,
        it’s enough to build a shield with a thousand different shades. Instead of
        resorting to a revenge narrative to silence her unruly critics, the Filipina-Japanese
        artist sends a strong, positive message for all the outcasts out there to
        walk with their head held high and sashay the night away. She chants, “I am
        the fire that no water can please” over thumping, electronic beats and marching
        drums as if she’s ready to take over the gymnasium stage in her flashiest
        prom outfit. Truth be told that confidence isn’t a costume that you can wear
        anytime of the day, but on “KING OF THE NIGHT!,” Ena Mori reclaims it gracefully
        from a place of newfound power and acceptance. The battle scars may show from
        time to time, but she’s singing the same tune without faltering this time
        around. — IAN URRUTIA</p>'
