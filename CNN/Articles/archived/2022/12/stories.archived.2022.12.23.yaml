    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cc0a158-c9e6-4a43-a0ee-1310b7725196'
    'lead': 'In a significant step, researchers recently said they’ve been able to
      immunize animals against all 20 known influenza A and B virus strains, marking
      an important step toward the goal of a single vaccine against all types of the
      flu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T04:51:38.199+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:04:58.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:50.051+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Researchers make important progress toward a possible universal flu
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f771a-698b-4cf8-a3ac-ee08c1d26e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:04:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Influenza is continuing its early
        and severe rampage through the United States, but there’s some hopeful news
        for flu seasons of the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27781aa5-31d7-4e6b-ab04-f349ca28cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:04:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a significant step, researchers recently said they’ve been able
        to immunize animals against all 20 known influenza A and B virus strains,
        marking an important step toward the goal of a single vaccine against all
        types of the flu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b1d3f-b954-4472-96b5-64217033af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our current flu vaccines prime the body to protect against four
        strains: two influenza A strains and two B strains. The composition of these
        vaccines is changed each year in anticipation of which strains will make most
        people sick during the coming season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a98ae34-70c2-448a-a44f-5596201615d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain strains are known to circulate among humans, but many more
        circulate in animals and scientists worry that these viruses could jump to
        humans – suddenly exposing us to viruses our immune systems have never seen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfbc656-c313-483a-a1d8-6e7879bd7d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s where a universal flu vaccine would help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fecc80-a0c9-4326-93d6-390c3f76ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that these multivalent shots could prep the body to
        recognize these viruses, should any of them take off in humans, helping prevent
        severe illness and death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9cec21-407f-41dc-a066-93ce5031b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several universal flu vaccines are in various stages of development
        and testing, including one at the National Institutes of Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3edea25-c398-48b0-a035-b20cd74c7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the current study, the experimental shot was used only in mice
        and ferrets, and the results were reported last month in the journal Science.
        The researchers say they’re working through the process of making the vaccine
        to human quality standards and aim to try it in people in 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc579b13-a588-4094-9eb4-a5c4d340846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:03.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’re hopeful that, if those tests succeed, the vaccine could
        protect people in the event of another pandemic strain of flu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4fffe5-3de6-40f0-b029-ee8bc3878dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another application for mRNA technology</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da02645-8a37-4550-8b47-97552ef2c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:04.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the vaccine, the researchers relied on the same mRNA technology
        that’s used in Covid-19 vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21a83c-51bf-4cf7-b3d0-a0d4ecbdebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists actually started on these experiments in 2017, years
        before the first Covid-19 shots were given. In fact, it was that research
        that helped lay the groundwork for the Covid-19 vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5278998-087f-4c9e-ad13-c24cd2ebe48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the quest for a universal flu vaccine, scientists have been carefully
        studying flu viruses, looking for structural regions that are similar among
        strains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2c074-da4d-4d8b-9b94-da81fe356d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thinking was that if they could find one or two areas that don’t
        change much from strain to strain, they could train the immune system to make
        antibodies against these regions and protect people from many viruses at the
        same time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6178ffe-7af1-4ff6-bb64-d2965c22e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach had proved tricky, said Dr. Jennifer Nayak, a pediatric
        infectious disease specialist who studies immune responses to influenza at
        the University of Rochester Medical Center. She was not involved in the new
        research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95512a-5700-4948-a4c1-c510650b42e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 20 known flu strains, “there’s some shared pieces between
        them all, but they’re few and far between,” Nayak said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa798aa-e99c-4f8b-9402-ef69385e051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These regions aren’t what we would call immunodominant, she said.
        Sometimes, the immune system ends up responding to the thing that differs
        among viruses, not the thing that’s the same.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630b138-d977-4c7b-abd3-5f3802f0e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team working on the new vaccine, led by researchers at the University
        of Pennsylvania’s Institute for Immunology, tried something different. The
        vaccine includes genetic instructions for making the hemagglutinin, or HA,
        proteins of each of the 20 strains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8a17f-4e1c-4ae4-b1be-cea3d81b3b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of trying to find something that’s shared, let’s just put
        all of the 20 different HA proteins – let’s put the mRNAs from all of them
        into this vaccine,” Nayak said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea766f29-ddad-476c-a2a7-3d36ff9b8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proof of concept</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ef31e-bc27-45d5-96e4-650238026af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemagglutinin is a protein that that sticks up from the surface
        of flu viruses, very much like the spike proteins on the SARS-CoV-2 virus,
        says Scott Hensley, senior author of the new study and a microbiologist at
        the Penn Institute for Immunology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab1395-874d-4e0d-aee0-af987737eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HA proteins look a little bit like matches sticking up out of
        an apple, with a globular head that sits on a longer stalk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6a3b3-3f76-4fc1-9b45-5fbf0ffb53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we found is that these vaccines elicit very high levels of
        antibodies against all 20 subtypes. And we found that the antibodies react
        to both the globular head the very top of HA as well as the hemagglutinin
        stalk, which is a little bit lower down,” Hensley said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a873c-70bd-4c29-a45e-81c40c938343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the researchers tried that, though, they vaccinated groups
        of mice with every antigen they wanted to include in the vaccine to make sure
        that, individually, each created an immune response.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa417e-37e5-47ff-9b3d-763f582b74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, they took those genetic instructions and combined them in
        a single shot. Each strain was delivered in a 2.5-microgram dose. All together,
        the shot included a 50-microgram dose of mRNA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4bbfe-50e7-4290-a439-7e027aa3f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers tested the shots in animals that had never been
        exposed to influenza and in animals that had previously been infected with
        H1N1 flu viruses similar to or different from the ones included in the shot.
        This was intended to show whether the shot selectively boosted antibodies
        to flu strains the mice had in their immune memories, a phenomenon called
        imprinting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd8f4c-86e5-483d-8665-2b46c500f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shots boosted antibodies to flu strains that the mice had been
        exposed to before, the scientists say, but it didn’t come at the expense of
        generating new antibodies to viral proteins that were unfamiliar to the animals’
        immune systems.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db24db2-31de-41cc-b186-8e39803ab6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also challenged the mice with flu strains that were
        very similar to the ones included in the vaccine, and those that were less
        similar. The mice made antibodies that bound to both types of flu, but these
        antibodies neutralized only the very similar virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e162d378-b905-42ba-9f3e-a22b2672966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mice that were challenged with the less similar virus got sick,
        but they began to recover seven or eight days after infection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c55f0-5b06-4fd1-958b-d7a49b7ea4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:13.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mice that had been given a placebo vaccine, which carried mRNA instructions
        to make an unrelated enzyme, died after exposure to the flu.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51633c-7d7f-48cb-92bc-0e8a7fbc5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking protection against future pandemics</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03775bd-6873-40a2-8a26-9a2111f35072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our vaccine is expected to induce sort of a baseline level of immunity
        that would prevent severe infections, death and hospitalizations,” Hensley
        said. It wouldn’t necessarily keep people from getting sick with the flu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c81f8-3bdd-43a3-9b2b-c540c1b1b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists who weren’t involved in the work praised the idea, but
        cautioned that the results need to be repeated in humans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e4d1c-7679-4eb2-8959-aff99e606242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think this is a scientific proof of concept, and it’s really
        innovative and really intriguing,” said Dr. Kathy Neuzil, director of the
        Center for Vaccine Development and Global Health at the University of Maryland
        School of Medicine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627b17b-d08c-47e9-93dd-65f6c8e9db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is only mice and ferrets. Humans are obviously much more complex,
        genetic and immunologic beings.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d2b24-053d-42c0-b4e7-31cb209e9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, the jury is still out on how such a vaccine would
        best be used, she said. If it works as well for adults as it did for mice,
        would they need to be boosted each year? Or would it best be used in children
        to create baseline immunity that they would hopefully retain for years?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba10bf-6d0b-4721-9bbb-232e2ae4615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neuzil said she feels skeptical about that.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac468a9-e3ad-46a0-a300-477636fd09f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Certainly, it’s unlikely to last. The durability of mRNA vaccines
        hasn’t been shown for Covid, for example, to be significantly longer than
        other vaccines.” she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c856161-18ac-448d-a54c-8b3a9a661cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I think this would have to be a vaccine that would be used in
        a more limited fashion and perhaps more temporally related to when you needed
        protection.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe205392-3066-4e92-b477-1d2c09abc510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:51:38.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/22/health/universal-flu-vaccine-progress/index.html"><em>"Researchers
        make important progress toward a possible universal flu vaccine"</em></a></p>'
  'Nepo-baby-showbiz':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-23T06:51:36.752+08:00
    'imagesource': 'jcr:ab94010f-d834-4831-87f8-c72bcb7c86e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d841de4-d03c-4104-8ecc-c5ff49cbdc86'
    'lead': 'One of the surest roads to success in showbiz is to be the child of an
      already famous and successful person. These progeny are called nepo babies (nepo
      = nepotism), and they have not-so-secretly infiltrated countless beloved pop
      culture properties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T06:53:04.360+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:04:43.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:50.467+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why everyone''s talking about ''nepo babies'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c80a86-6c98-4273-9c3c-4a6322c67bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of the surest roads to success in showbiz
        is to be the child of an already famous and successful person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce51a0-9364-4d8d-9d5a-552d15c997b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These progeny are called nepo babies (nepo = nepotism), and they
        have not-so-secretly infiltrated countless beloved pop culture properties.
        Who was your favorite character on "Stranger Things"? Robin, was it? Nepo
        baby. Your favorite feline anti-hero in "The Batman"? Yeah, she''s a nepo
        baby. If you preferred the Riddler in that film, some news -- his real-life
        partner is a nepo baby, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145c648-c883-4bed-a75c-e1ae14acb4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That these famous and successful folks were the children or relatives
        of other famous and successful folks isn''t a surprise: It''s hard to forget
        who Maya Hawke and Zoë Kravitz are related to when they look like the spitting
        image of their famous parents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b4f54-1392-4492-bde5-2c1cec88e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the term "nepo baby" is a relatively new one, a phrase that''s
        inspired guilt and anxiety among those it describes. The latest issue of New
        York magazine highlighted dozens of nepo babies, even putting a few of them
        back in diapers in a star-studded maternity ward for its cover.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a51e36-32f6-4318-b5bf-f4bbd5196685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue went off like a bomb, shocking readers by laying out famous
        lineages and even including a surprise nepo baby or two. Some fans defended
        their idols; others applauded the magazine for its audacity to potentially
        alienate countless celebrities. A few of those celebs mentioned chimed in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa899b0-0dbd-4512-bd1f-c7284285ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepo babies lead beloved streaming series and earn awards notice.
        They''ve starred on Broadway and have fronted major fashion campaigns. Some
        are widely beloved. Some are Chet Hanks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa52bc6-ee1d-46e5-be6f-2e9f4f084174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put simply, per New York''s Nate Jones: "A nepo baby is physical
        proof that meritocracy is a lie."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30dab15-2b70-4f08-b0a6-fc6966fca931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brief history of the nepo baby</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b09140-0797-4ed3-b0bd-5b2cb69dbc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nepo baby" refers to the kid of successful adults who''s benefited
        from nepotism in industries like entertainment or adjacent fields (fashion
        and media are two of the other big ones). Unlike bootstrappers and naturally
        talented "nobodies," nepo babies start off with an advantage -- their parents''
        connections -- although many of them later claim their parentage is a burden
        when it comes to carving out their own names.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d402409-85e1-4e0d-9312-e7122cd989f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nepo baby buzz this year kicked off after HBO''s controversial
        smash "Euphoria" aired its second season. Some young viewers were shocked
        to learn that cast member Maude Apatow is the daughter of director Judd Apatow
        ("Knocked Up," "This is 40") and actress Leslie Mann (also "Knocked Up," "This
        is 40"). "Euphoria" director Sam Levinson is a "nepo-baby" himself -- he''s
        the son of successful director Barry Levinson, with whom he co-wrote the HBO
        film "The Wizard of Lies" before helming "Euphoria."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b948aa-3f09-4299-883c-3441fe873932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These connections surprised some young users on TikTok, who launched
        investigations into other relatively under-the-radar nepo babies. (Many of
        the most well-known nepo babies peaked in terms of fame before Gen Z was old
        enough to remember them.) These videos popularized the term "nepo baby."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369fb8d-4bae-4df5-909b-973f5e37a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nepo baby debate reached new heights in November when Lily Rose
        Depp, daughter of Johnny Depp and Vanessa Paradis who''s also set to star
        in a Sam Levinson series, rejected the term in an interview with Elle: "The
        internet cares a lot more about who your family is than the people who are
        casting you in things. Maybe you get your foot in the door, but you still
        just have your foot in the door. There''s a lot of work that comes after that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2203219-7dd0-451d-af55-8d95a2955b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics pounced, including rising supermodel Vittoria Ceretti, who''s
        worked for fashion houses like Chanel (and for whom Depp has modeled since
        her teens). "I have many nepo baby friends whom I respect, but I can''t stand
        listening to you compare yourself to me," Ceretti said in an Instagram story.
        "I was not born on a comfy sexy pillow with a view. I know it''s not your
        fault, but please, appreciate and know the place you came from."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdab38d-460b-49f0-8cd4-59e7bae0fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this inspired New York magazine''s pop culture vertical, Vulture,
        to launch a year-end series on nepo babies, which included an exhaustive taxonomy
        of famous kids (and the less-famous kids of über-famous parents).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8bffd6-8e06-4a97-803b-5a7e25767e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s who in the nepo baby-verse</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08263b-ddf0-48e6-ac91-a491fee67739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulture''s spread made clear that the universe of nepo babies is
        vast and potentially endless. There are the young stars: Maya Hawke is the
        progeny of Uma Thurman and Ethan Hawke, and indie darling Riley Keough is
        Elvis'' granddaughter. There are plenty of long-established nepo babies, too,
        like Zoë Kravitz (Lenny Kravitz and Lisa Bonet), Kate Hudson (Goldie Hawn
        and stepdad Kurt Russell) and Gwyneth Paltrow (Blythe Danner, director Bruce
        Paltrow).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014713f-34d6-4b92-9b4e-0f74028c50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few entries on the list were surprising: Two of the three members
        of "Please Don''t Destroy," NYU alums who create digital shorts for "Saturday
        Night Live," are the sons of "SNL" producers. Sisters Rooney and Kate Mara
        are members of two NFL founding families. And "Fantastic Beasts" actress Katherine
        Waterston is the British-accented daughter of Sam Waterston, recently of "Grace
        and Frankie."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab06673-5264-4ca1-bd3e-016bfcc0f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are those who are so talented and/or established
        that their nepo-baby reputation doesn''t really matter anymore. Jamie Lee
        Curtis is the daughter of Janet Leigh and Tony Curtis. Dakota Johnson''s bonafides
        go back generations: She''s the granddaughter of "The Birds" icon Tippi Hedren
        and daughter of "Working Girl" Melanie Griffith and Don Johnson of "Miami
        Vice." And Oscar winner/gay icon Laura Dern is the daughter of two Oscar nominees,
        Diane Ladd and Bruce Dern.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d36e0-6687-4062-b2d3-cf12291bce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulture found some interesting nepo baby trends, too: Eight of them
        appeared in Quentin Tarantinto''s "Once Upon a Time ... in Hollywood," according
        to the outlet. All three of Meryl Streep''s daughters are actresses who''ve
        appeared on HBO. Several other nepo babies starred in HBO''s "Big Little Lies,"
        which also featured Alexander Skarsgård of the Skarsgårds. (HBO, which shares
        parent company Warner Bros. Discovery with CNN, is apparently a major employer
        of nepo babies.)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41070187-0d90-4317-95d7-32ce8f2e0666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Readers were surprised, outraged and delighted</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6c82a-ca6a-478b-8d6f-42cca6b6499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliably, the "stans" of the stars Vulture highlighted came out
        to support their idols, defending them for leveraging their fame and criticizing
        the magazine for pointing out their Google-able family history. (Note: "Stan"
        is another term for "diehard fan" popularized by Eminem, whose daughter Hailie
        is also included in Vulture''s list; she hosts a podcast.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae75c3-61dc-488b-9169-94c52992b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eve Hewson, an actress ("Bad Sisters," "The Knick") and Bono''s
        daughter, tweeted derisively several times about the article. "2023 Goals:
        be successful enough to get recognised as a nepo baby," she wrote before she
        realized she''d been mentioned in an infographic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453845dc-8b3a-4ae2-91cb-1f8f9aec8856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then: "Omg please can all the Nepo babies unite and dress up
        as giant babies for Halloween."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e41472-ccbc-4dde-b8df-3ff09a7fb0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article reminded some of some of the mentioned nepo babies''
        responses when asked about their privilege. Maya Hawke told Rolling Stone
        earlier this year that when it comes to the "nepotism thing," she recognized
        that her lineage "definitely gives you massive advantages in this life" and
        while "you will get chances for free ... the chances will not be infinite."
        Maude Apatow, meanwhile, said the label made her "sad" but that she tries
        not to "let it get to (her) because (she) obviously understand(s) that (she''s)
        in such a lucky position."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa0170-125f-4df7-9990-5be7a8e7165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics pointed out that a few of the inclusions in Vulture''s
        compilation were a stretch: Phoebe Bridgers, for example, was included among
        "industry babies" as the "daughter of a set builder" next to young Oscar nominee
        Lucas Hedges, whose dad is a director and whose grandpa was an executive at
        HBO. To some of Bridgers'' fans, it seemed incongruous to compare the two
        stars'' industry connections.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f900b4d-bf84-429f-b39b-dc2364f8e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:53:04.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Vulture''s chosen nepo babies have not responded to the
        spread or the brouhaha it raised. After all, many of them are so famous that
        they''re able to avoid engaging in trends like these altogether.</p>'
  'Pele-health-soccer':
    'author': 'Angela Reyes and Jill Martin, CNN'
    'caption': '(Photo: Franck Fife/AFP/Getty Images) '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-23T06:56:07.217+08:00
    'imagesource': 'jcr:d5d46060-0eb2-4d83-99b4-c229341258c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf4e9c97-08ea-4399-903e-a45da9c582d1'
    'lead': 'Pelé''s health has worsened and the Brazilian soccer great now requires
      greater care due to the progression of his cancer, according to a statement
      by the Albert Einstein Jewish Hospital in São Paulo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T06:57:11.119+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:04:38.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:50.700+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pelé''s health has worsened, hospital says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd8933-2dfe-4e72-a247-68f482527f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:57:11.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pelé''s health has worsened and the Brazilian
        soccer great now requires greater care due to the progression of his cancer,
        according to a statement by the Albert Einstein Jewish Hospital in São Paulo
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be43ef-1ba4-4323-8c31-2ec7a56ca5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:57:11.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:39.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé was admitted to the hospital on November 29 for a respiratory
        infection and "re-evaluation of the chemotherapy treatment over the colon
        cancer identified in September 2021," the hospital said at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75523159-9b1d-457a-80ad-0db0b6bbf164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:57:11.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Pelé "presents progression of the oncological disease and requires
        greater care related to renal (kidney) and cardiac dysfunctions," the hospital
        said Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ca3e7-7a28-4495-9dbf-2ab64bf96ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:57:11.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for greater care means Pelé will spend Christmas at the
        Albert Einstein Jewish Hospital in São Paulo, his daughter Kely Nascimento
        said in an Instagram post on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac44d4-929a-448d-9ee2-737962f23ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:57:11.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Christmas at home has been suspended," Nascimento wrote. "We
        decided with the doctors that, for various reasons, it would be better for
        us to stay here, with all the care that this new family ... Einstein gives
        us!!" added Nascimento.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa515be2-41cf-4618-927d-e0b2faa7ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:57:11.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Pelé was hospitalized in November, Nascimento explained that
        the former soccer player had had Covid-19, despite being vaccinated "with
        all doses," and because the chemotherapy had made him more fragile, he contracted
        a lung infection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8696fe3-2657-4a04-a20a-e27ce6022694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:57:11.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé is widely considered to be one of the greatest soccer players
        in history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f0d375-ddd2-45ab-a304-b2286d27daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T06:57:11.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played in four World Cups, winning three -- in 1958, 1962, 1970
        -- as well as scoring 12 goals in 14 games. He scored 1,281 goals in his professional
        career in 1,363 games.</p>'
  'Tiktok-Bytedance-information-breach-journalist':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-23T06:58:16.942+08:00
    'imagesource': 'jcr:57344fbf-6e53-422c-af6b-4e6e258ec3f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '087dccf9-d3c2-4dd3-8e30-b85851e3d916'
    'lead': 'TikTok user data from the two journalists, who worked for the Financial
      Times and BuzzFeed, was accessed while ByteDance employees were investigating
      potential employee leaks to the press, according to the company. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T07:18:43.647+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:04:24.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:51.142+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TikTok confirms that journalists'' data was accessed by employees of
      its parent company'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb02773-1cc4-4408-8646-79ffadaa0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TikTok parent company ByteDance has fired
        four employees who improperly accessed the personal data of two journalists
        on the platform, TikTok spokesperson Brooke Oberwetter confirmed to CNN Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d9025-ed08-4e71-8aed-628894a99666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok user data from the two journalists, who worked for the Financial
        Times and BuzzFeed, was accessed while ByteDance employees were investigating
        potential employee leaks to the press, according to the company. The employees
        involved, two based in the United States and two in China, were fired following
        an investigation conducted on behalf of the company by an outside law firm,
        the CEOs of TikTok and ByteDance revealed to employees in two separate emails
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0dd363-11e4-4e59-bf86-992abf361707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personal data accessed from the journalists'' accounts included
        IP addresses, according to the spokesperson. IP addresses can provide information
        about a user''s location.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f7a2b-592b-4ff3-a9b9-d09f4c584aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individuals involved misused their authority to obtain access
        to TikTok user data," TikTok CEO Shou Chew said in his email to employees,
        according to an excerpt of the email reviewed by CNN. "This is unacceptable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df1456-d15f-41ee-a1f5-23c45ef80ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure could further inflame the scrutiny TikTok is facing
        in the United States over national security concerns given its ties to China.
        US lawmakers have raised concerns about the security of user data and the
        ability for the company''s Chinese employees to access information about US
        TikTok users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429085b-71ed-4e53-9c19-2f5d8d3d0efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism ramped up earlier this year after a BuzzFeed News
        report said some US user data has been repeatedly accessed from China, and
        cited one employee who allegedly said that "everything is seen in China."
        TikTok, for its part, has confirmed US user data can be accessed by some employees
        in China, but the company says that a US-based security team decides who can
        access US user data from China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96f29d-8357-43ca-9d78-0cf8213b69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Forbes reported that ByteDance planned to use TikTok
        data to surveil certain US citizens. In a Thursday report, Forbes named three
        journalists who had been tracked by the company. (TikTok declined to comment
        on whether a third journalist had indeed been affected.) The New York Times
        also reported that several of the journalists'' contacts on TikTok had also
        gotten wrapped up in the tracking, which the company declined to confirm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc50ea-d22f-4c07-9ee1-45d4d217e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:28.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The misconduct of these individuals, who are no longer employed
        at ByteDance, was an egregious misuse of their authority to obtain access
        to user data," Oberwetter said in a statement Thursday. "This misbehavior
        is unacceptable, and not in line with our efforts across TikTok to earn the
        trust of our users."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395dac60-9396-4a13-af49-9b311b1e62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the incident, TikTok said it has restructured its
        internal audit and risk teams, and removed access to US user data for those
        teams, according to the spokesperson. "We take data security incredibly seriously,
        and we will continue to enhance our access protocols, which have already been
        significantly improved and hardened since this incident took place," Oberwetter
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c991e43-ddd0-44cb-a10b-94f7ddb1c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times said that "spying on reporters, interfering
        with their work or intimidating their sources is completely unacceptable.
        We''ll be investigating this story more fully before deciding our formal response,"
        according to a statement included in a report from the newspaper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5d394-8e8f-4ba6-af55-2e69b0535de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for BuzzFeed said in a statement to CNN that it is
        "deeply disturbed" by the disclosure, calling it a "blatant disregard for
        the privacy and rights of journalists as well as TikTok users."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51256c72-4cf5-4b2b-9cd3-177bbb5aaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s even more troubling that this comes in the wake of a series
        of reports by BuzzFeed News that exposed major issues within its parent company,
        from employees accessing American users'' data from China to ByteDance''s
        attempts to push pro-China messaging to Americans," the BuzzFeed spokesperson
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d231aa0-da75-446b-b183-0e376d817d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen states, including Maryland, South Dakota and Texas,
        have announced bans in recent weeks of TikTok for state employees on government-issued
        devices, and a small but growing number of universities are also blocking
        access to TikTok on school-owned devices or WiFi networks. The Senate earlier
        this week passed a bill to ban TikTok from all US government devices. And
        a trio of lawmakers has introduced legislation aimed at banning the short-form
        video app from operating in the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f57295-2222-4c6a-a8d8-085ed5892d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:31.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is currently engaged in longstanding negotiations with the
        US government on a potential deal to address national security concerns and
        let the app continue serving US customers. It has also said it has taken steps
        to isolate US user data from other parts of its business, including through
        a partnership with US-based Oracle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a6270e-bdcc-4184-a8d0-4b3c697a2696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T07:18:43.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:04:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what the cause or the outcome was, this misguided investigation
        seriously violated the company''s Code of Conduct and is condemned by the
        company," ByteDance CEO Rubo Liang said in the Thursday email to employees.
        "We simply cannot take integrity risks that damage the trust of our users,
        employees, and stakeholders."</p>'
