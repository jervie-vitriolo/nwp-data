      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last transmission reset was for the regulatory period covering
        2011 to 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea6733-cb02-4318-8725-a14cdf464c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:36:06.797+08:00
