    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691d155-28a0-409a-a6d1-4f4bb9c4bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:39:23.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:03:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their contemporaries are busy exploring maximalist trends
        and technicolored visuals, Kaia (stylized as KAIA) offers a minimalist perspective
        on pop music with the release of their Y2K-indebted single “Dalawa.” Completely
        ditching the loud and brash spectacle of their previous tracks for something
        that is uncharacteristically subdued and whimsical, the five-member girl group
        fleshes out the sounds of slow-jam nostalgia with inescapable hooks and soft-focus
        textures. But what makes the song extra special is that it has no agenda to
        reclaim the glory of the past as echoed in its lyrics and warm, enveloping
        soundscapes. It works within its limitations fluidly and cautiously, making
        sure that the youthful sheen matters the most, and is the front and center
        of its showcase. — IU</p>'
