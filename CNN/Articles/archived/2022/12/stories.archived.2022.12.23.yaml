    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e4160-9bd8-4d22-962b-5b36034cf2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:39:23.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:03:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore’s Subsonic Eye is part of our list because their guitarist
        and co-songwriter Daniel Borces was born in Cebu, which accounts for his affinity
        to the archipelago. The band is a Philippine indie darling, always drawing
        in crowds whenever they have their mandatory stop here on Southeast Asian
        tours, not that Singapore is very far. Their split EP “Dijangka / Matahari”
        is the band’s first release in Malay, which is the Filipino language’s close
        linguistic relative. The lyrics’ cadences are familiar enough to spark a synapse
        of recognition, and even if it evades literal understanding, the band speaks
        for itself through the impeccable indie rock arrangements. Within the last
        decade alone, independent music scenes across Southeast Asia have reached
        out to each other, shaping currents of exchange that also transcend language
        barriers. – MR</p>'
