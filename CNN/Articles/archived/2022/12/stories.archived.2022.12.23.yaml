      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikki Nava’s desire for short-lived connections is admirable at
        best, even if it doesn’t guarantee closure or merit a reward. “Ephemeral”
        is her ode to spectacular but fleeting memories. Singing sweetly atop jangly
        guitars and dreamily plinky tones, Nava lectures listeners that not everything
        has to be photographed or taken home with. She finds contentment in living
        in the moment, no matter how mundane the experience is, and how in an instant,
        everything could all fade into oblivion. Summery, nostalgic, but with a hint
        of bittersweet flavor, “Ephemeral” makes it impossible not to appreciate the
        beauty of impermanence in a world that fails to notice the little things that
        often go unseen. — IU</p>'
