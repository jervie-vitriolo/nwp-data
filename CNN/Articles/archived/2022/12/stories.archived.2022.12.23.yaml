  'ERC-urges-court-deny-SMC-unit-TRO-petition':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-23T16:43:08.911+08:00
    'imagesource': 'jcr:7b0b9b68-dd6d-4243-bc1e-7b8acf1794fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf116dbd-cd38-4651-b61b-bf067b49a181'
    'lead': 'After Manila Electric Co. (Meralco), the Energy Regulatory Commission
      (ERC) followed suit in asking the Court of Appeals (CA) to reject the temporary
      restraining order on a power agreement sought by a unit of San Miguel Corp.
      (SMC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T16:44:46.522+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:59:26.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:02.561+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ERC urges court to deny SMC unit''s TRO petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016125c-7a51-475c-99b4-9d1f65f30a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T16:44:46.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:59:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — After
        Manila Electric Co. (Meralco), the Energy Regulatory Commission (ERC) followed
        suit in asking the Court of Appeals (CA) to reject the temporary restraining
        order on a power agreement sought by a unit of San Miguel Corp. (SMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de156ceb-c20f-4d13-be03-5a748e60246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T16:44:46.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:59:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Meralco released a statement objecting to the San Miguel
        Energy Corporation’s (SMEC) application for an injunction, the ERC also bared
        on Friday its opposition to the latter''s request.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b36f4-fcd7-4012-9c6e-c67a9719570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T16:44:46.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:59:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/12/22/Meralco-asks-court-to-reject-TRO-plea-on-power-deal.html">READ:
        Meralco asks court to reject TRO plea on power deal</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d320623-e13e-4737-aa34-8edb0ff08241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T16:44:46.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:59:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC units South Premiere Power Corporation (SPPC) and SMEC had sought
        a stay order the regulator''s decision dismissing the rate hike petition filed
        by SMC and Meralco. The CA earlier granted SPPC''s request, which also led
        to the suspension of its supply deal with Meralco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90880c4-6a03-4d19-8806-bfa4d1829d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T16:44:46.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:59:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Office of the Solicitor General (OSG), the ERC filed
        a 34-page opposition before the 17th Division of the CA on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31daf4d-bd7c-493f-83c9-a0248e302467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T16:44:46.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:59:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG said the "17th Division of the CA, has no jurisdiction to
        issue a TRO since under the law only the Supreme Court can restrain the implementation
        of the Electric Power Industry Reform Act of 2001 or the EPIRA."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45962e35-37db-4b0d-b00f-7c67a0e34d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T16:44:46.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:59:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the ERC asserted its consumer protection mandate when
        it rejected the rate increase petition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9915d22-c663-4c57-a990-4c79ca203c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T16:44:46.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:59:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A grant of TRO or suspension of the implementation of the PSA (power
        supply agreement) will effectively allow SMEC to obtain its ultimate prayer,
        that is, to be relieved of its obligation to supply under the contract," ERC
        said.</p>'
