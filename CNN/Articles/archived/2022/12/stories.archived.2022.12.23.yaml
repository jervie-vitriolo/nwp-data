      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — President
        Ferdinand Marcos Jr. has appointed former Supreme Court associate justice
        Dante Osorio Tinga as acting chairman of the Development Bank of the Philippines
        (DBP).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa899af7-ef7f-47d3-9c59-b68ef8a0a7d4'
