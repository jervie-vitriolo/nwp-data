      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a project, Ruru is hard to pin down. The moniker of multidisciplinary
        artist Denice Quimbo takes a mosaic approach to music, incorporating dream
        pop, funk, R&amp;B ala The Internet, and a little bit of nu jazz. “Chewing
        Gum,” the track that kicks off her 2022 full length “Glorious Miscellanea,”
        is brilliant. Bright flute riffs lift up the rest of the arrangement as Ruru’s
        vocals sail through a steady, breeze-blown beat. A brief rap section evokes
        the cheekiness of Haru Nemuri. Ruru is left-field, askew in the best way.
        — JP</p>'
