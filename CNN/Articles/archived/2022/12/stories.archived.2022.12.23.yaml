  'LTO-commemorative-license-plates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-23T20:19:03.906+08:00
    'imagesource': 'jcr:01a9d1a3-02c5-440b-8ed4-51312e6fd728'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3acbfea9-f2e0-4179-bb79-a02a58c058ef'
    'lead': 'Land Transportation Office chief Art Tugade says the agency has not approved
      any form of commemorative license plates in either private or public vehicles,
      and urges motorists to remove them if they are still in use.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T20:22:17.436+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:56:54.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:56:11.035+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO warns against unauthorized use of commemorative license plates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f15a27-13a0-488c-ba97-bfcdc2e42836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:22:17.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        Land Transportation Office (LTO) on Friday warned motorists to avoid using
        unauthorized commemorative license plates and remove them from their vehicles
        if still in use, or risk being apprehended and penalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97210db2-fe08-40e3-8875-76502851079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:22:17.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief Art Tugade said the agency has not approved any form of
        commemorative license plates for either private or public vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e10d66-6aa5-4a80-9044-c9ac8fb57195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:22:17.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The current administration of the LTO has not recommended commemorative
        license plates to be issued to motor vehicle owners, thus its use is therefore
        prohibited. If vehicle owners are caught by law enforcers still using commemorative
        plates whose effectivity dates have already expired, they will be apprehended
        and fined," Tugade said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37faa984-7260-4440-a79c-a66dca7ffde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:22:17.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned the public that commemorative license plates should
        not be used to threaten traffic enforcers or prevent them from apprehending
        motorists for traffic violations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e1f53-c45e-44ff-8890-71cc44c4bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:22:17.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱5,000 fine and the confiscation of the commemorative license
        plate will be imposed on the vehicle owner, according to the LTO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9aec6f-8e43-4a21-9fbc-bd143d490eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:22:17.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:56:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued after the LTO saw a public advisory about
        a vehicle bearing a commemorative license plate with the letters "PNPA," seemingly
        referring to the Philippine National Police Academy.</p>'
