      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bee8a9-5e95-4bca-83ed-c0aaa574f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.266+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit was indeed an opportunity for learning, which began with
        a CEO brunch that brought up the discussion on synergy that allows everyone
        to prosper. During the afternoon plenary session, IBM Philippines CEO Aileen
        Jiao gave a talk on creating a culture of ecosystem thinking and collaboration
        as a way to empower teams.</p>'
    '25':
      'image': 'jcr:8e06db21-356c-4701-ba25-cf182cb17552'
      'imageCaption': 'Aileen Jiao, CEO of IBM Philippines. Photo from CNN Philippines''
        The Scoop'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d0373-8357-4064-9790-d8e496264c21'
