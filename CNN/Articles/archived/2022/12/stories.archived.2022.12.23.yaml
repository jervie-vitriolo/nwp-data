  'SSS-fund-life-extended-until-2054-with-contribution-rate-hikes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-23T00:59:18.072+08:00
    'imagesource': 'jcr:248587d3-b73c-4389-8601-2e7b131c007e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f32d63b0-4c23-41f9-9c33-be36637acc7c'
    'lead': 'Twenty-two years will be added to the fund life of the Social Security
      System because of contribution rate increases since 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T01:02:21.069+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:05:59.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:48.420+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS fund life extended until 2054 with contribution rate hikes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fe41c-a538-454a-815e-002dc07659f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T01:02:21.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Twenty-two
        years will be added to the fund life of the Social Security System (SSS) because
        of contribution rate increases since 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa9e71-2673-421f-971d-2e2bf23c1c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T01:02:21.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:06:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it now projects the fund life until 2054 after the
        latest actuarial valuation of 10 more years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896fbd73-5f01-46bb-bc00-1d7f255125f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T01:02:21.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:06:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Regino, the state pension’s president and CEO, explained
        it would only have lasted until 2032 with the additional ₱1,000-pension benefit
        in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484c95e-ce8f-40f0-a763-1171e26e0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T01:02:21.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:06:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11199 or the Social Security Act of 2018 required gradual
        rate hikes for members and employers’ contributions which extended the fund
        life until 2044, the SSS said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db2683-2eeb-49da-89c0-59d597fc4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T01:02:21.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:06:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS will carry out beginning Jan. 1, 2023 a 14% contribution
        rate, with employers taking on the 1% increase, meaning they will cover the
        9.5% share while workers still shell out 4.5%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb4409-a871-4384-aba4-bcfe13afe53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T01:02:21.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:06:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate began at 12% in 2019 and has been increasing by 1% every
        two years under the law. The contribution increase will end by 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642c671-e5dd-4d72-99cf-5d44e630777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T01:02:21.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:06:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is important for us to implement the contribution rate increase
        together with other social reforms so we could achieve this goal and ensure
        that we have sufficient funds to provide the short- and long-term benefits,
        including the immediate financial needs, of our members and pensioners especially
        in times of contingencies,” Regino said.</p>'
  'Penguins-are-most-at-risk':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'David Tipling/Education Images/Universal Images Group via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-23T04:40:49.939+08:00
    'credit': 'David Tipling/Education Images/Universal Images Group via Getty Images'
    'imagesource': 'jcr:a15d949d-155a-4b89-91ee-dddad2164891'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f92845d-9137-4495-9034-eac2a29de851'
    'lead': 'It was only a matter of time before human-caused climate change and pollution
      reached even the most isolated continent on the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T04:43:30.796+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:05:47.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:48.745+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '65% of Antarctica’s plants and animals could disappear, scientists say.
      Its iconic penguins are most at risk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d06e8-f8df-4d5c-81ed-68f5cb698a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;It was only a matter of time
        before human-caused climate change and pollution reached even the most isolated
        continent on the planet. As global temperature rises, Antarctica’s pristine
        landscape is already changing, and new research shows most of the region’s
        plant and animal species – including its iconic penguins – are in trouble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b32134-ff42-4217-8a73-0ec7de6e422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Thursday in the journal PLOS Biology found that
        65% of Antarctica’s native species, emperor penguins top among them, will
        likely disappear by the end of the century if the world continues its business-as-usual
        ways and fails to rein in planet-warming fossil fuel emissions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8e616-5353-4b21-be88-8bf803447e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also showed that the current conservation efforts in Antarctica
        are not working on the rapidly changing continent. Researchers concluded implementing
        an extra layer of cost-effective strategies, which they lay out in the study,
        could save up to 84% of Antarctica’s vulnerable biodiversity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c859d-6c4e-4c7c-a8da-2272276075da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Antarctica is not really contributing to climate change; there’s
        not a large-scale number of people living there, so the greatest threat to
        the continent is coming from outside the continent,” Jasmine Lee, lead author
        of the study, told CNN. “We really need global action on climate change, as
        well as some more local and regional conservation efforts, to give Antarctic
        species the best chance of surviving into the future.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b03da-1c6b-4bc5-b779-6dfc1bf6f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antarctica’s geographic isolation has long protected the continent
        from the worsening impacts of the climate crisis and other environmental disasters
        that plague the rest of the world, such as wildfires, flooding, and drought.
        Scientists have already observed significant changes in its northern counterpart,
        the Arctic, which is warming four times faster than the rest of the planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e461e-2243-4551-8dcf-dfa746304a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the impacts of climate change are just starting to emerge in
        Antarctica. Recent data, for example, suggests Antarctica’s sea ice is dropping
        more rapidly now than decades prior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6ac74-9214-44c2-949b-46bdf9a2e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday’s study shows that disappearing sea ice threatens several
        species of marine seabirds, like emperor and Adélie penguins, that rely on
        the ice from April through December to nest their little ones. If the ice
        melts earlier or freezes later in the season, as a result of rising temperatures,
        penguins struggle to complete their reproductive cycle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c04f2c-f899-41c8-982e-645ffa5bde93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These iconic species, like emperor penguins and Adélie penguins,
        are at risk and it’s really sad to think that Antarctica is one of the last
        great wildernesses on the planet and human impacts are being seen and felt
        there,” Lee said. “It’s just incredibly sad to think that we could drive those
        kinds of species towards extinction.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180760f-e7fc-46e8-b554-5b1fa94606a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human presence and activity are also increasing in the region. The
        study shows that scientific expeditions and infrastructure are expanding,
        while annual tourist numbers have skyrocketed more than eight-fold since the
        1990s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b3945c-2295-4cfe-a28b-749b10ceea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study from earlier this year showed that increasing human
        presence in the region is causing more snow melt. Scientists found black carbon
        – the dark, dusty pollution that comes from burning fossil fuels – settling
        in locations where people spend a lot of time. Even the tiniest amount of
        this pollutant can have a significant impact on melting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22c15b-69d3-4011-82f2-ea8aaf067848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can be done?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5493f29-6214-4bdb-b809-e8fe82063d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the threat to Antarctica’s species and its ecosystem are increasingly
        well-documented, they aren’t as widely understood among policymakers, Lee
        said. And finding the funds for conservation can be challenging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b90c109-edce-4a31-8ff5-d04fda0c1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study lays out several measures that are actually cost-effective,
        with an estimated cost of $1.92 billion over the next 83 years, or around
        $23 million per year – a fraction of the global economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e800071-76d3-4231-b21c-c7b8a237a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These strategies include minimizing and managing human activity,
        transport and new infrastructure, as well as protecting native species while
        also controlling non-native species and diseases that enter the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c0471-d074-45a8-b50f-4bfa5ecba4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes a focus on external policies, like achieving the
        broader international climate goals under the 2015 Paris Agreement, which
        aim to reduce planet-warming emissions and stave off a dire rise in global
        temperature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7065237-5745-432d-a3e2-33654edb9c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The benefits of doing something about climate change is good for
        human health, livelihood and also the economy,” Lee said. “The incentive is
        there, but it’s just finding that initial investment, and it just depends
        on priorities.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492963c9-4332-4678-901a-626bb721f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassandra Brooks, an assistant professor at the University of Colorado
        Boulder who has done extensive research on marine animals in Antarctica, said
        that the study is “timely and important” to draw attention to how critically
        threatened Antarctic biodiversity is.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8aec9c-01dd-4d10-abdb-bf91a07856c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This study builds on previous work showing the urgency with which
        policymakers need to take action on climate change, if there is any chance
        of safeguarding Antarctic biodiversity,” Brooks, who is not involved with
        the study, told CNN. It “makes crystal clear that current conservation strategies
        are insufficient at doing anything beyond supporting the decline of biodiversity.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7d74a-e4f8-4808-92a6-9e5cdaa6e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest research comes days after negotiators at the UN biodiversity
        summit in Montreal reached a landmark agreement to better protect the planet’s
        vital ecosystems, including a pledge to protect 30% of land and oceans by
        2030.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632eb02-a633-42b4-8ae7-9e4f42d82706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the climate crisis now the most pervasive threat to Antarctic
        biodiversity, Lee said influencing global policy is needed more than ever
        to save one of Earth’s vast, pristine biomes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd1d2b-9d5d-489e-8fcc-f9b5de93a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is just the tip of the iceberg,” Lee said. “We’re at this
        huge turning point now not just for Antarctica, but globally, when it comes
        to climate. We’ve got the opportunity to stop it and if we don’t do something
        now, then the impacts are going to be much, much worse than what they could
        be.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e31ca-8268-49b4-a2d1-0ad766d103be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:43:30.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/22/world/antarctica-penguin-species-climate-threat-scn"><em>"65%
        of Antarctica’s plants and animals could disappear, scientists say. Its iconic
        penguins are most at risk"</em></a></p>'
  'Russians-buy-boots-and-body-armor-for-the-troops':
    'author': 'Tim Lister and Katharina Krebs, CNN'
    'caption': 'Kremlin Press Office/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-23T04:43:42.469+08:00
    'credit': 'Kremlin Press Office/Anadolu Agency/Getty Images'
    'imagesource': 'jcr:a6befb62-c1c5-4289-a80d-d23cce01b0c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a62e90bb-f4f9-4efc-a2d3-bf2a9842dadc'
    'lead': 'Schoolchildren raise money for socks, mothers buy winter clothes and
      sleeping bags, community groups collect donations for body armor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T04:46:30.566+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:05:21.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:49.421+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russians buy boots and body armor for the troops, as the Kremlin tries
      to fix the campaign’s problems'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7f3bb-4fba-4077-a1c1-954115858db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Schoolchildren raise money for socks, mothers
        buy winter clothes and sleeping bags, community groups collect donations for
        body armor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c343eb-2619-418a-820b-1d7071e5b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian citizens are crowdfunding to equip soldiers deployed to
        Ukraine as winter closes in on the battlefield. Troops have complained they
        are short of basic equipment – and the message has reached President Vladimir
        Putin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902d656-ea2b-4f8f-ae33-c533847f2c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and other Russian officials have said that teething problems
        with supplying newly mobilized troops sent to Ukraine are being overcome,
        partly by a shake-up in supply chains. But the Kremlin has also stepped up
        pressure on those who dare to complain – and is increasingly framing the invasion
        of Ukraine as a patriotic and almost existential cause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5569866-ca84-4171-890d-9bda6409e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Putin said that mobilization efforts must be modernized
        after the partial draft in the fall revealed issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b78353-645c-4b3b-a447-0b2291adb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The partial mobilization carried out revealed certain problems,
        it is well known to everyone, and should be promptly addressed,” he said during
        a meeting with Russian defense chiefs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc1b69-4c72-4342-bd97-abf20d017343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:24.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin himself held a well-choreographed meeting with the families
        of soldiers at the Kremlin at the end of November, two months after the much-criticized
        partial mobilization. But those attending were carefully selected for their
        supportive tone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec61074b-7d7a-4d42-ac1f-0d2de4525450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local campaigns to raise funds for soldiers are underway in both
        Russia and the self-declared Donetsk People’s Republic (DPR) in eastern Ukraine.
        One dubbed “Together is Warmer” has raised 3 million rubles (about $45,000)
        to provide basic equipment and clothing for Russian soldiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461816a-feb3-45da-be9c-50529209e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Telegram channel detailed last month how a soldier with the
        call-sign Kaluga in the DPR’s 6th Motorized Rifles had appealed for help for
        his company of 74 men.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b233bf-ef05-4b4b-a8ce-20dcd7606f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we were already collecting orders and preparing for departure,
        people came to our warehouse in a row, carrying boxes and packages with the
        words: ‘This is for Kaluga from the 6th motorized rifle!’ Medicines, clothes,
        boots and even two wheelchairs, which the guys took to the local hospital.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d51f26-3265-411d-8d61-38b09b641f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The channel listed what else they’d bought: “Uniforms, thermal underwear,
        socks, hats, balaclavas, sweaters, berets, a generator, power banks.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b883954-dfd7-4a8e-b8fe-67ace21927c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Telegram channel in the Russian republic of Buryatia, which provides
        more than its share of recruits, stated: “From the very beginning of the partial
        mobilization of the soldiers of the second army of the world for the war,
        they were equipped by the people.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775ba20-6891-42ec-a599-d467c8bce534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Chuvashia region, where some of the mobilized staged protests
        in the fall, Telegram channels said that families had gone into debt buying
        equipment. “From officials there all they got was parting words and three
        sacks of potatoes,” one said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8c26c-fffd-43fd-8fc5-4f11d01488ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, a Telegram channel in Altai in southern Siberia posted:
        “Winter has almost arrived, which means it’s time to collect what is warmer
        for the mobilized. Volunteers in the Altai Territory announced the collection
        of felt boots, woollen sweaters, mittens and scarves to be sent to the front.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e81617-db95-4653-88ee-3e32f6bdfa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tambov, central Russia, 8th grade schoolchildren also raised
        money for socks for the troops.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7cc62-c6ee-4389-90f6-c243c5d2f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many appeals focus on preventing hypothermia among soldiers fighting
        without adequate clothing and shelter in sub-zero temperatures. But some also
        try to source thermal imagery devices, two-way radios, body armor and even
        drones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de1e61-23d2-4906-9f6e-6943e7b6f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Telegram channel posted: “We continue collecting for bulletproof
        vests,” saying that it had tested Chinese-made vests. “We want to purchase
        up to 50 sets. We need to raise 1 million rubles.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343beb1a-9d7c-4dc3-8f5d-9a828711f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxim Samorukov, a fellow at the Carnegie Endowment for International
        Peace, wrote in Foreign Policy magazine last week: “Ordinary Russians are
        expected to help their friends and relatives who have had the misfortune of
        being drafted. Indeed, they have little option but to cover the deficiencies
        in state provisions out of their own pockets simply to protect their loved
        ones.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09253d2-afcc-48ec-8c70-d8296c040c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Only I can be trusted’</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ae1c8-90f0-4d9f-890e-6199c5642655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipping the new recruits – the Kremlin says that about 150,000
        have already been deployed – has been a challenge for Russian supply chains
        that have never been stellar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e82bd6-91be-46d1-9ce3-fe57d7e419a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Russian reporter Vera Desyatova of Vesti FM
        asked Putin about the shortages at a news conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b211e04-f500-4168-9e06-167455a975ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The flow of messages from the fighters at the front line does not
        stop – appeals come to the military, to the volunteers,” for uniforms, medicines
        and other kit, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3186581-f38d-4c0d-a18d-bc0d0f23c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Who to believe?” she asked. “Reports of the Ministry of Defense
        or fighters from the front line?”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192b053-11c6-4e7f-b4d0-3043fd66fdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can’t trust anyone. Only I can be trusted,” Putin responded,
        before adding: “There really were problems, (and) judging by what you say,
        (they) probably remain. Although I am assured that they become smaller and
        smaller in volume.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40507a46-75bd-49f4-85b7-ab8a1b222f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be because the Kremlin has shaken up procurement and supply
        chains to address public criticisms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5ddd7-02b9-4537-9330-dfa6297c3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, it established a Coordination Council with sweeping
        powers to improve logistics, led by technocrat Prime Minister Mikhail Mishustin.
        According to Mishustin, the council’s job is to identify “the key tasks for
        the supply of arms and equipment, budget financing, pricing, the selection
        of suppliers, contractors, and the creation of specialized infrastructure.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f9ba1-2cfa-4ea9-b5d8-1d9ce80d9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mishustin said: “All our soldiers on the front line, in the rear
        units, and at the training grounds, must be equipped with everything they
        need as quickly as possible.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a563583-b250-4070-8e31-2fbb7c69e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is plentiful anecdotal evidence that front line units still
        need aid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f64ee-810a-4c37-b9e3-e9132ba5ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one recently uploaded video, a Russian soldier surrounded by
        five comrades said: “We live in crappy conditions … We had no material support,
        nothing. We went to defend our motherland.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee422f6-7e2e-4fb0-899e-615e0a6c30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t have tents, nothing,” he added, before appealing to the
        unit’s home town of Serpukhov, south of Moscow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb6a68-efd4-495a-9849-b7939e8bbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group of recently mobilized men from Tomsk, in Siberia,
        complained in a video uploaded to YouTube that they had been recategorized
        as “stormtroopers” rather than territorial defense. “We never held a machine
        gun in our hands. We just came today to the training ground to throw grenades,
        but we couldn’t do it as there are no grenades available.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64476530-984d-4da6-becd-1d79b633600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stifling criticism</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c010f4-f219-4d9b-ad16-1eaa9ec09e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has begun to suggest that complaints by families and
        soldiers are unpatriotic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a4b8a-5862-44dc-bd41-16a3d1c81f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of November, Putin met mothers of soldiers at his residence
        outside Moscow, though the exchanges made it clear they had been carefully
        vetted. There was no dissent. One mother even spoke proudly of her son’s death
        on the front lines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d154a2f-abc4-496f-b76b-0c1784ed3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Putin noted that: “As for clothes. I was pleased to
        hear that the situation with supplies and food has improved.” He also spoke
        about providing more drones to the front lines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547350ac-8c64-43c4-beae-31c033133e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:38.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian leader focused on the heroics of front line soldiers
        and the nobility of sacrifice. Death in the trenches was better than death
        from vodka, Putin told the women. “A soldier who makes such a sacrifice has
        not died in vain,” he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fcecaf-9f16-4b17-a5f6-b138e449427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also spoke about forming a group to represent the families
        of soldiers. But one grassroots group – the Council of Mothers and Wives –
        was pointedly not invited to the meeting.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f718f-fc52-4272-b937-e957d7b0b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its leader Olga Tsukanova said: “The mothers present will ask the
        ‘correct’ questions that were agreed beforehand.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91711324-08ea-4034-b044-829a42cbe108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the meeting, Tsukanova was stopped by police and searched
        for drugs. A journalist with her, Svetlana Belova, was fined 3,000 rubles
        ($45) for spreading “extremist materials.” The group’s VKontakte social media
        channel has been suspended.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19261f1a-1a52-474c-b4ef-d339814af00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, influential and often critical military bloggers,
        some of whom have hundreds of thousands of followers, have gone very quiet.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e29d0f-66a4-4194-a34b-f9a42fcc12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:41.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrei Soldatov, an independent Russian journalist and author of
        several books about Putin’s Russia, says that one of the bloggers, Alexander
        Kots, was appointed to the official Human Rights Council “to improve Putin’s
        direct access to the rank and file.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbd16a-9734-4f48-9b5b-b9716c20d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, Semen Pegov, had claimed in October that officials at the
        Ministry of Defense had developed a blacklist of people “who are not enthusiastic
        enough” – a list that included him. A month later, after he was injured while
        on the front lines, Pegov received the “Order of Courage” from Putin.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f3196a-8709-4d9d-a0a5-ff76d1e84502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldatov told CNN: “The Kremlin is using traditional ways [to control
        messaging] but also trying to deal with the Telegram issue, with the goal
        of co-opting voices.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023ca46-3a55-4139-b3bd-634ddb430fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a practical level, the Russian government is making a concerted
        effort to improve supply lines while stifling dissent. To that end, Article
        207.3 of the Russian criminal code, passed in March, has been mobilized against
        those accused of spreading “fake news” about the military.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5f182-5abf-479f-af60-56a5401ade40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Kremlin is also reframing the reason for the war, said Soldatov.
        “The narrative is getting more apocalyptic, it’s almost a Holy War now, and
        the priests killed recently on the battlefield were made big heroes on pro-Russian
        Telegram channels.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2736eef-d75c-4dc3-b0a1-9c7455964234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those crowdfunding efforts can be embraced as a component of
        this “all of society” drive.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930ef07-0551-4f20-b25c-3295366c4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article in Foreign Affairs, Soldatov said that despite the
        failures and setbacks of the last 10 months, Putin has extended his reach
        over society and the economy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0b830-c88a-471b-b032-3ee3df92d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ordinary Russians don’t want to think much of a very possible second
        wave of mobilization,” Soldatov told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044a608-176e-4e62-9fdb-4af0ee791c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first one was the main source of public discontent and [led
        to a] total collapse of [the] Kremlin’s information control online. Now, they
        try to find a way to adjust … They may sound less enthusiastic about the war,
        but it doesn’t mean they see a real chance for change.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f1dfb-0df4-4a66-b262-162994ebcf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T04:46:30.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:05:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/22/europe/russians-crowdfund-soldiers-ukraine-cmd-intl/index.html"><em>"Russians
        buy boots and body armor for the troops, as the Kremlin tries to fix the campaign’s
        problems"</em></a></p>'
  'important-progress-possible-universal-flu-vaccine':
    'author': 'Brenda Goodman, CNN'
    'caption': 'NIAID'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-23T04:46:43.474+08:00
