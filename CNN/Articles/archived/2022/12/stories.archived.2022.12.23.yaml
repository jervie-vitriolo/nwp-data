      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driving rhythm of “Future Fossil” by Turncoats feels like going
        down a long, quiet road at 80 miles an hour while memories burned at the edges
        replay over and over in the brain. Indie rock and dream pop are good at evoking
        these kinds of melancholic thought processes. But Turncoats really nails it
        when the instruments take a step back, and echoic vocals go: <em>“I wish I
        was better/ I wish I wasn’t so unsure/ I wish I wasn’t angry all the time.”</em>
        In the face of a feeling perfectly articulated, everything else falls away.
        — JP</p>'
