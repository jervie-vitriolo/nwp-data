      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does “Beach, etc” sound like a concentrated distillation of
        indie rock’s most invigorating sounds — fuzzy-as-hell rhythm sections and
        twinkling leads, vocals run through the filter of megaphone gravel, the whole
        Joy Formidable shebang? Filipino indie rock supergroup Spacedog Spacecat does
        it best —that’s just what happens when the alumni of some of the genre’s savviest
        acts get together. The song really sets the tone for the rest of the band’s
        2022 album “Fuzz Sounds.” And to hear from Megumi Acorda again after “Unexpectedly”
        is a blessing. What you get is a track that aims straight for the nervous
        system, fit for both a seaside daytime and a bar gig night time. — JAM PASCUAL</p>'
