      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador said most of the travelers are expected to be at the terminal
        at around 4 p.m. or after working hours until midnight.</p>'
