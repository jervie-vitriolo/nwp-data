      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fine addition to Off the Record’s roster, the queer West Virginia-based
        artist gave us “Honey” this year, a track that revels in the inherent sweetness
        of being shy and the joy that comes from quietly sitting with a love still
        unconfessed. Rienne’s hook-craft is on full display in “Honey” — dynamic cadences
        and effortless melodic arrangements aid in the song’s earnest conceits. The
        world is just never going to get tired of good love songs, and “Honey” is
        <em>a good love song</em>. — JAM PASCUAL</p>'
