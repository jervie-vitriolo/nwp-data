      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement of “Lagi” by <a href="https://www.cnnphilippines.com/life/entertainment/music/2022/9/19/bini-profile.html"
        target="_blank">BINI</a>, one of the best P-pop girl groups right now, is
        a parade of ebullience. Choral vocals kick us off, then an arrangement of
        bubble synth riffs that lend buoyancy to the whole track. The lyrical journey
        is direct and classic, wondering aloud what love is before launching into
        a cascade of romantic proposals. When all aspects converge, the result is
        euphoria. Quintessential bubblegum. “Lagi” is on-point, beat for beat, note
        for note, and represents the standard BINI sets. — JP</p>'
