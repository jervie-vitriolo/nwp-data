    'template': '1'
    'title': 'Why businesses need ecosystems in order to grow'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc7938-d178-49db-b59d-822307519abf'
