      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP''s application covers the fourth regulatory period. It also
        seeks to change the coverage in the amended Rules for Setting Transmission
        Wheeling Rates to 2016 to 2020, the ERC noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee2027-8fda-4b22-9adf-86437ec674ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T20:36:06.797+08:00
      'mgnl:createdBy': 'jelo'
