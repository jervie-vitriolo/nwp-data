      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 2022 coming to a close, Globe Business has stayed true to its
        ethos of promoting innovation through its business-focused solutions and networking
        opportunities. This time around, it managed to capture the essence of the
        past year by leading with a necessary challenge to keep the momentum going
        by reinforcing the relationships that have kept businesses together throughout
        recent hardships. From insights gained at the summit to the experience shared
        by many enterprises, it''s clear that ecosystem thinking is a key component
        of growth.</p>'
