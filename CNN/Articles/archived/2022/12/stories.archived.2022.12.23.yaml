      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connector, from Grace Park in Caloocan City to España interchange
        in Manila, will substantially cut travel time in those areas to five minutes
        from the usual 45 minutes because of heavy traffic, the company said.</p>'
