    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad5a3b-484f-45af-80e8-897204e9b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.266+08:00
