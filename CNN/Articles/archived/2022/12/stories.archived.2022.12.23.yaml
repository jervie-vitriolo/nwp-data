      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a385aaa-549e-4281-9809-f37832dc48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.266+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summit, Busch noted how Lead-In was able to bring different
        companies together to be part of one ecosystem with the goal of figuring out
        how to sync up even more. He notes that the unknown and unexpected don''t
        necessarily have to be seen as roadblocks to an organization''s growth.</p>'
    '26':
      'image': 'jcr:cee9398c-24d7-4f32-bc43-2212af58cd87'
      'imageCaption': 'Christian Busch, bestselling author. Photo from CNN Philippines''
        The Scoop'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4ef2a-ebeb-45d8-bc81-48d75a5b45e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.267+08:00
