      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song''s full impact is felt during his live performances — particularly
        his <a href="https://www.youtube.com/watch?v=oXEV_or7K8c&amp;ab_channel=TheOthers239"
        target="_blank">Paniki Nights</a> — where you witness the singer-songwriter''s
        full command of the room (in my case, a dingy basement bar) and a crowd dressed
        in goth garb screaming its chorus with full gusto. — GABY GLORIA</p>'
