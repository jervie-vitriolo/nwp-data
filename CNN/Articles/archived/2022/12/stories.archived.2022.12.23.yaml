      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s Feasibility Analysis of Syndromic Surveillance using
        Spatio-temporal Epidemiological Modeler for Early Detection of Diseases (FASSSTER)
        team also said up to 2,252 severe and critical patients could be admitted
        in hospitals by that time.</p>'
