      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        National Grid Corporation of the Philippines (NGCP) has filed its application
        for resetting its transmission rates, one of the costs directly charged to
        power consumers, the Energy Regulatory Commission (ERC) said Friday.</p>'
