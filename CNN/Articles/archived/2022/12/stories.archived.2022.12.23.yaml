      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinga took his oath before Executive Secretary Lucas Bersamin in
        Malacañang on Thursday, according to Undersecretary Cheloy Garafil, officer-in-charge
        of the Office of the Press Secretary (OPS). His appointment was dated Dec.
        9.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca53d047-e116-40bc-901c-1936fac8ab50'
      'mgnl:activationStatus': true
