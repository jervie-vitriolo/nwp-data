    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af37aab-d1d5-403a-97f5-73aaea76aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:39:23.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:03:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowboy Country Club wages a wicked war against the changes that
        happen in our bodies and emotional and mental states as we age and enter post-adolescence.
        While there’s nothing about “Signs You’re Getting Older” that reflects the
        puns and polka of a standard goofball scripture, its good timing and effortless
        wit are a step ahead of the curve. The fuzzy country rocker outfit points
        us to a direction that not everyone is comfortable to navigate without fear
        of being judged: poking fun at our desperation to conceal our imperfections.
        It’s novelty gold that bears the mark of a drunken humorist — a quality that
        seems amiss in a worldview shaped by curated content and self-centered projection.
        — IU</p>'
