      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said MIAA is coordinating with the Civil Aviation Authority of
        the Philippines that manages NAIA’s airport traffic to avoid congestion especially
