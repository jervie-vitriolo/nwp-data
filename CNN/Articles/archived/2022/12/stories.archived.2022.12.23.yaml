      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang said humans can also get the disease from infected animals
        through skin contact, digestion, or inhalation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb7117a-c54e-44e0-a07d-2e4d26cd5798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:53:14.554+08:00
