      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d4c59-742a-4291-9406-4007d9676ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.622+08:00
