      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59730ed-8338-4804-8937-11d65db9e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T17:39:44.266+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:58:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the conversations we''ve had a lot with Globe, which I think
        is intriguing, is how do you, in a world where unexpected things happen everywhere,
        how do we give people clarity," Busch said. "How do you still enable people
        to believe in something together and rally around that?"</p>'
