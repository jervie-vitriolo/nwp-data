      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Manila Electric Company (Meralco) is already preparing
        to boost its power supply to address higher demand during the 2023 summer
        season.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12443273-14f0-44b6-94e3-0b8d29e7bc30'
      'mgnl:activationStatus': true
