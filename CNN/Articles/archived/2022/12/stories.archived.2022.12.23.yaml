    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857abc8-8c2e-4499-9075-fec6e228c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T11:39:23.944+08:00
      'mgnl:createdBy': 'gabrielle'
