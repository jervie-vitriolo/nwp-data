      'mgnl:lastActivated': 2023-01-17T19:04:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS said Tinga was also named as a member of the government-owned
        bank''s board of directors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b947029-3f83-44f3-9a3c-a837fb237189'
