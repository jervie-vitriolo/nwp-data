  'DOJ-indicts-6-suspects-in-missing-sabungeros-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-23T13:31:10.195+08:00
    'imagesource': 'jcr:86c61bd5-579a-445a-8a8e-22b83c835a90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99595967-d17d-4c56-aea1-1c666437ab93'
    'lead': 'Prosecutors from the Department of Justice found probable cause to charge
      for kidnapping and serious illegal detention six suspects in the disappearance
      of six cockfighting enthusiasts from Tanay, Rizal.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-23T13:33:46.620+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:01:07.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:57.176+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'sabungero', 'kidnapping', 'serious-illegal-detention']
    'template': '1'
    'title': 'DOJ to file charges against 6 suspects in missing sabungeros case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd74687-84bd-4288-9396-f4921b2d866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Prosecutors
        from the Department of Justice (DOJ) found probable cause to charge six suspects
        in the disappearance of six cockfighting enthusiasts from Tanay, Rizal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75353f-465f-4ccc-b57a-3e69775b4591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867cb4e-645b-4a7a-8202-cfa19af09b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a careful perusal of the case records, the panel of prosecutors
        from the Department of Justice (DOJ) found probable cause to indict Julie
        A. Patidongan, Gleer Codilla, Mark Carlo E. Zabala, Virgilio P. Bayog, Johnry
        R. Consolacion and Roberto G. Matillano Jr. of six (6) counts of kidnapping
        and serious illegal detention under Article 267 of the Revised Penal Code,”
        the DOJ said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a8dab-15b9-46aa-b6fe-96ec8431cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c83857-166e-4164-a78f-9df9e671b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after the prosecutors also announced on <a href="https://www.cnnphilippines.com/news/2022/12/19/doj-three-cops-indicted-robbery-kidnapping-sabungero.html">Monday</a>
        that they have found probable cause to file kidnapping and robbery charges
        against three policemen related to the case of e-sabong master agent Ricardo
        Lasco, who was reported abducted last year.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787e173-0453-4411-ba00-253ee765c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322a435-6652-48e7-8a35-2d4c5de74b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the preliminary investigation, the DOJ said victims John
        Claude Inonog, James Baccay, Marlon Baccay, Rondel Cristorum, Mark Joseph
        Velasco, and Rowel Gomez left Tanay at around 1 a.m. to attend a 6-cock stag
        derby at the Manila Arena on Jan. 13, 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34784ab0-33d4-4882-abae-0c870e2081df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37105d57-4e3a-47a6-a2ec-4e0b815daabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 7:30 p.m., the victims were forced to board a gray van
        and were never seen again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ede45-36be-420c-b374-22edc9bfddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d7411-7f72-465a-a1e3-2fd9a1ec19e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The respondents vehemently denied the accusations against them
        as their individual participations in the disappearance of the victims were
        not specifically alleged,” the prosecutors said. “They further argued that
        the witnesses have no personal knowledge of the crime and that some of the
        respondents were not present during the alleged kidnapping incident.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17828563-db53-4847-b918-f1052bccfaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ede208-f38c-4ec7-95ae-8554cc034c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, complainant Venancio Inonog, father of one of the victims,
        said that he was able to speak on the phone call with his son, who informed
        him that they were abducted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107e275-4292-4764-a797-8f486786dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bd98d-d1e3-4e26-b399-753154be92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayog, Consolacion, and Matillano were also identified by the victim,
        the complainant said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc49e0a6-2adc-4c7c-8a73-e90a6f3ad71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33ff03-be9e-433e-b588-d9d551e2cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venancio said he heard a lot of screaming before the call ended.
        He said he tried calling his son again, but the mobile phone was already turned
        off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699a5ec-2670-4c5e-975b-87594e30a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af074a25-94c5-4d9a-9208-47376b2b6b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness named Denmark Sinfuego also claimed he saw how the
        respondents abducted victims Cristorum, Gomez, and Velasco.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc0bfc6-fd2e-4c0a-9a15-1e6c0a69d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2174c-b310-4128-94ca-eb6c9991df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Briefly, the Prosecution was able to establish the probable cause
        against the respondents. Accordingly, the information against these respondents
        will be filed before the Regional Trial Court of Manila City,” DOJ noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc40cbd-ec96-4b65-ae2f-770faf2e29a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-23T13:33:46.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:01:18.078+08:00
