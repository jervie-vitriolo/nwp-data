  'US-same-sex-marriage-law':
    'author': 'MJ Lee, Betsy Klein and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-14T06:19:49.503+08:00
    'imagesource': 'jcr:e579ee47-2153-4d59-96a3-9a952ba28572'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '870fdde4-a41f-4657-8ed7-48166dc71bef'
    'lead': 'The new law officially voids the Defense of Marriage Act, which defined
      marriage as between a man and a woman. It mandates that states honor the validity
      of out-of-state marriage licenses, including same-sex and interracial unions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T06:21:12.410+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:31:30.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:20.930+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden signs into law same-sex marriage bill, 10 years after his famous
      Sunday show answer on the issue'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab3f15-13d0-49ee-9bec-5640b9c6b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President Joe Biden signed into
        law Tuesday landmark new federal protections for same-sex and interracial
        couples, capping both a personal and national evolution on an issue that''s
        enjoyed growing acceptance over the past decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561177c1-17d3-4c99-83a7-e75e38acc428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden signed the Respect for Marriage Act before thousands of invited
        guests on the South Lawn at an event the White House said reflected the importance
        of the moment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb1349-4711-414e-92d7-cb14edf51e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marriage is a simple proposition. Who do you love? And will you
        be loyal to that person you love?" the president asked from the South Lawn.
        "It''s not more complicated than that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70f071-1de3-456a-a631-1bc4b4c0b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the law he was about to sign recognizes that "everyone
        should have the right to answer those questions for themselves without the
        government interference," and secures the federal "protections that come with
        marriage."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b542d702-63b8-4d9d-b31d-42ac1bc7a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most of our nation''s history, we denied interracial couples
        and same sex couples from these protections," Biden said. "It failed to treat
        them with equal dignity and respect. And now, this law requires an interracial
        marriage and same-sex marriage must be recognized as legal in every state
        in the nation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ca790-2434-4b6b-9d9e-a837f08dfd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law officially voids the Defense of Marriage Act, which
        defined marriage as between a man and a woman. It mandates that states honor
        the validity of out-of-state marriage licenses, including same-sex and interracial
        unions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37bde6f-ba1f-4c76-90e6-08eb1c90e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a senator, Biden voted for the Defense of Marriage Act in 1996.
        The bill signing Tuesday amounted to the culmination of his transformation
        on the issue. The bill passed in the House with 39 Republicans joining Democrats
        in support, after getting through the Senate with 12 Republican senators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05233cbc-96a2-41c2-8501-878e75295936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a bill had seemed improbable for many in Washington not that
        long ago, even as public opinion on same-sex marriage has continued to shift
        over the years: 68% of Americans supported same-sex marriage in 2021, up 14
        percentage points from 2014, according to surveys from the nonprofit, nonpartisan
        Public Religious Research Institute.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45632e2-84f1-4b9a-8f41-63f163d43b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the public rallying and push to pass federal protections for
        same-sex and interracial marriage intensified this year after the Supreme
        Court overturned Roe v. Wade, sparking fresh fears that the nation''s highest
        court would also reconsider other existing rights around marriage equality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203df2b-e19e-4ea3-a257-814ce9f6c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day the Supreme Court''s landmark ruling was issued in June,
        Biden warned that Justice Clarence Thomas "explicitly called to reconsider
        the right of marriage equality, the right of couples to make their choices
        on contraception. This is an extreme and dangerous path the Court is now taking
        us on."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248247d-7c0f-4a09-9494-02065c104a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would go on to give similar warnings on the campaign trail leading
        up to the midterms: "We want to make it clear: It''s not just about Roe and
        choice. It''s about -- it''s about marriage -- same-sex marriage. It''s about
        contraception. It''s about a whole range of things that are on the docket,"
        he said at a Democratic National Committee reception in August.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99d81b-ad81-4148-b473-2ddb57da6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden, Tuesday''s event bookended a moment a decade ago that
        helped spark a national political transformation on the issue. When he was
        serving a vice president, Biden shocked the country with an unexpected declaration
        delivered in an interview on NBC''s "Meet the Press": He came out in public
        support of same-sex marriage for the first time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ceb70-8913-4b9f-9cc6-7a7cd0c234d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am absolutely comfortable with the fact that men marrying men,
        women marrying women, and heterosexual men and women marrying another are
        entitled to the same exact rights, all the civil rights, all the civil liberties,"
        Biden said when asked whether he was comfortable with same-sex marriage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f1c34-c988-4cee-ab9b-9caf9f8dcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those words -- which Biden insisted in subsequent years were unplanned
        -- marked a stunning personal evolution for the longtime creature of Washington,
        who as senator had voted to block federal recognition of same-sex marriages
        and previously insisted that marriage should only take place between a man
        and a woman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa360620-948c-4225-bbba-7c8c75076d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview would also turn out to be a watershed moment in modern
        American politics, prompting then-President Barack Obama to stake out the
        same position several days later and giving permission to other national leaders
        to also follow suit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf91f8d-1924-47fb-ba90-b7de9d9ba888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That single interview was a transformative moment in Biden''s development
        as a politician. In the Senate, as a presidential candidate and as vice president,
        he always had been very cautious around LGBT issues, afraid of taking any
        position that opponents could use to portray him as a left-winger," Sasha
        Issenberg, author of "The Engagement: America''s Quarter-Century Struggle
        Over Same-Sex Marriage," told CNN. "But the reception to what he said on ''Meet
        the Press'' was universal praise within his party, especially from LGBT advocates
        and donors who had previously been skeptical of him."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe7317-725a-4698-bdd5-dde0a648e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basking in the hero-treatment from liberal activists, Biden would
        go on to aggressively associate himself with LGBT causes in the years to come,
        and has in particularly been "unusually bold" when it comes to transgender
        rights, Issenberg said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5a807-5d80-48c7-9c22-719316e26e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the guests invited to the bill signing at the White House
        Tuesday were prominent members of the LGBTQ community and activists. They
        included Judy Kasen-Windsor, widow of gay rights activist Edie Windsor; Matthew
        Haynes, co-owner of Club Q, the LGBTQ club in Colorado Springs where a gunman
        last month killed five people in a mass shooting; Club Q shooting survivors
        James Slaugh and Michael Anderson; and a number of plaintiffs from cases that
        culminated in the landmark civil rights case Obergefell vs. Hodges, in which
        the Supreme Court ruled in 2015 that same-sex couples can marry nationwide.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4de166-91b9-40e4-91c2-dc1b30e5dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philanthropist and Democratic donor David Bohnett, who has been
        an outspoken gay- and transgender-rights activist and longtime supporter of
        Biden, told CNN that Tuesday''s bill signing could not come at a more crucial
        moment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e9e6a-4853-4b6d-96a0-1bbae4d2b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Biden] has demonstrated his support for decades for lesbian and
        gay civil rights, and Tuesday''s signing into law is a reaffirmation of that
        during this time when rights are under assault," Bohnett said. "I think we''re
        here in response to the hateful and discriminatory actions and tactics by
        so many in the right-wing and so many that want to dismantle the rights that
        we fought so hard for for a long time."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a52fb-bf7a-4f96-af0b-d6c43d0e1d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:21:12.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and headline have been updated with additional developments.</em></p>'
  'Argentina-Croatia-World-Cup-finals':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-14T06:31:34.057+08:00
    'imagesource': 'jcr:ae30a4e2-d1a7-4f01-931c-71f422ac65f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9655303-6d24-469e-bcd2-1e86ec108d27'
    'lead': 'Lionel Messi''s lifelong dream of guiding Argentina to World Cup glory
      will remain alive until the last day of Qatar 2022, as La Albiceleste outclassed
      a weary-looking Croatia in a 3-0 victory in Tuesday''s semifinal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T06:32:39.764+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:31:28.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:21.248+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Argentina overpowers Croatia to reach World Cup final as Lionel Messi''s
      last dance dream remains alive'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3b5e5-f2c6-4419-a7b9-ada0d8b7ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lionel Messi''s lifelong dream of guiding
        Argentina to World Cup glory will remain alive until the last day of Qatar
        2022, as La Albiceleste outclassed a weary-looking Croatia in a 3-0 victory
        in Tuesday''s semifinal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e563864-6719-4349-b4a9-c2152d31cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two first-half goals, the first a Messi penalty and the second a
        solo effort from Julian Alvarez, put Argentina in a commanding position at
        the interval, a position that Croatia never looked like recovering from.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a89657-435d-4a66-bdda-55cbdf291df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez secured the victory with Argentina''s third goal in the
        second half following a wonderful Messi assist, providing the South American
        team and its 35-year-old captain with a chance to banish the demons of the
        2014 final defeat, as well as securing the country''s first World Cup title
        since 1986.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc1a4a-c1b0-46ed-ac04-84b22e7568da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi spent parts of the game feeling his left hamstring, though
        you wouldn''t have guessed he was in any discomfort by the way his mazy, twisting
        run bamboozled Joško Gvardiol, one of this tournament''s best defenders, to
        create Argentina''s third goal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045dcfc-6301-4cd9-86db-db96bf40aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s near superhuman powers are undoubtedly dwindling as he
        plays into the twilight of his career, but the little magician still has the
        ability to deliver moments of genius just when his country needs him most.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50429453-adc4-47bc-b545-2f8077083193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His goal against Mexico in the group stages, the assist against
        the Netherlands in the quarterfinals and his overall performance in Tuesday''s
        semfinal have provided yet more memorable moments to a nation of 45 million
        people that consider him to be not far from a deity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8bf820-3a49-4a85-8eca-b10a128286d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 40,000 Argentina fans are estimated to have traveled
        to Qatar for this World Cup, according to the Argentine embassy in Qatar,
        and it sounded like all of them were inside the Lusail Stadium on Tuesday
        night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e404ed9-3f00-4972-89c8-5e9a6320487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clocked ticked deeper into injury time and the victory was
        beyond doubt, the Argentina bench and coaching staff began to join in with
        the rhythmic songs and chants that were being bellowed from the stands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3cbe74-10dc-43d7-98fc-abc61a580e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the final whistle, the Argentina''s players stood in front
        of the huge wall of blue and white shirts and took in the adulation of their
        adoring fans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee29ce-49e8-4f6f-9b38-5d8b0e44c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is almost impossible to believe that this is the same team that
        lost 2-1 to Saudi Arabia just three weeks ago in its opening group stage match
        -- a performance so insipid and devoid of inspiration that it left some wondering
        whether Argentina would even make it out of the group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4d590-d12d-4dcf-b3e8-0c97b73020c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, against either France or Morocco, Messi will have one final
        chance to lift the trophy he craves the most.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70dd93d-bc20-4d1c-85e2-53c42290a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A date with destiny</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce232d2-e481-4402-bf59-952032e6c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Messi and Croatia''s Luka Modrić, both captains have led their
        countries in losing World Cup finals and this would be the last chance for
        both to get their hands on football''s most coveted prize.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de861b0-ba32-4334-9377-a3918c09d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither side featured among the tournament favorites ahead of Qatar
        2022, but Croatia stunned the world four years ago in reaching the final and
        did so once again in the previous round in Qatar, eliminating pre-tournament
        favorite Brazil on penalties in a display of sheer grit and determination.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8073a-a942-4685-80bc-cdcadcbcbdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc761f7d-234b-4389-b852-4ac2c5e4ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modrić, Croatia''s star player and a living legend in the small
        Balkan nation, is battle-hardened in the biggest matches and, alongside Mateo
        Kovacic and Marcelo Brozovic, has been part of arguably the best midfield
        in Qatar.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf24197-d24a-43be-a1ac-66651a5f65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina, similarly, has also improved as the tournament has gone
        on -- though it was hardly able to get any worse after that stunning defeat
        to Saudi Arabia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60692f4-4ef3-4c17-8595-67162d732ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, which now seems to believe the script is written for Messi''s
        last dance to end in glory on Sunday, is almost unrecognizable from the one
        that took to the pitch that day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528bb6f-eb5c-4312-90ff-b13a603a35ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Croatia started the match marginally the better of the two
        teams, these players had played as many minutes as were possible so far in
        Qatar, winning against Japan and Brazil on penalties following two energy-sapping
        spells of extra time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9fb55a-c5b6-4e96-98c8-17d4c66045f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their tired legs seemed to show early on in the Lusail Stadium and
        even one mistake at this level is likely to prove costly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f65b7-b1f3-449c-b8f6-bceac7508e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That proved to be the case for Croatia as, surprisingly, Modrić
        of all people gave the ball away in midfield and Gvardiol failed to track
        Alvarez, leaving Dominik Livakovic -- twice Croatia''s shootout in Qatar --
        exposed one-on-one against the Manchester City forward.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7571c02f-0b37-417e-b8fc-5804bee2043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez poked the ball around Livakovic, whose outstretched leg
        brought the striker down and Messi made no mistake in converting the resulting
        penalty, smashing it high into the top corner.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab44292-dab9-4d56-843c-3eecc7e01d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was Messi''s 11th World Cup goal, taking him past Gabriel Batistuta
        as Argentina''s all-time leading goalscorer in World Cup finals.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a286d-2d07-4ce4-a476-ee1aaff3eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match quickly looked as though it was getting away from Croatia
        as Alvarez made it 2-0 just five minutes later.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac9ee5-f91d-43d6-ba07-ade64fd6d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borna Sosa''s poor cross into the box sparked an Argentina counterattack,
        with Alvarez running three-quarters of the length of the pitch and, after
        two fortuitous ricochets in the box, buried the ball past Livakovic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4929f3-df49-452d-b2d9-cdaf994e7ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a stunning reflex save from Livakovic prevented the score getting
        any worse for Croatia before half time, but it would take something extra
        special, even for a team that is used to conjuring footballing miracles, to
        come back from this one.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a59b6-eb6d-4638-9d15-f8e5346d1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Croatia offered little going forward in the second half,
        a combination of weary attacking play and stout Argentine defending, and its
        stay of execution lasted until the 70th minute.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063044ec-b968-49f7-811d-816444e7678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:32:39.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi picked up the ball deep and ran Gvardiol ragged, before finding
        Alvarez inside the box to send the Argentina fans inside the Lusail Stadium
        into raptures.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494b281-8b81-44e4-a131-8fa26657387e'
      'mgnl:activationStatus': true
