      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74ae21-d893-4533-8135-0890472c44ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T13:23:28.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-03T16:03:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layout was indeed a far cry from Jakarta’s grand two-stage setup
        from a few days prior, but the size of the Manila festival grounds ensured
        that everyone had a decent view all throughout.&nbsp;There were no issues
        of overcrowding, as entrance and exit lines were orderly. Water was readily
        available and food concessionaire lines weren’t long in both sections.</p>'
