      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Armed Forces of the Philippines confirmed
        that several Chinese militia and fishing vessels remain anchored near Pag-asa
        Island —&nbsp;considered by Manila as part of Palawan province, but which
        the East Asian giant contests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fdb40-e1b0-45ce-956f-b81f65e8283a'
