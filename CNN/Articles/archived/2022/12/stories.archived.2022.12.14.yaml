      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sound of Music" star is not the only one who may not return
        if the project comes to fruition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a892c-b42a-4c73-bd83-ecd698c32b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:41:11.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among reports that Disney is exploring doing a third installment
        in the franchise, there is no word as of yet as to whether star Anne Hathaway
        will participate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373495ba-7868-48ef-b6bd-4a077de5c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:41:11.081+08:00
