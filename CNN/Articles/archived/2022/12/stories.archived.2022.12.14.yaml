      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H.E.R., born and raised in the United States to a Filipino mother
        and an African-American father, is starring alongside Josh Groban in the two-hour
        special which mixes musical performances and animation and live-action sequences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b424297-9f51-447c-8753-ea98651d8384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:04:35.420+08:00
      'mgnl:createdBy': 'lara'
