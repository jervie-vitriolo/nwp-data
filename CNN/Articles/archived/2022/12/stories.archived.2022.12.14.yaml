    'created': 2022-12-14T22:22:29.564+08:00
    'imagesource': 'jcr:fbee6daf-1b98-4d66-a87e-ac3ba85c5934'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '891f5070-7dd1-4e76-8d73-1a61e3c2c860'
    'lead': 'The Ateneo de Manila University limited the University of the Philippines
      to its lowest output under head coach Goldwin Monteverde in Game 2 of the UAAP
      Season 85 finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T22:24:52.696+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T19:30:54.419+08:00
