      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCEA built the PCG''s offshore patrol vessel BRP Gabriela Silang.
        The company specializes in the design, building, and support of aluminum vessels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f0f74-4d4a-4d99-80de-dc5c3a9b1980'
