    'lead': 'A lawmaker from the minority bloc says Congress should clarify the role
      of the major pension funds amid the possibility they will still be allowed to
      invest in the proposed Maharlika Investment Fund after their removal in the
      latest version of the bill.'
    'mgnl:activationStatus': true
