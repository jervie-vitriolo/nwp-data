    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE assures enough energy supply in summer 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3d27c-9b2f-4c4f-85c6-e1cccaa9c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Department of Energy (DOE) is confident that energy supply will be sufficient
        come summer next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa778529-25bf-4318-ade3-e5c9b276921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f51c5-58b1-4bb4-bf58-1f79beb3bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview with reporters, Energy Undersecretary Felix
        William "Wimpy" Fuentebella said power outages are less likely in 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7a8d7-c53d-4b75-8c85-774a51809343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3239f-fa98-4f0f-8439-0b1989003765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to come up with all solutions for different scenarios.
        So, even if we are projecting a confident outlook, we''re still running scared
        in the sense that it''s our job to make sure that we are coordinated well
        and we manage each scenario well," Fuentebella said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec982c-772d-4d91-8a37-80846b5303c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd48073-f61c-4eba-b5a2-d3fd8daa6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that power outages may be caused by transmission
        or distribution problems, and not just lack of supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c6ef2-5262-4394-ab97-6727a8b4f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d6ec7-a168-4790-aac2-ebeda27ed4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, the second quarter of the year is usually
        the most critical for the energy sector, when summer is at its peak. It is
        also when the yellow and red alert status may be raised, "depending on the
        scenario."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fae384-ec27-47ac-8df8-58d2b82b9a87'
