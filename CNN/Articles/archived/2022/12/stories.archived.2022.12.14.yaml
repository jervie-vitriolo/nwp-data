    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4808a9c2-8124-4a21-88fa-9e4af69a2660'
    'lead': 'The 2.4-kilogram meteorite that crashed in Barangay Ponggo in Quirino
      is officially the seventh Philippine meteorite registered in the Meteoritical
      Bulletin Database.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T18:50:58.740+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:30:58.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
