    'title': 'EU-based OCEA renews pledge to build shipyard in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc562f74-b550-4f57-97cf-8e10d8aacde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:14:53.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> French
        shipbuilding firm OCEA S.A. renewed its commitment to develop a ₱1.5-billion
        shipyard in the Philippines following a meeting with President Ferdinand "Bongbong"
        Marcos Jr. in Brussels, Belgium on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66165d1-f6bc-4fdd-9d91-cf0e4c73535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:14:53.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ed044-6f76-4254-b4a6-2e744af8a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:14:53.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said OCEA''s planned investment will create 500 to 600
        direct and indirect jobs, as the company eyes building 15 to 120-meter boats
        for several markets intended for maritime safety and security, transportation,
        and fisheries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040f102-47ba-458d-a9d6-4149122d9e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:14:53.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31e712-21f7-4cf9-940c-b26521618c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:14:53.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commitment was supported by the firm''s letter of intent sent
        to the Department of Trade and Industry on the creation of OCEA Shipbuilding
        Philippines Inc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91218198-dbe2-4b63-b163-fc24313f8011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:14:53.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a55c70-6e76-427b-b52f-7cf6d524bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:14:53.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCEA has identified Mariveles in Bataan, Batangas, Sual in Pangasinan,
        and Subic as possible locations for the shipyard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e6658-e8a2-4884-ad6a-6feee5e0d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:14:53.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69acbe3-fa58-4219-8d93-a7575d0156ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:14:53.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, OCEA has new contracts under negotiation to build vessels
        for the Philippine Coast Guard (PCG) and the Philippine Merchant Marine Academy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d6f1b-4497-49d6-8759-a0cd9851dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:14:53.653+08:00
