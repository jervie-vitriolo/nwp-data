    'title': 'Solon urges Congress to clarify role of SSS, GSIS in Maharlika fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e3596-62e3-48c3-b7b6-d1a32e141230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
