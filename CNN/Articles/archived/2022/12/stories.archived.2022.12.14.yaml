    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff79ae3-61a5-4a24-b5b4-4b2ff606e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:10:29.918+08:00
      'mgnl:createdBy': 'nikko'
