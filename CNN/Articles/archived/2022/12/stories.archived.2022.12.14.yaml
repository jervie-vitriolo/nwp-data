    'title': 'RECAP: Head in the Clouds Manila 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c00f1e-8924-4c5a-8bcc-70c6e2281ecc'
      'mgnl:activationStatus': true
