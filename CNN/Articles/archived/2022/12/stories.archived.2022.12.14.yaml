      'mgnl:lastActivated': 2023-01-17T19:30:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow alert status is raised when a power grid''s power reserve
        - the difference between supply and demand - is lower than what is required;
        while red alert is enforced when demand exceeds available supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446c169-a44f-4a4e-9d46-8ea1d797f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92948c-b027-4406-af8a-124d4f9fc5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines earlier this month
        declared a <a href="https://www.cnnphilippines.com/news/2022/12/1/ngcp-yellow-alert-dec1.html">yellow
        alert over Luzon</a> as five power plants were on forced outage, while three
        others were running on derated capacities.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62c063-99fa-4b39-a4e9-64de0149f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.886+08:00
