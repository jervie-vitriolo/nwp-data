    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83ea67-59c5-47a9-af44-42b8dc34b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:10:29.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:31:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison explained that K-Dramas gave “color” to people’s lives during
        the pandemic which was seen as a dull and boring time, hence the K-Wave became
        a coping mechanism when the pandemic forced everyone to isolate.</p>'
