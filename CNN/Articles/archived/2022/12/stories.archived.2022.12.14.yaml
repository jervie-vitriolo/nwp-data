      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> - Three
        Cabinet secretaries and two poll commissioners hurdled the Commission on Appointments
        (CA) on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5eb58-0017-4a46-8ba6-14124e43d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:30:45.480+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:31:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA gave its nod to Department of Transportation (DOTr) Secretary
        Jaime Bautista, Department of Human Settlements and Urban Development (DHSUD)
        Secretary Jose Rizalino Acuzar, and National Economic and Development Authority
        (NEDA) Director General Arsenio Balisacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2ecbc-16a8-4936-9c76-83775f15eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:30:45.480+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:31:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/13/CA-confirms-Bautista-Acuzar-Balisacan.html?fbclid=IwAR3WRXOwe37izphAS2WcxnW9iochs8_0WNalrnwDtm8V_wgRHGBGKi5kHKo">Bautista,
        Acuzar, Balisacan get nod of CA panels</a>.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407b07e-a45d-4e70-9bcb-d36e15b19211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:30:45.480+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:31:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also confirmed the designations of Commission on Elections (Comelec)
        Commissioners Nelson Java Celis and Ernesto Ferdinand Maceda Jr., whose appointments
        were <a href="https://www.cnnphilippines.com/news/2022/9/29/CA-bypasses-15-officials.html">bypassed
        last September.</a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917a07f-2f54-40b6-92ab-2753513ffafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:30:45.480+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:31:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celis and Maceda will sit as poll commissioners until Feb. 2, 2029.</p>'
  'Marcos-veto-some-items-proposed-2023-budget':
