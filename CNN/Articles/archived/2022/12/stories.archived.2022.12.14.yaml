      'jcr:uuid': '0d1db62e-4749-4a6c-9187-987e5328557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.846+08:00
