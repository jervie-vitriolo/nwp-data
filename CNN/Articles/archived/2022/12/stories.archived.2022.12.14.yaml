    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meteorite ‘Ponggo’ is 7th found in PH, logged in global database'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d4554-1851-4705-b8ed-eb93f9d0b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        2.4-kilogram meteorite that crashed in Barangay Ponggo in Quirino is officially
        the seventh Philippine meteorite registered in the Meteoritical Bulletin Database
        (MBD).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140be00-8b47-4c42-8d94-7c92b3f30bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b2518-1784-4ef1-a2a5-47543a3e3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteorite registered by Filipino collectors Mar Christian Cruz,
        Ramon Santiago, David Joshua Magno, and Allen Yu was found in a village in
        Nagtipunan town where it crashed last May 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e01f1ee-7678-4d89-b753-fb328fc61568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c70bd3-306a-4115-a319-2c9b7d228fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collectors registered “Ponggo" — named after the village where
        it was located — in the international database of meteorites with the approval
        of the National Commission for Culture and the Arts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ce89d-e4b3-4da4-9468-7a75e9148bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f24740-0cff-410f-a3b1-2aabfb00ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the entry in the MBD, Ponggo landed on a house roof
        and smashed a plastic plant pot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ddb07-b378-4223-bbd4-713066ab5926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54448c03-46b5-4f41-8141-3157a1c44f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said it created a palm-sized crater on the concrete floor
        and shattered into several fragments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556493c7-7127-4801-ae60-12c70a4ccb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d959a7b-d202-4631-81fd-0d1083f93049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to the anonymous finder, he did not touch the stone right
        after it landed because it seemed to be too hot,” the MBD report read. “After
        the impact, the people within the vicinity heard three consecutive sonic booms.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41fef84-18ac-4965-a551-3f9a59546a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896d61e-5235-4b58-8cfd-dd17a4502e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separated fragments were later distributed to the finder’s relatives.
        Cruz, one of the collectors, retrieved four fragments with a total mass of
        17.71 grams.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22b9d4-19c1-4cf8-8adb-03667f2c4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ec186-e36b-4c2a-a5be-492f35c620e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 21.5-gram fragment was sent for classification and registration
        by Cascadia, a meteorite research laboratory in the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975995da-e28a-42ac-a004-d1cc3642facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda64fa-35ff-4b17-bc1c-24edeba3507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MBD, established and maintained by the Nomenclature Committee
        of the Meteoritical Society, is the official source for information about
        all known meteorites and replicates the data on new meteorites published in
        the Meteoritical Bulletin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb66017-3f79-40af-b6dc-b8c6aff06732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd179b8-da6f-4bcf-b8f1-7887e1e3aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:50:58.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other six Philippine meteorites officially listed in the global
        database are Bondoc, Calivo, Orconuma, Paitan, Pampanga, and Pantar.</p>'
