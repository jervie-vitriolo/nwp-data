      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, December 14) —</strong> Members
        of the Makabayan bloc are calling for a House probe into the alleged sex trafficking
        and abuse perpetrated by church leader Apollo Quiboloy against women and children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ee4f6-4a5b-48bf-a239-2eab3d316204'
      'mgnl:activationStatus': true
