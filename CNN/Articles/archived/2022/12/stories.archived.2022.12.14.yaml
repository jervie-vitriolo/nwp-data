      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd123f0c8-ad05-43e0-9b0c-6b95478466e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortesi, who was born to a Filipino mother and Italian father, grew
        up in Italy. It was only in 2018 when she moved to the Philippines to pursue
        her career in pageants, representing the country on the Miss Earth stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9cbba-3695-4e92-9d62-12049b517e49'
      'mgnl:activationStatus': true
