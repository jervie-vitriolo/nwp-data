      'mgnl:lastActivated': 2023-01-17T19:31:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747958f-022f-40ee-a717-265c13a2aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ceasefire is out of the question now because, number one, we
        do not know who to talk to. The leaders are into hiding, some are neutralized,"
        AFP spokesperson Col. Medel Aguilar told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2fc9a-dc90-4024-8b16-15ee8e39bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2de79-a5d9-4ff4-aa9d-b9fe427d31d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number two, there is a leadership crisis within the underground
        organizations, so how can they impose ceasefire to make sure compliance of
        all its forces. The most that we can offer right is the suspension of military
        operations and we will shift to active defense," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2586081-b47c-4b19-ab45-7e12d0e72e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb5721-2156-430f-acfa-e6f3410a0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Communist Party of the Philippines (CPP) founding chairman
        Jose Ma. Sison said they are <a href="http://www.cnnphilippines.com/news/2022/6/30/CPP-not-closing-doors-peace-talks-Marcos-admin.html">open
        to holding peace talks</a> with the Marcos administration.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8dfea-8063-4734-82a1-8638b2f7b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083c221-bf0b-4d44-b84f-cbef40ba97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Clarita Carlos, however, earlier told
        CNN Philippines she expects <a href="https://www.cnnphilippines.com/news/2022/6/10/Clarita-Carlos-on-peace-talks-red-tagging.html">peace
        talks with communist rebels to not push through</a> under the current administration.
        Authorities should instead go to the ground and replicate successes there,
        she noted.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8389d6d-09ed-4a62-8c59-5a712c282fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb53058-9dfc-4e10-9451-6eb454e32ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte initiated peace talks in the first
        year of his presidency, but terminated it in November 2017, citing the rebels''
        "lack of accountability" for the crimes they committed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbfcf3d-202b-460f-80a6-2f265953b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35c9f2-8c53-42e7-9c0d-2bf8e067d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said in an address in December 2020 that there will be <a
        href="https://www.cnnphilippines.com/news/2020/12/7/duterte-no-more-ceasefire-communists.html">no
        more ceasefire</a> under his term.&nbsp;</p>'
    '13':
