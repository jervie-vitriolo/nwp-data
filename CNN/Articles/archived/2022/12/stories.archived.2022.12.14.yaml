    'template': '1'
    'title': 'DA suspects syndicate hoarding red onions '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70248235-3d42-4e79-86e9-f76a07aea958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T00:24:08.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:31:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) ---</strong>
        The Department of Agriculture (DA) on Tuesday said it suspects that a syndicate
        is hoarding red onions as prices of the commodity remain high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd21d2b-3d1a-4baf-9593-73f84ef70195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T00:24:08.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:31:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DA deputy spokesperson Rex Estoperez, prices of red
        onions were still cheap during the harvest season, but a syndicate could have
        kept the supplies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49688b-1b94-4568-a315-b8f726242360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T00:24:08.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:31:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi bumababa ang presyo even though ine-encourage natin yung
        mga nagtatago ng pulang sibuyas [na ilabas]… Doon sa ibang markets, may bahagya
        lang, pero napakakaunti," he told a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6679b16-64c4-403e-b94d-86753e42e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T00:24:08.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:31:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The price has yet to go down though we are encouraging
        hoarders to release their stocks… In other markets, there''s only a slight
        movement in prices.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67578b64-9eae-4194-a036-fd2c296f7da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T00:24:08.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:31:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez added that they will visit Nueva Ecija to check possible
        off-season harvests, which could be added to the current supply of red onions.
        He assured the public there is enough supply for the holiday season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea2ee1-3194-42b9-96e8-91a8e17d7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T00:24:08.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:31:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lagpas naman po tayo sa ating supply. ''Yun nga lang ang question
        pa rin doon, yung presyo," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896e79b-d40b-4214-9dfa-010260db3ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T00:24:08.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:31:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have more than enough supply. But the question
        is if there will be a change in prices.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9fb98-0cde-40f5-88d4-581f5f97740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T00:24:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:31:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, agricultural group SINAG said it does not believe that
        there is hoarding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947d790-141d-47fe-a145-cb41e35b58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T00:24:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:31:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called on the government to import red onions as soon
        as possible, saying supply is really low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832dab85-e044-490b-be82-ae6ea80f276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T00:24:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:31:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat nag-angkat na tayo ngayon. If hindi tayo umangkat, after
        10 days pa, baka mag-spill over ito ng January," SINAG chairman Rosendo So
        told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38ea16-b313-4429-b13a-bed9c49e17b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T00:24:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:31:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should have already imported by now. If we will
        import after 10 days, this problem may spill over until January.]</p>'
