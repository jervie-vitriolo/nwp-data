  'nasino-two-other-activists-ask-for-reduced-bail':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-14T22:02:46.289+08:00
    'imagesource': 'jcr:ce31afc6-6921-4a4f-9f07-6637275100fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '329ef0df-1fe0-4f3c-b525-d6c89dcdad8d'
    'lead': 'Activist Reina Mae Nasino and her two companions are asking a Manila
      court to reduce their bail by half, as the amounts ''disproportionately impact''
      them because of their economic status, and ''place undue burden'' on their constitutional
      rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T22:09:40.122+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:30:55.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:30.065+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nasino, 2 other activists ask for reduced bail'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c55857-2a6e-4bbe-a8b1-718892e3c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b075be-9e3a-447c-9f06-f6a62dbb3389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Activist
        Reina Mae Nasino and her two companions are asking a Manila court to reduce
        their bail by half, as the amounts "disproportionately impact" them because
        of their economic status, and "place undue burden" on their constitutional
        rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d37664-b3db-41ec-b224-e3c8c9272763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731860a3-ade6-42ea-92dd-cbe5000910ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint motion filed on Dec. 13, Nasino and Alma Moran appealed
        to the Manila Regional Trial Court Branch 47 that their bail be lowered from
        ₱420,000 to ₱210,000, while Ram Carlo Bautista asked a reduction from ₱570,000
        to ₱285,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196df9a-c714-4a4d-b3ec-b12581e78fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473f23c-d93e-4f9b-8296-26ef69602974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that as full-time human rights workers, their earnings
        were just enough for their daily needs and have relied on financial support
        from their families, fellow activists, and concerned citizens, adding that
        they were not flight risks and have pledged their appearance in future proceedings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448e0b5-095d-410b-ac44-fa65a9f926e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22671583-7f7c-4b20-9f3c-b395aacdc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activists also underscored that the Manila court has already
        established that the evidence against them was weak, with the Court of Appeals
        ruling to exclude the evidence allegedly seized from them during their arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf4678-8970-4cde-b89b-783a2d544319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e8b14-b7a8-4ff4-a5eb-2d7428afa432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, such enormous bail amounts, taking into full account
        their circumstances, would render such access to bail practically nugatory,"
        they wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d5f21f-9a95-417d-ad5f-0a44c9329bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb7bc47-a027-4ac6-8eba-abeafd2a60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were arrested in 2019 based on search warrants — now declared
        void — that led to the supposed seizure of illegal firearms and explosives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef34e54-5a63-415d-9d57-66566fb48800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c8961-ade7-484f-9a16-eacfd2822c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino''s case made headlines as she was pregnant during her arrest
        and was forcibly separated from her baby after giving birth in 2020. When
        her baby died of pneumonia, the funeral was filled with tension as a handcuffed
        Nasino was surrounded by police personnel as she grieved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ceac0-ad55-491e-9f03-2ecceba61b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:09:40.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
