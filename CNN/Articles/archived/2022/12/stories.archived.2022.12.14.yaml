      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018985a5-5f44-4a27-9540-71604c63ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if this was a cause for concern, the DOE said the "good thing
        is there are moving parts, like LNG (liquefied natural gas) coming in."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f152643-666b-4a2f-960b-4652901fbe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.886+08:00
