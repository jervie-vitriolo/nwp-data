      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4e019-94de-4264-8c98-c062b343c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:36:57.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:22.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry discusses "institutional gaslighting" in a new trailer
        for part two of their highly anticipated Netflix docuseries, which will have
        three episodes and will be available Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcc58a-ae06-42c7-9170-fa907be3db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:36:57.064+08:00
