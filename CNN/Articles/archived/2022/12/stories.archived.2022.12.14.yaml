      'text': '<p>The Philippine government has filed a slew of diplomatic protests
        against China amid repeated incursions in the country''s waters, urging the
        economic superpower to comply with the landmark 2016 arbitral victory on the
        South China Sea case.</p>'
  'DOE-assures-enough-energy-supply-in-summer-2023':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-14T18:45:30.946+08:00
    'imagesource': 'jcr:89f24a65-f23f-4a5a-acf9-dc18a9d4b626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0013af27-3438-4916-8d48-dd62a282e1f0'
    'lead': "The Department of Energy is confident that energy supply will be sufficient\
      \ come summer next year. \n"
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-14T18:47:17.885+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:30:58.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
