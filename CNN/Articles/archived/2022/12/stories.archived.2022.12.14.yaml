      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy is <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/12/10/Apollo-Quiboloy-US-treasury-sanctions.html"
