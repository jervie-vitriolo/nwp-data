    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b0edb1-1896-4a6d-9eba-ce1d0b941525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T13:23:28.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-03T16:03:08.097+08:00
