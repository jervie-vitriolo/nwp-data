    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838657d-a383-4d7d-9444-e22516b5fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.411+08:00
