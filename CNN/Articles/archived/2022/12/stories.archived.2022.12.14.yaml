      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar said they are focusing military operations on 154 barangays
        still affected by armed conflicts to free them from the influence of rebel
        groups. Moreover, the AFP is also intensifying its community support programs
        in these areas to bring in the right intervention and address the root cause
        of the problem, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a753c-9348-4cd8-a2aa-4e1f0e1d89ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f22c05-77a8-4559-bd7e-52a77f073aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar said the AFP also has an effective framework on preventing
        and countering violent extremism. In the past three months, more than 50 members
        of local terrorist groups have been neutralized, he noted.</p>'
