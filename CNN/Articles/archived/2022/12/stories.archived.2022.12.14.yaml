      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d2878-0dc4-4044-a5e5-d68d3a567d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:36:57.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:22.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series appeared in the Top 10 TV list in 85 countries and was
        No. 1 in the United Kingdom. It was one of the most watched series on Netflix
        globally for that week, with the Addams Family drama "Wednesday" getting 1
        billion views.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b968e0-29c3-46a0-b8c3-350e20db0a19'
      'mgnl:activationStatus': true
