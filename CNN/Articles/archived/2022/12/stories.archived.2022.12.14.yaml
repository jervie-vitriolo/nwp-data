      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aguilar, five guerilla fronts of the CPP and its armed
        wing, the New People''s Army (NPA), remain active, four of which are in Samar,
        and the remaining in Southern Mindanao.</p>'
