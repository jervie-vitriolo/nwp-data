      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert added the Korean Hallyu wave began from the Filipino’s
        attraction to Korean dramas, and the increased acceptance of K-Dramas and
        Kpop led people to want to become fans to fulfill a psychological need. And
        becoming a fan, Sison explained, gives a person a sense of belonging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594b48b-3dd7-4a42-83b5-58301cb5cc7a'
