      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizing a festival of this scale for the first time didn’t come
        without hiccups. Many festival goers complained about the venue layout, which
        was an even 50/50 split between the VIP and general admission sections, not
        guaranteeing a better view for those who paid more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40303144-ba11-4068-a0fc-83bf4c3b7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T13:23:28.289+08:00
