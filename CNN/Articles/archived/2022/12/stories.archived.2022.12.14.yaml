  'New-Zealand-tobacco-use-age':
    'author': 'Jessie Gretener and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-14T14:40:48.135+08:00
    'imagesource': 'jcr:abd05d5b-947c-4b2b-a330-868ad7952621'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2464b48-e838-4dc6-8a92-e06ed58d4d03'
    'lead': 'New Zealand passed a historic anti-smoking bill in Parliament on Tuesday,
      banning the sale of tobacco to anyone born on or after January 1, 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T14:42:44.912+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:31:12.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:25.785+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand bans tobacco sales for next generation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f49a66-e1e6-46bd-be6e-36d48c03b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:42:44.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand passed a historic anti-smoking
        bill in Parliament on Tuesday, banning the sale of tobacco to anyone born
        on or after January 1, 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417ef75-e5d7-44c0-8350-649fe0ed4431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:42:44.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban is aimed at preventing future generations from taking up
        smoking and is part of a wider government push to make the country "smoke
        free" by 2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65459ca3-0f5c-488a-90a8-df806085ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:42:44.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law will also slash the number of retailers licensed to
        sell tobacco, from 6,000 to 600 by the end of 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b65855-f180-4ead-93f7-0e75f6231bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:42:44.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violations of the new law are punishable by fines of up to NZ$150,000
        (about $96,000).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a30731-1d79-4989-bfbc-130a823dbd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:42:44.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of people will live longer, healthier lives and the health
        system will be $5 billion better off from not needing to treat the illnesses
        caused by smoking, such as numerous types of cancer, heart attacks, strokes,
        amputations," Associate Health Minister Ayesha Verrall said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3482a6d-391c-40d8-b761-7e122f8ba10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:42:44.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking rates in New Zealand — already among the world''s lowest
        — are falling, having decreased from 9.4% to 8% in the past 12 months, according
        to Verrall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b078f809-a835-4a87-a5da-6d1fa9da2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:42:44.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verrall said the legislation would help close the life expectancy
        gap between Maori and non-Maori citizens, which can be as high as 25% for
        women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105db941-9289-4187-acc1-0300d501db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:42:44.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation — the Smokefree Environments and Regulated Products
        (Smoked Tobacco) Amendment Bill — will also reduce the amount of nicotine
        allowed in tobacco products, aiming to make them less addictive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b688049d-fb0e-449a-8067-eed719a24f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:42:44.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ministry of Health, New Zealand''s smoking rate
        is now the lowest since records began, with 56,000 smokers quitting in the
        past year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0cdda-40c4-429d-8492-7c335d28a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:42:44.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, vaping -- which the new legislation does not cover — remains
        popular among young New Zealanders. Official data shows 8.3% of adults are
        now vaping daily, up from 6.2% in the past year.</p>'
  'pinol-hails-cimatu-conviction':
