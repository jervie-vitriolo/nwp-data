      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3fbc56-7a83-4410-af66-c0608fcd342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:36:57.063+08:00
