    'jcr:uuid': 'c471e613-fd56-47fc-9135-bd782684f3e8'
    'lead': 'Manila-based multilateral lender Asian Development Bank (ADB) has raised
      its growth forecast for Southeast Asia this year, with its bullish outlook buoyed
      by consumption and tourism recovery witnessed in several countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T12:26:34.639+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:31:18.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:24.122+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Robust'' consumption, tourism recovery to drive Southeast Asia''s
      growth in 2022 — ADB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d201a6-7b68-4017-b5aa-1ac990d79a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:26:34.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — Manila-based
        multilateral lender Asian Development Bank (ADB) has raised its growth forecast
        for Southeast Asia this year, with its bullish outlook buoyed by consumption
        and tourism recovery witnessed in several countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b74d7c-10f5-479a-9eee-5b25901a890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:26:34.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Asian Development Outlook 2022 Update released Wednesday,
        the lender said the region is expected to grow faster at 5.5% from its initial
        estimate of 5.1% in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff4fe9-0d82-4961-ae9e-bc9f13168675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:26:34.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GDP (gross domestic product) growth forecast for Southeast
        Asia in 2022 is revised up to 5.5% thanks to higher forecasts for Malaysia,
        the Philippines, Thailand, Timor-Leste, and Viet Nam after surprisingly robust
        [third quarter] performances," ADB said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8397f-dc70-4e57-a743-d6767d39b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:26:34.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stronger consumption, exports, and services, particularly for tourism,
        lifted growth forecasts for these economies," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e63bd8-a8f1-4af9-9b91-cb675f80e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:26:34.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippines alone, the ADB expects the local economy to
        expand at a faster rate, from its previous 6.5% estimate to 7.4% for 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df28e8-660d-4031-86f3-aa1fd6132c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:26:34.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/12/14/ADB-hikes-2022-PH-growth-forecast.html">READ:&nbsp;ADB
        hikes 2022 PH growth forecast to 7.4%</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a3488-52bc-4b52-bec1-8115136b8064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:26:34.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the country beat bleak expectations in the third quarter
        despite soaring inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a0879f-e13b-47a7-ac2c-d1b768b07c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:26:34.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the region''s growth in 2023 may be dampened by surging
        commodity prices and higher interest rates, according to ADB.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de34aa2-6abd-4e13-900e-e7842965bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:26:34.640+08:00
      'mgnl:createdBy': 'lisbet'
