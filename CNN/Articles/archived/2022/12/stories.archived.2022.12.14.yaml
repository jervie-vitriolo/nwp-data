      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binabantayan talaga ang</em> (We keep close watch of the) second
        quarter. That''s where the policy on no leave of absence for the generators
        [takes place], which is the grid operation and maintenance program," Fuentebella
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a83f36-509d-4fc7-bf7d-b696f1e439fb'
