      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 644 — filed Tuesday by Gabriela Rep. Arlene
        Brosas, ACT Teachers party-list Rep. France Castro, and Kabataan party-list
        Rep. Raoul Manuel — urges the House Committees on Women and Gender Equality
        and Welfare of Children to investigate the claims against the Kingdom of Jesus
        Christ founder.</p>'
