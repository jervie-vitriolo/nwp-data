    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899417e-1b80-40fe-a324-db9523f1dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:25:01.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND said authorities will continue to roll out routine patrols
        in the contested waters. Data gathered will be submitted to relevant officials
        for appropriate action, the agency added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c33fa-7806-41a7-b359-4a8cd1ce31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:25:01.463+08:00
