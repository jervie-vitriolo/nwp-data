      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, however, warned that spending too much to express the “undying”
        love of a fan is unhealthy. She also reminded that respecting other’s opinions
        is a must when comparing fandoms.</p>'
