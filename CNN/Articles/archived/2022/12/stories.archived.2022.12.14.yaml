  'Marcos-ASEAN-EU-Belgium-trip':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-14T06:52:03.556+08:00
    'imagesource': 'jcr:0835490e-d3cc-4cf9-8633-4c75064de381'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6607d712-70f7-4a26-93f3-02c279e9deec'
    'lead': 'President Ferdinand Marcos Jr. says he is expecting the discussions at
      the Association of Southeast Asian Nations-European Union (ASEAN-EU) Business
      Summit to bolster sustainable trade and investment between nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T06:56:00.267+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:31:25.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:21.581+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos expects ASEAN-EU summit to bolster trade, investment'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad3044-d6cb-497d-92dc-9c3187a2ea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:56:00.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> President
        Ferdinand Marcos Jr. on Tuesday said he is expecting the discussions at the
        Association of Southeast Asian Nations-European Union (ASEAN-EU) Business
        Summit to bolster sustainable trade and investment between nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb027aa-0d89-4ea8-b1e2-e5eca4784296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:56:00.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discussions undertaken during the day will not only bring new
        impetus for both sides to bolster sustainable trade and investment while opening
        ways to fast track the implementation of the EU’s Indo-Pacific Strategy,"
        Marcos said in his closing remarks during the summit held in Belgium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77201c-e1ea-41ca-8390-014c0a2eda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:56:00.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a growing need for the public sector to collaborate with
        private institutions, especially now that ASEAN member states are in a post-pandemic
        economic recovery and are facing new challenges brought about by recent geopolitical
        tensions, problems in the supply side, problems also with food prices," he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18169ed-2f77-4833-beb1-e3101a6643f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:56:00.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos noted that the ASEAN is well-positioned to accelerate intra-regional
        trade and growth with its participation in mega trade deals such as the Regional
        Comprehensive Economic Partnership and the Comprehensive and Progressive Agreement
        for Trans-Pacific Partnership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8eaf1-3c58-49b4-8bcd-50e62281ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:56:00.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also acknowledged EU’s importance as a trade
        and investment partner of ASEAN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92040f81-feee-4660-a669-1e446151e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:56:00.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, while an ASEAN-EU FTA (free trade agreement) remains as a
        common long-term objective, economic cooperation initiatives will be prioritized
        on areas of mutual interest to bridge the gap and realize this long-term objective,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40823e7-9794-4f22-8bb1-45fd64505553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:56:00.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is also hoping that ASEAN-EU Trade and Investment Work Programme
        would help continue the momentum between the two regions in 2023 and beyond.</p>'
  'NBA-Michael-Jordan-Trophy':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-14T07:01:22.708+08:00
    'imagesource': 'jcr:444f4ce4-6d7d-45e6-8e98-d9c4f1e2e0de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9183b8e5-bff6-4f4c-a03a-0b29dc314c39'
    'lead': 'Basketball great Michael Jordan can add another accolade to his mighty
      list of accomplishments — but this time, rather than receiving the trophy, he
      is the trophy, after the NBA unveiled the Chicago Bulls legend as the face of
      its latest Most Valuable Player (MVP) award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T07:02:45.886+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:31:25.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:21.714+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The NBA has renamed its MVP trophy after Michael Jordan'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb1313-54cf-44ce-a71f-e4f94f98a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:02:45.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Basketball great Michael Jordan can add
        another accolade to his mighty list of accomplishments — but this time, rather
        than receiving the trophy, he is the trophy, after the NBA unveiled the Chicago
        Bulls legend as the face of its latest Most Valuable Player (MVP) award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a33b0-947d-46c2-ba80-064da5798024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:02:45.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michael Jordan Trophy, which will be awarded to the NBA''s regular
        season MVP, is one of six newly designed awards created to honor "the league
        pioneers who helped define the standards of excellence that these trophies
        represent," the NBA said in a statement on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847312f9-801d-403a-9813-0620e9fe9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:02:45.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan won the MVP award five times during his career, which spanned
        15 NBA seasons in total: 13 with the Chicago Bulls (1984/85 through 1992/93
        then 1994/95 through 1997/98) and two seasons with the Washington Wizards
        (2001/02 and 2002/03).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32319bbf-3535-4bac-bcdb-90f15ceca6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:02:45.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely considered to be the best basketball player ever, Jordan
        played in 1,072 NBA games, racking up 32,292 regular season points, 6,672
        rebounds, 5,633 assists and 2,514 steals. He was a 10-time league scoring
        champion, made nine all-defensive teams in his career and was named Finals
        MVP six times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbf56a-229b-4a11-950c-bbf1e57436eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:02:45.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bronze trophy -- which will be manufactured yearly by artist
        Victor Solomon -- features a player breaking out of a rock to reach for a
        crystal basketball and is packed full of tiny details which nod to Jordan''s
        achievements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b18cb-011d-4697-8fc7-56c571684956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:02:45.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trophy is 23.6 inches tall and weighs 23.6 pounds, representing
        Jordan''s iconic jersey number (23) and number of NBA championships (6).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71692d3-2794-4024-868a-32b10d6379bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:02:45.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new collection of trophies celebrates some of the greatest
        and most impactful players in the history of the NBA," said NBA Commissioner
        Adam Silver. "As we recognize the league''s top performers each season, we
        also pay tribute to the legends who embody these prestigious awards."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8627d-c620-4329-9420-8b758806ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:02:45.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Clutch Player of the Year -- a new award designed to recognize
        the player who "best comes through for his teammates in the clutch" -- will
        receive the Jerry West Trophy, the Hakeem Olajuwon trophy will go to NBA Defensive
        Player of the Year, the Wilt Chamberlain Trophy will be awarded to the Rookie
        of the Year, the John Havlicek Trophy will go to the NBA Sixth Man of the
        Year and the George Mikan Trophy to Most Improved Player of the Year.</p>'
  'Marcos-European-Union-climate-change':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-14T07:19:07.566+08:00
    'imagesource': 'jcr:7057bc0b-8fe1-4a02-838b-6bc5646204de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db0db988-a725-420a-9a26-e2f66f16dd0c'
    'lead': 'President Ferdinand Marcos, Jr. asked European Union leaders and businessmen
      to help vulnerable countries like the Philippines cope with the effects of climate
      change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T07:21:46.074+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:31:24.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:21.832+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos asks EU to help PH, other countries vulnerable to climate change'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee289ceb-91f7-40ba-ac82-0615f4cedeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:21:46.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — President
        Ferdinand Marcos, Jr. on Tuesday asked European Union (EU) leaders and businessmen
        to help vulnerable countries like the Philippines cope with the effects of
        climate change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fe7162-ad08-4290-a422-d0a3868262dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:21:46.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos stressed that the Philippines is "regarded as probably one
        of the most, if not the most, vulnerable countries in the world to the effects
        of climate change.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a942f87-fec8-42bf-bc9a-43440b3ffaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:21:46.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since that seems to be the case and that is what we are facing
        in the Philippines, we are very much in need of the assistance of Europe,
        of all the first world countries, and to be able to adjust our economy, our
        communities to the onset of the effects of climate change," he said during
        the Association of Southeast Asian Nations-European Union (ASEAN-EU) working
        luncheon in Belgium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296ffe7-d911-4ffd-baa4-f387dd20028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:21:46.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive pushed for more concrete funding guidelines
        on mitigating the effects of climate change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f56df-db4e-4be0-825a-9f1f3502ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:21:46.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos noted that even if countries are capable of quantifying the
        damage and loss caused by climate change, some are still clueless on what
        to do.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d70cbe-2feb-4612-a238-dd5bc482baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:21:46.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so we really would like to see much more progress in terms
        of that, the financing, with the mitigation and the adjustment of our countries
        who are at great risk to the effects of climate change," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e4bf4-0a86-49a8-b795-c031bbe9e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T07:21:46.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the United Nations General Assembly last September,
        Marcos also underscored that developing nations are bearing the brunt of climate
        change.</p>'
  'FTX-founder-Sam-Bankman-Fried-charges':
    'author': 'Matt Egan and Allison Morrow, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-14T08:29:44.648+08:00
    'imagesource': 'jcr:12cad5a3-e8c6-44e6-8895-5183f092b213'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eccc451-c617-4dca-8ff7-440ac49ffea8'
    'lead': 'FTX founder Sam Bankman-Fried was indicted on eight criminal charges
      including wire fraud and conspiracy by misusing customer funds, according to
      an indictment from the US Attorney of the Southern District of New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T08:33:02.984+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:31:24.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:22.420+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FTX founder indicted on eight criminal charges including fraud and conspiracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4b959-692c-40c3-91dc-0065b34144e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;FTX founder Sam Bankman-Fried was indicted
        on eight criminal charges including wire fraud and conspiracy by misusing
        customer funds, according to an indictment from the US Attorney of the Southern
        District of New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe124f-eb2c-434e-bc80-579c5683c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519547a-0671-4681-94fa-b36e36b93989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Bankman-Fried was arrested at his home in the Bahamas
        on Monday and appeared in court in Nassau Tuesday. He could face up to 115
        years in prison if convicted on all eight counts, according to congressional
        statutory maximum sentencing guidelines. He did not waive his right to an
        extradition hearing, according to a US official. But Chief Magistrate of the
        Commonwealth of The Bahamas Joyann Ferguson-Pratt has denied Bankman-Fried
        bail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624548f-5de1-4963-b592-c3c048ff03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e529c05-e452-4d11-9b96-5294973f3f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately Tuesday, US markets regulators charged Bankman-Fried
        with defrauding investors and customers in his failed crypto exchange FTX.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216105f-9362-4d94-a6c8-79c2bf409ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687f232-bfb7-4d72-9a16-129296af30d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission said Bankman-Fried, "orchestrated
        a years-long fraud" to conceal from FTX investors the diversion of customer
        funds to Alameda Research, his crypto-trading hedge fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf0cdb-5f0d-4c7f-8453-5a47241acdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d51f2d-62ad-43e5-91d1-39d18cdeab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We allege that Sam Bankman-Fried built a house of cards on a foundation
        of deception while telling investors that it was one of the safest buildings
        in crypto," SEC Chair Gary Gensler said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f4537-fa30-46a7-a0db-0063c4d75700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c5c1c-5e92-43a6-ad31-1a56cd349a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commodity Futures Trading Commission also charged Bankman-Fried
        in a parallel action with the SEC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba87df6-cd50-4143-be86-cf6bb4184296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452feaf7-c63f-4904-9365-08e9ef55b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators signaled this may be just the first of multiple charges
        to come. The SEC said there are ongoing investigations into "other securities
        law violations" and into other entities and individuals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e59c02-be45-4e23-91e5-b03b4deaa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea16af-47eb-4ce1-92a6-de215224bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Bankman-Fried is reviewing the charges with his legal team
        and considering all of his legal options," said Mark S. Cohen, Bankman-Fried''s
        lawyer, said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700b0a4-09c0-4e34-b07a-a77c9701354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd4bdc-ccd2-49f5-8a3e-1eb4bd84e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "SBF," Bankman-Fried is a crypto celebrity who became a
        pariah overnight as his company suffered a liquidity crisis and filed for
        bankruptcy last month, leaving at least a million depositors unable to access
        their funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782c0f01-d139-48b2-ad2a-126fd9b19311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a071f1e-9190-4028-95c8-065dae379d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conspiracy and fraud charges</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9e198-7520-41fc-bcc0-251b4891868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors from the Southern District of New York unsealed an indictment
        Tuesday, charging Bankman-Fried with wire fraud and multiple counts of conspiracy,
        including conspiracy counts to defraud investors, lenders, and the United
        States, commit commodities and securities fraud and money laundering, and
        violate campaign finance laws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36ec44-3861-4f28-88b7-8ff332003591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d8480-c4d2-4688-8a59-993fb6af5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege Bankman-Fried conspired with others on numerous
        schemes, including misusing customer deposits held in FTX that were used to
        cover the expenses of Alameda. Bankman-Fried also allegedly defrauded lenders
        to Alameda by providing them misleading information about the hedge fund''s
        financial condition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101496d-e5e9-42d0-af43-a53d72480928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf54b2d-1004-408b-b954-d6e8b2fd1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-page indictment also alleges that Bankman-Fried conspired
        with others to violate federal election laws by making political donations
        to candidates and fundraising committees between 2020 and November 2022, in
        excess of federal legal limits and in the names of other people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014581f8-6513-468f-8e78-0958cfa63af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b2ba3-d8bc-48d9-9f1f-0401f8f54cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risky bets, lavish spending</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81515c75-f3fd-4f03-ab51-83be75c46714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FTX achieved a $32 billion valuation by raising more than $1.8 billion
        since launching in May 2019, including from sophisticated investors such as
        BlackRock, Sequoia Capital and the Ontario Teachers'' Pension Plan. Star athletes
        and celebrities who backed FTX also reportedly received a stake in the company,
        including Tom Brady and Gisele.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593850bd-91b9-412d-a4bb-8621ae91cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d370b5f-ac34-45a2-ade8-e56eea445685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC alleges that Bankman-Fried duped those investors who backed
        FTX by promoting it as a "safe, responsible" crypto trading firm that used
        "sophisticated, automated" risk measures to protect customer funds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8e574-9b19-4285-91d5-61f14a55f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f1f5e-2ffa-40e8-9da1-dcd0b5a50fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, the SEC alleges, Bankman-Fried internally directed software
        code to be written in a way that allowed Alameda, to function with a negative
        balance in its the customer account at FTX.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb14be-8534-4568-aa2f-2cafc390c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4dbb5f-6e51-4459-a6cb-aefc9c13cbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allegedly happened in August of 2019, just about four months
        after operations at FTX began.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b512c6f-7644-4066-aa4b-bacf598ce3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c586c7d-e63f-476f-b0de-64e9220cdfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This effectively gave Alameda a limitless line of credit funded
        by customer assets, according to the SEC. That meant there was no meaningful
        distinction between FTX customer funds and Alameda''s funds that Bankman-Fried
        used as his "personal piggy bank," the complaint says. He hid from investors
        and customers that he used the funds to buy luxury condos, support political
        campaigns, and make private investments, according to the SEC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f9c04-11ee-4b8f-80bd-b90d88e05bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e2463-e9a7-4a3b-afb7-6102f6b7bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March 2020 and September 2022, Bankman-Fried executed loans
        from Alameda totaling more than $1.338 billion, including two instances in
        which he was both the borrower in his individual capacity and the lender in
        his capacity as CEO of Alameda, the SEC says in its civil complaint.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3cd43c-b48d-4d6a-824b-3503074a11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95beda11-e9ee-4a35-947c-d6e9fa03fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankman-Fried used funds from Alameda to purchase tens of millions
        of dollars in Bahamian real estate for himself, his parents, and other FTX
        executives, according to the filing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74f1b6-fb2e-4a0f-82b1-046687c5d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4d827-4368-4611-898f-fa6c1294f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alameda co-founders Nishad Singh and Gary Wang also borrowed $554
        million and $224.7 million, respectively, by similarly executing promissory
        notes with Alameda in 2021 and 2022, the filing says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf106b5-fc89-4892-92fd-8b84c4f213b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68b99b-877e-4966-9206-e1d5112dd82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh and Wang have not been charged with any crimes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c857e1-cb0e-462d-a9bb-043037744145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b9ac2-81da-4f0c-8587-993e207d98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loans to Bankman-Fried and others were "poorly documented, and
        at times not documented at all," the lawsuit says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a4964-3999-498e-8a63-73dae1ed0cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba61665a-8049-40a5-a473-d3d6b3564748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When prices of crypto assets plummeted in May 2022, Bankman-Fried
        paid back Alameda''s demanding third-party lenders from its FTX "line of credit,"
        further growing the multi-billion-dollar liability and then concealed it in
        the Alameda balance sheet to avoid alarming investors, the complaint alleges.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c2769-1c31-4e21-8257-62ee96912189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aec690-56c8-4929-80c7-93fad9540194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTX chief executive continued to leverage the companies for
        his personal benefit, loaning himself $136 million in late July 2022 — one
        month after offering crypto financial services company BlockFi a $250 million
        revolving line of credit to ease its own liquidity issues, according to the
        filing. Meanwhile, throughout the summer, he presented a "false and misleading
        positive account" of the company to investors, despite its "tenuous financial
        condition", the SEC alleges.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615498b9-55c9-4f9c-8426-5200814d59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe7b40-a79b-4daf-b993-a87b5e9291c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FTX operated behind a veneer of legitimacy Mr. Bankman-Fried created
        by, among other things, touting its best-in-class controls, including a proprietary
        ''risk engine,'' and FTX''s adherence to specific investor protection principles
        and detailed terms of service," Gurbir Grewal, director of the SEC''s division
        of enforcement, said in a statement. "But as we allege in our complaint, that
        veneer wasn''t just thin, it was fraudulent."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed7a53-8b01-4139-8a53-b117e87b3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf252ee-048c-4af9-afec-72bfbda57a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I screwed up''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d18347-28d9-4b09-8ae7-1bcb640c34af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the four weeks since FTX filed for bankruptcy, Bankman-Fried
        has sought to cast himself as a somewhat hapless chief executive who got out
        over his skis, denying accusations that he defrauded FTX''s customers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076bf06c-1046-4fb9-a6f7-2dec4bb8d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f40212-369a-4d0d-b56b-606de4f611a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t knowingly commit fraud," he told the BBC over the weekend.
        "I didn''t want any of this to happen. I was certainly not nearly as competent
        as I thought I was."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de495d6d-6048-4626-9566-56ef0b653d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedfd48c-a3ae-4bf5-8c39-fe49dee7c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bankman-Fried has previously admitting making mistakes while
        leading FTX, which he stepped down from last month after it filed for bankruptcy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf47f2b-eefc-45d8-bc39-1fbc4b6ecfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24811d0-d035-4236-bfa2-fbaf4da41233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I screwed up," Bankman-Fried said during a virtual appearance
        at the New York Times'' DealBook Summit. "There are things I would do anything
        to do over."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6771799-18dc-4f10-81cd-f32c5784c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2935c5-5d61-4cd5-a060-15302b0a2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rapid descent</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51dff7-1f9a-45cd-bc68-0d065cbd7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed of Bankman-Fried''s arrest caught observers, including
        US lawmakers, by surprise. Lawyers who aren''t involved with the case suggested
        the quick turnaround signals that former FTX employees may be aiding prosecutors.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b2c9a-bc2e-4cad-a2bd-6c0d6638991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2536131b-a0d2-4697-8e0b-dc6f0a2cb03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given Bankman-Fried''s apparent inability to stop talking, the
        smart move by former employees would be to rush to become a cooperator in
        exchange for more lenient treatment, and it would not be surprising to learn
        that one or more of them had done so," said Howard A. Fischer, a former SEC
        lawyer. He added: "The fact that only one person has been charged so far would
        seem to indicate this as well."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f01e9-2917-4f2d-acdb-905525cd3b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be99fb0-e361-43e5-94d2-c67b4864ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Jennings, an assistant professor at the Brooklyn Law School,
        also noted the case "has come together remarkably quickly for such a complex
        matter."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53929f45-92b8-41b5-9ff8-df850645fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a31814-1899-42b9-87d0-db4320184263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SEC''s civil suit...includes detailed behind-the-scenes allegations
        about what Bankman-Fried did and knew, suggesting that the government has
        gotten high-value assistance from informants, including potential co-conspirators."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da83bfb-c985-4fcc-880d-24befac0edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN"s Kara Scannell and Lauren Del Valle contributed to this
        report</em></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d23851-1402-4afe-acbb-0e31c457aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:33:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:24.536+08:00
