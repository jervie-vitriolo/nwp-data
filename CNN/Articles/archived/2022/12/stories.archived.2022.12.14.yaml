      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 18 when the original film debuted in 2001. A sequel, "The
        Princess Diaries 2: Royal Engagement," was released in 2004.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74f5b0-b732-4cfa-88a1-1dd66c0ca899'
