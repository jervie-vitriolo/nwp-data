      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, Dec. 13) —</strong>
        There was no shortage of shouts of “Manila, I love you!” “Salamat po!” and
        “Mahal kita!” at last weekend’s Head in the Clouds Music &amp; Arts Festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cbf674-1eb3-4b88-88a1-d772c7d1c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T13:23:28.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-03T16:03:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the favorite phrases of the music festival’s lineup of
        27 artists — a mix of Asians and Asian-Americans, many of which are signed
        under US-based record label 88 Rising. Held from Dec. 9 to 10 at the SMDC
        Festival Grounds in Parañaque City, the whole festival clocked in at over
        20 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8133c5-5d0f-44b1-9260-89ff565b05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T13:23:28.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-03T16:03:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day festival was abundant with fan-artist interactions.
        Korean rapper Jessi spent a lot of time with her artist ments, pumping up
        the crowd and eventually inviting some of them to dance with her, 88 Rising
        singer Joji teased a fan for recording him with a Samsung tablet, while acts
        like Suzuka from the Japanese group Atarashii Gakko! and Korean-American singer
        eaJ jumped into the audience area at some points during their sets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb500a-7cd8-4edd-b974-9f2be7069135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T13:23:28.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-03T16:03:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d9e58-1985-49a2-addb-aa33c09441d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T13:23:28.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-03T16:03:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of this was unexpected for a crowd that may not have imagined
        themselves stepping foot at a live music event at all this year. Back in January,
        concerts remained a distant dream as many parts of the Philippines had just
        extended <a href="https://www.cnnphilippines.com/news/2022/1/7/Alert-Level-3-areas-January-2022-COVID-19.html"
        target="_blank">Alert Level 3 lockdown status</a> due to rising COVID-19 cases.
        While vaccination rollouts enabled places like the US to have <a href="https://www.cnnphilippines.com/life/leisure/travel/2021/12/10/traveling-to-la-to-watch-bts-permission-to-dance-concert.html"
        target="_blank">full-scale arena shows</a> and <a href="https://www.youtube.com/watch?v=Q1owK3naceg&amp;ab_channel=lollapalooza"
        target="_blank">festivals</a> as early as June 2021, the future of live music
        shows featuring international acts remained uncertain until April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebdf9e3-36ba-46e8-9fdc-81e2fc085598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T13:23:28.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-03T16:03:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac6af6-7f39-4a50-b7a3-75ab0f72d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T13:23:28.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-03T16:03:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when they started being announced, they kept coming. First came
        the OPM and K-pop festivals, then came the <a href="https://www.cnnphilippines.com/life/entertainment/2022/8/11/organizing-a-fanmeet-in-a-pandemic.html"
        target="_blank">fanmeets</a>, and soon, we were seeing artists sell out and
        add more <a href="https://twitter.com/cnnphilippines/status/1536576346943795200"
        target="_blank">nights</a> to their schedules.</p>'
