  'bjmp-physical-visit-persons-deprived-of-liberty':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-14T16:50:13.432+08:00
    'imagesource': 'jcr:18239ab9-9e23-4972-81ff-0419881b10bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e622e0-338b-4398-93c4-f965d5923b3d'
    'lead': 'Families of persons deprived of liberty can now physically see them in
      jails two years after face-to-face visits were temporarily halted due to the
      COVID-19 pandemic, the Bureau of Jail Management and Penology said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-14T16:54:53.127+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:31:08.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:26.617+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BJMP', 'Bureau-of-Jail-Management-and-Penology', 'Xavier-Solda']
    'template': '1'
    'title': 'BJMP allows face-to-face visit after two years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31952614-19c5-4fd5-bd1e-54a4781db408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:54:53.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — Families
        of persons deprived of liberty (PDLs) can now physically see them in jails
        two years after face-to-face visits were temporarily halted due to the COVID-19
        pandemic, the Bureau of Jail Management and Penology (BJMP) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df0577-b193-4907-9ff0-f6fa1603c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:54:53.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP spokesperson Col. Xavier Solda said the safety of inmates,
        visitors and personnel is important before rules are relaxed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b18c2-14b1-40e1-bbaa-d4164523c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:54:53.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan muna natin tiyakin yung mga kaligtasan nung buong
        proseso ng visitation natin kasi nasa pandemya pa rin tayo at kailangan din
        nating maihanda yung ating mga</em> PDL, <em>yung</em> <em>ating</em> facilities
        <em>at marami tayo</em> considerations <em>diyan,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565655b-43d7-4db4-b41c-e87b27b21bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:54:53.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We had to make sure visitations were safe as we are
        still in a pandemic, and we had to prepare our PDLs and facilities.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878bb9cd-a220-4612-913e-50323803b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:54:53.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors must be fully vaccinated, Solda added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52503487-1f2b-4313-b1f3-c40e8d4e0a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:54:53.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat sila ay magdala ng</em> ID <em>na sila ay nabakunahan.
        Ngayon, yung iba for</em> health reasons or religious beliefs, <em>hindi sila
        nagpabakuna, kakailanganin nila na magdala ng</em> negative<em> na resulta
        ng</em> RT-PCR within 72 hours <em>ng kanilang pagbisita at</em> within 24
        hours <em>naman ang resulta na</em> negative <em>sa</em> antigen test," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0addcb-3ba2-454a-90d2-10ddd9f9ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:54:53.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Visitors should bring proof of their vaccination.
        For those who are not vaccinated due to health reasons or religious beliefs,
        they should have a negative RT-PCR result within 72 hours or a negative antigen
        test within 24 hours of their visit.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafebb03-d46a-42a0-99bc-e54a45d55382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:54:53.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitation hours on Tuesday, Wednesday, and Thursday are from 1
        p.m.-5 p.m., while the weekend schedule is from 8 a.m.-12 p.m., and 1 p.m.-5
        p.m.</p>'
