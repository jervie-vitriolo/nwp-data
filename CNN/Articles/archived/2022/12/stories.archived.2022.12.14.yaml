  'sc-warns-lawyers-posting-online':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-14T17:38:11.239+08:00
    'imagesource': 'jcr:fa32cd38-e441-434f-b454-af17c4a8f69c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15fe86af-faea-479f-9164-e3e7928457a7'
    'lead': 'The Supreme Court (SC) warns lawyers against posting online any forms
      of communication with their clients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T17:40:50.295+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T19:31:02.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:27.636+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC warns lawyers vs. posting, commenting on pending cases on social
      media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c4efa-7096-4c49-b76b-2cbe7c111df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:40:50.295+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:31:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> - The
        Supreme Court (SC) on Wednesday warned lawyers against posting online any
        forms of communication with their clients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24fa9f-b669-4e7b-8e56-9c317a7b24a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:40:50.295+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:31:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We preserve the confidentiality between us and our clients because
        once you post, you are actually opening to third parties your communication
        and that''s actionable," Senior Associate Justice Marvic Leonen said in an
        interview with the media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef524e-c96e-4877-8d46-ca2dfc8712f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:40:50.295+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:31:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen said lawyers are prohibited from posting their own opinions
        on cases pending before the high court and publishing any communication from
        a client, including text messages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb6f162-5683-4a61-917b-e95558e5a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:40:50.295+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:31:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[S]ooner or later baka may isa o dalawang mafa-file-an ng [there
        will be one or two] disbarment cases, because they [lawyers] actually violated
        their attorney client privilege," Leonen added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c034c4-8c4e-4bdd-86a4-88d938273de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:40:50.296+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:31:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think lawyers should have respect for the judiciary and therefore
        yung komentaryo kaugnay sa pending cases, dapat i-hold back na nagco-comment
        sila na ganito dapat ginagawa ng SC on a pending case," Leonen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55c27e-4f9b-4d19-9dd0-b82f908526a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:40:50.296+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:31:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think lawyers should have respect for the judiciary
        and therefore they should hold back on comments concerning pending cases,
        their comments on what the SC should do on a pending case.]</p>'
  'US-finalizing-plans-to-send-Patriot-missile-defense-system-to-Ukraine':
    'author': 'Barbara Starr and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-14T17:36:01.898+08:00
    'imagesource': 'jcr:d29851c6-b6de-449f-a87d-c6a6b214dcff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09fb59cd-2328-47fa-90f8-c8d1ec8128a1'
    'lead': 'Exclusive: The Biden administration is finalizing plans to send the Patriot
      missile defense system to Ukraine that could be announced as soon as this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T17:44:06.286+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:31:02.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:27.828+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US finalizing plans to send Patriot missile defense system to Ukraine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbacdee7-39a5-4815-a06c-41edff0f7a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is finalizing
        plans to send the Patriot missile defense system to Ukraine that could be
        announced as soon as this week, according to two US officials and a senior
        administration official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932affb-dac6-497b-b635-658af7c7d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s plan still needs to be approved by Defense Secretary
        Lloyd Austin before it is sent to President Joe Biden for his signature. The
        three officials told CNN that approval is expected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11455ca3-3a61-4635-9e94-ac50bec2ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has been calling for the US to send the advanced long-range
        air defense system that is highly effective at intercepting ballistic and
        cruise missiles as it comes under a barrage of Russian missile and drone attacks
        that have destroyed key infrastructure across the country. It would be the
        most effective long-range defensive weapons system sent to the country and
        officials say it will help secure airspace for NATO nations in eastern Europe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a245be6-e1b0-4839-a57d-a33309ed833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how many missile launchers will be sent but a typical
        Patriot battery includes a radar set that detects and tracks targets, computers,
        power generating equipment, an engagement control station and up to eight
        launchers, each holding four ready to fire missiles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8a502-8110-4ae4-8d0d-e668cf7a3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the plans are finalized, the Patriots are expected to ship
        quickly in the coming days and Ukrainians will be trained to use them at a
        US Army base in Grafenwoehr, Germany, officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9578e-c288-4c7b-a113-efdef6bee994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has been asking for the system for months but the logistical
        challenges of delivering it and operating it are immense. Despite those obstacles,
        "the reality of what is going on the ground" led the administration to make
        the decision, the senior administration official told CNN, noting the continuing
        intense Russian missile barrages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca013d17-1987-490e-aed8-e5ce5c46b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike smaller air defense systems, Patriot missile batteries need
        much larger crews, requiring dozens of personnel to properly operate them.
        The training for Patriot missile batteries normally takes multiple months,
        a process the United States will now carry out under the pressure of near-daily
        aerial attacks from Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f1129-9810-45a5-a2a7-3b5f60f78067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is widely considered one of the most capable long-range
        weapons to defend airspace against incoming ballistic and cruise missiles
        as well as some aircraft. Because of its long-range and high-altitude capability,
        it can potentially shoot down Russian missiles and aircraft far from their
        intended targets inside Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1508ce-1eda-4521-9d46-16575323c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the US has sent Patriot batteries to NATO allies like
        Poland as a way to bolster their defenses, and sent other weapon systems to
        Ukraine to assist against the Russian invasion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb7dbb-7592-4820-98a3-e016e8c8a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the US has sent Patriot missiles to Saudi Arabia
        and Iraq to counter threats posed by Iran and its proxies and to the Pacific
        region to deter North Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da95d0-53d8-4be1-88f7-018c68eb426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, more than a dozen US allies, including Germany, Japan,
        and Israel, have also purchased the system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f16eec-8430-44a4-80c5-5c2b9eea804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has sent Ukraine mid-range defensive National Advanced Surface-to-Air
        Missile Systems in recent months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4772d-541b-4ef6-ac28-cefa4ea2931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the National Security Council for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f206ffc-ef2d-4d6b-831a-de9fa032dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that the Biden administration was considering
        a move.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebb8b6-a6dd-465d-907b-16d2867d37ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month US Secretary of State Antony Blinken told CNN that the
        US is "very focused" on providing air defense systems to Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae02f85-d1b5-41d0-aeb9-b035f659e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re now very focused on air defense systems and not just us,
        many other countries," Blinken told CNN''s Christiane Amanpour.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7d6d1-bff8-4573-a578-8c92b2c208ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:44:06.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we''re working to make sure that the Ukrainians get those systems
        as quickly as possible but also as effectively as possible, making sure that
        they are trained on them, making sure they have the ability to maintain them
        and all of that has to come together and it is. We have a very deliberate
        process established by the Secretary of Defense Lloyd Austin in Ramstein,
        Germany, that meets regularly to make sure that the Ukrainians are getting
        what they need, when they need it."</p>'
