      'mgnl:lastActivated': 2023-01-17T19:31:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> —&nbsp;Former
        Agriculture chief Manny Piñol said the conviction of journalist Frank Cimatu
        was not just a legal victory but also serves as a lesson in responsible journalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc5366c-bf3e-48ef-a684-2372032c1d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:01.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent decision of the Quezon City Regional Trial Court Branch
        23 which convicted a Baguio City-based journalist of Cyber Libel over a malicious
        Facebook post he made in 2017 is not just a legal victory and vindication
        for me but a very important lesson on responsible and accountable journalism,"
        <a href="https://www.facebook.com/permalink.php?story_fbid=pfbid02YPbbaBmv7LmFS3FVEo7Ztc7FXEGxFpKHGUBpXWBrttyewkHimsMM6pSoDgvfGEGzl&amp;id=100044577333084"
        target="_blank">former Secretary Manny Piñol said on his Facebook page Wednesday</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a7221-328b-4545-9fc2-55ae9b0b794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:01.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that press freedom was "not absolute.''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab89db-9a76-4136-bd37-8c6991dcdae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:01.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2022/12/13/QC-RTC-Frank-Cimatu-Manny-Pinol-cyber-libel-.html"
        target="_blank">decision dated Dec. 12</a> said Cimatu’s post with the message,
        “Agri Sec got rich by 21 M in 6 months. Bird flu pa more!” had the intention
        to “injure the reputation, credit and virtue of Piñol and expose him to public
        hatred, discredit, contempt and ridicule.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad3fb9-0130-461c-a9be-2567b7366a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:01.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding Judge Evangeline Cabochan-Santos said the post "made it
        appear" that Piñol was involved in corrupt acts and gained millions on account
        of a crisis in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb27e85-4654-4e71-a613-199bd9fc0046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:01.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purveyors of fake news who slander and shame people to the
        point of dishonoring them and destroying their lives must not be allowed to
        seek refuge behind a mantle called Press Freedom when called to account for
        the transgression they have committed," Piñol said in his post, calling Cimatu''s
        post "malicious."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e718851-01a0-414e-bfff-342b4cdb8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:01.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the ₱21 million increase in assets was indicated in
        his tax returns before he assumed his DA post, and which he said was also
        submitted prior to his confirmation by the Commission on Appointments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c84130-70b8-4144-9c15-df81304be846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:01.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''₱21-M'' increase in my net worth did not represent money
        but the value of ''Biological Assets'' I have accumulated through the years
        in my farm," explained Piñol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f10af3d-f10b-4ded-ab21-49dfd8d9bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:01.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was his right to defend his honor as it was his
        legacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd7787-6f5c-4cc7-9dd6-8a4abb4d40a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:01.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:31:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no Sacred Cows in a democratic society and nobody is
        entitled to the privilege of baselessly maligning and destroying a person''s
        name and honor and simply get away with it by boasting ''Media Kami,''" he
        added.</p>'
  'House-panel-hearings-on-charter-change':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-14T15:39:06.601+08:00
    'imagesource': 'jcr:1b55d6ac-127b-4b75-9d37-ae85a51b12a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30a91548-b922-4c2f-9ca7-de067b1bb910'
    'lead': 'The Committee on Constitutional Amendments of the House of Representatives
      on Wednesday started its hearings on at least eight proposals to amend the 1987
      Constitution, vowing that discussions would be thorough and not rushed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T15:41:04.863+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:31:11.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:26.100+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel starts hearings on charter change, vows thorough deliberations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805b0e9-d895-4256-b6b0-c0d47e40f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:04.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:11.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — The
        Committee on Constitutional Amendments of the House of Representatives on
        Wednesday started its hearings on at least eight proposals to amend the 1987
        Constitution, vowing that discussions would be thorough and not rushed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1491441-5412-4d5d-80bd-ec92e6c2baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:04.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous proposals to amend the country''s Constitution have been
        met with public skepticism, often viewed as instigated by politicians who
        want to prolong their hold on power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018756a-324b-48e4-aea5-bbc6ec9faf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:04.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its final week of sessions for 2022, Congress still pushed to
        tackle the proposals, with one measure seeking the extension of politicians''
        terms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4e3af-4485-4c49-b0ce-d7ae7e79dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:04.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resource persons on charter change were not invited to the hearing
        since it focused on procedural matters, with authors of bills on charter change
        formally sponsoring their proposals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53a388-bb0a-4416-afda-0c8118378c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:04.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Rep. Aurelio "Dong" Gonzales, the author of Resolution
        of Both Houses 1, said the time is ripe to amend the Constitution to reflect
        changes happening in the country. His bill seeks to extend the current six-year
        term of the President and the Vice President to a five-year term with possible
        reelection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8641e2-1b16-42de-84d0-d540321af40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:04.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has already been 35 years since the 1987 Constitution took effect.
        Some of its provisions may not be as effective as it used to be as they are
        designed to keep up with the circumstances affecting our country at the time
        it was created.  It is time to amend the 1987 Constitution," Gonzales said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8502a-074c-4980-8a95-88ee520d37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:04.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela party-list Rep. Arlene Brosas urged Congress not to rush
        discussions on the bills and ensure that the opinions of all sectors would
        be heard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b661d-eeb0-4729-9534-50c4e8be3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:04.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro Rep. Rufus Rodriguez, who chairs the committee, gave
        assurance discussions on charter change will not be rushed. He said resource
        persons who are both for and against the measures would be invited in succeeding
        hearings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aeebcf-62e0-45c1-b1f5-c0a71e844a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:04.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee members decided on holding the next hearing on charter
        change on Jan. 26, 2023, with succeeding deliberations scheduled every other
        week.</p>'
  'ADB-IMF-Milken-back-Maharlika-fund':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-14T16:18:53.249+08:00
    'imagesource': 'jcr:c381debf-5eb4-4610-92d7-4876f239dff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0105e6ab-4c85-475f-b0b6-bfbf413c5c75'
    'lead': 'The proposed establishment of the Maharlika Investment Fund (MIF) was
      backed by the Asian Development Bank (ADB), International Monetary Fund (IMF),
      and US-based think tank Milken Institute, the country''s budget chief said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T16:21:48.988+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:31:10.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:26.262+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ADB, IMF, US-based think tank back Maharlika fund – budget chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706388b-06dd-4b37-b836-8c6cfdfe3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:21:48.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> —&nbsp;The
        proposed establishment of the Maharlika Investment Fund (MIF) was backed by
        the Asian Development Bank (ADB), International Monetary Fund (IMF), and US-based
        think tank Milken Institute, the country''s budget chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1cf5c-9174-42f0-8a99-95bf46e4e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:21:48.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Amenah Pangandaman said during the Kapihan sa Manila
        Bay forum on Wednesday that discussions about the proposal began during the
        Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10917502-f40b-4566-8e49-bdcbe4e397e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:21:48.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics wary of the risks to public funds, including from corruption,
        are opposing the proposed fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c68c7-3d26-491f-851c-1236fe269794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:21:48.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the pandemic, it was also the same time when INA (Indonesia
        Investment Authority), the sovereign wealth fund of Indonesia, was established.
        It was all over the news during that time. And then [Finance] Secretary Ben
        Diokno, BSP (Bangko Sentral ng Pilipinas) governor then, asked us to review
        and check if the BSP can establish its own sovereign wealth fund," Pangandaman
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99130b8-0786-4fe1-9fbe-0d3b0819b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:21:48.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno''s proposal secured the ADB and IMF''s support as the Philippines
        "had a surplus in our reserves" that was "more than enough," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399a63b-2f68-49d1-a43e-7fddbf847a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:21:48.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BSP must not be used as a primary vehicle for the investment
        trust, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e265d70-1f86-4a9c-8ba0-a5fdbdb4a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:21:48.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both development partners said it''s okay, but not from the central
        bank because it''s not part of its mandate. It''s possible, but you [the government]
        need to revise the mandate and the charter of the BSP," Pangandaman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afce508-6744-4936-941d-9d788574fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:21:48.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget secretary also said Milken Institute had been tapped
        during the technical working group meeting, including for the recommendation
        about the type of sovereign wealth fund ideal for the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2777c71-a9e0-4950-af34-c9f91bd85415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T16:21:48.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
