    'mgnl:tags': ['appointment', 'cabinet', 'secretary-', 'election-', 'transportation-']
    'template': '1'
    'title': '3 Cabinet secretaries, 2 Comelec commissioners get CA nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b021bb1-ab68-4279-8275-25386ffd723b'
      'mgnl:activationStatus': true
