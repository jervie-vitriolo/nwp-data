      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate probe was suspended after DOH allegedly refused to release
        details of COVID-19 vaccine procurement contracts over confidentiality issues.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c28ae4-5d9d-49fa-b4ad-ef3de1ee5519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NDA is a contract that binds two parties from disclosing sensitive
        information to third groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3febf083-13ff-4182-b01c-08d5c1845612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But National Auditor Gamaliel Cordoba said COA – having the constitutional
        power to examine government expenditures – is not bound by any confidentiality
        agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c2a23-3970-4fa7-a40e-5d9bdeed7850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former vaccine czar Carlito Calvez also confirmed that the NDA does
        not bar COA from auditing procurement contracts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e57e3-09d5-4cd5-9720-404f17c1e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Health Secretary Francisco Duque III insisted
        that the DOH sought a special audit and comprehensive end-to-end performance
        audit of the contracts from COA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf8a5b-2a30-4dcb-a408-4974b9d3fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But COA said it cannot conduct a full audit report on vaccine procurement
        as the DOH only submitted redacted documents this month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab2f97-2396-4f5c-9d3e-33170dc70ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contracts or agreements were not submitted to us, that part we
        were not able to audit. But we were able to audit other parts of the project,”
        state auditor Rhodora Ugay said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e467d7f-0e0d-4239-a823-d7d08fdf1781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[READ: <a href="https://www.cnnphilippines.com/news/2022/11/29/COA-eyes-legal-action-to-audit-COVID-19-vaccine-procurement.html">COA
        eyes legal action to audit COVID-19 vaccine procurement</a>]</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6130b0-4d58-4e73-9066-d0362729e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit body added it requested a copy of the contracts from vaccine
        manufacturers but they also gave redacted documents.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f424aae-fca5-4413-8984-d2b2d5db0f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>44-million vaccine wastage</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb9fe2-fdf1-438b-b6d9-521d8889244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the senate hearing, Vergeire also clarified that the 44 million
        reported wastage of COVID-19 vaccines mostly comes from the private sector
        (44.82%) and local government units (33.34%).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08315235-67d7-4129-92a7-7e72c533e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Out of the total number that we have procured (134 million doses),
        only around 2.9 million have expired from this national government procured
        vaccines,” the undersecretary said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb3e46-f215-4d3e-af56-58dea0f42a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/2/Wasted-Covid-19-vaccines-now-at-44M--DOH-says.html">Wasted
        Covid-19 vaccines now at 44M, DOH says</a>]</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0756e-d3a6-45b9-9bef-4812839df032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated amount of vaccine wastage among government procured
        vaccines is at nearly P2 billion, she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68eb74-8b13-4436-82a7-d10b802db161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said wastage is largely caused by low vaccination rate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad98d80-1317-415e-b6f1-2538a4e98cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The current demand for vaccination in the country has declined
        tremendously. In 2021, we are vaccinating around 3-4 million doses per day.
        Right now, we are just averaging a total of 18,000-20,000 vaccinations per
        day,” she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e6bec-4b08-472a-82ad-c657ce2431eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Finance chief Carlos Dominguez III also defended the health
        agency and said that 2% wasted vaccines is “not alarming.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23a0ed-bf26-45db-899c-960c1e4633f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is a relatively small amount of loss of national government’s
        vaccines. Losses happen in every business and activities,” Domiguez said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8631e5-23d7-44aa-a17d-63bc8c15bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said 73.7 million people are fully vaccinated, including
        21 million with first booster shots. Vergeire reported.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075da79-173d-4f18-b635-f6652abcf8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:10:29.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:31:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[READ: <a href="https://www.cnnphilippines.com/news/2022/1/14/54-million-Filipinos-fully-vaccinated-vs-COVID-19.html">PH
        fully vaccinates 54 million Filipinos</a>]</strong></p>'
