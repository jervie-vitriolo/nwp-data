      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From the Dalgona
        coffee craze in early 2020 to TikTok dances and e-parties during the lockdown,
        many of us found ourselves following the latest trends as we slowly adjust
        to the new normal.</p>'
