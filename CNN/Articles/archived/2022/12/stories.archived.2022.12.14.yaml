      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Acclaimed
        R&amp;B singer-songwriter H.E.R. made a heartwarming request to bring her
        Filipino heritage to the limelight in "Beauty and the Beast: A 30th Celebration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7185c-7865-4041-94c6-2002fde1f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:04:35.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H.E.R., born Gabriella Sarmiento Wilson, is starring as Belle in
        the highly-anticipated special.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2cb57-be71-4c1b-a56a-22a296641a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:04:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apron she wears in the opening scene bears a handpainted ancient
        Filipino script Baybayin which spells out "Bel."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c413ef-a468-4603-841f-24722fde5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:04:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costume designer Marina Toybina, in an <a href="https://variety.com/2022/artisans/news/beauty-and-the-beast-30th-anniversary-special-costume-design-1235457833/">exclusive
        interview with Variety</a>, revealed H.E.R. wanted to pay homage to her Filipino
        roots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1793a-4215-4cc6-a978-8d47ab30a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:04:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One day, she called me and said, ‘I want to do something important
        to my [Filipino] culture.'' In my sketch, we had the apron, and it was plain.
        Of course, I’m using the proper textile and cotton. She had the idea of doing
        something with a little ribbon, but I wanted to be bold," Toybina said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa7bb49-0699-4e37-a7e5-ebb38f64abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:04:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/entertainment/2021/5/14/H.E.R.-Filipino-roots.html">RELATED:
        Award-winning singer H.E.R. talks about her Filipino roots</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704dfc2b-591c-40c6-9237-69dc8c29d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:04:35.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:13.347+08:00
