    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:30.461+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UAAP', 'Season-85', 'men-s-basketball', 'Ateneo-Blue-Eagles', 'UP-Fighting-Maroons',
      'Game-2']
    'template': '1'
    'title': 'Ateneo drags UP to do-or-die Game 3 for UAAP Season 85 title '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b44eac-d332-4e39-bcaf-4b3ebe75c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:24:52.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:30:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> <strong>—</strong>&nbsp;
        For the second straight season, the UAAP men''s basketball finals is going
        the full distance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24856925-07b1-4f4c-8e42-094a118783e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:24:52.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:30:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo de Manila University forced a sudden death match after
        taking down the University of the Philippines (UP), 65-55, in Game 2 of the
        Season 85 championship series Wednesday at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65c109-7d9c-4e42-b91c-dcf6ab2c572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:24:52.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:30:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame dropped 19 points, 11 rebounds, three steals, and
        three blocks for Ateneo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ecee4-fafa-4ef8-af01-1271cfae163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:24:52.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:30:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowd of more than 20,000 witnessed as Ateneo built a 15-point
        lead in the final period before withstanding a rally by UP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2f255-5074-4ce5-acf6-576ce24d8993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:24:52.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:30:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo sparked UP''s attack when it needed the most, putting up
        an 8-2 run capped off by a Terrence Fortea fastbreak three-pointer that trimmed
        Ateneo''s lead to 63-54 with under five minutes left in game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd888ea89-64a2-447a-8bbd-badc478c1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:24:52.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:30:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons had an opportunity to inch closer, but Henry
        Galinato missed a dunk attempt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8fe06a-32d7-4b0d-8884-59d8e2f2100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:24:52.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:30:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going scoreless in the first match, Kai Ballungay finished
        with 15 points and five rebounds, while Forthsky Padrigao added 11 markers
        and seven boards for the Blue Eagles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba3e486-a1fb-4910-a8bb-eff7c159c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:24:52.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:30:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an impressive defensive effort from Ateneo, which limited
        UP to its lowest output under head coach Goldwin Monteverde while forcing
        the Diliman-based squad to 18 turnovers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8cec75-1564-4155-a6ff-5ed738b17d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T22:24:52.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:30:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scary sight for the UP community when Zavier Lucero hurt his left
        knee midway in the fourth frame.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8bbee-4b5f-4c3f-95b3-b19c390924ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T23:25:22.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:30:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is set on Dec. 19 at the Big Dome.</p>'
