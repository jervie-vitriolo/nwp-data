      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> A
        lawmaker from the minority bloc on Wednesday said Congress should clarify
        the role of the major pension funds amid the possibility they will still be
        allowed to invest in the proposed Maharlika Investment Fund (MIF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3024ca-927c-457d-adcf-982cb53e6677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23575669-7c00-4ffa-b2df-24c76da1ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a chance to clarify that and I think it will happen tonight
        in what we call period of amendments to clarify that provision on that particular
        issue,” Senior Deputy Minority leader Paul Daza told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e700404-d958-4cbd-a298-5262199eb2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996eada-14f9-4e90-8c88-d59d5432d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday’s plenary debates, Manila 5th District Rep. Irwin
        Tieng, who sponsored House Bill 6608, said the inclusion of the Social Security
        System (SSS) and the Government Service Insurance System (GSIS) in the proposed
        MIF will depend to the respective agencies’ board of directors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164ccf8-8ddb-41b5-ad59-e31d5cd8ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce668d6-c7b6-409b-a5a6-581c658da4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SSS and GSIS were removed as sources of seed capital for the
        fund following public clamor, the<a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/first_19/CR00237.pdf">
        latest version</a> of the bill states that “other GFIs (government financial
        institutions) and government-owned and controlled corporations (GOCCs) may
        be authorized to contribute to the MIF subject to their respective investment
        and risk management strategies.”&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f8c4c-9876-4adb-aec9-441f8e8acdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4b9dc-76e3-4007-b33c-d58122dd7dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza said he wants the pension funds to be clearly separated from
        the MIF, as it was their removal as seed money that made him drop his initial
        opposition to the proposed measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f3caf-f7fe-4377-9b19-358e70d7dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21520654-1968-4fbe-80d0-ff7f4ae5b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identified sources of the initial funding are Land Bank of the
        Philippines (₱50 billion), Development Bank of the Philippines (₱25 billion),
        Bangko Sentral ng Pilipinas (100% of dividends).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424fdec2-24aa-4b49-a767-cbe19f812c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95eb300-109c-42d3-8a83-b46c8f8ff58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent annual contributions will come from the Philippine Amusement
        and Gaming Corporation (Pagcor) and other government-owned gaming operators
        that will contribute at least 10% of gross gaming revenue streams, the bill
        noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f52b7-89b3-48b6-886b-a3be415ca3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58520333-cd4c-400f-aa00-c4d308fe2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national budget was also part of the earlier version of the
        bill, but was later removed, which was a good move according to Daza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c21983b-0c36-480c-ac10-10231c1eca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a815297-8c26-491b-be68-db88c7235f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There hasn’t been a lot of talk on the national budget on the original
        version. That could have been a much bigger amount, so I think it’s a better
        situation to take from Pagcor,” the lawmaker from Northern Samar added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715791f8-6b87-48a4-b9d9-f5e2d7de220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b6a42-2d98-4ff9-b68c-228b9c3f2d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Daza said he also agrees to have the Department of Finance
        (DOF) secretary head the MIF’s board of directors instead of the president,
        as earlier <a href="https://www.cnnphilippines.com/news/2022/12/12/House-panel-approves-Maharlika-Fund-bill-changes.html">approved
        by a panel</a> at the lower chamber.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b1e7a-f590-4954-af60-eccd449d42ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76fab0b-f471-479b-8875-c2da228bef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of the history of DOF secretaries in our country, I think
        for the most part, I don’t recall any issues, at least large issues in the
        last few administration of DOF secretaries, so I think there is more trust
        in having a DOF secretary be the chairman rather than the president,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10750c0a-f407-4d11-aa10-0aede583c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.455+08:00
