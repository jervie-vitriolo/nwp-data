      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the companies expected to provide supply by April 2023 are
        the Atlantic, Gulf, and Pacific Co. - and local unit Linseed Field Power Corporation,
        as well as First Gen Corporation.</p>'
  'Meteorite--Ponggo--is-7th-found-in-PH--logged-in-global-database':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-14T18:47:26.478+08:00
    'imagesource': 'jcr:dfaea6ea-43a3-40b9-841a-d8eaedc00507'
