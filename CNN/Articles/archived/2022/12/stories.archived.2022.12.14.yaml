      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three episodes of the docuseries, which have already
        aired, the couple shared intimate details of their courtship, took aim at
        the "unconscious bias" inside the royal family, and criticized the media attention
        they''d been subjected to — particularly from Britain''s tabloid press.</p>'
    '15':
