    'template': '1'
    'title': 'Ex-DA chief hails conviction of journalist over cyber libel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1120f85-a463-4560-bc29-15cf8dcf4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T15:41:01.908+08:00
