      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also feature other entertainment bigwigs, including Rita
        Moreno as the narrator. Jon M. Chu of "Crazy Rich Asians" is executive producing
        the special, with Hamish Hamilton set to direct.</p>'
    '21':
