      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Netflix web posting introducing the trailer for the second
        installment of the series, the company said, "Theirs is one of the most high-profile
        love stories in history, and even the most plugged-in fans and followers of
        their story have never heard it told like this before."</p>'
