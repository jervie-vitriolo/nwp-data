      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong>&nbsp;The
        Department of National Defense (DND) on Wednesday expressed "great concern"
        over the presence of Chinese vessels in parts of the West Philippine Sea,
        maintaining that any violation of the country''s sovereign rights are unacceptable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d359fa1-c048-465e-998b-9971437e026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:25:01.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e6e920-318a-4706-8031-dcc0ad6ebcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:25:01.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president''s directive to the department is clear —&nbsp;we
        will not give up a single square inch of Philippine territory," the DND said
        in a statement, reacting to reports that dozens of Beijing''s ships have swarmed
        Iroquois Reef and Sabina Shoal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305c677-b132-48a2-96f5-8dd78effcb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:25:01.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff25f58-e5e7-4846-96e4-e9d68cb2e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:25:01.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lines remain open to dialogue. However, we maintain that activities
        which violate our sovereignty, sovereign rights, and jurisdiction, and undermine
        the peace and stability of the region, are unacceptable," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d4a83-9016-42fa-8d3f-bc4618c051f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:25:01.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:30:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958c5d6-f4a4-4936-9e05-89c237d50b7a'
      'mgnl:activationStatus': true
