      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean dramas were among our go-to entertainment amid the pandemic.
        Even before the health crisis, there were already Korean fandoms among Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4ee52-02db-4d78-8bfe-0cde68f6bcc8'
