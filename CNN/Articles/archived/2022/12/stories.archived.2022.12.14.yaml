      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Netflix''s documentary about Prince
        Harry and Meghan, Duchess of Sussex, debuted with a total of 81.55 million
        hours watched in its first week, the company said in a press release Tuesday.
        That''s the highest viewing time of any documentary to debut on the streaming
        service in its premiere week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ac463-9869-4b51-b01a-9ea58ea298e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:36:57.063+08:00
