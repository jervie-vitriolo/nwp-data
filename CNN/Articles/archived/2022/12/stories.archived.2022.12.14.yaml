      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a7d86-4c8b-45ef-b9fb-4bcc1d97b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T12:49:01.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives plans to approve the MIF bill on second
        reading this week before going on a month-long break as some lawmakers question
        its timing and concerned groups call for the scrapping of the proposed fund.</p>'
