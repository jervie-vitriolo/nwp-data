      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her GTalks episodes, Dr. Gia Sison explained that some trends,
        such as the Hallyu wave and online dating, amid the COVID-19 pandemic helped
        us cope with the sudden change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
