    'template': '1'
    'title': 'H.E.R. highlights Baybayin in ''Beauty and the Beast'' special'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9bc1e-95ad-4d5c-b824-7fd6ef080678'
      'mgnl:activationStatus': true
