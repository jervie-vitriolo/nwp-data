  'ADB-hikes-2022-PH-growth-forecast':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-14T09:24:24.161+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2062f197-c207-4527-8408-89d3e982dcfa'
    'lead': 'Manila-based multilateral lender Asian Development Bank (ADB) sees the
      Philippine economy growing at a much faster pace this year following its stronger-than-expected
      momentum in the third quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T09:27:50.867+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:31:21.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:30:23.085+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ADB hikes 2022 PH growth forecast to 7.4%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5c80b-a259-49b6-8c49-c9cff46290aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T09:27:50.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — Manila-based
        multilateral lender Asian Development Bank (ADB) sees the Philippine economy
        growing at a much faster pace this year following its stronger-than-expected
        momentum in the third quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced49917-b59a-40e9-9f5a-ce6ba2f95503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T09:27:50.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its Asian Development Outlook 2022 Update released Wednesday,
        ADB''s growth estimate for this year has been revised upward to 7.4% from
        6.5%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b3a48-0fc8-45c1-93fc-40436e7a5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T09:27:50.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender''s forecast is at the higher end of Philippine
        economic managers'' target band of 6.5-7.5% for 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8372e-0b14-4520-b33f-c5d9fd05fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T09:27:50.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as the country beat the bleak forecasts of economists
        for the July-September period, recording 7.6% gross domestic product (GDP)
        growth, slightly faster than the 7.5% in the second quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31675ab8-ac91-428d-9d78-cc09cef0e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T09:27:50.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/10/PH-economy-Q3.html">READ:
        PH beats Q3 economic growth forecasts despite inflation woes</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6b84c-5f81-4953-80e2-e4787099c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T09:27:50.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GDP grew by 7.7% in the first three quarters of this year, driven
        by robust private consumption and investment and by sustained public infrastructure
        spending," ADB said in its report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3e714-9441-4c37-85fe-860d9eb2a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T09:27:50.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rising employment, tourism recovery, expanding production and retail
        sales, and public investment will continue to support growth," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f97bc-2ed6-4a50-ad8c-008fe90be31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T09:27:50.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines may fail to keep this growth rate due to
        measures being done to temper high inflation, as well as external factors
        affecting the local economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fcf16-53a3-4369-a8cf-289b1c40adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T09:27:50.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GDP growth forecast for 2023 is revised down to accommodate
        monetary tightening, a sharper growth slowdown in the advanced economies,
        and continuing uncertainty arising from the Russian invasion of Ukraine,"
        it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f63d9-0514-467f-a8d3-29df2a6d84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T09:27:50.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.3% estimate in September was revised to 6% in Wednesday''s
        report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb118d53-fedf-4d2b-ab50-c7218bde15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T09:27:50.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid soaring commodity prices, the Marcos administration has been
        shadowing the US Fed''s interest rate hikes. In November, the policy-making
        Monetary Board (MB) announced its decision to jack up the cost of borrowing
        by 75 basis points (bp) or three-quarters of a percentage point, bumping up
        the key interest rate to 5%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
