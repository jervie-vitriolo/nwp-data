    'template': '1'
    'title': 'Marcos, Belgian officials agree to open PH-Belgium direct flights'
    'updated': 2022-12-14T06:50:00.000+08:00
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c4f19-0064-460f-9bdf-6636ab189dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:51:12.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — President
        Bongbong Marcos and Brussels Airport chief Arnaud Feist have agreed to open
        direct flights between the Philippines and Belgium to support both countries''
        tourism and economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1fc3c-fbc6-4cf8-843b-2a4dc869c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:51:12.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS said the proposal came from Brussels’ airport officials,
        who showed “great interest in gaining a foothold in the Philippines.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761beff-84c0-4c36-8827-cede3ec806ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:51:12.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary (OPS) said Marcos and Feist discussed
        the matter at the sidelines of the Association of Southeast Asian Nations-European
        Union (ASEAN-EU) Commemorative Summit, where the Philippines is country coordinator.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ee67a-1828-472b-9a9c-6ec8f481f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:51:12.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working on the opportunity to have a direct flight between
        Manila and Brussels… And we think that basically there is a win-win for both
        countries to be connected directly," Feist said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d12b34d-658d-4f4c-b6b0-4d601bd1cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:51:12.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed direct flights are in support of the development of
        tourism and economy of the Philippines, Western Europe, as well as other countries
        in Southeast Asia, the OPS added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00930ab9-0878-4c2c-b92f-dce9986636f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:51:12.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said Manila could be an entry point of Europeans to Asia
        as all capitals of Southeast Asian neighbors are just a few hours away from
        it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287ca8c-bd49-42b5-9135-6a2d7a7c1ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:51:12.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s something that we would like to take advantage of and explore
        in terms of making the areas more accessible… I think there''s a great deal
        of opportunity that would be advantageous for the both of us," Marcos said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dde0e4-26e0-4888-86a9-50601063bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:51:12.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag carrier Philippine Airlines is interested in the plan to make
        Europe more accessible to Filipinos and to bring more European tourists to
        the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16cd51-284d-477a-8dcf-19f0c6f52485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:51:12.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feist has been a board member of the Brussels Enterprises Commerce
        and Industry since 2011 and the Airports Council International Europe since
        2018, according to Malacañang.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b01f6-d0e9-42b7-b35b-9c5738c3ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:51:12.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos said the events at the ASEAN-EU gathering in Belgium
        will serve as an opportunity to "drum up" economic interests towards the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3fd6a-5b01-4bf2-bd44-03cbe337d288'
