      'mgnl:lastActivated': 2023-01-17T19:30:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LNG facilities produce cooled natural gas - used in supplying power
        during the hot season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1712be5-0b73-4d27-9bcd-3eca3101e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T18:47:17.887+08:00
