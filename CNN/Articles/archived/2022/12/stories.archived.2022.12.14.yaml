      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part two of "Harry and Meghan" will be released on Netflix Thursday
        with a further three episodes focusing on their decision to leave the Royal
        Family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c2225-55bd-456e-afd8-016bcee6c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:36:57.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:22.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc444c-5556-4d95-b5ca-8a34b8a7fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:36:57.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:22.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a trailer for the second part of the documentary, Prince Harry
        tells viewers, "they were happy to lie to protect my brother," while his wife
        says "I wasn''t being thrown to the wolves, I was being fed to the wolves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071703e9-0cb9-43b8-9114-12eaf17562fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:36:57.063+08:00
