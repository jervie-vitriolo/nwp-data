      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Armed Forces of the Philippines (AFP) on Wednesday said a ceasefire with communist
        rebels this holiday season is not being considered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb1dea-0c23-42b3-8b3c-3a6be1feb95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:01:52.411+08:00
