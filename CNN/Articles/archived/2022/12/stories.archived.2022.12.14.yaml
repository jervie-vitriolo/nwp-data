  'Southeast-Asia-growth-2022-ADB-forecast':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-14T12:24:58.887+08:00
    'imagesource': 'jcr:1594e352-a6f0-43e0-88e2-271fe71b4b24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
