      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/9/Marcos-Belgium-ASEAN-EU-Summit-trip.html">10
        bilateral talks, more investment opportunities: What to expect in Marcos''
        Belgium trip</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce0539-c023-417a-ab95-cd1e9e6c4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T01:03:25.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:31:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president earlier said he will be discussing with King Philippe
        the expansion of cooperation between Manila and Brussels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a747d8-303c-412f-8c86-4781c7da9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T01:03:25.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:31:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this visit, I will have a Royal Audience with King Philippe,
        and I will be happy to share with him that the Philippines and Belgium have
        just commemorated 76 years of bilateral relationships this year. Our relations
        remain strong and vibrant," Marcos told the Filipino community in Belgium
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed5df0-1c5c-477c-a5c1-f7977dc2c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T01:03:25.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:31:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with state media RTVM, Charge d''Affaires Pablito
        Mendoza of the Philippine Embassy in Belgium said the audience with King Philippe
        sets the tone for the bilateral ties between Manila and Brussels under the
        Marcos administration.</p>'
  'Marcos--Brussels-airport-chief-tackle-direct-flights-from-Belgium-to-PH-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-14T01:03:34.254+08:00
    'imagesource': 'jcr:75756c5f-863e-4c25-b5de-21bc9a53a87c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9f72d30-b0d0-40ed-9282-3a052b60df56'
    'lead': 'Filipinos may enter Europe through Brussels, while Europeans may visit
      Asia with Manila as entry point soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-14T01:04:58.401+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:31:32.291+08:00
