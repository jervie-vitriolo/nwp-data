      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede4256-6a9a-4a31-af26-1fb7276873c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:36:57.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:31:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, released Monday, the Duke of Sussex discusses stepping
        back from royal duties and ponders what might have happened to the couple
        "had we not got out when we did."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2a684-14f6-455e-bca9-8905c8242a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T08:36:57.064+08:00
      'mgnl:createdBy': 'alyssa'
