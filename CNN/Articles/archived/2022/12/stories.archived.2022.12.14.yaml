      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary actress sounded doubtful about appearing in "Princess
        Diaries 3" if it happens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e777e5-fd45-49d1-b959-897f1bf9a5ec'
