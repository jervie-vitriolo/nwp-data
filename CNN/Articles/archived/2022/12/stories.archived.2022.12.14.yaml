      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costume designer said she had to learn Baybayin and tried to
        understand how important the script is to Filipino culture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b447e8-04ab-4001-865d-749b4bcdae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T14:04:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:31:13.348+08:00
