      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Filipino-Italian
        beauty queen Celeste Cortesi wants to use the Miss Universe stage to raise
        the voice of children who are at the center of her advocacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48e93b-ef22-47de-a10a-c0e1a32302c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee5bd9-1533-4c99-b5a5-68f0bc789c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been working very closely with Save the Children Philippines
        which is an organization that focuses on eradicating hunger and malnutrition
        amongst children. I’ve been going to many remote places here in the Philippines,”
        the Miss Universe Philippines 2022 told CNN Philippines’ <em>New Day</em>
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efbc934-9cb5-41a5-93a7-c685d3e726b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfb110-635a-4b5d-8414-50de0855b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is really the highlight of my advocacy because when you get
        to know the families, when you get to know the children and hear their stories,
        it touches your heart and that is something that I really wanted to bring
        in the Miss Universe stage, to amplify those voices of these children,” she
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ddc55-3365-4cb3-93bb-4e71ec0b293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be1aba1-fc5d-4ae9-8b13-366750e4ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortesi will be competing for the Miss Universe crown on Jan. 14,
        2023. The coronation night will be held in New Orleans, Louisiana, United
        States. She was named as the country’s representative last April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564cecd2-3974-4eda-ad9b-9eaa678de030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b4a320-343f-4b90-bfcc-21b162633370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since I was crowned, I really set my mind into really wanting to
        bring home the crown. So, I really started my preparation since day 1,” she
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba327d-ecad-4d18-b031-64c72e5cb315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d66de-195d-4d44-b633-52dbb3f87552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:31:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen also said preparing is more than just focusing
        on her pageant walk and gearing up for the question-and-answer portion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06811a-397b-4394-bc71-f29ca9350b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:33:07.827+08:00
