      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — President
        Ferdinand "Bongbong" Marcos, Jr. will veto some provisions in the 2023 proposed
        national budget, the Department of Budget and Management (DBM) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961275bc-08b9-4409-a435-7b87548ee067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T17:32:51.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:31:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we only have two vetoes, two to three direct vetoes, and
        all the rest are just conditional and general observations," Budget Secretary
        Amenah Pangandaman said during the Kapihan sa Manila Bay forum on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c4d82-0ef0-4fac-aef7-ba8cf11fb1f5'
      'mgnl:activationStatus': true
