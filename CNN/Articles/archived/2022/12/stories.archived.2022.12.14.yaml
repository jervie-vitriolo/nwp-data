      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we know that it''s probably not going to be possible,"
        Andrews told "Access Hollywood."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f018073-365a-46dc-b30b-6bcaae92353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T06:41:11.080+08:00
