      'mgnl:type': 'text'
      'text': '<p>Vergeire also said hospitals have been instructed to prepare to
        receive not only patients who have injuries related to fireworks and firecrackers,
        but also those with ingestion concerns and possible stray bullet cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6150b91a-a5b2-4f26-b7d7-857c668d89e7'
