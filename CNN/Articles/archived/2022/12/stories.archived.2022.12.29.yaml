      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said a state of calamity was declared in Llorente, Eastern
        Samar; Dapitan and Polanco, Zamboanga del Norte; Gingoog, Misamis Oriental;
        and in the province of Misamis Occidental.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277c05e-d4e5-4a0b-a2a3-46615807d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T20:47:40.767+08:00
