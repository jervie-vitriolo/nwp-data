    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC signs agreement to supply Albay Electric Cooperative power requirements
      for 12 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497ead3-0e0b-4045-93c4-e97ac08b846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> San
        Miguel Corp. (SMC), through its power generation unit San Miguel Global Power
        (SMGP), will provide assistance to debt-saddled Albay Electric Cooperative
        (ALECO) through a 12-month emergency power supply agreement (EPSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534fab0-8852-4315-9ec0-ade9daeddd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76991dc-29c1-4c55-9ce0-ed5ac24c8d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This power supply agreement is not for-profit, and is primarily
        in consideration of the welfare of the people of Albay, who would have otherwise
        been disconnected from the grid,” SMC President and Chief Executive Officer
        Ramon Ang said in a statement. “While SMGP has pending legal issues with ALECO
        which we are pursuing, we are still very much concerned about the welfare
        of the people of Albay.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4150b7-92b0-4f17-8ef0-331876023ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412d1f9-1f83-4df6-9605-db7718f3a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC, ALECO and National Electrification Administration (NEA) signed
        the agreement on Dec. 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66123bf8-51f1-4b7f-9b14-f3af78dc8006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff44742-ddef-42d0-96c5-77f23c7d22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEA has been ensuring continuous energy supply in the cooperative’s
        franchise area in a fiduciary capacity as allowed under its charter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ef23b-aa8f-4efb-960a-628027772c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57edce3f-182f-48ec-a487-9511166b2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sought assistance from SMC to prevent ALECO’s possible disconnection
        from the grid for failing to secure emergency power supply contracts with
        other firms due to credit issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8044b20-0900-47fc-9512-95d98429d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb8a51-356d-4ae8-adfd-0aac9495651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of ALECO''s pending legal issues is with another SMGP firm,
        Albay Power Energy Corp., which includes unpaid claims and advances amounting
        to ₱5 billion from an earlier terminated concession agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50072c-49d2-491e-9e35-27885fc5d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21183ec9-47d6-4bb1-9af3-b3a7944e1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Independent Electricity Market Operator of the Philippines
        (IEMOP) also expressed concerns over recent massive power purchases made by
        ALECO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6251997-9e5e-4a23-8da9-f087a32a73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2391d-a87d-428d-99ed-bc533449dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a series of discussions, SMC through its subsidiary Masinloc
        Power Partners Co. Ltd (MPPCL), owner and operator of the 1,000-megawatt Masinloc
        Power Plant, agreed to supply the power requirements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516fb38-6683-4dd5-a96e-a51ec36e8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab884acf-c607-4719-bb8d-a22051e57dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This would enable ALECO to prevent any further credit concerns
        with IEMOP, which could compromise energy security in the area,” SMC noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6859b-7c7a-4978-9519-58379574bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f0ecd-61b2-436c-bc9b-a454c4af55e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, SMGP noted that the applicable tariff rate under
        the agreement is competitively priced based on the prevailing conditions in
        the fuel commodities markets and the credit standing of ALECO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9fa7d-e3bc-40af-80b1-f5ed23b47cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900308b0-f18e-4ee1-af0d-6108d846ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMGP is also providing consumers protection against fuel price risks
        by capping its monthly tariff rates to ₱10 kilowatt per hour for the first
        half of the 12-month supply term to be followed by further reduction in the
        monthly tariff rates for the remaining months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab2918-9bb5-4fef-b102-6316c6ca7964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbe9c9-3c95-45db-b078-0b8e8a1d77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPSA is subject to ERC approval.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404fc93-2937-4e13-ae17-2cb6c622705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b674ae-0a70-43d6-a39a-bb2762aadd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:04:50.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:50:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEA Administrator Antonio Mariano Almeda expressed gratitude for
        SMC’s assistance, while Ang assured SMGP’s full commitment to provide the
        energy requirements of ALECO’s customers.</p>'
  'marcos-china-state-visit-bilateral-agreements':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
