  'US-House-bans-TikTok-from-official-devices':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-29T10:11:20.007+08:00
    'imagesource': 'jcr:171d6ead-0418-4d7e-9a0e-d57c416b01c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19b2abb3-29f2-47dc-9443-af6ce1100a46'
    'lead': 'TikTok has been banned from electronic devices managed by the US House
      of Representatives, according to an internal notice sent to House staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T10:12:46.144+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:51:04.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:13.350+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US House bans TikTok from official devices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd8ea8f-a104-4ea2-aec6-d73db578aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:12:46.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> TikTok has been banned from electronic
        devices managed by the US House of Representatives, according to an internal
        notice sent to House staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b66570-337f-4b14-8163-50dc2c2c6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:12:46.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users who install the short-form video app on any House mobile device
        will be asked to remove the software, according to the notice, which was provided
        to CNN by the Office of the Chief Administrative Officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985af1c7-b51d-403f-8256-291b31e3f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:12:46.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice identifies TikTok as a "high risk to users due to a number
        of security risks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4463ad1-d0c8-4b9c-9daa-b37a3b3d4cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:12:46.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the US government is soon expected to ban TikTok from
        all federal devices as part of legislation included in the $1.7 trillion omnibus
        bill awaiting President Joe Biden''s signature. The move comes after more
        than a dozen states in recent weeks have implemented their own prohibitions
        against TikTok on government devices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62301c28-e4b3-4dba-a83c-7c437cd1fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:12:46.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has previously called efforts to ban the app from government
        devices "a political gesture that will do nothing to advance national security
        interests." TikTok declined to comment on the House restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a90e1f-e8e5-414c-a431-4f0252e4d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:12:46.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US policymakers have cited TikTok as a potential national security
        risk, saying that the Chinese government could pressure TikTok or its parent
        company, ByteDance, into handing over the personal information of its US users,
        which could then be used for Chinese intelligence operations or the spreading
        of Chinese-backed disinformation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee866e-bb76-4459-ac72-6a1b6b1de6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:12:46.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that that has actually occurred, though the
        company last week confirmed that it fired four employees who improperly accessed
        the TikTok user data of two journalists on the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded59a3f-6488-44aa-b47d-57e7ecf963b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:12:46.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2020, TikTok has been negotiating with the US government on
        a potential deal to resolve the national security concerns and allow the app
        to remain available to US users. TikTok has said that the potential agreement
        under review covers "key concerns around corporate governance, content recommendation
        and moderation, and data security and access." The company has also taken
        some steps to wall off US user data, organizationally and technologically,
        from other parts of TikTok''s business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b207659-b2a4-46a4-800c-1187211e716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:12:46.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an apparent lack of progress in the talks has led some of TikTok''s
        critics, including in Congress and at the state level, to push for the app
        to be banned from government devices and potentially more broadly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558a434-c683-4e2a-92bf-f7a423a92231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:12:46.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/12/28/tech/house-bans-tiktok">US
        House bans TikTok from official devices</a>."</em></p>'
