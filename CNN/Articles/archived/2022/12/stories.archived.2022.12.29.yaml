      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon, base sa pananaw ng Department of Health kasama ng ating
        mga eksperto, hindi pa napapanahon o wala pang nakikitang pangangailangan
        para magsara tayo ng borders specific to this specific country, o kaya magkaroon
        ng mas maigting na restrictions para sa bansang ito," DOH officer-in-charge
        Maria Rosario Vergeire said Thursday.</p>'
