      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Department of Agriculture (DA) on Thursday said investigation is ongoing on
        what caused the prices of red onions to reach ₱720 per kilo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5018b54-1d96-4f85-88ff-11c1e3a7f13d'
      'mgnl:activationStatus': true
