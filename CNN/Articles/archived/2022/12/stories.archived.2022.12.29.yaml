      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting with stakeholders, Evangelista said they were
        able to thresh out the reasons behind the increase in the farmgate price of
        onions, which she did not specify.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a1935-1e4b-4a9f-b439-8fa90fabafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:00:33.125+08:00
