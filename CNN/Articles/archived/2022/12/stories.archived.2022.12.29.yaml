      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — Preparations
        are being made to prevent President Ferdinand Marcos Jr. and his delegation
        from catching COVID-19 during their trip to China next week, and potentially
        contributing to an increase in cases in the Philippines, a foreign affairs
        official said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da96f9-814c-482d-8df3-1ce891d804da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.486+08:00
