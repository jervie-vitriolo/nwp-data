      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> - The
        Philippines and China are expected to sign an agreement next week aimed at
        improving communication between the two nations to avoid misunderstanding
        over the West Philippine Sea, a Department of Foreign Affairs (DFA) official
        said on Thursday.</p>'
