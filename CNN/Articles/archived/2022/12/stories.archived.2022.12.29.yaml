      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        Department of Health (DOH) said hospitals are now under white alert status
        just days before the country ushers in the new year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0e70a-632d-4f87-aa98-0e2d3dfe29ca'
      'mgnl:activationStatus': true
