      'mgnl:lastActivated': 2023-01-17T18:50:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800249d-a476-4212-b2d5-bc9190bc59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) <a href="https://www.cnnphilippines.com/news/2022/12/27/DOH-asks-Marcos-to-extend-COVID-19-state-of-calamity.html">has
        urged</a> the chief executive to extend the state of calamity, which ends
        on Dec. 31.&nbsp;The agency sought the extension as the bill establishing
        the Philippine Center for Disease Prevention and Control has not yet been
        enacted.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d5960-44b8-4c05-a9f5-dcb37ea4e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da99aad-36f2-455e-9e6c-9f4b20f5ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned that lifting the declaration would invalidate the emergency
        use authorization (EUA) and compassionate special permits issued by the Food
        and Drug Administration for COVID-19 vaccines and medications.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919fc11d-1f6c-4132-be10-f748b4073c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:44.923+08:00
