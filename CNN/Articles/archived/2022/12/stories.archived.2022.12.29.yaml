    'lead': 'Preparations are being made to prevent President Ferdinand Marcos Jr.
      and his delegation from catching COVID-19 during their trip to China next week,
      and potentially contributing to an increase in cases in the Philippines, a foreign
      affairs official says.'
    'mgnl:activationStatus': true
