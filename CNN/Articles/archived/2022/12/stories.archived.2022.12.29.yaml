      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports gathered by CNN Philippines said most of the structures
        that caught fire were made of light materials. The barangay hall and the daycare
        center were also hit by the blaze.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d848467-51f2-488c-af89-ebe001abd66e'
