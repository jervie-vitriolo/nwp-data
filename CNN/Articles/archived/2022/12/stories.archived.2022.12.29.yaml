      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added agriculture officials are also working on the details
        on how the <a href="https://www.cnnphilippines.com/news/2022/12/28/red-onion-SRP-250-per-kilo.html">new
        SRP</a> will be implemented as they wait for its approval.</p>'
