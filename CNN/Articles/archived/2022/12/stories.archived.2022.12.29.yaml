      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China imports 70% of its nickel ore and concentrates from the Philippines
        so there’s potential in that sector,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808c4e9-113f-4bdb-9f9b-1898da76ac72'
