      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommended SRP is higher than the ₱170-per-kilo set by the
        DA in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333350d3-05c2-404f-9b02-b3d1915fb486'
      'mgnl:activationStatus': true
