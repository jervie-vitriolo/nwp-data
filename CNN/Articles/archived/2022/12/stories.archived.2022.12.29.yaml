      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> - President
        Ferdinand Marcos Jr. on Thursday expressed hesitance in extending the state
        of calamity in the country in the wake of COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f2ce3-f458-4cb9-b024-05a58f7abd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.228+08:00
