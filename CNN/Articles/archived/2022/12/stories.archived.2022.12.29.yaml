    'lead': 'San Miguel Corp., through its power generation unit San Miguel Global
      Power, will provide assistance to debt-saddled Albay Electric Cooperative through
      a 12-month emergency power supply agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T18:04:50.921+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:50:51.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:19.609+08:00
