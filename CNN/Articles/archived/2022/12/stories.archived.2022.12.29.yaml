      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522f8ed-8772-44c8-9892-cc4d33853a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This positive prediction is based on the very close coordination
        between monetary and fiscal authorities and the falling prices of oil and
        related commodities,” he explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2994c-cd5e-4dd6-a8a6-e3d35ff03b9b'
