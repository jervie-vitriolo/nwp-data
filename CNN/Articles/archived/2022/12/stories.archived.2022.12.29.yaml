    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['onions', 'SRP', 'prices']
    'template': '1'
    'title': 'DA sets SRP for red onions at ₱250/kg'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5f4c0-d95e-434e-ba2e-699036edd982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Department of Agriculture (DA) on Thursday set the suggested retail price
        (SRP) for red onions at ₱250 per kilogram as the cost of the commodity continued
        to shoot up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6f500-7641-41ac-b8e5-9ba4d275d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRP is higher than the earlier recommended ₱170/kg set by the
        DA in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca5317-44c2-4d51-895d-e1bc48cbd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of red onions peaked at <a href="https://www.cnnphilippines.com/news/2022/12/28/red-onion-prices-700-per-kilo.html">₱720/kg</a>
        this week - seven times more expensive than half a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0faede3-f059-4c70-8139-b5f53a4c2929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA earlier said it <a href="https://www.cnnphilippines.com/news/2022/12/29/red-onion-price-manipulation-smuggling.html">suspects
        a syndicate</a> is hoarding red onions - causing a surge in prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf58e4-1978-484d-8e94-0d9b6ee5fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr., who''s also DA secretary, said the
        government is <a href="https://www.cnnphilippines.com/news/2022/12/29/marcos-da-onion-prices-smuggled-markets.html">looking
        at selling smuggled onions</a> in markets to increase the supply and address
        the skyrocketing prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce24a38-61f0-44a6-850b-dbb625f41389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federation of Free Farmers Board Chairman Leonardo Montemayor, however,
        warned against selling smuggled commodities due to safety risks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a05d5a-e955-4264-bbc1-82f46a9649d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag</em> smuggled <em>yan</em>, <em>hindi yan dumaan sa</em>
        sanitary standard, quarantine - <em>at hindi natin alam baka may dalang sakit
        yan na makakasama sa sa kalusugan ng tao o di kaya may dala-dalang mga peste</em>
        that can afflict our onions as well other farm products," Montemayor told
        CNN Philippines'' The Final Word.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45082935-0f99-4345-b4cf-b3c74c1addc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s better <em>na sirain yan</em>, <em>sunugin</em> or
        <em>ibalik sa</em> country of origin <em>yang mga</em> smuggled commodities
        <em>na yan</em>," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12467bdb-f0d7-4906-8499-2ddef5f4a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If those are smuggled, they did not pass through sanitary
        standard, quarantine - and we don''t know if they''re contaminated or have
        pests that can afflict our onions as well other farm products. For me, it''s
        better to just destroy or burn them, or return the smuggled commodities to
        the country of origin.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff3f80-3135-46b3-bab0-f15e40b42825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA earlier tried to sell 100,000 kilograms of smuggled onions
        in Kadiwa markets. However, this did not pan out as it was determined that
        the stocks were deemed <a href="https://www.cnnphilippines.com/news/2022/12/10/DA--100k-kilograms-of-smuggled-white-onions-will-no-longer-be-sold-at-Kadiwa-markets.htm">not
        safe for consumption</a>.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22a3fc-722a-4b93-9dc9-d2745524efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the ₱250/kg SRP will be in effect until the first
        week of January next year, and will be subject to another round of consultations
        with stakeholders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5138c1c-a42f-4728-9c28-c087014a77db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya bang ipatupad ng pamahalaan yang</em> SRP, whether its
        ₱250 or some other price?" Montemayor asked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5953ca-b6a5-4328-883a-4989e8ed9bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T23:17:50.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:50:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung wala naman</em> proper enforcement, it will not have much
        of an effect," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d5821a-44e4-4ce2-aeb7-c0ac14eed9b4'
      'mgnl:activationStatus': true
