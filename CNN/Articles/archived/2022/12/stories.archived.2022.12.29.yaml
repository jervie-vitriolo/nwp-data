      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this will be implemented, the ₱250 per kilo SRP will be effective
        until the first week of January, Evangelista said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad42152-6664-4a13-ac38-9820b21f07d2'
