      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang atin pong alert level ngayon sa lahat ng ospital — and that
        is a specific instruction, ginagawa natin taon-taon — naka-code white tayo
        lahat ngayon,"  DOH officer-in-charge Maria Rosario Vergeire said in a media
        forum on Thursday.</p>'
