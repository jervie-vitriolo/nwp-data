      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP said the flames hit roughly 50 structures, affecting around
        1,200 people or close to 500 families. They will be evacuated to a nearby
        barangay, authorities said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c209c0-095c-41a0-ba30-7c724517fbe9'
