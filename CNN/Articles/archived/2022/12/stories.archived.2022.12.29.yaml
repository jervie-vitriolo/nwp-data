      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of smuggling, she said DA Assistant Secretary James Layug
        has been receiving leads “because that also helped the BOC fix a problem that
        has been there for the longest time.”</p>'
    '15':
