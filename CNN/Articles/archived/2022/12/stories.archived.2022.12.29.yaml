      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, based on the opinion of the Department of
        Health, along with our experts, it''s not the time or there is no need to
        close borders to arrivals from a specific country, or to have stricter restrictions
        for them]</p>'
