    'lead': 'The country''s central bank expects inflation to remain hotter in December
      amid soaring prices of power and agricultural products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T12:18:39.781+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:51:02.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:14.470+08:00
