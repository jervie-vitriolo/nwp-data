      'mgnl:created': 2022-12-29T18:15:12.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:50:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Belt and Road or the One Belt One Road (OBOR) initiative
        is a global infrastructure development strategy that was adopted in 2013.
        Under the OBOR, China has poured investments into close to 150 countries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7296e252-a269-43ea-90f4-b1ab01dcc225'
      'mgnl:activationStatus': true
