    'template': '1'
    'title': 'Chelsea Handler reflects on her split from Jo Koy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95cec3-95ef-4284-93fb-060038393cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:21:58.123+08:00
