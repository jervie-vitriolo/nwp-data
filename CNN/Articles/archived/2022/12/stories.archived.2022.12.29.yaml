    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:13.183+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Irish tourist dies after falling from moving train in Thailand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129fb17-2a48-4958-a426-7ee9fba693bf'
