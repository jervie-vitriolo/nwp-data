  'Irish-tourist-dies-after-falling-from-moving-train-Thailand':
    'author': 'Heather Chen and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-29T10:09:33.088+08:00
    'imagesource': 'jcr:6b3eef1c-bcf4-4aa2-bb9b-d041b2cb984b'
