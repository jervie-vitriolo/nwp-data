      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/28/middleeast/jordan-king-warns-israel-jerusalem-mime-intl"><em>"Jordan
        king warns of ‘red lines’ in Jerusalem as Netanyahu returns to office"</em></a></p>'
  'Russian-troops-fighting-in-Ukraine-can-freeze-their-sperm-for-free':
    'author': 'Anna Chernova, CNN'
    'caption': 'Olga Maltseva/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-29T05:34:01.310+08:00
    'credit': 'Olga Maltseva/AFP/Getty Images'
    'imagesource': 'jcr:fd176a4b-71ed-475b-8d7c-dcd29e005fad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e39d22e-fd01-4fea-a98e-20e7ba729f60'
    'lead': 'Russian soldiers taking part in the war on Ukraine will be eligible for
      free sperm freezing and storage in cryobanks, Russia’s state news agency Tass
      reported, citing a lawyers union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T05:35:12.532+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:51:11.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:09.861+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian troops fighting in Ukraine can freeze their sperm for free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154e1ec-165d-4c53-b1c5-830d0161f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian soldiers taking part in the
        war on Ukraine will be eligible for free sperm freezing and storage in cryobanks,
        Russia’s state news agency Tass reported, citing a lawyers union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7c4e1-4478-410e-a904-6adb15a5a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a1d11-8c7d-4486-9883-35652751473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The families of those called up for military service as part of
        the partial mobilization will receive free access to fertility treatment and
        the storage of biomaterial in a cryobank,” said Igor Trunov, president of
        the Russian Union of Lawyers, which represents several couples where the husband
        has been mobilized and the family has asked for assistance, according to Tass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c989964-e480-453e-b1d6-55f8c2eade10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b881ba3-58d4-4b72-ad38-506c8a1a1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian health ministry responded to a request “on the creation
        of a free cryobank of genetic material and amendments to the mandatory health
        insurance system to allocate a free fertility treatment quota for RF (Russian
        Federation) citizens taking part in the Special Military Operation,” according
        to Trunov.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4af32-8268-4b70-85ff-536067a33790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aaf52a-96df-4900-90a4-38f96552e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The RF Ministry of Health has decided it is possible to use money
        from the federal budget to fund the fee-free conservation and storage of sex
        cells (sperm) for citizens mobilized into the Special Military Operation,
        in 2022-2024. Any subsequent free use of conserved genetic material in assisted
        reproductive technology is governed by the law, provided it is indicated as
        a part of (the individual’s) mandatory health insurance package,” he said,
        according to Tass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7eebd-5672-4720-9d5b-0361df019f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a US military chief put the number of Russian soldiers
        killed or wounded in the Ukraine war at over 100,000, with similar numbers
        on the Ukrainian side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ade4c3-5e11-42df-826b-64ffb2302a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf8be0-3ee7-477a-882a-38491bff9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a series of setbacks on the battlefield, Russian President
        Vladimir Putin in September drafted up 300,000 additional troops. The ‘partial
        mobilization’ meant that citizens who were in the reserve could be called
        up, and those with military experience would be subject to conscription, Putin
        said at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77927e54-5bbd-4dde-80db-f546d1fe9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873a972-039d-4816-96a8-12dd69a8f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move prompted an exodus from Russia as thousands of military-age
        men fled the country rather than face the risk of conscription. Video footage
        showed long lines of traffic at land border crossings into several neighboring
        countries and surging airfares and sold out fights in the wake of the announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2233e1d-0806-4412-a78d-e835fa5bc999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb04b726-c134-497e-a4f1-b8bd4f41759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8,500 Russians traveled into neighboring Finland by land
        on the Saturday following Putin’s announcement, according to Finnish Border
        Guard official Matti Pitkäniitty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d6769-d3a8-46f4-8edc-c6e6681bed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78083bf-03e3-45fe-9e77-7473dc79d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By September 28, collective data from various countries showed that
        over 200,000 people had fled Russia and traveled into Georgia, Kazakhstan
        and the EU.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f917ed42-3b32-4a08-a2ef-177ca29afd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:35:12.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/28/europe/sperm-freezing-russian-soldiers-intl"><em>"Russian
        troops fighting in Ukraine can freeze their sperm for free"</em></a></p>'
  'US-to-require-travelers-from-China-to-show-negative-Covid-19-test-result-before-flight':
    'author': 'Arlette Saenz, Kevin Liptak and Nikki Carvajal, CNN'
    'caption': 'Tingshu Wang/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-29T05:35:17.336+08:00
    'credit': 'Tingshu Wang/Reuters'
    'imagesource': 'jcr:dd0c8bb8-4edc-4730-b2b7-f48e2e3d6b79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1adeecb-95c2-4132-92fd-e0262432dbe3'
    'lead': 'The United States will require all travelers from China to show a negative
      Covid-19 test result before flying to the country as Beijing’s rapid easing
      of Covid-19 restrictions leads to a surge in cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T05:36:36.905+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:51:11.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:10.344+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US to require travelers from China to show negative Covid-19 test result
      before flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdeb4a-884e-4d8a-92ba-cb55bf98ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States will require all
        travelers from China to show a negative Covid-19 test result before flying
        to the country as Beijing’s rapid easing of Covid-19 restrictions leads to
        a surge in cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07519c2a-ca38-482c-812c-a4b014dcf658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1763b-b07f-4e83-908d-6c7b8fbd203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers flying to the US from China will need to get a test no
        more than two days before flying, federal health officials said, and present
        proof of the negative test to their airline before boarding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec2dde-967a-4120-a2a8-0f22258a93c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a595f2-52b1-4059-ba0c-31163330ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests can be either a PCR test or an antigen self-test administered
        through a telehealth service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284017e-e3df-4cd3-b76a-647acb4138c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c96c8-8435-4822-a904-0c98a311f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirement will apply both to passengers flying directly to
        the United States from China as well to passengers flying through popular
        third-country gateways, including Seoul, Toronto and Vancouver.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c48ef-86e4-45cb-a2b1-6579b4231b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9205e-8751-4e4b-8dd8-0d15cc0a5ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers who test positive more than 10 days before their flight
        can provide documentation of their recovery in lieu of a negative test result.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d3aa2-2818-4154-bdb6-b1cc85c60cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f5ef4-10aa-4690-98b0-6eed73c6c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules take effect at 12:01 a.m. ET on January 5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2d30c-28f6-4737-bd6c-67966219c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials have expressed deep concerns about China’s lack
        of transparency surrounding the most recent surge in cases, particularly the
        absence of genome sequencing information that could help detect new strains
        of the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7b447-8530-4b71-9925-5e260ddbed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd3372-c8d5-48ae-a2b2-b489891a888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know these measures will not eliminate all risk or completely
        prevent people who are infected from entering the United States,” a federal
        health official said. Still, “taken together they will help limit the number
        of infected people and provide us an early warning about new variants.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e4bd1-4d04-4b83-94b0-79542d848a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8b44d-2882-46f5-a3d5-d28dbb2b4c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US health officials said the January 5 timeline was selected to
        provide airlines with ample time to adjust operations to implement the new
        rules. The officials did not estimate how long they expect these rules to
        remain in place, saying they would “monitor the situation on the ground and
        adjust as needed.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd099d7-0715-4437-bd1c-bcca69446b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9006a2b-9b5b-42d5-a552-3bcb7318c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, officials announced that the US Centers for Disease
        Control and Prevention is expanding the Traveler-based Genomic Surveillance
        program to airports in Seattle and Los Angeles, bringing the total number
        of airports participating to seven with approximately 500 weekly flights from
        at least 30 countries covered. This will include approximately 290 weekly
        flights from China and surrounding areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07dccf-0751-4cdd-82d3-38e21388130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re expanding that to hopefully to pick up any variant that may
        emerge” as well as “to reduce transmission of a new variant by introducing
        this pre-departure testing program,” an official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135ba98-8274-4500-8c9b-f47e7da48bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f003f9-f1d1-4345-8e2d-4d3353fa27a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new requirement comes as Japan and India have announced Covid-19
        measures for travelers from China amid concerns over an uptick in cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33136ce-7480-4409-9732-5e98d7c5516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1d263-6fdf-4fff-976b-20df89a21632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is requiring individuals traveling from China be tested for
        Covid-19 upon arrival starting December 30. Indian authorities have said travelers
        from China, Japan, South Korea, Hong Kong and Thailand will have to show proof
        of a negative Covid-19 test on arrival to India and quarantine if they test
        positive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01def7a2-f1ee-42f0-9fd4-437e6bf34101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40a089-ace6-46ed-b7ca-56709382c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has started loosening its strict Covid-19 measures after dismantling
        the country’s long-held zero-Covid policy earlier this month. On Monday, China
        announced it will end quarantine requirements for international arrivals from
        January 8, marking a major step toward reopening its borders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5f18e-863f-41bc-aea6-0d8f7f879f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa1523-40fd-4c86-ae79-36aac7a47fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sudden end to the China’s stringent health policy has caught
        many in the country off guard and put strains on the health system as it deals
        with an increase of infections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa84e2-2b08-4c65-bba2-d7adcbc099c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c17eda-85f7-47b1-980d-c0a1ee5f5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials noted that the “CDC continues to recommend masking during
        travel, self-monitoring for symptoms and testing for three days after arrival
        for international travel.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b57d70-3a58-4836-af90-d9efe1ae5268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e86f8a-2dfd-47b7-8309-d1075a9555ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said China uploaded “only about 100” new sequences to
        public databases in recent weeks, “including Omicron subvariants such as BA.5,”
        but the small sample size leaves room for concern, the CDC said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c766e78-3599-4661-abb0-a0f280adeafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196f17e-609e-416c-8f24-33580978c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re concerned about is a new variant may emerge actually
        in China,” one official said. “With so many people in China being infected
        in a short period of time, there is a chance and probability that a new variant
        will emerge.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54205552-09d5-4599-8e85-0c8714cf1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd6de0-1ace-48fe-b7f4-872708ce5805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there was concern about the veracity of the data – and
        whether China was being truthful and transparent, an official said it was
        mainly the amount of data that concerned the administration at this point.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a368a-65e5-434d-8f40-37fb7f9bc91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee05ca-5ee2-474b-a3c9-0c528620ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have just limited information in terms of what’s being shared
        related to number of cases (that) are increasing hospitalizations, and especially
        deaths,” he said. “Also, there’s been a decrease in testing across China.
        So that also makes it difficult to know what the true infection rate is.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede95a5b-e98d-4e03-a14c-61b98cf58c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881cf25-4531-4767-ae4f-07946d55e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s foreign ministry responded Wednesday to reports that the
        US is considering imposing restrictions on travelers from China, urging parties
        to work together to ensure the safe movement of people between countries and
        the stability of the global supply chain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d3af68-22bb-4fe7-ad0b-9acbfd132ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac4ea5-4153-4b30-be8e-edb597b2550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need all parties to work together scientifically against the
        epidemic to ensure the safe movement of people between countries, maintain
        the stability of the global industrial chain supply chain and promote the
        resumption of healthy growth in the world economy,” China’s Ministry of Foreign
        Affairs spokesperson Wang Wenbin said in a briefing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae2656-a3cc-4eed-b121-e9e304edd44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:36:36.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"US to require travelers
        from China to show negative Covid-19 test result before flight"</em></p>'
