      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cbfd0b-8832-4400-a425-a81537ed2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is the wrong mindset to be approaching the new year with,"
        the president added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da285b72-46a3-4852-939b-2f8b84106843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.228+08:00
