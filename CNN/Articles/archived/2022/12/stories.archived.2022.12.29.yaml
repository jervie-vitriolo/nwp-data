    'lead': 'The death toll has risen to at least 16 and dozens of others remain missing
      after a fire engulfed a casino complex in Cambodia Wednesday, according to local
      authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T11:38:27.210+08:00
