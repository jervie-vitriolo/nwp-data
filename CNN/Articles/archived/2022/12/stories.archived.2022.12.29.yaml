    'mgnl:tags': ['DOF', 'economic-outlook', '2023', 'Benjamin-Diokno']
    'template': '1'
    'title': 'Finance chief on PH economic outlook for 2023: Worst is over, best is
      yet to come'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b769ec8-1227-43a5-adc6-c65ea792031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Finance
        Secretary Benjamin Diokno said while “the global economy is likely to face
        a mild recession” in 2023 after the COVID-19 pandemic and Russia’s invasion
        of Ukraine, “the worst is over and better years are expected” for the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c1b3e-3dc3-4287-b051-232fd632aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3d66f-8f80-4ec7-9e76-9a9ae873ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Diokno said the Philippines “did very
        well in 2022,” citing political and economical wins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060ec9a-f98e-49ba-823e-dadc7e1a23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6e901-062b-4166-aa6b-27767b6c7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a modest recovery in 2021, GDP will likely grow much faster
        than the official target range of 6.5 to 7.5 percent this year,” he added.
        “All sectors will be surging, led by manufacturing and construction, while
        strong domestic demand is supplemented by exports.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b78f1-c0bb-4d46-8000-7ecca897179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a908c-d162-409b-bfe5-1d554e361ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno counts on the labor market as the unemployment rate slid
        to its lowest at 4.5% and 4.6 million new jobs were created in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76b7ff-6b0d-40c3-acd3-fd82fa8570c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a8897-9f4b-4a47-91d1-dca94d6e17f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, the underemployment rate, or the percentage of
        those in need of more hours of work, sunk to 14.2% while the average number
        of hours worked increased.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9ef01-3299-4e54-8b9b-9b619281058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd77b55-fb55-46a2-acf1-6d005add72a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also pointed to data that more Filipinos, aged 15 and above,
        have joined the workforce, increasing the labor force participation rate to
        64.2%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31698a83-4653-4a29-8e18-d1d20e5f30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
