      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial also confirmed Marcos will raise the sea dispute during
        his meetings with Chinese leaders, including Chinese President Xi Jinping;
        Premier Li Keqiang; and Li Zhanshu, chairman of the Standing Committee of
        the National People''s Congress of China.</p>'
