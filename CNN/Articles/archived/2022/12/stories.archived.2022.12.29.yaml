    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c61cd361-ebf9-4508-8fd2-9553ab383171'
    'lead': 'The Department of Agriculture on Thursday set the suggested retail price
      for red onions at ₱250 per kilogram as the cost of the commodity continued to
      shoot up.'
    'mgnl:activationStatus': true
