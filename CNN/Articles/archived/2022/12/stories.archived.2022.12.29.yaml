      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 45-year-old Irish tourist died in Thailand
        on Tuesday after falling from a moving train, Thai police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462a815-0519-4283-8afb-9ecbd5798d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:10:46.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Ward fell from the train in Kanchanburi province, west of
        the capital Bangkok, as it passed a scenic view at low speed, according to
        Sai Yok district Pol. Maj. Kiatisak Kerdchok.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ca2cf-dc2b-489d-a9ba-f0cfa05087fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:10:46.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiatisak said Ward may have fallen as he walked between carriages.
        It was unclear if Ward was looking at the view or taking photos, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8879be-0a07-4506-9673-31fda4c35f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:10:46.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were quickly alerted to the incident and medical workers
        rushed to help Ward, but were unable to resuscitate him, Kiatisak said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016dd74-b8e5-409a-a9f6-abcfa67b4b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:10:46.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ward had boarded the train from the River Kwai station in Kanchanaburi,
        a province known for its natural attractions, including the Krasae Caves,
        close to the site of the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33c6ac-eabe-4326-8b48-f175d597f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:10:46.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many visitors are also drawn to the railway''s history, made famous
        by the 1957 World War II film, the Bridge on the River Kwai. The railway route,
        built by prisoners of war, once connected Thailand with neighboring Myanmar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d0a91-c724-479f-b32e-efc2590f32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:10:46.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ward had entered Thailand on a tourist visa on December 26, according
        to authorities. A police investigation is ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7350f0-d3b7-4363-a480-cebb6913e08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T10:10:46.678+08:00
