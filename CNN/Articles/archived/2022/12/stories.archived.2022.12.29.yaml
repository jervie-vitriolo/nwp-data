      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(If) it''s something that is manageable, then I''m sure we can
        find a way to not completely close our borders to China, but to find a way
        to have a procedure so that those coming from China who may have been exposed
        or who may have been infected [with the coronavirus] will be tested," the
        chief executive added.</p>'
