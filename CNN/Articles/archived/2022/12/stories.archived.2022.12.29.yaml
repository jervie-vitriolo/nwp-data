        between the foreign ministries of both countries at various levels." Imperial
        said. The agreement is expected to be signed by DFA Secretary Enrique Manalo
        and his counterpart State Councilor and Foreign Minister Wang Yi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875918d-4f2c-4f18-8e5c-a9efa86b6172'
