      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Clarin was named as the new chairman of the Games and Amusement
        Board (GAB), Palace press briefer Daphne Paez said during a Malacañang media
        briefing.</p>'
    '3':
