  'House-bills-Marcos-Romualdez':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-29T14:26:22.320+08:00
    'imagesource': 'jcr:22f4cf03-82af-44da-b988-b21b0da4cc5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29b05d36-6a74-45ff-a8b8-897a8b34762c'
    'lead': 'The House of Representatives has approved in a span of only five months
      a record-high 19 priority bills of the Marcos administration along with the
      2023 national budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T14:50:12.730+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:50:55.940+08:00
