      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Philippine Amusement and Gaming Corp. (PAGCOR) again warned the public against
        using illegal gaming websites, citing cybercrime risk and the possibility
        of facing criminal charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830546e-59de-4480-8eb9-bcfe5ad17d6e'
