      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcf2f1-9a9e-4c8c-a5fe-fa0dd300b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that while the country can still continue to use vaccines
        it has purchased — considering their validity is hinged on their EUAs — more
        shots may no longer be procured.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67cb28a-d7ff-45db-9838-1cc541409509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.229+08:00
