      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that what should be present is strengthened surveillance,
        monitoring, and for passengers to get their e-arrival card once they arrive
        in the country for officials to know their port of origin, as well as their
        vaccination status.</p>'
