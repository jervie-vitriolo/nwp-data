      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An update from the agency Thursday said telcos gave their reports,
        with Globe posting 1,769,374 (as of 6 p.m.), SMART with 1,019,207 (as of 4
        p.m.), and DITO with 530,424 (as of 3 .pm.).</p>'
