      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping to finalize it within the day,” Agriculture Assistant
        Secretary Kristine Evangelista told CNN Philippines’ <em>The Source</em> on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e05178-aaf6-4f54-a12e-a98625f7373b'
