      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re trying to find ways to bring these smuggled onions that have
        been caught <em>na ilagay na sa market para mabawasan ang</em> supply problem,”
        he said. “But, there’s some legal issues to doing that immediately so we’re
        still working on that.”</p>'
