      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749d6ea-16b4-432e-bb9c-13d1be5b2bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still very, very hesitant to continue the state of calamity,
        to extend it because again we are not in a state of calamity anymore, technically
        speaking," Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04983dbf-6e2e-4d16-a834-3c6fc4f2d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.228+08:00
