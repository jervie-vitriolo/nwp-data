      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 5:12 am report, an 80-year-old male, a 73-year-old female,
        and a five-year-old boy were said to be injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6469e6-fecf-4c7b-9dce-ac0d186b7081'
