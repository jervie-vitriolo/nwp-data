      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president will discuss the full range of our bilateral relations,
        both the positive aspects of it and the sensitive aspects of our relations,
        which include the issue of the West Philippine Sea and China''s activities
        in the area," Imperial told reporters.</p>'
    '13':
