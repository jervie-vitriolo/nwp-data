    'template': '1'
    'title': 'Over 10 bilateral agreements eyed between PH, China during Marcos’ state
      visit – DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321c6e6-9a13-4019-9f76-de9bb9629d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:15:12.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:50:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> – Over
        10 bilateral agreements are expected to be signed during President Ferdinand
        Marcos Jr.’s state visit to China on Jan. 3-5, the Department of Foreign Affairs
        (DFA) bared during a Malacañang media briefing Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3acb7a1-30b4-4083-832b-aaafcc67d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:15:12.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:50:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1cf7c1-7534-494a-a58b-334c5cb6ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:15:12.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:50:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the state visit, about 10 to 14 bilateral agreements are
        expected to be signed in the areas of trade and investment, agriculture, renewable
        energy, infrastructure, development cooperation, people-to-people ties, and
        maritime security cooperation,” DFA Assistant Secretary for Asian and Pacific
        Affairs Neal Imperial said, adding that fostering economic cooperation is
        one of the primary goals of the trip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99303a9-a34f-41b9-8ff0-5fd8264f3c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:15:12.677+08:00
