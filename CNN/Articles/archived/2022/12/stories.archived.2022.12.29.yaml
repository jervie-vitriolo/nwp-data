    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:17.595+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves 19 of Marcos'' priority bills in 5 months'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3546e-ec57-46c3-912f-e7daca272edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        House of Representatives has approved in a span of only five months a record-high
        19 priority bills of the Marcos administration along with the 2023 national
        budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65bbbc9-b967-4651-a44e-0b11ca7a8d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱5.268-trillion national budget for 2023 was signed into law
        by President Ferdinand Marcos Jr. on Dec. 16. The House approved its version
        of the spending plan on Sept. 28 and ratified the bicameral conference committee
        report on Dec. 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e196d94-9cdf-4daa-9444-94b542b223ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Marcos’ legislative priorities have also been signed into
        law. These are Republic Act (RA) No. 11934 or An Act Requiring Registration
        of Subscriber Identification Module (SIM) and RA 11935 or An Act Postponing
        the December 2022 Barangay and Sangguniang Kabataan Elections to October 2023.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac8809-b609-4ec4-bd28-8947cf34202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the leadership of Speaker Martin Romualdez, the president’s
        cousin, the House approved more than half of the 30 priority measures under
        the Legislative-Executive Development Advisory Council (LEDAC) Common Legislative
        Agenda (CLA) before the final session day for 2022 on Dec. 15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef297d2-7514-496c-b0bb-26aea4d7c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those bills are:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d13d09-d65d-4949-b292-2bfa7c0681cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The proposed fourth package of the Comprehensive Tax Reform Program,
        otherwise known as the Passive Income and Financial Intermediary Taxation
        Act</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67b6e6-4e3f-4db9-96bc-9464f707ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The creation of the Virology Institute of the Philippines</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9537cd-bff6-4a83-b4c0-625e9cdb02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The creation of the Center for Disease Control and Prevention</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b354943f-4980-42f0-a25c-db298ddebc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The proposed Revised National Apprenticeship Program Act</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6f57d-264c-427b-89f4-49ad72cf7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The creation of a medical reserve corps</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac1d5cb-d86d-4a1f-9580-813489e6b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The creation of the Leyte Ecological Industrial Zone</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60fa8f-86a5-434f-8b67-c222d65d2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The proposed creation of the Eastern Visayas Development Authority
        (EVDA)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb975ec-ec9b-4534-b354-5924e85b8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The proposed condonation of agrarian reform debts and exemption
        of estate tax payment for agricultural lands awarded under the comprehensive
        agrarian reform program</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98c79d-9c16-47a3-baa4-ab6020a151f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The proposed law regulating internet transactions for the protection
        of buyers and merchants</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff77de-9472-4253-9456-ef773f141fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The proposed Real Property Valuation and Assessment Reform Act,
        which seeks to promote a consistent real property valuation nationwide based
        on internationally accepted valuation standards and principles</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3bd80-5fb8-4a14-8898-0cbe7914d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The proposed Public-Private Partnership Act, which seeks to provide
        an “enabling environment” for infrastructure and other development projects</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1a326-387e-4543-b47a-e1221d6fd6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The establishment of a National Citizens Service Training Program
        for students in tertiary educational institutions and technical vocational
        schools</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650ecb9-a415-43c9-b327-bcd4753305b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The grant of free legal aid to police, soldiers and other uniformed
        personnel</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315943f-820b-43f0-a0aa-f42414c33bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The proposed Waste Treatment Technology Act, which will regulate
        the disposal, treatment and processing of hazardous wastes</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8120fc-9f52-44ce-9e16-7903361013aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The Magna Carta of Barangay Health Workers</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311faf60-ca1c-4350-a0aa-f0a8940ee64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The Government Financial Institutions Unified Initiatives to Distressed
        Enterprises for Economic Recovery bill, which seeks to provide financial aid
        for small businesses affected by the COVID-19 pandemic, and the</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232caeb-aa42-4803-8c2f-473096eab292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The new Philippine passport law, which will provide a 50 percent
        discount to senior citizens and persons with disabilities on the fees for
        processing, issuance or replacement of a passport</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff3c087-0534-47c7-a77a-66fa52985296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before adjourning session for Christmas break, the House also approved
        two measures which were not part of LEDAC’s CLA but whose enactment was certified
        as urgent by Marcos. These are House Bill 6608 creating the Maharlika Investment
        Fund and House Bill 6517, which seeks changes on the fixed tour of duty of
        key officials of the Armed Forces of the Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa83b40-872a-445a-9002-bc22c444905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:50:12.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:50:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the bills prioritized by the House in the first five
        months of the 19th Congress aim to address poverty and revitalize the economy,
        which took a hit due to the COVID-19 pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a2b7f-15d9-4df2-91b6-5a8b30d9531e'
      'mgnl:activationStatus': true
