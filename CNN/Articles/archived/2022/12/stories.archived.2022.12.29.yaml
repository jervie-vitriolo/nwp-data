      'mgnl:lastActivated': 2023-01-17T18:50:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331c13f-7e1e-4986-8c0f-c7f50d41d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every precaution is being undertaken to ensure that the delegation
        is not infected and does not bring back to the Philippines the new variants
        of the virus,” Imperial told reporters during a Malacañang briefing,</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70def966-5dbc-4ca5-97aa-cc269397e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200cf2c7-123a-4c85-b943-91448aecfe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will be in Beijing from Jan. 3 to 5 upon the invitation of
        Chinese President Xi Jinping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f189a5d-a697-4e90-b7f8-275ef869ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141bdc8-02d0-4fe8-b6c5-4597d968ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be his first bilateral visit to a non-Southeast Asian country
        since assuming the presidency in July, and the second time he will meet face-to-face
        with Xi in less than two months after their November meeting in Thailand during
        the Asia-Pacific Economic Cooperation Summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37189bc4-db4d-4edc-b5c6-44f1779df010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e7fd8-a6da-400a-ab04-f4dc78001fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, a “bubble arrangement” has been agreed upon
        to minimize the risk of exposure to COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c032111-356a-42d1-9be8-c62a1bb33309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71145b6c-781a-4e22-b820-5ad2d2c63cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to travel with several Cabinet officials
        and Filipino business leaders during his trip, where numerous bilateral agreements
        and business deals are set to be signed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b12a5d-5a19-4115-bed7-3a2789856269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf44fd0-f128-4e46-8cea-a9fc6500c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683475a-6129-4cdd-8140-dd1d9534cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Marcos will also be joined by his wife Liza Araneta-Marcos,
        his cousin House Speaker Martin Romualdez, and House Deputy Speaker and former
        President Gloria Macapagal Arroyo, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad63d8d-7c8c-40f6-a9f2-678bcecf36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6350fe-a806-4455-bac4-1564b09b45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All arrangements are made for every possible scenario,” Imperial
        said. “If a person tests positive, he''s supposed to isolate, and of course,
        that person cannot join the flight of the president.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416b5b8-4aa6-44f9-b762-3e577f330a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35505e3-b580-43dd-8631-3fa416f33e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial added that only those who have tested negative for COVID-19
        will be allowed to return home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9482b-d9fa-4e2c-b76d-58f0add36362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93dab09-cf22-4251-92b6-5c722eedd78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as a precautionary measure, Marcos will not meet with
        the Filipino community in China — something he usually does when he is in
        an official overseas trip.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d4589-333d-4065-a232-954fc7e29de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5c642-d4e0-45af-82da-c4e8436aba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to follow the COVID protocols there in China, so there
        cannot be any big gatherings,” Imperial pointed out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b041a-d3cd-4ed4-b2be-795cf5411f5b'
