      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Department of Agriculture (DA) targets to finalize the recommended ₱250 per
        kilogram suggested retail price (SRP) of red onions on Thursday amid the soaring
        price of the commodity that even reached over ₱700 per kilogram in wet markets.</p>'
