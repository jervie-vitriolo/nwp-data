    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:14.004+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises and dozens remain missing after Cambodia casino fire'
    'updated': 2022-12-29T18:10:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e2347-07d2-4acb-9b71-3856f35c5528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T11:38:27.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The death toll has risen to at least
        16 and dozens of others remain missing after a fire engulfed a casino complex
        in Cambodia Wednesday, according to local authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e4801-bc8b-4a4b-97cc-fb97edb9f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nghor Mengshen, deputy governor of Banteay Meanchey province, said
        at least 58 people were still unaccounted for following the blaze at the Grand
        Diamond City Hotel and Casino in Poipet, a city that borders Thailand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb8116-f321-4b06-9b93-5901fbdea10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai rescue workers who responded to emergency calls from Cambodian
        authorities said some victims had jumped to their deaths from the burning
        building in a frantic attempt to escape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711886ba-b889-47e0-8c18-de925b6037b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two people died immediately when they hit the ground and around
        four to five (others) broke their legs," said Peerapan Srisakorn, from the
        Aranyaprathet Rescue Foundation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a27d8b-fd6d-4520-bb44-8bf382aadb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peerapan told CNN his team alone saw 11 bodies, including seven
        who had died from smoke inhalation and were found in locked hotel rooms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed9e4d-c5a8-4251-8c13-399198cc90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many more guests were likely still trapped inside their
        rooms but it was very difficult for rescue workers to survey the building
        as it was still full of thick smoke.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bca99-8d17-4e31-ade0-15c1c7293d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos on the group''s Facebook page showed rescue workers in helmets
        and protective gear walking through smoke-filled corridors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6922ed4-1181-443e-a444-5ce76b64d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 700 Thai citizens were rescued and sent to hospitals
        in Thailand, according to authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6827c9-d178-4a4b-b6bc-2e0fc28e3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the scene show huge bright amber flames and plumes of
        smoke rising from the complex.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd20172-5570-46c7-a189-4c80d84691be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peerapan said he suspected the fire started at a lower floor restaurant
        before spreading to other parts of the compound. "Some people ran to the rooftop,
        (thinking) that the Cambodians might have a rescue crane to help —&nbsp;but
        they didn''t have one," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc62b89-3038-445a-8f56-1ea2d2e074e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather conditions may have helped the fire to spread, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed7697-d78c-42dc-9c67-10882d996055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very windy last night," he said. "The fire spread up quickly
        to the upper floors and then to every side, engulfing the whole building."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70744a-0624-40ff-85c8-87ef43b66cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also saw a building lose electricity and the lights go
        off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc1bbf-0c95-41e5-b12a-261e90fc8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear whether the fire has been fully extinguished.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630c879-6573-40ea-8213-2e4606750f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we arrived, we could not get in because the fire had already
        taken over (most of) the buildings," said Patcharin Thaenthong, leader of
        another Thai rescue team.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd92a4-05f9-4ff2-87b3-c94c6f34a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he could still see large amounts of smoke, but was no longer
        seeing flames.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd8913-f19b-407c-999f-cd6ddeb445e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banteay Meanchey Provincial Police Commissioner, Maj. Gen. Sithi
        Loh said 300 police officers, 11 fire trucks and a number of helicopters had
        been deployed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eebe62-cd2a-4257-8b27-e2c0b9acd35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire remains unclear and the hotel''s narrow and
        elevated layout had made it difficult to fully assess the status of the blaze,
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f7e23-0d1b-4633-9a10-c5f22e7a006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poipet, a transport hub between Cambodia''s Siem Reap and the Thai
        capital Bangkok, is known for its multiple casinos and is home to many Thais
        who work in the city''s gambling industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700864a5-7b4d-4682-8444-d9e0439627fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T18:13:53.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all forms of gambling are illegal in Thailand, though it
        remains a popular vice in the country with many Thais crossing the border
        to gamble legally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3125fb-cb76-4eb8-af0d-fb3af05f4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T15:11:43.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/28/asia/cambodia-poipet-grand-diamond-casino-hotel-fire-intl-hnk/index.html">Horrific
        scenes as people jump from burning building to escape deadly Cambodia casino
        fire</a>"</em></p>'
  'privatization-public-transpo-leads-fare-hike':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-29T12:03:48.696+08:00
    'imagesource': 'jcr:06fb5652-db9f-4d16-999a-e937ce4cdc4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76ed2bff-9f47-44a8-9f90-132f3a583fe6'
    'lead': 'Privatization of the EDSA bus carousel does not guarantee efficiency
      as it often results in fare hikes, transport group PISTON says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T12:06:03.852+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T18:51:03.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:14.276+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport group: Privatization of public transpo often leads to fare
      hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228d106-1c77-41b4-9f9c-448b0aa3e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — Privatization
        of the EDSA bus carousel does not guarantee efficiency as it often results
        in fare hikes, transport group PISTON said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b7348-50d4-445b-9241-d7c16886847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de9e1d-c5ff-43c3-9178-75766d4b7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinihikayat namin si Sec. Bautista na pag-isipan ito nang mabuti</em>,"
        PISTON president Mody Floranda said in a statement. "<em>Kaya kapag ipinasa
        sa mga malalaking negosyante ang dapat ay public service gaya ng EDSA Carousel,
        asahan nating tataas din ang pamasahe</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39114f5-a7c2-4772-80ba-3a8ed0644e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c1415-2383-4e4e-9448-b59e4d84bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We urged Transportation Secretary Jaime Bautista to
        think this thoroughly. If public services like the EDSA carousel are handed
        to big businessmen, we can expect that there will be a fare hike.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba7416-ba3c-4f36-a501-8f15567afbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800b0f8-e821-412d-bde2-83818a9a5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/videos/2022/12/28/Govt.-eyes-privatization-of-EDSA-Bus-Carousel-in-2023.html">Govt.
        eyes privatization of EDSA Bus Carousel in 2023</a>&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16c410-643b-499c-8ba7-dc1904aab13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d3dee-c8d6-446d-a6ed-15e574614048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 28, commuters were reminded that the EDSA bus carousel free
        rides will be terminated by the end of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e58f9d-f1e9-42aa-a5d0-ce24f0a4d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d2388-0f91-4bc8-8b71-dd0203424177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/28/EDSA-bus-rides-to-charge-passengers-starting-Jan.-1-.html">EDSA
        bus rides to charge passengers starting Jan. 1&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05a07f-542d-46da-9012-e5010f599edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PISTON, the “current mass transport crisis in Metro
        Manila is a symptom of the government’s overwhelming reliance on the private
        sector.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70124a1b-ae3c-461e-a69e-d1da2b3133d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587eeb3b-0c9d-4e62-a051-f18deea97ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I]nstead of giving up the EDSA Carousel to the private sector,
        there should be greater subsidies on social services like the Libreng Sakay
        program across different modes of mass public transit,” Floranda said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c189ff-a504-4989-a288-169f868adc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45282557-7c8b-4758-b5e3-fdc92ca66eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:06:03.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that instead of “relying on private investments,” the government
        should implement higher income and estate taxes on wealthy families and corporate
        taxes on large corporations.</p>'
