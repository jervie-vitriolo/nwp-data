  'LTFRB-reopens-all-PUV-pre-pandemic-routes-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-12-29T17:07:42.808+08:00
    'imagesource': 'jcr:41e394c9-db9b-4d62-a228-b5d6d6002fa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '023583e8-5993-43c3-92c3-fa1d85373c7d'
    'lead': 'Public utility vehicles in Metro Manila are now back on their pre-pandemic
      routes, the Land Transportation Franchising and Regulatory Board says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T17:14:32.943+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:50:53.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:18.424+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB reopens PUV pre-pandemic routes

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d269266-6fa9-46fa-a745-221cd39e244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:14:32.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Public
        utility vehicles (PUVs) in Metro Manila are now back on their pre-pandemic
        routes, the Land Transportation Franchising and Regulatory Board (LTFRB) said
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7440f8-5bca-4337-b2c4-8caa3e6afc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:14:32.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Memorandum Circular No. 2022-084, the LTFRB ordered the resumption
        of operations of both traditional and modernized public utility jeepney services,
        including utility vehicle express services within the Metro Manila Urban Transportation
        Integration Study Update and Capacity Enhancement Program area, on their original
        routes prior to the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682e4a8-3417-4d56-b877-26e7c0c440dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:14:32.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resumption of the remaining PUV routes took effect on December
        26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321ab00-430a-4176-ba18-67db5b8907fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:14:32.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the resumption of operations of public transport in their
        original, pre-pandemic routes, commuting will become easier and more convenient
        for the riding public,” LTFRB Technical Division chief Joel Bolano said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c009c-717b-4162-995b-e44019faca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:14:32.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/30/LTFRB-reopens-43-more-pre--pandemic-routes.html">LTFRB
        reopens 43 more pre-pandemic PUV routes</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3eccad-e506-42c8-a757-dc26c3fda333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:14:32.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Teofilo Guadiz III said the initiative was prompted
        by the increased demand in public transportation now that mobility restrictions
        are easing up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e96c4-43f0-4a71-aed3-bdba9215768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:14:32.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took a while to assess everything based on existing public health
        protocols and we hope the reverting of these routes to their old structures
        will provide the riding public more convenience in reaching their destinations,”
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9374ec7-e9fa-47ef-a369-7d49fabfa81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:14:32.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 28 routes will also be opened to cover areas within
        the National Capital Region, such as Manila, Parañaque, Makati, Pasay, Marikina,
        Pasig, Makati and Quezon City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f4221-d13e-4dfd-bb5f-3acfbd01cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:14:32.945+08:00
      'mgnl:createdBy': 'raheema'
