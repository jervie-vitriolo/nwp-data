      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/28/china/china-zhengzhou-car-pile-up-intl-hnk/index.html#:~:text=One%20person%20was%20killed%20during,state%2Downed%20The%20Global%20Times.">More
