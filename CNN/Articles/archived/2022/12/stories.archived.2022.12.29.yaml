      'mgnl:lastActivated': 2023-01-17T18:51:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65e4e6-e2e4-4d68-8c95-c28bad845697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The S&amp;P Global Philippines PMI (Purchasing Managers’ Index)
        has mostly been in an expansion mode, reaching 52.7 percent index points in
        November. Jobs in the manufacturing sector increased by 10.42 percent in October
        2022 year-on-year as improved sales signaled business expansions and higher
        capacity use,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39fa88-c9bc-42a6-99ee-2c64af69602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acfa671-afa5-43ea-bbcf-d65f9157da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The expanded job creation is a sign of future growth prospects
        for the sector. Looking ahead, output expectation in the next 12 months remains
        optimistic with hopes of demand expansions,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdab34-fb84-4b7d-b424-5d5dbd5e191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd57ea-16e6-428d-9ced-8f727fb0a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also noted that oil prices have gone back to levels before
        the Russia-Ukraine conflict amid worries over global demand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf9e61a-18c1-4626-b5db-796335036865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb48ffa-2e1c-46ec-8d18-f8c8986fba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rising COVID cases and the strict quarantine measures in China
        have had dampening effects on crude oil prices and other energy commodities.
        In brief, the oil futures market remained in backwardation as of 29 November
        2022, owing to weak demand due to production disruptions in China, tighter
        global financial conditions, and deteriorating world growth prospects,” he
        explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62db705-e8ba-4985-ae3f-c3fef1fb1560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4a39a-e49e-4a71-8a25-a30be73c4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher oil costs are also exerting pressure on domestic inflation,
        which soared to a 14-year high of 8% in November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf3312-68dd-464f-a3d9-9bfef8008e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c552c-fed1-4804-8c21-1d5e27400a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno has admitted that inflation has been a major concern for
        Philippine authorities, but he said inflation will start to ease next year,
        predicting the outcome to be within the target band of 2% to 4% by 2024.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64acea6c-274c-4cd7-a72c-985ca64da4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.479+08:00
