  'dti-business-name-registration-2022':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-29T08:21:05.976+08:00
    'imagesource': 'jcr:60308f59-a7ec-4dc3-8187-6a014633327f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00817414-c24c-4ade-aeb7-5abd6e546a86'
    'lead': 'The Department of Trade and Industry recorded an all-time high of 932,097
      business name registrations in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T08:24:29.816+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:51:06.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:12.721+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['STI', 'Department-of-Trade-and-Industry', 'business-name-registration',
      'Alfredo-Pascual']
    'template': '1'
    'title': 'DTI records all-time high business name registrations in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea6440-2877-4543-9711-4feacb8b16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T08:24:29.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:51:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        Department of Trade and Industry (DTI) recorded an all-time high of 932,097
        business name registrations in 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e988b-4d37-4fa4-ac63-0881cd3e4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T08:24:29.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:51:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the DTI said 827,491 (88.8%) are new
        registrations while 104,606 are renewals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620b8e7-d899-44d0-85c7-04255d0b952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T08:24:29.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:51:06.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI recorded 916,164 business name registrations in 2020 and
        867,647 in 2021. The agency said the number of business name registrations
        in 2022 was 7.4% higher compared to 2021, and it is considered the highest
        annual number of registrations for the past 10 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9019728-d19b-4b37-a2cd-07d23622919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T08:24:29.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:51:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rising number of sole proprietors registering their business
        names is indeed a positive sign that the Filipino entrepreneurial spirit is
        alive and recovering from the pandemic,” Trade Secretary Alfredo Pascual said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168cecd1-6b64-4de7-8071-c6dbf94355e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T08:24:29.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:51:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pleased that more sole proprietors have undertaken the necessary
        first step of registering their businesses, starting with their business names,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488443ab-cc26-44f4-ba35-f30e7763c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T08:24:29.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:51:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses registered in 2022 are mostly in retail in sari-sari
        stores with 180,406 processed applications, the DTI said citing data from
        the Philippine Standard Industrial Classification. This is followed by restaurants
        and mobile food services activities at 75,391.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39594307-b2a0-4e78-b441-2be06bca3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T08:24:29.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:51:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate — which includes buying, selling, renting, leasing,
        and operating self-owned/leased apartment buildings, non-residential, and
        dwellings — recorded 32,764 registrations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05fad8-4734-4434-b6ba-6b5ef6b43583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T08:24:29.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:51:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DTI wants to make business registration less complicated and seamless.
        As we constantly integrate technology in the improvement of our services,
        the Department is working closely with the Department of Information and Communications
        Technology to fully implement an end-to-end registration, in support of e-governance
        measures to achieve a more efficient public service delivery and better experience
        for our citizens,” Pascual said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eca699-2684-465a-b610-f92b6ad9bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T08:24:29.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:51:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DTI, applications registered and processed online
        grew from 35% to 75% based on the payment collections received after the Business
        Name Registration Next Generation (BNRS) online platform was launched in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc15c0-9502-45e8-9668-3b6414f5fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T08:24:29.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:51:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BNRS allows applicants to simply register using computers or
        mobile phones with an internet connection and digital payment options for
        fund transfers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad3e17-c978-4af2-8023-a8aa6db2bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T08:24:29.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:51:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the online platform, 25% of registrants paid via DTI
        teller, the agency said.</p>'
