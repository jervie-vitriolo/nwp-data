    'template': '1'
    'title': 'DFA: Arrangements made to ensure safety of Marcos'' delegation to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe533186-5559-47a2-8be8-32b84c818cfa'
