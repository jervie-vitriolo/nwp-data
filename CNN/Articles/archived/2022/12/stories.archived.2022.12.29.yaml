      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said they will need the cooperation of retailers in
        order to establish a trail and catch the traders who are selling red onions
        at a high price.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af98d2-293e-4b12-aecf-75690e9ea1c8'
