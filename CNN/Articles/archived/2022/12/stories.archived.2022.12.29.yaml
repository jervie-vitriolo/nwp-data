      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For President Ferdinand Marcos Jr., testing requirements or any
        other additional protocols will only be imposed when "there is a need to do
        so."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787fc69-3112-4aef-97ae-0bc8b07d0b4d'
