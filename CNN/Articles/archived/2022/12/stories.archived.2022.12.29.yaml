  'DA-sets-SRP-for-red-onions-at-250-per-kilo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-29T23:13:16.073+08:00
    'imagesource': 'jcr:4b1c5cdb-aaa5-447a-99fe-81a1ee8a64f0'
