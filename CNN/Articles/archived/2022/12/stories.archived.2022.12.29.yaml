      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official said there is strong interest from Chinese investors
        in the Philippine economy, especially in agriculture, renewable energy and
        nickel processing.</p>'
