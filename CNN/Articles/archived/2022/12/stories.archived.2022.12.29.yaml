      'mgnl:lastActivated': 2023-01-17T18:51:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03eff2-d270-4894-914a-59c9d62fd2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturing sector is also a source of optimism, according
        to the finance chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356202a9-a9e2-4353-94bc-712e8a73c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T07:13:36.669+08:00
