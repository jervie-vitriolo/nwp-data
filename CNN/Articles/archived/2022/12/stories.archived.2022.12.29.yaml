      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA official, however, noted that investigation is ongoing on
        what caused the prices of red onions to breach ₱700 per kilo. Some of the
        angles they are looking at are price manipulation and smuggling.</p>'
    '15':
