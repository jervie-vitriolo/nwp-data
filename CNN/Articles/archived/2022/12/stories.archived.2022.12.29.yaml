      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Betting on illegal gambling activities is not only a criminal act;
        it also takes away from the government billions of pesos in revenues which
        can be used to fund priority programs that will benefit a greater number of
        Filipinos,” PAGCOR said in a statement on Wednesday.</p>'
