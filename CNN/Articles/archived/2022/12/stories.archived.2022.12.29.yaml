      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> – Amid
        skyrocketing prices, President and Agriculture Secretary Ferdinand Marcos
        Jr. said the government is trying to sell smuggled onions in markets as a
        means to address the supply problem.</p>'
