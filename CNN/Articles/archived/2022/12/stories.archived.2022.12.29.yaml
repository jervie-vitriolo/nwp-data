      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the fire was raised to the third alarm at 2:50
        a.m. It was under control at 4:15 a.m, and fire out was declared at 8:10 a.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817903f4-1999-4da1-aa2e-ff6d377615f1'
