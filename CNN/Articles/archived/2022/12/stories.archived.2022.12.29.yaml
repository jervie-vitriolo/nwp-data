      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:50:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — More
        than 8,000 employees of the Makati City government are set to receive up to
        ₱20,000 in incentives, Mayor Abby Binay said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738fed1-cef3-4cfd-8128-f7fd11c872f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:52:09.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:50:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to extend my gratitude to our city council for quickly
        granting the release of the additional incentive for our city employees. I
        hope this incentive will inspire our employees to continue to work hard in
        the service of our Proud Makatizens," Binay said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b786b1d-c542-4d99-8d2f-5de473c3d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:52:09.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:50:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government approved the allocation of ₱163.99 million
        for the Service Recognition Incentive (SRI) of regular (3,434), casual (4,695),
        and contractual (17) employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38370ef2-f751-48a5-a7db-0b5bcf1c967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:52:09.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:50:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A city ordinance providing job order employees a ₱5,000 gratuity
        pay and 25 kilograms of rice assistance was also signed. This would benefit
        2,259 employees.</p>'
