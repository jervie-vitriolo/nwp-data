      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737f064-cf9d-40f3-b2b5-008376395843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-30T12:37:33.229+08:00
