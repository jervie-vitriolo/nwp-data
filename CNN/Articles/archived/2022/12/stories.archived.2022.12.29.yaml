    'title': 'Marcos state visit to China ''very important'' to PH economy, says business
      group'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded64d8-c128-48d6-9ca3-44d67c75c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> One
        of the largest business groups in the country on Wednesday said it is hopeful
        President Ferdinand Marcos Jr.''s state visit to China on Jan. 3 to 6 next
        year will help fuel the Philippine economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ff042-4a29-41c1-bd74-3df40f997764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1973c-70f1-4e08-a038-4a0b7e145cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Federation of Filipino Chinese Chambers of Commerce
        and Industry, Inc. (FFCCCII) called the president''s trip "very important,"
        as the East Asian giant is the country''s "most important economic and trade
        partner."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df427b8-e57e-49e8-813d-ff27adeb22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2989f4d-834e-4edd-b80c-abefec9c2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="http://https://www.youtube.com/watch?v=TM88z2J1MXA">State
        of PH-China ties under Marcos administration</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d68da-5d98-427f-9045-1fb8dcac4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6822a7-0131-45b6-a0ba-b5a0d2345ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11 officials from the FFCCCII will be among the 85 business
        tycoons and entrepreneurs who will be part of Marcos'' delegation to Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c139ac-8abc-4341-8eca-062b1b4521ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f463700-53c8-47e8-9e11-f6a3f7c16d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top three things we want to accomplish - bring as many tourists
        as possible, sign areas of cooperation in agriculture and fisheries, and third,
        industrial companies in China to invest in PH like Thailand and Vietnam,"
        the group''s president Henry Lim Bon Liong said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ea86d-c6c3-4207-910d-a3c2fbb9605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff7c71-f1f4-4504-be35-ae40e14024d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to provide details of the state visit or the
        possible agreements that could be on the table. But the business group said
        it is hoping for enhanced cooperation between the Philippines and China in
        areas of agriculture, trade, infrastructure, energy, tourism, and people-to-people
        exchanges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e7268f-a88c-4fe8-aad5-a532c1ddda9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0236d7c9-75d6-49e0-8354-936173f99a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FFCCCII is also banking on a potential joint exploration of
        resources in the West Philippine Sea (WPS).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054a7e5-f76e-47c1-97d5-c49ec43f05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c41dd8-d200-4506-bfc1-217c027a3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully also, there will be progress in possible joint oil and
        gas exploration in the seas that shall benefit both the Philippines and China,
        with hopefully wisdom and political will from our national leaders as they
        meet in Beijing," it stated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23bdc3-e43c-498b-94b2-eb6449986821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aecd8c-afc3-4451-898d-38d605800edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T00:07:34.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and his Chinese counterpart, Xi Jinping, have also expressed
        interest in resuming talks on a possible <a href="https://www.cnnphilippines.com/news/2022/12/1/marcos-joint-oil-gas-exploration-china-roadblock.html">joint
        exploration</a>. But the Philippine leader acknowledged that China''s rejection
        of the country''s rights over the WPS was a "roadblock."&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37567103-a21f-412f-bc40-77ccbfc964ad'
