      'mgnl:lastActivated': 2023-01-17T18:50:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 allowances of an estimated 200,000 to 300,000 medical
        frontliners <a href="https://www.cnnphilippines.com/news/2022/12/28/lifting-state-of-calamity-medical-workers-covid-19-allowances.html">may
        also be affected</a> once the state of calamity is lifted, according to Private
        Hospitals Association of the Philippines Inc. president Jose Rene de Grano.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
