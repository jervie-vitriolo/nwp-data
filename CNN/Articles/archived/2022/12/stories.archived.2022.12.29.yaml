    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati City employees to receive up to ₱20,000 in incentives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad2fc5-89c1-40ba-97e8-45d3bc50d0d7'
