      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        National Disaster Risk Reduction and Management Council (NDRRMC) on Thursday
        said the death toll from the heavy rains and floods during the Christmas weekend
        has risen to 39.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf12a9c-73ce-4ea8-9ebb-f3855a8650f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T20:47:40.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da456dc5-21b5-4646-a993-449f0512ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T20:47:40.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also noted in its 6 p.m. report that 11 of the deaths
        were already validated, and these were from Davao Region (4), Eastern Visayas
        (3), Zamboanga Peninsula (3), and Caraga (1).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94866a39-1259-4bde-964e-f9ee5d0e9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T20:47:40.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d8361-8240-4adb-81ba-e3238fb8fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T20:47:40.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve were reportedly injured while 25 remain missing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ce59d-dda6-45d5-bd93-17dafadc2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T20:47:40.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:06.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d0387-0efa-49a5-96d0-cd57a975cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T20:47:40.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:06.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster response officials said 130,844 families, or 503,802 people,
        were affected. Of these, 15,418 families, or 66,761 residents, remain in evacuation
        centers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18d26b-e577-463b-a2a5-73c3def8047f'
      'mgnl:activationStatus': true
