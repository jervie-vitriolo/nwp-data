      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DFA expressed alarm over Beijing''s alleged reclamation
        activities in unoccupied features of the Spratly Islands, where the Philippines,
        China, Vietnam, Malaysia, Brunei, and Taiwan have overlapping territorial
        claims. China, for its part, denied carrying out construction activities in
        the area.</p>'
