    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:15.964+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter down: Thousands of global users struggle to login, Elon Musk
      says it ''works for me''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ccb4b-663a-47ad-b65b-577ce4d99e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:58:10.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Users around the world struggled to access
        Twitter on Wednesday — even as an error message urged "don''t fret... Let''s
        try again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb11c25-8337-418a-92d2-de680a4d56ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:58:10.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As intermittent outages spread, the hashtag #TwitterDown began to
        trend globally. "User reports indicate Twitter is having problems since 7:13
        pm EST," according to outage detection site Downdetector, where many of the
        issues were reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e40690-7ef9-4afc-9fd9-98dbd9f2b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:58:10.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 10,000 users had reported trouble with accessing the platform
        on Wednesday evening, according to Downdetector data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b492fb-5d01-44d0-bb02-7f18c9e9fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:58:10.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not immediately respond to a request for comment, but
        its new owner Elon Musk tweeted on the platform that it "works for me," in
        response to a user query.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e35de-8002-4494-acd0-e6519ae99a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:58:10.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some users, including CNN journalists, were met with
        an error message that read "Something went wrong, but don''t fret -- it''s
        not your fault. Let''s try again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f4088-28ea-484b-a884-c44a65dc5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:58:10.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Downdetector, it was desktop users of the platform,
        rather than those accessing it on mobile, who were most likely to be affected.
        The outages appear to have been in several countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5570b3-dcde-476c-b9f5-d6f4b67543b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:58:10.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet watchdog Netblocks said on Wednesday that "Twitter is experiencing
        international outages affecting the mobile app and features including notifications."
        It added that the incident is "not related to country-level internet disruptions
        or filtering."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe25f9-b718-4892-96f2-8db6445adf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:58:10.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk laid off about half of Twitter''s workforce last month shortly
        after his takeover of the social media giant, and later pushed out additional
        employees, including through an ultimatum requiring them to work "hardcore"
        or exit the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09cedce-6f93-4d8e-906f-5be70119ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:58:10.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s team — seeking to cut costs at the company that the billionaire
        purchased for $44 billion — has continued to lay off hundreds of additional
        Twitter staff since then, including top engineering and legal talent, according
        to multiple recent reports and former employees.</p>'
    '18':
