      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Dec. 21 to 29, the DOH said 36 fireworks-related injuries were
        recorded, with four new ones logged from Dec. 28 to 29. This number is 44%
        higher compared to the same period in 2021.</p>'
