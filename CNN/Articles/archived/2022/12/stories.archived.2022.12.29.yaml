    'jcr:uuid': '18dffe0f-ea24-4235-9511-94205288718b'
    'lead': 'A 45-year-old Irish tourist died in Thailand on Tuesday after falling
      from a moving train, Thai police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T10:10:46.677+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:51:05.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
