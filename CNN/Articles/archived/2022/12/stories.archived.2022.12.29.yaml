  'TikTok-health-fitness-hacks':
    'author': 'Kristen Rogers, Sandee LaMotte and Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-29T06:18:15.363+08:00
    'imagesource': 'jcr:b9530239-fb55-417e-856f-da234ed3639a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cd8a2e9-e611-49a4-9a7e-d55f5a5890a2'
    'lead': 'Of the wellness practices that populated TikTok this year, here''s what
      we should leave in 2022 or could take with us into the new year, according to
      experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T06:19:56.271+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:51:09.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:11.335+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The TikTok wellness trends we should and shouldn''t take into 2023,
      according to experts'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9436c383-34a1-4a7b-b797-8543471292c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — TikTok can be great for many things, such
        as recipes, style inspiration, cat videos or comedy relief. But when it comes
        to wellness trends, following all of TikTok users'' suggestions could mean
        gambling with your health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437d754-f232-44b8-bfab-4be42700ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year there are at least a few new wellness practices that
        content creators purport to be hacks, and they spread like wildfire. Last
        year there was sunscreen contouring for making one''s face look sculpted,
        putting garlic up the nose to clear sinuses, and drinking dry protein powder
        to enhance its effects — all of which experts said don''t always work and
        are potentially dangerous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e1d5e-fc86-4380-ae4d-70ac18edd575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why such practices can become popular without evidence boils down
        to a few things.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b20384-760a-4804-800f-e5c2d39225f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s human nature to want the path of least resistance," said
        Dr. Niket Sonpal, an adjunct assistant professor of clinical medicine in the
        department of basic biomedical sciences at Touro College of Osteopathic Medicine
        in New York City. "There''s pain and suffering, and they want relief."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d821251-69d5-4498-ac73-2d3c9c6b95fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people might have difficulty seeing a physician due to health
        illiteracy, health care disparities or time constraints, he added — which
        can lead to crowdsourcing from dubious sources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6803980-d87c-4489-a0d4-ae0b83b23bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult because, on the one hand, there are practices that
        are harmful. But on the other hand, there are some that actually offer benefits
        for individuals'' health," said CNN Medical Analyst Dr. Leana Wen, an emergency
        physician and visiting professor of health policy and management at the George
        Washington University Milken Institute School of Public Health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dcaab3-842d-473d-ada3-6bdc51d423b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the wellness practices that populated TikTok this year, here''s
        what we should leave in 2022 or could take with us into the new year, according
        to experts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a52409-74b0-4828-a549-94dd1618cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hot girl walks</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb102c-1e11-4e7a-b8db-e44d57ce46fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mia Lind, a 23-year-old TikTok user, was quarantining in January
        2021 when she put her own spin on an exercise routine, over time transforming
        her body and mind with what she coined the "hot girl walk."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5cbf94-8da8-4602-9c5a-f453a1ea2c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously there are a lot of health benefits when you go on these
        walks for a long time and walk kind of quickly," Lind said in a TikTok she
        posted that month. "But it''s what you do on the hot girl walk that matters."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390477b5-bf73-4517-adc7-1c212a58cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re only allowed to think about three things on the hot girl
        walk: One, things you''re grateful for. Two, your goals and how you''re going
        to achieve them, and three, how hot you are."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60aa95-35cb-459a-b55a-fc716f54c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot girl walk rose in popularity in 2021 and continued to do
        so this year: As of December 21 of this year, her video has been viewed more
        than 3 million times and liked by nearly 800,000 people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768bd1c-6730-4551-be80-5369479cb295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, anything that encourages exercise and mental well-being
        will be a net positive for people''s health," Wen said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9070dd-d73e-4a5b-870f-1a9b3946ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking can have multiple benefits, Wen added, including for reducing
        blood pressure or risk for cancer, heart disease, stroke or type 2 diabetes.
        Walking can also improve your mood — and be more approachable than other exercises.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06038e70-0c77-4bcd-a640-56349efbb2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lind has suggested walking a few miles every day, but if that''s
        not immediately feasible for you, start small or spread the distance out throughout
        the day, said both Wen and Joey Thurman, a certified personal trainer and
        author of "The Minimum Method: The Least You Can Do to Be a Stronger, Healthier,
        Happier You."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050324f-c6c9-4344-8248-b134e57122b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quiet quitting</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dde6f0-645a-4ecc-88a8-0a0995361319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustration and burnout due to long hours and understaffed companies
        led some people to stop doing work beyond what they were hired to do and aren''t
        getting compensated for — a trend known as "quiet quitting."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4122743-c6d7-4685-9944-85da3bc7ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premise of quiet quitting — reducing stress — is good, but quietly
        dropping certain work tasks might not be sustainable over time. A better route
        is to set boundaries, evaluate what your priorities are and communicate with
        your manager to ensure you both are on the same page about what your responsibilities
        are.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750af1b-5ea7-46b5-98f7-2d2d585813e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''internal shower'' drink</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9650a4-013d-444c-9729-1279aa4e36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some TikToker users have touted a flat stomach and constipation
        relief as benefits of the "internal shower," which involves adding 2 tablespoons
        of chia seeds to a glass of water with fresh lemon juice, letting the drink
        sit for 10 to 15 minutes then drinking it as fast as possible. Some drink
        this once, while others take on a challenge of doing it once daily for anywhere
        from a few days up to a month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ea0a4-cc68-41ad-9f46-992a69590e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some have said the trend is worth the hype, others have
        experienced bloating or new or worsened constipation. The drink''s ingredients
        can explain both outcomes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eed304-8755-4b51-bd46-ae347e0e9503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to a healthy bowel movement is fiber and water, Sonpal said.
        We need 25 to 35 grams of fiber daily, according to the US Food and Drug Administration,
        but the average American gets just 10 to 15 grams.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6fcba-5537-4c5b-ae75-aa0ef6787588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2 tablespoons of chia seeds provides around 10 grams of fiber,
        so they can help "relieve symptoms of occasional mild constipation," said
        Dr. Geoffrey A. Preidis, an assistant professor of pediatrics in the division
        of gastroenterology, hepatology &amp; nutrition at Baylor College of Medicine
        and Texas Children''s Hospital.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63306049-f4e4-4cc2-80b0-8c6c29a96ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But consuming too much fiber, especially without enough water, can
        lead to bloating, gas, abdominal pain or diarrhea, said Preidis and Beth Czerwony,
        a registered dietitian with the Cleveland Clinic''s Center for Human Nutrition.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa6e37-8094-459e-ad6f-3a388239b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need something called (an) ''internal shower,''" Sonpal
        said. "You just need a high-fiber diet and a lot of water every day."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c3ad1-e957-4d08-8a1f-685dc0f36872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Liquid chlorophyll</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71967cb9-5ea5-4948-8efb-d2de224b978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chlorophyll water is a trend on social media that encourages people
        to add chlorophyll drops into water," Czerwony said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c2f37-f1ec-4413-a3f3-493353645817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Followers of this practice, which has been trending for the last
        year and a half, claim "various health benefits including cancer prevention,
        wound healing, weight loss, controlling constipation and increasing energy,"
        Czerwony added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3a9e4-5638-4f99-8e05-8668c3a0708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have praised chlorophyll water for benefitting their
        skin, weight loss efforts, bowel regularity and energy levels were likely
        just experiencing the effects of being more hydrated than they were before,
        the experts said, as water helps all these things.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f5b99-825b-4013-9cde-d90cf98f1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research hasn''t proven that chlorophyll water is toxic or dangerous,
        but it hasn''t shown any health benefits, either, Czerwony said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803288b-4b16-4a1a-883f-bcefca6b431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mouth taping</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c2b9ab-7e71-4183-ba90-027766ba4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been searching for years for ways to keep their mouth
        closed at night to prevent mouth breathing while sleeping. This year, some
        people found what seemed to be a simple solution on TikTok: taping one''s
        mouth shut. But some experts have said although tape can keep your mouth shut
        and facilitate nose breathing, mouth taping can have downsides.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aecd23-d267-484a-9705-8d384baa9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have obstructive sleep apnea, yes, this can be very dangerous,"
        sleep specialist Dr. Raj Dasgupta, an associate professor of clinical medicine
        at the University of Southern California''s Keck School of Medicine, told
        CNN in October. Obstructive sleep apnea, the complete or partial collapse
        of the airway, is one of the most common and dangerous sleep disorders.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f35774-9ff0-40cc-ade9-8a054e70bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using tape can also lead to painful loss of facial hair or damage
        soft tissue around the mouth.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443bf2b-94d3-4578-8e54-cd9819e7c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is limited evidence on the benefits of mouth taping, and
        I would be very careful — and even talk to your health care provider before
        attempting it," he added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d293b5b-63f6-4e92-90fb-3fc92e8f04df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleepy chicken</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf067ad1-6eb9-4203-8229-8df4ea972841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One TikTok challenge that might make you recoil in horror is "sleepy
        chicken," a recipe for cooking chicken in a mixture of the basic ingredients
        of Nyquil and other similar products ... actually, we can''t really tell you
        why people thought this was a good idea.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af67677-3009-4f6e-b79b-696ef25aa064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the dish trended widely enough to catch the attention of
        the US Food and Drug Administration, which issued a warning in September.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a252b-f452-4434-9d12-c88891f76051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These video challenges, which often target youths, can harm people
        — and even cause death," the FDA said in a statement on its website. "Boiling
        a medication can make it much more concentrated and change its properties
        in other ways. Even if you don''t eat the chicken, inhaling the medication''s
        vapors while cooking could cause high levels of the drugs to enter your body.
        It could also hurt your lungs."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f8d9aa-8dd5-4160-8503-b024eb9fd842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that viral TikTok hacks can be as innocent as walking for
        fitness and self-confidence or as dangerous as cooking chicken in NyQuil is
        a testament to social media trends being a mixed bag.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03a9c7-82cf-4b31-ae5e-536d47bf98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:19:56.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a health provider, always consult them before trying
        anything, Wen said. "Another way is to check the trend against trusted websites
        for health information."</p>'
  'Chelsea-Handler-Jo-Koy-split':
    'author': 'Marianne Garvey, CNN'
