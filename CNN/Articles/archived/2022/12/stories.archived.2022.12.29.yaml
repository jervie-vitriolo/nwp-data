    'lead': 'Jordan’s king says he is prepared for conflict should the status of Jerusalem’s
      holy sites change as Israel prepares to swear in what is likely to be the most
      right-wing government in its history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T05:33:54.311+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:51:13.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:09.480+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jordan king warns of ‘red lines’ in Jerusalem as Netanyahu returns to
      office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91d159-3fc6-4389-9dbf-f48d5bfb65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jordan’s king says he is prepared
        for conflict should the status of Jerusalem’s holy sites change as Israel
        prepares to swear in what is likely to be the most right-wing government in
        its history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ff7a9-3138-4568-a226-1a03f96b547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c17fb9-151d-43ef-8569-46d598da14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Abdullah II told CNN’s Becky Anderson in an exclusive interview
        this month that there is “concern” in his country about those in Israel trying
        to push for changes to his custodianship of the Muslim and Christian holy
        sites in Israeli-occupied East Jerusalem, warning that he has “red lines.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd3f72-c6f5-4663-b9a3-8569aa9f3203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e8861-3c50-455f-aaff-1b5752088656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If people want to get into a conflict with us, we’re quite prepared,”
        he said. “I always like to believe that, let’s look at the glass half full,
        but we have certain red lines… And if people want to push those red lines,
        then we will deal with that.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7d5f3-b855-4653-a2a5-eb6a59228125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0dfd80-a771-4390-b960-c52b55fc3edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli leader Benjamin Netanyahu’s incoming government is expected
        to be the most right-wing in Israel’s history and it includes controversial
        figures who were once considered to be on the extreme fringe of Israeli politics.
        This has caused concerns about the potential for an escalation in Israeli-Palestinian
        violence and for the future of Israel’s relations with its Arab neighbors
        and Western allies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2621d-21f2-4d68-887c-de888112903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3349224c-bc04-4f7e-b14d-219085fb0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year was already the deadliest for Palestinians and Israelis
        in nearly two decades, raising the specter of a new Palestinian uprising against
        Israel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354da92-5165-445b-b365-fd6f0d6dcb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a172b9-5743-4e61-b1e9-8dc6ed0e42e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be concerned about a next intifada (uprising),” said
        the king. “And if that happens, that’s a complete breakdown of law and order
        and one that neither the Israelis nor the Palestinians will benefit from.
        I think there is a lot of concern from all of us in the region, including
        those in Israel that are on our side on this issue, to make sure that doesn’t
        happen.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e093e22-94e5-4428-adcc-bfc6ea8ccff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel captured East Jerusalem from Jordan in the 1967 war but signed
        a peace treaty with it in 1994 under which it formally recognized Amman’s
        special role at the city’s holy sites. But the two have since had an uneasy
        relationship, with Jordan regularly accusing Israel of violating the agreement
        that gave it control of the sites and barred non-Muslims from praying there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4eab1d-e388-4f50-9d9e-60ef2dc65e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e9f67-a3bd-44fd-bcc3-827bc48c3bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan’s Hashemite monarchy has been the custodian of Jerusalem’s
        holy sites since 1924 and sees itself as the guarantor of the religious rights
        of Muslims and Christians in the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb15cf-40ca-4554-a625-acb86707911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cddcf0f-3f56-49ed-a92e-bc789c58d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions are highest over the compound known to Muslims as the Haram
        Al Sharif, which is called the Temple Mount by Jews. The site includes the
        Al Aqsa Mosque, the third holiest site in Islam. The area is also the holiest
        site in Judaism. Politicians on the Israeli right often argue that Jews should
        also have a right to pray there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4390b-9d11-4bec-8fa9-93c4494804c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most controversial figures in Israel’s incoming government
        is Itamar Ben Gvir, who is set to become the national security minister and
        assume control over the police, including law enforcement at Jerusalem’s holy
        sites. Ben Gvir has a long history of inciting violence against Palestinians
        and Arabs. He has been convicted of inciting anti-Arab racism and supporting
        terrorism and has openly called for changing the status quo at the holy sites.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579e077-bfc8-408e-8442-9968511052e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867eda47-f8ae-47f9-804e-11ab813bd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think those individuals are under just a Jordanian microscope.
        They’re under an international microscope,” the king said, responding to a
        question about Ben Gvir’s views. “I have to believe that there’s a lot of
        people in Israel also that are concerned as much as we are.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a102cd-67e4-4426-9e1a-ec11688a21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to say how Jordan would respond to changes in the status
        of the holy sites. “At the end of the day, the Israeli people have the right
        to pick whoever they want to lead them… We will work with anybody and everybody
        as long as we can bring people together,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbbe2dc-3a6f-4ddd-91a3-5145cfff6ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b0a49-3d1d-452d-92b0-33f522c91913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Jordan’s population of around 10 million, more than half is of
        Palestinian descent, including more than two million Palestinian refugees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a04086f-5ce3-4c89-b551-aa3f1fa9d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd19bc9-b6c6-416c-9f22-99357d205dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan was the second Arab nation to normalize relations with Israel,
        after Egypt. But after a decades-long wait, Israel scored a major diplomatic
        victory in 2020 by gaining recognition from four more Arab states, the United
        Arab Emirates, Bahrain, Morocco and Sudan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185ee60-ea0d-4ed0-a388-9cdafe587834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation’s relationship with Israel is heavily scrutinized at
        home, with many opposing further strengthening of ties due to Israel’s treatment
        of the Palestinians.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81cd2f2-4a03-47c3-bf1b-98f81a32d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03c702-abbe-4bb5-9b74-08ce4e192284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel’s integration into the region is “extremely important” but
        it is “not going to happen unless there’s a future for the Palestinians,”
        the king said, pointing to the overwhelming support shown by Arab football
        fans for Palestinians at the Qatar FIFA World Cup.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ddceb6-63e4-4663-ba50-5c09407abca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca01fe4-56e0-45d1-86eb-58f05df168f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The king has redoubled efforts to shed light on the status of Christians
        in the Middle East of late. In September, he proclaimed at the United Nations
        General Assembly in New York that Christianity in Jerusalem was “under fire,”
        a message the patriarchs and Heads of the Churches in Jerusalem endorsed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb2912-a47b-49d9-8fc7-e26f9a5f2025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34adc490-3d14-4b5b-ae6f-4af92f0e35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some churches in the Holy Land have also been sounding the alarm
        about the status of Christians there. In a Christmas message this week, the
        Heads of Churches in Jerusalem, a grouping of Palestinian churches, issued
        a statement decrying the “assault” on their exercise of religion and “unwarranted
        restrictions” on worship. In July, the Higher Presidential Committee of Church
        Affairs in Palestine issued a statement condemning an attack by “extremist
        Israeli settlers” on the Church of the Holy Spirit and the Greek Garden, accusing
        the Israeli government of complicity through “inaction” in holding the perpetrators
        to account.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715215a-ef5b-4a0a-9e68-8dc0d8fab6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f037ab-8d59-49a4-bc7f-1e8d821ccdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli foreign ministry spokesman Lior Haiat told CNN the Heads
        of Churches “have full access to every governmental authority for concerns
        they have,” adding that acts of violence “on any community are condemned by
        the government and investigated with the utmost seriousness by Israeli police.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efe1ac-f031-45c6-8c39-06c32b05dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The State of Israel remains committed to safeguarding freedom of
        religion and worship for all, including the Christian community, in Jerusalem
        and other holy sites,” he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7050a-57e7-4cb5-b436-8c4863a7613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24629d-b707-4d8d-bd46-c6ffe2b9630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Abdullah told CNN that churches in Jerusalem face challenges
        from “policies on the ground,” causing the Christian community to come under
        pressure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62b9e7-77b1-41fa-a688-3bec93b228d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2bb843-4a83-448a-b39c-f8ac76420a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not a national policy, but there are those that join governments
        that have very extremist views towards Muslims and Christians, as there are
        on the other side obviously, and we have to unify against that,” he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832302a-8920-42fd-a2aa-23be2ab60304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bae0c4-aaf6-4993-a985-a580af4c98d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christians in the Middle East are “part of our past, they’re part
        of our present, and they must be part of our future,” he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14305a-7c9b-4693-9e30-0c5d282a3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ec840-4d4b-4bbc-bf2a-1b48cccb4b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan has become a safe haven for Middle Eastern Christians for
        the better part of the past two decades as neighboring countries have been
        embroiled in conflicts that have pushed some of the oldest Christian communities
        in the world to flee their homelands.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a846c-29ca-4b67-92d8-9e311b0e6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00776258-8abb-4984-874d-90372cf55673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the monarch launched a master plan to develop Bethany
        Beyond the Jordan, a UNESCO World Heritage Site where Christians believe Jesus
        was baptized. The plan aims to build lodging, museums and amphitheatres catering
        to as many as 1.5 million tourists per year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ca810-1041-4f2e-ac04-dd2818ce4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a3e49-0795-422a-a2ce-b48e3c09cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think one of the things that people misunderstand about this
        place is how inclusive it is. Almost 15% of the visitors that come here are
        Muslim,” he told CNN. “So this is an opportunity to break down those barriers
        and to show how proud we are of not only our historical Christian heritage
        here in Jordan, but the relationship between Christianity and Islam.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa2291-d597-4e8d-9efe-9b61c6b95552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65268284-2f04-4a4c-a405-e850713b5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the Middle East “just want to move on with their lives,”
        said the monarch. “So, as challenging as 2022 was, and as difficult as the
        dangers of 2023 are, there’s an opportunity for us to move beyond.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc589a2-ddbe-4c70-b0ae-e07177051dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248846e4-6f77-462d-a3b3-e9d507fe55bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can be done through regional integration, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8f2bb-7959-4d44-b8eb-bac8f66acd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d05a79-96e2-465e-928e-df3ee74c1c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T05:33:54.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:51:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve gotten away from the feeling that politics are going to solve
        our problems. It’s economic dependency,” he said. “When I am invested in your
        success because your success is my success, at the end of the day means we
        can move forward.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0df8a3-e472-4429-8eef-a7c4ec06c9e3'
