      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president wants a stable and peaceful situation in the West
        Philippine Sea and will continue to uphold sovereignty and sovereign rights
        during his meetings with Chinese leaders," he added.</p>'
