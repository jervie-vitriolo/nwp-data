      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:05:44.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the DA said it was recommending to increase the suggested
        retail price of red onions to ₱250 per kilogram beginning Dec. 30 as its market
        price soared to over ₱700 per kilo in several wet markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316d5aa-94b6-4d5e-8a42-c7c827bc1e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:05:44.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/12/29/DA-red-onion-SRP.html">DA
        targets to finalize red onion SRP on Dec. 29</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b9aad-33d6-4b38-8452-70a67fdf7aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:05:44.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Senior Undersecretary Domingo Panganiban earlier said the department
        suspects that a syndicate is hoarding red onions that has caused prices of
        the commodity to rise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713e332-b4f5-405c-ae31-fe67bd8ec19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:05:44.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2bd50-1182-42f8-843c-803389934236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:05:44.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs (BOC) recently confiscated smuggled red onions
        with an estimated value of ₱20 million in a port in Misamis Oriental, as well
        as ₱30 million-worth of smuggled yellow onions earlier.</p>'
    '11':
