      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e38a7b-2926-4638-839c-3a326e89dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) Assistant Secretary Nathaniel
        Imperial said they have received an assurance from China that all arrangements
        are being made to ensure their safety during Marcos’ state visit to the country,
        which is battling a fresh surge in infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e766e6-457b-4254-b9c9-fc685a42aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706b9c9-3309-4e6f-b915-cfea7383adeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:50:53.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2022/12/24/leaked-notes-china-250m-covid-infections-december.html">Leaked
        notes from Chinese health officials estimate 250 million Covid-19 infections
        in December: reports</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc08e49-9d9d-48a6-bd3d-53f248eed639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T17:41:01.810+08:00
