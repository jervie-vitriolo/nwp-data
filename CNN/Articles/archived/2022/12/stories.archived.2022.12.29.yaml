    'lead': 'One of the largest business groups in the country on Wednesday said it
      is hopeful President Ferdinand Marcos Jr.''s state visit to China on Jan. 3
      to 6 next year will help fuel the Philippine economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T00:07:34.324+08:00
