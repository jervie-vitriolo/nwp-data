      'mgnl:lastActivated': 2023-01-17T18:50:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One person was killed during a massive
        pileup involving more than 200 vehicles in the central Chinese city Zhengzhou
        on Wednesday, according to state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2262589b-82d1-42c4-b2a7-854e5a4cda51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:13:54.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pileup took place on a bridge that was shrouded in heavy morning
        fog, which caused multiple vehicles to crash, according to state-owned The
        Global Times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b1aca-cc69-4164-ac79-77d54e4e7155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:13:54.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the scene show the long multi-lane bridge, stretching
        across fields and the Yellow River, strewn with vehicles crammed into each
        other. Cars, cargo trucks, lorries and other vehicles can be seen in the pileup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117baa2-9e5c-45e7-9d51-4011363eb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:13:54.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos filmed from the ground, the air is still thick with fog.
        One clip shows a truck sliding forward, crashing into several smaller cars,
        as sirens ring in the distance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978e839-132c-4cda-a6e0-6052ccfdbe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:13:54.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many drivers and passengers were trapped in their cars, according
        to The Global Times. Emergency response workers and fire rescuers were deployed
        to the scene, including personnel from the traffic and health departments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc759dd4-bf8b-41f2-b066-70ca4a760068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:13:54.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One eyewitness told The Global Times the pileup stretched several
        kilometers long, and that moisture on the bridge made the road particularly
        slippery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb62ae-d1a6-4969-af62-9f946ea97482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:13:54.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas, visibility that morning was only 200 meters (about
        656 feet), according to Reuters, citing the local meteorology agency. Several
        hours after the pileup, police had issued a warning for cars not to cross
        the bridge due to the fog.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5bf3f-9f2c-441f-9f39-b201a7ddb749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:13:54.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the winter the temperature is low and there is often heavy fog,"
        traffic police posted on their official account on Weibo, China''s version
        of Twitter. It reminded drivers to slow down, use their lights, and to leave
        dangerous areas as quickly as possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e36537-a068-4d4a-a69f-3dfc96d48eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:13:54.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:50:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overpass connects Zhengzhou with the city of Xinxiang. Police
        shut down the bridge during rescue operations, with traffic resuming later
        that afternoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8483ab-7cac-4b1a-a2ae-723468c306ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T14:13:54.120+08:00
      'mgnl:createdBy': 'raheema'
