      'mgnl:lastActivated': 2023-01-17T18:50:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that the programs and projects of the national government
        will start to run from day one of the new year. This is especially relevant
        for public construction which is about one-fifth of the ₱5.2 trillion national
        budget," Diokno said in a statement late on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e72de-3633-4ed3-bb04-c0f90ef0db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T15:39:41.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:50:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 16, President Ferdinand Marcos Jr. signed the national budget
        for 2023, less than two weeks after Congress ratified the proposed spending
        plan. Marcos attributed the immediate passage to the legislature''s "full"
        support, led by House Speaker Ferdinand Martin Romualdez and House Appropriations
        Committee Chair and Ako Bicol Party-list Rep. Elizaldy Co.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251a410-281d-4802-a820-d7309e722485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T15:39:41.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:50:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said government agencies could start implementing their programs
        and projects as early as January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb00cb-5bcb-420e-87c0-137855d29ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T15:39:41.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:50:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is particularly crucial for the Department of Public Works
        and Highways (DPWH) and Department of Transportation (DOTr), the Finance chief
        noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba027b8-e5dc-4922-ac64-940ce1a8eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T15:39:41.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:50:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally, public construction has to start in the first half of
        the year because of the favorable weather conditions: more sunny, less rainy,
        days," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b148b7-81be-4e27-98f7-a2130975d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T15:39:41.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:50:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, while many institutions have forecast a global
        recession next year, Diokno brushed off fears, believing that "the worst is
        over" for the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f4ecd-1b03-4bea-8582-17c40f8b7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T15:39:41.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:50:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a modest recovery in 2021, GDP will likely grow much faster
        than the official target range of 6.5 to 7.5 percent this year," he added.
        "All sectors will be surging, led by manufacturing and construction, while
        strong domestic demand is supplemented by exports."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f06864-bbdf-4ccb-84d3-29115d58a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T15:39:41.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:50:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/12/29/DOF-Diokno-2023-economic-outlook.html">READ:
        Finance chief on PH economic outlook for 2023: Worst is over, best is yet
        to come</a></strong></p>'
