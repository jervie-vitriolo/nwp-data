      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df250bf-8105-4fdf-96e2-1b2290f6e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:05:44.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are two areas, one is agricultural smuggling and the other
        is price manipulation,” DA Assistant Secretary Kristine Evangelista told CNN
        Philippines’ <em>The Source</em>. “Lahat po ng anggulo’y tinitingnan natin
        (We are looking at all angles) in the same manner that we are also looking
        at all other options to be able to provide agricultural commodities at affordable
        prices.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da812b-7b59-403d-9364-602929c112eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T13:05:44.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:51:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
