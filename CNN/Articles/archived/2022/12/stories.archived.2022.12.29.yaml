      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 4,581 houses were damaged, most of which are in Northern
        Mindanao. Damage to infrastructure and agriculture were so far logged at ₱110.4
        million and ₱228.3 million, respectively. Two areas in Northern Mindanao and
        one in Caraga are still without electricity while one area in Mimaropa and
        one in Northern Mindanao still do not have water supply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faee329-20cd-43f2-8836-811b079fab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T20:47:40.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc5f38-8b1c-468a-8b4f-5b25dc4d1fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T20:47:40.767+08:00
      'mgnl:createdBy': 'kristel'
