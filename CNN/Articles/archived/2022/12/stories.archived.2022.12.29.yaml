      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        National Telecommunications Commission (NTC) said over three million subscriber
        identity modules (SIM) have been registered as of Dec. 28.</p>'
