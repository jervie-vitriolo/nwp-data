      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> –&nbsp;The
        new chairman of the Games and Amusement Board (GAB), and the latest appointees
        to the Subic Bay Metropolitan Authority (SBMA) were announced by the Office
        of the Press Secretary (OPS) on Thursday.</p>'
