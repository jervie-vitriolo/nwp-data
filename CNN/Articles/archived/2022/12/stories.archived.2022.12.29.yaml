      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — Six
        people died after a fire razed a residential area along Arlegui Street in
        Quiapo, Manila Thursday morning, the Bureau of Fire Protection (BFP) said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939040fd-13e8-4f31-91c9-8798ada7d409'
