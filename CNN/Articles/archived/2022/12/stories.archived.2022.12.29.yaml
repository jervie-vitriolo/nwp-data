      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:50:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial said the Philippines is looking at possible grants from
        China amounting to 1.5 billion renminbi (₱12 billion) and a framework agreement
        for three priority bridges crossing the Pasig-Marikina river and the Manggahan
        floodway bridges construction project.</p>'
