    'lead': 'Users around the world struggle to access Twitter on Wednesday —even
      as an error message urged "don''t fret... Let''s try again."


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T13:58:10.685+08:00
    'mgnl:createdBy': 'raheema'
