    'template': '1'
    'title': 'BSP sees another inflation surge in December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87027489-31b6-4c53-9d93-bc51cf770025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:18:39.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:02.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        country''s central bank expects inflation to remain hotter in December amid
        soaring prices of power and agricultural products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc8ffa9-063c-469e-b96a-7ca8bfa307a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:18:39.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Bangko Sentral ng Pilipinas (BSP)
        said inflation might settle within the range of 7.8% to 8.6%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e784fa3-3002-4060-a8d2-8dbf7f184a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:18:39.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the inflation rate hits the upper end of the forecast range,
        it would be way faster than November''s 8%, which was already a record high
        in 14 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ef7cc-4532-49ff-bbb8-473abeeba01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:18:39.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upward price pressures for the month are expected to emanate from
        higher electricity rates, uptick in the prices of agricultural commodities,
        elevated meat and fish products, and higher LPG prices," the BSP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633980f7-6f79-4667-86bc-1e897ee365af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:18:39.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also noted that the slash in prices of petroleum and rice,
        including the strengthening of the Philippine peso, witnessed in December
        might ease price pressures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7096668-a951-406c-b9cc-523850ddbb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:18:39.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Felipe Medalla earlier said inflation may return to
        the government''s target range by the second half of 2023 and even approach
        the low end of the band by the last quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f687b-c5d4-4c83-8c43-9f5103252897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:18:39.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has been shadowing the US Federal Reserve''s approach
        in the fight against soaring inflation through interest rate hikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d995f-de02-428f-97d7-fe1fed9d3463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:18:39.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/12/15/BSP-announces-another-rate-hike-to-cool-inflation.html">READ:
        BSP announces another rate hike to cool inflation</a></strong></p>'
  'PhilSA-warns-of-possible-debris-from-Chinese-satellite-launch':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-29T12:37:08.095+08:00
    'imagesource': 'jcr:58e0daf6-7cb8-44a4-983f-9095d0727eb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ef865ee-bfd0-4124-bdc0-48405eda4014'
    'lead': 'Unburned rocket debris from China’s satellite launch may fall within
      the vicinity of West Philippine Sea, the Philippine Space Agency reported on
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T12:49:06.906+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:51:02.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:14.687+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilSA warns of possible debris from Chinese satellite launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379eba06-5ed9-4e2c-a240-c2bddb4fb210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Unburned
        rocket debris from China’s satellite launch may fall within the vicinity of
        West Philippine Sea (WPS), the Philippine Space Agency (PhilSA) reported on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b211dc6-6d17-4db0-9ecc-d8ef697dce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory released by the Civil Aviation Administration of
        China, rocket boosters and payload fairing from Long March 3B is “expected
        to fall within a drop zone area located within the vicinity of Recto bank
        – approximately 137 kilometers from Ayungin Shoal and 200 kilometers from
        Quezon, Palawan.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a85132-abae-4f69-932b-c66d9e2f336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/21/chinese-vessels-spotted-west-philippine-sea-DND-.html">Chinese
        militia vessels recently sighted in West Philippine Sea — DND</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc03e271-b6dd-4d01-a352-ec601f97fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket launch from the Xichang Satellite Launch Center in Xichang,
        Sichuan Province, China, is scheduled between 12:33 p.m. and 01:10 p.m. on
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4b554-6c39-469a-afbe-da607b7244c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Falling debris poses danger and potential risk to ships, aircraft,
        fishing boats, and other vessels that will pass through the drop zone,” PhilSA
        warned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f992964-3a6d-45e5-ad87-89592911ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not projected to fall within land features or inhabited areas
        within the Philippine territory, but there is also a possibility for the debris
        to float around the area and wash toward nearby coasts, the space agency added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27153d11-203d-482e-83a6-e11790fa8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The possibility of an uncontrolled re-entry to the atmosphere of
        the rocket’s upper stages returning from outer space cannot be ruled out at
        this time,” PhilSA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9a404-d234-41e6-bd30-e75e2409200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised the public to immediately inform local authorities if
        suspected debris is seen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5622dd2e-16d8-4387-9e8a-a0320d4d324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency also cautions the public against retrieving or
        coming in close contact with the debris that may contain remnants of toxic
        substances such as rocket fuel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665155e5-c7c2-4560-bd6b-7f94769cf6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Forceful retrieval’</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5d0ac-eb5c-4f86-8d80-a8ba53a9f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Vice Admiral Alberto Carlos of the Philippine military''s
        Western Command reported that a Chinese coast guard ship “forcefully retrieved”
        a floating object being towed by a Philippine vessel in WPS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de744f-c055-4c2c-abb5-ce1200cce2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, China''s foreign ministry spokeswoman Mao Ning said
        “people from the Philippines side salvaged and towed the floating object first.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e9409-811f-4ce0-a171-a7454ba59710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After both sides had a friendly negotiation at the scene, the Philippines
        handed over the floating object to us," she added. ”It was not a situation
        in which we waylaid and grabbed the object.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff485da4-f956-4862-8ab7-f9ecb32b5ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the object was spotted about 800 yards (730 meters)
        west of Pag-asa Island.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9542e04f-2c10-4355-b7bb-703c2e226436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the tense encounter at sea — where the Chinese coast
        guard cut the rope being used by the Philippine Navy to tow the debris — was
        shown in the Senate, prompting the lawmakers to denounce China''s violation
        of Philippine sovereignty.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607efaae-fa9f-47ec-9ac3-53b217eab779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, the Department of Foreign Affairs filed
        a diplomatic protest with China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342d763-1913-49f0-b34d-564534a79527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. also said he will “work things out”
        during his visit to Bejing in early January next year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5020e-d7b6-41a6-bfb9-4e4165a93da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T12:49:06.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/16/PH-diplomatic-protest-vs-China-over-Pag-asa-island-incident.html">PH
        files diplomatic protest vs. China over Pag-asa island incident</a></strong></p>'
