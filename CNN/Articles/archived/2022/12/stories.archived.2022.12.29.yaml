      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial said the Philippines plans to renew its agreement to participate
        in China''s Belt and Road initiative, which complements the infrastructure
        program of the Marcos administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb17d911-e79a-4e07-adc5-65aa89fbad4b'
      'mgnl:activationStatus': true
