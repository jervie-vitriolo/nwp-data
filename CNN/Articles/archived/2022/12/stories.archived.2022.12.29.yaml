    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd156ff84-b766-4ce1-aa32-69b37593b7cf'
    'lead': 'DOF Sec. Benjamin Diokno said while ''the global economy is likely to
      face a mild recession'' in 2023 after the COVID-19 pandemic and Russia’s invasion
      of Ukraine, ''the worst is over and better years are expected'' for the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T07:13:36.668+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:51:07.453+08:00
