      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chelsea Handler is opening up about her
        former relationship with fellow comic Jo Koy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27e074-98f3-40af-9f83-e31fcd70765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:21:58.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an episode of Brooke Shields'' "Now What?" podcast published
        Tuesday, Handler said that she truly thought she was going to spend the rest
        of her life with Koy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36019c60-11dd-4ddf-aa70-4d310adad91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:21:58.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really believed that this was my guy. I thought, ''Oh my god,
        I won.'' Like I got everything. I have my career, I have respect, I have my
        family, I have so many friends," she said. "I have all of these things. And
        then I thought this was gonna be the person I spend my life with."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2226661-6bba-4341-85cb-5c429f335daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:21:58.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handler said she was even open to the idea of marriage before the
        two parted ways after nearly a year together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe36825-b141-4f07-b173-4e3cdd1a3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:21:58.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not that hard up to get married, but I was open to the idea
        of it, and we definitely discussed it at length because it was important to
        him," she said. "And then, towards the end of the relationship, it just became
        clear that this was not my person."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823bc6d1-9af6-41ef-aa3e-0965651eb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:21:58.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "There were just some behaviors that we couldn''t
        agree on. It felt to me like I would have to abandon myself, which maybe I
        would have been okay to do if I were 20 or 25, but I wasn''t willing to do
        that. No matter how much I loved this person — and I loved him so much — I
        was not going to abandon myself," Handler said. "I am not going to change
        the way that I behave in order to make you feel more comfortable. I''m not
        doing that, and I had to walk away from something that I really believed was
        gonna be a forever relationship. So that was difficult."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f27193-db04-4497-b46c-15506f3e7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:21:58.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handler and Koy first met about 20 years ago, and he was a frequent
        guest on Handler''s former E! show, "Chelsea Lately."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44814ebc-25c8-45b9-978a-8f895ff0305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:21:58.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They announced they were a couple in September 2021 and their split
        in July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f0c73-8584-4fc7-8068-11a4b7fe2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:21:58.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two haven''t spoken recently, Handler added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68380971-e072-4703-97fc-adc767e6271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:21:58.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be some accountability from him about what happened
        because it was just ridiculous, and I don''t think we can have a friendship
        until there''s some accountability and some responsibility taken," she concluded.</p>'
  'Luka-Doncic-Mavs-Knicks-history':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-29T06:22:49.384+08:00
    'imagesource': 'jcr:fcbd303b-ca06-4ec7-8a08-fe1545299e22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '186f037c-322f-411b-8def-d6571e05eb78'
    'lead': 'Luka Dončić recorded a career-high 60 points and a career-high 21 rebounds
      to go with 10 assists, helping the Mavericks come from nine points down with
      just 33 seconds of regulation time remaining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-29T06:24:21.457+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:51:07.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:50:11.849+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I''m tired as hell,'' says Luka Dončić after making NBA history with
      record-breaking triple-double in the Dallas Mavericks'' win over the New York
      Knicks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91313f-6a21-40ea-ba68-09c3a0211b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luka Dončić put up a historic triple-double
        in the Dallas Mavericks'' thrilling 126-121 overtime win over the New York
        Knicks on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06de368-4819-40dd-8932-f32943963f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old recorded a career-high 60 points and a career-high
        21 rebounds to go with 10 assists, helping the Mavericks come from nine points
        down with just 33 seconds of regulation time remaining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63bc30-34bb-4c1f-b49e-2c84ec9eb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time in NBA history that a player has reached that
        stat line.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97732398-dcab-419f-988c-29baee831ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m tired as hell," Dončić said after the game. "I need a recovery
        beer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76825fa-ed46-44f8-8f3c-9b648a9a9699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 20 seasons, all 13,884 NBA teams that have trailed by
        at least nine points with 35 seconds or fewer remaining have gone on to lose
        the game, according to ESPN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc456c-50de-46d6-9adf-b7cef4a97c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a dramatic final play, Dončić intentionally missed a
        free throw and then secured the rebound, before scoring the putback to tie
        the game and force overtime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e961ca-0187-4283-8657-2f3b55d9247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Slovenian star scored 10 points in the final minute of regulation
        time and added seven more in overtime to pull off the most improbable of wins.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e827be-335a-416c-a51d-04d196d875ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dončić also joins James Harden as the only other player in NBA history
        to score a 60-point triple-double, and also becomes just the sixth player
        to record six or more 40-point triple-doubles after Oscar Robertson, Harden,
        Russell Westbrook, Wilt Chamberlain and LeBron James.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed202cc3-4d4a-47b4-99a4-54b0f4195943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just saw it on the screen right now," Dončić said of his scoring
        feat. "We were watching NBA TV. I mean, it''s just incredible to be in those
        comparisons and just to be with those guys, at any stage. It''s amazing for
        me."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48390abd-0632-4298-991c-ec008c24f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dončić''s 60 points also set a new franchise scoring record for
        Dallas, overtaking the 53 points scored by Dirk Nowitzki against Houston in
        2004.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf211409-7421-4e63-b0e3-d662e1b5118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just with age, he has a birthday coming up here in the new year,
        I think he''s seen it all at the age of 23," Mavericks head coach Jason Kidd
        said of Dončić becoming a leader. "But just his competitiveness to win is
        at a very high level -- and you saw that displayed tonight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca6708-4425-4ccd-aac7-fce7228e7555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things weren''t going well. Give the Knicks credit, they were making
        a lot of threes that we didn''t think were possible. They were playing harder.
        We were down 10. We''ve been in this position earlier in the season, when
        you talk about giving up a lead or giving up a game like this.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2532c5c-5a13-44a6-92c3-fa121123e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to be able to stay together and trust, Luka had a big part
        in that. He never was discouraged that the game was over. As you can see,
        he''s picking up full-court, we had a big jump ball. There''s a lot of things
        we''ve learned from our losses in close games like this."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5b5a3-8a36-43e8-bb25-af4e1a600259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-29T06:24:21.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:51:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks improve to 19-16 on the season and climb to sixth
        in the Western Conference, while the Knicks have now lost four straight to
        sit sixth in the East.</p>'
  'DOF-Diokno-2023-economic-outlook':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-29T07:09:22.797+08:00
    'imagesource': 'jcr:b55e7679-3096-43b1-a2c5-a8d7aa4ca0e5'
