      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as it''s based on science and we feel that there''s a need,
        we will do it. But again, it depends on what the true risk is to us," Marcos
        said when asked about possibly adding restrictions for travelers from China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9123824-a4f0-4792-ae75-e74df862c92c'
