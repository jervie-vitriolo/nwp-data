      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, oil companies Petron, Caltex, Total, Petro Gazz, Cleanfuel,
        PTT Philippines, Phoenix Petroleum, and Flying V, announced that diesel and
        gasoline would be reduced by ₱3.95 and ₱0.85, respectively.</p>'
