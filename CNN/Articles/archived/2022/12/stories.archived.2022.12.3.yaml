      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> – Motorists
        and commuters may enjoy a price rollback for diesel and gasoline beginning
        Tuesday, Dec. 6, according to Unioil Petroleum Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280f426-b487-4b82-9589-d9b9883eed5d'
      'mgnl:activationStatus': true
