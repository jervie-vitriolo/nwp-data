    'template': '1'
    'title': "Groups denounce 'brutal slay' of poet-activist Ericson Acosta  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73674973-6a7c-4fa8-a314-f979bca900e6'
      'mgnl:activationStatus': true
