      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Karine Jean-Pierre had said earlier
        Friday that climate goals and the prioritization of mental health were expected
        to be discussed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4c9e7-9c1c-4bc6-a3ea-3e2e79faad63'
