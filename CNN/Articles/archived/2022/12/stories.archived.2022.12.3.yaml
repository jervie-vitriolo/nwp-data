      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The family home of Iranian rock climber
        Elnaz Rekabi has been demolished, according to the pro-reform news outlet
        IranWire, after she rose to international prominence this fall for competing
        with her head uncovered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382b316-01f2-4649-8465-2e1961325145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:09:59.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rekabi competed without her hijab in South Korea in October, just
        as anti-regime protests swept Iran following the death of 22-year-old Mahsa
        Amini while in the custody of the morality police for allegedly not wearing
        her hijab properly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15733dd4-f7a1-4bfa-a976-fbca5195978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:09:59.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Iranian demonstrators saw Rekabi as a symbol of the national
        uprising calling for greater freedoms for women. However, human rights groups
        expressed fears for her safety when she returned to Tehran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbc7e4-780d-43ef-a4ef-39acd62a872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:09:59.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage obtained by CNN from IranWire shows a destroyed structure
        and medals on the ground. The man filming the video clip describes what has
        happened to the house. The video clip also shows Rekabi''s brother, Davood,
        crying. Davood Rekabi is a sport climber champion himself with ten gold medals
        to his name, according to IranWire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300405bc-7fac-4a8c-bc19-d83dbf720a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:09:59.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man filming the footage -- whose identity is not known -- says
        off camera, "This is the result of living in this country. A country''s champion
        with kilos of medals for this country. Worked hard to make this country proud.
        They pepper sprayed him and demolished a 39 sqm house and left. What can I
        say?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36516ad-1466-4c89-9b62-e25312930621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:09:59.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear when the demolition took place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6ca7c-a8e0-4d89-b8f2-2d2e4fb10ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:09:59.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm if Rekabi''s family home was destroyed
        by order of the government. Neither the authorities nor state-aligned media
        have commented on the situation publicly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25651f78-3f54-4d54-8fe1-a963f38b05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:09:59.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of Rekabi wearing a headband with her hair in a ponytail
        while competing in Seoul went viral on social media and made international
        headlines. When she returned to Iran, videos posted to social media appeared
        to show her being greeted by crowds chanting "Elnaz the Hero" at Tehran''s
        Imam Khomeini International Airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cf3a3-67ce-44e5-8bf9-ff8bf9f9016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:09:59.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climber wrote later that week on her Instagram account, "I am
        endlessly grateful for the support of you, all the people of Iran, the most
        decent people of the planet, athletes and non-athletes, and all your support
        in [the] international community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab047e-ef02-4b3c-81f7-a091f12744d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:09:59.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rekabi has suggested -- both on her Instagram account and in interviews
        with state media IRNA -- that she had only "accidentally" competed without
        her hijab, which Iran mandates must be worn by women representing the country
        abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b32f10-ed93-4407-b74f-ee6ff1265c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:09:59.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is unclear whether Rekabi''s comments were made under
        duress.</p>'
