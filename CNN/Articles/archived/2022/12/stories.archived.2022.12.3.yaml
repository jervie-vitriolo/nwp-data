      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe743714-10ae-47f9-b21a-2047a79dcf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:54:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince and Princess of Wales are in Boston for the second annual
        Earthshot Prize Awards Ceremony, an ambitious initiative founded by Prince
        William to help tackle some of the planet''s most pressing environmental challenges,
        which is scheduled for Friday. The heir to the British throne was inspired
        to launch the project by President John F. Kennedy''s "moonshot" speech in
        1962 when he tasked the United States to push forward with space exploration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04b6a0-c080-4e19-97ca-d8dfd30a3c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:54:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8d979-7c75-4fc3-b0e4-90d8f73885c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:54:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden greeted the prince outside the JFK Presidential Library
        and Museum, the pair spent a half hour together and had "a warm, friendly
        and substantive discussion," according to a statement from Kensington Palace.
        The Palace said the Prince also shared his global, long term ambition for
        the prize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d46139-33f5-41ba-9634-1382beac32fd'
      'mgnl:activationStatus': true
