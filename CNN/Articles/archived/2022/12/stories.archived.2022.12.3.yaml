      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd6233-dbd4-4952-8721-4e4748ff07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The event was a private party, there was a lucrative dice game
        that went on at the event, there was an argument that happened afterwards
        outside the bowling alley, which led to the shooting," Burrow said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28171a8-2ed7-468f-b338-0b9297512446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c4a9c-a2b1-4e3a-a592-c0e06dbb7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeoff was not involved in the dice game nor the argument and he
        was not armed, Burrow said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614f49a-7b89-44dd-8ace-5252dcd6d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34131e4b-f7b0-496a-b945-87841866cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still working to find and talk to witnesses. There
        were more than 30 people that were standing outside when the shooting happened,
        Burrow said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd210d-1c97-4c61-829e-f709b3d5ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65accb-4508-41c8-923a-21934254e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Literally every single one of those people left the scene without
        giving a statement to police," he said. "We found a few of them that night,
        we''ve found others since then but it''s important that those people come
        forward."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca434354-e83c-461a-9311-56e5a3308893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08cfa43-0324-4cf4-acb5-34381ea16366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, authorities have had to rely on "a large volume
        of video surveillance," cell phone videos, audio, physical and ballistic evidence
        and shooting reconstruction efforts in their investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d2548-e38c-432c-917a-30fa6bb0f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a5267-d0ab-4621-a7b6-e1dee492eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through that, we were able to deduce that Patrick Clark is the
        lethal shooter in the case," Burrow said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932f388-9b8b-4e4d-8cc7-5714781a4b53'
