      'mgnl:lastActivated': 2023-01-17T18:54:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650766d7-c90d-41d2-b553-3d3facf26d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T17:51:43.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:54:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaps in surveillance, testing, sequencing and vaccination are continuing
        to create the perfect conditions for a new variant of concern to emerge that
        could cause significant mortality," WHO Director-General Tedros Ghebreyesus
        said in a speech on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4410d-9f35-4e1a-86c5-f157ce45c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T17:51:43.194+08:00
      'mgnl:createdBy': 'alyssa'
