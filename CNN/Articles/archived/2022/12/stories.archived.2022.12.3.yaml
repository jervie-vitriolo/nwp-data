      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b47e32-b6f8-41d0-a80e-6803ff309768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T17:51:43.195+08:00
      'mgnl:createdBy': 'alyssa'
