      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong>&nbsp;The
        Philippine National Police (PNP) has announced that it will go on high alert
        and will increase deployment of personnel nationwide throughout the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828d497-5179-410b-ab91-8b28795787b5'
      'mgnl:activationStatus': true
