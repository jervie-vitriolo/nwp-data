  'Marcos-Go-Negosyo-Kabayan-2022-Awards':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-03T19:36:07.434+08:00
    'imagesource': 'jcr:fc0cd478-10b8-4d27-9e79-bdbdd11f826d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50a06012-d0fb-439c-9f3b-8a54ecf5efbd'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. is giving ₱200,000 each to
      the nine recipients of the ''Kabayan 2022 Awards'' organized by Go Negosyo.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-03T19:42:33.244+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:54:04.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:53:53.986+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos pledges ₱200,000 each to ''Kabayan 2022'' awardees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f447de-bada-4ff0-a5d4-5b25ecd4c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:42:33.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. is giving ₱200,000 each to the nine recipients
        of the "Kabayan 2022 Awards" organized by Go Negosyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ffeaae-5211-435f-8d7b-81d18de72704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:42:33.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lady Liza Araneta-Marcos made the announcement on behalf of
        her husband during the awarding of overseas Filipino workers and entrepreneurs
        Alvin Esperida, Angelito Castro, Anthony Leuterio, Elpidia Abel, Jeffrey Guansing,
        Malou Prado, Mardel Delos Santos, Mark Durotan, and Marvin Intal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e544f4-f5d7-46ce-9ac1-ed4569d53cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:42:33.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinapasabi ng asawa ko na meron siyang bonus sa mga awardee na
        tig-₱200,000 each [My husband said he will be giving a bonus to the awardees
        worth ₱200,000 each]," she said during Go Negosyo''s 17th anniversary year-end
        summit in Pasay City on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d356d8-c5b8-4b7d-a216-940e4f7855ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:42:33.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to disclose the reason for the president''s absence
        at the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b3e70-95e8-4a56-b86d-52a95a22c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:42:33.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Go Negosyo founder Joey Concepcion reiterated the support
        of the private sector for overseas Filipino workers and small businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528335e5-c61c-40a2-bd44-af6613579b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:42:33.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our MSMEs and OFWs can be catalysts for growth for our country.
        But they will need the help of our big brothers, Go Negosyo, and many of the
        entrepreneurs with us today," Concepcion said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c3d7e-8abb-49af-b870-0206693922fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:42:33.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant Workers Secretary Toots Ople reminded OFWs that the agency
        is there to assist them in any way possible. She also said she is working
        with Concepcion on possible business partnerships for the workers'' benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bad762-3ea3-4731-b5df-577c66efcb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:42:33.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para yung mga makabalik pwede kayo makaranas na magtrabaho at matuto
        sa iba''t-ibang kumpanya sa Pilipinas [So those who will return home, you
        can experience working in companies in the country]," Ople said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d6aa0-52f1-4ab3-b115-1b1bbb1e38b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:42:33.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of current and former OFWs attended the summit to learn
        about financial management and best practices from OFWs who have become entrepreneurs,
        businessmen, and content creators.</p>'
  'UN-special-rapporteur-meeting-with-Remulla':
