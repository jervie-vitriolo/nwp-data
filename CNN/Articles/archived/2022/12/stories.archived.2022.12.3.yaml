      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from uniformed police, we will deploy officers
        in civilian attire to ensure that those with evil intentions will not get
        through us.]</p>'
