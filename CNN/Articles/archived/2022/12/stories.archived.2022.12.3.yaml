    'jcr:uuid': 'c3a5d831-7ac8-4de4-b9f2-96ea871afe53'
    'lead': 'Patrick Xavier Clark, 33, was arrested on the east side of Houston, Texas,
      Thursday evening. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-03T06:22:46.402+08:00
