      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the operation, anti-illegal drug operatives said they discovered
        25 packs of suspected shabu weighing 500 grams, which led to Avila’s arrest.</p>'
