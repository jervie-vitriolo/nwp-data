      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> —<strong>&nbsp;</strong>The
        United Nations (UN) special rapporteur on the sale and sexual exploitation
        of children will be holding a dialogue with Secretary Jesus Crispin Remulla
        next week, according to the Department of Justice (DOJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1b775-6e32-47f0-97f6-2238eb9451e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:45:02.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:54:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2f784-217a-4cf4-82e3-84938e67e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:45:02.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:54:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mama Fatima Singhateh —&nbsp;the first UN special rapporteur to
        visit the country since 2015 —&nbsp;will meet with Remulla on Thursday, Dec.
        8, DOJ spokesperson Mico Clavano told reporters on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b50d7-ef14-43d5-9e43-15d41fb7ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:45:02.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:54:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf159a-981f-4679-971f-4b4d70b1b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T19:45:02.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:54:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the meeting is for Secretary Remulla to express
        his gratitude to the UN representative for visiting the Philippines and to
        answer any questions she may still have after her visit to the different local
        governments around the country," Clavano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8253e5c8-d193-4057-b8a1-eb2524928db9'
      'mgnl:activationStatus': true
