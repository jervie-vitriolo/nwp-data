      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The discrepancy in the import documents of said shipments presupposes
        that it did not undergo any food safety regulations,” the department said.
        “This poses a great risk to our consumers.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716087b-6fb6-4a65-bb19-01f07a97a44e'
