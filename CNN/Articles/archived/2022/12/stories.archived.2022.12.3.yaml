      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items were declared as packages of bread and pastries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c2540-fb55-4212-aceb-6f9af17703b2'
