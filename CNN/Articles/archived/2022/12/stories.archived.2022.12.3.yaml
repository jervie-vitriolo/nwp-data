  'harvey-weinstein-sexual-assault-trial-jury':
    'author': 'Cheri Mossburg and Christina Maxouris, CNN'
    'caption': 'Etienne Laurent/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-03T05:44:26.764+08:00
