    'jcr:uuid': 'fede7dc8-e76a-4d8d-9995-d8b14f43491c'
    'lead': 'A Los Angeles jury began deliberating Friday afternoon in the sexual
      assault trial of Harvey Weinstein, the former movie producer who is accused
      of using his Hollywood influence to lure women into private meetings and assault
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-03T06:12:42.161+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:54:21.666+08:00
