      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikolenko also stated that the Ukrainian Embassy in the United States
        received a letter with a photocopy of a critical article about Ukraine. Most
        of the envelopes were sent from within Europe, he added.</p>'
