  'ukraine-embassies-bloody-packages-explosives-russia':
    'author': 'Rob Picheta, Eve Brennan, Lindsay Isaac, Matthew Chance and Mick Krever,
      CNN'
    'caption': 'Carlos Luján/Europa Press/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-03T06:32:56.509+08:00
    'imagesource': 'jcr:0698d407-27db-46aa-921f-acd81c29b931'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5a1b3c4-cc90-42d9-806f-e215066e9da1'
    'lead': 'More than a dozen letters containing explosives or animal parts have
      been sent to Ukrainian diplomats around the world, according to Ukraine''s foreign
      minister Dmytro Kuleba.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-03T06:37:46.691+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:54:18.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:53:49.473+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bloody packages containing ''animal eyes'' sent to Ukrainian embassies
      across Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca9976-9395-4266-8fe6-2897d3e95889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;More than a dozen letters containing
        explosives or animal parts have been sent to Ukrainian diplomats around the
        world, according to Ukraine''s foreign minister Dmytro Kuleba.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0badf-8ccd-4ebd-852a-9cdbea1ce70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c03db8-93d5-45be-a8a8-dd406b420de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This campaign is aimed at sowing fear," Kuleba told CNN''s Matthew
        Chance in an exclusive interview in Kyiv on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1b3c7-de21-4ad3-9e6d-baffbf6481ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e3336-1cca-4137-95cb-27e90be947e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 17 cases of embassies receiving either letter bombs,
        false bomb letters, or letters containing animals parts, like the eyes of
        cows and pigs, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9f5eb-6382-436f-8aff-983beee95ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68eb6a-15b0-4f19-97f7-07a652a94a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was shown an image of one of the letters containing what officials
        said was the eyeball of a pig inside a padded envelope.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940db1a5-47e5-4fee-a320-b5b5562ebac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f246cd-3c79-4927-a7b8-ef02683bd356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started with an explosion at the embassy of Ukraine in Spain,"
        Kuleba said. "But what followed this explosion was more weird, and I would
        even say sick."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f1067-f858-42e1-9e79-7b9d6f02f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136967ee-bff5-44b8-b9e2-e859059ca4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba was referring to an explosion that occurred on Wednesday
        at Ukraine''s embassy in Madrid, injuring one Ukrainian employee who was handling
        a letter addressed to the country''s ambassador to Spain. Spanish officials
        said Thursday a letter bomb was also sent to the country''s prime minister
        last week and another to the US embassy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c7bb0-75d2-4b49-af71-477a92299a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d25116-aa67-418d-8f9d-e57cab3117e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv''s embassies in Hungary, the Netherlands, Poland, Croatia,
        Italy, Austria, and the consulates general in Naples and Krakow, have also
        received suspicious packages, Oleh Nikolenko, spokesperson for the Ministry
        of Foreign Affairs of Ukraine, said Friday on Facebook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c887a3-4d08-4864-81f4-3904ef445085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7b9f1-6783-4d75-a81a-cd29e7bd42fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packages were "soaked in a liquid of a characteristic color
        and had a corresponding smell," he said. "We are examining the meaning of
        this message."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c3cac-f37a-48fd-a6e0-56a65e2efe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66eb4c9-37f9-4c4c-80a6-ae57eca5327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has put all of its overseas diplomatic stations under heightened
        security following the slew of suspicious mail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2b5c9-4e69-4a8c-9f8d-edcd5144c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48215de7-28aa-4a4f-98fc-9e749609a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:37:46.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Consulate in Brno, a city in the southeast of the
        Czech Republic, was briefly evacuated on Friday after receiving a suspicious
        package containing animal tissue, Czech police added in a tweet on Friday.</p>'
