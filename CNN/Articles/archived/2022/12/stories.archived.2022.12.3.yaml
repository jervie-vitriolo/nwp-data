      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus made the comment as WHO marked the anniversary of the
        discovery of Omicron —&nbsp;a variant reported to be more transmissible and
        has continued to evolve over the past months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07869de-7d13-44ac-9216-139297289fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T17:51:43.195+08:00
