    'template': '1'
    'title': 'Houston police make arrest for the killing of rapper Takeoff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7d873-2f94-4d79-9470-c02b8b54ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;One man has been arrested and charged
        with murder in connection to the killing of rapper Takeoff, Houston Police
        Chief Troy Finner announced at a news conference Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10796d52-0e28-4476-8415-f24ff1ac14eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b81b13c-eeb8-4df2-bedd-4987d7923f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Xavier Clark, 33, was arrested on the east side of Houston,
        Texas, Thursday evening. Another man, Cameron Joshua, 22, was arrested last
        month and charged with the unlawful carrying of a weapon, the chief said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9c3d3-487f-48b0-b174-7f962960b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ec5e9-5726-4900-8582-950e43a8d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeoff, who was a member of the platinum-selling rap group Migos,
        was shot and killed outside a business on November 1 after a private event.
        He was 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194a982-c8e9-4786-a5ea-bf2f6a3ee7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8177f4-6c19-4a48-a420-f5fdfc0d1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost a good man," Finner said during the news conference. "I
        didn''t have the pleasure of meeting him but everybody, the hundreds of people
        that I''ve talked to, spoke on what a great individual he was."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f464cb-4a44-4eb3-ae16-28e294c4a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2cfae5-f349-47f0-91a7-f3cf3e9e05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the incident remains an active investigation, what authorities
        know is that Takeoff was "an innocent bystander," Sgt. Michael Burrow, with
        the Houston Police Department''s homicide division, said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e492f-ca09-4975-b9ca-fe771a80d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:22:46.403+08:00
