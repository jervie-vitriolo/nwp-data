      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect that by Dec. 15, at least 85% of the total
        strength of the PNP will render patrol duties in all areas of convergence.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58056cc-5c46-40ec-bcfb-7bb5beed0957'
      'mgnl:activationStatus': true
