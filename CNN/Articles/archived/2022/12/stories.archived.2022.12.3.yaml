      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said a search warrant was implemented in a house at
        Sunset Drive, Barangay Lahug in Cebu City, Avila’s residence according to
        local media.</p>'
