      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> —&nbsp;Lapses
        in COVID-19 response strategies can pave the way for the emergence of new
        —&nbsp;and possibly deadly —&nbsp;variants of concern, the World Health Organization
        (WHO) warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7ebce-d4d2-4784-b38e-f72369939031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T17:51:43.194+08:00
