      'mgnl:lastActivated': 2023-01-17T18:54:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy’s latest oil price monitor dated Nov. 22
        determined that the total oil price adjustments made in 2022 stood at a “net
        increase of ₱17.75/liter for gasoline, ₱33.85/liter for diesel, and ₱27.85/liter
        for kerosene.”</p>'
  'Lava-flow-from-Mauna-Loa-is-about-2.7-miles-from-the-highway':
    'author': 'David Culver, Anna-Maja Rappard, Aya Elamroussi and Mallika Kallingal,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-03T13:04:15.048+08:00
    'imagesource': 'jcr:f642abcb-9dcc-432b-8d98-44dacb54b05f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13cb58dc-746d-44d5-b4fd-ebad25e18be7'
    'lead': 'As the world''s largest active volcano oozes molten rock here on the
      Big Island, a blend of concern and awe has emerged among visitors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-03T13:10:56.405+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:54:13.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:53:51.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lava flow from Mauna Loa is about 2.7 miles from the highway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52db82e-6fb9-4bfc-b61f-f547a0f07566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the world''s largest active volcano
        oozes molten rock here on the Big Island, a blend of concern and awe has emerged
        among visitors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21242d64-9ed8-41be-96ef-3bee14f3be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been pulling over in their cars throughout the night
        to get a glimpse of the striking scene — a blazing river cutting through the
        darkened horizon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072a081-db4b-40c8-8ac9-92043eec5a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took photos and videos, stood in silence, and even urged others
        to turn off their car lights for a better, and more reverential, view.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f79b4-865b-4bf5-9718-0fbd4a3b9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Loa has been erupting or days, with lava shooting to heights
        of up to 148 feet on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384c863-91f0-47b4-9513-760002672195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t sure which way it was going to flow, you know which
        way Pele was going to decide to do it. So this was the best scenario for everybody
        because nobody''s in danger... So you just have to be thankful," Deborah Westbrook,
        who had come to see the volcano during the day, said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2dcdd-7f9b-49bc-9e22-94ce22462a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the lava flow from the Mauna Loa is gradually moving closer
        to the Daniel K. Inouye Highway, according to an update from the Hawaii&nbsp;County
        Civil Defense Agency on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7768431-92ab-429c-bfaa-6672973942fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leading edge of the lava flow closest to Daniel K. Inouye Highway
        continues to have minimal movement and remains near the 7,000 ft. elevation
        and 2.7 miles from the highway," the release reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d46c5-ae46-4ec9-a3c2-6c64af0a2840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highway remains open in both directions, but "the speed limit
        has been reduced to 35 miles per hour in the vicinity of the Mauna Kea Access
        Road," according to the release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685632f-16cb-4ddd-9e9e-2866e651d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay off lava" signs have also been posted along the highway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e36a4-3945-456e-9510-6a8af22bd6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A traffic hazard safety route is now accessible through Saddle Road,
        also known as Daniel K. Inouye Highway, according to the Hawaii County Civil
        Defense Agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e8e10-da48-4954-bba9-8f6424ad5308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-way route "will provide safe viewing of lava flows," the
        agency said Thursday, declaring that parking on the highway was putting motorists
        at risk of traffic citations and vehicles towed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140e1a2-9702-42c8-8197-09e7b791dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those gathered early Friday to marvel at the bright orange
        lava was Ku''ulei Vickery, a native Hawaiian and a teacher at a nearby public
        school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f5f35-d7a3-4129-a99e-60169a8529a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She performed a traditional Hawaiian chant and left rosemary grown
        in her backyard as an offering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f8b08-1f29-45f0-a124-9eb44b64a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a native, I''m acknowledging the space that I am in. I''m acknowledging
        the goddess Pele and the people who have come before me, my ancestors," she
        said. "You don''t go to anyone''s house empty-handed. So, this is what I brought."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de0bd4-022b-4f73-885f-8de5c63ac2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lava flow is unpredictable but slow</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d7a7c-0d4d-4e4e-927c-5f91b9d0d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Loa''s eruption earlier this week for the first time since
        1984 has led to concerns related not only to the lava''s impact on the island''s
        main highway but also health hazards stemming from possible toxic gases being
        released into the air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c52cc1-2c6a-4404-be36-8b1397826ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Loa''s lava was just about 3 miles away from Saddle Road,
        the fastest route linking the west and east coasts of Big Island, according
        to the US Geological Survey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df73d7-b78c-47f1-9e08-69de14cedb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unpredictable in direction and impact. But officials say it''s
        moving so slowly that they''ll have plenty of time to warn people of any potential
        danger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0e8f7-6e58-4909-be83-197af0d7a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advance rates may be highly variable over the coming days and weeks
        due to the way lava is emplaced on flat ground," the geological survey said
        in an update Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae30647-6154-461e-b170-ca5fbb6e292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the simultaneous eruptions of Mauna Loa and neighboring volcano
        Kilauea, which has been erupting for more than a year, could possibly put
        people at risk of inhaling air that''s been compromised, state health officials
        have warned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a39da-08c2-4e2d-932b-9cdff813b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and visitors can expect "vog conditions, ash in the air,
        and levels of sulfur dioxide to increase and fluctuate in various areas of
        the state," the Hawaii health department said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef95456-f687-4fb6-ab9e-065faab168e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, a combination of volcanic gas, fine ash and Pele''s Hair —
        which are strands of volcanic glass — could be carried downwind, the geological
        survey said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d6d995-6aed-4b62-91f7-c8131b824d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the plumes of dark clouds billowing out of the volcanoes are
        not smoke — they''re "volcanic gases, which are acid gases. You don''t want
        to breathe them in," said volcanologist Jess Phoenix.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6fc5e-3784-4b29-848b-05bbc3bff584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re talking hydrogen fluoride, hydrogen sulfide, carbon dioxide.
        These are all gases that are really not fun for average folks to breathe in,
        let alone if you have any sort of respiratory issue," Phoenix said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c79b5c-b8cd-4a28-984e-2f21e7fd460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, children, the elderly and those with respiratory conditions
        should reduce outdoor activities that cause heavy breathing and reduce exposure
        by staying indoors and closing windows and doors if vog conditions develop,
        the health department said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af783d-237b-4685-a005-bc2604a1f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While evacuation orders have not been issued, Hawaii Gov. David
        Ige said he signed an emergency proclamation as a "proactive" measure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27ce1e-e394-4a8a-b0de-29d2669247a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor acknowledged Wednesday the potential for air hazards
        and said officials are tracking air quality monitors across the island.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a901c-c755-4884-9d29-f16b6d717f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern is about dangerous gases from the fissures. And the
        most dangerous is sulfur dioxide," Ige said. "Observing the volcano should
        occur at a distance. It''s not safe to get up close."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6c23b-5a38-45f0-b0d7-f2e182cb0f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highway''s closure would cause major traffic headaches</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b108a-d2b0-48d3-a15b-5e39d9c43972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could take at least a week until Mauna Loa''s lava reaches Saddle
        Road due to significant reduction in the lava''s flow speed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e1e3a-78db-42f5-9af6-1d5d32024db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advance of the largest flow slowed over the past 24 hours to a
        rate of about 0.025 miles per hour," the geological survey said Thursday.
        "However, there are many variables at play and both the direction and timing
        of flow advance are fluid and are expected to change over periods of hours
        to days."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad6855-bfe7-48c1-9f7a-910b23b95486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s transportation department and local officials have
        been working on a plan to shut down the highway if the lava gets close enough
        to become dangerous, said Adam Weintraub, communication director for the Hawaii
        Emergency Management Agency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446fb78-6045-48fb-8e54-1edc68717768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with those plans in place, some drivers will still feel
        the burden of much longer commute.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8129a-dff3-47aa-93f4-776d6d4b1303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Carrasco Escalante, a landscape worker, said he would then
        have to decide between the north side or south side coastal roadways to get
        from Hilo to Kona.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0628e-3729-45a1-8137-f60067ac3f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a hassle to drive all the way around the island," he told
        CNN. "If the road closes, that would add almost two hours, more gas, and more
        miles so hopefully it (lava) doesn''t cross that road."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a78edc-c74f-4ae3-b5b1-cca98349b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation department shared a preliminary plan for the
        possibility of closure. The department can provide a six-hour notice of the
        road''s closure, Weintraub said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f47b5-759a-415a-9387-196fc3c0d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the staff at the Hawaiian Volcano Observatory say that they
        can provide at least 24-48 hours advance warning if the lava appears to be
        threatening the roadway," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7541696-2940-4584-bfc3-be6c23e91938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if emergencies arise during a possible highway closure, there
        are hospitals and first responders on each side of the island, Weintraub said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdbf024-3555-4a2b-ad77-f76f12c5fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:10:56.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/02/us/hawaii-mauna-loa-kilauea-eruption-friday/index.html">Lava
        flow from Mauna Loa is about 2.7 miles from the highway</a>"</em></p>'
  'viking-1-mars-megatsunami-event':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-03T13:11:17.667+08:00
    'imagesource': 'jcr:be7740e4-6448-41cd-bf81-9b7f9a4ba9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24a99cc3-f730-418a-95c5-252cd3e33205'
    'lead': 'Now, new research suggests that the lander touched down where a Martian
      megatsunami deposited materials 3.4 billion years ago, according to a study
      published Thursday in the journal Scientific Reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-03T13:16:03.546+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:54:12.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:53:51.521+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s Viking 1 may have landed at the site of an ancient Martian megatsunami'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b3daf-c3c2-4c81-85d8-0802956634a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When NASA''s Viking 1 lander made
        history as the first spacecraft to touch down on Mars on July 20, 1976, it
        sent back images of a landscape no one was expecting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c315199-13f9-4a06-b277-dcad23349f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those first images taken from the ground there showed a surprisingly
        boulder-strewn surface in the red planet''s northern equatorial region, rather
        than the smooth plains and flood channels expected based on images of the
        area taken from space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cce3f8-ed69-4239-ad89-c580269a403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery of the Viking landing site has long puzzled scientists,
        who believe an ocean once existed there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d1a15-9a65-4336-b081-405dd786b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, new research suggests that the lander touched down where a
        Martian megatsunami deposited materials 3.4 billion years ago, according to
        a study published Thursday in the journal Scientific Reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad23590-d56f-43f5-b6cf-f82521669bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catastrophic event likely occurred when an asteroid slammed
        into the shallow Martian ocean — similar to the Chicxulub asteroid impact
        that wiped out dinosaurs on Earth 66 million years ago, according to researchers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5ddb2-bc3b-46d1-90e5-e6c7c5343807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solving an ancient riddle</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d681bb4-5443-434b-acea-906130e4b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years before the Viking I landing, NASA''s Mariner 9 spacecraft
        had orbited Mars, spotting the first landscapes on another planet that suggested
        evidence of ancient flood channels there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67851152-d4a9-4abf-bec4-aa85e2cd8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest in the potential for life on the red planet prompted
        scientists to select its northern equatorial region, Chryse Planitia, as the
        first Martian landing site for Viking I.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67cc92-2bf9-4747-951f-a372dc3e5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lander was designed to seek evidence of extant life on the
        Martian surface, so to select a suitable landing site, the engineers and scientists
        at the time faced the arduous task of using some of the planet''s earliest
        acquired images, accompanied by Earth-based radar probing of the planet''s
        surface," said lead study author Alexis Rodriguez, senior scientist at the
        Planetary Science Institute in Tucson, Arizona, via email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd3b6a-c647-4441-b654-1105b7134990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The landing site selection needed to fulfill a critical requirement
        — the presence of extensive evidence of former surface water. On Earth, life
        always requires the presence of water to exist."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d10a2-ed97-4a3b-a4c4-c9925dc8f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, scientists thought the rocky surface might be a thick
        layer of debris left behind due to space rocks crashing into Mars and creating
        craters, or broken pieces of lava.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feca289-5815-4780-a9ec-9436b4cbd285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there weren''t enough craters nearby, and lava fragments proved
        rare on the ground at the site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6fa38b-c62b-4315-a27e-c967214850ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigation provides a new solution — that a megatsunami
        washed ashore, emplacing sediments on which, about 3.4 billion years later,
        the Viking 1 lander touched down," Rodriguez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657479bb-2e1a-483c-b3a6-92e759198453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe the tsunami occurred when an asteroid or
        comet hit the planet''s northern ocean. But finding a resulting impact crater
        has been difficult.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f17843-7ffc-41ab-8edf-d438acf50bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez and his team studied maps of the Martian surface created
        from different missions and analyzed a newly identified crater that seemed
        to be the likely point of impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d31102-d0bc-4c77-ab39-6f1e3e2b4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crater is 68 miles (nearly 110 kilometers) across in part of
        the northern lowlands — an area once likely covered in ocean. Researchers
        simulated collisions in this region using modeling to determine what impact
        was necessary to create what''s known as the Pohl crater.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d00a52-72e1-475b-86af-62cf32207e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was possible in two different scenarios, one caused by a 5.6-mile
        (9-kilometer) asteroid meeting strong ground resistance and releasing 13 million
        megatons of TNT energy, or a 1.8-mile (2.9-kilometer) asteroid plowing into
        softer ground and releasing 0.5 million megatons of TNT energy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb97db8c-3792-49cb-9494-0928c2f4daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For perspective, the most powerful nuclear bomb ever tested, Tsar
        Bomba, created 57 megatons of TNT energy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14925389-873b-400b-aae2-b82b65953d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During simulations, both impacts created a crater with Pohl''s dimensions
        — as well as a megatsunami that reached 932 miles (1,500 kilometers) from
        the impact site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf9fa2-2c1b-49af-a0f7-f022b91b96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.8-mile asteroid generated a tsunami that measured 820 feet
        (250 meters) tall once it reached land.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a328e-929f-4dca-93a1-942ba90b1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were similar to those of the Chicxulub impact on Earth,
        which created a crater that was initially 62 miles (100 kilometers) across
        and triggered a towering tsunami that traveled around the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc225cc-45d4-4f0c-89e4-36f7ed29305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future exploration</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb12bb-bd94-4140-b942-32d5367cca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact likely sent water vapor up into the atmosphere, which
        would have affected the Martian climate and potentially created snow or rain
        in the fallout. Vast amounts of water from the shallow ocean, as well as sediments,
        would have been displaced, Rodriguez said, although most of the water returned
        to the ocean soon after the megatsunami reached its peak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac2c7a-11e9-478f-847b-15e6bce8cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seismic shaking associated with the impact would have been
        so intense that it could have dislodged sea floor materials into the megatsunami,"
        said study coauthor Darrel Robertson at NASA''s Ames Research Center in California''s
        Silicon Valley, in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9579d-d1b9-45bd-88a3-47f5afae7684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible that the megatsunami reached the location of
        the 1997 landing site for the Pathfinder, south of where Viking 1 landed,
        and even contributed to the formation of an inland sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f206ef-6839-45ea-932e-fb73db07d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If so, then the two landers touched down at the site of ancient
        marine environments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2abe59-b8aa-47be-bd8d-c5a81f5f5347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ocean is thought to have been groundwater-fed from aquifers
        that likely formed much earlier in Martian history — over 3.7 billion years
        ago — when the planet was ''Earth-like'' with rivers, lakes, seas, and a primordial
        ocean," Rodriguez said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec148b4-6626-4706-8136-97c3c99115e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the team wants to investigate Pohl crater as a potential landing
        site for a future rover, since the location might contain evidence of ancient
        life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7506615-af31-45c3-adf3-1b1b162954f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right after its formation, the crater would have generated submarine
        hydrothermal systems lasting tens of thousands of years, providing energy
        and nutrient-rich environments," Rodriguez said, referring to the heat generated
        by the asteroid impact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207396a8-9679-40c8-9c79-0d4bbcf394b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:16:03.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/02/world/mars-megatsunami-event-scn/index.html">NASA’s
        Viking 1 may have landed at the site of an ancient Martian megatsunami</a>"</em></p>'
  'australia-sydney-modern-project-art-gallery':
    'author': 'Angus Watson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-03T13:45:06.151+08:00
    'imagesource': 'jcr:2ea1b77a-e852-428e-9b41-7f38048e5ea1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afa79d5e-f55f-4365-b58d-abea412c7f6a'
    'lead': 'Dubbed the Sydney Modern Project, the 344-million-Australian-dollar ($230
      million) expansion has been described by state officials as the city''s "most
      significant cultural development" since the famous Opera House opened almost
      50 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-03T13:51:09.421+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:54:11.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:53:51.823+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Most significant'' arts venue since Opera House: Sydney''s $230M gallery
      complex opens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a17fc3-b094-4cc8-bef5-525dec41184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.421+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>In a World War II-era fuel storage
        tank deep beneath Sydney, the smell of gasoline still hangs in the air. Pulsing
        lights sweep the cavernous space to reveal fragments of "The End of Imagination,"
        an installation by Argentine artist Adrián Villar Rojas. Five twisting sculptural
        forms, born from a digitized future of Rojas'' creation, emerge out of the
        darkness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9de7bb-f15d-44a9-9b86-be0d206bf2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now known as the Tank, this 24,000-square-foot former naval bunker
        has been transformed into an exhibition space as part of an ambitious redevelopment
        of the Art Gallery of New South Wales. Dubbed the Sydney Modern Project, the
        344-million-Australian-dollar ($230 million) expansion has been described
        by state officials as the city''s "most significant cultural development"
        since the famous Opera House opened almost 50 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf3c17-48b4-4070-b6b4-187cd3d448ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gallery''s original 19th-century structure now sits at the center
        of an art museum campus. A huge new building, which opens to the public on
        Saturday, almost doubles the available exhibition space, while three art pavilions
        hug the hillside, sloping down toward the harbor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e33d95-4cf1-440b-835a-3bc64f41b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, it is the Tank beneath it that serves as the experiential centerpiece.
        Rojas, the first artist commissioned to fill the space, said his installation
        aims to recreate the awe he felt descending into the subterranean gallery
        for the first time in 2018, when the Sydney Modern Project was still under
        construction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378fb92d-9da1-4c46-a040-2d3cfc0434ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That moment "was very similar to what you''re experiencing now,"
        Rojas told CNN. "You have to commit yourself to navigating the space." The
        experience, both formidable and inspiring, is a rebuke to a "world where everything
        is articulated for us," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd177d09e-c5db-47c8-a157-095c52ba4b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas described the invitation to join Sydney Modern Project''s
        inaugural program as a "once in a lifetime opportunity that I wasn''t going
        to let go." He also enjoys the unique position of being able to exploit visitors''
        unfamiliarity with the space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79fda5-3996-43c5-9b38-b9edbd223e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next commission, whoever comes, will have to deal with the
        fact that people know that it is waiting for them," Rojas explained. "This
        is a unique moment; this is a very fragile moment that we have."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ec2fd-d61b-48e6-8a57-84b8de71a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Design ''breathes with the city''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99315226-8eee-4e2f-a76c-38e45517216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depths of the Tank are almost antithetical to the gleaming harbor
        above. The underground gallery also stands in contrast to the rest of the
        Sydney Modern Project, where multiple stories of glass windows and towering
        ceilings produce fresh, light-filled exhibition spaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364eead8-1c57-4ed5-8947-e9f9ea5be71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redevelopment was designed by Pritzker Prize-winning Japanese
        architects SANAA, who sought to create a building that "breathes with the
        city, the park and the harbor." The bright white for which the firm''s buildings
        are known seems to blend with the colors of Sydney''s ubiquitous sandstone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5d3b6-6ab3-4631-ad5f-3a948063ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With millions of tourists drawn to the iconic white sails of the
        neighboring Opera House each year, SANAA''s co-founder and principal architect,
        Ryue Nishizawa, said the new wing was designed to be welcoming to passersby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e33d1-4f01-4add-8864-42703349ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no border to cross," he said. "There is not just one way
        to come in and come out. You can choose the way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3e587-3717-4a29-9ffa-8958bea7f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere on the site, gardens and outdoor art spaces link the new
        pavilions with the gallery''s original building. Describing the 125-year-old
        neoclassical structure a "temple on the hill," gallery director Michael Brand
        believes the new additions will help the institution better capitalize on
        its prime location.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9a83d-2e51-4a36-b083-c2a269e6c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all love (the original building) of course, but for new visitors
        sometimes that can be a bit intimidating," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffef417-e57f-4ca4-bd99-3d6f5a416631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New South Wales government has financed the bulk of the decade-long
        project, though almost a third of the funds were raised from private donors
        and some of Sydney''s wealthiest philanthropists. State officials believe
        the project will provide the local economy with a 1-billion-Australian-dollar
        ($669 million) windfall over the next 25 years, while providing Sydney — and
        Australia -— with a destination to rival the world''s major art museums.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deda2f9-36ab-493a-ac4c-2b0639c9bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spotlighting Indigenous art</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b218b6-b37b-4779-af43-b2173eead79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney Modern Project''s opening program features the work of over
        900 artists, with commissions by international names like Yayoi Kusama and
        Lee Mingwei among the star attractions. But Australian Indigenous art takes
        center stage at the new building''s entrance — a place where Brand hopes visitors
        begin their journey, both physical and artistic, through the complex.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5536e13-cb07-4037-9276-0e921e150a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important in Australia, in Sydney, to have a place where
        school kids or international visitors can come and get a snapshot of how important
        Indigenous culture and Indigenous visual arts are for Australia," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c802d-cd4f-4624-92cc-3302069a8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gallery''s deputy director, Maud Page, meanwhile said it was
        crucial that Indigenous works were placed throughout the gallery, not siloed
        in a specific room.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d54940-4ee1-4270-b5ef-5a53744f93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our uniqueness here in Australia is being able to be guided by
        (Indigenous) knowledges," she said. "We''ve only just begun to understand
        what that might be. And that''s why, throughout our two buildings, you''ll
        find Indigenous art on every single floor, in conversation with all artists."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5870a1-55fe-4b19-9f57-266af6eed1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yiribana Gallery, which is dedicated to Aboriginal and Torres
        Strait Islander art, opens with over 160 works. Among the artists represented
        is Iluwanti Ken, whose epic black and white panel work "Walawuru ngunytju
        kukaku ananyi" (or "Mother eagles going hunting") speaks to her role as a
        matriarch and trailblazer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c4eb1-76ef-4f4c-b375-d31d9902041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like this painting, this is what our lives are like in the
        community and in the arts center," Ken said, speaking via a translator in
        the Pitjantjatjara language of Australia''s Southern Desert. "The older people
        have a responsibility but also the joy of training up young people so that
        our culture is strong."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60731e8a-3bb2-4617-8022-400d4c2f79a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 1,500 school students from across New South Wales became
        the new galleries'' first visitors. A further 15,000 people have registered
        to be among the next through the doors of Sydney Modern Project.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1f5f9-5ae7-4eda-b932-b20cec634c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:51:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/australia-sydney-modern-project-art-gallery/index.html">''Most
        significant'' arts venue since Opera House: Sydney''s $230M gallery complex
        opens</a>"</em></p>'
  'How-a-deadly-fire-ignited-dissent-over-China-s-zero-Covid-policy':
    'author': 'Jessie Yeung, Carlotta Dotto and Henrik Pettersson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-03T13:51:15.262+08:00
    'imagesource': 'jcr:581e7039-d943-471d-859b-212c144cbb1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a200c0d1-749d-4334-8fe7-d3b234b5b60b'
    'lead': 'Deep public anger after nearly three years of snap lockdowns, border
      closures and financial hardship brought thousands out onto the streets to demand
      an end to China''s zero-Covid policy — with some also calling for democracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-03T13:58:59.822+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:54:10.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:53:52.293+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a deadly fire ignited dissent over China''s zero-Covid policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43f84b-0b83-4c81-a5f6-393ab31dc0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Stunning scenes of dissent and defiance
        played out across China over the past week, marking the country''s largest
        protests in decades — and an unprecedented challenge to leader Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5da080-be66-42b1-adac-d2153b7442c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep public anger after nearly three years of snap lockdowns, border
        closures and financial hardship brought thousands out onto the streets to
        demand an end to China''s zero-Covid policy — with some also calling for democracy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67bfc2-b344-4de9-896c-265afa2b5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s security forces moved swiftly to snuff out the protests,
        while health officials tried to appease the public by promising to soften
        tough Covid measures. But furious posts on Chinese social media, which continued
        despite censors'' best efforts, suggested it wasn''t enough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e478cd-27a0-4ace-9aba-c25b9e62bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came Friday, and the first known remarks from Xi on the protests
        — an unexpected acknowledgment of people''s frustration, according to a European
        Union official who declined to be named.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3ee3b-c71f-4e33-b184-cf4109b822dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi also said Omicron is less deadly than Delta, which makes the
        Chinese government feel more open to further relaxing Covid restrictions,"
        the EU official added, raising hopes of greater freedoms after an extraordinary
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f075e5-2ef9-47b7-91ea-7b4b00b609e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The deadly fire</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9156caae-5d7b-4013-a140-627f3abcf937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 24, Ali Abbas'' granddaughter was charging her tablet
        device when an electrical fault caused smoke to fill their Urumqi home, in
        China''s far western Xinjiang region, he told CNN on the phone from Turkey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb002a-beaa-4cf8-adf9-5f31c1e996e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke quickly turned to flames, which raced through the wood-furnished
        apartment. Abbas'' granddaughter and daughter were able to evacuate — but
        residents on higher floors found themselves stranded after the elevator stopped
        working.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e02b37-e27a-44dc-85a5-7f3cd7700c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some households with previous Covid cases were also locked inside
        their apartments, leaving them with no way to escape. Urumqi has been under
        strict lockdown since August, with most residents banned from leaving their
        homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08acdd92-ff20-4f42-ad61-f223fe32435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of the incident, taken from other buildings and on the street,
        suggest firefighters may have been delayed in reaching victims due to street-level
        lockdown restrictions. Footage shows one fire truck struggling to spray water
        at the building from a distance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e3fb8-9c7b-43c7-8096-184cd48cc7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run media reported the fire killed 10 people and injured nine,
        but reports from local residents suggest the real toll is far higher. A day
        after the blaze, Urumqi local government officials denied the city''s Covid
        policies were to blame for the deaths, adding that an investigation was underway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274b1af-2675-4e08-a3ee-5d5362f67b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public anger quickly swelled. Videos online showed people marching
        to a government building in Urumqi on the night of November 25, demanding
        an end to the lockdown, chanting with fists in the air. Residents in other
        parts of the city broke through lockdown barriers and confronted Covid workers
        dressed in PPE; at one point, the crowd sang the national anthem, roaring
        the chorus: "Arise, arise, arise!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880f388-d246-424b-b377-a81399380beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes were extraordinary in a city subject to some of China''s
        most stringent surveillance and security. The government has long been accused
        of committing human rights abuses against ethnic Uyghurs and other minorities
        in the region, including placing up to 2 million people in internment camps.
        Beijing has repeatedly denied these accusations, claiming the camps are vocational
        training centers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e70fc13-1ce7-4551-beed-5ec17c980a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, the Urumqi government said it would gradually
        ease the lockdown in certain areas. But by then, it was too late to quell
        the protests erupting across the nation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8ddd8-3248-406b-b004-91297debb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mounting frustrations</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f30c91-9440-4a0f-aa42-d5750bb445bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests tapped into a well of anger that had been brewing over
        China''s zero-Covid policy — and the damage it has often caused — as the rest
        of the world ended lockdown restrictions and eased other mandates, including
        masking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ead9c1-f1ed-40db-a26f-59e61bec814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost has been immense. Unemployment has skyrocketed. The economy
        is flailing. Those trapped in unexpected lockdowns have found themselves without
        adequate food, basic supplies, or even medical care in non-Covid emergencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f946cc6-b447-443a-a184-917f63488120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, like those in the Urumqi fire, many deaths have been blamed
        on the zero-Covid policy in the last six months — far more than the six official
        Covid deaths reported during the same period. Demands for accountability are
        growing, especially after a September bus crash that killed 27 people while
        transporting residents to a Covid quarantine facility, and the November death
        of a toddler during a suspected gas leak in a locked-down residential compound.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec60d0d-21dd-4eec-91a8-da67040d7a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy had been broadly popular at the start of the pandemic,
        but many residents have now had enough. In a rare demonstration in October,
        a sole protester hung banners on a Beijing bridge that decried Covid restrictions
        and demanded Xi''s removal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f2f16-88ae-462f-936e-e7eed8e02f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though all references to the banners were wiped from the Chinese
        internet, versions of those slogans began appearing in other parts of the
        country and in universities around the world — scrawled on bathroom walls
        and pinned on bulletin boards. More acts of disobedience came in November;
        workers fled China''s largest iPhone assembly factory in Zhengzhou when it
        was placed under lockdown, while residents of Guangzhou, also a manufacturing
        hub, tore down lockdown barriers and surged onto the streets in a nighttime
        revolt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530627e-1dde-45b5-afa4-5b4f5a85d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June to November 22, American think tank Freedom House recorded
        at least 79 protests against Covid restrictions, spanning from social media
        campaigns to gatherings on the street. But most of these voiced grievances
        against local authorities — a far cry from some of the nationwide protests
        that, for the first time in a generation, took aim at the country''s powerful
        leader and central government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903bf2e-2f7e-4a71-9e7c-5a6c08fd429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unprecedented wave of protest</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd684ed70-f3f2-4f6a-934a-43e5881ba2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests in Urumqi quickly sparked more across the country —
        from the original epicenter of the pandemic in Wuhan, to the capital Beijing,
        and Shanghai, China''s glitzy financial hub, which still carries the trauma
        of its own two-month lockdown earlier this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75787d8-254e-4392-adda-9323dd9a433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Shanghai residents gathered on November 26 for a candlelight
        vigil for the victims of the fire. Grief turned to anger as the crowd chanted
        slogans calling for freedom and political reform, while holding blank sheets
        of paper in a symbolic protest against censorship. In videos, people can be
        heard shouting for Xi and the Communist Party to "step down," and singing
        a famous socialist anthem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7ce3c-5b82-4766-ab3e-82d180b59814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 300 kilometers (186 miles) away, dozens of students in Nanjing
        gathered to mourn the victims, with photos showing a crowd of young people
        lit by cell phone flashlights. Images of the protests raced across social
        media faster than censors could erase them — igniting demonstrations in other
        university campuses, including the prestigious Peking University in Beijing.
        One wall at Peking University bore a message in red paint, echoing the slogans
        used by the protester who had hung the Beijing bridge banners in October:
        "Say no to lockdown, yes to freedom."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ea15e-88cd-4d5d-872d-4690185195af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these protests dispersed peacefully, while several escalated
        into scuffles with police. In Shanghai, one protester told CNN around 80 to
        110 people had been detained by police on the night of November 26, adding
        they were released 24 hours later after officers collected their fingerprints
        and retina patterns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dcf349-f221-452a-8a7f-a05e82ff8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the number of protesters detained
        and it is unclear how many people, if any, remain in custody.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809b0c7-9783-48ec-85d5-88e33e9a3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing emerged as a protest hotspot on November 27, as hundreds
        of students gathered at the elite Tsinghua University, shouting: "Democracy
        and rule of law! Freedom of expression!" Elsewhere in the city, a large crowd
        gathered for a vigil and a march through the commercial center, chanting slogans
        for greater civil liberties.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eebbe2c-24f7-4a36-9955-2883f8fabf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the mourning and frustration, a strong sense of solidarity
        emerged as people shared the rare chance to stand side by side and voice grievances
        long silenced.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444ca1b-332f-482b-aa8b-80b3ef8bf25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, China''s vast army of censors worked overtime to erase content
        about the demonstrations -- prompting many to get creative. Some posts on
        social media consisted only of one or two characters repeated for several
        paragraphs, in the long tradition of using codes and wordless icons to convey
        dissent on China''s internet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace6749-c1a9-45c7-9fc9-61adf62505bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar tactics were used on the ground, with videos on social media
        showing crowds shouting, "We want lockdowns, we want tests" after reportedly
        being told not to chant the opposite.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde766c-c7c0-4221-9b85-e2622568ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pockets of resistance continued through the week; protesters in
        Guangzhou clashed with riot police on Wednesday, with videos showing people
        toppling Covid testing tents. The following day, residents in Beijing, Pingdingshan
        and Jinan broke down metal lockdown barriers blocking building exits.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a5e20-31f7-454e-9ccc-975f5d682501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crackdown and concessions</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf6de3-799f-45b2-9676-a76d83345f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China dispatched extra police officers to key protest sites to smother
        the outpouring of rage. In Shanghai, huge barricades were erected to prevent
        crowds from congregating on sidewalks, while police officers checked passengers''
        cell phones on the street and on subway trains, according to eyewitnesses
        and videos on social media.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354f0768-1422-484b-a908-94964084da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a veiled warning, the Communist Party''s domestic security committee
        vowed to "strike hard against infiltration and sabotage activities by hostile
        forces, as well as criminal activities that destabilize social order," according
        to state media.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15737391-6ae5-4c68-b085-5d29ddc9774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in Beijing described receiving phone calls from authorities
        asking about their participation. One protester told CNN they received a call
        on Wednesday from a police officer, who revealed that their cell phone signal
        had been detected near a protest site three days before.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da1d88-3ad3-45e4-beb1-3cdc4c3d2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recording of the phone conversation heard by CNN,
        the protester denied being near the site that night — to which the officer
        asked, "Then why did your cell phone number show up there?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a703277-5594-40e2-ba40-5bc505218e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time as the crackdown, health officials tried to appease
        the public, acknowledging in a news conference on Tuesday that some Covid
        control measures had been implemented "excessively." Authorities were adjusting
        measures to "limit the impact on people as much as possible," they said, reiterating
        similar recent statements.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbdbc6-1382-44f7-9e46-2e91d9cfa49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promises failed to soothe some listeners who seethed in comments
        on Weibo, China''s equivalent of Twitter, where the conference was livestreamed.
        "You''ve lost all credibility," one said. Another wrote: "We''ve cooperated
        with you for three years. Now, it''s time to give our freedom back."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b75b3f-6441-473a-a2cf-836936237745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, a top official gave the clearest indication yet
        that the country was considering a new direction.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ead8ac-55a1-4440-a4ac-d60996e1669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the decreasing toxicity of the Omicron variant, the increasing
        vaccination rate and the accumulating experience of outbreak control and prevention,
        China''s pandemic containment faces (a) new stage and mission," said Vice
        Premier Sun Chunlan, who oversees the country''s Covid response, according
        to state media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e469f50-293a-4c28-8f7e-27349c297fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities moved quickly to loosen restrictions. On Friday,
        Beijing''s municipal government reversed rules set just 10 days ago that required
        residents to show a negative Covid-19 test taken in the previous 48 hours
        to board public transport in the capital city.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df8a6f-2323-4c1a-8d90-04d779bd7f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin and Chengdu also scrapped requirements for commuters to
        present a negative test result, effective immediately, according to notices
        from both cities'' metro operators on Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9e263-8333-4d37-8103-6c6975e3b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chongqing and Guangzhou, close contacts of positive cases can
        quarantine at home instead of at a government facility. Several lockdowns
        were also lifted, including in Zhengzhou and in Guangzhou.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c72288-ce3e-45dd-b34a-0997fcee54fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these measures are expected to bring some relief, authorities
        have repeatedly voiced concerns that vaccination rates aren''t high enough
        to fully open up without risking spikes in Covid deaths.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983e0e9-aa42-4d26-adde-535632d23a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China recorded 34,772 new Covid cases on Thursday, then 32,827 on
        Friday, continuing a downward trend in daily infections from record highs
        on November 27.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a78aa81-6663-403a-9d55-972750c093f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T13:58:59.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
