      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maliban sa mga unipormado nating pulis ay naglalagay na rin
        tayo ng mga naka</em>-civilian<em> para siguraduhin na hindi tayo malulusutan
        ng mga nagbabalak gumawa ng masama</em>,” Fajardo said.</p>'
