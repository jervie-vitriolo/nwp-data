      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3cc14c-2074-44da-b41b-a3ea22e77da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.592+08:00
      'mgnl:createdBy': 'alyssa'
