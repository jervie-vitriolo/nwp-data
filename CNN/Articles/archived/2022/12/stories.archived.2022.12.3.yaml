    'jcr:uuid': '53ee5eaf-3667-4626-92d1-3d611f12899e'
    'lead': 'Three out of 10 Filipinos said their quality of life improved since last
      year, a Social Weather Stations (SWS) survey found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-03T15:54:56.593+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:54:08.527+08:00
