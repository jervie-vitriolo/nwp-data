    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 30% of Filipinos say quality of life improved in past 12 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f0c7d-f0fb-4926-92c1-46b255fd4cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T15:54:56.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Three
        out of 10 Filipinos said their quality of life improved since last year, a
        Social Weather Stations (SWS) survey found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c581a-8018-41e7-b9fc-a0e43a23006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T15:54:56.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22ce3f-7598-4159-ac77-2bfcdb4f2444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T15:54:56.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted from Sept. 29 to Oct. 2 using face-to-face
        interviews of 1,500 adults nationwide, revealed 30% said their quality of
        life got better, 29% said it worsened, and 41% said it was the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465750b8-504d-4fa8-8f14-5e58c04f6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T15:54:56.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f2ff2-aca4-4170-8d7b-1437999fe81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T15:54:56.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS dubbed those who said their lives got better as "Gainers," those
        who said their lives worsened as "Losers," and the rest as "Unchanged."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dba4f6-ccad-49b8-b61c-d902762e3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T15:54:56.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6eb6d9-2e1a-43b0-994b-590d888fd66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T15:54:56.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster said this resulted in a Net Gainer score of zero —
        computed by subtracting the percentage of losers from gainers &nbsp;and was
        classified as fair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf632a5-513d-486a-b27b-fd1ed872db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T15:54:56.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:08.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50698c87-6a92-4cc8-8ca3-b57de47d70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T15:54:56.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:08.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said this was a slight increase from -2, the past net scores
        in both April and June this year, but still a long shot from December 2019''s
        level of +18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e178c8-49ac-4bde-89e5-1383808b7276'
      'mgnl:activationStatus': true
