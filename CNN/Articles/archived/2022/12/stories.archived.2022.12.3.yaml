      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        Philippine Drug Enforcement Agency (PDEA) in Central Visayas confiscated some
        ₱3.4 million worth of suspected methamphetamine hydrochloride or shabu from
        an alleged major drug personality operating in Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbd742-9351-406c-ad69-c31b0d15ddf7'
