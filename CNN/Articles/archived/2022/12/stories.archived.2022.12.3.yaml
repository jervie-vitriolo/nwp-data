      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Countering Digital Hate and Anti-Defamation League
        both said in reports that the volume of hate speech on Twitter has grown dramatically
        under Musk''s stewardship.</p>'
