      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a remarkable claim, given that Musk has executed mass layoffs
        and chased away hundreds of employees, draining the company of much-needed
        resources to enforce content moderation policies, which the billionaire has
        also publicly criticized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831dea32-1cde-47b4-a908-06a3788a73ea'
