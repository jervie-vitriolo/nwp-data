    'template': '1'
    'title': 'Complaint filed vs Taguig school bomb scare suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b503e1b-347f-4620-afd0-b1adc660ec43'
      'mgnl:activationStatus': true
