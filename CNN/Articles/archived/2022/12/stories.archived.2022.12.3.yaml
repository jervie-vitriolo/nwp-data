      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872b4bf-e801-438f-9d90-bea649ae5ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indomitable Lions became the first team to score against Brazil
        at Qatar 2022 on Friday, but its famous 1-0 win against the tournament favorite
        was still not enough to see it through to the knockout stages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5ebe4-f7db-49e5-aa0b-400bc0967c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6ff4c-4a43-4f90-bf96-2572f4fd04fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent Aboubakar''s header in stoppage time may have given his
        nation a memorable victory, but Switzerland''s 3-2 win against Serbia in the
        other Group G game meant Cameroon could not progress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0bf65-4a36-42b2-a58c-1cf26a1d23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a86ba20-693c-416e-b620-9bc87480b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match at the Lusail Stadium had been largely uneventful for
        90 minutes with both sides failing to find a breakthrough. Brazil had already
        booked its place in the next round and rested many of its key players.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e219d-224b-4e4b-88dc-ac0e44b1da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad352f-918c-44be-9aa3-f1ebc12a3acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroon, meanwhile, knew it needed at least a win against the Brazilians
        to stand any chance of staying in the competition, but it failed to trouble
        its opponent until a frantic stoppage time period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b0f44-f685-4d7c-a05a-bb61be084c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c04fe-740c-4f20-b916-16b4f8de57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nine minutes of added time was announced, Cameroon sensed
        an opportunity but, in truth, Aboubakar''s goal came completely against the
        run of play.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18701863-8263-4c93-96e5-f3fd51ba689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a74493-404b-40f2-85f1-b4c850908cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker''s fine header may not have helped its side into the
        round of 16, but it was historical nonetheless -- and was celebrated by the
        entire Cameroon squad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb90d14-8320-44c7-bce4-0a99f298d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf20406-9e83-4b17-884b-bcc038db0417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a goal that inflicted Brazil with its first World Cup group
        stage defeat since 1998.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57355e3f-1cab-4c77-8874-b7715538b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6cd61-c8a7-4768-91bb-e982c0c9390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, soccer isn''t always kind, and Aboubakar was subsequently
        shown a second yellow card for taking his shirt off in celebration, meaning
        he was sent off the pitch before full-time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b96169-8297-43f0-8c7a-98fad52cc11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43742026-3f78-41aa-a7be-d5b2eaa6b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referee Ismail Elfath looked almost apologetic as he rained on Aboubakar''s
        parade, but the striker took it well, shaking the officials hand before walking
        down the tunnel smiling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b65dcbe-af8d-4b52-8557-07a9ce9d5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00b71e-aaa8-4842-b970-8477d2a92a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the defeat, Brazil still progresses as the Group G winner
        and will face South Korea in the next round on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42279f2d-cc4f-4186-bff2-31c125b56447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216f56f-1a24-4763-9101-8648a2c6185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, who continues to nurse an ankle injury picked up in the
        opening match, watched on from the stands on Friday, and Brazil manager Tite
        will hope his captain can be fit in time for the next fixture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17afbd6-81f6-429d-836e-e1bd53540bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ee9c8-4215-45ec-93d1-cef1e0ea0ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its dominance in possession against Cameroon, Brazil looked
        sloppy in front of goal and missed the bit of quality that Neymar so often
        produces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086a48f-c7a8-4480-b106-7f16145f7d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd991dec0-46a8-494f-a6e4-fe5e5c205185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a warning signal," veteran Brazil defender Dani Alves told
        reporters after the match. "There is no weak rival. Here is the lesson, we
        need to stay switched on throughout the game. One detail and it''s over.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96274233-6fc6-40e6-b084-a76d673de7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed30421-f3cf-4a24-84b5-c001ed8eed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We end today with the feeling that a beautiful day slipped through
        the hands of us players who weren''t playing much."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d11b3-f059-4ba8-b9bd-8d6f0adad8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba113ddc-5773-42e5-a6bb-6587f7d83f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Switzerland finished runner-up in the group and will
        face Cristiano Ronaldo''s Portugal on Tuesday after a high-scoring game against
        Serbia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b711236-10a1-4e1e-9917-3e13bb80eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518dc6b-a785-43d6-a5d1-99f0ce46a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite taking the lead, the Swiss found themselves 2-1 down before
        mounting a stunning comeback to take victory, and second place in the group.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aab629-005f-4da1-8e79-f3a650144a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T07:27:30.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN. "<a href="https://edition.cnn.com/2022/12/02/football/brazil-cameroon-world-cup-qatar-2022-spt-intl/index.html">Cameroon
        scores late winner against Brazil at Qatar 2022 but fails to qualify for knockout
        stages</a>"</p>'
