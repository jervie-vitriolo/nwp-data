      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a0150-308c-4016-bdd1-66aebdcdb7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:54:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royals'' three-day visit to Boston marks their first trip to
        the United States since 2014, when they visited New York. The pair also previously
        embarked on a whirlwind California tour a few months after their wedding in
        2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bb5e7-44df-485c-80c6-bb417f0bf276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.592+08:00
