      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fbf60-861c-4457-a254-704e9cfa7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.758+08:00
      'mgnl:createdBy': 'seth'
