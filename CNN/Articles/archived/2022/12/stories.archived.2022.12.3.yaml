      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens have met with the British royals on a number of occasions,
        including recently attending Queen Elizabeth II''s London funeral this past
        September. During their meeting in Boston, Prince William thanked Biden for
        traveling to the Queen''s services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3de18a-3e75-4170-a987-d450e19a7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.592+08:00
