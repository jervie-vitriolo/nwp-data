      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bbdc7c-e544-4a0c-b64a-cbef9f2cdbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.591+08:00
      'mgnl:createdBy': 'alyssa'
