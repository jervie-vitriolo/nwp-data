      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, two watchdog groups published research that indicated
        Musk''s claim simply did not hold water, offering one of the clearest pictures
        to date of the surging tide of hate speech on the platform.</p>'
