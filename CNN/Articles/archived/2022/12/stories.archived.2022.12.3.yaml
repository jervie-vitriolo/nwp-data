      'mgnl:lastActivated': 2023-01-17T18:54:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa951e4-1bb3-42a2-af4e-b0d8b29ff528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T16:01:28.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ine</em>-expect <em>po natin na</em> by Dec. 15, at least 85%
        of the total strength <em>ng</em> PNP, <em>lahat ‘yon ay magre</em>-render
        <em>ng</em> patrol duties <em>sa lahat ng</em> areas of convergence,” PNP
        Spokesperson PCol. Jean Fajardo said Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e683d-4701-483f-a04c-fd2be15baae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T16:01:28.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23055951-2eba-4c1e-92d6-8722194d9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T16:01:28.830+08:00
      'mgnl:createdBy': 'jelo'
