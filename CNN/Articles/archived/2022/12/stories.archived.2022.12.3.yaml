      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Police
        have filed a criminal complaint against six suspects in last month''s online
        bomb threat against a public school in Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a7889-c475-474c-9560-0acbf7297c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:24:15.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afternoon classes were suspended at Signal Village National High
        School on Nov. 7 following the threats posted on the Facebook page of the
        city''s public information office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e68a1cd-9903-4122-a4c1-acc10f54ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:24:15.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp;READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/11/7/Taguig-school-bomb-threat.html">No
        explosives found in Taguig school following bomb threat - city PIO</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3655a4c-8726-40b9-8efa-7a8fbb1b273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:24:15.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the complaint for violation of the Anti-Terrorism
        Act of 2020 and the Cybercrime Prevention Act of 2012 was filed on Nov. 24
        at the office of the city prosecutor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0b242-bc94-42ef-bfed-eec88d679619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:24:15.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects include two minors, according to the Southern Police
        District (SPD).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f982e42-b092-4924-b1d7-be5cf7e20bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:24:15.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mariin nating ipinapaalala sa lahat na ang pagbibiro tungkol sa
        bomba ay may kaakibat na parusang multa at pagkakakulong kaya''t hinihingi
        namin na sana ay huwag na itong mangyari muli," SPD Director Kirby John Kraft
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e5a34-668a-44f7-be77-c5f0af217ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:24:15.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We strongly remind everyone that joking about bombs
        is punishable by fines and imprisonment so we ask that this never happens
        again.]</p>'
  'Groups-denounce-Ericson-Acosta-slay':
