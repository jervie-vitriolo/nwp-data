      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was last at the Boston library in September, where he delivered
        remarks on his administration''s cancer moonshot program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f9490-8feb-40a3-998a-83e1be7d0c64'
