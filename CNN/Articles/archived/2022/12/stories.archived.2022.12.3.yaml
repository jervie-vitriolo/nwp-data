      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e77964-b63c-4fea-b537-0fc9ebc1f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T17:51:43.195+08:00
