      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5bd73c-a9e5-4af9-8b49-f7d076c97075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:54:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president told reporters on Friday that while in Boston, he
        will be helping Georgia Democratic Sen. Raphael Warnock''s runoff campaign
        by fundraising for the Democratic Senatorial Campaign Committee. A new CNN
        Poll conducted by SSRS shows Warnock holds a narrow lead over Republican challenger
        Herschel Walker among those likely to vote in a runoff election Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884db66-2f0d-4443-8d69-ba7ebaf66371'
