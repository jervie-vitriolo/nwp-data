      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Various
        groups of writers, and peace and human rights advocates condemned the killing
        of poet and activist Ericson Acosta, in what the Armed Forces of the Philippines
        (AFP) said was a military operation in Negros Occidental three days ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416b165-21e7-48a4-a349-4480e27a250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Manila Critics Circle – a group of literary
        critics and newspaper columnists – strongly denounced what it called the "brutal
        slaying" of Acosta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd3d45-acc8-400b-91f3-9b57dc7cf37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88c785-16c5-40c7-bf60-80f9ceb70d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn such act of military violence with impunity that assumes
        the disguise of authority and justice in resolving perceived socio-political
        conflicts in our land," the group said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c208f-8c85-4c99-a92e-dea77ccd224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decry the use of terror to silence the intellectuals of this
        sad republic," it added.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmanilacriticscircle%2Fposts%2Fpfbid02SaMJpHqZPeXmknUWiGtRAX7Kh4F96oUsWr45yTXGccHGuDCwNuLjma9wRPqKBtUxl&show_text=true&width=500"
        width="500" height="574" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e68e0-eaec-4b94-b561-90e7ec74c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ec2b1-6f16-4366-8c8e-64bdc397b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta won the National Book Award in 2015 for his poetry collection
        "Mula Tarima Hanggang at iba pang mga Tula at Awit."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a47ea3-c0d3-4a43-b32f-2972fa017f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEN Philippines on Friday called for an "urgent and transparent
        investigation" into the circumstances surrounding Acosta''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec079f4b-b3d9-4f9b-99a1-180fbcb42491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army earlier reported that two unidentified bodies
        were found after soldiers clashed with communist rebels in Kabankalan at around
        2 a.m. on Nov. 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c2b7f-ee82-46cf-a0d0-a69ac57b2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Negros chapter of the National Democratic Front (NDF) later
        identified the fatalities as Acosta —&nbsp;an NDF consultant —&nbsp;and his
        companion, a peasant organizer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8d170-5114-4f6e-b665-18d64aad3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF-Negros also claimed the two were "captured alive" by the military
        but were tagged as "casualties of a fake encounter" a few hours later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd6bb8-fea1-4cb0-856f-9251a8de5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, AFP spokesperson Col. Medel Aguilar said being an NDF
        consultant did not make Acosta "naive and harmless."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596614e-f7bb-495e-839d-e4fdd392fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta was also a "Deputy Secretary of Regional Committee of the
        CPP (Communist Party of the Philippines) in Negros Island," according to Aguilar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8349c9d-dc35-47f2-ae54-cb7701d5695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta was imprisoned from 2011 to 2013 on what Karapatan described
        as "trumped-up charges" of illegal possession of explosives. The human rights
        group has called on the Commission of Human Rights to conduct an independent
        probe into his death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e99876-d28f-4b5e-8bcf-63ac3c231c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T22:54:57.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If found that the reports of the extrajudicial killing of Acosta
        and his companion by the military are true, the AFP must be taken to task
        for this abomination, which is part and parcel of a militaristic, ''take-no-prisoners''
        approach to the long running armed conflict with the CPP-NPA," advocates from
        Pilgrims of Peace added.</p>'
  'seychelles-tortoise-st-helena-jonathan-190-birthday':
    'author': 'Mia Alberti, Lianne Kolirin and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-03T23:06:18.161+08:00
    'imagesource': 'jcr:f45fe33e-bb55-47ab-82a9-38eb45d99e9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '317c6de1-bebe-425e-a045-9d70e0b029ba'
    'lead': 'The South Atlantic island of St. Helena is celebrating the birthday of
      the world''s oldest living land animal — a Seychelles giant tortoise called
      Jonathan, who is turning 190.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-03T23:08:09.554+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:54:02.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:53:55.030+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jonathan the tortoise, world''s oldest land animal, celebrates his 190th
      birthday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02320bfb-4d2a-4e04-90fa-c17d2533df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The South Atlantic island of St. Helena
        is celebrating the birthday of the world''s oldest living land animal -- a
        Seychelles giant tortoise called Jonathan, who is turning 190.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01647e3d-5f29-4206-a17c-3f4efc81ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island governor''s house, where Jonathan has spent most of his
        life, is marking the occasion by opening up for three days to visitors wishing
        to celebrate the "historic milestone."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad02f5-65e1-4f00-9d20-611e9c9a56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on the island -- a British overseas territory -- have
        also made a series of commemorative stamps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ed587-423b-450f-9e87-e9f9532abf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no real record of his birth, Jonathan is thought
        to have been born around 1832.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2638728-ab41-49b6-aaa0-c819d532b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was brought to St. Helena from the Seychelles in 1882 as a gift
        to Sir William Grey-Wilson -- who later became governor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d7d3c-d086-4b1f-86d3-7c0ec7aaa120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jonathan could actually be as old as 200, according to Matt
        Joshua, head of tourism on St. Helena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a073a1ee-9cca-42cd-8d90-f77421806e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guinness World Records, Jonathan is also the oldest
        ever chelonian, a category that encompasses all turtles, terrapins and tortoises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2cc91-451a-417a-94c8-e51b33b4707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous oldest chelonian was Tu''i Malila, a radiated tortoise
        that lived to be at least 188. Presented to the royal family of Tonga by British
        explorer Captain James Cook in around 1777, Tu''i Malila died in 1965.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3717a21-8c6d-4cc5-b83b-9e08f31b5f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life as the world''s oldest tortoise</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83d474-b992-4cd6-b868-1a81a9a0bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Helena, Jonathan is something of a celebrity. The elderly
        animal lives alongside three other giant tortoises -- David, Emma and Fred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1132a7-c241-4abe-890f-89f0d50e0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though old age has left Jonathan blind and with no sense of smell,
        his hearing is excellent. According to Guiness World Records, he responds
        well to the sound of his vet''s voice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5655e4-fb4c-45e1-80f6-bf5308d9d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some of his senses now failing, Jonathan''s vet, Joe Hollins,
        told Guinness World Records that the animal still has plenty of energy --
        though this varies with the weather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61f592-44ab-46ff-ae9c-0d41903d0ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On mild days, he will sunbathe -- his long neck and legs stretched
        fully out of his shell to absorb heat and transfer it to his core," Hollins
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0c18d-2387-41c1-81c6-466fda712369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In colder weather, he prefers to "dig himself into leaf mold or
        grass clippings and remain there all day."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1014c53-46f6-4b30-8dfa-b7707f8487d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollins added: "In spite of his age, Jonathan still has a good libido
        and is seen frequently to mate with Emma and sometimes Fred -- animals are
        often not particularly gender-sensitive!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87ec90-0fee-4bc4-99b8-0cbbba58a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T23:08:09.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
