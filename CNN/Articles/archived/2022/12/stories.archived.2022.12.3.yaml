      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the couple flew into the city, controversy erupted back home,
        after an aide resigned following "unacceptable and deeply regrettable" remarks
        to a Black executive visiting Buckingham Palace earlier this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba505aa-eac2-4bcf-8da2-3a0f5c7aab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.592+08:00
      'mgnl:createdBy': 'alyssa'
