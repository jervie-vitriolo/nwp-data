      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the Center for Countering Digital Hate said the daily
        use of the n-word under Musk is triple the 2022 average and the use of slurs
        against gay men and trans persons are up 58% and 62%, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b51c4-be5b-4d05-ba5a-54e7089c4a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e082d-7858-4898-899c-51a400deb8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Anti-Defamation League said in a separate report that its
        data shows "both an increase in antisemitic content on the platform and a
        decrease in the moderation of antisemitic posts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f7c3e-ab25-4660-9cfd-90444f0c12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22657ec-91d4-4308-9ebe-ada6584bbd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups expressed alarm with what they are seeing occur on Twitter,
        one of the most influential communications platforms in the world. The Anti-Defamation
        League described the deteriorating state-of-affairs as a "troubling situation"
        that "will likely get worse, given the reported cuts to Twitter''s content
        moderation staff."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03949ed2-cfa6-4cdd-a861-645a761b2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e36fc-b5c6-4ce7-92a3-d73cbd4267bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports come just hours after Kanye West''s Twitter account
        was suspended after he posted an altered image of the Star of David with a
        swastika inside and appeared on Alex Jones'' Infowars, where he praised Hitler.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5576c-c3e4-487f-b5e9-203800834bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd56da-edde-48ea-935a-129df32c1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imrad Ahmed, chief executive of the Center for Countering Digital
        Hate, said that Musk had "sent up the batsignal to every kind of racist, misogynist
        and homophobe that Twitter was open for business, and they have react accordingly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3363d4-bede-42a6-bbfb-b1e8edc7369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8df34-c746-4ea7-9ff5-43ccb450cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A safe space for hate is a hostile environment to most decent folks,"
        Ahmed added, "by means of comparison, who would want to sit in a cafe or pub
        where crazies are screaming expletives and bigotry, let alone have the chutzpah
        to claim that it was democratically-essential debate?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc550da-0c8d-47bf-a0a9-8aeb940ad26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4df62-c368-42cb-ba6b-2a15ab236c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not immediately respond to a request for comment on
        Friday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf59d6-74bd-4340-8112-9e5c8c2004e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26db104-e493-45fc-8f42-db193f923549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, Musk responded to a New York Times article
        about the research by tweeting "utterly false," without specifying what aspect
        of the reporting he disputed. He then reiterated his claim that "hate speech
        impressions," or the number of times a tweet containing hate speech has been
        viewed, "continue to decline" since his early days of owning the company when
        the platform saw a spike in hate speech designed to test Musk''s tolerance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c979fb-60cf-41fc-ac8f-11d85d54cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd29745-8b44-4227-bda5-fdc9276d88d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research by CCDH and ADL purport to show a different phenomenon,
        however, highlighting the frequency and incidences of hate speech on the platform
        in general.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774975df-5297-499d-b0c2-49d3d5839ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b9b69-0f97-4671-a2ff-149fa5f898bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said going forward, Twitter will share its data on hate speech
        impressions on a weekly basis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c987af-bd6b-416e-8ec5-fcba1983dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb293083-e655-4677-b6ff-e3c475bfabab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has repeatedly said that he wants to roll back many of the
        content moderation policies that were in place before he took over the company
        and has signaled he only wants speech prohibited when it incites violence
        or violates the law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875a32a-e62d-4419-944f-50f482a0fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ff089-6a7c-4c5e-97f1-8368fcac2ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire has already rolled back Twitter''s previous Covid
        misinformation rules and said he plans to grant "general amnesty" to people
        who were previously banned for violating Twitter rules.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86498818-ea9a-480a-9d14-30db6da45b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334902f-154c-484a-b34b-7c9671d5eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes are already affecting the proliferation of hate on
        Twitter, and the return of extremists of all kinds to the platform has the
        potential to supercharge the spread of extremist content and disinformation,"
        the Anti-Defamation League said. "This may also lead to increased harassment
        of users."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2624d2f-b9b2-46cb-b16a-03b9aeb3be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ba544-1926-4492-9cea-a6eaa111c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:49:53.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Brian Fung contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61c8e1-44c8-44b9-9db1-5416311c010f'
      'mgnl:activationStatus': true
