      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the suspicious packages, Nikolenko said the entrance
        to the Ambassador''s residence in the Vatican was vandalized and the Ukrainian
        Embassy in Kazakhstan received a report of a bomb threat, which was later
        not confirmed.</p>'
