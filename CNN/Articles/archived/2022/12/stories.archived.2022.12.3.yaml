      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)—</strong> Authorities
        have intercepted some ₱30 million worth of yellow onions "smuggled" into the
        country, the Department of Agriculture (DA) disclosed on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e77c8-43ab-4193-a8bc-dc432fd67f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T14:24:04.555+08:00
