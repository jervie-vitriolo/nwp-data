      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the top health official said the world is inching closer to
        lifting the emergency phase of the pandemic, nations are still encouraged
        to implement safety protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ae792-90ab-4afc-a180-9b9d28b0ab66'
