      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czech police tweeted that the consulate in Brno and its immediate
        surroundings, including a kindergarten, were evacuated Friday. After investigating
        the package, the police said it did not contain any explosives, adding that
        they had no information to indicate people at the consulate or its vicinity
        were in any danger.</p>'
