    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jury begins deliberations in Harvey Weinstein sexual assault trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad1f9d-b3d8-4366-b793-6f52027e42d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Los Angeles jury began deliberating
        Friday afternoon in the sexual assault trial of Harvey Weinstein, the former
        movie producer who is accused of using his Hollywood influence to lure women
        into private meetings and assault them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac9dfa-8720-4f87-9ea7-f4e9c6655e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90f611-07aa-46ec-b51e-5995636e00c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors were instructed on the law and began deliberations after
        prosecutors delivered a rebuttal argument.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce676dc-618c-4664-848c-67e7ea7cda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07255fe6-d0b4-4576-bc6c-302d9a440338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapists rape. You can look at the pattern," prosecutor Paul Thompson
        told jurors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1085a-556f-4206-969b-e285fb2e1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faa63e2-1c99-46fe-a5fc-5543690b7a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have irrefutable, overwhelming evidence about the nature of
        this man and what he did to these women," Thompson said, urging the jury to
        "do the right thing" and "find justice for these women."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd43309-b1ed-4e31-806f-08abc22b16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6827363-3e42-4c16-a7f0-63f53a123652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense has maintained that the allegations are either fabricated
        or occurred consensually, highlighting that there is no evidence of the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd8d82a-fe9e-4892-b6ad-18d3705c5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01a9f5-6fc0-4a37-b043-6f848eed5dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 70, is charged with two counts of forcible rape and five
        counts of sexual assault involving four women -- a model, a dancer, a massage
        therapist and a producer. He has pleaded not guilty to the seven charges against
        him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea427218-b5a7-43e3-824a-8b3ee4b0b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4fb2d4-0bf3-4641-9e2d-ac1891abe717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Weinstein could face 60 years to life in prison,
        plus an additional five years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714eb6a-fb3a-4eb1-b237-8574394bdfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88fd6e-46bb-4225-9ab5-5950b1d3eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was convicted of criminal sex act and third-degree rape
        in New York in 2020 and was sentenced to 23 years in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da53ebf-285a-40ed-a85f-5c07c5daf228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4950f-af78-4673-87f4-861eb3d99c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday brought an end to closing arguments from the defense and
        prosecution, bringing the Los Angeles case closer to a verdict after trial
        began in late October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e4f26-7099-4c6f-8656-66525b29d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b37b47-4119-4b63-8804-70d6d3972b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the trial, jurors heard from about 50 witnesses, including
        four accusers who were identified in court as Jane Does due to the nature
        of their allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9110a-4cc2-43aa-bef8-8ac5082c8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32b2fb-1e34-4daf-8cce-3447d8eb9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other women testified that they faced similar behavior at Weinstein''s
        hands. Those alleged incidents are not being charged as part of this case
        because they happened outside of Los Angeles County.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ad499-5ac4-4aa6-82d5-1679d00338cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff196e2-3c80-4664-9438-9d31a6b09485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, defense attorney Alan Jackson asked the jurors if they
        could "accept what (the Jane Does) say as gospel."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ece19-c5d8-489c-a517-7df957c2f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a4666-a414-4de3-aa4b-40bdb8a5f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five words that sum up the entirety of the prosecution''s case:
        ''Take my word for it,''" Jackson said. "''Take my word for it that he showed
        up at my hotel room unannounced. Take my word for it that I showed up at his
        hotel room. Take my word for it that I didn''t consent. Take my word for it,
        that I said no.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c86a0ab-49e4-473d-8807-2d3ffdc883d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc598a00-41d0-4067-b4d9-6962dbe0b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the prosecution delivered closing arguments, with
        Los Angeles County Deputy District Attorney Marlene Martinez calling Weinstein
        a "titan" who used his power in Hollywood to prey on and silence women.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b176b0a-654d-48d1-8262-164bebdc2951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fb14f-8eeb-4e0d-a452-8b9e3de41329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that, as you sit here, we know the despicable behavior
        the defendant engaged in. He thought he was so powerful that people would
        ... excuse his behavior. That''s just Harvey being Harvey. That''s just Hollywood.
        And for so long that''s what everyone did. Everyone just turned their heads,"
        Martinez said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691807f-abc2-42d1-8d30-ebb7806519b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55f875-ece7-4fb7-b461-7855fbc17ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time for the defendant''s reign of terror to end, and it
        is time for the kingmaker to be brought to justice," she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298015c-4430-4989-b340-039e7e4f3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef052a-06a4-4c4c-9f10-6cc41af0da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is currently facing a 23-year sentence after he was convicted
        of a criminal sex act and third-degree rape in 2020 in New York.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2627b70-5962-4073-8e0c-0620fa453b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286488c1-0d64-4370-9b7f-b86d41be4d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The closing arguments</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c784f3d7-3a81-432b-bc4b-23166c6418e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense said the women accusers are "fame and fortune seekers,"
        pointing out that some of the Jane Does made up their stories while others
        benefited from a "transactional relationship" with Weinstein.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270d01e-0d17-473e-bfe6-0a3800d1d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e976b9-2396-4706-bb7d-f516546ab0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Siebel Newsom, one of the accusers who is a producer, actress
        and the wife of California''s governor, testified that Weinstein raped her
        in 2005. Siebel Newsom described an hours-long "cat-and-mouse period" that
        preceded her alleged assault.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d42da9-6593-4826-902f-08d98ceca55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac03946-d4f7-4fea-970e-9ae497d9cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s defense does not deny that the incident occurred, but
        they say he believed it was consensual.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c12f3-5d31-441e-ad00-c2322f880765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac9937-a173-48a8-92fb-281912457e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson described what happened between Weinstein and Siebel Newsom
        as "consensual, transactional sex."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816228f-1c50-4c48-8231-f9671d0fd3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9bb4c-b3ae-415f-8815-e7d9a6a6c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regret is not the same thing as rape. And it''s important we make
        that distinction in this courtroom," Jackson added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c44c4-911b-4600-af3a-0c932225962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85bd867-8350-4722-acb7-a130ac7e5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez, the prosecutor, said the reason Siebel Newsom continued
        to contact Weinstein after the alleged assault stemming from his position
        in the industry at the time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4243f0-e9a7-4ed8-b8d6-70b08808796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f33f68-f63e-4228-ae21-dc050aac9c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Martinez pointed out that the women knew it would be
        difficult -- "they would come to court and (Weinstein''s) attorneys (would)
        call them bimbos in open court for having been raped."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520a7fb-1ce7-46ee-b81f-3bc46d270ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30185323-faa4-4073-80bc-fa232a5ee332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They knew they were coming to court to have these defense attorneys
        put them on the stand, to embarrass them," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04cbc0-3fd6-4db1-b289-80923f972ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T06:12:42.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/02/entertainment/harvey-weinstein-los-angeles-deliberations-friday">Jury
        begins deliberations in Harvey Weinstein sexual assault trial</a>"</em></p>'
  'migos-rapper-takeoff-houston-arrest-killer':
