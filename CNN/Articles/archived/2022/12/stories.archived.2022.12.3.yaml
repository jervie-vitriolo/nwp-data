      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Regional Office VII identified the suspect as Slotty Avila,
        a 34-year-old former professional mixed martial arts (MMA) fighter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01064d7-1ed4-4ab9-bf23-dd357e277334'
