      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, Biden later participated in a phone bank with the International
        Brotherhood of Electrical Workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8379e-24a6-4638-9868-7e441259bcaf'
      'mgnl:activationStatus': true
