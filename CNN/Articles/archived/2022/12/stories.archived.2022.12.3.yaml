      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce919c43-6945-41a4-99eb-f081a234a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:54:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s trip had been seen by some as an opportunity to reset
        perceptions in the US after a damaging few years. New seasons of Netflix show
        "The Crown" have revived old criticisms of the monarchy, while the Duke and
        Duchess of Sussex''s 2021 interview with Oprah Winfrey tarnished the family''s
        reputation, particularly over allegations of racism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83414328-9ee6-4cf4-b3a3-cc466c1ae3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-03T10:27:08.592+08:00
