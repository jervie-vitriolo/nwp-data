      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;New Twitter owner Elon Musk declared
        last month that "hate speech impressions" had dramatically fallen on the platform
        since he took over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f5b64-90c1-41b4-8992-2239ca1c5dc9'
