      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Unioil forecasted that diesel prices would drop by
        ₱1.90 to ₱2.00 per liter, while gasoline would decrease by ₱1.80 to ₱1.90
        per liter.</p>'
    '6':
