      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> US President Joe Biden met with the Prince
        of Wales in Boston on Friday, where the two men shared "warm memories" of
        the late Queen Elizabeth II, according to Kensington Palace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838cdacc-b9a7-4fed-a8ca-4d1ddb6ebcf0'
      'mgnl:activationStatus': true
