      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacks of the produce —&nbsp;pegged at 100,000 kilograms —&nbsp;were
        discovered in four large container vans earlier this week, the DA said in
        a <a data-cke-saved-href="https://www.da.gov.ph/__trashed-3/" href="https://www.da.gov.ph/__trashed-3/">statement.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb39675-b40d-46ec-8231-1ab0b09826c9'
      'mgnl:activationStatus': true
