      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Biden was headed to Massachusetts on
        Friday to headline a fundraiser for the Georgia Senate runoff race. The president
        is set to appear at the event with Democratic Massachusetts Sens. Elizabeth
        Warren and Ed Markey.</p>'
