      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/26/weather/arctic-winter-storm-new-york-blizzard-monday/index.html">"Winter
        storm death toll rises to 27 in the Buffalo, New York, area but officials
