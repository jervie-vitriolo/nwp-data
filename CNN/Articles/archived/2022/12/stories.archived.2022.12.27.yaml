  'NY-Winter-storm-death-toll-rises-to-25':
    'author': 'Steve Almasy, Nouran Salahieh and Dakin Andone, CNN'
    'caption': 'Gov. Kathy Hochul/Twitter/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-27T04:04:56.868+08:00
