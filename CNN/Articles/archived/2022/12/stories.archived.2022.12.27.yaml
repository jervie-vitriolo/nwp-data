  'empathy-women-study-pnas':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-27T07:39:30.528+08:00
    'imagesource': 'jcr:25cf060d-6cdc-49ac-859d-46e08f8d2df8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1fb8449-1fb1-4530-a909-77c5db7f1426'
    'lead': 'In general, women are better at empathizing with other people than men,
      according to a study published Monday in the journal PNAS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T07:44:32.067+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:53:07.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:20.498+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['study', 'research', 'empathy', 'PNAS']
    'template': '1'
    'title': 'All around the world, women are better empathizers than men, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89bd6ba-4bcb-4fca-9191-b49179e7e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — No matter where they live in the world,
        no matter what their cultural or family influences: In general, women are
        better at empathizing with other people than men, according to a study published
        Monday in the journal PNAS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81bcc3-fa22-4efe-883b-edb0c8d034ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from the University of Cambridge in the UK, said
        the study is the largest of its kind to date looking at a particular form
        of empathy — something scientists call "theory of mind" or "cognitive empathy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941296eb-378e-4498-b1a3-606cfc979462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empathy is an important quality because it governs the way in which
        people interact socially, and it impacts the way their personal relationships
        develop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42657d-a24d-48d0-bdf8-8dc1d6382253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognitive empathy is when a person is intellectually able to understand
        what someone else might be thinking or feeling, and they are even able to
        use that knowledge to predict how the person will act or feel going forward.
        So if, for example, a person is telling you that they had a bad time with
        their family over the holiday, a person with cognitive empathy will understand
        how that bad time makes the person feel by intellectually putting themselves
        in that other person''s shoes, so to speak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc935a-f36e-4083-8734-e4f9e9862075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s different from another kind of empathy called affective —
        or emotional — empathy, when a person feels another person''s emotions and
        responds with an appropriate reaction or emotion. For example, if someone
        is crying about a broken relationship, a person with emotional empathy would
        start to feel sad too, and feel compassion for that person as a result.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1437a31-7543-4121-9780-a29a6f6d3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a <a href="http://www.yourbraintype.com/" target="_blank">test</a>&nbsp;on
        the University of Cambridge''s website that tests both forms of empathy. To
        conduct this new study, researchers used a <a href="http://socialintelligence.labinthewild.org/mite/"
        target="_blank">different test</a>&nbsp;— something called the "Reading the
        Mind in the Eyes Test," or the "Eyes Test" for short. It helps measure a person''s
        ability to recognize another person''s mental state or emotions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81a268-57ff-4f58-920a-314bdef85c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test asks participants to look at photos of the area around
        a person''s eyes. The person is making a particular kind of facial expression,
        and the study participant must identify what that person is thinking or feeling
        from a set of possibilities. Scientists will often use this test to help determine
        if someone has mental or cognitive issues. Earlier research has shown that
        people with <a href="http://socialintelligence.labinthewild.org/mite/http://socialintelligence.labinthewild.org/mite/"
        target="_blank">autism</a>, for instance, often score lower on these tests;
        so do people with <a href="https://pubmed.ncbi.nlm.nih.gov/33293250/" target="_blank">dementia</a>,
        and people with <a href="https://www.frontiersin.org/articles/10.3389/fpsyt.2019.00102/full"
        target="_blank">eating disorders</a>, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75731c-0ac1-463f-a860-59aa36d2ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see if there cultural differences impacted empathy scores, data
        was collected from teams around the globe. The authors of the study worked
        at Cambridge University and Harvard University in the United States, Bar-Ilan
        University and Haifa University in Israel, as well as in Italy at the IMT
        School for Advanced Studies Lucca. Merging their results with large samples
        from different online platforms, the authors of the study were able to capture
        results from nearly 306,000 people across 57 countries including Argentina,
        Croatia, Egypt, India, Japan and Norway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07675c-c89c-4856-8b1a-6e0dc684f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 36 countries, women scored on average significantly higher in
        their cognitive empathy scores than men did. In 21 of the countries, women''s
        and men''s scores were similar. There wasn''t a single country in which men
        scored better, on average, than women. The results held across eight languages
        and were consistent across the lifespan, from people ages 16 to 70 years old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d239eb3-1c62-4ea9-ad90-d08840a142fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists did see what author David M. Greenberg called a "shallow
        decline" in cognitive empathy as people got older.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d086b-d4ea-475c-994d-168bcc44233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That shallow decline in empathy raises some questions about what
        are the contributing factors that are at play," said Greenberg, a psychologist
        and researcher at Bar-Ilan University and Cambridge University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0bc97b-13e8-458c-85f8-50f35cd2f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study could not determine why this decline occurs. Greenberg
        said it might be in part biological; perhaps there are hormone changes that
        happen in the body, or it might be something socially or environmentally impacting
        this as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464820ad-382b-4e7f-b40b-b38c31d60eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also could not explain why women had so much more cognitive
        empathy than men, nor could the study speak to individual differences among
        participants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f6bcc-e658-4505-aa00-5e223266bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study builds on <a href="https://www.pnas.org/doi/full/10.1073/pnas.1811032115"
        target="_blank">earlier research</a>&nbsp;that came to the same conclusion:
        that women have higher cognitive empathy scores than men.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246282b-31a6-459e-8538-11cf227c75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some of those <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1963313/#:~:text=In%20that%20study%2C%20Macaskill%20et,for%20both%20men%20and%20women."
        target="_blank">earlier studies</a>, sex differences in empathy were sometimes
        attributed to biolgoical and social factors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa321d42-75e0-49f8-92ca-9845ff5ce0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.sciencedirect.com/science/article/abs/pii/S0149763414002164"
        target="_blank">Some studies</a>&nbsp;in animals and in infants also show
        this sex difference in empathy. There may be different genetic pathways underlying
        the development of this kind of empathy in the different sexes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4fa08-42fb-4d59-a790-253bf4b28d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding sex differences in empathy could help researchers
        better understand why certain mental health problems impact more men than
        women. This latest study could also help scientists develop better support
        for people who may struggle to read facial expressions, the researchers said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8989a-a8a3-41f9-aeda-af1639ec280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study clearly demonstrates a largely consistent sex difference
        across countries, languages, and ages," study co-author <a href="https://www.autismresearchcentre.com/staff/carrie-allison/"
        target="_blank">Carrie Allison, who is the director</a>&nbsp;of applied research
        at the Autism Research Centre at Cambridge University, said in a news release.
        "This raises new questions for future research about the social and biological
        factors that may contribute to the observed on-average sex difference in cognitive
        empathy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016eb8c-4be8-44c8-b91f-619c48f1a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:32.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/26/health/empathy-women-men/index.html#:~:text=All%20around%20the%20world%2C%20women,empathizers%20than%20men%2C%20study%20finds&amp;text=No%20matter%20where%20they%20live,Monday%20in%20the%20journal%20PNAS."
        target="_blank">All around the world, women are better empathizers than men,
        study finds</a>."</em></p>'
  'Dinosaur-mammal-food':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
