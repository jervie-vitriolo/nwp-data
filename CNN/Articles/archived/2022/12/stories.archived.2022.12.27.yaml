      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the weather bureau said the northeast monsoon or amihan
        season may also bring rains in Cagayan Valley, Cordillera Administrative Region,
        Aurora, Quezon, Oriental Mindoro, and Bicol Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
