      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058b752-af51-4726-9ad8-3ebc20df9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:40:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this period, users with deactivated SIM will be given five
        days to still comply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d096f-6a6a-4657-b678-04616ad8e44d'
