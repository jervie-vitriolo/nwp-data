    'template': '1'
    'title': 'Onion prices hit over ₱500 per kilo, but DA sees decline as harvest
      peaks in Jan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3036e00-906d-4644-8572-5243fd6548fd'
