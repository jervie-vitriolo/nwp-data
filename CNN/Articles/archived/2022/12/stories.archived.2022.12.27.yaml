    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f74f1307-2bcf-497c-a7e5-fe3461115692'
    'lead': 'Excitement, joy, hope – these citizens share what it felt like to have
      their first “normal-again” experiences after months of strict protocols.


      CNN Philippines takes a look back on all the things that returned to normal
      in 2022.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T10:38:16.420+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:52:50.380+08:00
