      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07fa2a7-0be6-4d5f-bcad-b0d23c293d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T19:45:11.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:41.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Senate President Juan Miguel Zubiri clarified
        that Tulfo was still a Cabinet official and that hearings over the latter''s
        confirmation will continue in 2023 when the CA resumes its session.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f416531-93de-4f2d-b354-7348bf8deb9a'
