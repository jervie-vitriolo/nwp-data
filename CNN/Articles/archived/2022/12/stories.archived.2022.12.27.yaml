      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — A
        low pressure area (LPA) spotted east of Surigao del Norte on Tuesday afternoon
        can trigger flash floods and landslides in various parts of the country, the
        state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b775f-cf2b-4ca7-a673-60b6545ca88b'
