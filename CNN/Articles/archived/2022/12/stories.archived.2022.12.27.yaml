      'mgnl:lastActivated': 2023-01-17T18:52:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721fa199-9329-4bfd-ab56-ef6980eeb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:40:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that, a business enterprise or company is required to submit
        several documents depending on its service provider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d04493-4845-44a0-8204-681ea7b07ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:40:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24abe9a2-fc98-455f-bf3d-f3d138a9a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:40:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Globe and DITO subscribers, they have to submit their Securities
        and Exchange Commission Certificate of Registration, Board Resolution designating
        the authorized representative, and a Special Power of Attorney for other juridical
        entities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabdeeaa-6c3a-43c1-8776-39dcf1951b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:40:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:45.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234e6ec-5f31-4f08-bd71-c914e5df1c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:40:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Smart users, they will be asked to provide the business name,
        business address, and full name of the authorized signatory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f82785-0383-4079-9bca-c1afad6171f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:40:40.840+08:00
