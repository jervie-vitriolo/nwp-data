      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA deferred Tulfo''s appointment due to his four libel convictions
        as a columnist and questions over his citizenship after he served in the United
        States military in 1998.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b8dad-552d-42b9-b4cf-65df8756a42a'
