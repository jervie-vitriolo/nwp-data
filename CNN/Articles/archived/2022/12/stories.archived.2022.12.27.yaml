    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a09d9e-c915-4c93-94b2-337a94263ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica also shared that she was glad her licensure exams were not
        delayed and held physically as protocols eased this year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba854c5-f9f8-4462-9a19-ed7924578c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Exams conducted this way give examinees the right amount of pressure
        to take the board exam seriously and to really test their skills,” she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ed923-b3fc-4fd5-ad67-225989e5d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.424+08:00
