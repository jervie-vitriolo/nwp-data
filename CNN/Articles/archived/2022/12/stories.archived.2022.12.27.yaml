  'DOH-asks-Marcos-to-extend-COVID-19-state-of-calamity':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-27T16:48:52.188+08:00
    'imagesource': 'jcr:989bd9a8-7ad6-475e-a3ff-05efcd14489b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a19325cb-2ab8-4d71-8743-5c58774c34f4'
    'lead': 'The Department of Health (DOH) on Tuesday said it already submitted a
      memo to President Ferdinand Marcos Jr. requesting to extend the declaration
      of a state of calamity in the country due to COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T16:53:20.849+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:52:43.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:26.623+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH asks Marcos to extend COVID-19 state of calamity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5810b8a-0025-4715-b88d-d4116783c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T16:53:20.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        Department of Health (DOH) on Tuesday said it already submitted a memo to
        President Ferdinand Marcos Jr. requesting to extend the declaration of a state
        of calamity in the country due to COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2365f-b342-4b38-81dc-f59f2bba69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T16:53:20.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already submitted our memo to the president requesting the extension
        of the state of calamity in consideration of the fact that the CDC (Center
        for Disease Control) bill was not enacted on time,” DOH officer-in-charge
        Maria Rosario Vergeire said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad7f5d-0955-4989-828a-5c43e2c88acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T16:53:20.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Proclamation No. 57 signed by Marcos last September, the state
        of calamity throughout the Philippines will last until Dec. 31, 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e434dae-eab8-4dfc-926f-47872c93b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T16:53:20.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request for extension was prompted by the delayed enactment
        of the bill mandating the establishment of the Philippine Center for Disease
        Prevention and Control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1484cde-b228-4671-bfc8-cee13b58659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T16:53:20.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is envisioned to take the lead in addressing public health emergencies
        such as the recent pandemic that affected populations on a global scale,”
        the bill said of the center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14676595-3368-4035-80ac-45f7ea582ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T16:53:20.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the principal health protection agency of the Philippines
        tasked to prevent, protect and manage the spread of diseases and other health
        threats originating domestically and internationally, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5d9167-468e-400f-a9c8-0036e01d8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T16:53:20.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/2/DOH-urges-COVID-19-state-of-calamity-extension.html">DOH
        urges COVID-19 state of calamity extension</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c89bce9-5a02-43e9-99e5-bb447c1e19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T16:53:20.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first State of the Nation Address, Marcos said the bill,
        along with the establishment of a Virology and Vaccine Institute, was a priority
        legislation to protect the country against threats of pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccbec4a-dd8d-410a-9eb0-4114f61f1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T16:53:20.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said if the state of calamity is lifted at the end of the
        year, the country will lose various response strategies such as the COVID-19
        vaccination program — as it was anchored in the state of calamity provision
        of the law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac80a0-fcba-4f73-b3c8-9d02cd84a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T16:53:20.850+08:00
      'mgnl:createdBy': 'raheema'
