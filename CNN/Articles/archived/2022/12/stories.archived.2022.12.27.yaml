    'mgnl:tags': ['economy', 'Philippines']
    'template': '1'
    'title': 'PH seen to be world’s 27th largest economy by 2037'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976824a-1744-46d3-ac28-28b50730b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.845+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        Philippines'' growth is seen to accelerate further, possibly clinching the
        27th spot as the biggest economy in the world by 2037, according to a report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c2664-c402-4924-8f05-f9e9c5114997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.845+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433529f-1247-40b2-ba50-674d3979d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.845+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the World Economic League Table (WELT) 2023 of the Centre for
        Economics and Business Research (CEBR), the report projected the country to
        jump by 11 notches in the rankings, to be driven by the electronics manufacturing
        sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17f834-6f0b-471e-999b-afa5036f8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3174c-014e-44fb-bf39-18072a0e5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is projected to continue its growth run in the
        coming years... lifting the country from 38th spot in the ranking as of 2022
        to 27th by 2037," CEBR said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b062e-73ca-43dc-97f4-b6539bc52cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7346f-572e-4cef-bb3d-b0ff8d73e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the CEBR expects the Philippines'' gross domestic product
        (GDP) to post an average growth of 5.3% over the next five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5ca1e-72ff-44d2-a736-45c0aa964bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c622b-d018-4810-969d-2f92d1a3c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2028 and 2037, CEBR added the Philippines could keep a "relatively
        high" GDP growth "at a further 5% per annum."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f837860-54d5-48ef-a609-466ce17d7017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d692a-4e3e-4074-91a7-53d144f6817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEBR said the Philippines, and other countries like Bangladesh and
        Vietnam, could boost their standing by securing a niche in the global value
        chain and improving labor productivity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980093fb-857d-441e-bd78-7c95f4caae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587d41c-a52e-4a84-af5a-e2ab98c8da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shrinking by 9.5% in 2020, the local economy has been bouncing
        back from the onslaught of the COVID pandemic since last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe3144-f7cb-4135-882b-e8f250b43cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0b910-184a-4dd4-a2a4-555617f8bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration committed to doing away with hard lockdowns
        to further strengthen economic activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8756b5-d062-44ec-a9f9-c12e3dc1f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bcab66-bea2-4cc6-a8e8-1c38de19865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:55:54.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy has been buoyed by a tight labor market, with the share
        of the labor force not in work estimated to have fallen by 2.0 percentage
        points to 5.7% in 2022. The high number of people in employment is a key strength
        for the economy, ensuring that consumer spending can be supported in the short
        to medium term," CEBR said.</p>'
