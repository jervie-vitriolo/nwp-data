    'title': 'Kim Kardashian describes challenges of co-parenting with Kanye West'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5bfff-3e8f-4f43-a46e-39d8cf884f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kim Kardashian is speaking out for the
        first time since her divorce from Kanye West became finalized <a href="https://www.cnn.com/2022/11/29/entertainment/kim-kardashian-kanye-west-divorce/index.html"
        target="_blank">last month</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa31448-ec3f-4b02-8380-72e5bdc92bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previously recorded interview with <a href="https://www.youtube.com/watch?v=Y5pBkYb0jSw"
        target="_blank">Angie Martinez on her "IRL" podcast</a>&nbsp;published Monday,
        Kardashian described how she does her best to parent her four young children
        with West, who has changed is name to Ye.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88690b1-4035-47ee-92c0-3e6ec67ccac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Co-parenting is hard," Kardashian said. "It''s really f---ing hard."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f72ff6-9c13-4864-b3f0-07bd7401ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became emotional talking about her late father, Robert Kardashian,
        who died in 2003.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51ff1a-baea-4571-b0b6-564754876486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the best dad, and I had the best memories and the greatest
        experience and that''s all I want for my kids," Kardashian tearfully said.
        "That''s what I would want for them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a4a80-5fc1-4f3c-8485-94726ca5748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she did not specifically address Ye''s recent <a href="https://www.cnn.com/2022/12/02/tech/elon-musk-kanye-west-twitter-suspension/index.html"
        target="_blank">antisemitic comments</a>&nbsp;and <a href="https://www.cnn.com/2022/10/25/business/adidas-ye-ends-partnership/index.html"
        target="_blank">controversies</a>, Kardashian told Martinez that she shields
        their children as best as possible from media coverage. She said she is confident
        that their kids are not aware of West''s recent behavior because she limits
        their access to television, social media and speaks to their teachers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717324ea-205b-4743-a1f6-f6c28d5e1937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t know the things that are being said or what''s happening
        in the world, why would I ever bring that energy to them? That''s really heavy
        grown-up s--- that they''re not ready to deal with," Kardashian said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c17be-964d-42c6-ad74-10dec5f3c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she protects Ye in the "eyes of my kids, for my kids."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ef27e-c6e6-4460-b372-a42737993f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day my kids will thank me for sitting here and not bashing
        their dad when I could," she said. "They''ll thank me and I''ll privately
        answer anything that they want to know. It''s not my place anymore to jump
        in."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570cc2c-a8ab-40dc-ab0c-3297e3fc2f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian referenced a statement she made in <a href="https://www.cnn.com/2022/10/24/entertainment/kim-kardashian-hate-speech/index.html"
        target="_blank">October</a>, condemning hate speech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60d9e5-3e32-44d6-a78d-6acc6fc6e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand together with the Jewish community and call on the terrible
        violence and hateful rhetoric towards them to come to an immediate end," Kardashian
        said at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8aa97-32fb-4f48-a594-99cb34730279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye publicly apologized to Kardashian in an interview with "Good
        Morning America" in September for "any stress" he''s caused her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b4ad4-0ef7-4262-abd1-47d91604d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the mother of my children, and I apologize for any stress
        that I have caused, even in my frustration because God calls me to be stronger,"
        Ye said at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65671ff8-9406-401f-a24d-a37cbccd0000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:54:42.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/26/entertainment/kim-kardashian-angie-martinez-irl-podcast-interview/index.html#:~:text=%E2%80%9CCo%2Dparenting%20is%20hard%2C,kids%2C%E2%80%9D%20Kardashian%20tearfully%20said."
        target="_blank">Kim Kardashian describes challenges of co-parenting with Kanye
        West</a>."</em></p>'
  'China-COVID-19-Paxlovid':
    'author': 'Nectar Gan, Eric Cheung and Selina Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-27T08:16:08.104+08:00
    'imagesource': 'jcr:841692ad-d637-4a7e-8993-cd37a4d0195d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a3ea28-9d6d-4279-a2a1-e01cb33fc52c'
    'lead': 'Beijing will begin distributing Pfizer''s COVID-19 drug Paxlovid to the
      city''s community health centers in the coming days, state media reported Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T08:18:54.433+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:53:03.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:21.374+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing to distribute Pfizer antiviral drug as COVID wave strains health
      system'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e2424-0ce5-4c5d-9949-08c24def7e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beijing will begin distributing Pfizer''s
        COVID-19 drug Paxlovid to the city''s community health centers in the coming
        days, state media reported Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573473b-05cb-45d7-baad-b0a7e424842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as the city grapples with an unprecedented wave
        of infections that has severely strained its hospitals and emptied pharmacy
        shelves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894537b-6073-4084-8a4c-a5f4a207f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run China News Service reported Monday that after receiving
        training, community doctors will administer the medicine to Covid-19 patients
        and give instructions on how to use them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267afcc2-69f5-4777-8c43-54812d4e9bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received the notice from officials, but it is not clear
        when the drugs will arrive," it cited a worker at a local community health
        center in Beijing''s Xicheng district as saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c0da6-83a0-4a99-babf-d905a6fc495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid remains the only foreign medicine to treat Covid that has
        been approved by China''s regulator for nationwide use, but access is extremely
        difficult to come by. When a Chinese healthcare platform offered the antiviral
        drug earlier this month, it sold out within hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37e8a5-8930-4163-aee2-35f321c72c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azvudine, an oral medicine developed by China''s Genuine Biotech,
        has also been approved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855bcabd-4063-4d98-a0c7-e2f1f781adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly three years of lockdowns, quarantines and mass testing,
        China abruptly abandoned its zero-Covid policy this month following nationwide
        protests over its heavy economic and social toll.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf41cf-4c24-4482-b399-2ae651f94037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abrupt change in policy has sparked panic buying of fever and
        cold medicines, leading to widespread shortages, both at pharmacies and on
        online shopping platforms. Long lines have become routine outside fever clinics
        and hospital wards overflowing with patients in the capital Beijing and elsewhere
        in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21af005-07d8-4b5d-a9a3-064ac9970b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chinese state media CCTV quoted President Xi Jinping
        as saying the country needed a more targeted health strategy to protect people''s
        lives as the Covid situation in China changes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f744d3-fc45-401c-b93c-4de5f187d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi Jinping emphasized that our country is currently facing a new
        Covid outbreak situation and new responsibilities, we need to conduct our
        patriotic health movement in a more targeted manner," the CCTV report said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835d5cd-aafb-41fb-8a9a-4eef0e1f0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of the first public statements made by Xi about China''s
        Covid situation since the government''s decision to ease its strict restrictions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948d864-9745-4570-b704-f934639e2ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency room doctor in Beijing told the state-run People''s
        Daily on Thursday that four doctors on his shift did not have time to eat
        or drink. "We have been seeing patients nonstop," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d1d4e-3277-4813-aa73-3a20d83d3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another emergency room doctor told the newspaper he had been working
        despite having developed fever symptoms. "The number of patients is high,
        and with fewer medical staff, the pressure is multiplied," said the doctor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e48567-62b5-484b-9789-e18e7799d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the strain on Beijing''s medical system, hundreds of
        health professionals from across China have traveled to the city to assist
        medical centers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f111c-1920-466d-b9ce-8d50470c300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the capital, Beijing has some of the best medical resources in
        the country. However, the abrupt zero-Covid u-turn has left people and health
        facilities ill-prepared to deal with a surge in infections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e5266b-e65e-41b6-9648-f0ec9426c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s official Covid case count has become meaningless after
        it rolled back mass testing and allowed residents to use antigen tests and
        isolate at home. It has stopped reporting asymptomatic cases, conceding it
        was no longer possible to track the actual number of infections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57727cb-0a6a-4f29-947e-b21676cd9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an internal estimate from the National Health Commission,
        almost 250 million people in China have caught Covid in the first 20 days
        of December -- accounting for roughly 18% of the country''s population.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a61d4-448d-475f-9dc1-99d18d2583b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T08:18:54.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned that as people in big cities return to their
        hometowns for the Lunar New Year next month, the virus could sweep through
        China''s vast rural areas, where vaccination rates are lower and medical resources
        are severely lacking.</p>'
  'Massive-Southwest-Airlines-disruption-leaves-customers-stranded-and-call-centers-swamped-':
    'author': 'Forrest Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-27T09:23:41.503+08:00
    'imagesource': 'jcr:41fbd4d4-1551-4bac-8790-54889a8e1124'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '403b0e98-8709-494f-94c9-68ac0683be8f'
    'lead': 'Last week''s winter weather travel mess is lingering like a vicious hangover
      into this week — and the headaches are migraine-proportioned for Southwest Airlines,
      its CEO Bob Jordan, airline employees and most of all its frustrated passengers
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T09:31:55.448+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:52:57.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:22.036+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Massive Southwest Airlines disruption leaves customers stranded and
      call centers swamped

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15af29-1e8c-4df7-9bda-609e3d38c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last week''s winter weather travel mess
        is lingering like a vicious hangover into this week -- and the headaches are
        migraine-proportioned for Southwest Airlines, its CEO Bob Jordan, airline
        employees and most of all its frustrated passengers on Monday.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf26188-3a0e-4395-a307-60bd1a379581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 3,900 flights within, into or out of the US had already been
        canceled by 8 p.m. ET Monday, according to flight tracking website FlightAware,
        while almost 7,500 flights had been delayed.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d6a27-cc7f-4e4e-9af7-eeba77cbd3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Southwest accounts for a whopping share of those. None of the
        other US carriers have canceled nearly as many flights or as much of their
        schedule as Southwest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c878d49-9075-4027-a6f4-03e7db70c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dallas-based airline had canceled 70% of its flights -- more
        than 2,850 total -- as of 8 p.m. ET Monday, according to FlightAware.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d79a97-8f54-48ca-806f-605012223c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, it canceled around 300 flights in the span of a half
        hour Monday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af880606-0342-4c9a-b655-fdb07482346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it looks like the Southwest pain will spread into Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009df62f-b694-45d1-b32f-74d07c7b781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,400 of those flights were already canceled as of 8 p.m.
        ET Monday. That''s the lion''s share of the almost 2,600 flight cancellations
        reported so far for Tuesday for all US airlines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf702f8-8a8c-4065-812a-5b42456933f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CEO: ''A lot of issues in the operation''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297296f-d2c7-4179-9c9e-dfca1fef75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas night, ahead of Monday''s meltdown, Jordan told employees
        the airline has "a lot of issues in the operation right now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dfece0-9ae0-40d0-b06c-841a9a770c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was provided a transcript of the message to Southwest employees
        by an aviation source.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3088c3-0e33-47c8-b032-dfe3cd0a4b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan told employees, "Part of what we''re suffering is a lack
        of tools. We''ve talked an awful lot about modernizing the operation, and
        the need to do that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46a355-eacc-4535-85d2-584a62e7a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, customers are complaining loudly about long lines
        to speak with representatives, problems with lost bags and excessive wait
        times or busy signals on the airline''s customer service telephone lines.
        One passenger told CNN her family was on the phone for 10 hours with Southwest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51faaa8a-0273-4c20-b788-2f1068384bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Carlos Suarez spoke with frustrated passengers in line at
        the Southwest ticket counter at Hartsfield-Jackson Atlanta International Airport
        on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aef72f-1635-4c71-9699-75bb8c9fb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s reported that about 150 customers were waiting in a long line
        at one point to rebook, with the line snaking around the back of the ticket
        counter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b2860-8606-48c7-9ef5-ba036acda9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Disruptions across our network''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01838f-abeb-4bcf-b58c-33685ccd8135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest responded to the massive cancellations in an emailed statement
        Monday afternoon:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b46d58d-2028-4577-b2d0-e4cd41b288a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With consecutive days of extreme winter weather across our network
        behind us, continuing challenges are impacting our Customers and Employees
        in a significant way that is unacceptable," the statement read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ac959-210e-4908-b4a2-08ff09778d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working with Safety at the forefront to urgently address
        wide-scale disruption. ... On the other side of this, we''ll work to make
        things right for those we''ve let down, including our Employees."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10041dc-f1a9-4dd8-964e-b6d145921542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement to CNN on Monday, Southwest Airlines said
        it is "experiencing disruptions across our network as a result of (the winter
        storm''s) lingering effects on the totality of our operation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb2fe8-9d85-4699-9ec6-0f8eccdb8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the airports seeing the biggest issues are Denver, Las Vegas,
        Chicago Midway, Baltimore/Washington, Dallas Love Field and Phoenix Sky Harbor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67c45e-1864-4988-b342-d8326a4607d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls made Monday afternoon by CNN to Southwest''s customer service
        did not go through, so customers couldn''t even get in the queue to speak
        to a representative. Southwest told CNN it is "fully staffed to answer calls."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cbf61b-a5a4-4fd2-9cce-b9b1761e64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline also says, "those whose flights have been canceled may
        request a full refund or receive a flight credit, which does not expire."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb01c4-ee71-4a19-97a9-26d8214305d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from Southwest directing customers to self-service options
        had more than 1,000 replies — many of them angry — around 6 p.m. ET.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a62c9-f4b1-48c6-98ef-ff61cb5bf7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the replies in part read: "Stop blaming the WEATHER! Had
        to buy a first class ticket on another airline but it TOOK OFF ON TIME! You
        still have our luggage with medication inside! Can''t get through on the phone!"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178ef64-b67a-4426-a20a-ac4cf9f4b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ripple effects at Southwest</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f55f1-d3b7-4a78-942e-dc70b2237273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sunday night message to employees, Jordan said, "We need
        to be able to produce solutions faster." He said the airline is "committed
        to and invested in" improving its systems.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09c7ba-1673-4a31-b04e-d2393ee59d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the union that represents Southwest''s flight attendants
        told CNN''s Pamela Brown in an on-air interview Monday that those systems
        have left its members stranded.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946289f-43a4-40c5-a646-f23d4bab2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phone system the company uses is just not working. They''re
        just not manned with enough manpower in order to give the scheduling changes
        to flight attendants, and that''s created a ripple effect that is creating
        chaos throughout the nation," Lyn Montgomery, president of TWU Local 556,
        told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f806879-2d08-421f-a5b4-356a10926c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some flight attendants needed to sleep in airports as a
        result.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18c050-a2c8-47d6-a686-c279fd1c97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flight crew treatment called ''despicable''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f5221-9ef6-4fc5-81d2-5847d51d782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery expressed outrage on behalf of workers and customers
        late Monday afternoon in a news release.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa9e48-fcbf-44bb-a426-ef4afdcdfe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way Southwest Airlines has treated its flight crews can only
        be termed ''despicable,''" said Montgomery. "We know the demands of holiday
        travel. We know winter storms. And believe me, we know about stepping up and
        putting in long work hours when we are called to do so; we are flight attendants.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed70e2-7e84-4140-8694-60c77aeedfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at this point, the many years of failure by management, despite
        many unions'' demands to modernize, has left flight attendants fatigued, stranded,
        hungry and cold -- on Christmas! This impacts lives and threatens safety for
        all."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890868fd-e5dc-4ccd-9749-8c696c210f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company''s failures are happening year-round, but are particularly
        egregious on Christmas," Montgomery said. "Our customers struggled with it
        just as our thousands of flight attendants did."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1691a2d8-9ae5-4f33-b04b-a51a4022ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Bangs, a FlightAware spokesperson, said in on-air interview
        that Southwest''s schedule includes shorter flights with tighter turnaround
        times that are causing some of the problems. "Those turnaround times bog things
        down," Bangs said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3daccc-d9b1-478e-b668-76c05203b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the airline for comment on Jordan''s video
        message.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf54a79-0b63-4ce3-8621-db02c6a1b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can stranded passengers do?</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619772ae-7a60-4ea1-8101-dbb82e05cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve been left in the lurch and your efforts to reach a customer
        service agent are going nowhere, the founder of Scott''s Cheap Flights suggests
        trying an international number.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb06bfad-cafb-40b2-bb6f-0e8ef5eb8392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main hotline for US airlines will be clogged with other passengers
        getting rebooked. To get through to an agent quickly, call any one of the
        airline''s dozens of international offices" Scott Keyes said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0987df9-b527-4474-94a2-ac05cf9973e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agents can handle your reservation just like US-based ones can,
        but there''s virtually no wait to get through."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810cdb9-8d74-4ec3-b036-28d000a74d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click <a href="https://mobile.southwest.com/html/contact-us/intl-customer-service.html">here</a>
        to get international numbers that Southwest has previously posted.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279ceb6-08aa-4fa6-851c-97ae30ff48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 10-hour phone call</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49104f9-3ea3-4472-bb57-318f6a12d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Perkins, her husband JJ and their six children had their
        flights canceled while waiting at the airport in Las Vegas on Christmas Eve.
        The family was headed to Orlando for a surprise holiday trip for the kids,
        she said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7382660-23c4-49be-97f9-cd790871e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Went from hero to zero" after the trip was canceled, said Perkins,
        who posted on Instagram along with a video of the family preparing for the
        trip.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb8bdf-2005-4189-9804-17ddc3621b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perkins was traveling with kids from ages 17 years old to 15 months.
        She told CNN that when their flight was canceled, they headed to baggage claim
        to get their luggage along with their car seats.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442ec85-1ed3-445c-8587-bc67e8516ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to baggage to retrieve our luggage and car seats, waited
        over an hour with six kids in tears only to be told that ... bags and car
        seats must continue on to their destination in Orlando."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4684321-a794-41d0-8bf1-466e5ba75c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perkins said her husband was on a phone call with Southwest Airlines
        for nearly 10 hours to get their flights refunded and file a claim on their
        baggage. She added that they were told their luggage was at the Las Vegas
        airport.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2da95-c10a-4b3a-9403-9ca6c672417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went back to the airport to pick it up, and they denied that
        our luggage was still there, we told them that it was tracked at Las Vegas,
        so then they changed their story and said it was in a secure location on the
        tarmac and they cannot get it because there are too many bags."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f2e91-f1ea-4774-923d-381bb474dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Monday afternoon, they have yet to be reunited with their checked
        luggage.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d973f2f-28d4-4966-aa53-73494bc42f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perkins said they are just thankful that they are all together for
        the holiday and were able to go back home to Las Vegas instead of being stranded
        in another city.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683838f9-e3c2-4386-81cf-6d55360a77d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Any relief in sight?</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8fa0e-e0ea-42c1-a5bd-d7f2b8a3df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be next week before this is all completely sorted out.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1727ff-ee30-44bb-8a21-03f96641aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there''s more than 10,000 flight cancellations over the past
        week, it takes time for airlines to work through and reaccommodate the backlog
        of travelers," Keyes told CNN Travel in an email.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d5dcf-dda7-4f15-8a52-4954b7d700e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it will depend on the weather forecast (which looks promising
        for much of the country) and what number of travelers wind up canceling their
        holiday plans, I''d expect that by next week, things will have largely returned
        to normal," Keyes said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230e7b9-85c3-42d1-9c62-93ee86c915d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why are so many people having trouble rebooking?</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38def29-cdca-4c22-9ce9-3a8b1bdc7f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One complicating factor for people hoping to get reaccommodated
        is the fact that there are so few available seats this season," Keyes said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5ce31-9394-46ab-889a-38e7eec3cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s both because Christmas and New Year is one of the most
        popular times of year for travel, and because the number of flights on the
        schedule this year is still down 15-20%, making the challenge even steeper
        for those needing to get rebooked."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd67422-bee1-47a9-9794-ebc55bb0807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buffalo still reeling</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec76d8-a7d6-4c2a-867a-e385114ef024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in hard-hit western New York, Buffalo International Airport
        said in its most recent tweet that it plans to resume passenger flights at
        11 a.m. ET Wednesday, pushing back the expected reopening by another 24 hours
        than previously anticipated.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57ae32-7d38-4833-b6cd-629e63ae92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature at the airport was 19 degrees Fahrenheit (minus
        7 Celsius) around 8 p.m. ET Monday, with light snow falling on top of the
        huge amounts the area has already seen.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81479dfa-717e-4745-8000-0a1c44677390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just the airport affected there. Road travel remained
        treacherous because of extreme wintry conditions.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b8332-073c-4176-afaa-ce95b2d640d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York state''s western Erie County, emergency restrictions
        on driving were lifted in some communities but remained in place in Buffalo,
        County Executive Mark Poloncarz said Monday.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703866b0-f643-485e-8702-2bb7051e6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The City of Buffalo is impassable in most areas, while mains may
        have a lane open for emergency traffic or two, most secondaries as well as
        side streets have not been touched yet," Poloncarz said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda7f57-b7ec-4304-b910-577de17ff369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adding that the cleared main roads are primarily for the use
        of life-saving measures to open up areas around hospitals and nursing homes.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e8212-c65e-4f23-aa25-706fada5fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rough past week</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956a681-60ee-49e9-a62e-cdd6dd5bd8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A winter storm that swept across the US was ill-timed for travelers
        who had started pushing Christmas week flying numbers back toward pre-pandemic
        levels.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7327973-caf3-4261-a96f-4d18ad9b5492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Day, there were 3,178 flights canceled and 6,870 flight
        delayed, according to FlightAware.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7019f82-eaab-457a-ac87-cd02aacd4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Eve, there were a total of 3,487 flights canceled,
        according to FlightAware.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850584af-7ef9-4465-b31e-12793152d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday was the worst day of this streak with 5,934 cancellations,
        while Thursday saw almost 2,700 cancellations.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25ee74-b184-4e4f-aeb8-57e2109c6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This megablast of winter weather across the eastern two-thirds of
        the nation is forecast to slowly moderate this week.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc2e055-089b-4604-aa90-1e630ba8b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:31:55.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/flight-cancellations-christmas-2022-winter-storm/index.html">Massive
        Southwest Airlines disruption leaves customers stranded and call centers swamped</a>."</em></p>'
  'North-Korea-s-record-year-of-missile-testing-is-putting-the-world-on-edge-':
    'author': 'Carlotta Dotto, Brad Lendon and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-27T09:33:49.210+08:00
    'imagesource': 'jcr:b84a383c-105c-4793-b9cc-11638fd0be39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12dc9c46-8ddf-4f9c-a5c8-a9f7c5da8578'
    'lead': 'In 2020, North Korea conducted four missile tests. In 2021, it doubled
      that number. In 2022, the isolated nation fired more missiles than any other
      year on record, at one point launching 23 missiles in a single day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T09:41:53.888+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:52:52.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:22.544+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s record year of missile testing is putting the world on
      edge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787bfd8-ac76-47e4-b5f2-30e098bcec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2020, North Korea conducted four missile
        tests. In 2021, it doubled that number. In 2022, the isolated nation fired
        more missiles than any other year on record, at one point launching 23 missiles
        in a single day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776c79c-6464-4dc2-ac22-df3240776f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has fired more than 90 cruise and ballistic missiles
        so far this year, showing off a range of weapons as experts warn of a potential
        nuclear test on the horizon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b0d31-f2d0-405f-9655-624f3c801d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the tests themselves aren''t new, their sheer frequency marks
        a significant escalation that has put the Pacific region on edge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f822567-836c-4be5-9a63-460938bccd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big thing about 2022 is that the word ''test'' is no longer
        appropriate to talk about most North Korean missile launches -- they are hardly
        testing missiles these days," said Ankit Panda, a nuclear policy expert at
        the Carnegie Endowment for International Peace. "Everything we''ve seen this
        year suggests that Kim Jong Un is dead serious about using nuclear capabilities
        early in a conflict if necessary."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0defbc9b-7a37-498f-8415-281b224b093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attention-grabbing tests also threaten to set off an arms race
        in Asia, with nearby countries building up their militaries, and the United
        States promising to defend South Korea and Japan by the "full range of capabilities,
        including nuclear."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55140f-7e34-41d3-bd29-a27b0a7eb8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look back at a year of weaponry and warnings — and what
        could come next.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c5a6f-456e-4341-a9d1-e9799cdc6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ramping up missile tests</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb025b8-7df3-47e0-bc4b-6af9a793f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 270 missile launches and nuclear tests by North
        Korea since 1984, more than a quarter came this year, according to the Center
        for Strategic and International Studies'' Missile Defense Project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665548bd-8cb3-43a1-b9c9-c731411e13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that total, more than three quarters were recorded after Kim
        Jong Un came to power in 2011, reflecting the dictator''s ambitions &nbsp;of
        which he made no secret, vowing in April to develop the country''s nuclear
        forces at the "highest possible" speed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af09bb-c97c-4a63-b050-7190e8cea7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lofty goal was reflected in a flurry of testing, with North
        Korea firing missiles on 36 days this year, according to a CNN count.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ef20a-c610-49a3-8b67-51830bfb8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For missiles, they set daily, monthly and yearly records," said
        Bruce Klingner, senior research fellow at The Heritage Foundation''s Asian
        Studies Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922c8b8-b6d7-42ef-8ec4-67d19a14ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of these tests were cruise and ballistic missiles.
        Cruise missiles stay inside the Earth''s atmosphere and are maneuverable with
        control surfaces, like an airplane, while ballistic missiles glide through
        space before reentering the atmosphere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77ddb0-ed73-438a-b14d-056850f05088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has also fired surface-to-air missiles and hypersonic
        missiles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2ef51-7709-4421-9682-89aa048fe6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is literally turning into a prominent operator of large
        scale missile forces," said Panda. He pointed to recent instances where North
        Korea fired missiles in response to military exercises or diplomatic talks
        by the US and its regional allies, adding: "Anything that the US and South
        Korea will do, North Korea can proportionately demonstrate that it has capabilities
        to keep up as well."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab5a94-0f3c-4d54-b19e-7ba9e43da32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the ballistic missiles tested was the Hwasong-12, which traveled
        more than 4,500 kilometers (about 2,800 miles) in October -- flying over Japan,
        the first time North Korea had done so in five years. Another notable missile
        was the Hwasong-14, with an estimated range of more than 10,000 kilometers
        (more than 6,200 miles).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ebe70-8782-443f-a812-dd3c43d9c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put those distances in context, the US island territory of Guam
        is just 3,380 kilometers (2,100 miles) from North Korea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdfa55-6d49-4e07-9ce3-57cbe55ccff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one particular weapon has drawn international attention: the
        Hwasong-17, North Korea''s most powerful intercontinental ballistic missile
        (ICBM) to date. It could theoretically reach the US mainland -- but there
        are still a lot of unknowns about the missile''s ability to deliver a nuclear
        payload on target.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d6f8d-c483-4055-92f7-13a4440ef338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed to have successfully launched the Hwasong-17
        in March for the first time. However, South Korea and US experts believe the
        test may have actually been an older and less advanced missile.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0960f6-9dea-4f58-9e73-3ca91d430776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hwasong-17 was tested again in November, according to North
        Korean state media, with Kim warning afterward that the country would take
        "more offensive" action in response to "enemies seeking to destroy peace and
        stability in the Korean Peninsula and region."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602f2d2-d556-4542-a8de-128890e1e582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nuclear fears</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e473a6a-7015-4d52-849b-60c82d1520e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since early this year, the US and international observers have been
        warning that North Korea appears to be preparing for an underground nuclear
        test — which would be its first since 2017.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e8f0b-d684-403f-a258-469e6974cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite imagery has shown new activity at North Korea''s nuclear
        test site, where the country has previously conducted six underground nuclear
        tests. It claimed its most recent test was a hydrogen bomb, the most powerful
        weapon Pyongyang has ever tested.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf49b3-ee3d-4d0e-b115-12bcdb6e90ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 2017 nuclear test had an estimated yield of 160 kilotons, a
        measure for how much energy the explosion releases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7384ca4-0e14-40c3-aeee-b4b93e3d0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, the US atomic bombings of Hiroshima and Nagasaki,
        in Japan, yielded just 15 and 21 kilotons respectively. The US and Russia
        have performed the most explosive tests in history, yielding upwards of 10,000
        kilotons.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72c00f4-c11c-4a93-9b13-68f8acaffc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear exactly how many nuclear weapons North Korea possesses.
        Experts at Federation of American Scientists estimate it may have assembled
        20 to 30 nuclear warheads -- but its ability to detonate them accurately on
        the battlefield is unproven.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333fc0d-4320-43a4-bd33-f02fbb6d7fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising tensions</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6104264-18db-451d-8394-11ec455fe1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there had once been hopes of a diplomatic breakthrough in
        2019 after landmark meetings between Kim and then-US President Donald Trump,
        those were dashed after both leaders walked away without having struck any
        formal denuclearization agreements.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af157d8a-9bae-47c3-a776-c6ba13318022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-North Korea relations have nosedived since then, with Kim in
        2021 announcing a sweeping five-year plan for modernizing the North''s military,
        including developing hypersonic weapons and a nuclear-powered submarine.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61df76-a999-4df9-904c-2a71688d613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year is an extension of that vision, with North Korea working
        toward developing its own strategic nuclear deterrent as well as nuclear options
        in any conflict on the Korea Peninsula.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2464de-d029-44ba-8d15-a786a3b000c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few possible reasons why this year has been so active.
        Some experts say Kim could have felt empowered to act while the West was preoccupied
        with the war in Ukraine. Panda, the nuclear expert, added that tensions tend
        to flare when South Korea has a conservative government -- which has been
        the case since May.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b78c5e-801d-4168-88d0-881a410a814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s aggressive acceleration in weapons testing has sparked
        alarm in the region, pushing its exposed neighbors — Japan and South Korea
        — closer to Western partners.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862d42f-4eec-4aec-82d3-39509e6ce141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, South Korea and Japan have held a number of joint exercises
        and fired their own missiles in response to Pyongyang''s tests. The US stepped
        up its presence in the region, redeploying an aircraft carrier into waters
        near the peninsula, and sending top-of-the-line stealth fighter aircraft to
        South Korea for training. Meanwhile, the Quad countries -- a grouping of the
        US, India, Japan and Australia -- have deepened military cooperation, with
        their leaders meeting in May.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b2411-a719-4f3d-ab3a-288f442e4811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual governments have also taken dramatic action, with Japan
        saying it will double its defense spending, the pacifist nation''s biggest
        military buildup since World War II.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c157930-0438-4649-becb-a1183cc39042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts have warned that this rapid militarization could fuel
        instability across the region. And there''s no clear end in sight; the US
        and South Korea have more joint exercises planned in the spring, which could
        propel North Korea to continue firing tests "just to show their displeasure,"
        said Klingner.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a0385-17ad-46e4-8a3d-85b30909655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that negotiations are unlikely until Kim has further developed
        his weapons, when "in his mind, he''d be coming back to the table in a position
        of strength."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f245474-3335-4cfd-9c89-5222e1d3e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of the lanes of the road, they''ve been improving their capabilities,
        both nuclear and missile," he said. "It''s all very, very worrisome."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae9598a-030f-4688-b9db-ebc43ac74773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T09:41:53.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/26/asia/north-korea-missile-testing-year-end-intl-hnk/index.html#:~:text=North%20Korea''s%20record%20year%20of%20missile%20testing%20is%20putting%20the%20world%20on%20edge&amp;text=In%202020%2C%20North%20Korea%20conducted,missiles%20in%20a%20single%20day.">North
        Korea’s record year of missile testing is putting the world on edge</a>."</em></p>'
