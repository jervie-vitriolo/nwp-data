    'template': '1'
    'title': 'Pasig ordinance to prohibit renewal, granting of new online gambling
      permits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715847b4-2f9b-4607-b13a-1e154995f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        Pasig City Council on Tuesday approved an ordinance ordering existing online
        gambling establishments to terminate operations within one year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1962e-3acc-46c7-b772-b9968d8efdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dcee1a-36e1-44c3-899f-7d6af19fe273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The City Government of Pasig is one with the parents, school officials,
        and other concerned residents in the desire to give the best environment to
        its citizens [and] for the safety as well as security of those living in the
        city,” the ordinance read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeda7bd-ca26-45f4-afd4-ded87f43d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be352953-dd84-40e1-8fac-4de054602ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Ordinance 55, new online gambling firms will not be granted
        permits to operate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297087d2-bbc8-4f1a-b920-b613da150a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6830d-e6f2-43b4-8740-72fd94741120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes Philippine Offshore Gaming Operators (POGO), online
        casinos, e-games, online sabong, e-bingo outlets, online poker, and computer
        gaming stations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb026674-6e28-45b3-bcec-6a9183b2fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9eed79-c863-4f7b-bb21-a7bf668a3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.341+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations of service providers giving technical support are also
        prohibited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83292ed6-cbe2-4f58-84e0-b73211ecb430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.341+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c2dfb-80dc-4fee-8683-de94b15a0147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.341+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet citing POGO-related kidnappings, Pasig Mayor Vico Sotto
        said the ordinance will “repress the evils of online gaming for chance, which
        undermines the social, moral and economic growth and development of our society.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f9332-3c25-4101-99ce-edeeae4dedb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:29:06.341+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
