      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the rest of the eastern part of the country will still be
        in a deep freeze through Monday before a moderating trend sets in on Tuesday,
        forecasters said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ecdfcc-878d-4a97-ab16-7a9fbdb47c5d'
      'mgnl:activationStatus': true
