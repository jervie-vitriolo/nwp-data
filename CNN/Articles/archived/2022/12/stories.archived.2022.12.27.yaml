    'jcr:uuid': '7f723cac-322c-48c5-af43-e565d4ace738'
    'lead': 'Heavy rains that triggered flooding during the Christmas weekend have
      left millions of pesos worth of damage to crops, according to the disaster management
      agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T10:44:27.299+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:52:48.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:23.780+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christmas floods'' damage to agriculture pegged at ₱59.8M — NDRRMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6a626-3466-48e2-9497-9f4809ee5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:44:27.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:48.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — Heavy
        rains that triggered flooding during the Christmas weekend have left millions
        of pesos worth of damage to crops, according to the disaster management agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac239cdb-331f-40fc-bf92-b45a920b2084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:44:27.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Tuesday, data from the National Disaster Risk Reduction
        and Management Council (NDRRMC) showed a total of ₱59.82 million destroyed
        crops due to the massive floods experienced in the Visayas, Mindanao, and
        some parts of Southern Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe99ed7-64ec-4c81-8345-70a8193a091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:44:27.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol region suffered the biggest damage at more than ₱52.72
        million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22ddb9-de23-4b94-aca2-49b00d73cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:44:27.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:48.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Mindanao region, meanwhile, incurred agriculture damage
        estimated at ₱7.1 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35c499-872c-40e9-b91a-40fb21f60451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:44:27.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of farmers and fisherfolk affected also ballooned to
        1,966, the NDRRMC noted in the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bdaea-18e8-493f-981b-a2542f28aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:44:27.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:48.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, damage to infrastructure reached ₱14.58 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46845dc8-c548-4285-a59e-124a38fb8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:44:27.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:48.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total reported death toll has hit 13, with 23 more missing persons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e314b-499e-4ae6-abc9-e021ac0b1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:44:27.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:48.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/27/death-toll-from-Christmas-flooding-in-Visayas--Mindanao.html">READ:
        Death toll from Christmas flooding in Visayas, Mindanao rises to 13</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd1c26-0909-4365-9b88-1b602e9f3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:44:27.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration said the shear line, or the convergence of the easterlies and
        the northeast monsoon, will continue to bring rains over parts of the Visayas
        and Mindanao.</p>'
