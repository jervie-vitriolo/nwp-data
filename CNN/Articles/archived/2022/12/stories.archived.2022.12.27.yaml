  'DOH--Flu-like-cases-up-by-45--in-2022':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-27T17:57:09.263+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7b5780f-8d48-4021-a7c2-51588f5e3f89'
    'lead': 'The number of recorded influenza-like illnesses in 2022 is higher by
      45% compared to last year, the Department of Health reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T18:00:49.013+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:52:42.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:27.388+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Flu-like cases up by 45% in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad97c6-af60-4fee-bcd6-b08d5e552e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:00:49.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        number of recorded influenza-like illnesses in 2022 is higher by 45% compared
        to last year, the Department of Health (DOH) reported on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebac87e-7e11-4acd-87a9-b3db61029376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:00:49.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 114,278 cases were reported nationwide from Jan. 1 to
        Dec. 3, compared to the same period last year which saw over 78,000 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7b3a8-5584-418b-8f40-394922feb5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:00:49.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpapaalala tayo sa ating mga kababayan, ang sintomas ng trangkaso
        o yung tinatawag nating flu is almost the same as COVID-19. So hindi pwedeng
        magkaroon ng complacency na sasabihin ay trangkaso (lang) ito," DOH officer-in-charge
        Maria Rosario Vergeire said during a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b05d65-8923-4376-b951-8002a6ba8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:00:49.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are reminding our countrymen, the symptoms of flu
        is almost the same as COVID-19. So we can''t be complacent and say it''s just
        the flu.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b14704-b5ed-40cc-809a-32ebd5799674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:00:49.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These symptoms include high fever, headache, body malaise, and cough
        and colds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b6bd0-aad9-4d17-9bf1-cc2c1270b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:00:49.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the best way to manage influenza-like illnesses and
        to prevent the spread of disease is to isolate when symptoms are present,
        and get tested for COVID-19 if possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2185711-b599-4933-950c-b0559838b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:00:49.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito pong trangkaso or flu is also preventable katulad ng COVID-19,
        kailangan lang talaga sumunod tayo sa mga pamantayang kalusugan at mag-ingat
        tayo palagi," Vergeire said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1aacb-0cac-4a3b-91c8-3128052ff63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:00:49.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The flu is also preventable like COVID-19, we just
        need to follow the health standards and always be careful.]</p>'
