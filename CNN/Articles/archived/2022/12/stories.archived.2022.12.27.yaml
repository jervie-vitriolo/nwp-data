  'CHED-to-launch-ROTC-Games-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-27T18:40:04.205+08:00
    'imagesource': 'jcr:db3ab8f1-7d21-4a10-aab6-7d2e80c3b036'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd442032c-8ce1-4c9a-94e8-843c5d676aa0'
    'lead': 'The Commission on Higher Education (CHED) announces the holding of the
      first-ever Philippine Reserve Officers'' Training Corps (ROTC) Games next year,
      which will give cadets a chance to compete in Olympic-level sporting events
      and international competitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T18:42:42.202+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:52:40.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:28.354+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED to launch PH ROTC Games in 2023

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453d02d-a8b0-4e46-b0b3-06e114db5a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:42:42.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:52:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        Commission on Higher Education (CHED) announced on Tuesday the holding of
        the first-ever Philippine Reserve Officers'' Training Corps (ROTC) Games next
        year, which will give cadets a chance to compete in Olympic-level sporting
        events and international competitions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20d426-e679-4f1b-a3ad-89b6c435fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:42:42.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:52:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CHED, the recruitment and sports clinics of the ROTC
        Games will begin in February next year, the regional games in July, and the
        national games in August or September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691dc2d-afd9-46a3-8732-909962872611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:42:42.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:52:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROTC Games will include athletics, swimming, boxing, arnis,
        weightlifting, kickboxing, e-sports, basketball, volleyball, target shooting,
        and demonstration sports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6083ae-0a40-4582-9a4a-2a35314502a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:42:42.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:52:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED chairman Prospero de Vera said the games, which will be held
        with the help of the Armed Forces of the Philippines (AFP), the Philippine
        Sports Commission (PSC), and Sen. Francis Tolentino, will inspire self-discipline,
        teamwork, and excellence, as well as boost the development of sports programs
        and physical education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03da383-defe-49e4-a7d9-e0f9f008f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:42:42.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:52:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROTC Games will also prepare young athletes for international
        tournaments and achieve the shared goal of creating grassroots sports programs
        for the youth, CHED stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d356a8-fc05-414e-a1f9-7c6ff8e31b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:42:42.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:52:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ROTC is not just mobilizing young Filipinos during times of peace
        and war, but it also needs to produce physically fit and healthy individuals,"
        De Vera said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f4ffc-405d-4686-af4a-1b99f8bf5c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:42:42.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:52:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHED under my watch will ensure the fulfillment of our mandate,
        making sports as one of our priority programs to promote total human development
        geared towards good citizenry and the honing of world-class Filipinos," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da2244-c19d-4c47-82e1-c4262bfe8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:42:42.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:52:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, De Vera said the ROTC Games would be a good initiative
        for the impending approval to revive mandatory ROTC in higher education with
        the recent passage of HB 6687 or the National Citizen Service Training (NCST)
        Bill in the House of Representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06bd7ba-c34d-453b-ad64-087c31e0cd28'
      'mgnl:activationStatus': true
