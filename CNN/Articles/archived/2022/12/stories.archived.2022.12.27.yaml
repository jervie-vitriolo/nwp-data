  'marcos-dpwh-farm-to-market-roads':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-27T15:19:51.543+08:00
    'imagesource': 'jcr:839d4400-5cda-4d68-9e73-1c2d355521f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0c2e09f-deb5-415d-9a88-d96bf97546d8'
    'lead': 'The DPWH has taken on the call of President Ferdinand Marcos Jr. to make
      the transport of goods easier for farmers, building more roads and rehabilitating
      more infrastructure to help bring their harvest to public markets.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-27T15:31:42.011+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:52:45.830+08:00
