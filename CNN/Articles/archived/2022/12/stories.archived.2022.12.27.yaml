    'mgnl:tags': ['Iloilo', 'COA', 'Commission-on-Audit', 'Meihao-Corporation']
    'template': '1'
    'title': 'COA orders Iloilo government to pay for medical equipment delivered
      three years ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc9d02-585e-4351-b60d-c67a562dce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:42:47.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        Commission on Audit (COA) has ordered the provincial government of Iloilo
        to settle the payment for the purchase and delivery of medical equipment in
        2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98aa90a-123d-4971-9c20-a861874c119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:42:47.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision issued in January 2022 but recently made available
        to media, the COA granted the petition for money claim filed by Meihao Corporation
        for a brand new x-ray machine worth ₱3.4 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62c535-1994-4a63-a125-d364d38db261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:42:47.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the company was able to provide complete documentation supporting
        the money claim against government funds, including a contract signed by the
        Iloilo governor at the time and a representative from Meihao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf417a57-7f0d-43b5-b017-76a42826976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:42:47.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obligations arising from contracts have the force of law between
        the contracting parties and should be complied with in good faith,” COA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6ebaf-9fb1-46ae-91f5-74f0d2b68bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:42:47.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials of Iloilo awarded the procurement contract to Meihao
        in 2017 for the x-ray for Barotac Viejo District Hospital (BVDH).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e85332e-e1e0-4dde-a037-d8d3044035da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:42:47.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equipment was delivered in 2019 after the installation of the
        necessary power supply for the x-ray machine was completed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c2a23-b77a-409d-89bd-ad56422482a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:42:47.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the delivery, Meihao was not paid because the expenditure
        was not obligated by the province for the year 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed7df4-244a-4014-be08-229d45049c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:42:47.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the payment to Meihao, the COA has also directed its
        legal services division to forward the case to the Office of the Ombudsman
        for investigation and filing of appropriate charges due to irregularities
        noted in the transaction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5116fa-d810-48b0-9138-22979e953e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:42:47.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the absence of appropriation shows that the procurement procedure
        was not properly observed, equity dictates that Meihao should be compensated
        for what it had delivered,” COA explained.</p>'
  'ph-economy-accelerate-growth':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-27T15:51:46.297+08:00
