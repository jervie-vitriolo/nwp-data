      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Tuesday
        is the first day of SIM registration as required under the law. Aside from
        individual subscribers, businesses are also required to register.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee48b3f-d385-4746-af2f-9c1a92efac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:40:40.840+08:00
