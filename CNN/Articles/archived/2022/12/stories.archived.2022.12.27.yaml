    'template': '1'
    'title': 'Winter storm death toll rises to 27 in the Buffalo, New York, area but
      officials fear it will continue to climb'
    'updated': 2022-12-27T12:30:00.000+08:00
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174788b7-81bb-49c8-b717-03bc2ca51836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Dozens of Americans have died have
        died as a winter storm brought frigid temperatures and paralyzing snowfall
        totals across the US, and officials in the Buffalo area believe the staggering
        toll will continue to grow there as teams carry on with search-and-rescue
        missions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e86bc22-1c13-4247-a0e3-891f94c13035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ee59c-0893-4788-bcc5-673b3c4b0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide death toll from storm, which brought more than 40
        inches of snow to some areas, climbed to 49 on Monday, with 27 of those deaths
        in Erie County, New York.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abd494-fc37-440c-94b8-19a39658fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a84e9f-3e46-41e3-83b3-07b91216489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffalo Police Commissioner Joseph Gramaglia told CNN''s Wolf Blitzer,
        "Unfortunately, they are still recovering bodies."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b96e91-f89a-47f8-8d8f-fec5228600d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b2af0-4e0b-495f-9404-edfd80c58300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some died of exposure, and some deaths were due to natural causes,
        he said of the people found dead recently.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452129a-8ebf-48d8-a246-2d2b8cdf6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477553c-1431-4e16-a1ab-073385fe4e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner implored residents, "Stay home. Don''t go out."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ca032-c5c8-46f5-84ef-de7900f0f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5e5d6-1d75-4632-a2b9-b3e09f374972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said emergency responders will go, and have gone, to homes without
        heat and take people to warming shelters. Too many people, including residents
        just going out to see the massive snowfall, are going out in their vehicles
        and getting stuck and blocking recovery efforts, he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d85767-0515-4c65-a137-583751dfaf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03d6ce-3f3d-4de0-b7aa-330a0238e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erie County Executive Mark Poloncarz tweeted that 14 people in the
        county had died of exposure, three people were found in their vehicles, four
        had no heat, three were from "shoveling/(snow) blowing cardiac events, and
        three people passed away after EMS services were delayed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f9a65-471d-4f98-99d4-cb3c2f093f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe05f6-28e5-4f78-a9c0-57d5da4fcab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that unfortunately it appears the numbers will go up.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a475e-10f5-432e-99f8-af8c02d3f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d8d8d-7adc-4299-9bfa-c7d325ea0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am aware of additional bodies that have been recovered and are
        being brought to our temporary morgue," he told The Situation Room with Wolf
        Blitzer. "We''ve had so many bodies that various hospitals are full and we''re
        just having to go through and determine if the individuals have died from
        a blizzard-related death."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c6f9c-a4bb-49a8-8e6c-eee42c915a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e702fe-89e6-40a8-9066-e639634b8f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just been a horrible, horrible situation," he added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e04a0-9337-4f74-a0f0-416f910d32af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763ccb6-56e5-4d1d-ab51-d7a6d4978d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly storm comes just one month after the region was slammed
        with a historic snowstorm.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a50363-a545-4440-9817-db2aa8013d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b8b1f-fdd1-4244-b88f-c0e71ce034ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And snow was continuing to fall Monday. At a morning news conference,
        Poloncarz noted officials expect between 8 and 12 more inches of snow to fall
        between Monday morning and 1 p.m. Tuesday. "This is not helpful as we''re
        trying to recover and clear off streets and get into areas that still have
        not" been plowed, he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78995044-3d6a-449d-bc5b-3a4488febb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9dfc81-ab94-452f-a886-ba87e0abe458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While driving bans have been lifted in some communities, one such
        order remains in place in Buffalo, Poloncarz said, describing the city is
        "impassable in most areas," with abandoned vehicles scattered everywhere.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39f197-f481-4e8c-8c20-ce4971cf7f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3b91b-8d2a-4b3c-8bab-dfcb09b85609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even emergency and recovery vehicles sent out to help have gotten
        stuck in the snow as rescue crews and hundreds of snowplow drivers fanned
        out on Christmas. Eleven abandoned ambulances were dug out Sunday, officials
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89eae5-066b-4150-a7e7-cd40eac839a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fff95e-32bc-4323-ab0e-80edbe856116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to send specialized rescue crews to go get the rescuers,"
        Poloncarz told "CNN This Morning" Monday, adding it was the worst storm he
        could remember. "It was just horrendous, and it was horrendous for 24 hours
        in a row."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc1f89-873f-49a5-8ec0-f3c7a4cfbc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6778b-c597-4bf5-98df-5eb77c77032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re used to snow here, we can handle snow," he said. "But with
        the wind, the blinding views -- it was complete whiteouts -- and the extreme
        cold, it was some of the worst conditions that any of us have ever seen."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3887730-678b-4103-996f-203f29e91f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0c928-1f04-4c32-8bf5-a262fa206af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has drawn widespread comparisons to Buffalo''s famous
        blizzard of 1977. Poloncarz said in Monday''s news conference the current
        storm''s "ferocity ... was worse than the blizzard of ''77." The death toll
        in that storm was 23 people, 22 of whom died in Erie County.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178aad8a-cc49-4486-9c3c-e7b3f7f6a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c2d7a-f09d-4dd9-89a0-fbffa14cf721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a news conference Sunday, New York Gov. Kathy Hochul called
        this storm the "most devastating storm in Buffalo''s long storied history."
        On Monday, she requested President Joe Biden issue federal emergency declarations
        for Erie and Genesee counties.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ddd1e-a141-483b-b13d-b5d700c05228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c8317-eaa4-4046-bba2-f292f8ca84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke with @GovKathyHochul to get an update on the extreme winter
        weather hitting New York," Biden tweeted. "We stand ready to make sure they
        have the resources they need to get through this. My heart is with those who
        lost loved ones this holiday weekend. You are in my and Jill''s prayers."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55240ee1-090f-4c03-bbce-a00c32d027c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc01855-3058-4d74-a9f6-1bc1ccfe090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of National Guard troops have been deployed to help with
        rescue efforts in New York. State police had been involved in over 500 rescues
        by Sunday, including delivering a baby, Hochul said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b46ee-f60d-4762-b72c-c1c81534b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59412f-c7a8-41f4-9f6f-cb8646a86358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While abandoned vehicles pepper the snow-covered roadways, conditions
        are also difficult inside homes.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708e142-ded2-4fec-9b10-cb5639227647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a818479-432d-4436-a410-8f8b026a545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents have remained in their homes for more than two days,
        some without power in the freezing cold, Hochul said Sunday -- due not to
        a lack of resources, but the challenges utility companies face in terms of
        mobility and access. As of Sunday evening, however, 94.5% of Erie County residents
        and 87% of Buffalo residents have had their power restored, Hochul said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a1ef7-b710-462b-a4f4-eb72757cade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86a504-0d13-4626-a0d3-93feccc10742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, fewer than 10,000 customers were without power, Buffalo
        Mayor Byron Brown said in an afternoon news conference, adding temperatures
        in his own home dropped to 40 degrees. "We certainly understand the challenges
        that so many families are going through and the frustration that people are
        facing."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ba272-dcaa-4c6a-850f-d75d2e66f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5381b0-0a23-45e9-ab55-255521f21c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter storm warnings remain in effect in New York for Jefferson
        and Lewis counties until 1 p.m. Tuesday. Forecasts show an additional 8 to
        16 inches of snow could fall, according to the National Weather Service. Erie
        County could see another 4 to 8 inches and is under a winter weather advisory.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750c3dc-05bb-4dc1-9fde-0b8da2d7ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3c310-13bf-45c6-8e8b-7bafafd2f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Storm leads to loss of life across multiple states</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a30fd3-1ddc-4a99-b687-dc30f1a0b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, the prolonged winter storm has enveloped a large
        swath of the country with dangerously low temperatures and wind chills, also
        bringing with it widespread power outages and thousands of canceled flights.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90be833-67bf-47b9-8316-8ee215d5c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a96351-0d66-4b7f-9bac-88581eaf5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 25,700 customers were without power Monday evening in New
        York and Maine, according to PowerOutage.US. Since the start of the storm,
        the number of outages has at times exceeded a million customers.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fea1ae-77bd-4607-82a0-1e95d5d64cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd92ba0-8e20-4cdd-9c81-d3c321b60355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity was not the sole utility impacted: Jackson, Mississippi,
        issued a boil water notice Sunday after its water system lost pressure due
        to line breaks "likely caused by the weather," officials said on Facebook.
        The city -- which just two months ago overcame a separate lengthy water crisis
        -- distributed water to residents throughout Christmas Day.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4734462-2201-42d1-b05c-f2dc138ab6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c135c48-81f9-4c8d-8e53-08f33ee2a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm also snarled travel in the US during the busy holiday
        weekend, with more than 5,000 flights canceled Friday, more than 3,400 flights
        canceled Saturday and more than 3,100 canceled on Christmas.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515986c8-f97f-4822-adef-7764365a2321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c7e47-e8ac-4324-9211-c8cb8b72b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3,800 flights into or out of US airports have been canceled
        as of 7 p.m. ET Monday, according to tracking site FlightAware. The total
        includes more than 2,500 flights canceled by Southwest Airlines, according
        to FlightAware.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600b7e9-a5b0-486f-aab9-3ffc77d98694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a0a6a2-707d-4d40-8339-e19a553bb889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:53:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest said in a statement: "With consecutive days of extreme
        winter weather across our network behind us, continuing challenges are impacting
        our Customers and Employees in a significant way that is unacceptable.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fab9b-86bf-48f3-a1ca-7da9a6f990ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:10.153+08:00
      'mgnl:createdBy': 'kristel'
