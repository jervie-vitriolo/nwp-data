      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of the Press Secretary OIC Cheloy Garafil confirmed the development,
        which came several days after DSWD Secretary Erwin Tulfo’s designation was
        <a href="https://www.cnnphilippines.com/news/2022/12/12/erwin-tulfo-ca-bypass-confirmation-zubiri.html">bypassed</a>
        for the second time by the Commission on Appointments (CA).</p>'
