      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Punay''s designation is "needed to ensure the continuous
        operations of the agency and that no activities will be derailed or hampered."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d5d17-1acf-485c-b685-fe7840d61fa9'
      'mgnl:activationStatus': true
