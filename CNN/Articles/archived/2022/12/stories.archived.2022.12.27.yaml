      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that 48,358 families, or 186,459 persons, were
        affected while 1,112 houses were damaged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc1537-df47-4a6b-83e4-764ad3b91742'
