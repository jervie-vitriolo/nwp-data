      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de0455-9578-4950-883b-b1895a3083ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T19:45:11.322+08:00
      'mgnl:createdBy': 'kristel'
