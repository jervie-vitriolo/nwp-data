      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said five new fireworks-related injuries were recorded from
        61 sentinel hospitals on Dec. 26 to Dec. 27</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d90ef-6737-4383-94d8-a7ed067fc316'
