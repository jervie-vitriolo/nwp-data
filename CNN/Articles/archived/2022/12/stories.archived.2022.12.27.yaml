    'jcr:uuid': 'bdae4a34-f933-4832-bcfb-21991e842fce'
    'lead': 'The Philippines'' growth is seen to accelerate further, possibly clinching
      the 27th spot as the biggest economy in the world by 2037, according to a report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T15:55:54.845+08:00
