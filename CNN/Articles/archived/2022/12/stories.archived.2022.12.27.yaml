    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:23.497+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pandemic-2022', 'year-end', 'COVID-19', 'new-normal', 'back-to-normal']
    'template': '2'
    'title': 'We’re almost there: Filipinos recall year 2022 as one nearly back to
      normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7865e10-95ac-4ec6-9916-2d8d76d63664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Easier
        vacation travel, face-to-face celebrations, voluntary donning of face mask
        – after two years of strict protocols amid the COVID-19, Filipinos'' way of
        life is almost back to normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cad775-8569-41e4-8057-fe7259ef3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some citizens share their first trips, physical gatherings, and
        “normal-again” experiences after months of lockdown as CNN Philippines rewinds
        all things that went back to normal in 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a897e-6d24-45f0-838b-de3afd3aa2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks now voluntary</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814a0e2-4716-4408-9cd6-f4ba6ff9bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks are commonly associated with the COVID-19 pandemic. Along
        with the first safety protocols when the pandemic hit, wearing face masks
        at all times was strictly observed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87985819-bef8-4756-9072-e668f7f199a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only mid-September this year when President Ferdinand Marcos
        Jr. signed an executive order making the wearing of <a href="https://www.cnnphilippines.com/news/2022/9/12/Marcos-signs-order-allowing-voluntary-face-mask-outdoors.html">face
        masks outdoors optional</a>.&nbsp;</p>'
