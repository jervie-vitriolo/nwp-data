      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned this could bring moderate to at times heavy rains in Palawan,
        Visayas, Zamboanga Peninsula, Northern Mindanao, Caraga, and Davao region,
        adding that flash floods and landslides are possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c35cf-108a-481b-935f-8fb3682388e8'
