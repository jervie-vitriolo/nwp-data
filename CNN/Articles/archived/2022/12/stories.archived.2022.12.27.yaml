      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3 p.m., the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) estimated the LPA to be located 735 kilometers
        east of Surigao City.</p>'
