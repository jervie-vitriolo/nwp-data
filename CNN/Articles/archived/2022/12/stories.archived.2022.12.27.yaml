    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:20.159+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Server issues mar early hours of SIM registration'
    'updated': 2022-12-27T21:41:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef7992-406a-4646-80ca-e840bdb2a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:39:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — Subscribers
        who wanted to register their SIMs early were greeted by server issues despite
        the telecommunications companies'' assurance they are <a href="https://www.cnnphilippines.com/news/2022/12/26/telcos-ready-for-sim-card-registration.html">ready
        to accommodate</a> the deluge of registrants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83080c-737b-43bc-8d20-27b4e4598ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:39:23.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both <a href="https://t.co/CbnZzRggSW">Globe</a>&nbsp;and <a href="http://smart.com.ph/simreg">SMART</a>&nbsp;registration
        links showed a "Bad gateway" prompt as of 6:30 a.m. Tuesday, the first day
        of the mandatory SIM registration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03973b-aaa5-4849-b6b0-18f5450edc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:39:23.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe replied to some netizens, saying they should try to access
        the link again at a later time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b2c9d5-ea6d-41ea-8aa5-16b617c3c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:11:29.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our people are working on it as we speak and we hope to be able
        to get back on track with the registration anytime of the day,” said Manny
        Estrada, head of regulatory development and strategy of Globe Telecom Corporate
        Legal Services Group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ec89c-ff3b-436c-93e8-cd63ffc2c5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:11:29.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told CNN Philippines’ <em>The Source</em> that the company
        has deployed a team of technical and customer engagement staff to make sure
        that concerns of customers are addressed and online registration will be seamless
        once it resumes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9945d9f-823b-456d-bb92-9e2947cc9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T21:42:46.952+08:00
      'mgnl:createdBy': 'syrah'
