    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DPWH', 'Department-of-Public-Works-and-Highways', 'Ferdinand-Marcos-Jr',
      'Bongbong-Marcos', 'farm-to-market-roads', 'food-sufficiency', 'food-security']
    'template': '1'
    'title': 'More farm-to-markets roads built as part of Marcos admin''s promise
      to farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0277aa-18a6-4d46-971e-f9dc8b33eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:31:42.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        Department of Public Works and Highways (DPWH) has taken on the call of President
        Ferdinand Marcos Jr. to make the transport of goods easier for farmers, building
        more roads and rehabilitating more infrastructure to help bring their harvest
        to public markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76db613-7d99-49e1-b368-ff538e66ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:31:42.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the Office of the Press Secretary (OPS)
        on Tuesday said the DPWH has built around 75 kilometers of farm-to-market
        roads from July to November this year as part of the president''s promise
        to farmers</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08869caf-95d4-42f5-8754-e072d7305544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:31:42.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and food sufficiency are among the administration''s
        top concerns, as mentioned by Marcos in his inaugural speech in June. The
        president remains Secretary of the Department of Agriculture, a role he took
        on to prove his administration was taking issues concerning the agricultural
        sector seriously and it would help move things quickly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842288a-7852-4330-a355-8082871c2793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:31:42.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/6/Farm-to-market-roads-joint-order-set-for-signing-this-month.html"
        target="_blank"><strong>RELATED: Farm-to-market roads joint order set for
        signing this month</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640cd201-8a38-4e78-a5b9-ff9de815b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:31:42.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure the unhampered transport of goods and services in the
        provinces, the DPWH built, upgraded, and rehabilitated a total of 112 bridges,
        650 flood control structures as well as 2,575 school buildings for use of
        public school students," said the OPS, citing a report from the DPWH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc0274-8650-4af4-bd8b-a283fc9dfc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:31:42.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/6/Farm-to-market-roads-joint-order-set-for-signing-this-month.html"
        target="_blank"><strong>RELATED: Farm-to-market roads joint order set for
        signing this month</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7454012-8095-432f-92ad-c20c75ce4515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:31:42.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the DPWH''s projects are road developments in conflict-affected
        areas in Mindanao, the Laguna-Lakeshore Road Network, the Bataan-Cavite Interlink
        Bridge, the Panguil Bay Bridge, the Samal Island-Davao City Bridge and the
        Davao City Bypass Construction project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a4915-a999-4af4-88c6-804cbd020e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:31:42.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH''s Rural Roads Convergence Program also aims to build and
        upgrade access roads leading to tourism destinations, industry and trade corridors,
        RORO ports, airports and railway stations.</p>'
