      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c993dc7-ed36-4c19-b888-fb5e92fe4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T19:45:11.322+08:00
      'mgnl:createdBy': 'kristel'
