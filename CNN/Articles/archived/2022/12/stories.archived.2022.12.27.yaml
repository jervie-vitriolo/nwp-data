      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, some colleges and universities began conducting
        their entrance exams face-to-face this year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a543b9-9550-4aab-b9f9-68c8d3c093e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many still chose to delay holding physical entrance tests
        and postpone them till 2023.</p>'
    '47':
