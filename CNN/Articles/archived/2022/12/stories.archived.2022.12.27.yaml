      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b1deb-8082-49be-8ffd-a517aae9d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T19:45:11.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is truly an honor to be entrusted by PBBM (President Bongbong
        Marcos) with the task of taking care of people in the industry close to my
        heart and where I come from, under the leadership of Action Man Sec. Erwin
        Tulfo,” he said in a social media post in August.</p>'
  'onion-price-hike-decline-by-january':
