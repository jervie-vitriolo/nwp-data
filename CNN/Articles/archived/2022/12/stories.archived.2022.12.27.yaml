      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingering lake-effect snows blowing downwind from the Great Lakes
        will slowly become less intense, but the Arctic air enveloping much of the
        eastern half of the nation will be slow to moderate, according to the National
        Weather Service.</p>'
