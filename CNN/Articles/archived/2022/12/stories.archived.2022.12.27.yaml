      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41089c3b-fcf1-4c63-9155-59b473104cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:32:57.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, the price of onion soared to ₱300 per kilo, from
        ₱280 per kilo in the previous months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c5654-da0d-452a-a20c-fdf97ac70350'
