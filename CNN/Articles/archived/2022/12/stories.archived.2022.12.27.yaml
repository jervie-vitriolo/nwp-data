  'Japan-snow-Christmas':
    'author': 'Emiko Jozuka and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-27T12:22:15.922+08:00
    'imagesource': 'jcr:090ea055-ac53-4ebf-a712-6367d98ffe5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86411566-d5ee-4701-a2d3-eb9e32c24788'
    'lead': 'Heavy snowfall in northern Japan and other parts of the country killed
      at least 17 people and injured more than 90 others over the Christmas weekend,
      authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T12:23:28.914+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:52:47.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:24.340+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Heavy snow in Japan kills at least 17, injures dozens'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d165b0-0fb9-4d9b-afef-930feae0f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:23:28.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Heavy snowfall in northern Japan and other
        parts of the country killed at least 17 people and injured more than 90 others
        over the Christmas weekend, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd3ec0-4add-4fb0-b8a1-258a87e124ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:23:28.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with Japan''s Fire and Disaster Management Agency said
        a woman in her 70s died after she was buried underneath snow that fell off
        a roof in Nagai city, Yamagata prefecture, where snow had piled up higher
        than 80 centimeters (2.6 feet) by Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22913cdf-d653-4a5f-b5b0-384b8a1dcd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:23:28.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Japan, mainly along the west coast, have been hit hard
        by heavy snow due to powerful winter fronts, weather officials said  — stranding
        vehicles on highways and delaying delivery services since mid-December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59fad1b-f7a4-49d7-b47c-6b015f8d74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:23:28.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Meteorological Agency said last week that snowfall in
        some parts had accumulated at levels far above average.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcfd6eb-b919-4539-90ed-bbf5697c9e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:23:28.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has seen increasingly adverse weather conditions in recent
        years. Its climate is predominantly temperate but varies greatly from north
        to south.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e66dc5-ae99-4ece-9bdb-1fa861f8a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:23:28.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December saw harsh snowstorms in northeastern regions like Hokkaido
        while parts of the south were battered by heavy rains from a powerful typhoon
        in September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d8e94-684a-41a2-9046-9c23b538d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:23:28.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in June, Tokyo experienced a heatwave that saw temperatures
        soar past a record 40 degrees Celsius (104 degrees Fahrenheit).</p>'
