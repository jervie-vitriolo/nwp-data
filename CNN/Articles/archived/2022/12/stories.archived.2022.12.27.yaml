      'mgnl:lastActivated': 2023-01-17T18:52:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0301a897-422c-4b12-a3bc-de9147e0ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T15:40:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SIM Registration Act gives mobile phone subscribers 180 days
        from Dec. 27 to register their SIM cards. This may be extended up to 120 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d28a3-f291-4627-87fc-2d43b242a194'
      'mgnl:activationStatus': true
