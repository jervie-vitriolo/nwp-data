      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DSWD welcomed the new designation of Punay, a former
        journalist who was earlier named as the department''s undersecretary for special
        projects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa5996-b74a-4186-8a9f-8d8d09ac49d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T19:45:11.322+08:00
      'mgnl:createdBy': 'kristel'
