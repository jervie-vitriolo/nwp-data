      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number is 14% higher compared to the recorded 22 cases in the
        same period last year, DOH added.</p>'
