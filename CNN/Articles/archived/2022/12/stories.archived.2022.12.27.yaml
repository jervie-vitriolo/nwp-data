    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713f0fb-039c-4b72-8069-9180bb8180ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T19:40:57.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:52:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> More
        people have died as a result of the heavy downpour and floods in parts of
        the Visayas and Mindanao over the Christmas weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b5f25-fa55-4b73-9583-a44671bb459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T19:40:57.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:52:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 6 p.m. situationer, the National Disaster Risk Reduction
        and Management Council (NDRRMC) said it had received reports of 17 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe29120-f2ad-4286-9665-7e5819d91079'
      'mgnl:activationStatus': true
