      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for postpaid subscribers, their data submitted to their respected
        service provider will only need to be verified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a076ff2-7ba3-41ce-a2b8-b5aba3a078af'
