    'lead': 'Dozens of Americans have died have died as a winter storm brought frigid
      temperatures and paralyzing snowfall totals across the US, and officials in
      the Buffalo area believe the staggering toll will continue to grow there as
      teams carry on with search-and-rescue missions.'
