      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the 10,873 families, or 46,479 residents, who remain
        in evacuation centers are mostly from Eastern Visayas and Northern Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf42189-c8b3-421b-9d67-3f752ac3993a'
