      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T19:45:11.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punay worked in the news media industry for nearly two decades before
        announcing earlier this year that he will join the Marcos administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b69f76-600c-40e7-8752-51848b9c6849'
      'mgnl:activationStatus': true
