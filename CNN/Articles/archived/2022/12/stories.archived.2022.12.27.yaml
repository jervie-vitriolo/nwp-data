      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Cathy Yang, PLDT-Smart first vice president and
        corporate communications head, told CNN Philippines that heavy website traffic
        is “good news” as it shows people are eager to comply with the law.</p>'
