    'jcr:uuid': '3275cde7-c5f7-4cec-b622-6e37346f8601'
    'lead': "Globe apologized to its customers who experienced problems with SIM registration,\
      \ explaining that it discovered 'potential minor vulnerabilities' in its microsite\
      \ that require patching.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T07:39:23.674+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:53:08.726+08:00
