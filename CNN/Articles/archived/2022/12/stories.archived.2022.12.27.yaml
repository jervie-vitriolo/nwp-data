      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to infrastructure and agriculture ballooned to ₱20.5 million
        and ₱62.7 million, respectively, the NDRRMC said. At least 19 areas are still
        experiencing power interruption. Water service has yet to resume in a Northern
        Mindanao town, it added.</p>'
