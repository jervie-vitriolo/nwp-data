    'mgnl:tags': ['SIM-registration', 'senior-citizens', 'PWD']
    'template': '1'
    'title': 'SIM card registration is challenging for senior citizens, PWDs — consumer
      group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1b09c-5e67-4c83-9107-4e49602c37a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Senior
        citizens and persons with disabilities (PWDs) could have difficulty in registering
        their SIM cards as mandated by the new law, a consumer group said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9b03d-b0d9-4f34-a556-73a6431b992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c1d4d-ca9f-4af3-9180-3f57673df25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This (law) is particularly challenging sa mga senior citizens as
        well as PWDs. They may need some assistance,” Philippine Coalition of Consumer
        Welfare founder Ricardo Samaniego told CNN Philippines’ The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb7e3f-095f-4d7f-a515-db19cbf2dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a066600-017c-4265-af16-06cf6154f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there are other challenges in implementing the law
        despite the support from the telecommunications companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3e511-8625-4d29-896f-4f7bad24293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d823e-c5be-4824-b511-afcfca572f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While telcos are united in this cause, registering as many SIM
        cards as they can, based on our experience, we have this national ID registration...
        I, myself, registered in July 2019 and got it in October of 2022,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ffacf-7805-4f79-b9e1-521fcb4b21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe639dd1-0196-433b-8c8d-155903764812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunications firms have<a href="https://www.cnnphilippines.com/news/2022/12/26/telcos-ready-for-sim-card-registration.html">
        assured subscribers</a> that they will be accommodated once the period to
        register SIMs, or subscriber identification modules begins on Dec. 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227ba54-ae01-4406-ae86-9f5de1c02aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a085cd7-146b-4cf4-ac52-42da6cd5a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing users have 180 days, or <a href="https://www.cnnphilippines.com/news/2022/12/12/mobile-sim-registration.html">six
        months</a>, to register the SIM or it will be deactivated. Owners of deactivated
        SIM have only five days to register and reactivate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858e821-c903-4757-af57-8848b701e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9529ee0-3e25-4ee4-9f58-4d8728cae91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:24:50.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:53:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/21/SIM-registration-bill-explainer.html">Explainer:
        What you need to know about the SIM registration law&nbsp;</a></strong></p>'
