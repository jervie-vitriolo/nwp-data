      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially important for Filipinos requiring assistance
        after torrential rains pounded parts of the country during the Christmas weekend,
        the DSWD said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa5ccd-3559-4f25-8cb1-a6ec1302cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T19:45:11.322+08:00
