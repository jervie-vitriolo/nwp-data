      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured registrants, however, that the agency will beef up manpower
        to offer help around the clock.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f495d34-0a30-498b-b9f4-aa2358fffc22'
