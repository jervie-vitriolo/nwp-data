  'China-will-end-Covid-restrictions-and-quarantining-for-international-travelers':
    'author': 'Yong Xiong and Xiaofei Xu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-27T04:08:48.805+08:00
    'imagesource': 'jcr:55e3d647-3ad8-4c8e-8a56-66fd537d3988'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b3f1447-08d5-4bd2-8aee-3dd3715b927b'
    'lead': 'China will drop quarantine requirements for all passengers arriving from
      outside of the country’s borders starting on January 8, 2023, its top health
      authority announced Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T04:10:57.907+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:53:13.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:18.831+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China will end Covid restrictions and quarantining for international
      travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91a448-b89a-408b-92a2-5ac90b1ecd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;China will drop quarantine requirements
        for all passengers arriving from outside of the country’s borders starting
        on January 8, 2023, its top health authority announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38295204-8da1-418e-9031-abc239e36baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will also scrap all other restrictive Covid measures
        for travelers, including quarantines for positive patients and contact tracing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c7a4b-94b5-43f4-9293-82d602f81408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the new policy is part of a new way China plans
        to manage Covid. China downgraded Covid management to a less-strict “Class
        B disease,” in the same category as less-severe diseases, such as Dengue fever.
        China will also call Covid an “infection” instead of “pneumonia.” The change
        is “more in line with the current characteristics and danger level of this
        disease,” the National Health Commission said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02c53b-1b78-4f53-a1d3-efbd8ff12deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The less-deadly Omicron variant has become the dominant strain
        of SARS-Cov-2, and only a very small number of cases developed to pneumonia,”
        NHC said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd0d44-d7b0-4f55-ba25-5a0f0546a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing quarantine policy for international arrivals to China
        was first launched in 2020 and modified over the course of the past several
        years. The most recent policy, which will end January 8, required people arriving
        from outside mainland China and Macao to undergo five days of hotel quarantine
        and three days of self-isolation at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93547e2e-1d94-4ac2-ade4-b40793e642f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers still must take a Covid test before arriving in China,
        but passengers will no longer need to submit their results to a Chinese embassy
        or consulate and apply for a code. Starting January 8, travelers can test
        and display the result before they board the plane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00469a9-d911-41ae-b765-031441288729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHC also vowed to resume outbound tourism for Chinese citizens
        in an orderly manner, depending on the international Covid situation and the
        capacity of various domestic services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f4e55-b786-4476-b372-c77a84f8a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has very gradually loosened its restrictions after closing
        its borders to nearly all travelers in March 2020, when the pandemic started
        spreading throughout the rest of the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e4ca2-e5f6-4763-b2d5-a6c7a90ed137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly three years of lockdowns, quarantines and mass testing,
        China abruptly abandoned its zero-Covid policy this month following nationwide
        protests over its heavy economic and social toll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed210d-de28-420e-a70e-6483bdfff0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, China is grappling with an unprecedented wave
        of infections that has severely strained its hospitals and emptied pharmacy
        shelves. Since the world’s second largest economy drastically eased its Covid
        restrictions, there has been no clear data on the extent of the virus’ spread
        on the national level. But several cities and provinces have said they were
        seeing tens of thousands of new cases per day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc461813-e60a-4a9c-b94e-c7a64513625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abrupt change in policy has sparked panic buying of fever and
        cold medicines, leading to widespread shortages, both at pharmacies and on
        online shopping platforms. Long lines have become routine outside fever clinics
        and hospital wards overflowing with patients in the capital Beijing and elsewhere
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382cfb26-8d11-460a-87a3-9e17c124f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s top leaders have signaled recently that they would shift
        focus back to growth next year and have bet on the relaxation of pandemic
        restrictions to lift the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b774ea0-2be8-48b1-abcc-46dca5b2cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s current focus is to prepare sufficient medical resources,
        according to the NHC statement. Big and middle size cities need to quickly
        transform their “Fangcang”, makeshift centralized Covid quarantine facilities,
        into designated hospitals with enough health workers staffed, NHC added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5cfc4e-fda8-4fc0-bf46-ac4cc9877ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHC also didn’t completely rule out the possibility for temporary
        and local restriction measures going forward.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3dc07-5826-4eef-978d-5914dcf2c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we manage the outbreaks, we should pay special attention to
        real-time global assessment of the outbreak’s intensity – pressure on the
        health system and general situation of the society – and take appropriate
        lawful measures to limit people’s group activities and movement in a flexible
        way to flatten the curve,” it said in the statement, adding that lockdowns
        might be re-imposed at nursing homes if the outbreak is severe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b44a1-b2f9-44b8-be98-2e87d3e049c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:10:57.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/26/business/china-travel-covid-quarantine/index.html"><em>"China
        will end Covid restrictions and quarantining for international travelers"</em></a></p>'
  'Dozens-of-Rohingya-rescued-from-stricken-vessel':
    'author': 'Rhea Mogul, CNN'
    'caption': 'Rahmat Mirza/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-27T04:11:02.536+08:00
    'credit': 'Rahmat Mirza/AP'
    'imagesource': 'jcr:e5ab4551-affd-4726-a216-ef498af09054'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a52f4d7-4082-4f59-bb72-32acf00b97ac'
    'lead': 'After spending more than a month adrift on a stricken boat without food
      or water, dozens of starving Rohingya have been rescued in Indonesia, the United
      Nations refugee agency said Sunday, offering a glimmer of hope for the persecuted
      group who fled their refugee camps last month in search of a better life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T04:12:46.342+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:53:12.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:19.152+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of Rohingya rescued from stricken vessel after weeks adrift at
      sea, but fears grow for those still aboard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e314df7-0b62-45db-ac87-fe841565b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>After spending more than a month
        adrift on a stricken boat without food or water, dozens of starving Rohingya
        have been rescued in Indonesia, the United Nations refugee agency said Sunday,
        offering a glimmer of hope for the persecuted group who fled their refugee
        camps last month in search of a better life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd0540-18da-422b-9bff-39476f88a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babar Baloch, an Asia spokesperson for the United Nations Refugee
        Agency (UNHCR), said 58 people believed to be from the boat were rescued in
        Aceh, though fears remain for the lives of an estimated 130 more – including
        many women and children – who are still stranded aboard the vessel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9350f307-b72f-4e31-a4bf-73bea16a5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some indications suggest local Indonesian fishermen may have done
        the rescue,” said Baloch. “We still are worried about (the remaining persons’)
        lives. Hoping they would be rescued soon.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea153f03-b891-49a3-b072-eb8d0d87dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Indonesian police for comment but has
        not heard back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393abe9-1112-4619-9ce3-9466dd30a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat was traveling from Cox’s Bazaar in Bangladesh, where around
        1 million members of the stateless Muslim minority Rohingya live in refugee
        camps after fleeing a brutal campaign of killing and arson by the Myanmar
        military in western Rakhine state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad4b94-4b4a-4614-9f16-671ee56730da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At different points in its voyage, the boat was spotted near India,
        Sri Lanka and Indonesia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74164b-6a4b-4df0-9cbd-374e85a6640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members and aid agencies have been warning for weeks that
        those on board the vessel are on the brink of starvation after their food
        and water ran out. The UNHCR said its previous pleas for intervention were
        “continuously ignored” by several South and Southeast Asian countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818c3e7-384e-4ec6-b728-23637cea29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue comes just one day after the UN agency said around 180
        Rohingya refugees aboard a separate vessel missing at sea are now feared dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670dc414-e853-4cc0-aeb8-1972a1bd046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second boat also started its “ill-fated” journey in late November,
        and began to break apart in early December, the UNHCR said in a statement,
        citing unconfirmed reports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e212a-67b4-4a2a-b985-6d6dd6f4bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Relatives have lost contact. Those last in touch presume all are
        dead,” the statement added. “We hope against hope this is not the case.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6a967-c95c-4982-aa68-71d15b470d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International on Saturday appealed to the Indonesian government
        to assist with the rescue and disembarkation of the passengers on both boats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a027a-dc8e-4cec-99cb-ff5b75b67ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many people, in Indonesia, Australia, and all around the world,
        are just ready to celebrate Christmas. The spirit of humanity that shows during
        Christmas must prevail in time like this,” it said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873252d3-e22f-41bb-8eeb-9c48e7b1eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also urge the Indonesian government to lead a regional initiative
        to resolve the refugee crisis.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb230f-b9fb-47bd-991e-287f403399fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘A tragic year of huge proportions’</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae03c1-7eb1-4412-bbde-61d63a2ce293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2020, more than 3,000 Rohingya have attempted the risky journey
        from Bangladesh by sea, according to the UN. Two thirds of those fleeing are
        women and children, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba9814-bb65-4512-94ef-31a45f265511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many seek safety from the overcrowded refugee camps of Cox’s Bazar,
        where conditions are dire and women are at risk of sexual assault and violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055a5fa-5315-46fd-9c2c-816698240647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all countries are bound by international law to rescue people
        in distress at sea, swift action is not always forthcoming – particularly
        where Rohingya refugees are concerned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ac602-3e22-40b2-b676-77886aa9bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers have been turned away from some countries, while women
        have reported being assaulted during the journey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78443135-c914-4b99-b050-6502bf496d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Baloch, some 2,000 Rohingya have taken the risky sea
        journey in 2022 alone. Of that number, nearly 200 have been reported missing,
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a0a67-8be2-472d-91cd-545aee689a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If reports of the 180 feared dead are confirmed, it would make this
        year one of the deadliest for the persecuted group seeking refuge in a third
        country, Baloch said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a4e51-bba4-4c98-a66d-4c2933394c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope against hope that the missing are still alive somewhere
        out there,” he added. “But if these fears are true, this will make it a tragic
        year of huge proportions involving desperate people.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c9d0f-8b3c-4f6f-9c8c-dc3b48345807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T04:12:46.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:53:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/26/asia/rohingya-refugees-united-nations-indonesia-unhcr-intl-hnk"><em>"Dozens
        of Rohingya rescued from stricken vessel after weeks adrift at sea, but fears
        grow for those still aboard"</em></a></p>'
  'SIM-card-registration-challenging-for-senior-citizens--PWDs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-27T07:21:26.534+08:00
    'imagesource': 'jcr:c92d652c-06da-4f85-92c6-d4161461a6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b795d9e8-eae7-4625-be7d-a79ca907ac99'
    'lead': 'Senior citizens and persons with disabilities (PWDs) could have difficulty
      in registering their SIM cards as mandated by the new law, a consumer group
      said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T07:24:50.312+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:53:10.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:19.354+08:00
