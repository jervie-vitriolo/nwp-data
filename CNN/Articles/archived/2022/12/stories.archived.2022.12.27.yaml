      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday evening, Globe apologized to its customers
        who experienced problems and said it has already informed the National Telecommunications
        Commission (NTC) about the issue in its SIM registration portal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922edf8e-8abf-46e3-8d71-bc6f08e2942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T21:42:46.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:53:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company explained that “despite all the preparation, technical
        tests and due diligence” it has conducted, it discovered potential minor vulnerabilities
        in its microsite that require patching to prevent any serious threat to customer
        data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b8a1a-67eb-4bb0-819f-697aaf68933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T21:42:46.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:53:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These issues prompted Globe to take proactive measures to make
        the site temporarily inaccessible as customer data security is paramount and
        any problem detected is treated with utmost severity,” it said, as it asked
        for understanding.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74821565-59b5-473f-8bf6-41a88e162cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T21:42:46.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:53:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe added it has requested the NTC for a maximum of three days
        to observe its registration portal to ensure all patches made are technically
        stable.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce661f95-e4bb-4896-9742-d392bfdeb0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T21:42:46.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:53:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Globe takes full responsibility for the actions it has taken and
        is prepared to accept any regulatory penalty if merited, in order to prioritize
        the protection of its customers'' data,” it added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5591fbe-3b4a-4010-af5b-fbd3f795f593'
      'mgnl:activationStatus': true
