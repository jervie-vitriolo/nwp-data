      'mgnl:type': 'text'
      'text': '<p>Experts then began weighing in <a href="https://www.cnnphilippines.com/news/2022/10/25/Better-ventilation-voluntary-mask-wearing-indoors.html">suggestions</a>
        such as keeping indoor areas properly ventilated so masks could finally be
        voluntary inside facilities.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24858cfa-3fda-43f1-83a5-f783f6d9db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late October, Marcos issued an executive order allowing the <a
        href="https://www.cnnphilippines.com/news/2022/10/28/marcos-face-mask-voluntary-indoors-EO-.html">voluntary
        wearing of face masks indoors</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be7426-09c7-4054-bdc1-63521303a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Filipinos are now free to get rid of their face masks,
        experts still urge vigilance and reminded citizens that the virus is “<a href="https://www.cnnphilippines.com/news/2022/10/25/Voluntary-indoor-face-masks-reactions.html">unstable</a>”
        and basic precautions are still encouraged.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a572b-3f7a-49f9-ade1-882650a99960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Full capacity</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17696d5d-639b-4f23-84aa-d7c6f1a1a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before removing face masks from the picture, other things were allowed
        to return to a state of almost normalcy as the virus remained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a7dfd-f290-4ed2-89e2-65fdbb9d266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases released amended guidelines for <a href="https://www.cnnphilippines.com/news/2022/2/27/new-alert-levels-March-1-to-15.html">Alert
        Level 1</a> in late February to prepare for the shift in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d144f-4fb5-4c53-8fc3-489156085017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and 38 other areas were declared under the lowest alert
        level on March 1.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7b77b-4388-4bb2-ad92-b4fcbe7c3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new guidelines, a 100% on-site workforce was permitted
        for both government and private institutions, allowing all employees to return
        to offices if companies advised so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16387fe-2145-4017-8e4f-63af770ee9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sports fans, major leagues finally allowed audiences in arenas
        to watch live matches, staging games with pre-pandemic numbers in attendance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a9733-3333-4e09-afad-a33511092805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/12/26/2022-sports-yearender-euphoric-highs-crushing-lows.html">Euphoric
        highs and crushing lows in PH sports in 2022&nbsp;</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e96d4-d1b7-4dcb-b7a1-ab3a76f554cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor dining, gyms, shopping malls, and other amenities also began
        filling up as full capacity was also allowed in the non-essential establishments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2edaa4-1fdf-417e-8215-715f601f596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families, friends, and loved ones were also again able to gather
        physically as parties, reunions, and social events were given a go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6471f-fe04-420c-9474-d788985dd2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the year ends, Christmas celebrations were in full swing
        with festivities such as holiday concerts and parades now held face-to-face.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089509f5-e783-437d-9eb9-b73a59737307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Integrated School student Parker Rudio was ecstatic that he was
        able to once again witness the iconic UP Lantern Parade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f835385-fed6-4e5a-bd0c-a4c0659672a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I usually go to every lantern parade <em>po</em>, but this year
        it became more special and exciting. At least for me, since it''s the first
        time since the pandemic <em>na nagkaroon ng</em> lantern parade <em>ulit</em>
        (that the lantern parade was held again),” the 18-year-old told CNN Philippines.</p>'
    '54':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2Fpfbid02DzWi29mr8FEZzQVRhJ3fxR9D3LPvapaBmdj24WvKLFzrf4n8bSMPnqn3qvf146ALl&show_text=true&width=500"
        width="500" height="735" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f9efb7-bffd-4a14-aab8-ac56fde5dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956038a-dd50-400a-869b-d9605741cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudio shared that there were almost as many people as when he attended
        pre-pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727e1d1-a279-456d-b4f9-c81bd8f58e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Crowded <em>talaga siya na parang wala na talagang</em> social
        distancing,” Rudio said. “<em>Maraming tao talaga yung nag-aabang sa</em>
        lantern parade after a two-year hiatus.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04ec5c-548d-43b1-a767-bd8272a046b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was really crowded like there was no more social
        distancing. Many really waited for the lantern parade after a two-year hiatus.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954d804-48e7-4dc9-af60-b674725caba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, public transportation – for land, sea, and air
        travel – also now allowed 100% seating capacity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7576d-5d1f-4118-9796-14900aec105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revenge Travel</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2d0c0-9cc9-430a-bfca-c743ccb26580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With easier access to transportation, the tourism sector picked
        up momentum this year as loosened protocols meant easier travel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0029f7-e878-44d9-89eb-1cd3adcec7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For mother and daughter Mae and Jamilah Angco, this meant they could
        finally go to their canceled Singapore birthday trip initially scheduled in
        2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b62db-4d4f-4556-af1f-61bd5fe3c3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Strict pa yung</em> travel policies <em>noong</em> 2021 <em>kaya</em>
        this year <em>lang kami nakapag</em> travel, <em>gusto namin yung parang</em>
        pre-pandemic experience <em>kaya</em> we waited for a year to travel again,”
        then birthday celebrant Jamilah told CNN Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1fe53-4890-4dd1-961b-6d24d7db16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Travel policies were still strict in 2021 so we only
        traveled this year. We wanted the pre-pandemic-like experience which is why
        we waited for a year to travel again.]</p>'
    '63':
      'image': 'jcr:ec820c55-7872-4aff-a164-4de3376ab3d8'
      'imageCaption': 'Photo from Jamilah Angco'
      'imageCredit': 'Photo from Jamilah Angco'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33cc2c-598f-4dfe-bd3a-2c852af125f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9bdb2-fae3-415f-8a68-9620352b550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamilah shared that their travel fund would have expired this July
        so they decided to spend it and push through with their international trip
        this year as protocols have eased.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4bc885-c761-4966-b49d-3bf3bcb4695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already have plans to visit other countries in 2023, kaya talagang
        comeback season na next year (so it’s really comeback season next year),”
        Jamilah said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad39ccb6-effa-474b-8efe-7a0ec1bc4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, tourism revenue <a href="https://www.cnnphilippines.com/news/2022/11/16/Tourism-revenue-hits-100B.html">increased
        to ₱100 billion</a> after the national government further relaxed travel restrictions
        in February, putting the industry on course to recovery.&nbsp;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df5605-eabd-4cf4-89e1-5fb9d6f12d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism also earlier said there has been a "<a
        href="https://www.cnnphilippines.com/news/2022/10/25/DOT-tourist-arrivals-1.8-million-.html">great
        interest</a>" in the Philippines as a travel destination amid the pandemic,
        with year-to-date international tourist arrivals of over 1.8 million exceeding
        expectations.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db90988-0ec6-4189-8083-c7751b627719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back to classrooms</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14871ba5-c6a6-474d-b117-972947d307a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another return-to-normal turn this 2022 was the green light for
        onsite classes for all levels, from pre-school to tertiary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60672b95-85a6-4c5f-9c92-1b8570a39895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of students <a href="https://www.cnnphilippines.com/news/2022/8/22/Face-to-face-classes-school-year-2022-2023-COVID-19-pandemic.html">trooped
        back to school</a> in August as public and private schools nationwide reopened.&nbsp;</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53049545-bffb-4d59-825a-6e6db9b85e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Commission on Higher Education instructed educational
        institutions that full online classes were <a href="https://www.cnnphilippines.com/news/2022/11/16/CHED-no-more-full-online-classes.html">no
        longer allowed</a> beginning the second semester of the school year 2022-2023.&nbsp;</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb91cf4-4924-4d61-b8af-c1f789c54b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collegiate ceremonies such as baccalaureate masses and graduation
        rites were also held physically.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012204f-ff15-4bbc-8598-37a9bb2faa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some degrees, licensure passers were allowed to conduct face-to-face
        oath-taking.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a131e0d-1323-4274-9953-c940fa8b8154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST BS Pharmacy graduate Jessica Joy Buenafe was glad she was one
        of those who went through both physical graduation rites and oath-taking ceremonies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88f8c9-6a5e-420e-bece-5e51a3edd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Celebrating this milestone felt very fulfilling, considering that
        it took two years and three pharmacy licensure exams for an oath-taking to
        be finally held face-to-face,” she told CNN Philippines.</p>'
    '66':
      'image': 'jcr:dba88d2f-e369-454c-bf17-bc5e1f8b928e'
      'imageCaption': 'Photo from Jessica Joy Buenafe'
      'imageCredit': 'Photo from Jessica Joy Buenafe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522acc3-3dc2-4faa-8ffc-69844639b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:50.443+08:00
