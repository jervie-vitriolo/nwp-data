    'jcr:uuid': 'dd8bdd09-fa01-4042-8eb9-3d16f416393a'
    'lead': 'Sometime during the Cretaceous Period, 120 million years ago, a dinosaur
      wolfed down its last meal — a small mammal the size of a mouse. '
    'mgnl:activationStatus': true
