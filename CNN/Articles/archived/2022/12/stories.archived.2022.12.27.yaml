      'mgnl:created': 2022-12-27T18:32:57.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        price of onions has reached ₱460 to ₱520 per kilogram, but this may decline
        due to the peak harvest in January, the Department of Agriculture (DA) said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20a54c-54be-4051-bbc9-0255453452cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:32:57.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17df2f2-754b-4c43-97f3-106b2884cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:32:57.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon, nagkakaroon tayo ng medyo hindi normal na pagtaas ng presyo
        [ng agricultural good] dahil off season at ayaw natin i-tolerate yung smuggling,”
        DA deputy spokesman Rex Estoperez said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a1ccd-8825-4649-a979-04b92ff10b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:32:57.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ef847-56e8-4ed5-85f4-1a44aa4e0f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:32:57.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we have a slightly abnormal price increase
        of agricultural goods because of the off season, and we do not want to tolerate
        smuggling.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6efd99-6614-4c23-8249-7257ff2c7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:32:57.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb940b43-1953-4e4b-a616-49784494728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:32:57.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung aasa tayo sa ating local producers, malapit na yan [pagbaba
        ng presyo ng agricultural goods] tulad ng sibuyas na magsisimula na yung peak
        season sa January,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c6ab1e-d08f-490f-9e96-e54865a72df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:32:57.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aeefcb-b465-4f92-af06-75f1ded6d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T18:32:57.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we depend on local producers, we can achieve lowering
        the prices of agricultural goods such as onions, which will start its peak
        season in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f36c2e-f8be-4ec4-aa38-93ed111b7a39'
      'mgnl:activationStatus': true
