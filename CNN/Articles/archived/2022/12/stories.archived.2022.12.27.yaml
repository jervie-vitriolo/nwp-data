      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful system continues to move away from the Northeast, yet
        many cities and towns remain covered with thick snow. Over separate 24-hour
        spans, Baraga, Michigan, received 42.8 inches of snow while Henderson Harbor,
        New York, got 40.8 inches.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62422a7-3f57-4282-a457-27e3e318e114'
