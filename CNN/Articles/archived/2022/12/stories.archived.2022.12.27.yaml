      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law’s implementing rules and regulations or IRR,
        mobile phone subscribers with prepaid SIM cards must register and verify their
        phone numbers with their respective public telecommunications companies or
        PTEs 180 days from Dec. 27, 2022. After the extension period of 120 days,
        unregistered SIMs will be deactivated. Owners of deactivated SIMs have only
        five days to register and reactivate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0442d30c-d7a8-4279-ad5c-a705b284c1f7'
