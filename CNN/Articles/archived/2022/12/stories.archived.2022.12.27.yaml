      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, lake-effect snows will continue to make for hazardous
        travel conditions for the next couple of days and conditions are expected
        to slowly improve over the week.</p>'
