    'title': 'South Korea fires warning shots after North Korean drones enter its
      airspace'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959ddca-655e-462b-8c86-bcd38d4e006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korea''s military scrambled fighter
        jets and attack helicopters on Monday after five North Korean drones crossed
        into its airspace, with one aircraft crashing, according to the country''s
        defense ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7b0ee-6cff-4778-8e39-182330105fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said South Korea''s military fired shots at the drones,
        but added it couldn''t confirm whether any drones were shot down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84839735-2bf0-4bd3-bfec-8df139f2a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Seung-oh, a South Korean defense official, said four of the
        drones flew around Ganghwa island and one flew over capital Seoul''s northern
        airspace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f74761-39e0-4ceb-87e7-9df79db2e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear provocation and an invasion of our airspace by
        North Korea," Lee said during a briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4e344-fe2e-40f5-a2f8-b119ddb123d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of South Korea''s KA-1 light attack aircraft crashed on takeoff
        as it was deployed to respond to the drones, according to the defense ministry.
        The cause for the crash is unclear, and no casualties were reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a31d1a-8a5d-4593-9c06-eddba04a29e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the airspace violation, Lee said, the South Korean
        military sent its manned and unmanned reconnaissance assets to the inter-Korean
        border region, with some of them crossing into the North Korean territory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4b5c1-467d-4206-8a54-020c7aaa1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assets conducted a reconnaissance mission, including filming
        North Korea''s military installations, Lee added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfcb67-3563-40fc-915b-3f60d75b0e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military first detected the drones in the skies
        near the northwestern city of Gimpo at around 10:25 a.m. local time Monday,
        according to the country''s defense ministry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42fd11-a35f-4083-b804-a05c7328e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a North Korean drone was detected below the inter-Korean
        border was in 2017, according to the South Korean defense ministry. At the
        time, South Korea said it had recovered a crashed North Korean drone that
        was spying on a US-built missile system in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199521b3-ba5e-4a27-b870-f766486a9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has aggressively stepped up its missile tests this year,
        often launching multiple weapons at a time. It''s fired missiles on 36 separate
        days -- the highest annual tally since Kim Jong Un took power in 2012.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c7bcd-84e8-448c-89c7-26f637cadcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, North Korea launched two short-range ballistic missiles
        on Friday, according to South Korean officials. The missiles were fired from
        Pyongyang''s Sunan area into the waters between the Korean Peninsula and Japan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54185600-690e-4aae-89d4-88730592d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretive country usually test-launches its missiles in this
        way, firing them at a lofted angle so that they land in the waters between
        the Korean Peninsula and Japan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc0bd0-e48f-47fe-9a7a-4b430e40b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in October, it fired an intermediate-range ballistic missile
        (IRBM) at a normal trajectory that went over Japan for the first time in five
        years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1524b6-70c3-48e4-ab37-5ce26591631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, it claimed to have launched a "new type" of ICBM, Hwasong-17,
        from Pyongyang International Airfield, a missile that could theoretically
        reach the mainland United States. And last week, Kim Yo Jong, Kim Jong Un''s
        sister and a top official in the regime, claimed in state media that North
        Korea was ready to test-fire an intercontinental ballistic missile (ICBM)
        at a normal trajectory, a flight pattern that could prove the weapons can
        threaten the continental United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8ded9-35c6-4bdb-bab3-fb9d85688426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and South Korean experts have warned that Pyongyang
        could be preparing for a nuclear test, its first in more than five years.
        North Korea has been developing its nuclear missile forces in violation of
        United Nations Security Council resolutions, ramping up its activities since
        the last of three meetings in 2019 between Kim Jong Un and then-US President
        Donald Trump failed to yield any agreement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91d8f3-5532-44ac-b195-649a0410cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Kim warned his nuclear forces are fully prepared for
        "actual war."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1ac2e-eaba-4034-b26e-805f50608572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T12:31:26.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nuclear combat forces... proved again their full preparedness
        for actual war to bring the enemies under their control," Kim said in comments
        reported by the North''s state-run Korean Central News Agency.</p>'
  'pasig-ordinance-to-prohibit-online-gambling':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-27T15:25:26.765+08:00
    'imagesource': 'jcr:8670b4a5-3488-4963-964b-e4fc2181e3c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41f643c2-8f41-4b7f-b468-37a81f6786fc'
    'lead': 'The Pasig City Council approves an ordinance ordering existing online
      gambling establishments to terminate operations within one year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T15:29:06.340+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T18:52:46.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
