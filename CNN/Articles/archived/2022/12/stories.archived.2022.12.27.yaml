    'template': '1'
    'title': 'Rare evidence that dinosaurs feasted on mammals uncovered'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63945f2-7a59-4d6c-a90a-5fb6109d8a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sometime during the Cretaceous Period,
        120 million years ago, a dinosaur wolfed down its last meal — a small mammal
        the size of a mouse. And it''s still there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d1069-d5d1-4294-9dc7-4025bbc39b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A researcher with a sharp eye spotted the mammal''s foot preserved
        inside the guts of a fossilized Microraptor zhaoianus, a feathered therapod
        less than a meter (3 feet) long.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a4a0f-7324-48db-974d-8eb5b26b565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I couldn''t believe it. There was a tiny rodent-like
        mammal foot about a centimeter (0.4 inch) long perfectly preserved inside
        a Microraptor skeleton," said Hans Larsson, a professor of biology at McGill
        University''s Redpath Museum in Montreal. Larsson came across the fossil while
        visiting museum collections in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83be308-aa73-4784-85d5-782f2466ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These finds are the only solid evidence we have about the food
        consumption of these long extinct animals — and they are exceptionally rare,"
        Larsson said in a news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e1701-c901-403f-8c54-12979f01f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which was published in the Journal of Vertebrate Paleontology
        on December 20, said this was only the 21st known example of a fossilized
        dinosaur with its last meal preserved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c133872-23fd-4488-b1d8-3319b9d6bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s rarer still to find that a mammal was on the menu; there''s
        only one other such example currently in the fossil record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a36091-553f-4654-afe9-747ba875a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know of Microraptor specimens preserved with parts of
        fish, a bird, and a lizard in their bellies. This new find adds a small mammal
        to their diet, suggesting these dinosaurs were opportunistic and not picky
        eaters," Larsson, a coauthor of the study, said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627103c-993c-46e2-a1db-0b53712a058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing that Microraptor was a generalist carnivore puts a new
        perspective on how ancient ecosystems may have worked and a possible insight
        into the success of these small, feathered dinosaurs," he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c50f1c-6687-4659-b10a-1a8bb4f782d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generalist predators, like foxes and crows, are important stabilizers
        in today''s ecosystems because they can feed on several species, the news
        release said. According to the research, the Microraptor is the first known
        example of a generalist carnivore in a dinosaur era.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb7e222-643d-4a1f-b541-6a429b9a80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was possible that other dinosaurs from the therapod family, which
        included the Tyrannosaurus rex, might also have shared a similarly unfussy
        diet, the study said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf874de2-d021-43ad-af6e-c1237c49cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microraptor fossil was discovered in the rich fossil deposits
        in Liaoning in northeastern China in the early 2000s. The specimen, which
        features plumage on its arm wings and legs, was one of the first feathered
        dinosaurs to be unearthed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e7b40e-4063-4388-ab1d-d77275f8e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this mammal would absolutely not have been a human ancestor,
        we can look back at some of our ancient relatives being a meal for hungry
        dinosaurs," said study coauthor Dr. David Hone, a reader in zoology at Queen
        Mary University of London, in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef1ac38-4322-495e-8ee5-50d957fca161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:44:35.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study paints a picture of a fascinating moment in time — one
        of the first record(s) of a dinosaur eating a mammal — even if it isn''t quite
        as frightening as anything in ''Jurassic Park.''"</p>'
  'us-asylum-seekers-record-numbers':
    'author': 'Rosa Flores, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-27T07:44:51.031+08:00
    'imagesource': 'jcr:98370f2a-9707-498a-b28c-c018acd9e139'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c430d9d-85f4-4f19-a956-de49877275bf'
    'lead': 'Nearly 1.6 million asylum applications are pending in US immigration
      courts and at US Citizenship and Immigration Services — the largest number of
      pending asylum cases on record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-27T07:49:47.206+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:53:05.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:52:20.924+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'asylum', 'US-Citizenship-and-Immigration-Services',
      'Transactional-Records-Access-Clearinghouse', 'Syracuse-University']
    'template': '1'
    'title': 'The US asylum backlog is nearing 1.6 million, the highest number on
      record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae3147-f746-4cba-b5ac-fa2449ade0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly 1.6 million <a href="https://www.cnn.com/2022/10/07/us/migrant-asylum-immigration-backlog/index.html"
        target="_blank">asylum applications</a>&nbsp;are pending in US immigration
        courts and at US Citizenship and Immigration Services — the largest number
        of pending asylum cases on record, according to analysis of federal data by
        the Transactional Records Access Clearinghouse at Syracuse University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544c2ff-fcae-4dd2-9f67-a90c559eac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US immigration courts have seen an over seven-fold increase in <a
        href="https://www.cnn.com/2022/03/24/politics/new-us-asylum-rule/index.html"
        target="_blank">asylum cases</a>&nbsp;from fiscal year 2012, when there were
        100,000 cases pending, and the end of fiscal year 2022, when the backlog grew
        to over 750,000, per the clearinghouse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556f4a8-a0a9-4845-9de1-00b195ed3bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then, in just the first two months of [fiscal year] 2023
        (October — November 2022), the asylum backlog jumped by over 30,000 new cases
        and now totals, 787,882," the clearinghouse stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9dbac-d02e-4e23-b5d6-f4525fc10be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2022/12/16/politics/biden-immigration-crisis-title-42/index.html"
        target="_blank">asylum seekers</a>&nbsp;are from 219 different countries and
        speak 418 different languages, according to the Syracuse group. About 3 out
        of 10 are children under the age of 18 and the leading countries of origin
        include Guatemala, Venezuelan, Cuba and Brazil, the group said. Florida and
        Massachusetts are among the states with the biggest asylum case growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a596051-976f-470b-8aa7-3f0937623106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall average wait time for an asylum hearing is about 4.3
        years, but in Omaha, Nebraska — the court with the longest delay — the wait
        time averages 5.9 years, according to the group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b0b239-f40d-434d-b9d3-f779947d3906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of asylum seekers are being electronically monitored
        through the Department of Homeland Security''s Alternative to Detention program,
        while a small portion — about 2,000 — are in ICE detention, according to the
        clearinghouse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f7a05-6b94-4378-83b9-7de1d04d260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis comes amid a recent surge in migrants — <a href="https://www.cnn.com/2022/12/18/us/texas-border-migrants-rio-grande-valley/index.html"
        target="_blank">many from Venezuela and Haiti</a>&nbsp;— at the southern US
        border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a941edd1-24ad-4d2c-9696-fad3b6110b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the continued cold temperatures, border agents in the El
        Paso area continue to encounter between 1,500 and 1,600 migrants every day,
        a federal law enforcement source with knowledge of operations on the ground
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93375b00-2d70-4397-a586-543b62c4731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a drop compared to the numbers seen a few weeks ago, when
        2,500 migrants were being <a href="https://www.cnn.com/2022/12/14/world/gallery/el-paso-migrants-border-crossings/index.html"
        target="_blank">encountered each day</a>. Last week, the daily encounters
        dropped to about 1,500 per day, according to a statement issued by the Department
        of Homeland Security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f385c27-30d3-4e83-b1bf-de0592172994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city declared a <a href="https://www.cnn.com/2022/12/17/us/el-paso-mayor-state-of-emergency-migrant-surge/index.html"
        target="_blank">state of emergency</a>&nbsp;earlier this month over thousands
        of migrants living in unsafe conditions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3b5d6-ac40-4807-8cac-0b38cf65ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many undocumented migrants — those who don''t have the proper documentation
        showing they''ve been processed by US border patrol — have been on the streets
        seeking shelter during the winter storm. The same law enforcement source also
        warned that human smuggling has also continued in the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455888f4-ee38-4de3-b1e5-00feb1cf6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Jaquez, the Border Patrol Chief in El Paso, tweeted last week
        that in 48 hours, agents foiled 12 smuggling schemes and apprehended 15 human
        smugglers and 57 migrants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352cc5a-c558-4efe-821e-b9ed984e1d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to transport migrants to other sectors for processing are
        ongoing in the El Paso area, according to the law enforcement source. Last
        week, about 6,000 migrants were moved out of the El Paso area for processing
        and another 3,400 migrants were expelled in removal flights, CNN previously
        reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb1912-99b4-466f-ae0f-61aa17691e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T07:49:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/26/us/asylum-backlog-highest-record/index.html#:~:text=Nearly%201.6%20million%20asylum%20applications,Access%20Clearinghouse%20at%20Syracuse%20University."
        target="_blank">The US asylum backlog is nearing 1.6 million, the highest
        number on record</a>."</em></p>'
