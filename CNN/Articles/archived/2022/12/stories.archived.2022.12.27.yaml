  'coa-iloilo-medical-equipment-meihao-corporation':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-12-27T15:34:15.995+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47e48ec1-bd2a-4b5a-869c-e0e392d3b895'
    'lead': 'The Commission on Audit has ordered the provincial government of Iloilo
      to settle the payment for the purchase and delivery of medical equipment in
      2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-27T15:42:47.431+08:00
