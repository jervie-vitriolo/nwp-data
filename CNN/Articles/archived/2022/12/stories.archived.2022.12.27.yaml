      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration may be done online for Globe and Smart subscribers,
        while DITO’s registration can be accessed through its app.</p>'
