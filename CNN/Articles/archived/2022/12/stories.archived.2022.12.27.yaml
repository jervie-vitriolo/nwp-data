      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/3/2022-Bar-Exams-schedule.html">Bar
        Exams to push through this November&nbsp;</a></strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845021e4-f05a-409b-9e6c-5cd2fc6f3f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-27T10:38:16.424+08:00
