      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        Senate on Monday approved on third and final reading the bill seeking to grant
        Filipino citizenship to American-born basketball player Justin Brownlee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2032c5-6422-4404-95bf-90fb146a7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:17:24.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:25.256+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 21-0, the lawmakers in the upper chamber adopted House Bill
        No. 6224, which would grant the resident Barangay Ginebra import the opportunity
        to suit up for Gilas Pilipinas, the men''s national basketball team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcecaa66-11df-4811-9757-8e10c339ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:17:24.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:25.257+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same bill was also approved in the House of Representatives
        last month.</p>'
