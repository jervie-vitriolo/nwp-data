      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s not debate until we see the final form, because we could
        be debating about provisions that will no longer exist. So, antayin natin
        kung anong gawin ng legislature [let’s wait for what the legislature will
        do],” he added.</p>'
