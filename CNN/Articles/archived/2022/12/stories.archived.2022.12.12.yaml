    'jcr:uuid': 'f5a85488-a593-4525-87e9-500f2bc878ea'
    'lead': 'A day after leaving the 2022 World Cup in tears as his chances to win
      the tournament for the first time in his career were shattered, Portugal superstar
      striker Cristiano Ronaldo said bringing a World Cup title to Portugal was ''the
      biggest and most ambitious dream'' of his career but ''the dream was beautiful
      while it lasted.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-12T06:35:01.509+08:00
    'mgnl:createdBy': 'lara'
