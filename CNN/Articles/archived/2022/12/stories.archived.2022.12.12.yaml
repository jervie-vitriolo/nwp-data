      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the bill''s co-author Marikina Rep. Stella Quimbo<a href="https://www.cnnphilippines.com/news/2022/12/9/lawmakers-maharlika-fund-president-chairman-finance-secretary.html">
