      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[RELATED: <a href="https://www.cnnphilippines.com/regional/2020/2/13/Panagbenga-Festival-rescheduled-.html">Panagbenga
        festivities rescheduled for March</a>]</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdfe570-e72e-4f31-9535-a4081380f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.260+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being his first time to experience the full blast festival as mayor,
        Magalong said he is both excited and anxious.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca35d5b-e724-493f-9627-334c756831d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.261+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of people were expected to come over. We think that what
        happened in South Korea might happen, that’s the reason why we really have
        to prepare and come up with our own contingency plans to make sure that our
        people, and visitors will be safe,” the mayor added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23b73d-956b-42d5-8c4a-1abf01890065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.261+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Baguio City Mayor Mauricio Domogan, chairman of
        the Board of Trustees of the Baguio Flower Festival Foundation, Inc., also
        expressed his excitement on the return of the festival.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179cd045-1622-47ae-befd-2d6c50781687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.335+08:00
      'mgnl:createdBy': 'raheema'
