      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c1615-6b7c-4400-835b-e66d6cdacb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T10:32:55.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:36.147+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the backlash, authors of the MWF bill made an amendment
        which provides that dividends of the Bangko Sentral ng Pilipinas would be
        used as initial investment instead of Social Security System and Government
        Service Insurance System contributions. Other funding sources include ₱50
        billion from Landbank of the Philippines and ₱25 billion from the Development
        Bank of the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770a6bb-59a3-4ed4-ac64-febc0c2ae485'
      'mgnl:activationStatus': true
