    'lead': 'State auditors ordered a number of officials to refund over ₱13.8 million
      worth of “irregular incentives” paid to University of Rizal System employees
      in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T19:54:15.587+08:00
