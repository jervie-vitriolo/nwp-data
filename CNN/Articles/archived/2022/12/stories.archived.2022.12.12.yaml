    'template': '1'
    'title': 'Getting dirty for good: How this campaign teaches kids to take the climate
      crisis seriously'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40fb9c-e442-4ba7-9445-4f937704c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.670+08:00
