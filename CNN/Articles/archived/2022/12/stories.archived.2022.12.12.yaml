      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3afffda-f55a-4626-84d9-728518fc2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T10:32:55.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:36.138+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very clear that we need added investment. This is another
        way to get that,” he continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd9a15-9753-44dc-8c18-3035a216ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T10:32:55.655+08:00
