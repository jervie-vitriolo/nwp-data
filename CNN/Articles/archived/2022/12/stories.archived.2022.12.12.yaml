      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has partnered with GoFundMe to enable donations to this year''s
        <a href="https://www.gofundme.com/c/act/top-10-cnn-heroes" target="_blank">Top
        10 honorees</a>. GoFundMe is the world''s largest fundraising platform that
        empowers people and charities to give and receive help. Supporters can make
        online donations to the Top 10 CNN Heroes'' non-profit organizations directly
        from CNNHeroes.com. Subaru is matching all donations up to $50,000 for each
        of this year''s honorees through January 3, 2023.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145f215-b9de-4d1d-a7a1-efa0e2c8696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.405+08:00
