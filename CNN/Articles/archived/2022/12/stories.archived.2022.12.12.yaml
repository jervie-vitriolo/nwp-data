  'nasa-splashdown-artemis-i-orion-moon':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-12T12:27:52.840+08:00
    'imagesource': 'jcr:620ec02b-648c-475e-a616-966b8c20e6b7'
