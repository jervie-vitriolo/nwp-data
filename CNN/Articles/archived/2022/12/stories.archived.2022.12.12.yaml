    'title': 'Zamora says LGUs can still issue traffic violation tickets, warns about
      accumulating fines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f00a78-db87-46e7-91f4-ea05bfd3ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.973+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> Metro
        Manila Council President Francis Zamora on Monday said local government units
        (LGU) can still issue tickets to traffic violators in their respective areas,
        but reiterated the driver’s license cannot be confiscated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34bce3-cd88-42a7-8bfb-e233e3aafa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.974+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e8f70-69e5-41ad-b6a3-7d540bf13907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.975+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, LGUs can still issue tickets, but we cannot confiscate
        (driver’s licenses). Now, the public must understand that even if we do not
        confiscate your license, but we issue tickets because you violated traffic
        regulations, you will have to pay,” he told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287a916-62eb-471b-b04a-22775bb108d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.976+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6c19e-2d8f-4ee3-aeed-5f67de51185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.977+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his response when asked about the roll out of a single
        ticketing system in the National Capital Region that is expected to be fully
        implemented by the first quarter of 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae823ae-eae7-4248-8e97-2d568c646cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.979+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90790da6-f424-4e81-aa40-7b94cf27405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.980+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora warned motorists about failing to settle their fines just
        because their licenses were not confiscated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a3da69-5de5-4163-95e5-5327b9497963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.981+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30be08-3a97-4f51-9442-331ee081e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.984+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the public thinks that, oh they did not confiscate my license,
        I can decide not to pay, that is a wrong rationale because your violation
        will accumulate higher fines. By the time you renew your license, you will
        see that your fines have compounded and once you accumulate… 10 demerit points
        we can confiscate your license,” Zamora said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb0f09a-ebe9-4686-a481-51331cac00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.985+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f121aaac-7c35-45e4-a2bb-e900a11ab65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.986+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Metro Manila mayors agreed to suspend the confiscation
        of the driver’s license of violators as authorities finalize the guidelines
        on the single ticketing system to be implemented across the region for the
        apprehension of traffic violators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2c81a-789d-423d-b9c0-10443edd676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.987+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/transportation/2022/12/12/Metro-Manila-mayors-now-finalizing-guidelines-of-single-ticketing-system--non-confiscation-of-driver-s-license.html">&nbsp;Metro
        Manila mayors now finalizing guidelines of single ticketing system, non-confiscation
        of driver’s license</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93cdc32-48db-4458-bd38-4ec9135f2f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.988+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234cfa37-bc61-4206-82fb-f0925c080231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.990+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all 17 chief executives of Metro Manila have agreed, Zamora
        noted Makati and Manila will still have to amend their existing ordinances
        on the confiscation of licenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5800969-df69-4841-81d5-bd27f3eb194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.991+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f45401-6b95-4ab1-b387-89d9e118d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.992+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Juan mayor also said the integration of the database of
        LGUs and the Land Transportation Office will play a big part in this program
        since this will allow authorities to easily determine how many demerits a
        violator has.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efdeeaa-28d1-4d44-a7f1-621fa8b36fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:29.993+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bawat paglabag, may corresponding ''demerit'' points depende sa
        violation. Ang lahat ng demerits ay makikita sa sistema ng LTO at maaapektuhan
        ang period of validity ng kanilang lisensya upon renewal," Metro Manila Development
        Authority (MMDA) Spokesperson Atty. Melissa Carunungan clarified during a
        Monday briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cdb07e-34da-4499-9f82-5f4a880ce693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:35:24.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:29.994+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d9a91-7b15-4389-9181-414f58ace3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:35:24.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:29.995+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For every violation, there will be a corresponding
        demerit point depending on the violation. All demerits can be seen in the
        LTO system and these will affect the period of validity of violators'' licenses
        upon renewal.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4e6f3-aad3-4abc-b1f8-dda02cc11997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:35:24.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:29.996+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2a706-f2c2-4035-98f4-c584a210a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:35:24.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:29.998+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halimbawa, pag nahuli kayo dahil sa ''disregarding traffic sign,''
        iyan po ay nagdudulot ng isang demerit point. Pag nahuli po kayo na driving
        without a license, magdudulot iyon ng five demerit points. Dahil po sa interconnection
        sa LTO, pag nakita ng traffic enforcer na nakakuha ka na ng 10 demerit points,
        authorized sila mag-confiscate ng lisensya," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d5717-5bf6-456b-a5a1-cad8c61dd2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:35:24.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:29.999+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f485a22-ba64-46da-8f4c-8d5d2f6b3643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:35:24.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:30.000+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, if you are caught disregarding traffic
        signs, that will amount to one demerit point. Driving without a license would
        get you five points. Because of the LTO''s interconnection, when a traffic
        enforcer sees that you have 10 demerit points, they are authorized to confiscate
        a driver''s license.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f432d05-2655-4925-b3fe-103e32d8b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:44:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:30.001+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a disallowing the confiscation of licenses and integration
        of the database, the single ticketing system will also establish top 20 traffic
        violations to be determined by the technical working group. Standardized fines
        will also be implemented across the region, Zamora said.</p>'
  '2022-cnn-hero-of-the-year-nelly-cheboi':
    'author': 'Tricia Escobedo and Allie Torgan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-12T13:46:09.242+08:00
    'imagesource': 'jcr:250672c6-8416-4419-8698-c12fcae7efa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f28575ac-c589-4737-9d2b-37c6aa074ef3'
    'lead': 'Cheboi''s nonprofit, TechLit Africa, has provided thousands of students
      across rural Kenya with access to donated, upcycled computers — and the chance
      at a brighter future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T13:54:27.400+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T05:12:29.284+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:46.958+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CNN-Hero-of-the-Year', 'Nelly-Cheboi']
    'template': '1'
    'title': 'Nelly Cheboi, who creates computer labs for Kenyan schoolchildren, is
      CNN''s Hero of the Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d790c8f-acf3-4284-8000-cb0fcbb88be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.291+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2022/07/14/world/education-technology-recycling-kenya-poverty-cnnheroes/index.html"
        target="_blank">Nelly Cheboi</a>, who in 2019 quit a lucrative software engineering
        job in Chicago to create computer labs for Kenyan schoolchildren, is the 2022
        CNN Hero of the Year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69139b-af24-479b-aadc-2776d61fd394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.293+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online voters selected her from among this year''s <a href="https://www.cnn.com/2022/11/03/world/cnn-heroes-top-10-2022/index.html"
        target="_blank">Top 10 CNN Heroes</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07f6b5-6d12-4903-a957-93ad7fdb6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.294+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheboi''s nonprofit, TechLit Africa, has provided thousands of students
        across rural Kenya with access to donated, upcycled computers — and the chance
        at a brighter future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4971a-a2de-4bfe-aa5d-a249114d6ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.295+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheboi accepted the award with her mother, who she said "worked
        really hard to educate us." At the beginning of her acceptance speech, Cheboi
        and her mother sang a song onstage that she explained had a special meaning
        when she was growing up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a547e6e-04d2-4e96-adea-73bf8d4f337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.297+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN Hero of the Year, Cheboi will receive $100,000 to expand
        her work. She and the other top 10 CNN Heroes honored at Sunday''s gala all
        receive a $10,000 cash award and, for the first time, additional grants, organizational
        training and support from The Elevate Prize Foundation through a new collaboration
        with CNN Heroes. Nelly will also be named an Elevate Prize winner, which comes
        with a $300,000 grant and additional support worth $200,000 for her nonprofit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a210871-be69-49bd-93a9-fdc65ce30628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.298+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The world is your oyster when you are educated"</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc4d60-b5f4-43be-ae02-568853518593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.299+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheboi grew up in poverty in Mogotio, a rural township in Kenya.
        "I know the pain of poverty," said Cheboi, 29. "I never forgot what it was
        like with my stomach churning because of hunger at night."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3033f2-0f8d-4fa7-97d3-3b65862f75ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.299+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hard-working student, Cheboi received a full scholarship to Augustana
        College in Illinois in 2012. She began her studies there with almost no experience
        with computers, handwriting papers and struggling to transcribe them onto
        a laptop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d4f50-f0a1-4c18-9ea1-be798e29f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.300+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything changed in her junior year, though, when Cheboi took
        a programming course required for her mathematics major.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535c6c5-84de-4c63-abb0-ac8e9e5e9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.301+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I discovered computer science, I just fell in love with it.
        I knew that this is something that I wanted to do as my career, and also bring
        it to my community," she told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f41f9-94f0-451e-93d2-70af98d3c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.302+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many basic computer skills were still a steep learning curve, however.
        Cheboi remembers having to practice touch-typing for six months before she
        could pass a coding interview. Touch-typing is a skill that is now a core
        part of the TechLit curriculum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d93029-5de3-4361-b7d5-48c619783697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.303+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so accomplished seeing kids that are 7 years old touch-typing,
        knowing that I just learned how to touch-type less than five years ago," she
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f706c-97e0-49a5-9612-c846f2ed5d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.303+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once she had begun working in the software industry, Cheboi soon
        realized the extent of which computers were being thrown away as companies
        upgraded their technology infrastructure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf95c37-8875-4c10-b020-46b104b8fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.304+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have kids here (in Kenya) — myself included, back in the day
        — who don''t even know what a computer is," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f834d34-a2c6-4030-a475-9ce96bf8b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.305+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in 2018, she began transporting donated computers back to Kenya
        — in her personal luggage, handling customs fees and taxes herself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70651e2f-30fa-4fc5-8141-dc003815a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.306+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point, I was bringing 44 computers, and I paid more for
        the luggage than I did for the air ticket," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d28cd7-d76c-4e28-98b2-6884b2b2d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.307+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, she co-founded TechLit Africa with a fellow software
        engineer after both quit their jobs. The nonprofit accepts computer donations
        from companies, universities and individuals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bacc47e-3f9e-4129-acef-de5b11cd4869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.308+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardware is wiped and refurbished before it''s shipped to Kenya.
        There, it''s distributed to partner schools in rural communities, where students
        ages 4 to 12 receive daily classes and frequent opportunities to learn from
        professionals, gaining skills that will help improve their education and better
        prepare them for future jobs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a29d7e-cecd-4ec0-a767-fe28586d837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.309+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have people who own a specific skill coming in and are just
        inspiring the kids (with) music production, video production, coding, personal
        branding," Cheboi said. "They can go from doing a remote class with NASA on
        education to music production."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf6d78-18c8-430b-9f78-43261ecf916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.309+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization currently serves 10 schools; within the next year,
        Cheboi hopes to be partnered with 100 more.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313c145-e07c-43b2-8ead-a6db1a70b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.310+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that when the first TechLit kids graduate high school,
        they''re able to get a job online because they will know how to code, they
        will know how to do graphic design, they will know how to do marketing," Cheboi
        said. "The world is your oyster when you are educated. By bringing the resources,
        by bringing these skills, we are opening up the world to them."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06436b5b-a769-4769-966f-bc8f2677ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.311+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An inspiring night of heroism and advocacy</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a5ba4-a6e3-45d9-b02f-fec5fad5a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.312+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Anderson Cooper and ABC''s Kelly Ripa co-hosted the 16th
        Annual "CNN Heroes: An All-Star Tribute," which featured more than a dozen
        celebrity presenters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3869dcb-030d-40cb-910b-09ed2f70b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.313+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re so deeply honored to be here," said actress and singer Sofia
        Carson, who perfomed a song with award-winning songwriter Diane Warren at
        the event. "Diane wrote this incredible anthem ''Applause'' for those leading,
        surviving and fighting and tonight we dedicate this song and performance to
        our heroes."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda454b1-92ab-4e2c-8781-0d35b7881ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.314+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Aubrey Plaza introduced CNN Hero <a href="https://www.cnn.com/2022/06/30/us/covid-food-waste-farm-rescue-hunger-cnnheroes/index.html"
        target="_blank">Aidan Reilly</a>, who launched his nonprofit while home from
        college during the early months of the COVID-19 pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be58ed32-328b-4dc1-8927-182ffe6d18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.315+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From his pandemic couch, Aidan and his friends co-founded Farmlink
        Project," Plaza said. The nonprofit connects excess food from farms across
        the US -- food that would otherwise be wasted -- to those who need it. "In
        just two years, he .. has moved more than 70 million pounds," Plaza added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ebe00a-3ffa-4d97-9e7a-107350c8ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.316+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/08/04/health/chicago-autism-spectrum-services-community-cnnheroes/index.html"
        target="_blank">Debra Vines</a>&nbsp;— whose nonprofit The Answer Inc. supports
        families impacted by autism in underserved communities across Chicago 0151
        was honored by actress Holly Robinson Peete, a "fellow autism mom."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775eab7e-f7b8-4f8d-82dc-01589ae1714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.317+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vines says her group has provided programming and guidance to more
        than 4,000 families. "Join me and be a servant for the change today," Vines
        said when accepting her award.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4484ec-f9cf-4302-bbae-d040c0212507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.318+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Emmy award-winning actor Justin Theroux brought his rescue dog
        Kuma, on the stage to honor <a href="http://edition.cnn.com/2022/07/28/us/dog-rescue-aging-california-seniors-cnnheroes/index.html"
        target="_blank">Carie Broecker</a>&nbsp;​​and her nonprofit, Peace of Mind
        Dog Rescue.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3be79-32d3-41ef-b8a4-c6f965e8d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.319+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two teenagers making a difference in their communities were also
        honored as 2022 Young Wonders:</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13794840-4c04-4afc-8a3c-a8b851a3caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.319+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruby Chitsey, a 15-year-old from Harrison, Arkansas, started "Three
        Wishes for Ruby''s Residents," which donates personal items to nursing home
        residents who couldn''t otherwise afford them.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa7e8f-5335-49d0-8f49-e65f7b8556bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.320+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Nihal Tammana, a 13-year-old from Edison, New Jersey, started
        "Recycle My Battery," which keeps used batteries out of the ecosystem through
        a network of collection bins.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b88ba75-6d0a-4c2d-a452-cfcf83550761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.321+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show also honored two <a href="https://www.cnn.com/2022/06/22/politics/georgia-election-workers-american-democracy-trump/index.html"
        target="_blank">Georgia poll workers</a>, Shaye Moss and her mother Ruby Freeman,
        whose lives were upended after false allegations that they had been involved
        in election fraud spread on social media.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593a571-cfe8-47cc-8111-278a705cb933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:29.322+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contribute</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c255ca0-ee87-483d-a2a2-fbc1b86bfa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.405+08:00
