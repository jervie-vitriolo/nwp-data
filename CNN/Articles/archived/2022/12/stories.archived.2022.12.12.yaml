      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e74ecb-fa0f-48c2-a783-16be7324974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:32:47.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:30.604+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec just reopened voter registration, which will run until
        Jan. 31, 2023, as the country gears up for the upcoming Barangay and Sangguniang
        Kabataan Elections (BSKE).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5ab75-c88e-415c-a207-13ec39c551ad'
      'mgnl:activationStatus': true
