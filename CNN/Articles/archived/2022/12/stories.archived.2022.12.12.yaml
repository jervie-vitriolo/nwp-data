  'los-angeles-county-unicorn-license':
    'author': 'Zoe Sottile, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-12T14:01:23.640+08:00
    'imagesource': 'jcr:8f01eb6f-c909-4482-b1ca-fbd0d2ab3209'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa0bab1-feb5-495e-9d82-b6322b8153e6'
    'lead': 'The Los Angeles County Department of Animal Care and Control has issued
      its first ever unicorn license.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T14:04:19.813+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T05:12:27.759+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:47.522+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Los-Angeles', 'Los-Angeles-County', 'unicorn-license']
    'template': '1'
    'title': 'Los Angeles County grants girl license to own a unicorn — if she can
      find one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26efbfc7-0d2d-4e22-a1ef-27fb356cc3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:04:19.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:27.763+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Los Angeles County Department of Animal
        Care and Control has issued its first ever unicorn license.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef18c491-78d3-4794-9d51-e1e91ca2da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:04:19.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:27.764+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeline, a local 6-year-old, wrote a letter to the department requesting
        official approval for her to own a unicorn — if she could find one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0f16c-aecf-4393-bf45-99bf8ea813cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:04:19.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:27.765+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a handwritten letter posted to the department''s <a href="https://www.facebook.com/photo.php?fbid=525274226309242&amp;set=pcb.525274289642569&amp;type=3&amp;theater"
        target="_blank">Facebook page</a>, she wrote, "Dear LA County, I would like
        your approval if I can have a unicorn in my backyard if I can find one. Please
        send me a letter in response."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657fa5e-18e8-4d30-97fd-2b24f74314f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:04:19.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:27.766+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department lauded Madeline''s commitment to "responsible pet
        ownership" in the Facebook post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39a0d2-9275-4c83-bcd4-d7e89622ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:04:19.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:27.767+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is always rewarding to hear from young people who thoughtfully
        consider the requirements of providing a loving home to animals," wrote the
        department, which omitted Madeline''s last name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376c3c6-8f1a-4e63-9fed-dafaac58e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:04:19.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:27.768+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeline was issued a "preapproved unicorn license," which was also
        attached in the Facebook post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d5becf-f172-4ee6-858b-1177e5993d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:04:19.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:27.769+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are conditions, of course. The license letter specifies that
        Madeline must give her pet unicorn "regular access to sunlight, moonbeams,
        and rainbows," that it must be fed watermelon once a week, that its horn must
        be polished "at least once a month with a soft cloth" and that "any sparkles
        or glitter used on the unicorn must be nontoxic and biodegradable to ensure
        the unicorn''s good health."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c12410-f133-41e2-9b81-676143d4aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:04:19.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:27.770+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since unicorns are notoriously difficult to find in Los Angeles,
        the department went an extra step and sent Madeline a plush unicorn -- complete
        with a "permanent unicorn license" tag on its collar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da597236-eb0f-411e-a9db-abbc03d9221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:04:19.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:27.771+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/11/us/los-angeles-pet-unicorn-license-trnd/index.html#:~:text=After%20a%206%2Dyear%2Dold,license%20for%20her%20dream%20pet.&amp;text=The%20Los%20Angeles%20County%20Department,its%20first%20ever%20unicorn%20license."
        target="_blank">Los Angeles County grants girl license to own a unicorn --
        if she can find one</a>."</em></p>'
