    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:43.061+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'Rosal', 'weather']
    'template': '1'
    'title': '‘Rosal’ continues to weaken as it moves further away from PH '
    'updated': 2022-12-12T23:39:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4ce7c-fca7-4803-9275-f68066747446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:39:47.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-06T05:12:38.744+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> Tropical
        Storm Rosal continues to weaken as it moves further away from the Philippines,
        the weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011d9dc-e369-47cb-9077-68551e64d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:39:47.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-06T05:12:38.745+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Rosal was last spotted
        925 kilometers east of extreme Northern Luzon, with winds of 65 kilometers
        per hour (kph) near the center and gustiness of up to 80 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620caf97-8eeb-4b63-af0e-bdcf3b93a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:39:47.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-06T05:12:38.746+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the weather system is less likely to bring heavy rains
        to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36327d1f-b18a-4499-b142-be041821646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:39:47.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-06T05:12:38.747+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next 24 hours, the surge of the northeast monsoon, or amihan,
        partly enhanced by Rosal, may bring occasional gusts reaching gale-force over
        Batanes, as well as strong breeze to near-gale strength over Babuyan Islands,
        coastal and upland areas of Ilocos Norte, northern and eastern Cagayan, and
        eastern Isabela.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8580e2c-46d9-4eff-8130-d5e834154ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:39:47.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-06T05:12:38.748+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge of amihan also brings moderate to rough seas in Central
        Luzon and the eastern seaboard of Southern Luzon, which may be risky for small
        seacraft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd48d7c-b15f-4236-9809-044fe7923950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:39:47.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-06T05:12:38.749+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marine gale warning is in effect over the seaboards of Northern
        Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46294d16-0eae-431b-9ad9-c59e9f4b7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:39:47.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-06T05:12:38.749+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, Rosal is seen to weaken rapidly and may become
        a remnant low on late Tuesday evening or Wednesday morning before it dissipates.</p>'
