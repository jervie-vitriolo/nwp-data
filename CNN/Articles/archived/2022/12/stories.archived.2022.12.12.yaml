    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'covid-19', 'covid-19-pandemic', 'covid-19-crisis',
      'coronavirus', 'novel-coronavirus', 'Mobile-Itinerary-card']
    'template': '1'
    'title': 'China to abolish its COVID-19 trace tracking service, the ''Mobile Itinerary
      card,'' on Tuesday, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118f4fe-52f8-49c4-8d3c-50b93caf9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:01:08.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:28.254+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/world/china"
        target="_blank">China</a>&nbsp;will abolish its COVID-19 trace tracking service,
        the "Mobile Itinerary card," on Tuesday, officials say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320171d6-0a17-448a-b10f-ff1eab4cb9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:01:08.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:28.255+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mobile Itinerary card inquiry channels such as text messages, web
        pages, WeChat extensions, Alipay extensions and app will go offline at the
        same time," according to a statement from the country''s Academy of Information
        and Communications Technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d50e66-541d-49ae-b36f-4467d8fbae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:01:08.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:28.256+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of the COVID-19 pandemic, China has used the
        itinerary card system to track individuals'' travel histories over 14 days.
        The system is tied to people''s phone numbers and aims to identify individuals
        who have visited cities with any area designated a "high-risk zone" by authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd386b8d-4707-42a6-97c6-d85bb6c2e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:01:08.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:28.257+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a person has been to a city with a "high-risk zone" in the prior
        14 days, then the city will be marked with a star sign in the system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0202e-388e-46cc-81ce-ec00e6398f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:01:08.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:28.258+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system, together with a health QR code that tracks individuals''
        health statuses regarding COVID-19, determined people''s movements into public
        spaces across China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd2607-4ac6-4475-b9d5-55d80f37f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:01:08.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:28.259+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a point of criticism for many Chinese people on social
        media for allowing local governments to make generalized policies banning
        entry to those who''ve visited a city that has a "high-risk zone," even if
        they did not go to the high-risk zones within that city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ebd508-049c-4e0d-a467-c11bef1d02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:01:08.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:28.260+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement the system is ending follows China''s unveiling
        last week of 10 new guidelines that <a href="https://www.cnn.com/2022/12/07/china/china-covid-restrictions-explainer-intl-hnk/index.html"
        target="_blank">loosened some COVID-19 restrictions</a>, a sign that the country
        was moving away from its zero-COVID 19 approach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744b015-d9ab-453c-a0e7-d32efc2c0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:01:08.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:28.262+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-point plan largely scrapped health code tracking for most
        public places, rolled back mass testing, allowed many positive cases to quarantine
        at home and imposed limits on lockdowns of areas deemed "high risk."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773221e-eb4b-4243-80c5-1dbea2f6d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:01:08.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:28.264+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top health officials in Beijing said the changes to the rules were
        based on scientific evidence, including the spread of the comparatively milder
        Omicron variant, the vaccination rate, and China''s level of experience in
        responding to the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
