    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a5b89f0-e9e9-43a6-90d2-380a63c01f64'
    'lead': 'The Bureau of Fisheries and Aquatic Resources (BFAR) said it plans to
      issue a ''more efficient'' regulation on imported fish by early 2023 as it faced
      the Senate on Monday over its controversial order banning the sale of pink salmon
      and pompano in wet markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T16:52:28.381+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T05:12:23.069+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:50.996+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''More efficient'' regulation on imported fish out by Q1 2023 — BFAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c1662-ea13-4ec8-b02d-c62881f1351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:52:28.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:23.071+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — The
        Bureau of Fisheries and Aquatic Resources (BFAR) said it plans to issue a
        "more efficient" regulation on imported fish by early 2023 as it faced the
        Senate on Monday over its controversial order banning the sale of pink salmon
        and pompano in wet markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614b0bd-6273-4f9f-a383-63192e9c8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:52:28.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:23.072+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that we will be able to move forward by next quarter
        of next year to come up with more responsive and more efficient regulation
        on the importation of fish," Demosthenes Escoto, BFAR officer-in-charge, said
        during a hearing of the Senate Committee on Food and Agriculture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235384b0-a27e-4bab-b61b-22cec7579fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:52:28.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:23.073+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agency is engaging more stakeholders to participate
        in a review of Fisheries Administrative Order No 195.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1c0f1-fa9b-4baf-9b2b-15a3215dd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:52:28.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:23.073+01:00
      'mgnl:lastActivatedBy': 'visnu'
