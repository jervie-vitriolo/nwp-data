      'mgnl:lastActivated': 2023-01-06T05:12:36.139+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2cf60b-d4a9-47c4-860a-188cba2de1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T10:32:55.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:36.140+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Budget and Management, the sovereign
        wealth fund – which is typically financed by a state''s surplus revenues or
        reserves – will be used by the government to invest in a wide range of outlets
        such as foreign currencies, fixed-income instruments, domestic and foreign
        corporate bonds, commercial real estate, and infrastructure projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b72b4-d19c-4737-a6e7-df90e568a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T10:32:55.655+08:00
