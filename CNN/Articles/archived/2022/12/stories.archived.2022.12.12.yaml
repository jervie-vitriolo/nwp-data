      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.058+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — Old
        and new mobile phone users must register their SIM or subscriber identification
        module beginning Dec. 27 under new rules issued in line with the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8da5a-15d3-41a0-854c-e2687fc8b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.059+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission (NTC) released the <a
        href="https://ntc.gov.ph/wp-content/uploads/2022/mc/NTC%20MC%20No.%20001-12-2022.pdf">implementing
        rules and regulations (IRR)</a> of Republic Act 11934 or the SIM Registration
        Act on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a1dc89-8b3c-4d34-91be-b4ac6ddc0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.060+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing users have six months to register the SIM or it will be
        deactivated. Owners of deactivated SIM have only five days to register and
        reactivate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a56dbc-82b2-4cf2-bb81-8c5f0acb586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.061+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New SIMs sold will remain deactivated until end-users complete the
        process of registration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93849dd0-7c3a-4374-81a5-254a74e98e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.851+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.061+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration must be done electronically through a secure platform
        or website to be provided by the telecommunication companies to their subscribers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4ce2d-e88a-4f20-998a-389d935e8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.851+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.062+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will be asked to give some personal information like complete
        name, birthdate, sex, and address. They must also provide a copy of an identification
        card.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a88c4-2d34-41c8-acc6-06b51c1a3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.851+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.063+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR also states that any information and data obtained in the
        registration must be treated as absolutely confidential and shall not be disclosed
        to any person.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d62078-048e-4054-b191-c58fac2ed014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.852+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.064+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telcos may disclose the full name and address of an end-user only
        in four instances:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36407e4b-93e5-44ab-9a1d-dd7b1081bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.852+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.065+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*in compliance with any law obligating the telcos to disclose such
        information in accordance with the Data Privacy Act;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3faec-06ae-4833-95f5-683735549066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.065+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*in compliance with a court order or legal process upon finding
        of probable cause;</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439fc1f-e68b-46a1-94d3-b9e41934bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.066+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*in compliance with a subpoena issued by a competent authority pursuant
        to an investigation that a specific mobile number, was or is being used in
        the commission of a crime; and</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242f3fc-d7f8-437c-934f-67acb005bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.853+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.067+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*with the written consent of the subscriber.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc1f80-2a1a-4af7-b526-d27125b639af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.067+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The confidentiality clause in the SIM registration shall take effect
        at the point of activation and shall continue even after deactivation of the
        SIM and for as long as the end-user''s data is still retained by the PTEs
        (public telecommunication entity),” the IRR stated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c147ed-e95d-4a17-a33b-8b963b90727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.068+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For this purpose, the point of activation shall mean the time when
        the concerned PTE receives the required data or information from the registering
        subscriber/end-user," it added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0ade6-4c56-496b-a098-a9f38f7feea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.855+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.069+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines and jail time await violators of the law.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe6153-0023-45c6-b855-08cb94d7378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.855+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.070+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, telcos expressed their preparedness to comply with the
        IRR.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d524a19-e7e5-458d-ac0e-c47aa3a2fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.856+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.071+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Globe Telecom vowed to launch an online SIM registration
        platform soon and begin selling new SIMs in deactivated mode.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735194d-3936-47c7-bee4-50914706e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.856+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.071+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 87.9 million SIM users under the Globe network.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a349ef-6b9f-480a-9db3-209062105d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.072+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue our close collaboration with the government to
        ensure full implementation of the SIM Registration Act to achieve our shared
        goal of stopping cybercrime, including SIM-aided fraud,” said Globe Group
        President and CEO Ernest Cu.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c80ee24-c1fa-40f9-b8f5-43625425e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.073+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu added that Globe will provide a special assistance process for
        existing customers who are currently not using smartphones and may not be
        digital savvy so they can go through the registration as well.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d47fd9-2002-4dbc-b574-451c1f1b8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.074+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adel Tamano, Chief Administrative Officer of DITO Telecommunity
        said they support the SIM registration Act to protect the public from “fraudulent
        activities.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc65914-d133-4f01-85c3-c82befb18dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.075+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support this important initiative of the government to protect
        the public from phishing and similar types of fraudulent activities,” Tamano
        said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86287a-d23c-47c6-8c0c-4cf4b56d777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.075+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will do our level best to make the registration process as simple
        and painless as possible for new DITO subscribers and our 14 million existing
        customers,” he added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890fc17-78b7-4523-bd55-5f31d729a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.859+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.076+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still awaiting the statement of PLDT-Smart.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d72265-7fec-421f-b5bd-93ae1714ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.859+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.077+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think-tank Infrawatch says with the issuance of the SIM Registration
        law IRR, the government should work with telcos and the public to make sure
        the registration process will be efficient while safeguarding the confidential
        information of users.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64da2f3-c4d6-43fd-80e8-86f85a5b727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.860+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.078+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains to be our position that SIM card registration databases
        may be major points of breach, and both government and telcos should work
        together to prevent negative outcomes," Infrawatch convenor Terry Ridon said
        in a statement.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ca24f-3468-4333-b7d9-33234f9a1fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.861+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.078+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon added that telcos should make sure there are no waivers of
        confidentiality upon registration.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f931c3-7b23-48c7-a04c-04b314190eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:53:43.861+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:24.079+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is a specific guarantee of confidentiality relating
        to initial subscription, there is no similar guarantee upon registration,"
        he said</p>'
  'regulation-imported-fish-out-by-Q1-2023-BFAR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-12T16:50:39.728+08:00
