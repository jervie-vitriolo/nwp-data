      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nominate someone for next year</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580dcc1-25a6-461c-817f-f64f7e9ff6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:27.406+08:00
      'mgnl:createdBy': 'pia'
