      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/22/ca-panel-defers-confirmation-of-erwin-tulfo-as-dswd-secretary.html">CA
        panel defers DSWD Sec. Tulfo''s confirmation due to libel conviction, citizenship</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70414f23-9e36-4506-a800-0f0aa20fee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:22.000+08:00
