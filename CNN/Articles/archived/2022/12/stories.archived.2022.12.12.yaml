    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:48.466+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commission on Appointments to bypass Tulfo again – Zubiri'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab08e69-0af3-4f6d-b789-2de32226c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:12:51.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.198+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 12)&nbsp; Social Welfare
        Secretary Erwin Tulfo will again get bypassed by the influential Commission
        on Appointments (CA), Senate President and CA Chairman Juan Miguel Zubiri
        said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59c644-656a-4d7a-8a13-1b13ee907347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.198+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb629016-2a5a-44f2-a8ab-e2b057bc983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.199+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be bypassed this coming month and then he will have to
        be reappointed by the President shortly after that," Zubiri said. "If he gets
        bypassed again the third time, we''ll [CA] have to vote."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f802c-bb1d-442c-a640-b3a1a3f5cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.200+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ad821-5c56-4d53-97fb-b2a0d02f4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.201+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Congress is adjourning session this week, CA meetings and
        sessions will resume in January, effectively bypassing Tulfo, Zubiri explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00e99b-e5bf-4f16-855f-c7b98473f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.202+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04323e4a-dd5e-47a7-8517-a3547a6b1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.203+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time Tulfo will be bypassed by the CA due to
        a lack of material time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e9d1b-b77a-4f55-bf46-d4e90b19f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.204+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a6ce7-821f-4578-b56e-992fc010eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.206+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo was reappointed while Congress was not in session, or what
        is called an ad interim appointment. This would allow Cabinet members to function
        without CA approval, but the appointment has to eventually pass through the
        bicameral body when Congress is in session.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d532695-823e-4389-96e2-9f9b51e22670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.207+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa822c-a4db-4377-a016-6c42775ec3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.208+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA said that "an ad interim appointment ceases to be valid upon
        disapproval by the Commission on Appointments or, if not confirmed, until
        the next adjournment of Congress."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13956c9b-2266-40b3-ac75-3ba8545081a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.209+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924533b-8fe7-495a-83ea-031e6cff99e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.210+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA previously deferred Tulfo''s appointment over his four libel
        convictions as a columnist, and questions about his citizenship since Tulfo
        served in the United States military in 1988.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a60a92-f430-4411-b78f-b200c258343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:21.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.210+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
