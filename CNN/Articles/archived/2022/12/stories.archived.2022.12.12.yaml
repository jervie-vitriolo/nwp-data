      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since first arriving in the country in 2016, the 34-year-old Brownlee
        has been Ginebra''s reinforcement in the PBA. He helped the crowd-darling
        ballclub win five championships and was named Best Import of the Conference
        twice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa363a-2c52-49e5-b64f-eccff1e64e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:17:24.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:25.259+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will now be transmitted to the Office of the President
        for signing into law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc839b-3730-4f69-b728-0a45a7ed851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:17:24.256+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:25.260+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee is expected to give Gilas a boost in the frontcourt when
        the national squad competes in the February window of the 2023 FIBA Basketball
        World Cup Asian qualifiers. The Philippines, which currently owns a 5-3 win-loss
        record in the FIBA World Cup qualifiers, will host Lebanon and Jordan in that
        window.</p>'
  'House-panel-approves-Maharlika-Fund-bill-changes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-12T16:13:02.550+08:00
    'imagesource': 'jcr:c381debf-5eb4-4610-92d7-4876f239dff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f4b4a7b-14d6-450c-9f9b-eb5b9f8c9322'
    'lead': 'A House of Representatives panel on Monday approved amendments to the
      controversial bill pushing for the creation of a sovereign wealth fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T16:18:58.414+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-06T05:12:24.792+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:49.118+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel approves Maharlika Fund bill changes; president won''t be
      board chair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b9f5f-ce73-4745-8876-bbcf2318b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.891+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> A
        House of Representatives panel on Monday approved amendments to the controversial
        bill pushing for the creation of a sovereign wealth fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0d9b6-ecb3-42f0-bf40-07370bfa51fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.892+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the changes approved by the House Committee on Banks and Financial
        Intermediaries to House Bill No. 6398&nbsp;is the return of Maharlika Wealth
        Fund to its original name, Maharlika Investment Fund, the panel''s chairman
        Rep. Irwing Tieng said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840f5dc-5ba9-44a8-b18f-9f7962ff8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.893+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee members agreed during a closed-door executive session
        to revise some provisions of the bill to ensure there are safeguards in the
        handling of funds and jail time for those who will violate its stipulations,
        the solon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf5cc9-ba91-4fd5-a121-8bdbc64048d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:28:31.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.893+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A penalty clause says any director or officer who willfully violates
        the investment policies and guidelines set by the board of directors resulting
        in a loss for the corporation can be punished by imprisonment of up to five
        years&nbsp;or&nbsp;fined up to ₱2 million, or both, at the discretion of the
        court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46291c2-ddf8-4fe8-9278-ff046e298e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:28:31.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.894+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also prohibited for the proposed Maharlika Investment Corporation
        to manage any company or business it invests in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8eda10-e045-4393-bab7-1f535531e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.895+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel approved the provision to appoint the finance secretary
        — instead of the country''s president — as the chairman of the Board of Directors
        of the Maharlika Investment Corporation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91d09a-f22c-4a34-a71b-3791b623cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:28:31.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.896+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporation will have an advisory body which would consist of
        the secretaries of budget and socioeconomic planning, as well as the national
        treasurer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b14f39-db36-4b6b-908b-689f626ac9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:28:31.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.897+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6608 was filed and referred to the House Committee
        on Rules on Monday.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">The committee report on the Maharlika Investment Fund
        has been referred to the House Committee on Rules.<br><br>Here are the sources
        of MIF&#39;s initial capitalization: <a href="https://t.co/OiKKlVOBa2">pic.twitter.com/OiKKlVOBa2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1602207957747261441?ref_src=twsrc%5Etfw">December
        12, 2022</a></blockquote>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e760d2-b076-45a8-90b6-9863f8f25072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:28:31.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.898+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813da4b-9730-4046-a0a2-d6af8f29075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.899+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers earlier expressed worry that the fund would be
        politicized if the previous provision designating the president as the head
        of its board is followed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aee773-2871-451b-8420-314e0946366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.900+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also now be four instead of two independent board of
        directors from the private sector who will make up the 15-member board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd7a5b-3b5b-4a52-b0be-badc5cee5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.900+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tieng added that the committee also approved the new version of
        the bill which removes major pension funds and the national budget as seed
        capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc9fed-dc32-43b0-a75f-b9523af98bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.901+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sovereign wealth fund''s initial investment will now come from
        the Land Bank of the Philippines (₱50 billion), Development Bank of the Philippines
        (₱25 billion), and Bangko Sentral ng Pilipinas (100% of dividends).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0434aa1c-ce9c-44a6-9487-d1618200624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.902+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang SSS (Social Security System), GSIS (Government Service Insurance
        System) , tinanggal natin. Ang GAA (General Appropriations Act) tinanggal,"
        Tieng said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296eb9e-7aad-4043-bc83-48adda754383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.903+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The SSS, GSIS, and GAA were removed.]</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">The committee report on the Maharlika Investment Fund
        has been referred to the House Committee on Rules.<br><br>Here are the sources
        of MIF&#39;s initial capitalization: <a href="https://t.co/OiKKlVOBa2">pic.twitter.com/OiKKlVOBa2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1602207957747261441?ref_src=twsrc%5Etfw">December
        12, 2022</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f2fd1-f7a4-43fc-82c8-bef763e811cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:22:34.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.904+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123161c-5781-4c47-8a18-f37d8af851ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.905+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP earlier estimated it can remit up to ₱35 billion to the
        investment fund if passed into law by 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cec1d-a00f-457e-9b78-36601344fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.906+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also agreed to allocate 20% of the net profit of the
        Maharlika Investment Fund for social welfare services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7dcd68-8cfa-4d93-99a4-90bf82d90038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.907+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber is expected to pass on second reading this week
        the bill authored by Speaker Martin Romualdez, presidential son Ilocos Norte
        Rep. Sandro Marcos, and four other lawmakers. Congress'' last session will
        be on Wednesday before lawmakers take a month-long break for the holidays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54575c5-c166-4d13-9931-58d38f827e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.907+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed sovereign wealth fund attracted controversy, with various
        groups protesting the inclusion of the SSS and GSIS as founding government
        financial institutions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e22a09-54b9-46a2-9deb-ea941ea60a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:18:58.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:24.908+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/12/7/Maharlika-Wealth-Fund-PCCI-hold-off-.html">Philippine
        Chamber of Commerce and Industry</a> and other business groups have also recommended
        that the proposal be put on hold, adding the plan may affect the country’s
        credit standing.</p>'
  'mobile-sim-registration':
