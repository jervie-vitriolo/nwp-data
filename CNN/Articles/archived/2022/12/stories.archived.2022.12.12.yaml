  '-No-holds-barred---Panagbenga-Festival-set-to-reopen-after-2-years':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-12-12T18:25:41.173+08:00
    'imagesource': 'jcr:dd00833f-8c2e-47b8-83a7-f00f58a3984f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce6f2ef0-29d9-4825-a26c-b5a6d4a9cbd0'
    'lead': 'After two years of hiatus, the city government of Baguio and the Baguio
      Flower Festival Foundation, Inc., formally launched on Monday the line-up of
      activities for 2023 Panagbenga Festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T18:32:17.332+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-06T05:12:19.252+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:52.998+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘No holds barred’: Panagbenga Festival set to reopen after 2 years'
    'visualType': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171dbd8-8a47-42db-8f22-70985ec47ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.254+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> After
        two years of hiatus, the city government of Baguio and the Baguio Flower Festival
        Foundation, Inc., formally launched on Monday the line-up of activities for
        2023 Panagbenga Festival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593e352-6311-4eb2-8129-a043ee7548e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.255+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be no holds barred. Despite the fact that we’re going
        to experience an increase in COVID-19 cases because of these various sub-variants,
        there will be no let up in our festival this coming 2023,” Baguio City Mayor
        Benjamin Magalong said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d62a7-a86f-4eb6-9270-c4471b1a3a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.256+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong also said all the features of Panagbenga Festival in 2019
        will be showcased in the 2023 Panagbenga Festival. The festivals in the past
        years included street dancing and a grand float parade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca5017-9f1b-46ab-a0bc-b6da534c2307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.256+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 18, the Baguio City Health Services Office reported
        an increase in the city’s COVID-19 positivity rate to 26.24% from 18.57% in
        the previous two weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0123c-4983-4c1f-a388-89d605106882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.257+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier this month, City Health Officer Rowena Galpo said the
        positivity rate for the past two weeks decreased from 21.88% to 17%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f913464-d017-4b18-8c31-7b5f142938da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.257+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to learn how to live with these viruses,” the mayor said
        as the city is also expected to experience an increase in influenza cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b786b1-470b-4b3c-9ea0-19092ca075cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.258+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panagbenga is an annual flower festival celebrated every February
        in Baguio City, highlighting products and talents of local communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27579e-221f-44eb-9a4a-8288b6868d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.259+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started in 1995 and was suspended in 2020 due to health restrictions
        brought about by the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5636ddc-bb56-4154-af1b-2c3b5dc08575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:19.259+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[RELATED: <a href="https://www.cnnphilippines.com/regional/2021/1/18/Baguio-Panagbenga-2021-postponed.html">Panagbenga
        Festival 2021 postponed</a>]</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
