      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fb599-e001-4a7f-986d-349a91655b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:32:47.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:30.600+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just came from Valenzuela City and the registration processes
        there are very smooth. In fact, we already have a success story. One of our
        kababayan is going abroad, her flight is at 2 p.m. She was able to register
        in less than 10 minutes,” Comelec spokesperson Rex Laudiangco told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7fb545-c9de-4149-b78e-8ddf92181139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:32:47.889+08:00
