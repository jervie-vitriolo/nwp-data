      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        government home lending agency has reported a record-high net income of ₱38.06
        billion from January to October 2022, top executives announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c03402-25f2-4f9d-9257-9ab7af590bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:00:41.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:17.808+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c701bb2-6674-480e-ad04-50e28281b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:00:41.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:17.809+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pag-IBIG Fund said the new record net income surpassed
        the ₱34.73 billion posted in total of 2021. The record-high is a 39% increase
        compared to the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2e8df-78a0-4080-9cd1-278e2451d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:00:41.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:17.810+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ce76b-116c-4181-bf99-f4fac584d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:00:41.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:17.811+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pag-IBIG Fund Chief Executive Officer Marilene Acosta,
        the agency''s total assets have now reached ₱810.07 billion, gaining nearly
        10% or ₱65.49 billion from year-end 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6c463-7da1-47d0-80d5-65867ee215b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:00:41.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:17.812+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161f1a4-356e-4b3b-a421-ebee66d370f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:00:41.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:17.813+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the agency''s accomplishments as of October already
        show that it “shall have its best-performing year yet.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac153cb5-5ad9-4169-9480-39e15cf8a63a'
      'mgnl:activationStatus': true
