  'Beijing-and-northern-China-hit-by-winter-sandstorm':
    'author': 'Nectar Gan, CNN'
    'caption': 'CFOTO/Future Publishing/Getty images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-12T22:48:48.453+08:00
    'credit': 'CFOTO/Future Publishing/Getty images'
    'imagesource': 'jcr:ca4e00ad-e89b-4bfa-9949-7a5bac6a96fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f07dd8db-1864-4445-9092-e92a119935f9'
    'lead': 'Beijing and large swaths of northern China woke to choking sand and dust
      on Monday, as a winter sandstorm sent air pollution levels off the charts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T22:50:20.728+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T05:12:09.898+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:57.577+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing and northern China hit by winter sandstorm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ffda1-8e88-43fa-82ec-0d0cb1592262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:50:20.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:09.900+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Beijing and large swaths of northern
        China woke to choking sand and dust on Monday, as a winter sandstorm sent
        air pollution levels off the charts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49ae49-03c6-407d-a66f-e4a709d07133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:50:20.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:09.901+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thick cloud of dust blanketed the Chinese capital, where the air
        quality index of PM10 – particles of pollution that are less than 10 micrometers
        in diameter and can enter through the nose and travel to the lungs – hit 999,
        meaning it exceeded the top of the scale, far beyond the point deemed hazardous
        to health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d4aa7-4b2a-4c05-b8bd-9eb711aa3f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:50:20.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:09.903+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concentrations of PM10 particles exceeded 561 micrograms per cubic
        meter by 8 a.m., according to Beijing’s environmental monitoring center. That
        figure is more than 10 times the daily average guideline of 45 micrograms
        per cubic meter set by the World Health Organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38feb8-60fc-4e0f-b717-8faea24dd663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:50:20.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:09.903+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing used to be hit by sandstorms regularly in the spring, but
        less so in the winter. The last time it saw a sandstorm so late in the year
        was in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e6a2c-6a45-4974-b20d-d562b5b758f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:50:20.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:09.904+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sandstorm originated in Mongolia and gradually moved south.
        Early on Monday morning, the Central Meteorological Observatory issued a blue
        alert for sandstorms – the lowest level in a four-tier warning system – for
        much of northern China, from the eastern city of Tianjin to Xinjiang region
        in the far west.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7869b-0bae-4e2c-99c8-670807328f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:50:20.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:09.905+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongolia, which lies north of mainland China, is experiencing strong
        cyclones, according to the meteorological administration. The sand and dust
        from Mongolia have moved east and south over China’s northern regions, carried
        by the cold high pressure at the back of the cyclones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25df4047-4093-4247-8f21-9874c32a2277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:50:20.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:09.906+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandstorms also hit northern Hebei and Shanxi provinces, western
        Gansu, and central and western Inner Mongolia on Monday, state-run news agency
        Xinhua said. Other parts of the country, including northern Xinjiang, are
        seeing high levels of wind gusts. The sandstorms are expected to last through
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738cfce-e2dd-4b26-b9ad-d5351f7404b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:50:20.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:09.907+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spring of 2021, Beijing was hit by the biggest sandstorm
        in nearly a decade, which turned the skies an eerie shade of orange. In previous
        decades, each May saw at least two rounds of sandstorms, according to Xinhua.
        The frequency and severity of sandstorms was partly due to drought, growing
        population pressure and poor progress in revegetation, which caused rapid
        desertification of land in the north and northwest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60f0db-b9d0-4c9e-952c-f908fedeb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:50:20.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:09.908+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sandstorms have since decreased dramatically; the annual number
        of sandstorm-impacted days in Beijing fell from a peak of 26 in the 1950s
        to just three days after 2010, Xinhua reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ff88e-affb-403c-8ab4-71159417644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:50:20.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:09.909+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2000, the Chinese government has invested billions of dollars
        toward sandstorm prevention. Authorities have launched various reforestation
        and ecological projects, and installed satellites to monitor sandstorms and
        alert weather agencies ahead of time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db221db6-c42e-4ec2-99cc-7946f18b29bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:50:20.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:09.909+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/12/china/china-beijing-winter-sandstorm-intl-hnk/index.html"><em>"Beijing
        and northern China hit by winter sandstorm"</em></a></p>'
  'DL-sees-record-performance-2023':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-12T22:55:15.073+08:00
    'imagesource': 'jcr:b6305376-4c9c-4d97-9a8e-2417e13f57e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f158de0-d040-4a66-9197-1b99d095f70b'
    'lead': 'Listed D&L Industries said it expects to book stronger operations next
      year because of relaxed COVID-19 restrictions, and with its export business
      remaining a bright spot for the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T22:56:44.995+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T05:12:09.350+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:57.950+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D&L sees record performance in 2023 as COVID-19 curbs wane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7fff2-3259-40fe-8c87-aea6a1ae2aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:56:44.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:09.350+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> —&nbsp;Listed
        D&amp;L Industries said it expects to book stronger operations next year because
        of relaxed COVID-19 restrictions, and with its export business remaining a
        bright spot for the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dcf462-e899-4e30-8cc3-02bb3b62a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:56:44.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:09.351+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin D. Lao, D&amp;L president and chief executive officer, said
        at the ringing of the bell to open the week’s trade that the group''s 2022
        profits would beat its 2018 levels. The plastics and food input producer marked
        its 10th listing anniversary on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b304e-cb56-4a44-89f7-c50d2a818ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:56:44.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:09.351+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well just the fact that... we were hit by Omicron in January, despite
        being really bad, we are still going to hit record profits. It implies, next
        year should be better than this year," Lao said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497faee5-525c-4958-9828-7654b08fc915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:56:44.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:09.352+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another development fueling Lao''s optimism is the planned opening
        of D&amp;L''s Batangas facility next year, which will beef up its export business.
        The company previously said its coconut-based products under food and oleochemicals
        remained the main drivers in foreign markets given coconut oil''s natural
        antiviral, antibacterial, and antifungal properties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c643fb-68f4-469d-a896-bc8b01441294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:56:44.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:09.352+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to the next decade with excitement and optimism
        especially as our Batangas plant is set to commence commercial operations
        by the middle of next year. This plant represents the next leg of growth for
        the company and our aspiration to be recognized globally as a world class
        Filipino manufacturing company," Lao said.</p>'
