      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For sure, I wouldn’t have brought it up otherwise,” the president
        said when asked if he thinks the MWF can be advantageous to the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb1e85-1a92-47d9-aedc-39c1d29614e9'
      'mgnl:activationStatus': true
