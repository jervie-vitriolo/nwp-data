      'mgnl:lastActivated': 2023-01-06T05:12:27.042+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil also said per-liter prices of kerosene would decrease by
        ₱4.40.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c0599-eebe-4ddb-8468-efe7c6c2bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:33:16.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:27.042+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Energy’s (DOE) oil monitoring, as
        of Nov. 22, the year-to-date per-liter increases stood at ₱17.75 for gasoline,
        ₱33.85 for diesel, and ₱27.85 for kerosene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e314a-dbbb-4049-bc2c-402b238ecb17'
      'mgnl:activationStatus': true
