  'Cristiano-Ronaldo-World-Cup-exit-Portugal':
    'author': 'Wayne Sterling, CNN'
    'caption': 'PHOTO: Patrick Smith/FIFA/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-12T06:30:57.390+08:00
