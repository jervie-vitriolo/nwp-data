      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Panagbenga is an opportunity for the people of Baguio to gather
        together – regardless of your tribe – to feel that you are a member of the
        family of Baguio, obligated to work and cooperate with each other for the
        betterment and development of our city,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21ecd00-6aeb-45fe-8a63-320537af86ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:32:17.335+08:00
