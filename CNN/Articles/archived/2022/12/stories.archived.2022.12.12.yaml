      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the regulator said it would revisit the rules
        and policies governing the importation of fresh fish and aquatic products,
        subsequently giving relief to market sellers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17d3bf-fa62-4cf8-b988-2602296b6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:52:28.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:23.075+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/2/BFAR-moratorium-crackdown-imported-fish.html">READ:
        Imported fish to stay in markets — BFAR</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea49709-a285-4950-bafe-580a5034e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:52:28.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:23.076+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Tulfo also called out BFAR for its late action
        against the alleged proliferation of illegally imported pink salmon and pompano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4998dcd-e3c7-4f20-8c26-c6cab1291873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:52:28.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:23.077+01:00
