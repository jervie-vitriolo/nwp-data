  'erwin-tulfo-ca-bypass-confirmation-zubiri':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-12T16:10:00.021+08:00
    'imagesource': 'jcr:c4f54d9f-2473-4855-8ae1-c59986a2530e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01a8ba3c-b13f-4b42-8a87-99a8f206ef25'
    'lead': 'Social Welfare Secretary Erwin Tulfo will again fail to get the nod of
      the influential Commission on Appointments (CA), Senate President and CA Chairman
      Juan Miguel Zubiri said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T16:12:51.480+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-06T05:12:26.181+01:00
