      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9e03e5-9c3c-4aa9-b3c2-5c7b9cb75eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.210+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breeze believes that it is through getting dirty that children
        learn and make a positive impact in their community," says Santos. "Children
        are aware of the challenges that are present, and we want [them] to feel empowered
        to enact change whenever something is not right."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd94a69-d387-48fc-acff-1d37fb3ec55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.211+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f14a32-d009-4f02-aef7-ce0bda4f4fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.212+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to last year, Breeze is partnering with Knowledge Channel
        and the School District Officers of Marikina, Taguig, and Pateros through
        the Department of Education to encourage third graders to take action and
        join various activities, including educational videos and eco-missions via
        the EcoDiary in which the students document their weekly activities and experiences.
        Prizes await kids with the best diaries from each school.</p>'
    '30':
      'image': 'jcr:e6396bf7-5563-4592-9c83-24d3d1a5df81'
      'imageCaption': 'Photo from Knowledge Channel Foundation Inc.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33722b-ff92-4779-ad12-f28e2aec5910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.212+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc509a3a-8da6-49a1-99fb-923723498c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.213+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2121a79f-1c59-4497-8874-a76dfdb7c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.214+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how did the brand select its partner cities? "So we had our
        pilot in Marikina last year as it is one of the most known flood-prone areas
        in Metro Manila," says Santos. "We want to make sure the program will benefit
        those that need it the most."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c3dea4-881e-445f-9c26-2f5989521314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.214+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc1e48-3f65-43e9-a9c6-ca3355037a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.215+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adding Taguig and Pateros, which are our fishing cities and are
        also in the frontline of the environmental impact," adds Santos. "We want
        to be able to [help] our current partners while we scale to make sure the
        work that we started continues. Hopefully, we can move to more cities inside
        and outside Metro Manila."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46569f-2f14-450e-ab65-203907fc912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.215+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56dc10-90fb-41c7-8db2-12c66c347498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.216+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Breeze EcoProject is also more exciting as the campaign
        no longer remains in the online setup, allowing the brand to introduce its
        Ecollect program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d90c0f-e026-4e2c-91ed-fd2692b05bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.217+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41afd9-3a5b-4ee9-a0c9-0f61d2268f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.217+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ecollect program ensures that the plastic waste that the students
        bring to their own schools are collected and directed to our upcycling partner,
        The Plastic Flamingo, who will help us convert 16,000 kilograms of plastics
        collected from the schools into eco-lumbers," says Santos.</p>'
    '31':
      'image': 'jcr:bbed9acb-ada3-4396-a64d-ee3344f68268'
      'imageCaption': 'Photo from Knowledge Channel Foundation Inc.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12a764-ec61-4b7e-ba2b-d58dd224b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.218+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4669f-c3b1-4474-a93c-5fb25f2eb008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.219+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377abfe9-8106-4a2d-92b6-7f3beb2e2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.219+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the project is set to construct vertical gardens in schools,
        built on the EcoPlanters — seedlings grown in recycled plastic bottles and
        containers created by the students. This will serve as "a constant reminder
        that they have made an impact in making the world a better place."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc66d4b-e922-4a36-9e8b-6433da7fc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.220+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b473ad-ddac-43ce-817d-dbcd2858ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.220+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embracing its "tough on stains, kinder to the environment" purpose,
        Breeze hopes to empower Filipinos to halt the adverse consequences of the
        climate crisis and take action in any way they can because, as Santos puts
        it, "everyday actionism (whether big or small) is the best way to make a positive
        impact on our planet."</p>'
