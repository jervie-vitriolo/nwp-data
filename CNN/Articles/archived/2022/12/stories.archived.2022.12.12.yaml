        trust and support.</p>'
  'house-oks-entrepreneurship-academy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-12T19:15:32.670+08:00
    'imagesource': 'jcr:1b55d6ac-127b-4b75-9d37-ae85a51b12a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad502bf0-1c0d-4074-8174-d56ef393033b'
    'lead': 'The House of Representatives approved on third and final reading House
      Bill 6473 establishing the Philippine Entrepreneurship Academy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T19:18:26.197+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-06T05:12:17.159+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:54.094+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['entrepreneurship', 'academy', 'house', 'bill']
    'template': '1'
    'title': 'House oks bill establishing entrepreneurship academy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e0219-1174-446a-9471-eed6f46a6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:18:26.197+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:17.162+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — The
        House of Representatives approved on third and final reading House Bill 6473
        establishing the Philippine Entrepreneurship Academy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed08cd7-1058-47fb-a369-cd1c32ed6673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:18:26.197+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:17.163+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 234 lawmakers on Monday voted in favor of the bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e96b0a-c247-47e3-a199-6ae4571b77b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:18:26.197+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:17.164+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the supervision of the Commission on Higher Education (CHED),
        the academy will have campuses in Pampanga, Tarlac, and Baguio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca030b-b5dd-49eb-ab66-f98c294d4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:18:26.197+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:17.165+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will offer undergraduate and graduate programs, short-term technical-vocational
        and non-degree courses, and modular trainings, including in the fields of
        agriculture, trade, technology and manufacturing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f009aa1-b6dd-49ce-9d01-5a9c730564d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:18:26.198+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:17.166+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the entrepreneurship academy, non-formal entrepreneurship programs
        and short-term technical-vocational courses of government agencies will also
        be formalized and integrated under a school system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec925d-9419-43c3-b523-f2f619296be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:18:26.198+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:17.167+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It shall administer education and consultancy and supervise publication
        on entrepreneurship. It shall also conduct scientific and policy-oriented
        research and training," the seven-page bill stated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b74994-101b-4021-ae5e-ac48e99be2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:18:26.198+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:17.168+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curriculum and modules of the academy will be designed and developed
        according to the competency-based curriculum mode mandate of the Act.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cca85d-48e9-4a6c-adb5-a3b715552e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:18:26.198+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:12:17.169+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Entrepreneurship Academy will be headed by a president,
        who is appointed by the board. Its Board of Trustees will be co-chaired by
        the president and the CHED chairperson</p>'
