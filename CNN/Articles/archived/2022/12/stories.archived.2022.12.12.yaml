      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Raffy Tulfo earlier criticized BFAR for prohibiting wet market
        vendors from selling pink salmon and pompano, calling the order "very anti-poor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12abaefa-1d38-474e-9ce4-0619452c5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:52:28.382+08:00
      'mgnl:createdBy': 'lisbet'
