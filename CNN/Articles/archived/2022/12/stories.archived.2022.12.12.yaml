      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — Motorists
        will get spending relief beginning Tuesday as companies announced a major
        reduction in fuel prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f1a29-680b-448d-b9db-88f9299d7855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:33:16.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:27.041+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil and Petro Gazz said in separate advisories that the per-liter
        prices of their diesel and gasoline would be lower by ₱3.40 and ₱1.70, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954d5fa-f3b8-42dc-a6dd-da1eab7dbf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T14:33:16.404+08:00
