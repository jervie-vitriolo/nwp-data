  'Team-USA-2023-FIBA-World-Cup-group-phase-games-Manila':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-12T17:42:47.423+08:00
    'imagesource': 'jcr:59e4821a-ee4d-4657-8c85-0b2a06889c61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dc9a7a1-66e4-47c8-a0fc-df2af09e56ba'
    'lead': 'Pinoy hoops fans will be in for a treat as Team USA is expected to bring
      in a constellation of NBA stars next year in a bid to improve its seventh-place
      finish in the 2019 FIBA World Cup in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T17:46:44.068+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-06T05:12:22.641+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:51.312+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Team USA to play 2023 FIBA World Cup group phase games in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091241a5-f1e2-49e3-80bc-8cf30e40d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:46:44.068+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:22.652+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 12) —</strong> The three hosts
        of the 2023 FIBA Basketball World Cup — the Philippines, Japan, and Indonesia
        — have selected their preferred teams to play the group phase in their respective
        countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55351152-79bc-41b7-899b-a43d45f21860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:46:44.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:22.654+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After consultation with the host nations, FIBA''s central board
        confirmed on Monday that Team USA will play in the Philippines, Slovenia will
        go to Japan, and Canada will fly to Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e4210-762c-42f9-bac0-bb309567fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:46:44.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:22.655+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tournament host for the group phase and final phase, the
        Philippines will be placed in Pot 1 for the draw.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002b701-809e-429a-b303-ffcad9165686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:46:44.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:22.656+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA is not expected to play Gilas Pilipinas in the group phase
        as the two teams will be placed in two different groups out of the four that
        will be held at the Smart Araneta Coliseum in Quezon City and Mall of Asia
        Arena in Pasay City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eadb24-590d-4883-a511-01b0e7965c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:46:44.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:22.657+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA will look to bounce back in next year''s global hoops expo as
        it is expected to bring in a slew of NBA stars in a bid to improve on its
        disappointing seventh-place finish in the 2019 FIBA World Cup in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41f80e-243c-4dfc-af1c-9dad113e61a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:46:44.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:22.658+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovenia and Canada have already qualified for the FIBA World Cup,
        while USA is on the verge of securing tournament seat in the last window of
        the qualifiers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32868404-3dcd-43d2-8b9c-c672abe8bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:46:44.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:22.658+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan picked world No. 7 Slovenia, headlined by Dallas Mavericks
        superstar Luka Doncic, to play its group games in Okinawa. Meanwhile, Indonesia
        chose Canada, which is likely to be bannered by NBA All-Star Andrew Wiggins
        and RJ Barrett, and hold the group stage games in Jakarta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe6bc2-d4aa-47bc-8ac1-c494c2ed09c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T17:46:44.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-06T05:12:22.659+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full draw for the FIBA World Cup will be held in Manila on April
        29, 2023, once the 32 qualified teams are determined at the end of the sixth
        qualifying window in February.</p>'
  'getting-dirty-for-good-breeze-ecoproject':
    'caption': 'Photo from Knowledge Channel Foundation Inc.'
