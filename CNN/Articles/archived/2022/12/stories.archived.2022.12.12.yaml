      'mgnl:lastActivated': 2023-01-06T05:12:36.141+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40e616-2d71-464e-a080-0d82a067feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T10:32:55.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:36.141+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the proposal faced pushback as some questioned the country’s
        need and readiness for a sovereign wealth fund, given the government''s budget
        deficit and record debt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6486bdf1-d38f-4270-b695-726b7fa9d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T10:32:55.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:36.142+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290dbb67-d58e-4583-821c-4cc251c3eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T10:32:55.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:36.143+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/12/2/senators-on-proposed-Maharlika-Wealth-Fund--.html">
        Some senators want further study on proposed Maharlika Wealth Fund</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b462c-9217-408c-ba56-4d37a66fdb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T10:32:55.655+08:00
