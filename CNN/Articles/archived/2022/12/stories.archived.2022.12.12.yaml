    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA orders refund of ₱13.8M worth of ‘irregular incentives’ to University
      of Rizal System employees'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cdb1e8-cd2c-4245-adb7-b257b3838a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.835+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> State
        auditors ordered a number of officials to refund over ₱13.8 million worth
        of “irregular incentives” paid to University of Rizal System (URS) employees
        in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383548d-66dd-40f3-8ff6-483337c75f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.837+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7006916-7749-4099-9f3f-706bb3847dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.838+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated January 2022 but only made available to media
        recently, the Commission on Audit (COA) said budget for the incentive was
        flagged as irregular because it came from the Special Trust Fund (STF) instead
        of the Program on Awards and Incentives for Excellence (PRAISE) fund.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f58d9d-a5ce-43d3-95d7-be1f1143eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.839+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7498b-17d4-4916-8728-0505243a0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.841+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA denied the petition for review by officials found liable and
        affirmed the notice of disallowance it originally issued in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8629ee-433e-4507-aff2-5094d9e730aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.842+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f43643e-ca08-4ed3-8506-0dde97136e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.843+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Found liable are former URS officials including president Marita
        Canapi, former Commission on Higher Education chairperson Nona Ricafort, Senator
        Pia Cayetano who then chaired the Senate Committee on Education, Arts, and
        Culture, Rep. Roman Romulo who then chaired the House Committee on Higher
        and Technical Education, and various URS employees who received payment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d68e6-0b02-4c31-8a5e-4552dc3a91d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.844+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d93c8-6779-46ea-856a-ff1dce551db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.845+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is seeking comment from the officials identified
        by COA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25d05d-4158-4198-a733-5b58b4cdb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.846+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe3e30-ac74-40fb-9e55-ec2efc2f323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.847+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state auditors said the STF may only be used for expenses on
        the primary objectives of state universities and colleges to attain quality
        education.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67516615-02ab-411b-8642-65f93d1e2da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.848+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625ac1f-8a62-4eed-9db7-9915cd104a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.848+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is clear that monetary awards should be charged against the
        monetary savings generated from the suggestions, inventions, and superior
        accomplishments of university personnel,” COA said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6963656-4f66-4ce1-a8b8-4f148299132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.849+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59acc0e1-a242-476b-a7b6-d994528b38fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.850+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While employees who received payment were found liable, COA said
        their liability is only to the extent of the amount that they received.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe64da6-6044-4e03-92ab-3a362c9b49ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.851+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c160470-fceb-4dbe-9d18-c20d1f44ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:54:15.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:15.851+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the approving and certifying officers are solidarily liable
        to refund the amounts disallowed.</p>'
