  'china-covid19-mobile-itinerary-card':
    'author': 'Sahar Akbarzai, Xiaofei Xu, Jessie Yeung and CNN''s Beijing Bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-12T13:56:44.544+08:00
    'imagesource': 'jcr:0f6d340d-8575-4aba-b602-acc69dd2f1fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdb76d42-4813-4f07-90dc-3e21d49d5b2f'
