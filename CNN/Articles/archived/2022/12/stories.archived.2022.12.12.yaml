    'jcr:uuid': '9e7fc188-eb59-4165-841c-38538a71c205'
    'lead': 'Detergent brand Breeze brings back its purpose campaign "Breeze EcoProject"
      to foster awareness on environmental protection at a young age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-06T16:11:26.670+08:00
