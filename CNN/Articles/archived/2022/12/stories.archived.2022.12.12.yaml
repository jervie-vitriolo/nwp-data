      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> President
        Ferdinand Marcos Jr. said he will discuss with the European Union (EU) the
        Philippines’ trade privileges which the EU earlier threatened to suspend over
        human rights issues that hounded the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64cd1ba-45e1-4f94-9954-700f8287cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:26:43.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:20.703+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ll bring it up with the EU,” Marcos told reporters on Sunday,
        referring to the country’s perks under the Generalized Scheme of Preferences
        Plus (GSP+).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db2468-f146-4cb9-a0c1-fb61088f27a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:26:43.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:20.703+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement while on board his flight to Belgium for the
        Association of Southeast Asian Nations (ASEAN)-EU summit, and after he was
        asked to comment on the EU warning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7a220-8551-4ef4-a903-58350a51c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:26:43.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:20.704+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSP+ grants zero tariffs for the country''s exports to Europe on
        the condition that the government upholds 27 international conventions on
        human rights, labor, environment and climate action and good governance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69d1a5-154d-4bc8-b0ee-e7e0b44a2157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:26:43.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:20.705+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past administration, the <a href="https://www.cnnphilippines.com/news/2022/3/5/EU-PH-address-human-rights-concern-GSP--perks-.html">EU
        called on the Philippines</a> to address alleged human rights abuses — including
        extrajudicial killings — or lose the trade perks.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be850275-deb2-4869-b857-777e2bfccfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:26:43.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:20.706+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think one thing should be related to the other, but we’ll
        see,” Marcos said during the short interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909031c-104c-489f-ab76-41c1a5ae0084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:26:43.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:20.706+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, Marcos and his high-level delegation will
        meet with officials of the European Commission, the European Council and the
        European Parliament during the summit in Belgium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98adfbec-8186-42e7-b2b1-121cc08af18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:26:43.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:20.707+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade perks will expire in December 2023 for the Philippines.
        Beneficiary countries will have to reapply to continue having preferential
        access to the EU market.</p>'
