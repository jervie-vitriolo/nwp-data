    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1eee7-e100-40a3-ac4b-2f75e1ac080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:19:08.411+08:00
