      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magic is the word to perfectly capture the experience of watching
        Guillermo Del Toro’s “Pinocchio.” Far from the goody-two-shoes version of
        the 1940 Disney adaptation, Del Toro’s version of Carlo Collodi’s beloved
        wooden boy is far from perfect but it is sustained by a wonderful cast (featuring
        Cate Blanchett as the monkey Spazzatura) and a herculean accomplishment reviving
        the wonders of stop-motion animation. Here, creatures are alive with terror
        and wonder, just like in any Del Toro film. The sisters Spirit and Death (voiced
        by Tilda Swinton) harken from the Angel of Death in “Hellboy II: The Golden
        Army,” pockmarked with eyes, their skin glowing in a blue hue that suggests
        both life and death. Geppetto (voiced by David Bradley) is gruff and despondent,
        and makes Pinocchio out of a drunken rage in despair after his son Carlo was
        killed in a bombing raid. The titular puppet (voiced by Gregory Mann) then
        is brought to life by the Spirit to act as Gepetto’s son. He’s disobedient,
        gullible, and needs plenty of discipline. In comes the virtues of a fascist
        rule, extolled by the Podestà (voiced by Del Toro regular Ron Perlman), a
        government officer recruiting boys to become soldiers. “Pinocchio” can be
        watched as a triple bill along with “Pan’s Labyrinth” and “The Devil’s Backbone”
        — films depicting innocent lives undergoing a difficult coming of age in the
        shadow of authoritarian rule. But “Pinocchio” is so much more than that. It
        is about love and transforming the people around you. Perfect for Holiday
        family viewing, “Pinocchio” is as pure and grizzled as aged wood can be, an
        adaptation only an auteur the caliber of Del Toro can bring to life, pun intended.
        Watch the making-of documentary after to appreciate the breadth of artistry
        involved in making this film. — DON JAUCIAN</p>'
