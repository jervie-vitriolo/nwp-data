  'lapulapu-city-cebu-overpriced-street-lighting-project':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-12-12T18:40:50.109+08:00
    'imagesource': 'jcr:2b683c23-bed9-4061-ac4f-e7decece0ac8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73c4a871-b52f-4a1f-b923-84ac59d1a90e'
    'lead': 'The Sandiganbayan found former local officials from Lapu-Lapu City, Cebu
      guilty of graft for approving a street lighting project that was found to be
      irregular and overpriced.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-12T18:47:55.188+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T05:12:18.757+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:53.334+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'Lapu-Lapu-City', 'Sandiganbayan']
    'template': '1'
    'title': 'Ex-DPWH officials convicted for overpriced street lighting project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978dc5e2-4981-4f8e-9676-79155e82384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.760+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — The
        Sandiganbayan found former local officials from Lapu-Lapu City, Cebu guilty
        of graft for approving a street lighting project that was found to be irregular
        and overpriced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1869b-7eec-47db-83d7-a896f34ccfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.761+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision handed down on December 2, the anti-graft court''s
        Seventh Division convicted 13 people including former Lapu-Lapu City mayor
        Arturo Radaza, Department of Public Works and Highways Region 7 director Robert
        Lala, and FABMIK construction company owner Isabelo Braza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49fb0d4-f63d-4ecb-9a43-19bfa45b803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.761+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were found to have conspired with each other in approving the
        illegal award of an ₱83.9 million contract to FABMIK through a negotiated
        procurement to put up street lighting facilities along the Mandaue Mactan
        bridge in 2006.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26391f-1575-4e6e-bc3a-be478562892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.762+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is more than sufficient evidence to support a finding that
        an unwarranted benefit was extended to Braza not just for excessive pricing
        but the entire project as a whole,” the court said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464311b-1c33-44f7-b132-192d0ca55a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.762+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was executed as part of improvements for the country’s
        hosting of the 12th ASEAN Summit that year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a6d35-19ea-48dc-b042-f40c18c3870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.764+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, the accused argued that a negotiated procurement
        was done instead of a public bidding due to time constraints and security
        requirements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89db7a2-6cf2-4f49-8295-abccf6bc66e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.765+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court was not convinced. It insisted that in this case,
        there was no valid reason to forego a public bidding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03faf08-9b4a-4902-b5fe-0a0fbec41e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.766+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The time constraint was a ruse to give the purported negotiated
        procurement a semblance of legality. After careful consideration of the evidence
        of the parties, the court finds that the argument that their backs were against
        the wall is specious,” the court said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e174d3a4-7cea-426a-b3ee-a5ff5a9b3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.767+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, there were also errors found in the rates listed in
        the approved contract with FABMIK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab22d92-f3d8-4999-a7c3-f59abf4875ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.768+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the charge sheet, the Ombudsman said the project could have been
        completed with a total cost of P65.8 million, or around P18 million less than
        the approved cost.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd5cbf-c886-4509-a52c-740194b1fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.769+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said FABMIK deliberately padded the listed manpower days
        and duration for the use of equipment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ce52e-0317-4bb0-ad71-0f45be605774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.769+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The court believes the padding was done with the intention of extracting
        the entire project budget despite knowledge that the stated project cost is
        more than what is actually needed for the subject project,” the decision reads.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54259ce2-24c5-4951-b598-8128284a4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.770+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radaza, Lala, Braza, and the 10 others were sentenced to six years
        and one month up to 10 years imprisonment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903bb72-1cb3-46f6-b0a9-574099559f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:47:55.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:12:18.770+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were not directed to refund the government as FABMIK did not
        receive payment for the project due to a cease-and-desist order issued by
        the Ombudsman during its investigation.</p>'
  'Filinvest-matriarch-Mercedes-Gotianun-94':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-12T18:53:10.088+08:00
    'imagesource': 'jcr:486276b6-4d68-49a2-82ef-d56828038ac8'
