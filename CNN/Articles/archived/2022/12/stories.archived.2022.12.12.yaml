      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627cef74-6001-4f54-8182-38ba4db80daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.389+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This final step was among the most important and dangerous legs
        of the mission.</p>'
    '66':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Splashdown.
        <br><br>After traveling 1.4 million miles through space, orbiting the Moon,
        and collecting data that will prepare us to send astronauts on future <a href="https://twitter.com/hashtag/Artemis?src=hash&amp;ref_src=twsrc%5Etfw">#Artemis</a>
        missions, the <a href="https://twitter.com/NASA_Orion?ref_src=twsrc%5Etfw">@NASA_Orion</a>
        spacecraft is home. <a href="https://t.co/ORxCtGa9v7">pic.twitter.com/ORxCtGa9v7</a></p>&mdash;
        NASA (@NASA) <a href="https://twitter.com/NASA/status/1601995737449263104?ref_src=twsrc%5Etfw">December
        11, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e553f4b-8aac-41ea-b68e-2698154f554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.390+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664c6ec-c06b-4e66-9ada-46803ac0d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.391+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after splashing down, Rob Navias, the NASA commentator who led
        Sunday’s broadcast, called the reentry process “textbook.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ea146-ffa7-45b8-b2f0-c6f410a90f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.392+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e767a2-71a5-4d54-910b-27b13edf0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.393+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m overwhelmed,” NASA Administrator Bill Nelson said Sunday. “This
        is an extraordinary day.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf19e76-ea9e-4f07-a2c2-5d1b8d454902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.394+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055726d9-b29e-4efc-a974-552e1d6ce9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.395+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule then spent six hours in the Pacific Ocean, with NASA
        collecting additional data and running through some tests before the rescue
        team moved it. That process, much like the rest of the mission, aims to ensure
        the Orion spacecraft is ready to fly astronauts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98806720-dcf0-4b47-b325-812eee7b759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.396+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule is expected to spend less time in the water during crewed
        mission, perhaps less than two hours, according to Melissa Jones, the recovery
        director for this mission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b3895-4b99-4cfd-a64c-104a1df25ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.396+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6668de4-8784-489c-a4f7-980aa0f618d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.397+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fleet of reovery vehicles — including boats, a helicopter and
        a US Naval ship called the USS Portland — were waiting nearby.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b31bc2-1564-429e-a0ad-6a047d96350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.398+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd78a53-64f4-4e9c-ba61-c31c10b6ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.399+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NASA Twitter account confirm the capsule was on the USS Portland
        at 6:40 pm ET.</p>'
    '62':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Artemis
        I recovery update: <a href="https://twitter.com/NASA_Orion?ref_src=twsrc%5Etfw">@NASA_Orion</a>
        is now in the well deck of the USS Portland. Teams with EGS and the DoD continue
        to make progress to safely secure the spacecraft. <a href="https://t.co/EpslFMPLe6">pic.twitter.com/EpslFMPLe6</a></p>&mdash;
        NASA&#39;s Exploration Ground Systems (@NASAGroundSys) <a href="https://twitter.com/NASAGroundSys/status/1602086038620471296?ref_src=twsrc%5Etfw">December
        11, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521699e-969b-42c6-a68d-87149199790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.692+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.400+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb31519-d3c6-4389-9ac4-a50f6187dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.401+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was a challenging mission,” NASA’s Artemis I mission manager,
        Mike Sarafin, told reporters Sunday afternoon. “And this is what mission success
        looks like.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00dc365-fa06-4912-955d-0b6ea8867b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.402+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed7c84-a71c-402f-9ea3-1453ceb12125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.689+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.403+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ded41d-67cc-4f0a-a228-6822497bbac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.404+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft was traveling about 32 times the speed of sound (24,850
        miles per hour or nearly 40,000 kilometers per hour) as it hit the air — so
        fast that compression waves caused the outside of the vehicle to heat to about
        5,000 degrees Fahrenheit (2,760 degrees Celsius).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4dfe20-c279-4c51-9f50-c31679ebcddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.405+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6859199-b03e-4f7e-b6ae-291a209368cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.406+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The next big test is the heat shield,” Nelson had told CNN in a
        phone interview Thursday, referring to the barrier designed to protect the
        Orion capsule from the excruciating physics of reentering the Earth’s atmosphere.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf9cd1-b62f-4594-895a-676c4e755ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.409+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f128b3-4288-413e-a778-af6745fc0a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.410+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme heat also caused air molecules to ionize, creating a
        buildup of plasma that caused a 5½-minute communications blackout, according
        to Artemis I flight director Judd Frieling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134eec9-282a-4d3e-9d00-dd720843db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.411+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618b126-b8f4-4412-bc8e-02d37fa3b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.412+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c282f-0144-4b67-aa94-a2e87595787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.413+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the capsule reached around 200,000 feet (61,000 meters) above
        the Earth’s surface, it performed a roll maneuver that briefly sent the capsule
        back upward — sort of like skipping a rock across the surface of a lake.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fcd24b-13c3-44d9-9ada-5c0f3152475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.414+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7975fcf6-d252-42a3-9028-877e6c732832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.416+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple of reasons for using the skip maneuver.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338ec77-98ef-41c1-8a4f-3c7bb9dac28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.417+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Skip entry gives us a consistent landing site that supports astronaut
        safety because it allows teams on the ground to better and faster coordinate
        recovery efforts,” said Joe Bomba, Lockheed Martin’s Orion aerosciences aerothermal
        lead, in a statement. Lockheed is NASA’s primary contractor for the Orion
        spacecraft.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da576c5-f35b-49f4-b9fb-ce720c47eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.418+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd95b2-851c-4341-8ec4-eebbec605bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.690+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.419+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By dividing the heat and force of reentry into two events, skip
        entry also offers benefits like lessening the g-forces astronauts are subject
        to,” according to Lockheed, referring to the crushing forces humans experience
        during spaceflight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52313e3-1fe0-47b5-a462-cfc124d7c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.420+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b9735-c340-4e0c-8a1b-6508a710cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.421+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another communications blackout lasting about three minutes followed
        the skip maneuver.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6db45-6fd3-40d5-b073-fd4f0d385272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.424+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193ffd1-acb9-4421-93a2-7951fdd05054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.425+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it embarked on its final descent, the capsule slowed down drastically,
        shedding thousands of miles per hour in speed until its parachutes deploy.
        By the time it splashed down, Orion was meant to be traveling about 20 miles
        per hour (32 kilometers per hour). NASA officials, however, did not yet have
        an exact splashdown speed at a 3:30 pm ET press conference.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c22290-e507-463e-a3d6-c63e578437a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.427+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de39ad-6d77-4787-a50d-cd77ee98173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.429+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature in the Orion crew cabin maintained balmy temperatures
        between 60 degrees to 71 degrees Fahrenheit based on data, Howard Hu, NASA’s
        Orion Program manager, observed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c5b6d-66a6-4368-9894-72334ab9633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.430+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67351ece-10fe-42c8-acec-48d86e4df808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.432+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were no astronauts on this test mission — just a few
        mannequins equipped to gather data and a Snoopy doll — Nelson, the NASA chief,
        has stressed the importance of demonstrating that the capsule can make a safe
        return.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2cfaf-4571-46a4-89bc-902a723610c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.434+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183335b-486f-41b9-bb84-2075cc639d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.435+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency’s plans are to parlay the Artemis moon missions
        into a program that will send astronauts to Mars, a journey that will have
        a much faster and more daring reentry process.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc43f5bc-83b5-4129-8520-d3acec3aa3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.436+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orion traveled roughly 1.3 million miles (2 million kilometers)
        during this mission on a path that swung out to a distant lunar orbit, carrying
        the capsule farther than any spacecraft designed to carry humans has ever
        traveled.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6e5f8-69b5-4cbc-8779-311342b6d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.437+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88657a58-37a7-47a0-85aa-56733466af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.438+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A secondary goal of this mission was for Orion’s service module,
        a cylindrical attachment at the bottom of the spacecraft, to deploy 10 small
        satellites. But at least four of those satellites failed after being jettisoned
        into orbit, including a miniature lunar lander developed in Japan and one
        of NASA’s own payload that was intended to be one of the first tiny satellites
        to explore interplanetary space.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14399eab-39c4-4841-ab5c-e065cc6d7cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.691+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.439+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4adad-7cec-4780-8416-90d09ae4dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.692+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.440+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its trip, the spacecraft captured stunning pictures of Earth
        and, during two close flybys, images of the lunar surface and a mesmerizing
        “Earth rise.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bf5ad-1729-4455-97eb-7941a107d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.692+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.442+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12d543-e9c4-480b-9148-2484856c1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.692+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.443+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson said if he had to give the Artemis I mission a letter grade
        so far, it would be an A.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4091d-1c31-4cce-9205-c0ffe6613cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.692+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.444+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41739c3-bd82-4c22-b394-f458bf9750af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.692+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.445+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not an A-plus, simply because we expect things to go wrong. And
        the good news is that when they do go wrong, NASA knows how to fix them,”
        Nelson said. But “if I’m a schoolteacher, I would give it an A-plus.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53bcba-fab9-43af-9984-e103925732c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.692+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.447+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8f869f-07b4-4172-8c5e-c7b60005e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.692+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.448+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the success of the Artemis I mission, NASA will now dive into
        the data collected on this flight and look to choose a crew for the Artemis
        II mission, which could take off in 2024. The crew announcement is expected
        in early 2023, NASA officials said Sunday afternoon.</p>'
