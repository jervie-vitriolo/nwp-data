    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:44.414+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos vows PH compliance with EU standards for seafarers to avert job
      losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba72be9-8b35-43bf-966f-4d6c9f5d7d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.057+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — President
        Ferdinand Marcos Jr. gave his assurance that the country will comply with
        the European Maritime Safety Agency (EMSA) standards to prevent massive job
        losses among seafarers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e04a91-59d2-471b-8ed0-95d9cdbd643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.057+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a2a77-d3a1-49af-848e-3a26529e21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.058+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said this in an interview with reporters on Sunday, ahead
        of his participation in the Association of Southeast Asian Nations-European
        Union (ASEAN-EU) summit in Belgium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa207567-b200-4913-8f00-cdb82b5adf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.059+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0817234-0fc0-4104-8e8b-b8f9f1c598c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.060+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not something you can debate about. You comply. We’ll have
        to comply, so that we will be accredited,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a25491-fb8c-493a-bd65-7b24a52c8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.061+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ab4a1-1fe5-44fd-92b5-38753952e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.061+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Eduardo de Vega warned in October
        that some 50,000 Filipino seafarers deployed in the European Union will be
        at risk of losing their jobs if the Philippines fails to comply with EMSA
        standards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3488c-6490-40f7-9b11-2186fea93cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.062+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654926e9-33cb-41c9-b047-1094febf7d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.063+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 audit of the country, EMSA noted that it found 13 shortcomings
        and 23 grievances, including the lack of training equipment and inconsistencies
        in teaching and assessment in the general seafarers’ education system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90aeaf-bc97-4d48-9086-a7ca27b7c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.064+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136531c6-2970-4938-a92b-49298afd0042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.065+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that we [are] going to do everything that we can,” Marcos
        said. “We really have to get it done.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1b2d8-f446-43ad-8b15-cb035f216d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.065+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba7c7cd-d252-4a55-8739-e789225eaeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.066+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation earlier told CNN Philippines that
        in March, during the Duterte administration, the government submitted a response
        to EMSA containing plans and programs to address the issues raised by the
        agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52591300-9655-448c-9694-c9caf75073c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.067+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba3bd27-78c0-4886-bfa5-0c9c6cdd0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.068+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Jaime Bautista assured the public that
        the government is already implementing these action plans and is updating
        the European agency during the process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69ddb2-d874-4369-bb55-899b97550385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.069+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02777a00-712d-4e94-8b24-7665215baaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.070+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late November, the Maritime Industry Authority also allayed Filipino
        seafarers’ concerns, saying they can still work as the European Commission
        continues to recognize their certificates. DOTr said separately that Filipino
        seafarers are still being deployed to the EU, and that European shipping companies
        "still prefer to hire Filipino seafarers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de196f-4cee-4dda-88ac-a422c3976b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.071+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3422f9-0244-4552-8ed4-075601127285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.072+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/11/4/DOTr-EU-EMSA-seafarers.html">
        DOTr: PH should not be alarmed, gov''t working to comply with EU standards
        for seafarers</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80962412-f1e0-49cf-b7fa-1e9600dc7877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.072+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8beac3b-fa9d-4318-9562-1f74cc35722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T11:23:43.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:34.073+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the world''s biggest suppliers of sea-based
        workers, with Filipinos at one point comprising over 25% of mariners worldwide.</p>'
