    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c1724-3d76-4ecf-b333-b85b25b16b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T10:32:55.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:12:36.145+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also hit the provision stating that major pension funds
        will be used as sources, warning this could put the people’s money at risk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7ddb8-45cc-4e86-8ad6-dc394e175984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T10:32:55.655+08:00
