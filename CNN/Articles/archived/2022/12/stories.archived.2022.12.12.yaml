      'text': '<p>Last November, <a href="https://www.cnnphilippines.com/life/entertainment/Music/2022/11/28/tanaw-concert-pinoy-opm-icons.html"
        target="_blank">CNN Philippines Life caught up with</a> Filipino alternative
        rock icons Hannah Romawac-Olives, Aia de Leon, Acel Bisa, Barbie Almalbis,
        and Lougee Basabas ahead of their sold-out concert at The Theatre at Solaire.
        As it turns out, that wasn’t the last chance to see the six icons plus Kitchie
        Nadal, perform live together. This Dec. 14, they will be performing at “Tanawin,”
        a thanksgiving and listening party at One Two Three Block, Mandala Park in
        Mandaluyong. The event is a standing gig. Regular and VIP tickets are priced
        at ₱1,300 and ₱2,200 respectively. Visit <a href="https://docs.google.com/forms/d/e/1FAIpQLSejRUgSf6SjY9xpKy7iYIcaGe5VqciP3ukGUFOpIeKgv9t0xA/viewform"
        target="_blank">bit.ly/tanawintickets</a> to purchase tickets. — CNN PHILIPPINES
        LIFE STAFF</p>'
