      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on concerns over the proposal, Marcos said it is
        up to Congress to make necessary refinements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54ed34-d67a-4cb6-924f-fa24194068ce'
