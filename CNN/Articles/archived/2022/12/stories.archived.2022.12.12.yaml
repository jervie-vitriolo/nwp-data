      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5e4fd-f267-4753-a85c-017ceb392dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:32:47.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:30.606+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the registration more accessible, Comelec will also pilot
        test the Register Anywhere Project in <a href="https://www.cnnphilippines.com/news/2022/11/30/Local-voter-registration-Dec.-12-Comelec.html">five
        selected malls in Metro Manila</a> from Dec. 17 until Jan. 22, 2023. Simultaneously,
        a pilot test will also be conducted in Robinsons Mall Naga City, Robinsons
        Mall Tacloban, and SM City Legazpi, Laudiangco said.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e30e554-c233-4031-8a54-9b31e839c618'
