      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Searches of the lake are continuing as we seek to establish exactly
        what happened and if anyone else fell into the water,” police said in a statement
        on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd713071d-abef-4f23-8694-11c100c76bf0'
