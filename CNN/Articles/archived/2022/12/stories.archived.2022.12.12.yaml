      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc14267-5267-458e-aa1c-1bf131ccf2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.670+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.202+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the impacts
        of the climate crisis and environmental degradation become more dire and apparent
        by the day, especially in the Global South, calls to transition to a more
        eco-friendly lifestyle continue to gain momentum. So every climate action
        to take care of the environment, no matter how big or small, is more than
        welcome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee90304-c649-4fd8-af0f-e4f43ae9c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.671+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.202+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb079a-3002-4510-a309-b18d96b5ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.671+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.203+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why detergent brand Breeze brings back, for the second year
        in a row, its purpose campaign, the Breeze EcoProject, to foster awareness
        on environmental protection at a young age. The initiative will run from September
        to December 2022.</p>'
    '28':
      'image': 'jcr:59baeb9e-76c4-42e7-9ad5-5e892da8317e'
      'imageCaption': 'Photo from Knowledge Channel Foundation Inc.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d776f52-b0eb-435d-99ba-90e9e37d5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.204+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbe6fc-a828-42c2-98b1-d44c11f0c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.671+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.205+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d26e956-ffb6-406d-a104-0e9f169ecc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.671+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.205+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that there is a need to change our behavior towards
        how we take care of the world we live in and we believe children are the key
        to that change and that their actions done collectively make a real difference,"
        says Lara Santos, Business Performance Manager for Premium Laundry. "So we
        created Breeze EcoProject that aims to educate, engage, and empower children
        to be able to take action and be part of the solution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bebfab-717f-4b7f-8252-bcdfb1848e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.671+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.206+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d213c6-9217-4123-a67a-5b5cdb92db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.671+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.207+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching its EcoClean Technology, Breeze has introduced a
        new formulation that is "kinder to the environment." As compared to the product''s
        2013 formulation, the Breeze laundry powder, according to Santos, "now uses
        naturally derived stain removers, biodegradable ingredients that seamlessly
        disintegrate in the environment, and 25% less crude-oil based ingredients."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a3a57-21d5-4701-9d8d-8b95476093ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.671+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.208+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c8a45-c7c3-4790-85d5-12fd0ce9ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T16:11:26.671+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-06T05:12:22.209+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this brand new formulation, parents no longer have to worry
        about their children getting stained and muddy as they participate in the
        environmental campaign.</p>'
    '29':
