    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:42.889+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo speaks for first time since shock World Cup exit'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70e3d6-66be-4b84-a47d-baff6052311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.486+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day after leaving the 2022 World Cup
        in tears as his chances to win the tournament for the first time in his career
        were shattered, Portugal superstar striker Cristiano Ronaldo said bringing
        a World Cup title to Portugal was "the biggest and most ambitious dream" of
        his career but "the dream was beautiful while it lasted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd847c-8663-4ef3-92a1-85bcfaf57451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.488+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal was shocked 1-0 by Morocco in the quarterfinals on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b0469-2ebf-4183-9cea-7669bb10c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.488+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To win a World Cup for Portugal was the biggest and most ambitious
        dream of my career," Ronaldo wrote on Instagram on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d805f15-2333-44a9-8070-aef98c36ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.489+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, I won a lot of titles of international dimension,
        including Portugal, but to put the name of our country in the highest level
        in the world was my biggest dream.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa0202d-2e30-4dad-9062-47a771538421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.490+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fought for it. I fought a lot for that dream. In the 5 times
        I was present in World Cups throughout 16 years, always next to great players
        and supported by millions of Portuguese, I gave it my all. I left everything
        on the field. I never faced away from the fight and I never gave up on that
        dream."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2405a6-10c8-4b83-8efb-e544923e158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.490+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likely the 37-year-old''s final appearance at a World Cup.
        He began Portugal''s round of 16 and quarterfinal games as a substitute after
        being benched by the team''s coach Fernando Santos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c035f-2108-4ee8-848a-9d71f971a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.492+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo continued: "Unfortunately, yesterday that dream ended. There''s
        no point in reacting hot-headed. I just want everyone to know that a lot has
        been said, a lot was written, a lot was speculated, but my dedication to Portugal
        didn''t change even for a second. I was always just one [person] fighting
        for everyone''s goal and I would never turn my back against my mates and my
        country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d28cc-5431-429d-ba99-19240639ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.494+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian soccer great Pelé and Ronaldo''s two sisters were among
        many who commented on his post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a62a9-cf7d-4531-8e84-021cd662dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.495+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé wrote, "Thank you for making us smile, my friend."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439b265-3b10-4267-b393-16bbb5ada40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.496+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s sister Elma Aveiro said, "Absolutely my love, you gave
        your heart to Portugal."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45890d39-b7b1-4b82-a137-157f19e5e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.496+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His other sister, Katia Aveiro, added one word: "Proud!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f18577-1d8b-4fd6-8bbf-e3ac09eb78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.497+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 22 World Cup appearances, Ronaldo has scored eight goals
        and earlier in this year''s tournament he became the first man to score in
        five World Cups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684516cc-db1f-4e96-84d4-98895a9bfb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.498+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his benching by Santos and his recent contract termination
        from Manchester United, which was announced just after the World Cup started,
        arguably overshadowed Ronaldo''s time at Qatar 2022, a tournament where he
        scored just one goal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997592af-7a19-4823-af51-10be54389d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T06:35:01.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:12:39.498+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, there is not much else to say," he added. "Thank you,
        Portugal. Thank you, Qatar. The dream was beautiful while it lasted... Now,
        we wait for what time will tell and allow everyone to take their own conclusions."</p>'
