    'lead': 'The Artemis I mission — a 25½-day uncrewed test flight around the moon
      — came to a momentous end as NASA’s Orion spacecraft splashed down in the Pacific
      Ocean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T12:32:49.688+08:00
