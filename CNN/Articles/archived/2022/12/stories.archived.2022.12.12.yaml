    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:53.524+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filinvest matriarch Mercedes Gotianun, 94'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd9ac6-2e92-4fc6-9c0c-e933503b58e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:54:21.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:18.286+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — Billionaire
        Mercedes Gotianun, co-founder and chairperson emerita of the Filinvest Group,
        died on Sunday. She was 94.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08729d02-52e6-4062-a758-3ebc36420a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:54:21.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:18.287+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filinvest Group of Companies deeply mourns the loss of its
        Chairperson Emerita Mrs. Mercedes T. Gotianun, 94, who passed away on Dec.
        11, 2022 surrounded by her loved ones," the conglomerate said in a statement
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a38ad1-aace-4dab-9c14-072e5eab0694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:54:21.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:18.287+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes, or Chita, was the wife of the late Andrew Gotianun, Sr.,
        founder of Filinvest Development Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf3d7f-7cb1-4dcf-b8df-f8358adc1266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:54:21.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:18.288+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andrew and Chita’s harmonious synergy created a fruitful conglomerate
        now known as Filinvest Development Corporation," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e99da-92cd-42a4-9332-aabb5321c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:54:21.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:18.288+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Mercedes and Andrew strengthened the conglomerate''s position
        in key industries in the Philippine market, with Filinvest Land and Filinvest
        Alabang for land development, East West Bank for universal banking, and Davao
        and North Cotaboto Sugar Central.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318f74c-ca97-4b04-845f-7166b84ddf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:54:21.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:18.289+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their leadership, the group also ventured into the hotel sector
        and power generation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be01f8-922b-4b32-b9b3-57bf63078cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:54:21.175+08:00
      'mgnl:createdBy': 'lisbet'
