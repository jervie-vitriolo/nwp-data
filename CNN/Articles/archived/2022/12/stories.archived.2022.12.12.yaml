      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let them do their jobs. Tama ‘yan, para gawin nilang perfect [That’s
        right, so they can make it perfect],” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6a752-da7a-47ff-97fd-6834aef7388f'
      'mgnl:activationStatus': true
