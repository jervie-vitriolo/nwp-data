      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Escoto said the BFAR was "moving forward to address
        that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe5ba7-a616-422e-93e6-a067f730aa9f'
      'mgnl:activationStatus': true
