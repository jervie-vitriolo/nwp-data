    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-12T16:13:09.197+08:00
    'imagesource': 'jcr:131f5b96-d938-48b8-8e82-4a22753b401d'
