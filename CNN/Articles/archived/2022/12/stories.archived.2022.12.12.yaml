  'DOH-COVID-19-tally-12-12-22':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-12T18:21:10.653+08:00
    'imagesource': 'jcr:52779ec5-731b-49dc-9391-32fd9de13665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6966644d-0e4d-453f-85de-5e5ba0892489'
    'lead': 'The country saw a 7% increase in new COVID-19 cases as the Department
      of Health (DOH) logged 8,292 fresh infections from Dec. 5 to 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T18:22:49.118+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-06T05:12:21.098+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:52.312+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: New COVID-19 cases on Dec. 5-11 up by 7% from previous week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f1f8b-00d2-4499-bf5a-a3e81e6a136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:22:49.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:21.101+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        country saw a 7% increase in new COVID-19 cases as the Department of Health
        (DOH) logged 8,292 fresh infections from Dec. 5 to 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f567850-b585-47d5-84b1-923db2240197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:22:49.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:21.102+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin, the DOH said the daily average number of
        COVID-19 cases during the week was 1,185.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc07c1-5583-40d0-936e-bd237bbfc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:22:49.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:21.103+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, the DOH said six had severe and critical infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f23ae-4cbc-4eae-a267-9ecdb9a0e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:22:49.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:21.104+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, there are 650 patients with severe and
        critical conditions in hospitals, representing 10.6% of total COVID-19 admissions
        in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e11eb-f329-46b7-ae2c-f48ccad9925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:22:49.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:21.104+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also verified a total of 156 deaths, including
        34 who died between Nov. 28 to Dec. 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34765865-0845-49f1-afeb-61a4add4a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:22:49.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:21.105+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of <a href="https://doh.gov.ph/covid19tracker">Dec. 11</a>, the
        DOH logged over four million cases nationwide with 18,252 active infections.
        There were 3.96 million recoveries and around 64,800 deaths due to the disease.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf5e0f1-4f8d-4b11-a74b-51ad17447a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:22:49.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:21.106+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 73 million people — or 94.38% of the target population
        — have been vaccinated against COVID-19, while 21 million others already received
        booster shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d66d47-0166-482d-9651-f5abd89d4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:22:49.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:21.106+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 6.9 million senior citizens — or 79.41% of the target A2
        population — received their primary doses of the COVID-19 vaccine.</p>'
