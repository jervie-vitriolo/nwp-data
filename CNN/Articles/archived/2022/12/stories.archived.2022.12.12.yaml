    'lead': 'Tropical Storm Rosal continues to weaken as it moves further away from
      the Philippines, the weather bureau says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T08:05:30.207+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-06T05:12:38.384+01:00
