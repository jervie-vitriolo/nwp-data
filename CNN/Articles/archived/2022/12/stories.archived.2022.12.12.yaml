      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111bbc9-6cba-45df-a86f-e9de63768ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:22.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.214+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zubiri clarified that Tulfo was still a member of the Cabinet.
        The hearings over his confirmation will continue in 2023 when the CA resumes
        its session.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49826dd6-f3f5-4e39-8977-9bffb54492a1'
