  'Brittney-Griner-is-back-in-the-US-and-dunking-again-after-almost-10-months-detained-in-Russia':
    'author': 'Nouran Salahieh and Holly Yan, CNN'
    'caption': 'Christian Petersen/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-12T21:10:26.934+08:00
    'credit': 'Christian Petersen/Getty Images'
    'imagesource': 'jcr:5e314e05-a205-4952-9c53-437d5d024b81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07fdfc39-60b7-4035-8b15-e7a2e0b7872c'
    'lead': 'Fresh off her elated return to the US after months in Russian custody,
      WNBA All-Star Brittney Griner is back on a basketball court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T22:45:30.405+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T05:12:11.684+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:56.801+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brittney Griner is back in the US and dunking again after almost 10
      months detained in Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536db144-951c-455e-8c83-03efe1441f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.709+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Fresh off her elated return to
        the US after months in Russian custody, WNBA All-Star Brittney Griner is back
        on a basketball court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7b332-bb7a-4c7f-be5b-f5cdf9cdaae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.710+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donning a Title IX T-shirt, Phoenix Suns shorts and black Chuck
        Taylor sneakers, Griner’s first move on the Texas basketball court was a dunk,
        her agent Lindsay Kagawa Colas told ESPN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2765ef-913a-4c8e-9bed-61cc07df830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.711+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner – who was released Thursday from what the US had deemed wrongful
        detention as part of a prisoner exchange with notorious convicted Russian
        arms dealer Viktor Bout – arrived at Brooke Army Medical Center in San Antonio
        for a routine evaluation early Friday. Officials have not said how long she
        will be there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7717b-6c0b-43bc-963c-aab1a0534190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.712+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phoenix Mercury center is unsure about her WNBA return, Colas
        told ESPN. The 2023 WNBA regular season begins May 19. Griner had frequently
        played in Russia during the WNBA offseason.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857fb3cb-afb9-43de-a8ca-ef0ba4026f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.713+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Colas for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d42195-456e-4f49-ab99-cc73a3583455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.714+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If she wants to play, it will be for her to share,” Colas told
        ESPN’s T.J. Quinn. “She has the holidays to rest and decide what’s next without
        any pressure. She’s doing really, really well. She seems to have endured this
        in pretty incredible ways.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe0344-13eb-4515-a450-66f9b78a41aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.715+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on and off the court, Griner’s life has been forever altered,
        and challenges to fitting back in could arise daily, a US-based executive
        who was held abroad for years told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ee3fb-a707-48df-9627-bb05a134eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.716+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s reintegrating into a world that has changed for her now.
        From a pure security standpoint, she’s not going to be able to move in the
        world the way she did,” Colas told ESPN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1085d-2647-4ee4-bc64-87d8ee7ecb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.717+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a fate that she asked for, but I think she’s going to
        try to utilize her fame for good.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d2ba3-e85e-4adb-994c-47af7afa5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.718+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘A horrendous experience’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4facbcf-e1f0-4c30-8467-f54fc4354d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.720+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner’s release took months to negotiate and marked an end to months
        in confinement after the basketball star was arrested on drug charges at a
        Russian airport in February and then sentenced to nine years in prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81c203-8902-4c85-a7a8-046cccb8e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.720+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s unclear how long Griner, 32, will stay in Texas for medical
        evaluation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5697877-25b6-42c4-8952-c7e13448de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.721+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m understanding that it’s going to be a few more days before
        she gets out,” former New Mexico Gov. Bill Richardson told CNN on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e446171-a8d5-4cba-bce8-5edfa837310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.722+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson and his center privately work on behalf of families of
        hostages and detainees. He previously traveled to Russia to discuss Griner’s
        release, as well as Paul Whelan, a former US Marine who was wrongfully detained
        and remains in custody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f77ac-9c34-4eb3-ab36-b2088e700c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.723+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson said it’s important to give former detainees like Griner
        ample time to get settled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea3178-e088-4172-ad7d-88c80627371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.724+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve got to give them a little space, a little time to readjust
        because they’ve had a horrendous experience in these Russian prisons,” said
        Richardson, who served as US ambassador to the United Nations in the Clinton
        administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ec377-a313-47c4-9ef9-6d9c833fb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.725+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her time held in Russia, Griner had to cut her now-famous
        dreadlocks to make life easier during the Russian winter, Griner’s Russian
        lawyer, Maria Blagovolina, told ESPN and confirmed to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7254c-97f3-488b-8e7d-d50f951dadcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.726+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the women in the penal colony worked sewing uniforms, but
        the 6-foot-9 Olympic gold medalist was too tall to sit at a work table, and
        her hands were too big to manage the sewing. So she carried fabric all day,
        her attorney said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc06bf-de32-4ac4-ba0c-8d1080821ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.727+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘I’m here to take you home’</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05d16b-2712-452c-b254-d81ca62c8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.728+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of her release, Griner had a feeling she would be going
        home, said Special Presidential Envoy for Hostage Affairs Roger Carstens,
        who led the prisoner exchange mission in the United Arab Emirates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed59b69-78e4-4c61-920c-825d0a3a57e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.729+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn’t feel real until he boarded the plane and told her:
        “On behalf of the President of the United States, Joe Biden, and Secretary
        of State Tony Blinken, I’m here to take you home,” Carstens recalled to CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be59edea-04b8-4582-96d0-7a9dfc28b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.730+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden meets Cherelle Griner about the release ofher
        wife  Brittney Griner, Thursday, December 8, 2022, in the Oval Office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610ec40-bb59-412a-9fc7-aa59d0a8e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.731+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Biden''s agonizing decision to take a deal that freed Brittney
        Griner but left Paul Whelan in Russia</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa68648-45f3-4be2-af75-b24f99e54d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.732+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Griner as an intelligent, compassionate, humble and
        patriotic person who immediately wanted to thank all the crew members who
        helped her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef2576-96b0-4015-b78e-d355fbefdb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.733+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When she finally got onto the US plane, I said, ‘Brittney, you
        must have been through a lot over the last 10 months. Here’s your seat. Please
        feel free to decompress. We’ll give you your space,’” Carstens recalled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af9c482-8179-4c59-841e-ebee82e1b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.735+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And she said, ‘Oh no. I’ve been in prison for 10 months now listening
        to Russian, I want to talk. But first of all, who are these guys?’ And she
        moved right past me and went to every member on that crew, looked them in
        the eyes, shook their hands and asked about them and got their names, making
        a personal connection with them. It was really amazing,” Carstens said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0c603-d98d-417a-9f67-c1098f9fe604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.736+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner spent 12 hours of an 18-hour flight talking with Carstens
        “about everything under the sun,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bd43a-fc6d-4d3b-a38c-5068ab8c4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.737+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The many challenges ahead</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007dda67-68e3-4d00-a0d6-2cc695dac7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.737+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge Toledo – one of the “Citgo 6” – spoke Saturday to CNN about
        how reintegration into society can take time and effort after prolonged captivity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa936f-7a95-489e-be25-8c7eca980df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.738+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toledo was released as part of a prisoner swap in October, after
        being detained while on a 2017 business trip to Venezuela with other oil and
        gas executives from the Citgo Corporation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8342cec-9f83-47f0-9ba8-c948c9d1efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.739+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge Toledo greets his family upon arrival back to the United States
        after nearly five years detained in Venezuela</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0fbbd-4b65-47e5-9113-b189d7fbc2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.740+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending a ''nightmare'' in Venezuela: How the US government brought
        seven Americans home</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599a56f-eadf-4928-be76-262ceea5d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.741+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having spent five years in captivity, Toledo said he came home with
        trouble sleeping and other health issues, and saw minor, everyday tasks like
        driving become sources of anxiety.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3ef42-c4ba-45b7-ae90-06dd5e4a1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.742+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toledo said he was part of a program in San Antonio which involved
        six days with a group of psychologists. He said the program was “extremely
        important” for his reintegration and hopes Griner can take advantage of similar
        resources.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5860f4a-8f82-43a0-8c4f-89e14403e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.743+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WNBA Commissioner Cathy Engelbert said while the league would love
        to see her, “we’re going to give her time and space and get her medically
        evaluated, mentally, emotionally and physically.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708ea48-17d8-4741-a486-dab1a5d07255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.744+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner’s friend and WNBA player Angel McCoughtry said she knows
        Griner will need time and space, but believes she’ll eventually return to
        the basketball court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f0124-8d46-44c8-9d83-08b59f91b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.745+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We missed her last year. It wasn’t the same in the WNBA without
        her,” McCoughtry said. “We don’t start until May, so that gives her a couple
        months to gather and get back in shape and get back in the groove, smell the
        American air again.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc535f61-9a41-4466-b810-8657fcba98bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.746+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whelan’s future is unclear</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee18aeb-b3f1-475f-8301-83b088198d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.746+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many celebrate Griner’s return, the fate of another American
        held in Russia remains uncertain.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca75e49-9fff-4421-8c18-d06787fd927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.747+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan – a US, Irish, British and Canadian citizen – is currently
        imprisoned in a Russian penal colony after he was arrested in December 2018
        on espionage charges, which he has denied. He was sentenced to 16 years in
        prison.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c7855-41d8-4eff-88b0-8715d7e3766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.748+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Griner now back in the US, Richardson said he’s optimistic
        about Whelan’s release, and noted Russia did previously offer a trade for
        Whelan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c1bf5-c854-4e8a-8c4b-9b79698408df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.749+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US tried to persuade Russia to swap both Griner and Whelan for
        Bout, but Russian officials would not budge on the matter, with Russia saying
        the Americans’ cases were handled differently based on the charges each of
        them faced.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc51ef6-2413-4129-b8be-889ecec6b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.750+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was not a choice of which American to bring home,” Biden said
        last week. “Sadly, for totally illegitimate reasons, Russia is treating Paul’s
        case differently than Brittney’s. And while we have not yet succeeded in securing
        Paul’s release, we are not giving up. We will never give up.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5a68a-4419-45ab-ac0e-4796af73e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.750+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan said he was happy Griner was released, but told CNN, “I am
        greatly disappointed that more has not been done to secure my release, especially
        as the four-year anniversary of my arrest is coming up.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d1a16-9820-4cf8-a6e8-38ec0e5e6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:45:30.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:11.751+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/12/us/brittney-griner-us-arrival-monday/index.html"><em>"Brittney
        Griner is back in the US and dunking again after almost 10 months detained
        in Russia"</em></a></p>'
  'Snow-grips-Britain--causing-travel-disruption-and-sparking-energy-concerns':
    'author': 'Rob Picheta, CNN'
    'caption': 'Daniel Leal/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-12T22:46:31.931+08:00
    'credit': 'Daniel Leal/AFP/Getty Images'
    'imagesource': 'jcr:a2420d36-4f9f-4021-9506-35438cfa696c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d91360-27ec-4079-8e3f-3bf2cc9ed342'
    'lead': 'Snow blankets London and large parts of the United Kingdom on Monday,
      shutting schools, grounding flights and causing widespread disruption across
      a country struggling through a winter energy crisis.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T22:48:36.289+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T05:12:10.465+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:57.155+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Snow grips Britain, causing travel disruption and sparking energy concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e5587-6923-420b-8942-fbbcb60da644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:48:36.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:10.466+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Snow has blanketed London and
        large parts of the United Kingdom on Monday, shutting schools, grounding flights
        and causing widespread disruption across a country struggling through a winter
        energy crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aabeb6-42e9-49c5-85c3-364b506b31ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:48:36.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:10.467+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain recorded the coldest day of the year during the early hours
        of Monday morning, with temperatures as low as minus 15.7 degrees Celsius
        (4 degrees Fahrenheit) in northern Scotland, according to the Met Office,
        the UK’s national weather service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124690f4-c6e4-4210-9da9-504f3e5534f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:48:36.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:10.468+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cold snap left many parts of the country, including London,
        covered in snow from Sunday evening. The Met Office issued severe weather
        warnings for some parts of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66ecc7-b067-4553-9cf2-d9d734590a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:48:36.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:10.468+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists were urged to avoid driving in several locations, with
        some forced to abandon their cars. Many schools were closed. Heathrow, Gatwick
        and Stansted airports, which all serve the capital, warned of delays and flight
        cancellations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead2fc3-3663-4f47-8a8d-c0319d71c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:48:36.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:10.469+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the disruption, the arrival of snow two weeks before Christmas
        brought a festive atmosphere to Britain’s parks and streets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0dbec-853d-496f-b469-e5b59aebea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:48:36.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:10.470+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowfall is relatively rare in southern England compared to northern
        Britain and mainland Europe, and Britons frequently gripe about the ill-preparedness
        of the country’s infrastructure when cold weather hits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8352889-9edf-4af3-98d5-ff41e60f9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:48:36.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:10.471+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation and an energy crisis have added to the concerns this year,
        as household bills have soared and people worry about whether they can afford
        to heat their homes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d181f6-8d44-4626-b1d1-3ec927cbf155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:48:36.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:10.472+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Grid, which manages much of the UK’s energy supply infrastructure,
        has instructed two coal-fueled power stations to start warming up, in case
        the cold weather threatens the country’s power network, Britain’s PA Media
        news agency reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f044b77a-e3df-49e1-8b52-708f487e0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:48:36.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:10.473+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it was a “contingency” plan, which aimed to “give
        the public confidence in Monday’s energy supply,” according to PA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bc9e4-05e6-466e-9ec3-e2c0ed750e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:48:36.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:10.474+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday’s snow dump came after several days of cold and icy weather
        which had already caused tragedy in Solihull, central England.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffc084-ca6a-49b3-b703-f867cecc22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T22:48:36.290+08:00
