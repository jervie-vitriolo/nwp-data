      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d58c7e-ebc3-4450-949e-2bbdb0af4ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.842+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NCRPO launched the Recovery and Wellness Program where 13,804 already
        graduated while 4,483 out of the remaining 76,778 surrenderers are expected
        to graduate in January 2023,” the NCRPO announced Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652eec8d-dc17-48e3-b928-ec344fa2b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.843+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1d53b-5bff-48c6-867e-8005854fb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.844+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rehabilitation program in partnership with parish communities,
        the NCRPO said drug users undergo spiritual and value formation, counseling
        sessions, skills and livelihood training, and sports, arts, and culture development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c140810-91c9-47f1-ac80-19270340e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.844+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2442f46d-63f5-41c3-8045-694d4a6f63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.845+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the government recognized 100 drug surrenderers from
        the government''s revamped anti-drug campaign "Buhay Ingatan, Droga''y Ayawan"
        (BIDA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534f98b-f003-43b8-b57e-6b1f38ca853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.846+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559ab3f-ffa8-45d8-98f6-bf20aa9a08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.846+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government began the <a href="https://www.cnnphilippines.com/news/2022/11/26/DILG-BIDA-anti-drug-campaign-new-focus.html">BIDA
        program</a> in November with the goal of refocusing attention on grassroots
        demand reduction and rehabilitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c280f-c0ff-417a-92a2-caff73314949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.847+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fce332-3808-46e7-8843-9b00073d631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.848+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, the NCRPO launched its “One Time Big Time” sting
        from Dec. 3 to 9, in which 18 high-value targets, 384 street-level suspects,
        and 114 personalities not on the watchlist were apprehended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc9040-e39c-457d-9a48-b24c0c913bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.848+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86100f-f5a0-4f13-a22a-490f26dee382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.850+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 300 total operations yielded ₱39.6-million worth of shabu and
        marijuana with 357 cases filed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547f251-67d4-439c-af3f-33799a23ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.851+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1da317-442f-4658-98d1-6e8906b992fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.851+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police officers involved in illegal drugs warned</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6d9c2-32f1-483b-8ae5-96091e4e0bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.852+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ef78f-f1ad-413a-adf0-8ee355055f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.853+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of the Interior and Local Government Secretary
        Benhur Abalos told law enforcers involved in the illegal drug trade that they
        would not be able to get away with their misdeeds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c40076-c2d6-43a7-bb9e-794264b46faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.854+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41486a3f-257d-4655-8fa5-56703f940d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.855+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga scalawags, asahan niyo we will go after you. Ang hirap
        na nasa giyera, yung nasa likod mo binabaril ka sa likod,” Abalos said during
        the rollout of the BIDA program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093a53b-ba21-4942-980b-c0bd57dcb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.856+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f78e41-6360-45b3-b9e3-da389cb3d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.856+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You scalawags, expect us to go after you. It''s hard
        to be in a war where those behind you shoot you in the back.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3175be-4f20-492e-a94b-c4a4d5bfbeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.857+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435577a-8570-4a28-bb27-b9ed87823f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.858+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine National Police (PNP) and Philippine Drug
        Enforcement Agency (PDEA) were nabbed in separate operations this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068fdda-7509-45b7-8cb2-5e2833f0897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.859+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44213f77-0872-4249-a840-a6106dda6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.859+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the PNP confiscated <a href="https://www.cnnphilippines.com/news/2022/10/9/PDEG-confiscated-shabu-Manila.html">billions
        of pesos worth of shabu</a> from PMSgt. Rodolfo Mayo Jr., who was once recognized
        for his "heroic acts" against drug syndicates.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57156d9d-97a4-4d47-a6d8-47a1798fb1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.860+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694c334-d91c-43aa-9b9f-36cd18fbfa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.861+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, authorities apprehended four <a href="https://www.cnnphilippines.com/news/2022/12/7/PDEA-district-chief-personnel-Taguig-drug-bust.html">PDEA
        personnel</a> in a sting operation in Taguig City. One of the suspects was
        the head of the PDEA southern district.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cf5d5-f490-4e0b-be75-85b9a059f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.861+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a597880-71f4-4f89-9482-957236e89452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T23:36:26.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-06T05:12:08.861+01:00
      'mgnl:lastActivatedBy': 'visnu'
