      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c17c2-d015-459f-a596-361b8e698538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:32:47.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:12:30.602+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What helped fast track the process is the reduction of the copies
        of the application form to be submitted from three to one, he said. Making
        the form downloadable online also eased the process since people can fill
        it out prior to heading to the registration site, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef359990-d8b9-4ae6-a9c7-655a45d4855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:32:47.890+08:00
