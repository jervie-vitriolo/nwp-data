      'text': '<p>Gabi na Naman Productions, the production company behind some of
        the year’s most talked-about music shows, is closing 2022 with the GNN Year
        End Party on Dec. 17 at 3 p.m.. The packed lineup includes Singaporean band
        M1LDL1FE and singer Ysa Yaneza, and local acts Cheats, Ang Bandang Shirley,
        Lola Amour, Gabba, Munimuni, Any Name’s Okay, Narda, One Click Straight, Oh,
        Flamingo!, and Kindred. Tickets are being sold at ₱700, but they’re having
        a 12.12 promo today, Dec. 12, so you can get two tickets for the price of
        one. Visit bit.ly/gnnyearend2022 to purchase tickets. — CNN PHILIPPINES LIFE
        STAFF</p>'
