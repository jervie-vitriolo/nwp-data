  'marcos-emsa-standards-seafarers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-12T11:21:59.391+08:00
    'imagesource': 'jcr:d3746fde-929e-428e-9ca9-34d3bf86a03f'
