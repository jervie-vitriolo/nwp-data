      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consultation involves importers, fisheries, market vendors,
        and owners of supermarkets and groceries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0341e-9b0b-4fb8-9022-efdc558d37e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T16:52:28.382+08:00
