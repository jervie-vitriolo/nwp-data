    'template': '1'
    'title': 'Historic moon mission ends with splashdown of Orion capsule'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054ef3b-1490-47ac-bccc-e6a6904d4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.688+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.385+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Artemis I mission — a 25½-day uncrewed
        test flight around the moon meant to pave the way for future astronaut missions
        — came to a momentous end as NASA’s Orion spacecraft made a successful ocean
        splashdown Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd87a8-e359-4049-9013-1e55a7b41a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.688+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.386+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929b0f5-d760-48f3-837c-ef54261aa9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.688+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.386+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft finished the final stretch of its journey, closing
        in on the thick inner layer of Earth’s atmosphere after traversing 239,000
        miles (385,000 kilometers) between the moon and Earth. It splashed down at
        12:40 p.m. ET Sunday in the Pacific Ocean off Mexico’s Baja California.</p>'
    '64':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We&#39;re
        back after a 1.4 million mile journey around the Moon. <a href="https://t.co/f3e5Ov1M2E">pic.twitter.com/f3e5Ov1M2E</a></p>&mdash;
        Orion Spacecraft (@NASA_Orion) <a href="https://twitter.com/NASA_Orion/status/1602089769604882432?ref_src=twsrc%5Etfw">December
        11, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56989aca-644a-458b-bf3f-c162e9e256bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-06T05:12:32.387+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255cefa5-14f2-4aa3-a474-120c3f3a1f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:32:49.688+08:00
