      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is survived by her siblings and their spouses, Eduardo, Zenaida,
        Blesilda and Domingo, Victor and Nenita, Benjamin and Elizabeth, and Celia.</p>'
