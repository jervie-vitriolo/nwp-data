    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aee60b6-4d11-4a13-bdc8-8d33310f2844'
    'lead': 'Billionaire Mercedes Gotianun, co-founder and chairperson emerita of
      the Filinvest Group, died on Sunday. She was 94.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T18:54:21.174+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-06T05:12:18.284+01:00
