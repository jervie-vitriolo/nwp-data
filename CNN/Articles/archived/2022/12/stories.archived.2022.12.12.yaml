      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Midlands Police said three boys, aged 8, 10 and 11, have died
        in hospital after falling into a lake on Sunday afternoon. A fourth boy, aged
        six, remains in critical condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
