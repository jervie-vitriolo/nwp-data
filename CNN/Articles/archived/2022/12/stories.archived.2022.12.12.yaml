      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes was the first woman president of a Philippine universal
        bank, having co-founded and led Family Bank and Trust Co. in the ’70s and
        ’80s, the precursor to BPI Family Savings Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59d0fe-b824-4929-8be5-37f1d5803001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:54:21.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-06T05:12:18.290+01:00
