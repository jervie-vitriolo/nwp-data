  'Metro-Manila-mayors-now-finalizing-guidelines-of-single-ticketing-system--non-confiscation-of-driver-s-license':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-12-12T12:37:17.705+08:00
    'imagesource': 'jcr:79199fee-b8b7-4868-b68e-12e01e77998c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35718de4-b7ad-4c85-91cd-e0ce12e67891'
    'lead': 'Metro Manila mayors have agreed to put off driver’s license confiscation
      as part of the Department of Interior and Local Government’s plan to implement
      a single ticketing system in the first quarter of 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T12:48:40.299+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-06T05:12:31.255+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:11:45.760+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors now finalizing guidelines of single ticketing system,
      non-confiscation of driver’s license'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b128b9-f88d-4eb9-88d2-e955185f1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.258+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> Metro
        Manila mayors have agreed to put off driver’s license confiscation as part
        of the Department of Interior and Local Government’s (DILG) plan to implement
        a single ticketing system in the first quarter of 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eefdf4-9c8c-4cb4-9b32-ef349f04693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.259+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All 17 (Metro Manila) mayors have agreed for the single ticketing
        system,” Metro Manila Council (MMC) President and San Juan City Mayor Francis
        Zamora told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa76ba3-e31f-431d-9281-71bcedeab35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.260+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still in the process of finalizing the guidelines, that''s
        why the target implementation will be in the first quarter of 2023,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4778930-18f7-4df0-8a1f-2393256ed971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.261+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/28/Zamora-single-ticketing-system-standard-traffic-fines-Metro-Manila.html">Single
        ticketing system, standard traffic fines among priorities of new MMC president</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f1546-7cd7-4556-9d8d-77b4dc9c1653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.262+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said there will be one more technical working group meeting
        by the members of MMC by January to finalize all the details.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6d5aa-82fa-4dcb-ab7b-bfa64ac08a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.262+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the single ticketing system, the Land Transportation Office
        (LTO) will be mandated to record and tally traffic violations that occurred
        in Metro Manila. Only LTO enforcers are allowed to confiscate driver’s license.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a392429-67c2-4991-88f4-fc64e7e13030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.263+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be 20 common traffic violations that will be implemented
        uniformly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996bb6b-c715-4738-8b62-79f85609d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.264+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten demerit points (traffic violations) is equivalent to confiscation
        of driver’s license.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56441c-f08f-4f82-93ba-8539cfb94c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:11.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:31.264+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bawat paglabag, may corresponding demerit points depende sa violation.
        Ang lahat ng demerits ay makikita sa sistema ng LTO at maaapektuhan ang period
        of validity ng kanilang lisensya upon renewal," Metro Manila Development Authority
        (MMDA) spokesperson Atty. Melissa Carunungan explained during the Laging Handa
        briefing on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2078681-9358-4153-a8eb-b81ca6b5223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:11.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:31.265+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For every violation, there will be corresponding demerit
        points depending on the violation. All demerits can be seen in the LTO system
        and these will affect the period of validity of the violators'' licenses upon
        renewal.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10e43a-8dd5-40c3-8c88-32515da56417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:11.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:31.266+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halimbawa, pag nahuli kayo dahil sa ''disregarding traffic sign,''
        iyan po ay nagdudulot ng isang demerit point. Pag nahuli po kayo na driving
        without a license, magdudulot iyon ng five demerit points. Dahil po sa interconnection
        sa LTO, kapag nakita ng traffic enforcer na nakakuha ka na ng 10 demerit points,
        authorized sila mag-confiscate ng lisensya," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772bce1-6f05-4894-b6f1-ca4407df73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:54:11.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:31.268+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, if you are caught for disregarding a
        traffic sign, that will amount to one demerit point. Driving without a license
        would amount to five points. Because of the LTO''s interconnection, when a
        traffic enforcer sees that you have 10 demerit points, they are authorized
        to confiscate the driver''s license.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f908f-d045-4f51-b808-94684fdee25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.268+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the system will prescribe a uniform schedule and standardized
        amount of fees which can be settled at the nearest Bayad Center or bank.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f412da6-804f-47db-8fb6-c60d76e30d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.270+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsettled traffic violation fees will also reflect on the renewal
        of driver’s license.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656dfb86-c427-4ccb-9b14-6553aaefd569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.271+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe this will really help ease traffic in NCR now that people
        will see the standardized fines and penalties, implementation will be better,”
        Zamora said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d146c3-1ddc-46d1-a6a3-a838540c2dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.271+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in order for the single ticketing system to take effect, Zamora
        said some LGUs need to pass ordinances that would counter policies with regard
        to driver’s license confiscation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd27d10-8f16-4495-8fb2-45918dc9492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.272+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makati and Manila have current ordinances that are in place. They
        will have to pass a moratorium first or an ordinance,” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34afa80-af93-4182-aae4-ecbe1d5ff619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.274+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said that he already talked to Makati Mayor Abby Binay and
        Manila Mayor Honey Lacuna about compliance with the single ticketing system.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefc04b-ade2-48e1-a983-c50e1001578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.274+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DILG Secretary Benhur Abalos reiterated on Saturday that
        only LTO enforcers are allowed to confiscate driver’s license.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b771b99-ebe9-46d8-8ae0-991d9821d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.275+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thank the Metro Manila mayors for heeding to my appeal. I would
        also like to reiterate that we maintain the authority of the LTO to confiscate
        driver''s license as the leading law enforcement agency in implementing traffic
        laws and the safety of the motoring public," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebaf6d5-a427-4542-94b6-62dbc1bde962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T12:48:40.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:12:31.275+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Chief Assistant Secretary Jay Art Tugade said the agency will
        strictly implement its demerit point system once the guidelines for single
        ticketing system is finalized.</p>'
