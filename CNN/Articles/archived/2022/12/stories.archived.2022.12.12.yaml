      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you know someone in your community doing amazing things to make
        the world a better place? Keep an eye on <a href="https://edition.cnn.com/specials/cnn-heroes"
        target="_blank">CNN.com/heroes</a>&nbsp;and consider nominating that person
        as a CNN Hero in 2023. You can also read more about many of the 350 past CNN
        Heroes who have helped over 55 million people across all 50 US states and
        in more than 110 countries around the world.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae0590-720e-4de3-b5fa-63dfbf605bf0'
