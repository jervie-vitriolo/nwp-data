    'lead': 'President Ferdinand Marcos Jr. gave his assurance that the country will
      comply with the European Maritime Safety Agency standards to prevent massive
      job losses among seafarers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-12T11:23:43.483+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-06T05:12:34.054+01:00
    'mgnl:lastActivatedBy': 'visnu'
