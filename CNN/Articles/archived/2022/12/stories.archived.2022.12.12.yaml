      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        first day of the resumption of voter registration in the Philippines is going
        smooth so far, the Commission on Elections (Comelec) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045884f-b9fb-48e7-8773-374e3bfe8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:32:47.889+08:00
      'mgnl:createdBy': 'bamba'
