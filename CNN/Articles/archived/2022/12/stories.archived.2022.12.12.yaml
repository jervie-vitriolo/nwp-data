    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7c325-3008-4563-bb88-e40636779dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T19:00:41.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:12:17.816+01:00
