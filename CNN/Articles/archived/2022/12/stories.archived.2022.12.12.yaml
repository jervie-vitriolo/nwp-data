    'mgnl:tags': ['registration-', 'cellphone', 'mobile', 'number', 'sim']
    'template': '1'
    'title': 'All mobile SIMs must be registered beginning December 27'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb7324-73aa-4c3b-bddc-4cd065260f7c'
      'mgnl:activationStatus': true
