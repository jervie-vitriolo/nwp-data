      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Human Settlements and Urban Development Secretary
        Jose Rizalino Acuzar, who also serves as chairperson of the 11-member Pag-IBIG
        Fund Board of Trustees, said the agency’s performance places it in a “strong
        position to continue providing social services and help more Filipinos gain
        better lives,”</p>'
