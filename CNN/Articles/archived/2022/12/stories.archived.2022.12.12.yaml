      'text': "<p> \n</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a92c1-ace9-4eb0-b9c8-a7775c781a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:22.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.213+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the CA had invited retired and incumbent justices of
        the Supreme Court (SC) to weigh in on the issues raised by the Commission.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4871a-4c8c-4048-b671-2bc279467b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T18:41:22.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-06T05:12:26.214+01:00
