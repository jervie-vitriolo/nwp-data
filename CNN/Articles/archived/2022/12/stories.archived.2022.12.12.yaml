    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c6f4f-6246-4bf1-842c-2e18bcf293aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-12T13:32:47.890+08:00
