      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than a decade, Apollo Carreon Quiboloy engaged in serious
        human rights abuse, including a pattern of systemic and pervasive rape of
        girls as young as 11 years old, as well as other physical abuse," the Treasury
        Department said in a statement on Saturday (Philippine time).</p>'
