    'lead': 'Leading 2-0 with just eight minutes remaining thanks to goals from Nahuel
      Molina and Messi, the Netherlands staged a stunning comeback as a Wout Weghorst''s
      brace ensured the game went to extra time.'
    'mgnl:activationStatus': true
