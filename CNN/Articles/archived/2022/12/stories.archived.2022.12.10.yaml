      'mgnl:lastActivated': 2023-01-17T19:24:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)&nbsp;</strong>
        The United States Department of the Treasury has imposed sanctions on over
        40 entities and individuals, including Filipino megachurch leader Apollo Quiboloy,
        who are linked to human rights abuses or corruption across nine countries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b590243-1bdb-44b7-8fe8-5e5c0bbf2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:39:30.213+08:00
