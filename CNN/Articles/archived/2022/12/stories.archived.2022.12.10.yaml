      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Carolyn Montano, president of the Philippine College
        of Endocrinology, there are certain food that bring about a spike of glucose
        in the body and cause an individual to still feel hungry after eating.</p>'
