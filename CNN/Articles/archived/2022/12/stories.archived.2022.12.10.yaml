      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Entities that he owns, directly or indirectly, 50 percent of more,
        will also be blocked;</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fb6c0-4447-4e34-922b-a8d4b2ffc292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:39:30.214+08:00
