    'lead': 'The City Government of Roxas in Capiz has conferred on CNN Philippines''
      chief correspondent and anchor Pia Hontiveros the Order of the Golden Heart
      on Dec. 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-10T16:20:57.705+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:24:21.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:01.875+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas City honors CNN Philippines'' Pia Hontiveros with Order of the
      Golden Heart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b90d8-b610-4b23-b6c2-9d4367beff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T16:20:57.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) </strong>&nbsp;The
        City Government of Roxas in Capiz has conferred on CNN Philippines'' chief
        correspondent and anchor&nbsp;Pia Hontiveros the Order of the Golden Heart
        on Dec. 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50f857-7c8d-4a1b-9516-b40cef41d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T16:20:57.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Instagram post, Hontiveros thanked Mayor Ronnie Dadivas and
        Vice Mayor Inday Almalbis, along with other city officials, for the award
        honoring the city''s "treasures."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63d6de-3a3d-4ac3-8407-40024ada78db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T16:20:57.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118979c3-9488-4ab4-a079-e175122c85e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T16:20:57.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have many awards but this one means everything because
        it comes from my hometown: Roxas City, Capiz," Hontiveros wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d757c-1536-46bd-b8c5-53d6a5627f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T16:20:57.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b85d77-e95d-4c3c-af41-d365319a95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T16:20:57.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so, very moved. Madamo guid nga salamat sa inyo tanan. Palangga
        ko guid kamo [Thank you very much. I love you all]," the veteran journalist
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0caba29-5d3c-4e7e-809b-65c5912c776d'
