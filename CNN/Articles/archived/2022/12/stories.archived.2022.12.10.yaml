  'kanye-west-honorary-degree-rescinded':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-10T01:48:08.233+08:00
    'imagesource': 'jcr:33ec1b19-bc52-4688-82c0-8e50159789d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcc87d6a-ae69-49d4-89c5-038c4d1f67d8'
    'lead': 'The School of the Art Institute of Chicago (SAIC) has revoked an honorary
      doctorate awarded to Kanye West, as the fallout from the rapper''s offensive
      remarks about Black and Jewish people continues.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-10T01:51:54.043+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T19:24:32.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:23:56.903+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kanye-West', 'honorary-degree', 'School-of-the-Art-Institute-of-Chicago']
    'template': '1'
    'title': 'Kanye West''s honorary doctorate rescinded by prestigious Chicago art
      college '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96d02d-d4be-437a-9a81-d57a711bafab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The School of the Art Institute of Chicago
        (SAIC) has revoked an honorary doctorate awarded to Kanye West, as the fallout
        from the rapper''s offensive remarks about Black and Jewish people continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047a5c6-064e-4a81-ad61-8f5d2531c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prestigious art college announced the decision on Thursday,
        saying in a statement that "the School of the Art Institute of Chicago condemns
        and repudiates Kanye West''s (now know as Ye) anti-Black, antisemitic, racist,
        and dangerous statements, particularly those directed at Black and Jewish
        communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b76c1-7d71-4079-9db9-2b06bd12ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ye''s actions do not align with SAIC''s mission and values, and
        we''ve rescinded his honorary degree," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b598ba1-f336-43a0-8d16-14553f7a9aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old star was awarded the honorary doctorate in 2015,
        in recognition of his contributions to art and culture. Following his controversial
        actions, a group called Against Hate at SAIC launched a Change.org petition
        calling for the award to be rescinded, saying it would be harmful to allow
        it to stand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95884233-f4a4-477f-be45-6ce7486fe534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of his contribution prior to the receipt of this award,
        it is harmful to allow Ye, as he is presently known, to continue to use the
        School of the Art Institute of Chicago to help legitimize hatred and violence,"
        the petition read in part.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebbcfb0-5927-4945-82a4-5035252366b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This harm impacts the artists, designers and scholars affiliated
        to the School of the Art Institute of Chicago and their values of justice,
        compassion, and free expression without hatred."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a010eee-0796-4e73-b379-bfc0888b6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an update shared on the petition page Thursday, SAIC
        President Elissa Tenny wrote in a letter that West''s remarks are "disgusting
        and condemnable" and have been "painful for our entire community."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a73280-6f46-4173-b83b-b29d5b54fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a difficult decision to make, and one that has been deliberated
        thoroughly," Tenny wrote, adding that this marks the first time in the school''s
        80-year history that a degree has been revoked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4f8179-b841-4437-b924-a7f6dc0c1376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted West''s representatives for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7bedd1-d647-42f5-b7ea-a34b08212493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescinding of the honorary degree comes weeks after a mural
        celebrating West was painted over in Chicago''s West Loop neighborhood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463475f1-3243-41d1-ab20-d4b765e805a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recently lost lucrative deals with brands including Balenciaga,
        Adidas and Gap. His Twitter account was suspended after he shared an image
        of a Star of David with a swastika inside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ca8c2-ca52-486a-b04c-24647d88009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:51:54.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.cnn.com/style/article/kanye-west-honorary-degree-rescinded-intl-scli/index.html"><em>"Kanye
        West''s honorary doctorate rescinded by prestigious Chicago art college"</em></a></p> '
  'mccarthy-speaker-house-republicans-218':
    'author': 'Manu Raju and Melanie Zanona, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-10T01:53:00.754+08:00
    'imagesource': 'jcr:0f0caccc-7fff-4151-b549-d3633e89623f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2e2e6b3-ec9a-4358-8981-51d951f033ce'
    'lead': 'As a right-wing faction threatens to tank his speakership ambitions,
      House GOP leader Kevin McCarthy delivered a promise: "I''ll never leave," making
      clear he has no plans to drop out of the race even if the fight goes to many
      ballots on the floor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-10T01:57:06.373+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T19:24:32.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:23:57.362+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'House-GOP', 'Kevin-McCarthy', 'Republicans']
    'template': '1'
    'title': 'House Republicans brace for doomsday scenario if McCarthy falls short
      of 218 votes for speaker '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c90be-e0d0-41a6-8f1e-66a9e51408b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As a right-wing faction threatens to tank
        his speakership ambitions, House GOP leader Kevin McCarthy delivered a promise:
        "I''ll never leave," making clear he has no plans to drop out of the race
        even if the fight goes to many ballots on the floor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7ceea-65ec-4671-99ed-8f3c8788444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll get 218," McCarthy told CNN, referring to the votes he''d
        need to become House speaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fda69-f371-44e9-8534-e514a6e238d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rep. Andy Biggs of Arizona, a conservative hardliner who is
        challenging McCarthy to be the most powerful member of Congress, doubled down
        on his commitment to stop the California Republican''s ascension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80af8a8-5947-4fa9-aad2-cdeeeb56a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not bluffing," Biggs told CNN on Thursday when asked if he
        would drop out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ef09f-3afe-4a54-8e0e-dadf0b211f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the increasing likelihood that the speaker''s race could go
        to multiple ballots -- something that hasn''t happened since 1923 -- McCarthy''s
        allies and foes alike are starting to quietly game out the next steps if he
        can''t get the necessary 218 votes on the first round and they move into uncharted
        territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed516f8-9559-476e-b826-8975c9ba1752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy''s supporters are vowing to keep voting for him on multiple
        ballots, and GOP sources said there are early discussions about a floor strategy
        for that potential scenario, including whether to recess the House or let
        the votes keep rolling -- no matter how long it takes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c78b3-3a6a-4e84-a6b6-a45a0ef2ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent that from happening, McCarthy and his team have been
        engaged in serious talks with a group of conservatives, including over potentially
        giving them influential committee assignments and more power to drive the
        legislative process. GOP sources said those negotiations are still early in
        the process and could ultimately end up giving the group some aspect of what
        the hardliners desperately want: additional power to seek a sitting speaker''s
        ouster with a vote on the floor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb955b13-000d-4959-b77b-9bf367f8d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would drop out of the race if he doesn''t get 218 votes
        on the first ballot, Biggs refused to say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d587a-fc00-4bcc-9807-a56057ca5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to talk about hypotheticals," said Biggs, who lost
        his conference''s nomination to become speaker last month after securing 31
        votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccccb2bd-379c-4190-969e-28018ef8b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the case of a doomsday scenario -- where neither McCarthy
        nor Biggs can get 218 votes on January 3 and neither drops out -- some pro-McCarthy
        Republicans are signaling support for a different approach. Some said they
        would be willing to work with Democrats to find a moderate Republican who
        can get the 218 votes to clinch the gavel -- a long-shot idea that underscores
        the uncertainty looming over the speaker''s race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eebdf4b-9f55-4ece-a9d6-e53ca307acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our initial plan is vote for Kevin and let him fight this out repeatedly.
        ... But if they think they''re going to use this to infinity to drive him
        out, well, we''re not going to bend to their will," said Rep. Don Bacon, a
        Nebraska Republican.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234600fb-35ff-47ae-9559-0bbfe09f9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacon added if GOP hardliners don''t bend, then he would be willing
        to work with Democrats to find another more moderate Republican to secure
        the 218 votes to become speaker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff7aab-9d1c-4a5d-a79f-c19bfdcf8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a small group refuses to play ball and be part of the team,
        then we''ll work across the aisle to find an agreeable Republican," Bacon
        said. "But I hope we don''t get there."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32598bef-0dde-469c-9e62-c82f8478f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy''s detractors don''t buy it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe171a-3324-4a69-b5bc-bcc71b8f063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are very significant rules, changes being discussed that
        would open the House up, that would be transformative, that would give us
        the ability to actually legislate and represent our constituents," said Rep.
        Matt Gaetz, a Republican from Florida who said he''s a "hard no" on McCarthy.
        "And whoever is speaker is going to have to agree to those rules, I think.
        And I don''t think that person will be Kevin McCarthy because Kevin McCarthy
        won''t have 218 votes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf18b24-f03c-4cff-975b-7740ab436d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaetz added: "I think the person who is ultimately going to be the
        speaker isn''t even the candidate yet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ceec3-4d18-4cad-8ea5-ea84833cd543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the small group of Republicans known as the "Never Kevin"
        movement -- confident that Biggs could not win a majority of the House --
        has been trying to recruit a viable alternative, and claim "several" Republicans
        have privately told them they would be interested in running if McCarthy drops
        out. Their goal with voting for Biggs is to show that McCarthy is weak on
        the first ballot, which they hope would inspire other candidates to jump in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876592b1-6858-4cac-a2dc-21a358863bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many members vote for someone else will show the strength (of
        the anti-McCarthy group)," Rep. Bob Good, a Virginia Republican who is a "hard
        no" on McCarthy, told CNN. "I think the second ballot is going to have more
        candidates. ... There are already Republicans letting us know they''d like
        to be considered."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0bb1d4-5945-41eb-9408-276502f5e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even House Republicans who are supporting McCarthy predicted that
        a number of lawmakers would run if McCarthy withdrew his name, with some saying
        that House Minority Whip Steve Scalise, McCarthy''s top deputy, would emerge
        as the front runner in that case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f3f0a5-d528-4ac7-be22-ee29ad792be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If at some point, if Kevin did take his name out, then you would
        have good people (running). Scalise would probably be the guy," one GOP lawmaker
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11433c53-5320-45b3-965c-981896d19864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scalise has repeatedly vowed to support McCarthy and refused to
        speculate on whether he would jump into the race if the GOP leader can''t
        get the votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344488e-1b93-490e-b621-fed2c604c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I''m not going to get into speculation," Scalise told CNN.
        "Obviously, our focus is on getting it resolved by January 3. And there''s
        a lot of conversations that everybody has been having, Kevin, surely, with
        the members who have expressed concerns."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec9de92-ef00-4ebb-a27e-6bdaf057a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim Jordan, the conservative set to become the chair of the
        House Judiciary Committee, went even further, ruling out jumping into the
        race even though Gaetz and other hardliners have urged him to seek the speakership.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ae944-43a0-4379-a046-a1c0b7800cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Jordan said when asked if he''d run if McCarthy couldn''t
        get the votes. "I want to chair the Judiciary Committee."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6886a9-0800-429f-a610-b3af661fc0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>McCarthy''s weighs more concessions</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f5a0a-b42b-4160-a38f-8b4ed5b885d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 222 GOP seats next year, McCarthy can only afford to lose four
        Republican votes and still win the speakership. But he and his team are still
        hopeful he can win on the first round as he has been working both publicly
        and privately to win over holdouts. So far, at least five Republicans have
        promised to oppose him on the floor -- but in a positive sign for McCarthy,
        one of them has shown he''s gettable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff147c-12b2-4730-87fb-069278d1fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will vote for Andy for speaker, subject to what we''re discussing,"
        said Rep. Ralph Norman, a South Carolina Republican after leaving a meeting
        in McCarthy''s office on Wednesday. He later added: "All this is positive.
        We''re having good change, regardless of what happens. And you''ll see more
        of it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4988bc-fb49-433e-926f-d9d49aedc0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to those five, a new group of seven Republican hardliners
        on Thursday laid out a list of conditions to earn their vote, although they
        did not specifically threaten to vote against McCarthy if their demands aren''t
        met.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74abf6-8446-4c39-9e60-e3dcb5b84af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their list of demands -- which shows the work McCarthy needs to
        do to get to 218 -- includes a promise that leaders won''t play in primaries,
        restoring the motion to vacate the speaker''s chair, placing more conservatives
        on key committees, giving members at least 72 hours to read bill text before
        a vote, and committing to using the debt ceiling as a bargaining chip to demand
        more spending cuts, according to a copy of the letter obtained by CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6676a-27f4-40e5-9921-d52a507f5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy has already begun brokering some rules changes to empower
        rank-and-file members, created a new select committee on China, vowed to boot
        some Democratic lawmakers from their committees, and sketched out in greater
        detail his investigative plans -- including a potential impeachment inquiry
        into Homeland Security Secretary Alejandro Mayorkas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25cec5-fefc-4264-b1ca-120f8c81a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McCarthy still has additional levers he could pull. Conservative
        hardliners are pushing for more representation on the powerful House Rules
        Committee, a leadership-aligned panel that decides how and when bills come
        to the floor. In one private meeting with a member of the House Freedom Caucus,
        McCarthy was urged to take a harder public stance on the coming policy issues
        for next year, according to a person familiar with the matter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df254e-c51e-485c-b245-2a4eaaa0cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the anti-McCarthy group is also still pressing for a process
        that would allow any single member to hold a floor vote on ousting the sitting
        speaker, which was wielded over former Speaker John Boehner before he was
        forced out of the job by the far right in 2015.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd7839-40a5-4823-b046-d44a0f099da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy has been adamantly opposed to restoring the "motion to
        vacate the chair," and a majority of the House GOP voted against the idea
        during a during a closed-door meeting last month. When asked by CNN on Thursday
        if he would visit the issue, McCarthy laughed and refused to answer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c90963-dd13-46a0-8c8f-19d32fa898c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McCarthy''s detractors said it''s an issue very much still on
        the table and think he may end up needing to embrace it if he still doesn''t
        have the speaker votes by January 3. GOP sources told CNN there''s potential
        room to negotiate to give members more power to call for a vote to oust the
        speaker -- perhaps by allowing the vote to occur if a certain number of members
        call for one, rather than allowing a single lawmaker to call for a vote as
        the hardliners want.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680b1f8-f7dc-4ee4-b5bf-afe28ce9b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A competent secure leader is not threatened by (the motion to vacate),"
        Good said. "And so, yeah, that I think that''s central to many members."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c969bc-98a9-4fd7-b067-15b4b7c97185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet others said what Good and his allies are seeking is a recipe
        for chaos --- and are calling on their colleagues to fall in line.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216d5d2-73ec-4333-a8af-5e938a3aa2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s one of the reasons that we didn''t see a red wave
        ... the idea that people are sick and tired of the noise, and they''re sick
        and tired of the fighting," Rep. David Joyce, an Ohio Republican, said of
        the impact of a January 3 floor fight. "And I know I get that wherever I go
        in my district is, ''why can''t you guys just get things done?''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c734bd-41aa-457d-969c-965be8587acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As McCarthy scrambles to lock down speaker''s votes, he also delayed
        the GOP''s internal elections for committee chairmanships. There was some
        speculation that one of the members competing for a gavel, Rep. Vern Buchanan
        of Florida, may retire early if he doesn''t win, which would make McCarthy''s
        math problem even tougher. But Buchanan vehemently disputed the notion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3e471-d3cf-4239-aaf7-606e48e795c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ridiculous, laughable," he told reporters. "I''m doing everything
        I can to help get Kevin to 218."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df58bf4-b4ec-44bb-88e3-74c8e2e32906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy could also try to convince Democrats or his GOP detractors
        to vote present or not show up to the floor proceedings, which would lower
        the threshold he needs to become speaker. But McCarthy promised his GOP colleagues
        he would not court Democratic votes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07d50e-3809-40d5-8937-683bc3c7dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Could Democrats join Republicans and select a speaker?</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37e0c9-3197-4416-bad3-b31a15db3544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, part of McCarthy''s pitch to his critics has been
        warning that if they don''t unify, then Democrats could theoretically band
        together and peel off a few Republicans to elect the next speaker.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b209bd-72f2-4f8b-9ff4-725aada74472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democrats have said they would entertain the idea, including
        Rep. Henry Cuellar, a moderate Democrat from Texas who told CNN some of his
        GOP colleagues have approached him "informally" about it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62268e6-f396-4164-b6b6-ffad649d298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce also said some members have reached out to him about potentially
        running, but he dismissed it. "At the end of the day, Kevin''s going to be
        the new speaker."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bbafab-99d1-4c53-8771-0a4ba8092be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Rep. Hakeem Jeffries, the next House Democratic leader,
        said, "there are no behind-the-scenes conversations" that he has had with
        Republicans to put up an alternative candidate. But he refused to rule out
        a scenario where his caucus would help elect the next speaker if McCarthy
        couldn''t get the votes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425d266-615b-46fd-b000-723298ae2617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats are in the process of organizing the Democratic Conference,"
        Jeffries told CNN on Thursday. "Republicans are in the process of organizing
        the Republican Conference. Let''s see what happens on January 3."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459a472-efe0-456e-8f48-da0c8ca39e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the potential consensus picks that have been floated included
        retiring Reps. Fred Upton of Michigan and John Katko of New York, who both
        voted to impeach Donald Trump for inciting the Capitol insurrection; Rep.
        Brian Fitzpatrick of Pennsylvania, co-chair of the bipartisan Problem Solvers
        Caucus; and Oklahoma Rep. Tom Cole, a veteran lawmaker and incoming head of
        the House Rules Committee.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da4d8cf-efa9-4d54-bd93-8c5eec7604ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that would require agreement from every single Democrat and
        the help of five Republicans -- no easy feat. Upton said he has no plans to
        be in Washington that day, telling CNN: "I''ll be skiing."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe23c9c-ffda-4454-802c-3bdaa67fa95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And progressives like Rep. Jamaal Bowman of New York said they would
        never vote for a GOP speaker candidate, no matter how moderate.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c2da5-0c20-4570-b66f-2039fe1d5dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Bowman said, indicating he''d be voting for Jeffries on every
        ballot on January 3. "It''s going to be Hakeem."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d04972-db0f-4507-a3fe-491cc8542a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republican Rep. Bruce Westerman said this has happened before
        -- nearly a decade ago in his state where minority Democrats in the Arkansas
        legislature joined forces with a handful of Republicans to elect a GOP speaker
        of their choice. Westerman privately made this case to his colleagues at a
        closed-door meeting this week.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e549f5e-4b07-48fc-92fa-e6c5bd02a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned about January 3 getting here and us not being able
        to form a Congress and organize committees and getting delayed in pushing
        the policy objectives that we want to push," Westerman said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca78f79-784d-4062-ad27-245003627428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westerman added that the discussion over changing House rules is
        good for the party. But he added: "I''m not really excited about any type
        of destructive movement."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e77a4-04f8-4389-9ff3-582e7c910861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T01:57:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:24:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/12/09/politics/mccarthy-speaker-house-republicans-218/index.html"><em>"House
        Republicans brace for doomsday scenario if McCarthy falls short of 218 votes
        for speaker"</em></a></p> '
  'putin-no-first-use-policy-russia-ukraine':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-10T06:28:10.222+08:00
    'imagesource': 'jcr:2e948406-6c68-450c-a992-561ec9fbf45c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c01f5de1-48e0-4cdf-9eb0-59e127a4b1c3'
    'lead': 'Russian President Vladimir Putin, for the second time this week, floated
      the possibility that Russia may formally change its military doctrine of not
      being the first to use nuclear weapons in a conflict, days after he warned of
      the "increasing" threat of nuclear war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-10T06:30:57.130+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:24:30.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:23:57.775+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin floats possibility that Russia may abandon ''no first use'' nuclear
      doctrine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9038c9e-e4bd-4916-adf5-729aa76f60c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Russian President Vladimir Putin,
        for the second time this week, floated the possibility that Russia may formally
        change its military doctrine of not being the first to use nuclear weapons
        in a conflict, days after he warned of the "increasing" threat of nuclear
        war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00a711-ea7f-437c-b881-190b96ae6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822a1dd-2d59-44b5-a7ad-9e80f4460edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the US) have it in their strategy, in the documents it is
        spelled out -- a preventive blow. We don''t. We, on the other hand, have formulated
        a retaliatory strike in our strategy," Putin said at a news conference in
        the Kyrgyzstan capital Bishkek.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5ff69-fd84-4e41-9afe-09412773285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ac863-82ed-457b-a9e4-194bce546ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Russia were to retaliate immediately on seeing the launch
        of nuclear missiles towards it, Putin said, "this means that the fall of the
        warheads of enemy missiles on the territory of the Russian Federation is inevitable
        -- they will still fall."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492bf78-8f5a-4b18-a037-3e371eb2fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d8106-e264-40ef-8acd-bfbdf80414d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said that United States'' policy was not to exclude the possibility
        of "disarming" nuclear strike, while Russia''s doctrine is to use nuclear
        weapons as the last resort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726241e-e90d-438b-92d9-50fd95b58afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1ac8c-eb46-4d4d-a2b7-88c3f3fa1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if we''re talking about this disarming strike, then maybe think
        about adopting the best practices of our American partners and their ideas
        for ensuring their security. We''re just thinking about it. No one was shy
        when they talked about it out loud in previous times and years," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06622bb2-bdd9-4c9b-b3d3-e96a2b47f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be1028-be7d-417f-be13-0a163001c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a potential adversary believes it is possible to use the theory
        of a preventive strike, and we do not, then this still makes us think about
        those threats that are posed to us," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714749b-7451-46e2-8ced-ce9ceba27306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8abb9-2348-4397-8abc-49bfa6a6d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials have previously said that Moscow
        has been warned at the highest levels of the consequences for use of nuclear
        weapon in the war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade574a-2c57-48bc-8607-10f53fda4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd2e05-4603-448f-b5f0-4f5b48018d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Putin warned of the "increasing" threat of nuclear
        war, while stopping short of pledging Russia would not be the first to resort
        to nuclear weapons in a conflict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad901f-3e71-4ec9-897a-4b2affd7324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2b423-a946-49e3-bd0d-054aa61ce33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the idea that Russia wouldn''t use such weapons first under
        any circumstances, then it means we wouldn''t be able to be the second to
        use them either  because the possibility to do so in case of an attack on
        our territory would be very limited," he said Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89861f0-4b26-4cda-a741-a3a8778c2c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
