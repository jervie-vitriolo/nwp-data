  'European-Parliament-vice-president-expelled-by-party-amid-corruption-probe-involving-Gulf-nation':
    'author': 'Niamh Kennedy and Chris Liakos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-10T18:13:26.947+08:00
    'imagesource': 'jcr:48428549-6796-4a6d-9d62-853f46477c02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '439e0bab-24ec-4e5e-8ba1-69ebc3884282'
    'lead': 'Eva Kaili, one of the European Parliament''s vice presidents, has been
      expelled by her political party in Greece amid a corruption probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-10T18:17:56.980+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:24:19.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:02.948+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European Parliament vice president expelled by party amid corruption
      probe involving Gulf nation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da54559-bfcf-480d-9f3d-3f2c41228276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:17:56.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Eva Kaili, one of the European Parliament''s
        vice presidents, has been expelled by her political party in Greece amid a
        corruption probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650293f-c281-4ddc-acf0-c2a5a49895c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:17:56.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panhellenic Socialist Movement (PASOK), one of Greece''s main
        opposition parties, said in a statement Friday: "Following the latest developments
        and the investigation by Belgian authorities into corruption of European officials,
        MEP Eva Kaili is expelled from PASOK-Movement of change by decision of President
        Nikos Androulakis."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b67c2-2db5-4f12-a535-2bcdae358bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:17:56.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaili''s political group within the European Parliament, the Progressive
        Alliance of Socialists and Democrats, also announced on Friday they were suspending
        Kaili from the group with immediate effect "in response to the ongoing investigations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e3e5c-eaac-4886-9218-c8a41067dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:17:56.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as Belgium''s federal prosecutor confirmed to Belgian
        public service broadcaster RTBF on Friday that one of the parliament''s 14
        vice presidents had been taken in for questioning as part of a probe into
        corruption involving the European Parliament and a country from the Persian
        Gulf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90457e73-7379-45d8-8ee5-289728f49f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:17:56.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the prosecutor said that for two years, Belgian
        federal police inspectors "suspected a country from the Persian Gulf of influencing
        economic and political decisions of the European parliament," according to
        RTBF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a79c54-42e9-4db9-8e4c-826bdfe7ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:17:56.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian police suspect that the country transferred "consequential
        sums of money" or "important gifts" to significant actors within the European
        Parliament, according to RTBF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3d886-7083-48c1-a3ac-d01829557ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:17:56.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal prosecutor did not identify the vice president but said
        they were one of four individuals taken in for questioning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc515ab9-4bcc-4e65-9961-fc43da6bb3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:17:56.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the arrested persons (is) an elderly European parliamentarian,"
        the prosecutor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca01598e-51db-4faf-8103-d1808fbe3bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:17:56.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain, Iran, Iraq, Kuwait, Qatar, Saudi Arabia, and the United
        Arab Emirates all surround the Persian Gulf.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6395c4-b4c0-4c8f-a287-6bef590d84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:17:56.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches carried out as part of the inquiry resulted in the seizure
        of roughly 600,000 Euros ($632,000) in cash, according to RTBF. Computer materials
        and phones were also seized as part of the sixteen searches which took place
        in the Belgian areas of Ixelles, Schaerbeek, Crainhem, Forest and Brussels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeab3cf-df8e-45a6-82ac-42046d586816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:17:56.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/09/europe/eva-kaili-european-parliament-greece-expelled-intl-hnk/index.html">European
        Parliament vice president expelled by party amid corruption probe involving
        Gulf nation</a>"</em></p>'
  'ukraine-power-grid-russia-missiles':
    'author': 'Tim Lister, Olga Voitovych and Victoria Butenko, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-10T18:18:43.367+08:00
    'imagesource': 'jcr:eaeec4e5-aa93-4985-a00d-5c30e195de51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceeef2cf-d960-4d27-befb-43ce38fab910'
    'lead': 'What Russia cannot win on the battlefield, it is seeking to win by casting
      Ukrainian cities into the dark and cold as a long winter sets in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-10T18:29:22.034+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:24:18.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:03.383+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine keeps patching up its power grid. But Russia''s barrage could
      force more Ukrainians to flee as winter bites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d83b72-5d8a-40c0-aaca-11c326ade077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> What Russia cannot win on the battlefield,
        it is seeking to win by casting Ukrainian cities into the dark and cold as
        a long winter sets in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28d3b9-334c-4383-aa9a-14ea6a175e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a grinding battle of attrition: Barrages of Russian
        missiles fly across Ukraine, and Ukrainian power engineers work for days in
        freezing temperatures to restore power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b5d9e-eec8-4e51-a8fd-8f100c7a4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday saw the largest wave of missile attacks since November 23.
        Ukraine''s state power generator, Ukrenergo, says that about 40% of normal
        electrical supply was offline at one point in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d3fe93-89e2-4e3a-8ad9-749191bbecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s become known as the electricity deficit, and it swings one
        way and another depending on missile impacts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50985312-ea65-464c-b9c3-c8afdafa5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrylo Tymoshenko, the deputy chief of staff to Ukrainian President
        Volodymyr Zelensky, told CNN that "what the Ukrainian energy system has been
        experiencing since October, no energy system in the world has ever experienced."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df015f8-9730-4efa-a31e-51784e19e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of state power generator Ukrenergo, Volodymyr Kudrytskyi,
        says the issue is not in generating power but in getting it to the people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51addc2-ee12-4d75-80b0-a8bfe4d652d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enemy is hitting the most important facilities and key elements
        of substations that ensure the output... and transmission of electricity."
        Kudrytskyi told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1da975-f789-4463-997e-3448e5f8e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians go after the most vulnerable parts of the system. "By
        the nature of the attacks we see that Russian missiles are directed by Russian
        power engineers," says Tymoshenko.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b12ff1-aaaf-4b32-bc1a-74578e1933d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in part because until this year Ukraine was in the same
        energy network as Russia and Belarus. Russian engineers knew the Ukrainian
        network inside out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d019592-0362-4cbb-a20d-dd51b783217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main targets are high-voltage power lines, substations and distribution
        grids.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fbb93-5531-4dfe-a71a-9342dc502492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Majkut, director of the Energy Security and Climate Change
        Program at the Center for Strategic and International Studies, says that "Russia''s
        attacks have focused on key elements of Ukraine''s transmission network, preventing
        generated electricity from moving through the grid and to consumers... and
        forcing blackouts to balance the grid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1290f6-35e1-45d4-868b-b5d364022876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attacks on high-voltage substations have been particularly damaging
        as they are critical for grid operation and difficult to repair."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e3ca0-75a8-4b16-8664-e6255834521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is now scouring the world to find compatible parts and carry
        out repairs  as the morale of ordinary people is tested by power cuts that
        often last more than 12 hours a day. Prolonged blackouts threaten to send
        another wave of Ukrainian civilians fleeing westwards to Poland and other
        neighboring countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd65f63-7514-415a-886c-4a24026e6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a glimpse of hope: Ukraine''s air defenses are getting
        better at taking out Russian cruise missiles, often with newly arrived Western
        equipment. Ukraine said it had taken out about 60 of 70 missiles fired on
        Monday; video emerged of one being intercepted by a German-made Gepard anti-air
        missile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1f024-ccfb-4289-96a7-4845cd98c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as few as a dozen Russian missiles hitting critical targets
        wreak havoc. 15 gigawatts of Ukraine''s power capacity have been taken out,
        compared to the pre-war capacity of 56 gigawatts (GW) of power, according
        to Ukrenergo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0951b93-a6e3-4468-9a89-9b3dcef78a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gradually power engineers are patching up the system  by this week
        the electricity deficit had been cut to 19 per cent. But the recovery is tenuous.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c7371e-8b0f-40d6-8044-adb4e06e24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergey Kovalenko, CEO of power supplier YASNO, says that "Ukrainians
        will most likely have to live with blackouts until at least the end of March."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352afbd1-46bf-45e9-b3cd-8d32f7270d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people in Kyiv have told CNN they are ready to retreat to rural
        dachas, where at least wood-burning stoves provide warmth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50e072-fbe4-4bbd-9321-c18679fce739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Specialist equipment</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943db832-4998-4aad-bd1f-84afaf4e0c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conscious of the impact on Ukrainian morale, Western governments
        have stepped up aid in the form of transformers, thousands of generators and
        other equipment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ef6e8-ff23-4e0f-ac45-4356a2353c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has mobilized allies in the G7 group to focus on a multi-layered
        approach to keeping the lights, heat and water on. Washington has already
        provided more than $100 million for everything from circuit breakers to surge
        arresters and generators that are now reaching Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f07005-d3a9-4126-9aa3-5a83f8d4b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is shipping emergency equipment, including welding
        electrodes and circuit breakers. The Ukraine Energy Support Fund has sent
        37 shipments from 20 countries; 47 more deliveries are scheduled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbdfb55-886c-4b8f-8a10-530363c4911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudrytskyi, the Ukrenergo CEO, reels off the list of countries that
        have sent equipment, Poland, Germany, Italy, Finland and Lithuania among them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e3a10-8af5-4c38-bb93-75b1ce53bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ukraine''s grid also requires specialist equipment that''s made
        to order, according to Joseph Majkut at CSIS. One example is the high voltage
        (750kV) system that moves electricity from nuclear plants to other parts of
        the grid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681277e-b8c8-4023-9ecc-3576f87335ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not enough equipment available to enable full and lasting
        repairs to the power grid. For example, high voltage auto-transformers are
        hard to come by and have long lead times for fabrication from companies like
        Hitachi or Siemens," Majkut told CNN. They also weigh up to 250 tonnes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac22cf31-124e-4593-91b4-0e44e3d07b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Europe runs at lower voltages, and many critical items would
        need to be manufactured specifically to meet Ukraine''s needs. Tymoshenko
        told CNN that some would take six to nine months to make, though he hoped
        that South Korea might be a promising source of compatible equipment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ddeaf3-bfbc-48a4-8156-3ffb2ee50f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Ukrainian engineers are carrying out patchwork repairs,
        according to Kudrytskyi, installing "used equipment that often does not meet
        the full technical specifications of the grid but can be temporarily implemented
        by grid engineers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9262e1-810e-464c-9c27-705c5027a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned the company is running out of equipment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833618b-c5a2-4c7e-86ea-536a07e4b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Ukrenergo had a significant stock of other equipment for
        emergency restoration works, it is being exhausted due to the scale of damage."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff7390-3eed-4bc8-9a48-10ec6960c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some short-term options. As of the beginning of December,
        USAID had provided 2,200 generators to communities across the country. Hundreds
        more have been imported from Europe  and mobile boiler houses could provide
        heating for 7 million civilians later this winter, the US State Department
        says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1771b5-3421-4fd4-b86d-b99bef17dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generators help keep critical services running: hospitals, sewage
        plants, housing for the vulnerable. But Kudrytskyi says they are "a temporary
        alternative. They cannot replace power generation at any type of power plant."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062033f5-6b37-46cb-bac7-501b2e7d5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also require a lot of fuel, of which there has been a shortage
        at times during the conflict.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc028a-2f70-4d4f-a6f8-2e27d9499f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the longer-term, Ukraine looks to its integration into the European
        grid. Tymoshenko told CNN that Ukraine''s power system has been part of the
        continental network since March after synchronization of the systems. This
        enables an easier trade in electricity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d7e7d-aa16-4085-9f69-c0c7ea55b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this, of course, will encourage us to further technological
        development of the power system after victory," he says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc643d32-916f-48a3-a1ab-3cb35109b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That synchronization is already paying dividends. To stabilize the
        grid in Ukraine, some electricity destined for Kyiv or Odesa passes through
        Europe and back into Ukraine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7b698-bb9f-42c0-b11a-9c58dbeaa944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defending the skies</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6540a6-0e4e-491b-8bf9-d2ef3f05c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other half of the equation is better anti-missile defenses.
        With their S-300 long-range surface-to-air missile systems and more recently
        Germany''s highly capable IRIS-T and the US NASAMS, Ukraine''s air defenses
        have intercepted a growing proportion of Russian cruise missiles and Iranian
        attack drones.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92355558-9c10-43e6-9d4e-ce3856148cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Ukrainian air defenses were taking out just over half
        of the cruise missiles being fired, according to the Ukrainian military''s
        figures. That proportion is now above two-thirds - and the Ukrainians believe
        the Russians are running out of their more accurate systems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ea36e-36cd-44bd-9f73-355e4e3b367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the Pentagon also cleared the dispatch of HAWK missiles
        (the launchers are coming from Spain) and four Avenger air-defense systems.
        The Ukrainians want more  and ask Germany and the US almost every day for
        Patriot missile batteries. US officials have been coy about the prospect,
        saying it is not currently under discussion.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17804e55-4a43-413a-a33b-1ef27fa3a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As engineers work around the clock, Kudrytskyi said, "the percentage
        of the electricity deficit is gradually decreasing. But then Russian missiles
        and drones again fly to Ukrainian energy facilities and destroy everything
        that has been restored."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182ca92-e510-44ac-9a2b-069b690c1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Ukrenergo facilities have been targeted eight times, he said,
        and eight times they''ve been patched up.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe64d4-fd68-4c9c-a291-c7d814491f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tymoshenko told CNN: "The enemy aims to plunge Ukraine into cold
        and darkness. And we are aware that it requires courage and endurance from
        each of us this winter. We know that it will be the most difficult in the
        history of Ukraine.''</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f9343-be6b-43a8-ba92-c1e549154691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he was confident Ukraine would prevail, and that the
        ultimate goal was to "build back better"  and faster.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed371de-f80b-48bf-9702-ecab8411fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:29:22.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/10/europe/ukraine-energy-russian-missiles-intl-cmd/index.html">Ukraine
        keeps patching up its power grid. But Russias barrage could force more Ukrainians
        to flee as winter bites</a>"</em></p>'
