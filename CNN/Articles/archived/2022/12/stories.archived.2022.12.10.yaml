  'nick-carter-rape-allegation':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Ethan Miller/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-10T06:54:26.301+08:00
    'imagesource': 'jcr:eef758cf-8612-4822-bdd0-f70552d1426e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78916bff-b334-4a3a-9149-d9a6dddafc1e'
    'lead': 'Backstreet Boys'' member Nick Carter is being sued by a 39-year-old woman
      with autism and cerebral palsy who says the singer raped her as a teenager on
      the group''s tour bus in 2001.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-10T06:57:06.567+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:24:29.077+08:00
