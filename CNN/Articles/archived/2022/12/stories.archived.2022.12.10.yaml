      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said it planned to put the confiscated produce
        up for sale to help bring down the prices of onions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a21e4-d2e5-4348-952a-7b61aaa793b5'
      'mgnl:activationStatus': true
