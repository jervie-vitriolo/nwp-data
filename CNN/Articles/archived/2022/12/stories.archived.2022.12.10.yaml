      'mgnl:lastActivated': 2023-01-17T19:24:20.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the blockbuster final game of the quarterfinals
        will pit old foes England and France against each other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2614c73-0547-4a09-9421-2507d30e4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Morocco looks to continue dream run</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc33349-e31b-4c20-b140-a7938bab5ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before it was just the Moroccans who supported us, now it is the
        Africans and Arabs," Morocco manager Walid Regragui said about his team''s
        journey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50aa0fe-40ad-4d40-a128-2e2623c09c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moroccans have become the darlings of the World Cup. At the
        first "Arab" World Cup, they became the first Arab nation to qualify for the
        quarterfinals of the World Cup and, as the first African side to qualify for
        the quarterfinals in over a decade, they represent so much more than just
        their own nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a6a98-ba9b-42e9-aa2b-cce1fff7434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this has not been the heroic performance of an underdog riding
        its luck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40eb620-7dd6-4061-a433-40a700490c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moroccans have the meanest defense at the competition, conceding
        only a single own goal so far. Despite having the most difficult run to the
        last eight of any of the quarterfinalists  playing fellow quarterfinalist
        Croatia, Belgium and 2010 World Cup champion Spain along the way  only Argentina
        has conceded less shots than the Atlas Lions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a902b9-9eba-4cb6-ac5c-d08fdf885772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When teams do get shots off, they have to contend with Yassine "Bono"
        Bounou. The Sevilla keeper has not conceded a goal to an opposition player
        in over 300 minutes of football, including a penalty shootout where he saved
        two penalties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6a3a3-fa24-4675-b198-6a2331c771fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three or four key players were injured in its previous match
        against Spain and a grueling fixture list which included matches against nations
        ranked second, seventh and 12th in the world, Morocco is down to its bare
        bones. But that will not dampen the team''s spirit or ambition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5c661-09aa-4d56-845f-a99b98339da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about making a run deep into the tournament, head coach
        Regragui said, "At some point in Africa, we have to be ambitious and why not
        win the World Cup?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2f710-140f-4a63-960e-12946229cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Morocco''s way of more history is a Portuguese side that looked,
        for the first time under Fernando Santos, to be fully unshackled and playing
        to its attack potential as it thrashed Switzerland 6-1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6072299-03a4-4239-9806-ef8a711b45bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in order to realize the team''s potential, Santos made the hardest
        decision of his career, dropping the nation''s greatest ever player, Cristiano
        Ronaldo. Despite his glittering career and a title as the greatest goalscorer
        international football has ever seen (118 goals in 194 caps), there are signs
        that age is finally catching up with the five-time Ballon d''Or winner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa721b6-fe88-4979-86b2-2b6f65396173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to the 37-year-old''s place as one of the most famous
        athletes, his replacement Gonalo Ramos was making his first ever start for
        the national team, and he took his chance with aplomb.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a254f7-ccdf-4334-a6c8-b2964fdc6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Benfica striker scored three goals to help Portugal
        dominate the Swiss. The last player to score a hat-trick on his World Cup
        full debut was Miroslav Klose, who is now the competition''s all-time record
        scorer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f03140-d1e3-4ce2-8a65-c03a453b0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ramos is not the only player who has been set free by the absence
        of Ronaldo. His former Manchester United teammate Bruno Fernandes was at his
        creative best and Atltico Madrid star Joo Flix looked like the player who
        has been long considered the man to take up the torch from Ronaldo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06943b-e2fa-4009-aeea-9b4c65abdae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the two teams met was in the group stage of the 2018
        World Cup in a frenetic game which Ronaldo settled with the only goal of the
        contest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597be85b-1ccf-43eb-acb8-5221a4cc45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No team has scored more than Portugal''s 12 at the World Cup, but
        will the unstoppable Portugal be able to beat the immovable Morocco?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba5ca2a-3276-4565-8b53-7896dbf0c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>England looks to upset Mbapp and France</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f601f1c-441c-490e-b618-c5d1db2eb1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest match of the round is left for last as world champion
        France, looking to become the first country in 60 years to retain the World
        Cup, takes on an England team on the verge of reaching only its third semifinal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d8539-cd21-43ec-9a66-76f88598f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite both sides featuring some of the world''s best players,
        eyes inevitably turn to Kylian Mbapp. The PSG forward has been nothing short
        of sensational this tournament. He has scored five goals in just three starts
        so far, already surpassing his total from 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8c57f-16f4-4bb9-a12e-512e07e323b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest question ahead of the game is whether England can shackle
        the forward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400966d1-0da5-47ed-b11c-7d025dbfc07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"England will have prepared for Kylian, but he is in a position
        to make the difference," France coach Didier Deschamps said. "We have other
        players, but Kylian is Kylian and he can make the difference."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4ef8e-81e5-4543-bcca-abadaeb201be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Walker, who will likely be the defender tasked with stopping
        Mbapp, was confident when asked about it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114b1f2-dfaa-49c9-b1f6-0b0726864fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do understand what I need to do and that is to stop him," he
        said. "It''s probably easier said than done, but I don''t underestimate myself."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46ede4-5e16-41ae-adec-bacc187a22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mbapp is not the only French threat going forward. On the opposite
        flank is Ousmane Dembl who is not the complete product like Mbapp but is
        no less dangerous with his blistering pace and dribbling. In between the speedsters
        is Olivier Giroud, who became France''s all-time record goal scorer earlier
        in the tournament while operating as a foil for the wide men.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449a33c-6512-48d8-839c-1771f169eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the front three is Atltico man Antoine Griezmann, who after
        a difficult few seasons, looks back to being the player who took both Euro
        2016 and the 2018 World Cup by storm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab293e-8102-43cc-815b-21bc67274bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the excellent performances of Harry Maguire and John Stones
        in the heart of the English defense so far, they have not been tested by anything
        close to this attack at a major tournament.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd4389-6aef-47a5-9e58-a717d990f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unlike in previous tournaments, England has plenty of tools
        of its own to hurt a vulnerable French defense.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50bf5ae-79da-46b6-8ff7-84693a419e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Portugal, the Three Lions are the top scorers in Qatar.
        They won their previous two matches 3-0, and for the first time this century,
        come into this match with more depth in their team than their opponents who
        have been hampered by a host of injuries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8a920-8927-4d7f-86c5-ca457f085653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Giroud, Harry Kane is on the verge of becoming England''s all-time
        record goal scorer. He is now only one goal behind Wayne Rooney''s record
        of 53.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065640f-0bab-494b-a6b2-1329666841d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukayo Saka and Marcus Rashford both have three goals a piece despite
        neither being guaranteed a starting spot and Jordan Henderson has made an
        unexpected return to the starting lineup with excellent results. The Liverpool
        captain scored the opener against Senegal and has added much needed balance
        to the team.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690de26-997a-456c-a9dc-d9cc4a759913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:10:53.340+08:00
      'mgnl:createdBy': 'jelo'
