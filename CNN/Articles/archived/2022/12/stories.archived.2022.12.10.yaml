      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46792269-ed53-41c9-be18-33c166831a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.132+08:00
      'mgnl:createdBy': 'seth'
