      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secondly is that <em>''yung</em> hygiene, <em>mukhang hindi maganda</em>,"
        he added. "Not safe for human consumption. The infestation is also not safe
        for our industry. So, we will not risk selling this to Kadiwa."</p>'
