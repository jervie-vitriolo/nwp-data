    'template': '1'
    'title': 'As the world courts TSMC, Taiwan worries about losing its ''silicon
      shield'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d5e59-7a99-46aa-8b68-6617109194ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Semiconductor giant TSMC was feted
        this week by US President Joe Biden and Apple CEO Tim Cook during a ceremony
        to unveil its $40 billion manufacturing site in Arizona  a huge investment
        designed to help secure America''s supply of the most advanced chips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b745e2-feb8-4d06-b963-9f86ff7974dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But back home in Taiwan, there is deep unease over the growing political
        and commercial pressure being applied to the world''s most important chipmaker
        to expand internationally. The company is building a facility in Japan and
        considering investing in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab87da-e3ad-4003-aa1d-d4bd03160fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re like the Hope Diamond of semiconductors. Everybody wants
        them," said G. Dan Hutcheson, vice chair of TechInsights, a research organization
        specializing in chips. (The Hope Diamond is the world''s largest blue diamond,
        which now resides at the Smithsonian Institute''s National Museum of Natural
        History in Washington.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f67d0a-5272-4922-bbfc-1103e3d422e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers in China want them to build there. Customers in the US
        want them there. And customers in Europe want them there too," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a2cd27-ec66-41fb-a61c-ebc434234016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the risk that TSMC will take its most advanced technology
        with it  stripping Taiwan of one of its unique assets and reducing employment
        opportunities locally  there are fears that a diminished presence for the
        company could expose Taipei to greater pressure from Beijing, which has vowed
        to take control of the self-ruled island, by force if necessary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a656f38-5f48-4605-b078-11481ad7908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSMC is considered a national treasure in Taiwan and supplies tech
        giants including Apple and Qualcomm. It mass produces the most advanced semiconductors
        in the world, components that are vital to the smooth running of everything
        from smartphones to washing machines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b7664-2657-47fa-a915-775f9417f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is perceived as being so valuable to the global economy,
        as well as to China  which claims Taiwan as its own territory despite having
        never controlled it  that it is sometimes even referred to as forming part
        of a "silicon shield" against a potential military invasion by Beijing. TSMC''s
        presence gives a strong incentive to the West to defend Taiwan against any
        attempt by China to take it by force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f47c0-d333-43bf-b936-4b3b39983e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that if Taiwan became a powerhouse in semiconductors,
        then America would have to support and defend it," said Hutcheson. "The strategy
        has been super successful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0023821c-fc36-4807-9b81-932ec24f89e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secret deal?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abace9b7-75a0-4843-a0a0-669cbe06c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before Tuesday''s Phoenix ceremony Chiu Chenyuan, a lawmaker
        with the opposition Taiwan People''s Party, grilled Foreign Minister Joseph
        Wu about whether there is a "secret deal" with the United States to disadvantage
        Taiwan''s chip industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c414e-ef3c-43c4-9271-7f8e99206f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu claimed that the chip giant was under political pressure to
        move its operations and its most advanced technology to the US. He cited the
        transfer of 300 people, including TSMC engineers, to the Arizona plant. In
        response, Wu said there was no secret deal, nor was there any attempt to diminish
        the importance of Taiwan to TSMC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814768ba-1e6a-4c05-ae44-b8ed7485a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Chen, the Taipei-based head of research at CL Securities
        Taiwan, said there was a common concern on the island about TSMC''s growing
        international importance, the pressure it is facing to expand, and what that
        means for Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c8a3c-89c8-4efc-9e80-d15a019f18f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is similar to what happened in the US in the 70s and 80s when
        manufacturing jobs were being shifted away from the States into other countries.
        Many local jobs were lost and cities bankrupted," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130d793-9f02-4efa-8b77-7ae43ed368a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked TSMC for comment about its expansion plans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632cc700-4b59-4447-8ecc-af492d193577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its CEO, CC Wei, had previously said: "Every region is important
        to TSMC," adding that it would "continue to serve all the customers all over
        the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293144f-c774-41e9-94b2-1abc2e21fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing importance</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697517f8-3aac-481e-8bdd-779e0a5559f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1987 by Morris Chang, TSMC is not a household name outside
        Taiwan, even though it produces an estimated 90% of the world''s super-advanced
        computer chips.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83098a24-d1bf-41a3-83ae-949dd28f21ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductors are an indispensable part of just about every electronic
        device. They are difficult to make because of the high cost of development
        and the level of knowledge required, meaning much of the production is concentrated
        among a handful of suppliers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66cfa97-6252-47ae-843b-626101c8fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned about losing access to crucial chips, particularly as
        tension has escalated between China and the United States, as well as between
        Beijing and Taipei, governments and major consumer-facing companies like Apple
        have asked semiconductor companies to localize their operations, according
        to experts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47cf5e-c212-4714-87ab-3a7661e675d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TSMC''s decision to expand its Arizona investment is evidence that
        politics and geopolitical risks will play a bigger role than previously in
        supply chain decisions," said Chris Miller, author of "Chip War: the Fight
        for the World''s Most Critical Technology".</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751ddcb-1a7f-4d0d-8001-b0d2fb808522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also suggests that TSMC''s customers are asking for more geographic
        diversification, which is something that wasn''t previously a key concern
        of major customers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb210f6a-0a00-4762-b2ae-56e0212dd582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, TSMC said it was increasing its investment in the US
        by building a second semiconductor factory in Arizona and raising its total
        investment there from $12 billion to $40 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb72cf4-aef5-44ef-8685-b20f302e9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying put</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2833721-8398-48d1-99d8-a2e3796c0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang had previously said its plant in Arizona would produce 3-nanometer
        chips, the company''s most advanced technology, as advances in chip manufacturing
        require etching ever-smaller transistors onto silicon wafers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8b36b-7553-4869-a868-644de2d580fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These announcements alarm politicians like Chiu of the Taiwan People''s
        Party''s. He frets about the island losing out as TSMC is courted globally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2c303-d74c-4acc-a16c-7b97c9b82dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen of CL Securities said national security concerns among governments
        globally are driving TSMC''s expansion. But he believes the company will continue
        to manufacture its most advanced technology at home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4dc2f-faaa-4df2-afcf-8a777d88203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would make economic sense given [the] lower salaries [and]
        higher quality of Taiwanese engineers," he said, adding that the company needs
        the approval of the Taiwan Ministry of Economic Affairs to move its most advanced
        technologies abroad, which it was unlikely to give.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e44810-6464-4953-b0fd-273bd75add6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts believe that by the time 3-nanometer chips are being
        made in Arizona, TSMC''s Taiwan operations would be producing even smaller,
        more advanced chips.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794492bd-2d8b-4f68-a1be-a510596ff31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutcheson also believes TSMC will keep its most cutting-edge development
        teams in Taiwan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc352dc-e920-46f7-b150-24834221e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you have a team of people doing development work, they work
        very closely together. You don''t want to disrupt that. It''s not an easy
        thing to do," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da426eb1-57a7-4e68-b0fa-635dc169790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em> CNN''s Wayne Chang contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365e459-b5e1-4196-9bc2-4c92ff263a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T17:46:57.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/09/tech/taiwan-tsmc-chips-hnk-intl/index.html">As
        the world courts TSMC, Taiwan worries about losing its silicon shield</a>"</em></p>'
