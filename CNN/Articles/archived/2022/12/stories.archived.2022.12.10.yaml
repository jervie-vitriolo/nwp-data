    'lead': 'Semiconductor giant TSMC was feted this week by US President Joe Biden
      and Apple CEO Tim Cook during a ceremony to unveil its $40 billion manufacturing
      site in Arizona  a huge investment designed to help secure America''s supply
      of the most advanced chips.'
