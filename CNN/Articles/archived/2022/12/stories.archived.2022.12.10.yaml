      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78a7f7-8786-4d56-9304-b1cd8b224eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments come as the war enters winter, with Russia continuing
        to shell eastern and southern parts of Ukraine -- and faces attacks on its
        own soil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f93580-257d-4319-93bf-38ccb0c6c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c7193-69f7-43e8-8646-457bea32d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Russia unleashed a fresh wave of drone and missile attacks
        targeting energy infrastructure across Ukraine. Ukrainian President Volodymyr
        Zelensky said the strikes caused extensive power outages in several regions,
        including Kyiv and Odesa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0fc7d-db04-4604-97f5-79df31d76949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:30:57.131+08:00
