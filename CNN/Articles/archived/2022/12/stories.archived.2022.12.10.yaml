      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:24:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Contribution or provision of funds, goods, or services by, to,
        or for his benefit or the receipt of any contribution or provision of funds,
        goods, or services from him will likewise be prohibited.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
