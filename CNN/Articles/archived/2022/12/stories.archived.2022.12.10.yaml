      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) &nbsp;</strong>The
        Department of Agriculture (DA) on Saturday said it will no longer sell the
        100,000 kilograms of smuggled white onions at Kadiwa markets because they
        are not fit for human consumption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f4fcd-a02b-43df-bc0e-8335215c6b1c'
