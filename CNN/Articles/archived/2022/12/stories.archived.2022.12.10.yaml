      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was moving 10 kilometers per hour (kph) northwardwith maximum
        sustained winds of 45 kph and gustiness of up to 55 kph.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7785768-7407-4f58-876d-dc36c86066e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T00:21:22.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said moderate to heavy with at times intense rains are likely
        over the Bicol Region, Mimaropa, and Quezon, while light to moderate with
        at times heavy rains are possible over Aurora, the rest of Calabarzon, and
        the northern portion of Western Visayas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6973aa-851c-41e7-a5d7-6dcc3505bbd2'
      'mgnl:activationStatus': true
