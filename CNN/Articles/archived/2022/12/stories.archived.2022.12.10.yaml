    'template': '1'
    'title': 'Argentina reaches Qatar 2022 semifinals with penalty shootout win over
      Netherlands in World Cup thriller'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6255699-424b-4c94-b1fc-b6058148ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;The hopes of Argentina and Lionel
        Messi winning the World Cup remain very much alive after a nerve-shredding
        penalty shootout victory over the Netherlands in a thrilling match at Qatar
        2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53846e-28ef-4dde-9b1b-194a30bd6ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading 2-0 with just eight minutes remaining thanks to goals from
        Nahuel Molina and Messi, the Netherlands staged a stunning comeback as a Wout
        Weghorst''s brace ensured the game went to extra time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40573c00-0b4f-4374-8d3a-063615a793ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad16b88-be44-4ddf-a3c5-9d53955e4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With neither side able to find the winner in those extra 30 minutes,
        the match was decided on penalties and Argentina goalkeeper Emi Martinez made
        himself the hero for La Albiceleste, saving two Dutch spot kicks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f98d2-7a27-41cb-8464-1ef8ad603229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cc6ad-ee96-48fc-86b1-ad184ddec000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez has made a name for himself as an expert in penalty shootouts,
        saving three in Argentina''s Copa America semifinal against Colombia last
        year, and further cemented his place as an Argentine hero in Qatar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdf60b8-21af-46ad-8746-31b8050abe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04be53c-39a7-42c0-88de-7ed6aa42256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Enzo Fernandez missed the first penalty that would have given
        Argentina victory, Lautaro Martinez stepped up and hammered home the winning
        spot kick to send the thousands of Argentine fans inside the Lusail Stadium
        into delirium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507b06c-3ae2-49e1-bce7-08740a4aa7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7eadd-40c5-486f-a324-c0b774609587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s players remained out on the pitch long after the shootout
        was over, taking in the adulation of their adoring fans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37876f0c-ba79-4e4f-8dd0-ba77db033429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another remarkable ending to a match at this World Cup, which
        has seen all manner of shocks and comebacks, though this one perhaps exceeded
        them all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923086e9-6cfa-4afb-8596-1cba8eb44e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:43:57.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bbae9-7890-4e83-b8ea-c21a379504b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:43:57.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish referee Mateu Lahoz, known for his eccentricity and enjoyment
        of the limelight, certainly added to the drama, dishing out an numerous yellow
        cards, including one in the shootout, as he struggled to keep control of the
        game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a354fe-06f1-4532-b094-3fe3ba9374a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:43:57.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f0599-bc1d-4b0f-8cfe-7b95d51b7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:43:57.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no less than three mass brawls throughout the 120 minutes
        and penalties, the first one sparked by Leandro Paredes smashing a ball straight
        into the Netherlands dugout at the side of the pitch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468439d6-03fa-4a40-ad6a-8bf3db5d63ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:43:57.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406c07b-6b86-4db8-89c5-9ce28b0910b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:43:57.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This match will undoubtedly go down as an all-time World Cup classic,
        but Argentina will quickly need to bring itself down back to earth ahead of
        the semifinal against knockout specialist Croatia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd998b18a-6d54-44fe-b31d-53c94afabbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:43:57.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e3e4d-8e6b-4163-9d0c-70d33f564014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:43:57.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Argentines have dreamed of the day Messi emulates the
        late Diego Maradona and lifts the World Cup. That day is now one step closer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17095729-b11e-4978-8129-aee3b9cfa21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:39:05.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>More to follow...</strong></em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c708f3-e3a2-47c7-b6d2-ef97a6eddf60'
      'mgnl:activationStatus': true
