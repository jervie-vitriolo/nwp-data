      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) </strong>&nbsp;The
        National University (NU) Pep Squad is back on top of the UAAP Season 85 Cheerdance
        Competition after dethroning the Far Eastern University (FEU) Cheering Squad
        on Saturday at the Mall of Asia Arena in Pasay City.</p>'
