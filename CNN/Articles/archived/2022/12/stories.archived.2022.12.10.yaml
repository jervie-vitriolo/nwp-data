      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Unless authorized by a general or specific license issued by OFAC,
        or otherwise exempt, all transactions by US persons or within (or transiting)
        the United States that involve his property or interests in his property are
        prohibited;</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0964824-61f7-480a-8213-13b115dabacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:39:30.214+08:00
