      'mgnl:lastActivated': 2023-01-17T19:24:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910e59a-18e4-4cab-b219-d64e55024995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:39:30.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:24:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions were imposed by the Treasury''s Office of Foreign
        Assets Control (OFAC) to demonstrate the US government''s focus on promoting
        respect for human rights and countering corruption in recognition of the International
        Anti-Corruption Day and Human Rights Day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc44e51-b4f0-42b5-84dd-6a4828ec3525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:39:30.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:24:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbfdc2f-0ad9-4447-aeb7-92056da7501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:39:30.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:24:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions on Quiboloy include the following:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b07852-3a39-455a-b092-e6f01159bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:39:30.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:24:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aca82b-2854-410b-87af-a65e5b9b6827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:39:30.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:24:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- All property and interests in property that are in the US or in
        possession or control of US persons will be blocked and reported to the OFAC;</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce73d3-6f3b-408b-8756-7eff93c7eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:39:30.214+08:00
      'mgnl:createdBy': 'alyssa'
