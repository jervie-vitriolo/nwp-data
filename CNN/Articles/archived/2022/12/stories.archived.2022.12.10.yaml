      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad28ca4f-d2ba-4ead-8fc8-f49b9ad027c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups advocating for the legalization expressed support for Senate
        Bill No. 230, or the proposed Medical Cannabis Compassionate Access Act of
        the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc9203-dc87-41c6-bec8-9dfd7452ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841eab61-fb60-4314-88f0-753e987aa050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Abalos, passing the measure without safeguards might lead
        to abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7832d-5891-4571-a872-35f02eb516a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a26c37-1ef7-446a-94f5-97f2e4dd7844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag-aralan muna nang maigi ito</em>," he told a media forum
        on Saturday. "<em>Kasi alam mo nakakatulong talaga, may kaibigan ako na nag
        ganyan</em>. <em>Pero</em> of course<em> takot din naman ako</em>, <em>''yung</em>
        leakage <em>sa baba</em>. <em>Doon ako takot baka abusuhin ito</em>. So we
        balance both," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a584a7d5-260a-4540-87c0-abfa2859214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1e08c-3789-4e3e-97e0-552525af7c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This must be studied carefully. I know it can really
        help, I have a friend who used this (medical marijuana). But of course, I
        also fear that there will be leakage at the bottom. That''s what I''m afraid
        of and it might be abused. So we need to balance both.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa87df-02e1-4e72-aa2f-c8dd87d18a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924bfb5-88f0-4517-8dde-f1298c2d64b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents earlier appealed to the Senate to pass the measure to give
        them easier access to medical marijuana without getting arrested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c895b46-08f6-41c5-9994-200caaacee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7927689c-9907-4762-8474-9fb3ed03b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/videos/2022/12/7/Parents-seek-approval-of-bill-on-easier-access-to-medical-marijuana.html">They
        cited problems</a> like the tedious process of getting a special compassionate
        permit and the high cost of cannabis products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8fe2f-b5a1-411b-ac33-5457f7ee09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ebd2e-19a3-4e5c-be58-a2b69488a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health advocate Dr. Tony Leachon is open to the proposal,
        but echoed the concern of Abalos over possible abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146f661-86b3-45a9-839a-04775e336696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd6e44-210c-44df-8bd7-4fa82af94d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said legislation must only cover serious medical conditions and
        prescriptions must be strictly followed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ffb67-78f2-44c6-9b27-2f6e91e0bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0db468-cb94-46d1-bf29-329d626fe00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said the measure must be "airtight" to prevent drug lords
        and syndicates from exploiting medical cannabis, and to prevent it from becoming
        a gateway drug to other illegal substances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa866900-7ada-4432-98c6-6ed70cdae8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5734a50-26be-4595-8627-913df138fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:32:28.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author of the bill, Senator Robin Padilla, said his measure
        is focused on helping the sick who need to use cannabis-based treatment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1a10f-92f4-44f7-81f1-92a8b4a9a760'
