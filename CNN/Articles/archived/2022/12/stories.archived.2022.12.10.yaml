      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Jay Green, counsel of the KOJC, lamented how there was no
        presumption of innocence in Quiboloy''s case.</p>'
