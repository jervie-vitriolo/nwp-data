      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosal was last spotted 290 kilometers (km) east northeast of Infanta,
        Quezon or 290 km east of Casiguran, Aurora, according to the 11 p.m. bulletin
        of the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c6259-0419-425c-95ee-37e0850a250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T00:21:22.468+08:00
      'mgnl:createdBy': 'syrah'
