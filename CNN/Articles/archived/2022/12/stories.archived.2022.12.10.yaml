  'American-journalist-Grant-Wahl-dies-after-collapsing-at-Qatar-World-Cup':
    'author': 'Jessie Yeung, Teele Rebane and Chris Eldergill, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-10T18:37:42.806+08:00
    'imagesource': 'jcr:c39b89b6-77c4-45f7-b3db-896fbf14c390'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21305cf1-a7f8-41b3-ba0a-e9e00d451a42'
    'lead': 'Prominent American journalist Grant Wahl has died in Qatar after collapsing
      while covering the World Cup, sparking an outpouring of shock and grief across
      the sports world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-10T18:42:37.687+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:24:14.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:05.549+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American journalist Grant Wahl dies after collapsing at Qatar World
      Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf32063-8b1f-4694-bf92-da84dd7f1129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Prominent American journalist Grant Wahl
        has died in Qatar after collapsing while covering the World Cup, sparking
        an outpouring of shock and grief across the sports world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765afc4d-fd68-4f30-9e7b-3274e9e3492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "collapsed" while covering Friday''s Argentina-Netherlands match,
        a witness told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d7160-6c7c-4cf0-830d-b54bfef2968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s World Cup organizers said on Saturday that Wahl "fell ill"
        in the press area, where he received "immediate medical treatment on site."
        He was then transferred to Hamad General Hospital, said a spokesperson for
        the Supreme Court Committee for Delivery and Legacy, the body responsible
        for planning the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6ede3-c722-496f-8c0d-bfbebf988ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances around his death are not clear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78478e-3bf6-4a13-8c72-706f4d58e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire US Soccer family is heartbroken to learn that we have
        lost Grant Wahl," US Soccer said in a statement on its official Twitter account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ef8c4-b9ed-4a2a-af1c-2062c16c1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grant made soccer his life''s work, and we are devastated that
        he and his brilliant writing will no longer be with us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9df5a1-d1df-4957-932f-939028c669db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Soccer praised Wahl''s passion and "belief in the power of the
        game to advance human rights," and shared its condolences with Wahl''s wife,
        Celine Gounder, and his loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c575ce-9fd5-4442-a134-9b5622012f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gounder also posted the US Soccer statement on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e116f60-3bf9-4464-98eb-7baca8868914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so thankful for the support of my husband Grant Wahl''s soccer
        family and of so many friends who''ve reached out tonight. I''m in complete
        shock," wrote Gounder, a former CNN contributor who served on the Biden-Harris
        transition Covid-19 advisory board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bad006-9f4f-4acb-b024-36e4a72a1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesperson Ned Price said the department was
        in "close communication" with Wahl''s family. The World Cup organizers also
        said they were in touch with the US embassy "to ensure the process of repatriating
        the body is in accordance with the family''s wishes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab07a5-6b34-4644-a56a-5e351388ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl had covered soccer for more than two decades, including 11
        World Cups, and authored several books on the sport, according to his website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cd503-bd77-458b-a871-829f89c53264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had just celebrated his birthday earlier this week with "a great
        group of media friends at the World Cup," according to a post on his official
        Twitter account, which added: "Very thankful for everyone."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c1504-c483-4032-8d87-e1b3655e2304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Feeling ill</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bcf850-639f-4453-9de4-26be15135dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an episode of the podcast Futbol with Grant Wahl, published days
        before his death on December 6, he had complained of feeling unwell.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa5c23-4fed-470f-8d14-a3c07ae4066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had gotten pretty bad in terms of like the tightness in my chest,
        tightness, pressure. Feeling pretty hairy, bad," Wahl told co-host Chris Wittyngham
        in the episode. He added that he sought help at the medical clinic at the
        World Cup media center, believing he had bronchitis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46573c-34b7-4263-ba84-50507e615cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was given cough syrup and ibuprofen, and felt better shortly
        afterward, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a9a8e-9c14-4f54-af31-8035b6d2d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl also said he experienced an "involuntary capitulation by my
        body and mind" after the US-Netherlands game on December 3.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c22f62-8957-4bba-867b-59c3137069b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t my first rodeo. I''ve done eight of these on the men''s
        side," he said at the time. "And so like, I''ve gotten sick to some extent
        at every tournament, and it''s just about trying to find a way to like get
        your work done."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846f1cb-c3c4-43ad-9b5f-94623b44c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further described the incident in a recent newsletter published
        on December 5, writing that his body had "broke down" after he had little
        sleep, high stress and a heavy workload. He''d had a cold for 10 days, which
        "turned into something more severe," he wrote, adding that he felt better
        after receiving antibiotics and catching up on sleep.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6212582-8c5f-4ab6-aed0-3aab22091240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl had made headlines in November by reporting that he was detained
        and briefly refused entry to a World Cup match because he was wearing a rainbow
        t-shirt in support of LGBTQ rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a679101-301f-4f97-8dc7-976d9de411d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said security staff had told him to change his shirt because
        "it''s not allowed," and had taken his phone. Wahl said he was released 25
        minutes after being detained and received apologies from a FIFA representative
        and a senior member of the security team at the stadium.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342daa0-abd1-4044-b4f8-e919aa1c288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Wahl told CNN he "probably will" wear the shirt again.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2bd0de-75ee-4d68-859a-69897c6a8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tributes pour in</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81b49b-7692-4ed3-a6b8-7c119ea16d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl''s death has sent shockwaves through the soccer and sports
        journalism community, with many sharing tributes on social media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea6076-7746-4882-bf78-618c8bbc0593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only some days ago, Grant was recognized by FIFA and AIPS (the
        International Sports Press Association) for his contribution to reporting
        on eight consecutive FIFA World Cups," said FIFA President Gianni Infantino
        in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccba498-2a87-40aa-a959-459c6a2c7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The co-editors in chief of Sports Illustrated, the publication where
        Wahl spent the majority of his career, said in a joint statement they were
        "shocked and devastated at the news of Grant''s passing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d22374a-fc15-4e93-963d-087e33cc5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were proud to call him a colleague and friend for two decades
         no writer in the history of (Sports Illustrated) has been more passionate
        about the sport he loved and the stories he wanted to tell," said the statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbb10b-20f1-4c64-9ec2-64031634086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Wahl had first joined the publication in November
        1996. He had volunteered to cover the sport as a junior reporter  back before
        it reached the heights of global popularity it now enjoys  eventually becoming
        "one of the most respected soccer authorities in the world," it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81205c4b-154e-4d66-8d92-60362d9db9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that Wahl also worked with other media outlets
        including Fox Sports. After leaving Sports Illustrated in 2020, he began publishing
        his podcast and newsletter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca75801-fe98-4800-bc68-a4659fc44cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday in Philadelphia, basketball star LeBron James said he
        had been "very fond of Grant." While Wahl was at Sports Illustrated, he did
        a cover story on James when James was in high school.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153869b-9e7e-4eae-9896-c7b1cacdfee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always kind of watched from a distance even when I moved
        up in ranks and became a professional, and he went to a different sport,"
        said James, speaking at a postgame press conference. "Any time his name would
        come up I''ll always think back to me as a teenager and having Grant in our
        building ... It''s a tragic loss."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7d05a-7803-489c-b7f9-4124c43f5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other current and former US soccer players, including Ali Krieger
        and Tony Meola, shared their condolences, as did sporting bodies such as Major
        League Soccer and the National Women''s Soccer League.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971fa73b-b1ca-4879-a3f4-282b8b45706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wittyngham, Wahl''s podcast co-host, told CNN on Saturday the news
        of his death had been hard to fathom.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdbae5-5b02-4487-8a5e-fabc6dcd42bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Americans, Grant Wahl is the first person you read covering
        soccer. He was kind of the only person for a while ... Grant was the first
        person who really paid genuine attention to this sport in a meaningful way,"
        Wittyngham said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fcfa63-c10a-4311-981e-77c484fba032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several journalists shared stories of reporting alongside Wahl,
        and having encountered him at multiple World Cups over the years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6197a30-ef11-46a9-8b88-44499bccf858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before he became the best covering soccer he did hoops and was
        so kind to me," wrote famed broadcaster Dick Vitale.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0397d-d690-4513-8092-194e55a8b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmy T. Davis, the US Ambassador to Qatar, tweeted that Wahl was
        "a well known and greatly respected reporter who focused on the beautiful
        game."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4135206-dd1d-4839-9491-342dd40b5e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:42:37.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://American
        journalist Grant Wahl dies after collapsing at Qatar World Cup">American journalist
        Grant Wahl dies after collapsing at Qatar World Cup</a>"</em></p>'
