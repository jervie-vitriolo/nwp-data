      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our anti-money laundering act, you even have to go to court
        and have a trial before any funds are frozen, or anything is confiscated,"
        he argued.</p>'
    '72':
