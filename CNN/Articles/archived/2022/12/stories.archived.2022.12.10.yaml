    'title': 'US Treasury sanctions Quiboloy over human rights abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15599a04-db5d-4153-bbf8-7acbdc6b0cc6'
