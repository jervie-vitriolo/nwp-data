      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quiboloy exploited his role within the KOJC to rape his victims
        and subject them to other physical abuse, describing these acts as sacrifices
        required by the Bible and by God for the victims'' salvation," it added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbaf5d-f416-452e-a3e6-733f626a64a3'
