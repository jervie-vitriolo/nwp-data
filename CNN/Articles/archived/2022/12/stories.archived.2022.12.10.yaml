      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang resulta ay mukhang hindi kaiga-igaya</em>," DA deputy spokesperson
        Rex Estoperez said in a media forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2cf85b-ebbe-445f-aa9e-873503a84119'
