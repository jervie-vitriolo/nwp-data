    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:23:58.622+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nick Carter denies rape allegation as ABC pulls Backstreet Boys holiday
      special'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145b354-f952-472a-ab56-a18db90b5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) &nbsp;Backstreet Boys'' member Nick Carter is being sued
        by a 39-year-old woman with autism and cerebral palsy who says the singer
        raped her as a teenager on the group''s tour bus in 2001.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51910e79-55cd-431c-9bd9-c1db7cf02654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0908cb8-faa9-4524-aa6d-dae4a1ef4922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shannon "Shay" Ruth filed a sexual battery lawsuit in Clark County,
        Nevada, on Thursday in which she claims that Carter gave her alcohol and assaulted
        her after a a concert in Tacoma, Washington in February 2001. She was 17 at
        the time of the alleged incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc9ab2-24bd-4fe7-9a95-39c3307b2bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7153db3-abe6-48a9-956b-d65f19945102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer denied the allegation in a statement provided to CNN
        from his attorney Michael Holtz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ff378-29de-406b-b707-096060b5be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a92af-8723-40b7-a1ef-7ede89a82319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This claim about an incident that supposedly took place more than
        20 years ago is not only legally meritless but also entirely untrue," the
        statement read. "Unfortunately, for several years now, Ms. Ruth has been manipulated
        into making false allegations about Nick -- and those allegations have changed
        repeatedly and materially over time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d07aae-573a-4e1f-a18e-54bee56de9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4a281-4035-41b1-aa67-774171174e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruth alleges in her complaint that Carter picked her out of a line
        of autograph seekers, invited her on tour bus and gave her "VIP juice," which
        she believes was a mixture of cranberry juice and alcohol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f80f0ec-2354-4a60-9616-ec5262f0a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173bbd81-ed7c-4f16-9eed-cfc4dfa01c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the alleged assault, Ruth says she contracted "the human papillomavirus
        (commonly known as HPV), a sexually transmitted infection known to cause health
        problems such as genital warts and cervical cancer," according to the complaint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24ba60-b438-495a-8b58-97e413fdba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672c84a-9844-419c-9f14-abba97846464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T06:57:06.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference held in Beverly Hills, California, on
        Thursday, Ruth said "The last 21 years have been filled with pain, confusion,
        frustration, shame, and self-harm that are a direct result of Nick Carter
        raping me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
