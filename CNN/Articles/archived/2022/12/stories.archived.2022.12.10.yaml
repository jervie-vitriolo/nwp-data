      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry blamed the attacks on Ukraine, which
        has yet to offer public comment on the explosions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58adcc06-87d0-41cf-8811-068a7fb69d56'
