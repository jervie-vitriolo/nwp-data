      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> Eating food with
        an unhealthy amount of sugar can sometimes make you to feel just as hungry
        as before you started eating, a medical expert warned.</p>'
