  'argentina-world-cup-messi-penalty-netherlands':
    'author': 'Matias Grez, CNN'
    'caption': 'Clive Brunskill/Getty Images Europe/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-10T06:35:06.468+08:00
    'imagesource': 'jcr:958cd021-cba4-4fdd-8179-3ece81225098'
