      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government of the United States thinks we''re giving up
        they got another thing coming," Green said in a media briefing later in the
        day. "This is not what we believe is the presumption of innocence, the fundamental
        fairness of the accused to be heard."</p>'
