      'text': '<p>If the harvest for the off-season will come in early, our inventory
        will increase," Estoperez told reporters Friday. "It is possible that the
        prices will go down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319839c-6f3a-418d-9f2c-96fa08390dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bffd7d5-70e6-4c96-8854-4cb3e47b8259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prices of red onions in wet markets are now at 280 pesos or
        more per kilogram.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaeb377-0b2f-42e1-97eb-e5ef0e043e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c9684-d951-4652-b334-9617b08381a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez said the DA will find out if there is a need to import
        additional onions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2dd4a-9775-4eb2-b824-c7489f0fc0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64c16c-659d-4842-a1d2-e4a6d64acd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that they are being careful with the decision since
        there may be a surplus once the local farmers harvest their crops in January
        and February.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04aaf9-5f10-4b67-87fd-ad2eb6666e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebcecd-c01e-4703-a87e-392c6723480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whats the current supply?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ea0eb-84f8-4175-81f7-c0cf3f548487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735c271-b402-4e1a-b990-dc23c976ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing figures from the Bureau of Plant Industry (BPI), the DA reported
        that the current supply of the produce stands at 10,000 metric tons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24a4c3-bbcf-47cf-ad82-9de80b892ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78417110-d095-44e5-b803-206d87ed6c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BPI, we can survive the holidays with the supply we
        have and the additional inventory we expect, Estoperez said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7571e-286b-498a-ba54-ceccfc895329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48394fe-4d2f-4de0-9397-8eefb6786d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Samahang Industriya ng Agrikultura Chairman Rosendo So
        expressed doubts that the reported supply reflects the situation on the ground.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05426d76-8c9f-4f37-8ad8-400af5a1dd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74324b4-521e-4320-9e1e-69e8dc0c00d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some areas like Mindoro that were hit by recent typhoons
        have little to zero produce.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a7655-c0d8-449e-878b-0003280b0c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5970e-ae53-4331-b3c4-3170785d5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So said the government must import 3,500 metric tons of red onions
        and 2,500 metric tons of white onions to augment supply since the incoming
        harvest will not be enough.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d914d-425d-452b-a590-d14e10aeb7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b769cd-ecff-4685-bb9e-77ab28898455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ayaw natin na maapektuhan yung</em> stocks <em>ng</em> January.
        So, <em>ngayon dapat pwedeng pumasok dahil wala tayong puting sibuyas ngayon</em>,
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990db879-d286-4a05-aede-c70c792fa758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b13ca-73ba-4fd8-8a43-f99421a43011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We dont want to affect the stocks for January. So,
        now we should allow importation since we have no white onions.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51655bf0-fd4c-406c-b87f-4728f99bb626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70e294-f3cd-4428-a6bf-f427c38ca4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We hope <em>kung mapasok ''yan mabenta ''yung puting sibuyas ng</em>
        80 pesos, <em>makakatulong ''yun</em>. <em>Doon sa pulang siibuyas bababa
        sa</em> 150 pesos, Estoperez added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee04147-a676-4097-98a0-01c689858b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8d4f0-91e0-434f-a49a-cb2ea4218e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope if these come in, white onions can be sold
        at 80 pesos, it will help. For red onions, it may go down to 150 pesos.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51edf466-2ed1-4e18-bc98-5e42b23b3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333dd538-de85-4148-9d0c-1e3994808f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also warned the public against buying white onions, especially
        online, since these are smuggled and may pose health risks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684415c-323e-4783-92e5-c01a6a9d7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6cca92-6d90-49fc-8809-de358f192994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T15:19:39.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency did not issue permits to import white onions despite
        the rising prices and supposed low supply.</p>'
