      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) </strong> All
        storm signals due to Tropical Depression Rosal have been lifted even as the
        weather disturbance maintained its strength while moving over the Philippine
        Sea east of Aurora province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a4bd9-ccea-4d02-bed1-68b6ec1c2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T00:21:22.468+08:00
      'mgnl:createdBy': 'syrah'
