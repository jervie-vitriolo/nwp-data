      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b95c3-ab31-41d9-b77c-805dc3349ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-10T18:39:30.214+08:00
      'mgnl:createdBy': 'alyssa'
