      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28001d79-9eca-499f-aae3-294142726760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T20:38:21.714+08:00
      'mgnl:createdBy': 'celine'
