      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are the concerns?</strong></h2>'
    '114':
      'image': 'jcr:d0245584-48a1-4bb9-8646-7de62974c9d1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e343ca6-ecd8-4891-b7d3-d55161ea996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34daaf7-2c82-4ee8-be85-a64fd5fd118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/16/maharlika-investment-fund-bill-lawmakers-no-vote.html">Pathway
        to corruption, rushed approval?: Why 6 lawmakers voted against the Maharlika
        Investment Fund bill</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3932c-9cb4-4256-9b72-11b56cc135a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country''s <a href="https://www.cnnphilippines.com/business/2022/12/6/inflation-November-2022.html">inflation
        rate</a> still on the rise, several lawmakers and groups have questioned the
        proposed sovereign wealth fund, saying there are more urgent needs for the
        marginalized and poor sectors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7784a8e-eaad-4632-8e1f-60057895fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For urban poor group Kadamay, the government must instead prioritize
        meeting the country''s housing backlog by allocating a ₱36-billion interest
        subsidy for amortization sought by the Department of Human Settlements and
        Urban Development.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7564ea8-3a50-46f2-a60b-d7677db36291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit hindi ito ang isa sa mga unahing pondohan ng gobyerno
        imbis na antayin pang tumubo mula sa alanganing</em> Maharlika Fund…<em>kung
        may tutubuin pa nga ba talaga o baka bubulsahin na lang</em>?" said Kadamay
        Secretary General Mimi Doringo.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d613dd-5f32-44b9-b050-ee2a4f34e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why not fund this first instead of waiting for the
        uncertain Maharlika Fund to grow…is there really profit there or will it only
        be pocketed?]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a13921-8c8e-4a18-90ba-79a2868755e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name "Maharlika" also did not sit well with some. <a href="https://www.cnnphilippines.com/news/2022/12/19/rename-maharlika-ensure-transparency.html">Economist
        Michael Batu</a> suggested for the fund to have a more politically neutral
        name to avoid associating it with anyone.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6f9ef-1f6e-4893-8c5a-5004e65cbd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maharlika or "warrior class" was linked to the late dictator Ferdinand
        E. Marcos, who claimed to have led an anti-Japanese guerilla unit of the same
        name during World War II. It has been debunked many times.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b1fa7-edb4-41e3-af80-aa62adb38178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://www.cnnphilippines.com/news/2022/12/7/Maharlika-Wealth-Fund-PCCI-hold-off-.html">Philippine
        Chamber of Commerce and Industry</a> (PCCI) also joined major business groups
        in recommending to put the proposal on hold, noting how it may affect the
        country''s credit standing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bddedc-cdd8-49e6-980b-cf12fee255dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One important thing we need to take care of is our credit standing.
        Now it''s pretty good. That''s important also because all key projects that
        the president did mention may require foreign loans. Having a good credit
        rating allows us to have lower rates in our loan," PCCI president George Barcelon
        earlier told CNN Philippines.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
