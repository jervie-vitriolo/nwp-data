      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> — The
        Broadway musical "The Sound of Music" will be coming to Manila as part of
        its international tour, GMG Productions announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefae777-5c74-4b1c-8fc7-b606e29a409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:38:09.306+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78651e-50b8-4e26-925c-5635fb8ddd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:38:09.306+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staged by the Broadway International Group, the show will be held
        at the Samsung Performing Arts Theater in Circuit, Makati from March 7 to
        26, 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae58a8-b295-485d-99ae-8e8d1727005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:38:09.306+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261d31f-33a9-4f1e-8f05-b27bd094a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:38:09.306+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a great privilege to bring this cherished Rodgers &amp; Hammerstein
        musical to Manila, particularly at this time of global recovery," Simone Genatt
        and Marc Routh, co-founders and producers of Broadway International Group,
        said in a joint statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252bf4b-1142-4b63-b055-ab2b4c00cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:38:09.306+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8726d67-7b3e-4e74-8184-357ea171d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:38:09.306+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thrilled to light the Broadway musical torch once again
        in Manila, and to perform this fantastic production in The Philippines," they
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4121e40-4920-432d-8bc7-c29158ff3818'
