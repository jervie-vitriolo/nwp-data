      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lord of the Rings: The Rings of Power" (Amazon Prime Video):
        Here expectations play a major role, since this ambitious prequel to J.R.R.
        Tolkien''s saga (and Peter Jackson''s splendid film trilogy) wasn''t bad,
        exactly, just boring, especially when compared to Peter Jackson''s film trilogy.
        While its epic and much-discussed budget definitely translated to the screen,
        the characters didn''t rise to the occasion. "The Rings of Power" had its
        admirers, and its grandeur reflects Amazon''s massive investment in and commitment
        to the project. While all that made it difficult to ignore, watching it to
        the end provoked more ennui than enthusiasm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2dbe1f-4351-41d7-9880-598269497e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:14:27.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63869bb-2773-4e64-98a2-96155a760580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:14:27.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moon Knight" (Disney+): Oscar Isaac''s multiple-personality hero
        might have been a tough sell under the best of circumstances, but in a mixed-bag
        year for Marvel series on Disney+, this was the least satisfying of the bunch,
        feeling unnecessarily bizarre even before they got around to the talking hippo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06101ce-93aa-4862-a105-4c9d7289cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:14:27.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c6ec4-f2af-42b5-9a5e-9718a9ac6ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:14:27.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The First Lady" (Showtime): A terrific cast that included Viola
        Davis, Michelle Pfeiffer and Gillian Anderson as former First Ladies Michelle
        Obama, Betty Ford and Eleanor Roosevelt couldn''t save this underwhelming
        Showtime series, squandering what could have become (and indeed, was envisioned
        as being) an ongoing franchise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426919db-7d6d-4a9b-b9e9-f3bb8d372ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:14:27.697+08:00
