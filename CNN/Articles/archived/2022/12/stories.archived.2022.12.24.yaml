      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint Congressional oversight committee will also be established
        to monitor and evaluate the MIF''s implementation should it be passed into
        law. Transactions and accounts will likewise be subject to audit pursuant
        to the Constitution.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36249625-cee2-46f3-a9fb-f346f28c9057'
      'mgnl:activationStatus': true
