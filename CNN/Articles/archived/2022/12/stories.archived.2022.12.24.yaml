      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2474b21d-903c-4e5d-b477-1604e92efd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media is such a big factor in influencing how people love
        more than one group," according to Lim.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33778460-de9b-4899-a54d-5e2562f933eb'
      'mgnl:activationStatus': true
