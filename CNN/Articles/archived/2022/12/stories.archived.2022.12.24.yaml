      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef6060-5d9d-4019-93d0-935b9a0ba841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Transformation of Filipino fans</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d592ba-7682-4ac2-8372-4946ad18f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.828+08:00
      'mgnl:createdBy': 'bamba'
