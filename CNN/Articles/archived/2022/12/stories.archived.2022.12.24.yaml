      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called Hallyu or Korean wave made a significant impact across
        the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8bae3-5bf7-427e-9a24-6a147e6b2e9c'
      'mgnl:activationStatus': true
