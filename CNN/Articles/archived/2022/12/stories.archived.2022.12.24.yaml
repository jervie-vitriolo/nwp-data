      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin commended the national police and vowed to “sustain the momentum
        and further improve deliverables for the benefit of the main clientele, the
        Filipino people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
