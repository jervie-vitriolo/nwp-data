      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9cf08-fa49-444b-8a3e-29f64f0e7206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67d5c9-bc23-4046-82d4-f780fd254f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s next?</strong></h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b63f93c-9b70-4524-9bbf-6458a2da942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the House swiftly approved the MIF proposal — a bill certified
        as urgent by the President — the Senate vowed to thoroughly study it, with
        the first committee hearing set on Feb. 1.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ccb26-947b-4aa5-86c0-4803a8f3a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:47:13.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri told his colleagues not to rush\
        \ discussions on the proposed wealth fund and \"give time to all sectors\"\
        \ concerned. He also suggested conducting weekly hearings on the matter.\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01835621-6a09-4c2d-83ff-7632c75fc06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:47:13.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/23/Marcos-wants-Senate-to-scrutinize-Maharlika-bill.html">‘We
        have to get it right’: Marcos wants Senate to scrutinize Maharlika bill</a></strong></p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c2ec5-fa3d-4d39-8a95-7d866e155252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:47:13.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate version was filed on Jan. 12 by Sen. Mark Villar, who
        chairs the Senate Committee on Banks and Financial Institutions. The bill
        was identical to third and final version of the lower chamber.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a57b89-ecaa-4c96-98f5-5e43969384e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:47:13.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIF was likewise “<a href="https://www.cnnphilippines.com/news/2023/1/12/marcos-maharlika-fund-world-economic-forum.html">soft-launched</a>”
        to the international community during Marcos’ attendance at the World Economic
        Forum — which Senate Minority Leader Koko Pimentel called <a href="https://www.cnnphilippines.com/news/2023/1/15/pimentel-soft-launch-MIF-premature-ploy.html">“premature”
        and a “move to tie the hands of Congress.”</a></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f318ddc-01cd-43cd-a01a-7c04e93a4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story will be updated as soon as new information comes
        in.</em></p>'
