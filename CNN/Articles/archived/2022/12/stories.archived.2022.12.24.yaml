      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive of Llorente town in Tacloban City, meanwhile,
        has requested a meeting with the municipal council tomorrow to put the town
        under state of calamity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14317f-86dd-4166-bc7c-05593d135a2c'
      'mgnl:activationStatus': true
