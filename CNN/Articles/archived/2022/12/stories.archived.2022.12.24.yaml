      'jcr:uuid': 'f102dd39-858a-4239-9583-28f9b80be668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brianne considered K-pop content as "a different kind of entertainment,"
        and at some point, she preferred watching it over K-drama.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3fd0db-f01c-4d96-b5d0-3829293dae9c'
      'mgnl:activationStatus': true
