      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 9 a.m. advisory, the Eastern Samar District Engineering Office
        (ESDEO) of the Department of Public Works and Highways (DPWH) said a portion
        of the Arteche-Jipapad-Las Navas road in Barangay Bigo in the Municipality
        of Arteche was no longer passable to all types of vehicles due to the weather.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b2251b-cb1a-4d99-becb-3601f25f163f'
