      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Aya Villa-Real, co-founder of concert promoter Makeitlive Asia,
        Hallyu was more associated with TV dramas in the early 2000s.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02466044-6a17-4f72-adce-9f1a7a125e10'
      'mgnl:activationStatus': true
