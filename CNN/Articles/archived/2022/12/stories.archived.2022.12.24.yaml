  'Women-inmates-visit-husbands-at-NBP-on-Christmas-Eve':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-24T23:37:16.938+08:00
    'imagesource': 'jcr:b934d17e-4e7f-4381-911c-9d1f34754336'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce35f851-057a-4536-99d6-1d13f8eb2cab'
    'lead': 'It was an emotional Christmas Eve for around 35 inmates from the Correctional
      Institution for Women and their husbands incarcerated at the New Bilibid Prison
      in Muntinlupa City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-24T23:42:07.452+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:55:16.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:55.762+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women inmates visit husbands at NBP on Christmas Eve'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ff7be-912c-4880-9564-411d8254ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:42:07.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong>&nbsp;It
        was an emotional Christmas Eve for around 35 inmates from the Correctional
        Institution for Women and their husbands incarcerated at the New Bilibid Prison
        in Muntinlupa City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50745e33-2f37-4a54-92bb-fd9e854cb391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:42:07.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8da0e5-142c-4e7e-94ff-e1892e177d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:42:07.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections (BuCor) allowed them to be reunited at
        the national penitentiary in the spirit of Christmas. Some of them had not
        seen each other for years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff06d6-d72d-48b3-9acb-4c8fe41bd5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:42:07.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2bfb4f-fe0a-40c6-b45c-c989c329f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:42:07.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patakaran na hindi sila pwede magkita parati. Itong okasyon
        na ito binigyan natin na magkita kita sila…May mga puso''t damdamin rin ''yang
        mga yan, bayaan na natin Pasko naman</em>," BuCor officer-in-charge Gregorio
        Catapang Jr. said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684e378-96da-4c0e-9065-3197c32ad5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:42:07.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb2355-b102-4233-b84a-7a38c9daaa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:42:07.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really do not allow frequent visits. But on this
        occasion we let them see each other…They have feelings too. It''s Christmas
        anyway.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6adb636-ac6c-41e8-8c0f-dda046307ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:42:07.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01671d7-4534-49aa-9bf0-f5c204b8907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:42:07.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said the couples will be allowed to see each other until
        Jan. 1, 2023 from 9 a.m. to 3 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9366c3-c97f-486c-a693-30845c5999a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:42:07.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ee2f0-6f4c-4834-80ce-7c05b0c1d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:42:07.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor has also allowed relatives of the inmates to visit them on
        Christmas Day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c7207-6a95-4843-b5a7-08aa26200c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:54:05.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
