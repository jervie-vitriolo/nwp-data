      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5179d4-65a3-4eb7-886d-4993bd739502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At any rate, one would hope that this unsettling fascination with
        cannibals has come to an end, along with this year. In fact, as a colleague
        noted in an email, "Feeling like you have to come out against cannibalism
        is really 2022 in a nutshell."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2110095-0c05-433a-8f40-fb17859cb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/23/entertainment/2022-cannibals-trend-movies">A
        bizarre trend: Was 2022 the year of the cannibal?</a>"</em></p>'
  'Charles-Sobhraj-french-serial-killer-released':
    'author': 'Sugam Pokharel, Alex Hardie and Duarte Mendonca, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-24T07:00:25.985+08:00
    'imagesource': 'jcr:294769f6-6f58-49f0-89ae-bd571e1af9c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40d13f57-1f46-4743-bdca-aebbd1483d88'
    'lead': 'Charles Sobhraj, the infamous French serial killer who inspired the award-nominated
      TV series "The Serpent," walked free from a Nepali prison Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-24T07:02:56.800+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:55:44.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:47.046+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French serial killer Charles ''The Serpent'' Sobhraj released from Nepali
      jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ecfcaa-85c3-4c7a-8715-f2f4f73a43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Charles Sobhraj, the infamous French
        serial killer who inspired the award-nominated TV series "The Serpent," walked
        free from a Nepali prison Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa46e37-4f0c-4428-8a38-94feb773607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01f5e5-354e-49fb-90e4-c09176457f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobhraj has been released from the jail. He has been handed over
        to the immigration department. The officials at the immigration department
        informed us that he would be deported to France soon, as early as today,"
        Ishwari Prasad Pandey, an official at Nepal Central prison told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68059d87-69b8-4d1b-95fa-d1d5aebf40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b75099-6b4d-44be-a399-f87e3e638f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobhraj, aged 78, had been serving a life sentence in Nepal for
        killing two tourists in 1975, but many of his alleged murders remain unsolved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01694b7-e1e9-4ed7-b82a-7860010cb876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a590608-9a69-4c87-aba7-b265b20029cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was freed after Nepal''s top court on Wednesday ordered his release
        on the grounds of his age and health. He is suffering from a heart disease
        and needs open-heart surgery, the court said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2266a1-c82b-4f23-bcbe-035df0a3bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e00d4-b685-4b9e-a88c-6aa8d5476ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials said they were arranging Sobhraj''s immediate deportation,
        which could happen as early as Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ab7cd-5e46-4dec-ac33-fc79b5766cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e047b7-1475-4869-9a32-5bc91e7da52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working on gathering all the necessary travel documents
        to deport Sobhraj to France," the acting Director General of the Nepal immigration
        department Pradarshani Kumari told CNN, adding that "it could happen today
        (Friday), it might take a few days."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4cb53-9d94-47cd-9af2-1c06e3fca944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a5903-f8d9-4640-a0cf-8a829d3439df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court''s order is to send him to his home country within 15
        days. We are working to deport him keeping that timeframe in mind. He will
        remain under the supervision of Nepal''s government until he flies out. We
        are working with the home ministry on his safety," Kumari added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a074324-45b7-4834-890c-8e5c8bc2e0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0013533-22d4-4156-a72e-d3b4a7af66a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the department is in close contact with the French
        embassy in Kathmandu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7070a162-94cb-4dcf-8410-6e32d69eb2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78bc808-e266-4928-934b-7bad8b74e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in French-administered Saigon, Vietnam, Sobhraj was first jailed
        in Paris in 1963 for burglary but went on to be accused of committing crimes
        in a list of countries: France, Greece, Turkey, Iran, Afghanistan, Pakistan,
        Nepal, India, Thailand and Malaysia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc87a7-182c-4cae-b806-40cde13518b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d4f4b-1608-4afe-93fc-31ed8e6f67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also escaped from prison in several countries, and his propensity
        for evading the authorities earned him the nickname "The Serpent."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c0740-5f54-471c-98bb-52c6361828b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706faba-3f63-43ef-8bc3-625fb58e34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobhraj eventually admitted to at least 12 killings between 1972
        and 1976, and hinted at others to interviewers before retracting the confessions
        ahead of further court cases, according to his biographers. His true number
        of victims is unknown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355fba3-6e1f-457a-a4c9-75d93deed90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ac0f8-1f8f-4e4a-9ca3-168584fbe278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a Nepali court convicted Sobhraj for the 1975 murder of
        Canadian tourist Laurent Carrière, handing down a 20-year sentence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db01d32-e5f9-4e2b-bf09-44682d47d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:02:56.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
