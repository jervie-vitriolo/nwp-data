      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600009c2-7fa1-469e-8845-2d762c3ff390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Do experts approve of the proposal?</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67db707-5a1d-4f0e-ade4-180cb395742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Manapat, chairperson of the University of Santo Tomas Economics
        Department, said the MIF has a good objective that needs fine-tuning. He added
        he was more concerned with the personalities that would handle the sovereign
        wealth fund.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5e6ee-d724-49c1-8835-1ad5a1218d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> [The] source of corruption is not the system itself
        but more of the personalities <em>kaya kailangan</em> very careful <em>tayo
        dun sa pagpili ng</em> team [That''s why we must be careful in choosing the
        team]," Manapat warned.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a335f5-b236-4212-92f0-ced279a6dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested a measure of checks and balances for chosen members
        of the MIF board — one that should be heavily scrutinized by lawmakers.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef4e38-eced-419f-8f97-7678ea104d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manapat also raised: "<em>''Yung meron kang</em> rule na ito dapat
        <em>''yung ibigay mo sa akin parang dun ako medyo may</em> question <em>kasi
        pipilitin ng</em> institution <em>na maglabas ng gano''ng kalaking pera pero
        di naman nila kaya</em> or <em>meron silang</em> funds <em>na madi</em>-deplete
        because they need to give that amount, <em>''yun ang</em> worry <em>ko dun</em>."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953525e0-0f61-416c-a1e6-2de578bcd47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m somehow questioning having a rule requiring what
        amount should be given to the fund because it would force institutions to
        shell out such a big money but they cannot afford it or their funds would
        be depleted if they need to give that amount, that''s my worry.]</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b9479-1764-4966-ab76-58a22e5361b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/16/carpio-maharlika-investment-fund.html">Carpio:
        Maharlika Investment Fund will be a losing proposition</a></strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd307b2f-98ae-4f4a-be66-332736dfb93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, public advocacy group <a href="https://www.facebook.com/FEFPhilippines/posts/pfbid02sZ9HrERUp3qLTGx2V16sZK7cvK8YMURjNt1RpSTXtzWBZGPj39ozgRs4EbucPQRPl">Foundation
        for Economic Freedom</a> (FEF) and other economic policy bodies argued there
        is no creation of wealth when the LBP and DBP fund the MIF, even if it''s
        to invest in government securities.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a919cfe-364e-43c8-9160-75da6130abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said requiring the BSP to contribute its dividends to
        the national government is a "direct assault" on its constitutional mandate
        "as an independent central bank in promoting price stability and managing
        exchange rate volatilities."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998886a-a450-4c70-855a-c9447e01c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House Bill fails to realize that sequestering the dividends
        of GOCCs to the SWF will also impair the national government''s own ability
        to fund the fiscal deficit and increase the pressure to borrow more from both
        domestic and foreign sources," they stressed.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21964c00-6984-4017-984d-6fb57f51dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think tank <a href="https://www.ibon.org/maharlika-fund-dubious-pretentious-self-serving/">IBON
        Foundation</a> also criticized the fund''s exemptions from certain laws, explaining
        these could enable the fund to support "big business allies and cronies or,
        worse, creating the conditions for corruption with impunity."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887ebb2-ba2e-459a-aea4-922c6c65b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' economic team, however, has defended the MIF, saying it
        would boost the administration''s development plan. <a href="https://www.cnnphilippines.com/business/2022/12/14/ADB-IMF-Milken-back-Maharlika-fund.html">Budget
        Secretary Amenah Pangandaman</a> also said the Asian Development Bank, International
        Monetary Fund, and US-based think tank Milken Institute are backing its establishment.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965fcf18-c9df-45fe-a970-dfa6a76e862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8bb104-288b-4fd8-a755-d42125140193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.087+08:00
