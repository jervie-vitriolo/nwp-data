    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bea67257-20d7-4964-a1aa-658e1b72aec9'
    'lead': 'A massive winter storm battered the US on Friday with frigid temperatures,
      high winds and heavy snow, leaving at least nine people dead, knocking out power
      to over a million customers and wrecking holiday plans from coast to coast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-24T09:42:53.500+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:55:41.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:48.296+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 9 dead as massive winter storm leaves more than a million without
      power and bitter cold across much of US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6fcae-3c43-474e-bc6d-76cb5df5e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A massive winter storm battered the
        US on Friday with frigid temperatures, high winds and heavy snow, leaving
        at least nine people dead, knocking out power to over a million customers
        and wrecking holiday plans from coast to coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36419f7-f560-429f-8750-a8d8fc43dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a10f66-8478-4f56-8edb-f850f40f5809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm -- expected to intensify throughout Friday as it barrels
        through the Midwest and East -- is making for grim road conditions with poor
        visibility and ice-covered streets. Coastal flooding is also an issue, particularly
        along the shorelines of the Northeast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e5d59-5aa1-418b-bbfd-51efd70acb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffcaa9-436f-45f9-b919-94b61a450721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All modes of travel -- planes, trains and automobiles -- were being
        disrupted: There were hundreds of miles of road closures and flight cancellations
        were growing rapidly. In New York, flooding along the Long Island Rail Road
        forced part of the Long Beach branch to temporarily shut down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91847bb-61c8-4fc2-8a45-c37b4bae07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bce78f-a23e-4017-a8b4-0399de4061a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas is canceled," said Mick Saunders, a Buffalo, New York,
        resident who was two hours into blizzard conditions that are expected to last
        through Sunday morning. "All family and friends agreed it''s safer this way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f0c98-bfcb-4db7-9d6b-2a279f2b63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eacc317-2829-4ddb-b33c-ad7bc8d3a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 9 deaths have been reported since Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23814b7-94cb-4c0f-9057-b90d070c0444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb695f-aa6e-4284-a1d9-9754be2e1dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In north-central Kansas, three people were killed in separate car
        crashes on Wednesday evening; one death was confirmed to be weather-related,
        and two were believed to be weather-related but need more investigation, according
        to Kansas Highway Patrol spokesperson Lt. Candice Breshears.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a83ee2-6107-4b3a-9fcd-de43e94ae170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c5882-f3d4-4fbb-bed9-063095008f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kansas City, one person died after losing control of their Dodge
        Caravan on icy roads Thursday afternoon, according to the Kansas City Police
        Department. "The Dodge went down the embankment, over the cement retaining
        wall and landed upside down, submerged in Brush Creek," police said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4fcd3-7f20-462a-a6f4-d6248ad977b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5924b0-acfe-4d77-b9a2-88428d8767cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, three people died due to the storm, including two in
        vehicle crashes and the other a "housing insecure" person in Louisville, Gov.
        Andy Beshear said. The man''s body was found outside with no obvious signs
        of trauma and an autopsy would determine the cause of death, police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513e90a-1226-4865-8f86-03bd4f8bf482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
