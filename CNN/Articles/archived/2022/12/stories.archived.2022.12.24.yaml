      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3ac83-f7f8-4f53-bf41-4ccc590ba760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:14:27.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Handmaid''s Tale" Season 5 (Hulu): Hulu''s landmark series
        remained very much of the moment in the context of the Supreme Court''s ruling
        on abortion rights, but the show''s downward creative trajectory since its
        first two seasons has sped up as it has moved farther away from the book that
        inspired it, juggling arcs in the US and Canada as well as Gilead. Victimized
        in part by a multi-season order that slowed its pace, the prospect of wrapping
        up the show with the sixth season offers hope of achieving greater narrative
        urgency and reclaiming its place among TV''s best dramas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e1bd5-7e91-4dbf-9620-4c0951be202b'
