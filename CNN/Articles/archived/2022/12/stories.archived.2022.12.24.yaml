      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f5ce1-7e61-4e4a-a5cb-b9ab449228ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transformation of Filipinos who are into Korean culture is very
        much seen as to how K-pop fans went beyond just listening to music.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8638ecc2-2298-49de-a80a-a45d2d193c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0383c96-6b5f-4528-87cc-bba33f1b964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bae said when the concept of K-pop fandoms started in the Philippines
        in 2010, fans really became consumers as they willingly spent money to buy
        Korean stuff.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478c413-a10e-48ca-b616-e66055538a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a4757-3ef0-4b94-a925-bd09cc6b9916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos who really are into Korean culture became more proactive
        because they don''t just unidirectionally absorb, but they want to be more
        critical and they also want Koreans to understand Filipino culture as much
        as they welcome Korean popular culture of traditional culture," she added.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d7c1b-86ad-44b1-bd34-f85138f04d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f69e2-add3-4cf0-864e-1976451152bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, fans were focused on balancing collecting K-pop
        merchandise and attending concerts, Lim said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1247c0f-571f-4e10-a49e-9898615a3ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce54d28-f3ec-4e38-913c-db3b0c7bd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now the culture of being a multifan is such a common thing.
        No one just sticks to one group anymore," she added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b3f079-f6bf-4e28-b7a9-1bdded50cb32'
      'mgnl:activationStatus': true
