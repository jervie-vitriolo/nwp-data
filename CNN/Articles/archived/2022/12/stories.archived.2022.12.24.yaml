      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who will oversee the fund?</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280b065-3931-4cb5-88ef-a04b0feecefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a set board of directors who will govern and oversee
        operations related to the MIF.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77211c-ab99-49f3-8962-6b4e7b2cbea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaired by the finance secretary, the body will be comprised of
        executives from Landbank and DBP, representatives of the contributors to the
        fund, as well as "independent directors" from the academe and business sectors.
        The <a href="https://www.cnnphilippines.com/news/2022/12/9/lawmakers-maharlika-fund-president-chairman-finance-secretary.html">Philippine
        president</a>&nbsp;was set to sit as the chairperson but concerns on possible
        politicking were raised.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9fc466-e8b7-4692-9f37-37d333ee7346'
