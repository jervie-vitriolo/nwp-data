      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, you just log in to TikTok and everything is there. You don''t
        even need to actively search. The algorithm does it for you," Lim noted.</p>'
