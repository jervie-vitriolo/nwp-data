      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the nth time, the algorithm did all the work. I came across
        a video of Seventeen. That video started everything," she added.</p>'
