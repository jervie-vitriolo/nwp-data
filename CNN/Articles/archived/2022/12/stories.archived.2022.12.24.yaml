      'jcr:uuid': '1384c841-c3d3-4ef8-92c4-b4182a7ee106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.825+08:00
      'mgnl:createdBy': 'bamba'
