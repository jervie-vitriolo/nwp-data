      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43610612-0534-4796-8c4b-df933088ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:14:27.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Time Traveler''s Wife" (HBO): HBO''s series adaptation of the
        popular book never quite overcame the "ick" factor associated with the time-traveling
        relationship between the principals played by Rose Leslie and Theo James,
        although it did give the latter an opportunity to spend an inordinate amount
        of time running around naked. Happily, James fared considerably better in
        his other 2022 contribution to the network, "The White Lotus."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e6256-b1ca-4711-9f2c-43d19dd6d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:14:27.697+08:00
