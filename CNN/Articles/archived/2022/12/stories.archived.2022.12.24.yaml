    'template': '1'
    'title': 'PAGASA: Torrential rains, flooding expected in Eastern Visayas over
      Christmas weekend

      '
    'updated': 2022-12-24T20:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfce5c-dd4c-4513-b5fe-3b8bdb0c2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> – Torrential
        rains, flooding, and rain-induced landslides are expected across Eastern Visayas
        over the Christmas weekend, the state weather bureau warned on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a12a0-1dd9-4527-802c-8e6acac5e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd748c8-89db-4d5b-8cce-5e5f76cd8b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hazards affecting land areas in the next 24 hours, the shear line
        will bring heavy to intense with at times torrential rains over Eastern Visayas
        and Dinagat islands while moderate to heavy with at times intense rains over
        Zamboanga peninsula and the rest of Visayas,” the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said in its
        latest shear line weather advisory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859c545-abf2-48dc-8a63-19e16c463e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5295a-491c-4892-803d-1db60c15fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Flooding and rain-induced landslides are likely,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99003ef3-0ebb-4ea3-b53f-63215d192343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c3fe9-d050-4ff3-a4f4-8c08e25efc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Visayas has been battered by moderate to heavy rainfall
        non-stop since the evening of Dec. 23. It is expected to continue until Christmas
        day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a0608-5b99-45fb-a6ac-eb99792e28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

