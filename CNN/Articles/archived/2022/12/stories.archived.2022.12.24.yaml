        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01bf71-11ed-428a-8b8f-85c4a976a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.415+08:00
