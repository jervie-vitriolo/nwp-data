      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d35d20-1f67-42ba-99c8-de5fd1476cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T11:00:31.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DIDM data, the crime solution efficiency rose by 3.93%
        -- from last year''s 78.54% to this year''s 82.47%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78becd6b-f5ec-4603-af55-4a13aa642845'
      'mgnl:activationStatus': true
