      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is a sovereign wealth fund? What is the MIF?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252ee64-b5e0-48d8-a191-0b4048b48004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sovereign wealth fund (SWF) is a state-owned investment fund commonly
        financed by a country''s surplus revenues or reserves. The government invests
        these funds in financial and real assets with the target of stabilizing budgets,
        increasing savings, and promoting economic development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62754aed-ac23-4b79-88a8-4e43f1245f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maharlika fund, in particular, will be used by the government
        <a href="https://www.cnnphilippines.com/news/2022/12/12/marcos-maharlika-wealth-fund.html">to
        invest</a> in key sectors like foreign currencies, domestic and foreign corporate
        bonds, commercial real estate, and infrastructure projects — to help fund
        the country''s priority programs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce3be3-d5b8-438d-840c-6c578da68a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is patterned after the SWFs of dozens of other nations, including
        Singapore, China, Hong Kong, South Korea, and Malaysia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f76d8-5bdf-4b56-a621-5c9ebb725d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. said his administration aims to establish
        the MIF for investments in <a href="https://www.cnnphilippines.com/news/2023/1/16/marcos-maharlika-fund-wef.html">agriculture,
        energy, digitalization, and the fight against climate change, among others</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab244dd2-7855-4737-b506-26006af7a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcc2aa-a06b-4841-ab96-e9d1be737984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37934135-a6c0-4943-a669-d23c828adcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where will the gov''t source funds?</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd776c-b448-4e7c-8998-4f723c75c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial capital will be sourced from the Bangko Sentral ng Pilipinas
        (100% of dividends), as well as government financial institutions (GFIs) Land
        Bank of the Philippines (₱50 billion) and the Development Bank of the Philippines
        (₱25 billion).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d51ff-d037-4806-97ce-2ea4909eb047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/third_19/HBT6608.pdf">House
        Bill No. 6608</a>, the GFIs may also hike their respective investments above
        the required contribution, and will likewise be entitled to "prudential and
        regulatory reliefs" to protect their financial soundness.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254ce96-6331-4e94-8592-9f153a773298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent annual contributions will also come from the gross revenue
        streams of the Philippine Amusement and Gaming Corporation and other government-owned
        gaming operators.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57beb4a3-c25e-4e6c-90f5-67da1c7ffaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier version of the bill included pension funds Government
        Service Insurance System and the Social Security System as among the sources
        for the seed capital, but lawmakers decided <a href="https://www.cnnphilippines.com/news/2022/12/7/Lawmakers-to-remove-SSS--GSIS-as-funding-sources-in-Maharlika-Wealth-Fund-bill.html">to
        remove them</a> from the provision after taking flak from the public.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ed472-6285-4405-af83-6d4c965ba624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/14/Daza-clarify-role-of-SSS-GSIS-in-Maharlika-fund.html">Solon
        urges Congress to clarify role of SSS, GSIS in Maharlika fund</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd8228-0fb8-4aab-a8bf-352b1d03374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in mid-January, Albay 2nd District Rep. Joey Salceda revealed
        in a television interview that a “re-engineered” MIF proposal will drop the
        dividends from the BSP as a capital source. It will be funded instead by surpluses
        from government-owned and controlled corporations before it is listed on the
        Philippine Stock Exchange and before the conduct of an initial public offering.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51efac-f3a7-4306-92b7-31ae041da8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:44:01.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing, the said provision has yet to be reflected in
        available copies of the MIF bill in both chambers of Congress.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f6f9b-4371-4096-ad1f-4f2ff6bb5e7d'
      'mgnl:activationStatus': true
