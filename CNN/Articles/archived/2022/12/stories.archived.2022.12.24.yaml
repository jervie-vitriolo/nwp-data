  '9-dead-US-winter-storm':
    'author': ' Aya Elamroussi, Ray Sanchez and Eric Levenson, CNN'
    'caption': '(Kamil Krzaczynski/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-24T09:29:56.189+08:00
    'imagesource': 'jcr:f8960f87-254f-42eb-9ad6-35dd1514b41c'
