      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b149a-5467-40aa-8d0d-f86dc4351435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local networks have been also doing adaptations of K-dramas, like
        "Endless Love: Autumn in My Heart," "Descendants of the Sun," "Start-Up,"
        and "Flower of Evil."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3fd273-ee5f-4310-901f-dd20197ee25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60113344-f482-47ab-9f2e-b5345c4bc63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also has its own version of one of Korea''s longest-running
        variety show "Running Man," which recently ended its first season.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6701dce-c7c8-4a7b-8529-bcfbd240c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d5e36-43b9-4fd0-b0fe-ae0cf0dcc837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these, the love for Korean food is there, especially
        for samgyeopsal or grilled pork - usually eaten with lettuce and other side
        dishes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81758c-370c-4615-9897-8c0dcedad6c7'
      'mgnl:activationStatus': true
