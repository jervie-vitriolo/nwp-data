      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several areas including Barangays 7, 8, 11, Naubay, and Antipolo
        were affected by flooding, with some houses submerged in floodwaters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbfa865-8a42-4eac-90c0-8e2bd948dbe0'
