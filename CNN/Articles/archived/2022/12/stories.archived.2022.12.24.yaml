      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit even shines a light on how the human body was used as
        medicine among the British aristocracy in the 17th and 18th centuries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd39f7d-8ff1-4990-9164-a2ddb522fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.533+08:00
