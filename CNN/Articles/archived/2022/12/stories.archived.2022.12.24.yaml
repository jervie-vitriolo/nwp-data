      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2a774-c46e-47da-9de6-6352080bad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one really took you seriously if you are a K-pop fan before…
        <em>Pero ngayon</em> (But now) if you say Blackpink, if you say BTS, so many
        people know who these people are," Lim pointed out.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114cc79-e597-4306-a766-1f28155f7c3f'
