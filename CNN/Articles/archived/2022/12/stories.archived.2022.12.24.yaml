  'Vandals-destroy-thousand-year-old-sacred-cave-art':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Credit: Bill Doyle'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-24T00:21:03.722+08:00
    'credit': 'Credit: Bill Doyle'
    'imagesource': 'jcr:6178d4f5-01a5-4a91-92c7-ddf8d27b0c73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3d280a2-e5df-437b-bf18-af3f910a8deb'
    'lead': 'In a flat, arid stretch of southern Australia, the Koonalda Cave is home
      to art that dates back 22,000 years — a sacred site for the indigenous Mirning
      People and a discovery that transformed scientists'' understanding of history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-24T00:24:05.978+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:55:48.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:45.716+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vandals destroy 22,000-year-old sacred cave art in Australia, horrifying
      indigenous community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2fe28-3073-4b4b-8f62-df67e95e1dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> In a flat, arid stretch of southern
        Australia, the Koonalda Cave is home to art that dates back 22,000 years —&nbsp;a
        sacred site for the indigenous Mirning People and a discovery that transformed
        scientists'' understanding of history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6214fba-33f7-4678-b430-36d73e0e502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That protected cave and its art have now been vandalized with graffiti,
        devastating the indigenous Mirning community as authorities search for the
        culprits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a82f96-be4c-435f-8133-30e2f740ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier this year it was discovered that the cave had been unlawfully
        accessed and a section of the delicate finger flutings had been vandalized,
        with damage scratched across them into the side of the cave," a government
        spokesperson said in a statement to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5814442-aad9-4784-abfd-8e550628b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flutings are grooves drawn by the fingers of ice age humans
        across the soft limestone cave walls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc026bc8-840c-4888-98f1-5ce6acad9a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vandalism of Koonalda Cave is shocking and heartbreaking. Koonalda
        Cave is of significant importance to the Mirning People, and its tens of thousands
        of years of history show some of the earliest evidence of Aboriginal occupation
        in that part of the country," the spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b728b-90bd-4171-aeb6-178a12b3ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these vandals can be apprehended they should face the full force
        of the law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42081ac7-7220-4b75-8080-3fa2010027dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vandals were not deterred by fences at the caves, so the South
        Australia state government is now considering installing security cameras
        and has been consulting indigenous leaders "over recent months" on how to
        better protect the site, the spokesperson added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c29d39-66f7-4331-b452-e0277dee7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bunna Lawrie, a senior Mirning elder and the custodian
        of Koonalda, said he hadn''t heard about the vandalism until local media reported
        it this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae1f3c-0d83-40e4-9c00-a921c8c6eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the traditional custodians of Koonalda and ask for this
        to be respected and for our Mirning elders to be consulted," he said in a
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdd19b-0f79-4bd4-a2a3-fe4099d4c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has frustrated the Mirning People, who say their previous
        repeated requests for higher security went unheeded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5238787-aa50-4c2b-b531-ad93dfdb1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a sacred site, it is closed to the public and only accessible
        to a few male elders in the community, the group said in a statement. Apart
        from the cave''s spiritual significance, the restrictions are also to protect
        the delicate art, some of which is etched into the cave floor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3ebcf-da5f-470b-8a70-001455ce18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the legal protections, the group said it has still received
        requests to allow public access to Koonalda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94acb53d-ef4b-41d1-af1b-1f93288f5fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have opposed opening our sacred place, as this would breach
        the protocols that have protected Koonalda for so long. Since 2018 we have
        been asking for support to secure the entrance as a priority and to offer
        appropriate Mirning signage. This support did not happen," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29c21a-8f40-48b6-854a-b36c5462b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, there has been damage done in recent years that includes
        the cave entrance collapsing, following access works that we were not consulted
        on and (were) not approved."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf31b54-70a6-49b9-83a3-dd2acb7d50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that as a site that represented the link to Mirning ancestors
        and home lands, Koonalda "is more than just a precious work of art, this runs
        deep in our blood and identity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559c42e-88e9-4696-a516-a595e252345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cave significance</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc7228-bab3-43d8-a6b6-bac0a1b9d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Australian scientists believed the country''s indigenous
        people had only existed on the land for about 8,000 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9b60b-6e54-4235-a4c1-68ec4aea9e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koonalda Cave was the first place in Australia with indigenous rock
        art that could be dated back 22,000 years -- upending the scientific community''s
        understanding of Australian history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb91a7-9cd1-4003-b066-40178f98345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery caused a sensation and forever changed the then accepted
        notions about where, when and how Aboriginal people lived on the Australian
        continent," said Greg Hunt, then-environment minister in 2014 when Koonalda
        was designated a National Heritage List site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0f4c7-4d57-4659-8ced-e8f007b71562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cave art dating was assessed through archeological remains and
        finger markings, then confirmed using radiocarbon technology, according to
        the country''s Department of Climate Change, Energy, the Environment and Water.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38528fee-152a-4248-bb95-a476b25128b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the finger flutings, the cave also had a second type
        of rock art, with lines cut into harder limestone sections using a sharp tool.
        The walls feature patterns of horizontal and vertical lines cut into a V-shape,
        according to a government site.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb751fe-6e60-4414-81ac-e2d9d20adc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cave and its art have been overseen and protected by Mirning
        elders for generations, the Mirning statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d9d4b-c6de-4a09-bb7f-92c13a37c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our elders are devastated, shocked and hurt by the recent
        desecration of this site," Lawrie said. "We are in mourning for our sacred
        place. Koonalda is like our ancestor. Our ancestor left his spirit in the
        wall, of the story, of the songline."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44ff1c-2c1c-4c4c-bc31-ef1f3c3f4e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:24:05.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/australia-koonalda-art-cave-vandalism-intl-hnk/index.html"><em>"Vandals
        destroy 22,000-year-old sacred cave art in Australia, horrifying indigenous
        community"</em></a></p>'
