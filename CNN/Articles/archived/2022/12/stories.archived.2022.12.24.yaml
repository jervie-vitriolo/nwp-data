      in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c95ed77-7d89-4c50-849b-bae13296d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:38:09.305+08:00
