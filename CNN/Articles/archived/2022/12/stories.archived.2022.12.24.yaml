      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are the safeguards?</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb0726-0238-4245-ad94-081088cee502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers pushing for the MIF have repeatedly assured the public
        that safeguards will be put in place.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e8bc23-afcd-44fe-81e2-db3e606574e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended House bill added penal provisions —&nbsp;with higher
        penalties to be imposed against those who commit fraudulent acts related to
        the fund. These include fines of up to ₱5 million and imprisonment of up to
        20 years.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a499ec-849b-44c7-9fb3-0cacf32987b5'
      'mgnl:activationStatus': true
