      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the bureau reported that the BOC-Port
        of Cagayan seized two containers of the smuggled commodity weighing 50,000
        kilograms, following a spot-check at Mindanao Container Terminal Port in Tagoloan,
        Misamis Oriental last Dec. 21.</p>'
