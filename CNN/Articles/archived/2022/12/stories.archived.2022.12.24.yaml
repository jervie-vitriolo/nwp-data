      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> — The
        Bureau of Customs (BOC) has confiscated smuggled red onions with an estimated
        value of ₱20 million at the Mindanao Container Terminal Port in Misamis Oriental
        earlier this week.</p>'
