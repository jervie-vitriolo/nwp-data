      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in the early 2000s, getting information was very hard that
        fans tend to focus on just one group or artist.</p>'
    '79':
