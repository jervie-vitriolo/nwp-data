      'mgnl:type': 'text'
      'text': '<p>They said the entries were chosen based on artistic excellence (40%),
        commercial appeal (40%), Filipino cultural sensibility (10%), and global appeal
        (10%).</p>'
  'uk-ukraine-refugee-scheme-december':
    'author': 'Christian Edwards, CNN'
    'caption': 'Toby Hancock/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-24T23:21:51.232+08:00
    'imagesource': 'jcr:401b75b2-0135-4563-b4c8-1eb9d52550be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad9f2834-1f99-4fee-99ff-252e6e3a80d7'
    'lead': 'As of mid-December, more than 100,000 Ukrainians have arrived in Britain
      under the Homes for Ukraine sponsorship scheme, while another 42,600 have come
      stay with relatives, according to the UK government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-24T23:28:00.574+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:55:19.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:54.982+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'They were welcomed into British homes. Celebrating their first Christmas
      together, Ukrainians wonder if that hospitality will last'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c416d-ec2e-4cd2-a4d3-199e3ceb4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last year, Nataliia Doroshko, a 35-year-old
        lawyer, celebrated St. Nicholas Day with friends and family in her home city
        of Cherkasy, on the snowy banks of the Dnipro River, downstream from the Ukrainian
        capital Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c74c3-ad0e-448b-961b-d276422abd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the party, one of the men snuck away and returned dressed
        as St. Nicholas, a Santa Claus-like figure known as "Sviatyij Mykolai" in
        Ukraine, she recalled. He was greeted by wide-eyed children, who lined up
        eagerly to see what gifts he''d brought for them. It was one of the last joyful
        evenings Doroshko remembers sharing with loved ones before Russia invaded
        Ukraine and her world turned upside down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a5890-9ec5-4e56-ba8d-19c86cfdb79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had special food, special music, presents for everybody," she
        told CNN from a church hall in Henley-on-Thames, a town upstream from London,
        in Oxfordshire, where she was marking the holiday on December 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46df50d-1be9-4174-b2ec-a9ad534e83fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people — a mix of Ukrainian refugees, host families,
        local residents and teachers — had gathered at the small hall, decked out
        in strands of snowflake-shaped lights. The vicar was serving drinks, as others
        dolled out cookies and cakes. One Ukrainian father had donned a red and gold
        St. Nicholas costume, while children dressed in Christmas sweaters played
        musical chairs and laughed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6ef8d-49ef-4c54-89fe-7a5a2fddace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve celebrated a festival we don''t usually celebrate," said
        Krish Kandiah, the man behind the event, who earlier this year launched the
        Sanctuary Foundation, an organization that helps match Ukrainian refugees
        with British host families. "It''s been brilliant that the community has welcomed
        Ukrainians."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe55a9f-7a7c-4803-86ef-5d257c442616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doroshko, who was sponsored by Kandiah, came across him by chance.
        While on a packed train trying to flee the fighting, she was scrolling on
        her phone searching for refugee schemes. She saw him in a YouTube video announcing
        the launch of a British program called "Homes for Ukraine," which would allow
        Ukrainians to travel to the UK if they could find a sponsor. She immediately
        reached out, asking for help. Five minutes later, Kandiah gave her a call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08bc97-02de-40b4-94e6-14253881880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we were unable to talk, as my English level was
        close to zero," said Doroshko, who is now nearly fluent. Over several weeks,
        with the help of Google Translate, Kandiah assisted her to secure a visa and
        travel to the UK. She has been living with him, his wife and their six children
        since May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459e2c8-e22d-47b8-afac-9ae25c97003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-December, more than 100,000 Ukrainians have arrived in
        Britain under the Homes for Ukraine sponsorship scheme, while another 42,600
        have come stay with relatives, according to the UK government. When the scheme
        started in March, families were asked to commit to a minimum of six months
        of hosting. But that period has now elapsed for many Ukrainians who arrived
        in the spring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3128d2e-2643-4ce8-a1c7-9614c48b02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with eight Ukrainian refugees and nine British hosts,
        as well as UK charities helping to support the scheme, to get a sense of what''s
        next as the war stretches on, with Russia''s relentless attacks on Ukraine''s
        power grid threatening to trigger a fresh wave of refugees this winter. An
        elderly Ukrainian couple that arrived in the UK on December 1, fleeing the
        conflict and freezing cold, sat together in the corner of the church hall,
        speaking quietly and letting the festivities sink in. More are expected to
        join them in the coming weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe3e9f-01e3-4735-8561-ac8740185ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ukrainians spending their first Christmas in their new homes,
        it was comforting to celebrate old traditions. But, while the room was brimming
        with good will for the holidays, there was a palpable sense of uncertainty
        about the year ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d48d3d-4814-4ba6-912e-c350aa8d5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are unsure how long they will be welcome in their new homes
        and whether the six-month "deadline" will cast them out on the street. While
        many Britons signed up to the scheme are happy to continue hosting for as
        long as necessary, others are hoping to find a more permanent arrangement
        for both parties. Some say they''ve "done their bit" and simply want their
        lives back, but are unclear on an exit strategy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30021377-c8a7-4e68-bc9f-827792d8dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two years is a very long time to have somebody living in your house,"
        one host told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56f9ab-e6b2-4323-a3a6-61e4c321d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hoping for a home of their own</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d297ed9-ab5d-4126-986b-2acf7e5a14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the UK government gives host families £350 ($425) a month
        in "thank you" payments to help cover costs, regardless of the number of people
        they host. But, for most people CNN spoke with, the major incentive to sign
        up to the scheme was getting the chance to help — not any sort of monetary
        gain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4802de-a7d3-4710-a3fb-dc33e54e45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, it''s enhanced our lives," said Robert Aitkin, 76. He
        and his wife sponsored Oleksandra, who goes by Sasha, and Igor Kuzmenko along
        with their 2-year-old daughter, Miroslava, and host the young family at their
        home in Henley-on-Thames. Sasha''s sister has also moved to the Oxfordshire
        town with her son, who was only a couple of months old when the war broke
        out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b6a8e-6e53-4456-8993-45770ecc4c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families, who came together to the St. Nicholas party, have
        forged a relationship they say will last a lifetime. And while they initially
        agreed to the living arrangement for one year, Aitkin said if the Kuzmenkos
        need more time, "we would definitely do that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02f57e-39b5-4cb1-ab96-6212ab323214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is willing or able to keep their doors open indefinitely.
        The Aitkins have an apartment attached to their house, so the Kuzmenkos live
        separately from them. For those with less space, stretching past six months
        might pose a challenge. "People have made a great gesture at the beginning,
        but if they''re living in a small space together, it''s got to be difficult
        for both parties," Aitkin acknowledged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f0255-3dc2-43ea-9573-53637321a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With those difficulties in mind, Kandiah''s Sanctuary Foundation
        started a petition calling on the government to provide more housing support
        to Ukrainians struggling with accommodation. Kandiah and a group of Ukrainian
        refugees went to 10 Downing Street on November 29 to hand deliver the petition,
        signed by more than 4,500 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0a56b-1b28-423a-98f9-ce6214481649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks later, the government acknowledged the need to support
        British families who had welcomed Ukrainians into their homes, increasing
        the monthly stipend to £500 for those who have hosted for over a year. The
        government also rolled out a £650 million support package, which includes
        funding for local authorities to help support Ukrainian refugees move into
        their own homes, acquire additional housing stock and reduce the risk of homelessness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd861c-f3a5-4265-9456-d2dbcd522efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked Oxfordshire County Council, which oversees Henley-on-Thames,
        what help they currently offer Ukrainian refugees who find themselves without
        a place to stay. "We will do everything we can to continue to provide suitable
        accommodation for guests, but longer-term housing options may not be possible
        within the county for everyone who needs it," a communications officer told
        CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5e8f6-63a1-4a2d-a27b-7378504b69a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of long-term options through local councils, British
        charities are looking into creative solutions to re-house refugees. One possibility
        being floated is "re-hosting," something Kandiah says is akin to "sofa-surfing."
        But he worries that if Britons weren''t interested in helping out when the
        war started, they''re unlikely to do so now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b60ad3-aa68-478c-aa35-aaea5a4862e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that Ukrainian refugees have begun to put
        down roots in places they can''t necessarily afford, as most of their hosts
        live in expensive areas. On top of that, Ukrainians have been unable to find
        comparable work and wages to what they were making before the war, so the
        steep cost of rent is out of reach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c169d521-62f8-4bb5-963b-a3412d92971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Ukrainians CNN spoke with said they feel frustrated that their
        qualifications do not translate over. Natasha, who was a lawyer in Cherkasy
        now she works in a retail store. Another woman, Tania Orlova, 45, was a clinical
        psychologist in Kyiv and also ran a number of her own businesses; now she
        works for a local charity in High Wycombe, a town in Buckinghamshire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2f265-97f8-4e14-80fe-46d516cc61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlova, who speaks several languages, said she could have gone elsewhere
        in Europe — Spain or Germany, for example — but felt that the UK offered her
        the best future for her son, Danylo, 8, and her mother, 67, and the chance
        of becoming "financially independent." But so far that hasn''t happened, and
        as a 10-month timeline that she agreed with her hosts approaches, she''s becoming
        more anxious about where they will go.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe8208-f4f0-469a-af61-ff02d0ffe87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Orlova calls real estate agents, she said that they all start
        with the same question: "What is your salary?" After a quick calculation,
        they tell her what she is eligible for. "I couldn''t take anything within
        that price that would suit three of us — or even two of us," she said. The
        median monthly rent for a three-bedroom apartment in Oxfordshire is £1,295,
        according to the latest figures from the UK''s Office for National Statistics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70520c1-c448-4092-ac38-593a6e7c8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government started the Homes for Ukraine scheme in the wake
        of its disastrous Afghan resettlement program. In August, a year after fleeing
        the Taliban''s takeover of the country, thousands of Afghan asylum seekers
        and refugees were still living in UK hotels at a cost of more than £5 million
        a day, according to the government. While the program offered permanent residency,
        it has only been granted to a few thousand so far.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662d021-73a5-40c8-8a32-e44430c888e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians have received a warmer welcome than other groups of refugees
        in the UK, but a cloud of impermanence hangs over their stay. The visa for
        Ukrainians is only valid for three years, with the expectation that they will
        return home afterward. And though many want to return, for those who can''t
        or are unable to, their future in the UK is uncertain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7a06b-5bab-4105-99a0-7874d8cc2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who planned to go back as quickly as possible [to Ukraine]
        would not have made the quite considerable journey to the UK, gone through
        the whole rigmarole of the visa process, found a sponsor, gone to the most
        distant part of Europe — and then only settle there for a short time," said
        Stanislav Benes, managing director of Opora -- which means "support" in Ukrainian
        — another charity that helps match Ukrainians with British host families.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba7c47-82a1-4906-b5b7-bb05e6caf691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be much more thought dedicated to, what are the
        support structures going to be between year one and year three?" he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba18c7b-e624-4106-a743-56c801bc2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dreaming of peace</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bbfedd-6e67-4797-a9c3-5acab8782573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hosts were aware of the steep costs and cultural differences
        they might be confronted with when they decided to host Ukrainian refugees,
        they were less prepared for taking on the mental stress and anguish that their
        guests were still grappling with.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de1bd16-537b-483f-89e2-59ed490f5470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlova told CNN that support is urgently needed for Ukrainians,
        like herself, who are still wracked with the trauma of the conflict. She said
        she recently went to a local hospital for an X-ray and the noises from the
        machine sparked a flashback. Suddenly she was back in Ukraine hearing the
        wail of the sirens on the morning of the invasion. "I wanted to run from there.
        I had tears in my eyes," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fb2c7-cabf-4e0c-9e61-0355dcbda0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son Danylo has suffered from night terrors since the war began.
        At the St. Nicholas celebration, the organizers removed balloons from the
        church hall after someone pointed out that children might panic if one of
        them was to pop.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0f718-4cdc-4931-9c31-55350fed5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to properly recover and regain their sense of self, Kandiah
        said that Ukrainians will need a space they can truly call their own. "You
        need to be able to close the front door and say, ''We''re a family. We can
        choose what language we''re going to speak, what we''re going to eat.'' That''s
        part of trauma recovery — having agency, the ability to make decisions."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d7cc2-9201-446b-b468-8181a6cbea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until then, Kandiah said his own family is happy to help with
        the healing process and make Doroshko feel at home. Bortsch, perogies and
        holubtsi, a Ukrainian stuffed cabbage dish, are now staple meals in their
        household. And Kandiah has swapped cough drops for a Ukrainian practice of
        drinking hot beer to cure a sore throat, just one of many cultural exchanges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a99b5-2f5d-4f43-9a6d-2562d673687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doroshko said she is relieved to no longer have to travel around
        with an "emergency suitcase" and worry about being woken by sirens. "I lost
        my parents when I was 20 years old," she said. "Now I feel that I have a family
        again. I was adopted, as it were, only in adulthood."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39335453-d8f4-4ccf-8d4c-bb50372885dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas Eve is celebrated on January 6 in Ukraine. Last year,
        Doroshko said she celebrated with an old tradition: writing a "dream" down
        on a piece of paper before burning it, pouring the ashes into a glass, and
        drinking it. "It makes your dreams come true," said Doroshenko.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4644fa-e18d-4d2e-9dd4-2fef0685b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is she wishing for this year? "Peace."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed1268-d3c5-4fcf-8a1e-5220e31d334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:28:00.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/24/uk/uk-ukraine-refugee-scheme-gbr-cmd-intl/index.html">They
        were welcomed into British homes. Celebrating their first Christmas together,
        Ukrainians wonder if that hospitality will last</a>"</em></p>'
  'brexit-has-cracked-britain-economic-foundations':
    'author': 'Hanna Ziady, CNN'
    'caption': 'Maja Smiejkowska/Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-24T23:28:41.998+08:00
    'imagesource': 'jcr:f4bc67d3-e5ce-425c-89b4-cc4038d4d365'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '620dd176-36e5-43e5-9bb7-4b99f7b8ca6a'
    'lead': 'Brexit has erected trade barriers for UK businesses and foreign companies
      that used Britain as a European base. It''s weighing on imports and exports,
      sapping investment and contributing to labor shortages. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-24T23:36:28.868+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:55:17.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:55.485+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Brexit has cracked Britain''s economic foundations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b397d-cacf-44a4-a991-9ef89f03e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been two years since former Prime
        Minister Boris Johnson signed his Brexit trade deal and triumphantly declared
        that Britain would be "prosperous, dynamic and contented" after completing
        its exit from the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196af217-6ab3-42a4-8377-551c6a62984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brexit deal would enable UK companies to "do even more business"
        with the European Union, according to Johnson, and would leave Britain free
        to strike trade deals around the world while continuing to export seamlessly
        to the EU market of 450 million consumers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8dc29-5e60-49a3-91a8-5f2980813516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, Brexit has hobbled the UK economy, which remains the
        only member of the G7 — the group of advanced economies that also includes
        Canada, France, Germany, Italy, Japan and the United States — with an economy
        smaller than it was before the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5dbfb-e848-4e1b-8f2a-6ec5c20fad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of uncertainty over the future trading relationship with the
        European Union, Britain''s largest trading partner, have damaged business
        investment, which in the third quarter was 8% below pre-pandemic levels despite
        a UK-EU trade deal being in place for nearly two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63d3ba-10c3-48c1-a208-6c9dececc076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pound has taken a beating, making imports more expensive
        and stoking inflation while failing to boost exports, even as other parts
        of the world have enjoyed a post-pandemic trade boom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a3906c-dcf7-4877-854b-2d6ae15e625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit has erected trade barriers for UK businesses and foreign
        companies that used Britain as a European base. It''s weighing on imports
        and exports, sapping investment and contributing to labor shortages. All this
        has exacerbated Britain''s inflation problem, hurting workers and the business
        community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1f4f4-3d8e-4a9b-b5ac-387ce38ae6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most plausible reason as to why Britain is doing comparatively
        worse than comparable countries is Brexit," according to L. Alan Winters,
        co-director of the Centre for Inclusive Trade Policy at the University of
        Sussex.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618110d-ceb5-46ad-bb7f-9da954031142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of gloom hanging over the UK economy is captured by striking
        workers, who are walking out in ever larger numbers over pay and conditions
        as the worst inflation in decades eats into their wages. At the same time,
        the government is cutting spending and hiking taxes to fill the hole in its
        budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5e770-b28c-4667-a626-159a75966f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Brexit isn''t the cause of Britain''s cost-of-living crisis,
        it has made the problem more difficult to solve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ced2e-4380-47cf-ade1-165abceebd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK chose Brexit in a referendum, but the government then chose
        a particularly hard form of Brexit, which maximized the economic cost," said
        Michael Saunders, a senior adviser at Oxford Economics and former Bank of
        England official. "Any hope for economic upside from Brexit is pretty much
        gone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f9313-391b-4c7d-a2d4-7007b04abb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Businesses count the cost</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41480688-7c47-4746-80dd-0c2934e89c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Britain voted to leave the European Union in June 2016,
        its exit from the single market and customs union was finalized only on December
        24, 2020, when the two sides finally agreed a free trade deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039eb9c-975f-4f77-9020-f6e135108757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brexit deal, known as the Trade and Cooperation Agreement, came
        into effect on January 1, 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27309576-9be8-4ea3-9446-8a9f51bdecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It eliminated tariffs on most goods but introduced a raft of non-tariff
        barriers, such as border controls, customs checks, import duties and health
        inspections on plant and animal products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6161201-853a-47a4-9d31-b0887cda4174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Brexit, a farmer in Kent could ship a truckload of potatoes
        to Paris just as easily as they might send it to London. Those days are no
        more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2a7e2-7522-4111-a416-05173dce57b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear stories every single day from small businesses about the
        nightmare of forms, transportation, couriers, things getting stuck for weeks
        at a time... the epic length of the problems is just gobsmacking," said Michelle
        Ovens, the founder of Small Business Britain, a campaign group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f351e8-1a6d-46f1-8dbd-4e7834d45a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way things have panned out in the last two years has been really
        bad for small businesses," Ovens told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e364e-e6b8-4e48-9da4-9d7e1ce40cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the London School of Economics estimate that the
        variety of UK products exported to the European Union declined by 30% during
        the first year of Brexit. They said that this was likely because small exporters
        had exited small EU markets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148643f4-fbb6-4a21-a8ba-7a6ad5e54d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the example of Little Star, a UK company that makes jewelry
        for children. Its business took off in the Netherlands and it had plans to
        expand to France and Germany next. But since Brexit, only two of more than
        30 of its Dutch customers are prepared to handle the costs and paperwork to
        obtain stock from the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c9d31-188d-4089-a5bc-e31ea915f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Products that took two days to ship are now taking three weeks,
        while import duties and sales taxes have made it much harder to compete with
        European jewelers, according to Rob Walker, who co-founded the business with
        his wife, Vicky, in 2017. The company is now looking to the United States
        for growth opportunities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e8c47-6e77-4217-afe0-81a420b595f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t it mad that we have to look to the other side of the Atlantic
        to do business, because it''s so difficult to do business with people 30 miles
        away?" Walker said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13170f03-81b5-44f3-8b01-7bce24f870cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British Chambers of Commerce survey of more than 1,168 businesses
        published this month reported that 77% said Brexit has not helped them increase
        sales or grow their businesses. More than half said they were finding it difficult
        to adapt to the new rules for trading goods.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77843a6e-9349-477b-9665-dc982780e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siteright Construction Supplies, a manufacturer in Dorset, told
        the Chamber that importing parts from the European Union to fix broken machines
        has become a costly and "time-consuming nightmare."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629df19e-0ad3-4a1f-a2cc-f7cd8c545c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brexit has been the biggest-ever imposition of bureaucracy on business,"
        according to Siteright.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367df578-f10a-41f1-99bf-17800a027fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nova Dog Chews, a producer of snacks for canines, said it would
        have lost all its EU trade had it not set up a base in the bloc. "This has
        cost our business a huge amount of money, which could have been invested in
        the UK had it not been for Brexit," it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1bc6d6-a22b-409f-b359-8c4068577944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government spokesperson told CNN that the government''s export
        support service has provided exporters with "practical support" on the implementation
        of the Brexit deal. The deal is "the world''s largest zero tariff, zero quota
        free trade deal," the spokesperson added. "It secures the UK market access
        across key service sectors and opens new opportunities for UK businesses across
        the globe."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdbf59-eb51-4ee2-aad0-a8a940b70681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Permanent damage to trade</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a8bb2b-1e4c-47d0-9715-b10e90825d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain won''t easily replace what it has lost by forfeiting unfettered
        access to the world''s largest trading bloc.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072630e9-4e48-4bbc-9386-3b97f1cca7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only substantive new trade deals it has struck since exiting
        the European Union, which did not simply roll over the deals it had as an
        EU member, have been with Australia and New Zealand. By the government''s
        own estimate, these will have a negligible impact on the UK economy, increasing
        GDP in the long run by just 0.1% and 0.03% respectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df57d9-a73a-4582-8546-66c41ddaa5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the UK Office for Budget Responsibility, which produces
        economic forecasts for the government, expects Brexit to reduce Britain''s
        output by 4% over 15 years compared to remaining in the bloc. Exports and
        imports are projected to be around 15% lower in the long run.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ffb4f-a98e-4320-a403-59780084712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial data has borne this out. According to the OBR, in the fourth
        quarter of 2021, UK goods export volumes to the European Union were 9% below
        2019 levels, with imports from the European Union 18% lower. Goods exports
        to non-EU countries were 18% weaker than in 2019.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84aaf2b-6fda-49ff-87f1-0db273a43964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom "appears to have become a less trade-intensive
        economy, with trade as a share of GDP falling 12% since 2019, two and a half
        times more than in any other G7 country," the OBR said in the March report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720110bd-4f74-4a08-8f8e-2379c9f1f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in exports to non-EU countries could be a sign that
        UK businesses have become less competitive as they battle higher supply chain
        costs following Brexit, according to Jun Du, an economics professor at Aston
        University in Birmingham.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d3b5d-b339-4c66-9763-72d9e603a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK''s trading ability has been damaged permanently [by Brexit],"
        Du told CNN. "It doesn''t mean it can''t recover, but it''s been set back
        for a number of years."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b46cad-1501-4754-b3ab-7e82da0840f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research by the Centre for European Reform, a think tank, estimates
        that over the 18 months to June 2022, UK goods trade is 7% lower than it would
        have been had Britain remained in the European Union.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083a560-ed3b-4b47-b370-e452629cec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment is 11% weaker and GDP is 5.5% smaller than it would have
        been, costing the economy £40 billion ($48.4 billion) in tax revenues annually.
        That''s enough to pay for three quarters of the spending cuts and tax rises
        that UK finance minister Jeremy Hunt announced in November.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa28b1d-94ac-45ab-8d27-ec471082e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A heavy economic toll</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12cc6e9-7150-48f0-9f5e-a68829d385c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is projected to have one of the worst performing
        economies next year among developed nations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324493a1-5eed-4d40-9371-84c917762ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Economic Cooperation and Development expects
        the UK economy to shrink by 0.4%, ahead only of sanctioned Russia. GDP in
        Germany is forecast to be 0.3% smaller.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43705ffd-b3ea-444e-ae8d-47e93f4c4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund forecasts growth of just 0.3% for
        UK GDP next year, ahead of only Germany, Italy and Russia, which are expected
        to contract.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2864c72-d8dd-42b6-bf7a-84ec9ee42158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both institutions say high inflation and rising interest rates will
        weigh on spending by consumers and businesses in Britain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035420e6-060f-4e44-ab9c-60ca9f597343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Confederation of British Industry, a leading business
        group, the fall in private sector activity picked up pace in December and
        has now declined for five consecutive quarters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86792598-625f-4397-97d5-5c96b0d0ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downward trend "looks set to deepen" in 2023, principal economist
        at the CBI Martin Sartorius said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3dbdc-7004-4468-bba4-f761607ae92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Businesses continue to face a number of headwinds, with rising
        costs, labor shortages, and weakening demand contributing to a gloomy outlook
        for next year. "</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab453ac-e9e4-4893-b183-fe20b8039be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— <em>Julia Horowitz contributed to this report.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56de108-6d13-489f-b71e-b1e5ccfae1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T23:36:28.871+08:00
      'mgnl:createdBy': 'jelo'
