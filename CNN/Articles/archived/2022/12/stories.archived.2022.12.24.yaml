      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast includes Jill Christine-Wiley as Maria Rainer and Trevor
        Martin as Captain von Trapp, with Daniel Fullerton as Rolf, Lauren Kidwell
        as Mother Abbess, Joshua La Force as Max, Lauren O''Brien as Liesl, and Annie
        Sherman as Elsa.</p>'
