  'leaked-notes-china-250m-covid-infections-december':
    'author': 'Hannah Ritchie, Nectar Gan, Simone McCarthy, Selina Wang and Mengchen
      Zhang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-24T12:20:16.977+08:00
    'imagesource': 'jcr:ba9917b5-33c5-401a-b3ba-14e0a9c94563'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83332c34-1811-43a8-be19-69b93d67715b'
    'lead': 'If correct, the estimate -- which CNN cannot independently confirm --
      would account for roughly 18% of China''s 1.4 billion people and represent the
      largest Covid-19 outbreak to date globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-24T12:23:37.043+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:55:37.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:49.340+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leaked notes from Chinese health officials estimate 250 million Covid-19
      infections in December: reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d67a00-ced1-44ef-a846-84a5324718c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Almost 250 million people in China
        may have caught Covid-19 in the first 20 days of December, according to an
        internal estimate from the nation''s top health officials, Bloomberg News
        and the Financial Times reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf805f-1eed-49da-bd09-193a48ab8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17595c1-110e-43ba-8edc-2a2cfdc515fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If correct, the estimate -- which CNN cannot independently confirm
        -- would account for roughly 18% of China''s 1.4 billion people and represent
        the largest Covid-19 outbreak to date globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6958ff-a720-4f3e-9dd3-d09c66d818fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5b652-119a-4380-a4a0-43ff41b6ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures cited were presented during an internal meeting of China''s
        National Health Commission (NHC) on Wednesday, according to both outlets --
        which cited sources familiar with the matter or involved in the discussions.
        The NHC summary of Wednesday''s meeting said it delved into the treatment
        of patients affected by the new outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b889b-3a5c-492f-88c9-2555f64fcc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5df7f4-03c6-4d43-98c0-9059643be9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a copy of what was purportedly the NHC meeting notes
        was circulated on Chinese social media and seen by CNN; the authenticity of
        the document has not been verified and the NHC did not immediately respond
        to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914704ff-051a-4c7e-992d-d98e437167d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f35f2-4ddb-428a-b3ad-f1900f07beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Financial Times and Bloomberg laid out in great detail
        the discussions by authorities over how to handle the outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b821c85-4981-4ab2-8939-d39e33031b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16cb985-48b8-4da3-a57e-135db84a8eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the estimates cited in both reports, was the revelation that
        on Tuesday alone, 37 million people were newly infected with Covid-19 across
        China. That stood in dramatic contrast to the official number of 3,049 new
        infections reported that day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3344bf3b-68b0-482e-819e-47e1ca0bedc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e02ae-83fe-4e76-aca2-738f4771e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times said it was Sun Yang -- a deputy director of
        the Chinese Center for Disease Control and Prevention -- who presented the
        figures to officials during the closed-door briefing, citing two people familiar
        with the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b1c94-8896-4271-bfa6-145df2e848c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22884dcb-57ce-4a9f-9b47-5dd570ee1a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun explained that the rate of Covid''s spread in China was still
        rising and estimated that more than half of the population in Beijing and
        Sichuan were already infected, according to the Financial Times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896be86e-9859-4810-af34-283dd3ee9950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47380603-efc7-40b6-8e4b-3947d7edf594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimates follow China''s decision at the start of December
        to abruptly dismantle its strict zero-Covid policy which had been in place
        for almost three years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b4891-239b-4eee-a90c-65e6f42d1a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7fe83-cf90-4489-8d41-e308076e7ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures are in stark contrast to the public data of the NHC,
        which reported just 62,592 symptomatic Covid cases in the first twenty days
        of December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900720d0-cec6-468b-b3a6-5e2c12544077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1bbf3f-26f5-486c-a416-b33212144251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the NHC came up with the estimates cited by Bloomberg and the
        Financial Times is unclear, as China is no longer officially tallying its
        total number of infections, after authorities shut down their nationwide network
        of PCR testing booths and said they would stop gathering data on asymptomatic
        cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a75d46-43b4-4c5f-bfac-0999138e2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3bd00-0bae-4372-a51c-88be618fd2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in China are also now using rapid antigen tests to detect
        infections and are under no obligation to report positive results.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a069a2e-c530-4f52-9c86-02d91f0145a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f34d64-3ca5-4e27-a14b-953bdb61fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, China has reported only eight Covid deaths this month
        -- a strikingly low figure given the rapid spread of the virus and the relatively
        low vaccine booster rates among the elderly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bedfa6-55ae-45a8-a0aa-126675aff637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f8675-18fa-4c28-91a6-198d292986e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 42.3% of those aged 80 and over in China have received a third
        dose of vaccine, according to a CNN calculation of new figures released by
        the NHC on December 14.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94093b54-4dc3-413f-b320-fb5fd9798050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c2bbc-335f-4272-bc6d-b638225335ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing growing skepticism that it is downplaying Covid deaths, the
        Chinese government defended the accuracy of its official tally by revealing
        it had updated its method of counting fatalities caused by the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb0abc-95e8-42ad-9866-195f9dc35d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249550d-06bf-4b24-b9c6-45ba346dcc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest NHC guidelines, only deaths caused by pneumonia
        and respiratory failure after contracting the virus are classified as Covid
        deaths, Wang Guiqiang, a top infectious disease doctor, told a news conference
        Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2822b56-4562-412c-bd28-1e1f90be7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cad754-bda5-4414-bd21-f9e9438c053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minutes of the Wednesday closed-door NHC meeting made no reference
        to discussions concerning how many people may have died in China, according
        to both reports and the document CNN viewed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff731301-6ea0-46f7-bdfa-ba44b1fcf795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5ef11-3297-45b5-a383-1f263d271d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers look plausible, but I have no other sources of data
        to compare [them] with. If the estimated infection numbers mentioned here
        are accurate, it means the nationwide peak will occur within the next week,"
        Ben Cowling, a professor of epidemiology at the University of Hong Kong told
        CNN in an emailed statement, when asked about the purported NHC estimates.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8af8e2-e306-468a-ac56-a5620dd0a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T12:23:37.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/23/china/china-covid-infections-250-million-intl-hnk">Leaked
        notes from Chinese health officials estimate 250 million Covid-19 infections
        in December: reports</a>"</em></p>'
