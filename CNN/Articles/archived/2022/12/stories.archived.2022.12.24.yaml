      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17551c5a-40ec-422c-8fac-7c95cbe36d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s ahead?</strong></h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006b789-dade-4e4d-b8fc-35a50f6d3f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceaf8a1-5df9-4d2d-a8fa-9ee456a36f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have fallen in love with everything Korean, and Bae said
        she expects this phenomenon to continue.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14caa69c-67e1-405c-992d-0c66ed112415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6ea74-7bdc-41cf-8ed5-9e662fcaedc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, Filipinos used to watch Mexican novela, why don''t
        they watch it now? Because… [Mexican] drama did not become the lifestyle of
        Filipinos. The culture was not able to cross another line and they were not
        absorbed by Filipinos," she explained.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075fb70d-feae-4826-8f36-3307c2da20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a020507-41de-4457-9f51-afff7a842976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are in love with Korean culture, it''s not just watching
        drama… or listen to the music… It really continues in your life, it lasts
        because it''s already a lifestyle for some Flipinos," she said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d310913-c3a6-41d0-9a66-55b1caf3ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97660e6-fc85-49ce-86b8-7b337239e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Allana, she sees Hallyu to further evolve.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494d9de-1784-4bbc-9d39-6a2af73800a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c04262-b6ca-4024-bd36-a11d2136e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As people are evolving, so are the stories in Korean dramas and
        the music and concepts in K-pop. And this is true even for other genres and
        countries, too," she said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2ceb4-31ef-45e6-909d-246871cfa4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ecbf0-12c9-4f66-9dad-893abd6d99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans like Brianne, Niña, and Roshelle also expect Hallyu to flourish
        in the coming years.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99560f0c-467d-447a-a93a-a84e7d822b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1ab38-9ac7-4082-b7c3-834123f1369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the collaboration of our local entertainment companies with
        the Korean entertainment companies, I think this is just the beginning. I
        would like to think that there are endless possibilities for both our countries''
        entertainment industries in the years to come," Roshelle said.</p>'
