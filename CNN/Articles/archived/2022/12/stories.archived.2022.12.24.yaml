      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d938195-dfea-4dc3-8318-0cc4a273f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannibalism, it could be said, is as much as part of our history
        as it is the strange present we call 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cff7f3-7a4e-42ef-88fd-cbf2176870e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
