    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:48.966+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: December crime volume sinks by 14%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7b6341-8b02-4136-855a-2c74737f26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T11:00:31.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> — The
        country''s total crime volume saw a 14.42% drop from Dec. 1 to 20 this year,
        compared to the same period last year, the Philippine National Police (PNP)
        reported on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c594427-b5d4-4e8c-813c-e85c2bb051f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T11:00:31.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Directorate for Investigation and Detective
        Management (DIDM), PNP chief Gen. Rodolfo Azurin Jr. said 9,108 crime incidents
        were reported during this time in December, a bit lower than 10,643 recorded
        cases in the same period in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6659b-e532-4264-8cff-e9f2430e9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T11:00:31.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de888b36-d220-46b8-bb20-aac2365a7c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T11:00:31.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight focus crimes – murder, homicide, physical injury, robbery,
        theft, vehicle theft, motorcycle theft, and rape – have decreased by nearly
        30 percent from 2,330 in 2021 to 1,636 this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13662d72-651e-4580-bb15-c3e27a346490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T11:00:31.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa0058-3e78-4348-bf01-5cdd78b8e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T11:00:31.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Among these eight focus crimes, the top three most prevalent crimes
        from Dec. 1 to 20, 2022, were theft, rape, and physical injury with recorded
        cases of 609, 262, and 211, (respectively), which is lower than the previous
        year with 710, 567, and 331 cases respectively," Azurin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7c12e-19a4-4a25-b692-5221f7d2e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T11:00:31.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b22fc-07da-4aac-b34e-13532b2c4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T11:00:31.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police chief, crime solution efficiency for 2022
        improved due to the E-Projects, such as the e-Rouge, e-Blotter, and e-Warrant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c22672-abaa-4c29-91da-c68ba85978ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T11:00:31.108+08:00
