    'lead': 'The country''s total crime volume saw a 14.42% drop from Dec. 1 to 20
      this year, compared to the same period last year, the Philippine National Police
      (PNP) reported on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-24T11:00:31.107+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:55:37.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
