      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Brianne Balingit, social media played a big role in how she
        started her K-pop journey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b2bd2-bfdf-4d05-be07-a71769257db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9f405-deca-4239-a515-361a08604451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brianne said she only started watching K-dramas in 2020 when everyone
        was locked down in their homes due to the COVID-19 pandemic. The first K-drama
        she watched was "Uncontrollably Fond," as recommended by a friend, followed
        by "What''s Wrong With Secretary Kim?" - which sparked her interest in A-list
        actor Park Seo-Joon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f05221-7472-457e-9b35-f17c963a8077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcaec5-6329-4d55-8d73-7ebc90a0a0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came across one of his dramas, ''Hwarang'' wherein some of his
        co-actors were K-pop idols. I then started searching about Shinee''s Choi
        Minho and BTS''s Kim Taehyung. Algorithm then did the work, putting a lot
        of K-pop idol videos into my suggested videos to watch on Youtube," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390ec15-7709-4aef-b925-2127e915f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.825+08:00
