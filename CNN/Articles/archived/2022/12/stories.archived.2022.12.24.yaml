      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d10b3f-8c53-4eae-9ff1-7e27a5644266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Ohio, four people have died "as a result of weather-related
        auto accidents" and several others have been injured, according to Gov. Mike
        DeWine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec49a27-33e1-4fab-9fcb-616d6a6bd286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aafd56-53ed-4004-96fa-16733b6b265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life threatening cold has pushed all the way to the Gulf Coast and
        the Mexican border, with below zero wind chills reported as far south as Austin
        and Atlanta. Many locations in the eastern US are in for their coldest Christmas
        Eve in decades as the Arctic blast reaches its peak.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c31a3-c93b-4d36-aa58-54dda01e3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42d368-2ce3-4151-90c6-2bb35c4de2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.2 million customers in the US are experiencing power outages
        amid the winter weather and frigid temperatures, according to the website
        PowerOutage.US. Maine, New Hampshire, New York, Virginia and Pennsylvania
        have the most outages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce608da-7865-4981-ae62-bc5d4952c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d7ca2-ad86-4ed0-a30b-ef4366948c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, more than 200 million people in the US were under wind chill
        alerts from the Canadian border to the Mexican border and from Washington
        state to Florida, with below-zero wind chills expected in the Southeast by
        Friday. Other winter weather alerts are in effect for blizzard conditions,
        ice, snow as well as flooding.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f763fed-7933-4f5e-92af-20a10fd9d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510b7a3-b729-4835-b571-07c1ed7e9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Weather Service''s Watch Warning graphic depicts one
        of the greatest extents of winter weather warnings and advisories ever," the
        agency said Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8c414-1059-4b77-bd2f-394bef15b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79030c85-7bbf-443c-ad24-54cf10848f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record cold Christmas Eve for many</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53fbbef-9ce6-44eb-95bc-4b98ae1fcc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, parts of Montana, South Dakota and Wyoming have already
        seen wind chills below minus 50 degrees Fahrenheit in the past two days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a14ff-e85e-4dea-9701-a701357d1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad7410-f1d8-4b92-9ac1-e3b25def694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire state of Texas was seeing temperatures below freezing
        by early Friday afternoon, according to weather observations from around the
        state.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed899cb-545b-4406-9246-6c8e07efcd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee2e89-77a3-4714-8a81-62c28ed81092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Kathy Hochul warned residents about the "epic, statewide
        hazard" of winter weather.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b845ef3-37a2-4a6c-916d-f972fff30ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca34d1-00fa-4bd6-aa71-2b769cd4b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called it a kitchen sink storm because it is throwing everything
        at us but the kitchen sink," Hochul said at a press conference Friday afternoon.
        "We''ve had ice, flooding, snow, freezing temperatures, and everything that
        mother nature could wallop at us this weekend."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32753dd-43fa-4da8-9b66-cd7f6b3cdd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65461d69-75fb-4e02-8058-1d3444dc2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Brian Trzeciak, the storm was "living up to the warnings" at
        his home in Hamburg, New York. Buffalo''s airport, just to the north, reported
        zero visibility shortly after noon on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ce977-48fa-404f-ae17-345d3f4c4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a735677-93eb-4a5d-b4f6-da057646268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whiteout conditions, frigid temperatures, and the waves are like
        what you would see during a hurricane," he told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667a7b8-3abe-42d1-959a-46d30912a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb715f-3d41-4fd1-9689-45b7d3001baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his family decided to cancel their Christmas plans because
        of the dangers from the storm.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf948ee-20e1-4cd1-ad1e-a5e79b9fb8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09131b-cfe0-4791-b898-9dc1f25a8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother lives about 30 minutes away and so does my sister and
        her family, in the other direction," he said. "We always get together for
        Christmas Eve and Christmas, but we''re all hunkering down in our houses until
        it all stops on Monday."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09573de-aaae-4fd8-828e-a91fa6d3e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d218d0-0e52-4043-86da-73dfb37803db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving bans are in place in Erie, Genesee, Niagara and Orleans
        counties in Western New York because of whiteout conditions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ba1f0-d11a-4a0f-96a1-51367eebd94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44788b4-abc2-4bf1-91d6-ba30fe305035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people were stranded in their cars across Erie on Friday
        evening, according to a tweet by Erie County Executive Mark Poloncarz.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e97b6d-f3e9-4a27-a625-4bebf54a530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ee30a-bfc5-473e-8ecc-bf3e51d99839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many will experience a cold holiday unlike any other: Atlanta, Philadelphia,
        Pittsburgh and Tallahassee, Florida, are all forecast to have their coldest
        high temperature ever recorded on December 24, according to the National Weather
        Service.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53388009-22e7-44fa-9578-0e746322edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c07fd-fc2d-4900-914c-7ca21c5697d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington DC is forecast to see its second coldest Christmas Eve,
        only behind 1989. In New York, it will be the coldest Christmas Eve since
        1906. Chicago is expecting temperatures to rebound above zero, but will still
        experience its coldest Christmas Eve since 1983.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0b32f-8e4e-476f-89e3-0deb66127692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c025bc-b37e-49e9-be3d-8de0b062c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Florida will experience the peak of their cold on Christmas
        Day. It will be coldest Christmas Day since 1983 for Miami, Tampa, Orlando
        and West Palm Beach.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ae333-fee6-4fb2-ad14-52c9d7109a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ec248-8625-4d9b-95f2-278500080bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Storm expected to become ''bomb cyclone''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618eb26d-d117-4ea9-88aa-9c1df7a67957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the storm unleashed more heavy snow and blizzard conditions,
        particularly in the Midwest.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ccc7ab-2344-46b8-acab-932165f9e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1a5d1-26ab-4435-9369-e4255ffca9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it treks east across the country, the storm is expected to become
        a "bomb cyclone," a rapidly strengthening storm which drops 24 millibars of
        pressure within 24 hours. The storm''s pressure was forecast to match that
        of a Category 2 hurricane as it moved into the Great Lakes on Friday morning.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a665b9-a776-4b95-8631-6a3f49f552e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea344a0a-3c98-400a-b006-b5fe0619fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors in at least 13 states, including Georgia and North Carolina
        in the South, have implemented emergency measures to respond to the storm.
        Declarations of a state of emergency in several states have included the activation
        of National Guard units.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109202b-2e93-4301-b0a1-b8ffe8e4a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6d12c-adfa-4d55-94c9-a097792fe01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 5,300 Friday flights have already been canceled as of 7:30
        p.m. ET, after nearly 2,700 cancellations on Thursday, according to flight
        tracking site FlightAware.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bd434-7e58-4020-b8be-93fa30b3e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b65576-b134-4aca-94b4-de0e7e927e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• It will remain very cold: Friday will bring record-low temperatures
        in large swaths of the US, including from the Lower Mississippi Valley, northeastward
        into the Tennessee and Ohio Valleys and stretching across large sections of
        the east from the Southeast, through the Southern to Central Appalachians
        and into the mid-Atlantic, according to the National Weather Service.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323a65b-a4a9-4522-8366-889e89b9b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4b984-1ef6-4c40-9995-6bd470e666f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Dangerous wind chills: The plummeting temperatures will be accompanied
        by high winds, which will create dangerous wind chills across nearly all the
        central to eastern US.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47c9eb-1f4f-41dd-a87c-088c8c426759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488814f0-f6f0-4b7f-aa75-3a94fa29018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Blizzard warnings: The Upper Midwest will see frigid temperatures,
        heavy snow and high winds. The warning applies to parts of Iowa, Minnesota,
        South Dakota, North Dakota and Michigan. Buffalo, New York, will go under
        a blizzard warning Friday morning. Such warnings go in effect when snow and
        wind of 35 mph will reduce visibility to less than a quarter of a mile for
        at least three hours.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f77bc-7597-4c95-acc5-9c42b702bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2a8ef-be03-4658-bdc4-2b8a5c9e071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Whiteout conditions: Blizzard conditions may exist even if snowfall
        stops, because high winds can pick up snow already on the ground and cause
        low visibility.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ebddab-f3cd-422a-a9d3-7e53e6735e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e8592-1217-4ba4-b5c3-7a8ba5fe32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Separate storm system in Pacific Northwest</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e349d7-faa6-4ea5-b7e8-0876295c53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate storm system is bringing heavy mixed precipitation to
        the Pacific Northwest on Friday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221a0df-0a9e-41ce-925a-129bf106d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44337d8-94c6-454d-b4c3-340e90dcf49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A winter storm warning is in effect for western Washington, including
        Seattle, until 7 p.m. PST Friday. Additional snowfall of up to 2 inches is
        possible and ice accumulations could reach a quarter of an inch. Precipitation
        will begin as snow and transition to sleet/freezing rain and then finally
        to rain. More power outages are likely and travel will be made very difficult.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885f742-59fe-413a-8e4e-78a9cde8adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af3215-7c1a-44a0-b58b-68e861b88148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ice caused the closure of runways at Seattle-Tacoma International
        Airport, where nearly half of flights going into and out of the airport were
        canceled, according to FlightAware. Further, all express services for Sound
        Transit, a regional transportation network in the Seattle metro area, were
        suspended Friday due to the icy conditions.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59177b20-d59e-46a3-a659-0e6237dfb14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abee055-f36a-466c-a8af-ae9f8a081d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A winter storm warning is also in effect for northeastern Oregon,
        including Portland, from 4 p.m. to 10 p.m. PST. Total snow and sleet accumulations
        of up to one inch and ice accumulations of .2 to .4 inches is likely as well
        as winds gusting to 55 mph. Wind chills as low as zero are possible, and frostbite
        is possible on exposed skin in as little as 30 minutes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f6371-ac64-4cee-906d-1e2fe75c395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4cd686-9d25-4f54-b652-059753425c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest dangers of the massive winter storm besides heavy
        snow and blizzard conditions is the rapid drop in temperatures over a short
        period of time. The air will continue to get and feel colder, especially during
        night hours.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1447c3-2019-4292-8a2a-6de9085b9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T09:42:53.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
