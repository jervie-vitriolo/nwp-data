      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c87509-0196-4e50-baa8-9a223a45af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:52:58.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Son Ye-Jin also penned a message of gratitude for those who gave
        her support during her pregnancy, including her fans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e533886-80b1-4ca9-a013-b34ad7805e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:52:58.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3684e-8ebd-4d26-b2aa-0a0d79461cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:52:58.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many people to be thankful for," she said in Korean.
        "I will stay healthy and well. I hope you all are happy too."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322361d-a303-4756-85ae-ded7ec9649fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:52:58.203+08:00
      'mgnl:createdBy': 'kristel'
