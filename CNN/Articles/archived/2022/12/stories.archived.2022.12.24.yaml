      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/23/asia/charles-sobhraj-released-nepal-intl">French
        serial killer Charles ‘The Serpent’ Sobhraj released from Nepali jail</a>"</em></p>'
