      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff473e-e3e8-48b8-9f73-66b0b212bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
