      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was late November
        when leaders of the House of Representatives pushed for the creation of a
        sovereign wealth fund for the Philippines, in a bid to accrue profits of government
        assets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15ae27-9556-4753-8b52-a82a6130f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill filed by Speaker Martin Romualdez, senior deputy
        majority leader Ilocos Norte Rep. Sandro Marcos, and four other lawmakers,
        however, faced scrutiny from the public amid concerns on its capital sources
        and timing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2ed55-45d9-4009-a415-eacefe3be028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/13/PH-drowning-in-debt-to-support-Maharlika-fund-solon.html">PH
        still drowning in debt to support Maharlika fund — solon</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2943a-6d5d-4f8a-a89d-4bb542a2b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the widespread backlash, an overwhelming majority in
        the lower chamber voted in favor of the measure, passing the <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html">Maharlika
        Investment Fund</a> (MIF) bill on final reading on Dec. 15 —&nbsp;or just
        around two weeks since the idea was first proposed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a3f40-00a6-44bc-aeba-d5017cf4efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T14:26:04.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will the MIF be beneficial for the country in the long run?
        CNN Philippines breaks down what you need to know about the proposal:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d115ad3-816e-4197-b58c-8b044c4b75ad'
      'mgnl:activationStatus': true
