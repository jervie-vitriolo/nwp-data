      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a557d9d-f54f-43ce-926e-ee04afc11fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:52:58.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a holiday —&nbsp;New Year''s Day in 2021 —&nbsp;when
        the respective agencies of the CLOY couple confirmed that they have turned
        their onscreen romance into a real-life relationship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ccc20-f64e-427d-a177-6222764b05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:52:58.203+08:00
