      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "It was refreshing.
        The rest is history." This was how Roshelle Capinpin, a K-pop fan for 10 years,
        described how she first got into the wave in 2012.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b4845-429e-47b3-bd5b-0c747e7d9581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.824+08:00
