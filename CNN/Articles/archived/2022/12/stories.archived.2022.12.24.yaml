      'mgnl:type': 'text'
      'text': '<p>Another movie whose creative pedigree and casting far outstripped
        its rewards, with Ryan Gosling, Chris Evans and Ana de Armas (who doubled
        up on Netflix disappointments with "Blonde") teaming with the Russo brothers
        ("Avengers: Endgame") on an expensive action vehicle with a malnourished story.
        (Notably, de Armas came close to doubling up with another Netflix movie, "Blonde,"
        though expectations weren''t that high, despite her own excellent performance.)</p>'
