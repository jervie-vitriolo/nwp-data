      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e824d-2d49-4499-8630-a8d22adb4f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came 2009, 2010, when she felt more and more people were getting
        into the wave as more K-pop events were being held.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece70008-c856-4c6e-973f-8b1a3b7215ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6adbb31-a79f-4363-871b-cadb3058cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, as long as the music is good, you can see this
        in the earlier trends, people hopped in the global trend like Gangnam Style.
        They hopped into it because it was good music people could dance into, it
        was super easy to get into," Real said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a9928-e166-4976-a617-53c1a05302d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.828+08:00
