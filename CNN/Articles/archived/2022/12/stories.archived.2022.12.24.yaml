  'Japan-s-consumer-inflation-hits-fresh-40-year-high':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-24T03:59:30.055+08:00
    'imagesource': 'jcr:0dabbca5-bae8-4a78-8fc5-8ada56b7b08f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2680f760-fe96-4202-a6e2-bd51dcd8fd49'
    'lead': 'Japan’s core consumer inflation hit a fresh four-decade high as companies
      continued to pass on rising costs to households, data showed, a sign price hikes
      were broadening and could keep the central bank under pressure to whittle down
      massive stimulus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-24T04:01:36.917+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:55:46.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:46.361+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan’s consumer inflation hits fresh 40-year high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964bcce4-1568-4304-aacf-4f3e40d966b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s core consumer inflation hit a fresh four-decade high as
        companies continued to pass on rising costs to households, data showed, a
        sign price hikes were broadening and could keep the central bank under pressure
        to whittle down massive stimulus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0ceeb-353c-4627-83bc-a16c36341d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months before Tuesday’s surprise tweak to its yield control policy,
        Bank of Japan (BOJ) policymakers had discussed the potential market impact
        of a future exit from ultra-low interest rates, minutes of their October meeting
        showed Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563de024-1582-447c-a0fe-bc099142186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many retailers plan further hikes for food products next year,
        the outlook for inflation and the timing of any further BOJ policy tweaks
        are muddled by the risk of global recession and uncertainty over the pace
        of wage hikes, analysts say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa22f86-3c4f-4d5d-ae72-92f08bb91267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The hurdle for policy normalization isn’t low. The global economy
        may worsen in the first half of next year, making it hard for the BOJ to take
        steps that can be interpreted as monetary tightening,” said Takeshi Minami,
        chief economist at Norinchukin Research Institute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6dd39-9c73-47b7-a2d9-6902764a5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s core consumer price index (CPI), which excludes volatile
        fresh food but includes energy costs, rose 3.7% in November from a year earlier,
        data showed Friday, matching market forecasts and perking up from a 3.6% gain
        in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fb682-ffb5-415b-a792-8a5e49c60a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highest in 40 years</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd977d-1ffc-4e3e-8eaa-6050dd5febbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the biggest rise since a 4.0% jump seen in December 1981,
        when inflation was still high from the impact of the 1979 oil shock and a
        booming economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18eb3f-5636-43d2-9b65-9c31dedd2a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from utility bills, prices rose for a broad range of goods
        from fried chicken, smartphones to air conditioners, in a sign of mounting
        inflationary pressure, the data showed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258c157-2bcc-4a0a-9ed9-22260a85abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts expect core consumer inflation to slow back near the
        BOJ’s 2% target next year, as the base effect of past fuel price spikes dissipates
        and the impact of government subsidies to curb electricity prices take effect
        from February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba66e9-b26f-4839-b8cc-b40795a38af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an index stripping away such one-off factors may remain elevated
        and keep pressure on the BOJ to remain vigilant to the chance of a demand-driven
        rise in inflation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbcd23d-4972-4e10-a106-09c33dbdb28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called “core-core” index, which excludes both fresh food
        and energy prices, rose 2.8% in November from a year earlier, accelerating
        from a 2.5% increase in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1112ae8-28db-4918-a835-b1adbd9ec3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in the core-core index, which the BOJ closely watches as
        a gauge of demand-driven inflation, highlights how inflationary pressure is
        building in once deflation-prone Japan and could persist well into next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd832c0b-b7ff-45aa-86f9-597acd422eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Price hikes coming</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca13a1-1a7d-422b-bcc4-635afa392dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, companies expect to hike prices for 7,152 food products
        in the first four months of 2023, more than double the number of the same
        period this year, research firm Teikoku Data Bank said in a report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d04f1-0104-4ca7-b977-ba7f185d14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll likely see a rush in price hikes next year that could be
        more intense than this year,” as companies face rising labor and distribution
        costs, Teikoku Data Bank said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eac3c2-897e-48f1-b51a-0b6f6592ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOJ stunned markets on Tuesday by tweaking its yield control
        and allowing long-term interest rates to rise more, a move market players
        see as a prelude to a further withdrawal of its massive stimulus program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649735c-7a7e-4ebb-9e7b-29df83045586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOJ Governor Haruhiko Kuroda, who will see his term end in April,
        has said the bank had no intention to roll back stimulus as inflation was
        set to slow below 2% next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51702457-05a0-451c-b6ba-7f8ea5b4d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the October minutes showed how many of his fellow board members
        are shifting their attention to the risk of an inflation overshoot and prospects
        of a stimulus withdrawal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2641165-f9fd-4e97-b6dc-a16bc8577e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given structural changes such as a shift away from globalization,
        past experiences in Japan may not necessarily apply. We can’t rule out the
        chance of a big overshoot in inflation,” one member was quoted as saying in
        the October minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe30247-49bf-4467-b4ad-7edd821db816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPI data will likely be among key factors the BOJ will scrutinize
        when it produces fresh quarterly inflation forecasts at a two-day policy meeting
        ending on January 18.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff91d04-fd31-4629-a794-7e21d78e834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T04:01:36.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/22/economy/japan-inflation-40-year-high-hnk-intl/index.html"><em>"Japan’s
        consumer inflation hits fresh 40-year high"</em></a></p>'
  'cannibalism-bizarre-trend-2022':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-24T06:46:04.365+08:00
    'imagesource': 'jcr:25cd6653-b375-44c0-a57c-a88750d864d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99f049d8-f272-4edb-b98c-bf963bd1739f'
    'lead': 'Whatever you craved from the content gods in 2022, one thing that probably
      wasn''t on your preferred menu: Multiple stories that focused on, explored,
      and even celebrated cannibalism. Yes, movies and TV shows about people eating
      people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-24T06:52:33.552+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:55:45.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:46.683+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A bizarre trend: Was 2022 the year of the cannibal?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916be02-7571-4528-9e35-792c3d5da115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;–&nbsp;Whatever you craved from the
        content gods in 2022, one thing that probably wasn''t on your preferred menu:
        Multiple stories that focused on, explored, and even celebrated cannibalism.
        Yes, movies and TV shows about people eating people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04a1bd-95a6-452e-9a92-03a2fab4efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1419878-f3d5-416a-8a81-18c9180a67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sudden cultural preoccupation with the taste of human flesh
        could potentially be considered our natural next course after the overly-trodden
        genre booms of vampire and zombie tales from the last 20-something years.
        But still, the abundance of cannibalistic offerings this year would cause
        anyone''s brow to wrinkle (and stomach to churn).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45c21a-4d97-4235-9f07-8a6e2035dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d7298-3693-42d4-adc6-7f682597109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strange glut of consumer content was portended, as it were,
        by none other than actor Armie Hammer, whose alleged cannibal-leaning text
        messages were aired publicly back in 2021, only to resurface in September
        via Discovery+''s somewhat sensationalistic docuseries "House of Hammer."
        (Discovery+, like CNN, is a unit of Warner Bros. Discovery.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a64b6-f6e2-49f0-9a01-a77c8427c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3af07b-9514-4c99-97f2-b04304b74cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s far from all. Hammer''s "Call Me By Your Name" director
        Luca Guadagnino again worked with the star of that film Timothée Chalamet
        this year on a bizarre love story about cannibals on the margins of society
        called "Bones and All," which came out last month. The movie, costarring Taylor
        Russell, Michael Stuhlbarg (also from "Call Me") and Oscar winner Mark Rylance,
        earned mostly favorable reviews, with CNN''s Brian Lowry calling it "a strange
        and intriguing but ultimately unsatisfying stew."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e056c1a6-4093-4202-9283-720b4cd860ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085862d-27ad-4efe-b2b9-b821d8f2c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be hard to believe, but that film was just one of two cannibalistic
        quasi-romances this year, with Hulu''s "Fresh" being the first in March. A
        blacker-than-black satire on the evils and pratfalls of modern dating, "Fresh"
        features Sebastian Stan as a way-too-good-to-be-true plastic surgeon who pursues
        young women to eventually trap them in his remote mansion and take pieces
        of them for an elite underground community of flesh eaters who pay top dollar
        for the, er, freshest cuts. The movie deftly teeters between hard-to-watch
        and tongue-in-cheek, ultimately providing an ending that gives new meaning
        to the term "just desserts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86e00a-384d-413d-b6a2-2c5df3970133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bcfbbb-e4f8-45f8-b6bd-ef5ea589ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there was Netflix''s "Monster: The Jeffrey Dahmer Story,"
        which was the streaming giant''s most-watched new show in its first week at
        the time in September. This Ryan Murphy series had many viewers unable to
        finish watching even the first episode. If that weren''t enough on the notorious
        cannibalistic serial killer, October saw the premiere of a third installment
        of the "Conversations With a Killer" series, also on Netflix, this one focusing
        on Dahmer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7484091-60ef-451b-b007-1f0fd81e4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f6125-5e2e-4467-9aee-1de8f93de31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of these were a few very attention-getting "cannibal-adjacent"
        titles, like Showtime''s "Yellowjackets," which came out late last year but
        got more legs this year. The series is an atmospheric new take on the "Lost"
        trope, this one following a group of women who survived a harrowing experience
        following a plane crash that left them stranded in the wilderness for over
        a year when they were teens. And while there is no explicit cannibalism in
        the show as of yet, "Yellowjackets" kind of dangles the idea but seems to
        be saving the real meat of it (sorry) for next year''s Season 2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b001fb0-6f72-44a8-8783-61b09906a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8454eab-3c99-4398-b28a-5332d68a6cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, there was last month''s "The Menu," which also does not
        feature people-eating, but definitely teased the idea of it in its marketing
        campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9fa11-d761-4f6e-8f8a-f1667cb49d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e19ce7-47ad-49ec-a44f-38c89141cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This definitely isn''t the first time cannibals have captured the
        zeitgeist. After all, Anthony Hopkins won his first best actor Oscar for only
        16 minutes of screentime as the murderous flesh eater Hannibal Lecter in 1991''s
        "The Silence of the Lambs." The San Diego Museum Of Man''s strange and mystifying
        "Cannibals: Myth &amp; Reality" exhibit explains that cannibalism is actually
        not as foreign as one might think, spanning cultures and history, from European
        royalty to American colonists, as well as unlucky sailors and accident survivors.
        (Remember 1993''s "Alive" with Ethan Hawke, based on the true story of a Uruguayan
        rugby team who had to eat the dead to survive after crashing in the Andes?)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1416e0-b125-42af-8825-ac35a490ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T06:52:33.553+08:00
