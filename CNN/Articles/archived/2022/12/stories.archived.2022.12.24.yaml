      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online content from artists, aside from music videos, also played
        a factor, Real added.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de51e3-26a5-4ca9-89a9-ea2de14f34ea'
