      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eadfa9-07ee-434c-a7ca-053fcddec3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T16:34:36.415+08:00
