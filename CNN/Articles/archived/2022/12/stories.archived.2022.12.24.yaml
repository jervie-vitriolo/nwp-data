      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b4f9f-44c0-43c2-9135-0d5d6d121ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:52:58.203+08:00
