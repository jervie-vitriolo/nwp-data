      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16fbe9-24d2-469d-9309-289229f7c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jipapad is one of the municipalities in Region 8 that is prone to
        flooding, as the town is situated in between the mouths of two rivers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ab4ad-0481-4ab2-b3c9-6b7464a138c0'
      'mgnl:activationStatus': true
