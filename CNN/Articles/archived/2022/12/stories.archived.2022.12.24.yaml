    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8855f1b-c00d-430c-b3cf-4048a9f57c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Eastern Visayas are currently experiencing flooding. One
        such locale is the Municipality of Jipapad in Eastern Samar which saw river
        overflows that reached the town proper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800fab15-8dcf-4910-ba83-d4881e7e1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a4cec-c008-434e-8442-027793a3b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T13:14:20.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jipapad Mayor Benjamin Ver, residents living in low-lying
        areas had already been evacuated to the municipal building in an elevated
        area of the town proper after their homes were submerged in water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba48f2-b5cc-4a44-8686-486a5e15c631'
      'mgnl:activationStatus': true
