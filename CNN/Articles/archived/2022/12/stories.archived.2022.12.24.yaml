      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24a32d-44cf-4c86-9117-85e38d221b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T11:00:31.108+08:00
