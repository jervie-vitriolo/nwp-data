      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec3202-37c3-4919-a3ba-0c578edda766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also gained a following in the Philippines, as Filipinos were
        named the <a href="https://www.cnnphilippines.com/entertainment/2022/6/14/Filipinos-listeners-BTS-.html">second
        biggest audience</a> listening to K-pop superstars BTS on Spotify, and <a
        href="https://www.cnnphilippines.com/lifestyle/2022/9/6/Philippines-4th-tweeting-most-K-content-.html">fourth
        among countries tweeting</a> the most about K-content in 2022.&nbsp;&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289705a2-4515-428f-bf8d-acce58a331a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.826+08:00
