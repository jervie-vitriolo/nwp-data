      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Following the dramatic shooting which took place this morning,
        I returned to Paris and will go to the scene. All my thoughts go to the families
        of the victims. The perpetrator was arrested,” French Interior Minister Gérald
        Darmanin tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ab4ea3-4c5a-4588-ad28-b94b75c3b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting in the 10th arrondissement has not been designated
        as a terrorist incident, though all avenues are being investigated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb1d174-4110-4a1d-8de0-35e07fc88bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected attacker has been arrested. Paris prosecutor Laure
        Beccuau said the gunman’s motive is unclear and that an investigation has
        been launched.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1ab75-c98c-449d-bdbf-aec777b6fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beccuau told journalists at the scene that the suspected attacker
        had previously been known to the police to have been allegedly involved in
        two incidents: One in the Paris suburb of Seine-Saint-Denis and the other
        at a migrant tent camp in Bercy, near the French Finance Ministry, in the
        12th arrondissement of Paris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4138823-dff0-41da-b176-2c5ae4418dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris’ anti-terror prosecutor is “evaluating” the facts around Friday’s
        shooting, but the investigation is still being led by the city’s judicial
        authorities, the anti-terror prosecutor’s office told CNN Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438dc4d0-c701-479e-b34b-787bbeb61e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are evaluating the facts to know if the event should be qualified
        as an act of terrorism,” the prosecutor’s office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f1175-108d-4a64-b954-afe76bdff6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three people killed during the shooting inside and near a Kurdish
        community center on Friday are Kurds, the center’s lawyer confirmed to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f2656-110a-483b-ad30-c22b34ea0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer declined to give out any further information as the investigation
        is still ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215050f-2f3a-499e-8d0b-69c1010cbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Prosecutor Laure Beccuau said on Friday that investigators
        are not ruling out possible “racist motivations” behind the shooting, which
        occurred at the Kurdish Cultural Center Ahmet-Kaya on Rue d’Enghien.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ee088-92d2-4647-9dee-440a9efeed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it comes to racists motivations, of course these elements
        are part of the investigation that was just launched,” Beccuau said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729724b-fcd8-4c97-8e2d-356d61bb1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, crowds gathered near the center where people
        from the Kurdish diaspora were heard chanting Kurdish phrase “Şehid Namirin”
        – which means: Those who are lost are never really lost but with us, according
        to CNN’s team on the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc54a53-c079-4272-b041-022e0078ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people were also heard chanting “Murderer Erdogan,” in a reference
        to Turkish President Recep Tayyip Erdogan’s robust attitude against Kurdish
        nationalism and his policies towards Kurdish far-left militant and political
        groups based in Turkey and Iraq.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135c864-1eb7-4549-8318-8493dde4b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T00:26:16.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/23/europe/paris-shooting-kurdish-center-intl/index.html"><em>"Three
        dead, several injured in central Paris after gunman opens fire"</em></a></p>'
