      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6ed94-3f58-49fa-91bf-6e34369e9d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real also said the growth in demand was evident in 2022 alone, when
        60-70% of the concerts held in the country were Korean.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85399bef-1abc-45f9-80bf-97426f3c2354'
      'mgnl:activationStatus': true
