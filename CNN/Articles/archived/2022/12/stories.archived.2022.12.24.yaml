      'mgnl:lastActivated': 2023-01-17T18:55:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad0188-aee6-4757-8a43-81d5fcde47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:14:27.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Crown" Season 5 (Netflix): Reloading with new players in the
        key roles, Netflix''s usually beguiling look into the lives of the Royal Family
        delivered its clunkiest season to date, taking some perplexing detours along
        the way. Then again, perhaps those shortcomings felt more pronounced after
        the Emmy-winning heights achieved in season 4.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e7c7d1-0bc0-4d65-adcf-1413ee06cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T07:14:27.697+08:00
