      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyun Bin and Son Ye-Jin starred in the 2018 film "The Negotiation,"
        although the two shared in past interviews that they were mostly filmed in
        separate locations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64f894-9a97-46f3-96ab-dae5dd9b7c2c'
      'mgnl:activationStatus': true
