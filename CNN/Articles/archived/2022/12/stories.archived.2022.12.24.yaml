      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390e35d-9e5e-4a7c-a77b-ec65156d74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How Hallyu started in the PH</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3cfcc-b50d-433b-8c9a-7c5d79143264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75928f8b-8165-4020-839b-345ad69f1bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Kyung-Min Bae, director of the UP Korea
        Research Center, said there were stages as to how Filipinos accepted Korean
        culture.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a2dc0-faf0-4fc7-974b-914a52f04981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a17246-25d7-4f22-9725-2b947c0d33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she first came to the Philippines in 2005, K-dramas were already
        popular among Filipinos, especially like the well-loved historical pieces
        "Jewel in the Palace," and "Jumong."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72737452-c7f5-46e7-8c09-9da1304b145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5486ddd-451d-4a4f-97af-53b669ed8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People would watch the Tagalog-dubbed versions aired on local TV
        channels, or through bootleg CDs, she noted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf18e34-2228-4f38-81b1-69a7845cfc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327cc34-d50e-4078-9b85-9180ecaa3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think these were very fresh for Filipino fans because Filipinos
        were used to either local dramas or Mexican novela or Taiwanese, so when they
        watched some different types of stories from Korea I think it really interested
        Filipino viewers," Bae pointed out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e7592-233a-4c5b-9e2a-7e832d8c0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f22f2-1fc4-4ea4-bd2b-1474034e2264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gia Allana, an entertainment writer and blogger, also said Filipinos
        were already in the Korean wave since the 2000s, but noted that it was "a
        niche with an intimate circle of Filipino fans."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062fd7a9-34c3-4e42-ae34-02540042c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433673bf-aa65-4941-95a3-e44f8b991a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Tagalog-dubbed Korean series getting popular, people
        started further noticing K-pop through the dance craze brought by "Tell Me"
        by Wonder Girls, she said.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8496cf2-c174-4adb-8adc-7741d60f461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:19:51.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Songs "Nobody" by Wonder Girls, "Sorry, Sorry" by Super Junior,
        and "Gangnam Style" by PSY then became hits in the Philippines, she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ceab5-1219-44bd-955f-1cd2efa537bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f1fa5-7404-4e91-bf62-d52a6b8d8033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allana, who is also a concert photographer, said it was in 2010
        when various K-pop acts started to have mall tours in the country. In the
        same year, the first K-pop concert happened in the Philippines through Hallyu
        kings Super Junior, opening other possible solo concerts, she noted.</p>'
