      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 BBC/Netflix drama called "The Serpent" is based on the
        story of Sobhraj''s alleged murders. It tells how for years, he evaded the
        law across Asia as he allegedly drugged, robbed and murdered backpackers along
        the so-called "hippie trail" -- while former Dutch diplomat Herman Knippenberg
        worked with authorities to capture him.</p>'
