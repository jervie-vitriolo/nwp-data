      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ad21f-dca2-4178-b999-ad73b4e62d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T18:52:58.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reunited in 2019 for CLOY, where Hyun Bin played Captain Ri
        Jeong-hyeok, while Son Ye-Jin was the wealthy business heiress Yoon Se-ri
        who crash-landed in North Korea''s side of the demilitarized zone.</p>'
