      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189113f-63b9-4406-afdb-8874ea39c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghia Lim, marketing and social media specialist at Makeitlive Asia,
        also noted how the community was very small at first. While it was already
        existing in 2009, the long period of lockdown in the Philippines made Hallyu
        a lot more mainstream because people gave it a chance, she added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799a37e-9949-4d87-8a79-27a01afc8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.828+08:00
