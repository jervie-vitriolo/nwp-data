      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They announced their engagement in February this year, and tied
        the knot in a private wedding ceremony in late March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f156f0b-b3f9-41cf-b4d2-0357b4829526'
      'mgnl:activationStatus': true
