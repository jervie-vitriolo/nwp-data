      'mgnl:lastActivated': 2023-01-17T18:55:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99752892-c43d-41b4-bd4a-665ca79cd26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it started with the Korean drama, "Dream High."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b79c5-bac8-4fc7-8c0a-1b9c4be63d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302288ee-b8d2-44cf-8235-a32dd23c8fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My cousins and I love music ever since, so when we heard about
        this music-themed K-drama, we naturally got interested. Taecyeon of 2PM especially
        got our attention. We don''t have anything to do with K-pop back then, but
        we started researching what 2PM is and got hooked," she shared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701ef94-fe30-4da1-ba9d-a20f7db400bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b2350-5a15-4dee-bab2-006b37dd6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roshelle''s cousin, Niña Marcos, said she initially thought she
        would never be a fan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b2ded-2251-4b90-ae1a-944494c3aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b6e5e2-4f60-4b7c-bd33-0b8dd6e0f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funny thing was I didn''t plan on becoming one...but when I
        watched Dream High 1, I started liking Taecyeon, one of the casts there. <em>Doon
        na nagstart yung</em> curiosity <em>ko</em> (That''s when my curiosity started),"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754552d7-0a04-4823-92c6-d367239686be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-24T17:57:27.825+08:00
