      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16b2e6-1106-4a4c-9fc4-825df4e015d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As bone-chilling air continues to grip the US this holiday weekend,
        the storm still is pummeling parts of the Upper Midwest and interior Northeast
        with heavy snow and blizzard conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6f6ff-c6e8-431a-bea4-b95e6bd2ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York''s Buffalo area particularly, heavy snow (more than
        2 feet in places) and strong winds (sometimes higher than 60 mph) at times
        made visibility close to zero Friday into Saturday. More than a foot more
        could fall Saturday, with winds gusting up to 65 mph and making temperatures
        feel well below zero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f550d9-ef36-42d6-8eb4-4ccad6c2c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Erie County, which includes Buffalo, blizzard conditions are
        expected to continue through at least Sunday morning, County Executive Mark
        Poloncarz told reporters Saturday. The winter storm could continue for at
        least the next 36 hours, with the blizzard warning in effect until 7 a.m.
        Christmas morning, Poloncarz said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356387eb-edac-4c16-928d-e6b0f99c3496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is still a life-threatening situation," he said. "This is
        nothing to be trifled with."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339e2a0-fcc4-49f6-967a-aa2222738695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county''s Deputy Commissioner of Disaster Preparedness and Homeland
        Security, Gregory Butcher, said the storm will be significant "for days to
        come."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7b4e0-df67-44a5-b19f-d390e6b98b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 motorists found themselves stranded in their vehicles
        in Erie County Friday night into Saturday morning, and a "couple hundred"
        may still be trapped early Saturday afternoon, Poloncarz told CNN. That''s
        despite a county driving ban put in place during the storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec22cad-541f-432c-b695-eae57a098208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lia Belles'' 85-year-old grandmother and her father were among the
        stranded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d15ac-d594-4879-b64b-7778e4646e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been stuck on New York State Route 198 in Buffalo — less
        than a mile from her home — since Friday afternoon. Contact with them is limited
        due to their phone battery, and they have been turning the heat on and off
        to save gas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99124803-bf8c-4db8-b5b7-f935d58d4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing more I want other than their safety right now,"
        Belles told CNN Saturday, adding that her dad could walk home but he would
        never leave his mother alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba7df9-b6fa-4c72-a29d-1921eae8e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve tried to walk out to them with a sled but conditions by myself
        were just impossible," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8df1fb-1c22-462f-828a-1c5211bb3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belles said by Saturday afternoon they got help getting the car
        unstuck but there was no path for them to leave.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582bf3b0-2360-49ad-bd7c-314006ef2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very nerve racking and difficult," she said. "They''re definitely
        exhausted, but we''re seeing a little hope right now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94231e-737e-4ea8-b3e0-e780ba90a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hardest-hit areas, many emergency crews that tried to reach the
        stranded became stuck themselves, Poloncarz said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773f789-a9e9-46a6-8ac2-e488f670742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t leave your home," Poloncarz said on CNN Saturday to anyone
        thinking about traveling to or within the area. "It''s much safer to be inside,
        even if you lost your power with it only being 45 degrees inside, than going
        out and dealing with minus 20 wind chills and blinding conditions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcc907-7bbc-48ea-94a1-999e18a66c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Guard troops were arriving Saturday to "rescue people that
        are stuck in vehicles," and to give rides to medical workers so they could
        relieve colleagues who''d been working at hospitals for more than a day, Poloncarz
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60f4d3-5bc4-4ba3-b40f-4aa06e83a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffalo Diocese Bishop Michael W. Fisher on Saturday urged churches
        to livestream Christmas Mass because of the severe weather.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cabe74-0e0a-4886-9ce3-d16715a6429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it is Christmas, in these dangerous conditions, no one
        should put themselves or others at risk," he said via Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced52bbd-d4f0-40e1-8601-987fc65667ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even where it wasn''t snowing and howling, temperatures and wind
        chills have been dangerously low across much of the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41140e-8c5e-4d04-9ee1-e6123c5ff540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Plains and the Midwest to the Northeast and Mid-Atlantic
        and even in parts of the Southeast, wind chills after the sun rose Saturday
        morning were below zero, according to the National Weather Service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8461ea-03ec-45ab-aef1-5db6014288a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a175d-ec6e-4eb1-b7d8-2e6988b42fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Atlanta: 9 degrees; with minus 8 wind chill</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbc25a-7404-4fde-a45e-c349947ec249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Memphis: 10 degrees; with minus 4 wind chill</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656eadd-a662-4560-8d58-ea122e6e1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• New York City: 8 degrees; with minus 8 wind chill</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806ea0b-a7c7-4e4d-a8c9-053a57efcef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• St. Louis: 9 degrees; with minus 12 wind chill</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a69cf1-8bb0-4fa0-af1d-d90ed25d10bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Washington, DC: 12 degrees; with minus 3 wind chill</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee7a79d-682e-4fb9-889d-9e888563cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 22 people have died since Wednesday across seven states,
        a result of dangerous and life-threatening conditions this week over a large
        swath of the country:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c8b16-bb6a-4072-9310-d4a36e32b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Colorado: Police in Colorado Springs, Colorado, reported two deaths
        related to the cold since Thursday, with one man found near a power transformer
        of a building possibly looking for warmth, and another in a transient camp
        in an alleyway.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39299dc8-cbe1-43e9-ab12-70cc35dd045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Kansas: Three people have died in weather-related traffic accidents,
        the Kansas Highway Patrol said Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53203f9e-90bc-4013-9bb9-0b55d51601b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Kentucky: Three people have died in the state, officials have
        said, including one involving a vehicle accident in Montgomery County.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacabbd5-2259-43be-996e-b77049cdcfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Missouri: One person died after a caravan slid off an icy road
        and into a frozen creek, Kansas City police said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7137f-1c37-45bb-88ba-3f1c65994855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• New York: Erie County has had three storm-related deaths, county
        officials said Saturday. Two died in separate incidents Friday night when
        emergency medical personnel could not get to their homes in time for medical
        emergencies, Poloncarz said Saturday morning. Details about the third death,
        confirmed by a county spokesperson Saturday afternoon, weren''t immediately
        available.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a12e6a-5262-408d-bda1-54bbfd3cfe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Ohio: Eight people have died as a result of weather-related auto
        accidents, including four in a Saturday morning crash on Interstate 75, when
        a semi tractor-trailer crossed the median and collided with an SUV and a pickup,
        authorities said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5cf53-7632-4fe7-b222-68b328a075b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Tennessee: The Tennessee Department of Health on Friday confirmed
        one storm-related fatality.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7b7a3-964c-4975-9df1-e03ac0c18c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Wisconsin: Wisconsin State Patrol on Thursday reported one fatal
        crash due to winter weather.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875db7ed-b03a-4cdb-8255-34405390e59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National Guard troops helping rescue stranded in Buffalo area</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557cff0-2f01-4ba4-a5eb-d08f469c87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 9:45 p.m ET Saturday, 315,782 homes and businesses in the
        US had no electricity service, according to PowerOutage.us, leaving many people
        without proper heating or hot water as extremely low temperatures persist
        Saturday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324bd82-8094-4792-84a6-35d5f5b483be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A power grid operator for at least 13 states in the country''s eastern
        half asked customers to conserve power from early Saturday to 10 a.m. on Sunday
        because usage was straining capacity — and warned rolling blackouts could
        happen if the strain becomes too much.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e5d2f-cdd5-479a-890e-ab4898a2351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator, PJM Interconnection, serves about 65 million people
        in all or parts of Delaware, Illinois, Indiana, Kentucky, Maryland, Michigan,
        New Jersey, North Carolina, Ohio, Pennsylvania, Tennessee, Virginia, West
        Virginia, and the District of Columbia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7cf28-beb8-4f3b-9b08-cddd5c154954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PJM advised people to set thermostats lower than usual and postpone
        using major electric appliances such as stoves and dishwashers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f995ca-2a61-4f88-855e-cc83a4515756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video on Twitter, a company official said the risk of rotating
        customer outages is "very real."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71a528-e807-4837-8985-ff705c592ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tennessee, utilities intermittently interrupted power to customers
        for a few hours Saturday morning at the behest of the Tennesee Valley Authority
        — the state''s federally owned electricity provider — because the frigid weather
        was straining capacity.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd28012-e732-43fc-b4da-f17282bf5e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nashville Electric Service told customers Saturday morning to
        expect "rotating, intermittent power outages" in about 10-minute increments
        every 90 minutes to two hours.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef9d9e-159e-4868-bb5e-1c03d207b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TVA announced shortly before 11 a.m. CT that the interruptions
        were no longer needed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23085779-942c-44a3-aab3-e05524c4cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement the TVA said it will conduct "a thorough review of
        our processes, procedures and preparations once we get beyond this unprecedented
        event."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a2678-00a2-4756-a763-fadbcf7fff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the rolling blackouts, Nashville''s mayor asked the NFL''s
        Tennessee Titans to postpone their scheduled noon CT Saturday home game against
        the Houston Texans. The NFL delayed the start for an hour, and said it explored
        "every possibility to minimize non-essential power around the stadium."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77713759-9fb3-40c6-b380-1a614ee393a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,000 flights were canceled Friday with thousands more
        delayed, and more than 3,300 flights have been canceled Saturday, and more
        than 800 are already canceled for Christmas Day.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d24335-d80b-41cd-838b-53186cb1183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL''s Buffalo Bills defeated the Chicago Bears in Chicago Saturday,
        but lost out to the weather. Due to Buffalo''s airport being closed due to
        deep snow and strong winds, the team was forced to stay in Chicago an extra
        night. They are expected to fly to Rochester, New York, on Sunday, and travel
        back to Buffalo from there.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4e2bc-ed74-43b4-860f-5b6a8b926a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else to expect Christmas Eve</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef0523-fc13-405d-92c1-fa9f08f5cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Cold for many: Wind chills will be dangerously cold across much
        of the central and eastern US this weekend. "The life-threatening cold temperatures
        and dangerous wind chills will create a potentially life-threatening hazard
        for travelers that become stranded," the National Weather Service said early
        Saturday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7167c7-da32-428f-81a3-62b8bd4bb8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Record temps in the South: Atlanta and Tallahassee, Florida, were
        forecast to have their coldest high temperature ever recorded on December
        24, according to the weather service.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a7df0-351a-4e71-a69b-8273dea7cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:54:59.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:55:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Brutal cold elsewhere: Philadelphia and Pittsburgh were expected
        to see their coldest day Christmas Eve ever on Saturday. Washington, DC, could
        see its second-coldest on Christmas Eve, the first being in 1989. New York
        is set to experience its coldest Christmas Eve since 1906. Chicago is expecting
        temperatures to rebound above zero but will still experience its coldest Christmas
        Eve since 1983.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a607d-5dd6-4621-9ae8-7de4dc44c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T13:56:49.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:55:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/24/weather/christmas-arctic-winter-storm-power-outages-saturday/index.html">A
        powerful winter storm claims at least 22 lives across the US as temperatures
        plunge, winds howl and power lines fall</a>"</em></p>'
