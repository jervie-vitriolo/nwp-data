    'template': '1'
    'title': 'Thai warship sinks in severe weather, leaving 33 crew missing

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31394dbf-2bef-4760-ab17-205c519732f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.501+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A Royal Thai Navy warship sank in
        severe weather early Monday, leaving 33 of its crew of 106 sailors missing
        in stormy seas in the Gulf of Thailand, Thai authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd1d87-71ee-41fb-a1b5-0d408e3a8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.501+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three rescued sailors were in critical condition, and a search operation
        was underway for the missing crew, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0fb272-5664-4003-8f9f-32c2aada927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.501+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds tilted the 252-foot (76.8-meter) long corvette HTMS
        Sukhothai, allowing sea water to enter an exhaust pipe and subsequently shut
        down the ship''s electrical system, a Thai navy statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cdaa0-418c-4a04-b28c-8a22f4bdbe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.501+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electrical shutdown caused the ship''s main power systems to
        fail, leaving the crew unable to maneuver or pump out sea water that had entered
        its hull, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff2072-3518-4895-9bf9-96ec890c4748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of more than three hours, efforts to transfer pumps
        to the Sukhothai from other naval vessels responding to the incident failed,
        the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef90b6-32ed-4c73-b216-572be5dead34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 00.12 am of Monday, the Sukhothai tiled even further and later
        sank," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4449e-bf1a-426b-9fe7-d4e2af168b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe weather in the Gulf of Thailand, about 20 miles (32 kilometers)
        from Bang Saphan District, Prachuap Khiri Khan province, continued into late
        Monday morning, hampering search efforts for the missing crew, authorities
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f28e4b-859f-4d86-8cac-2b2c8276ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 960-ton Sukhothai was built in the United States and commissioned
        into the Thai navy in 1987.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29001b42-22d3-455e-9eee-96c39bec0165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a retired US Navy captain, said the Thai crew faced
        a difficult situation on such an old ship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d5814c-4047-4340-b77b-1e0944b0b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you lose power, you are in the dark and doing everything with
        portable diesel pumps and buckets," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cbb30a-b44a-4ad9-bc92-835789d30e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a small, (almost) 40-year-old ship in heavy seas, the odds
        are against success in that case."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a66dff-ccf5-4b34-ac69-48fc5b4810f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:24:44.501+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/19/asia/thailand-warship-sinks-intl-hnk-ml/index.html#:~:text=A%20Royal%20Thai%20Navy%20warship,the%20missing%20crew%2C%20authorities%20said.">Thai
