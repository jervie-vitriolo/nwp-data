    'lead': 'The increasing number of commuter issues in Metro Manila underscores
      the urgent need for the government to address volatile fuel prices, long commuter
      queues, and insufficient public transport, according to transport group PISTON.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T23:29:31.153+08:00
