      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72fc43-ff72-4e3d-873c-5e52b27eb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
