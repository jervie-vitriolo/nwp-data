      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Place them in an airproof jar or ziplock bag. Make sure they
        are in the same number of grams. You can always adjust the sweetness to your
        liking later.</p>'
