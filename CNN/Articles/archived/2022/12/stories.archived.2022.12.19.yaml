      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of the World Cup after this year’s monumental event is
        riveting. Spaeth summarizes it well here: “The World Cup has made clear the
        uncomfortable truth that money has made the sport much better. It’s also made
        clear that a growing chunk of that money comes from bad places that do bad
        things. Almost everything a fan could love about a soccer performance these
        days — the athleticism, the explosive power, the grace on the ball — has a
        cost, both monetary and human.” — DON JAUCIAN</p>'
