    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three killed in Cebu road crashes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fca76e-c43a-4b9f-9101-286494b7e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:22:57.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, December 19) —</strong> Three people,
        including a pregnant woman, were killed in two separate traffic crashes in
        the cities of Talisay and Cebu early Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749db028-5fe7-4995-b9a5-25bc7ed2caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:22:57.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report stated that the 19-year-old pregnant woman from
        Lawaan in Talisay was sideswiped by an SUV while crossing the street at around
        1:50 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592c58d-8e28-4768-987f-21a8dc636fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:22:57.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vehicle hit her when she fell to the road, said Police Chief
        Master Sergeant Renante Abuzo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc101653-5b12-488b-a702-eec97a3ff56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:22:57.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SUV driver is detained at a police station in Cebu City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749c2fb-36f3-45dd-888e-acb00e0950cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:22:57.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Talisay, two men, who remain unidentified, were killed after
        crashing their motorcycle into a trailer truck parked on Natalio Bacalso Avenue
        around 1:15 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf474c3c-eaaa-471d-81ba-291ccd11acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:22:57.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truck driver Sannie Bucar stopped to drop off his son when he heard
        a loud bang. It was then that he saw a motorcycle crash into the truck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc3e37-3ca6-4ca8-805b-3849ec5cb19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:22:57.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrolman Ariel Balde said both motorcycle riders had no helmets,
        driver''s license or identity cards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5020c9-d3b4-4b9a-ac26-ffaefc27c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:22:57.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bucar is detained at the Talisay police station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae591934-d9dd-4279-b816-23e722cefb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:22:57.961+08:00
