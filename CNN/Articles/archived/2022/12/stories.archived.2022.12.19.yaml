      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 19 people have been killed and
        32 others were injured when a fuel tanker caught fire in a tunnel north of
        the Afghan capital of Kabul, a local official said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f25195-ede2-418c-8abf-b8f0c2cf4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:02:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salang Tunnel — located between Parwan and Baghlan provinces
        — is around 1.66 miles (2.67 kilometers) long and was built in the 1960s.
        It is a vital link between the country''s north and south.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4354c-2f32-4fc4-8894-3e15c8d5c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:02:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Parwan province, Hekmatullah Shameem, said the fuel
        tanker caught fire in the Salang Tunnel on Saturday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10c4bc-71c0-48f0-8335-33cce4a1ea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:02:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams are working at the scene of the incident and there
        are concerns the number of casualties could increase, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970a7f0-2c48-4059-a2a8-7a7c35ca3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:02:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire was not immediately clear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba160e-bc70-4a9e-8ea1-d72bb2c1ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:02:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/18/asia/afghanistan-fuel-tanker-tunnel-fire-intl/index.html"
        target="_blank">Fuel tanker tunnel fire kills at least 19 in Afghanistan</a>."</em></p>'
  'headphones-technology-sound':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-19T12:02:30.866+08:00
    'imagesource': 'jcr:bb40f44b-0687-4d83-aa01-1d6a50bfcbd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b26aaeb-5e3c-47f4-9311-325202f7bdca'
    'lead': 'One company just launched a $949 pair of air-purifying headphones (yes,
      you read that right.)'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T12:07:32.086+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:38:46.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:49.517+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['music', 'headphones', 'technology']
    'template': '1'
    'title': 'Listen up: Headphones are getting really weird'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da909f5-7aee-4559-8b56-4c3a22d064ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Huawei recently teased a new smartwatch
        in a promotional video, it featured an unusual design: the watch face <a href="https://weibo.com/1839167003/Mhnm3jTkn"
        target="_blank">flipped open</a>&nbsp;to reveal a secret compartment where
        a pair of magnetic earbuds sat inside charging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70ed28-7e66-4b94-8747-535df07c4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the product might only appeal to some users, the inclusion
        of the earbuds in the smartwatch speaks to a broader trend in the tech industry:
        With smartphones and smartwatches looking the same from one year to the next,
        some companies are hoping to gin up excitement among customers with quirky
        updates to a different, older product line: headphones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95183cc6-3dd9-4f69-a702-d6d4135cd0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bone conduction headphones, which rely on sound being transmitted
        through vibrations on the user''s skull, are gaining popularity. Open-ear
        earbuds, which similarly don''t block or cover your ears, are suddenly a thing.
        And one company just launched a $949 pair of air-purifying headphones (yes,
        you read that right.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552dbc5b-08a5-45bc-9df2-b67caac33891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Headphones are becoming more unique and weirder," said Sachin Mehta,
        an analyst at ABI Research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a8e14-f29f-4828-a1e1-a8dc1f357ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple factors are driving the trend. For starters, there''s been
        an evolution of headphone-related technologies, such as noise cancellation
        technology and built-in wireless capabilities. And unlike with phones and
        smartwatches, many people have multiple pairs of headphones that they want
        tailored specifically for different settings and scenarios.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13146d1-0a23-4919-926c-6acc2e905c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, people own multiple pairs of personal listening products for
        different locations and use cases; some leave them at the office, others prefer
        bigger, beefier ones on airplanes," according to Steve Konig, head of the
        research department at the Consumer Electronics Association.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c48552-c205-4a8d-9e08-71d3b3781876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, it affords a little extra room for experimentation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df75f58-4468-4a74-bbbd-8c79f34cf835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bone conduction headphones ''having a moment''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc50b6-f5ca-477d-ac69-5d28024d222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bone conduction headphones, in particular, are "having a moment,"
        Konig said. Rather than sitting inside or on top of the ear canal, bone conduction
        headphones rest in front of the ear, leaving it uncovered. They transmit audio
        along the user''s bones and jaw to the ears instead of directly into the ear
        canal. The headphones also feature a soft band that runs behind the upper
        portion of the neck to secure them in place and minimize sound distortions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e853d-4349-43c9-be91-78b0bdfef6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exposed ear allows users to pick up on sounds and the environment
        around them, crucial for safety when doing activities such as riding a bike
        or jogging. Unlike earbuds, there''s also less concern about it popping out
        of your ears.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b01dcc-a1f9-4b14-ac52-8987791436e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [bone conduction] technology has been around for a long time,
        but it is only more recently bringing benefits to consumer headphones," said
        Roberta Cozza, senior director analyst at market research firm Gartner. "The
        main advantage is the ability to transmit sound without plugging anything
        in your ear, which means users are more aware of the sound of their surroundings
        which increases safety."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17c1b8-f016-454c-9b7e-db7acab416f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "While they look cumbersome, the latest models are very
        light, and the fit is more comfortable for longer-term wear versus in-ear
        hearables that can become painful or uncomfortable quickly after a short period
        of time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c4d05-b331-498d-9dae-cb9d19ddad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Shokz pioneered bone conduction headphones, a number of
        brands are now in this market. Beyond consumer appeal, Cozza believes bone
        conduction headphones could be used by frontline workers who could listen
        to communications and instruction and at the same time be aware of sounds
        around them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2021ef-37d7-4d88-90b3-d5d82356f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be interesting to see how this technology might be used
        in the future in other wearables, like smart glasses for augmented reality
        (AR), for example," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891e935-4bb9-41d0-9007-a18b94d73edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The limits of weird headphones</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557028bd-4626-4e10-b915-ad11661439d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open earbuds — such as ones designed by Sony ($180) and Bose ($119)
        — are also gaining traction. They feature a design similar to bone conduction
        headphones that leaves the ear canals completely open so that the user can
        hear the outer noise. But some audiophiles say the sound quality on bone conduction
        headphones and open earbuds is less than stellar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a566d4-aeaf-4911-8772-c5ec14e33477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For everyday use, people still prefer to buy simple wired earphones
        or open back and closed back headphones; whereas, for sports, people prefer
        to buy earbuds because they are easy to carry and fit well inside the ear,
        Mehta said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f178d-7fcd-4d07-a147-5dab5e49dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many unique and out of the box options available in
        the market — the earwear industry is still untapped when it comes to the use
        case, which mostly lies around listening and hearing only," Mehta said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe272b6-f0a8-4af7-9430-81e7d2a3eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the more off-the-wall concepts, however, comes from household
        appliances company Dyson, which has famously made headlines with pricey, experimental
        gadgets (you may remember the <a href="https://www.cnn.com/cnn-underscored/reviews/dyson-supersonic-hair-dryer"
        target="_blank">$429 hair dryer</a>).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a19e23-ef89-451f-86ca-f219c91e2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dyson''s air-purifying headphones aim to tackle the dual challenges
        of noise and air pollution, particularly in Asia, and may interest people
        who have certain allergic reactions to pollen or dust. But make no mistake,
        these do not look like ordinary headphones: the product comes with a face
        visor that filters and blows fresh air into their nose and mouth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa4f18-f69c-4182-bbb4-ff9671bfa5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design isn''t the only shocker: At $949, the headphones will
        cost twice the price of Apple''s AirPods Max when it arrives in the United
        States in March 2023.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e62b81-8d91-4e04-a4cf-7f26be8e6b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market for headphones and earbuds is incredibly saturated and
        even if you stuff every possible feature you can into a pair of these, you
        still have a device that looks and functions like many others," said Ramon
        Llamas, an analyst at IDC. "So how do you differentiate? ... Combining it
        with an air purification system is one company''s approach."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15874f-c3d6-46eb-a663-27b06e2de8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with its funky design, Llamas believe it''s not for everyone.
        "I mean, would you like to be seen in public wearing one of these?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1855d7-ad70-4dc0-b62e-350b2787e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:07:32.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/18/tech/headphones-design/index.html"
        target="_blank">Listen up: Headphones are getting really weird</a>."</em></p>'
  'pulse-asia-new-year-optimism-hope':
