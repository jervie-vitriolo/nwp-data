      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81efd4b-acaa-4fc0-ab60-7e21e151d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No, no, no!</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97645e-2767-4c4e-a4b9-5b5446a477f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people with crippling anxiety or even stage fright, being forced
        to perform is a serious cause for concern. User @OStories64 added to the conversation:
        “For some people with anxiety, this is a big problem. Unfortunately, our country
        and government and systems, and even culture are still behind regarding this.
        So instead of consideration, they mock you for being ''<a href="https://twitter.com/OStories64/status/1599750715718897665?s=20&amp;t=eE6HPgLemdoWgcRVHQX73Q"
        target="_blank">killjoy</a>''.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6b794-b03e-4f32-a462-5b41a5a6f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, an employee who refuses to be named for fear of
        retaliation, explained: “But what to do if you’re an introvert? What if you
        don’t have a talent to showcase? Or what if you just don’t want to do it?”
        they said. “And maybe sometimes, the amount of money that’s poured just for
        these presentations or productions with costumes, set pieces, videos etc.
        that are used just for this one single time can be a bit wasteful or unsustainable
        in my view.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ed345-9ab6-431a-a307-ae57ce7496de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few people take to Reddit to air their grievances. Just early
        this month, the user @HistoryFreak30 narrated their traumatic experience in
        a post entitled “<a href="https://www.reddit.com/r/AntiworkPH/comments/zkk4af/forced_christmas_party_performance_triggered_my/"
        target="_blank">Forced Christmas party performance triggered my anxiety and
        panic attack</a>s”.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611b8b3-2d58-4154-8d70-080a6bc1fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we performed in front of the COO and higher ups, I felt like
        we were clowns or jesters na nagpe-perform sa mga privileged righteous people,”
        they wrote. “Tuwang tuwa at hiyang hiya ako noon. Natalo kami but our consolation
        prize [was] only 100 pesos each. T***** diba? Nasira na nga mental health
        mo, ginawa ka pang circus animal, tapos yan lang ang prize.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0f40a-fc8a-4502-a99d-b6dd92d3b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the predominant sentiment in an informal survey of
        the followers of my Instagram account <a href="https://www.instagram.com/misschiefeditor/"
        target="_blank">@MissChiefEditor</a>&nbsp;— a cohort of mostly 18 to 34-year-old
        followers, who are usually students and young professionals based in Metro
        Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf6947-9acf-4ba8-80e7-8be772326be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hate it,” one follower put simply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa41fe2a-609f-4bf9-b10d-4dec7c3a2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another replied with three vomiting emojis: 🤮🤮🤮.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd912c-1586-4a10-bc73-700baa7c9adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I dread it :( I am too much of an introvert. I’d rather work than
        perform tbh,” another said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c4cd1-5e28-4486-964d-c91895f420da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another follower had rather strong opinions: “It’s a waste of everybody’s
        time. The audience is forced to sit through something not entertaining while
        the performers waste company or personal time for practice. JUST HIRE PROFESSIONAL
        ENTERTAINERS FFS.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb78c9-c60e-42a9-b493-0ba4f1dd20d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ho, ho, ho!</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0746d4c-247c-4bdc-92b6-d5d652047439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it can indeed be construed as a means to cut down on the company
        budget, there is also good intent behind mounting these presentations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c340e6-98c5-4a0d-958b-2b3e12a73bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hated it when I was doing it as an employee. But now, as a small
        business owner, I do appreciate it,” shared agency owner Cynthia Diaz of Outpace
        Events.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbab781-9e11-4170-81ec-faed92d792fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our staff last year divided themselves into three groups and did
        a dance performance. And they really went all out — costumes, props, choreography.
        One group even learned how to fire dance and invested in glow-in-the-dark
        costumes. It was really touching that they went all out,” she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec3879-f0f6-43f2-8f2d-6ed10713bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I asked them what motivated them, they said it was because
        they appreciate the company and enjoy the work that they do for us,” she added.
        “And that made me think differently about Christmas party presentations.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51ab05-210c-43c3-874b-c54396a9e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are definitely superstar employees who once lived under the
        spotlight, but who now, as working adults, only get a chance to perform onstage
        again during these office occasions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be437653-6890-4ad3-922e-b41130f14d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickens Polidario, for example, graduated from the UP’s Theatre
        Arts program where he did acting, playwriting and production design. Today,
        he works at a university doing student services, marketing and corporate communications.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90a919-421d-478c-ada7-0da1dfbcd76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seriously, as an actor-turned-office worker, it’s a release,” he
        said. “As an extrovert, I’m always looking forward to being the star of the
        show.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274ae94-461d-41b9-a571-eefc580e2ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pao Ilandag, my colleague and a Dulaang UP alumnus-turned-technical
        training specialist, also relished his 15 minutes of fame during our company’s
        year-end party at the Edsa Shangri-la last weekend.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa507b-dc7a-472a-bbb9-e38e55c52965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our team’s newest employee, he choreographed our team’s “Under the
        Sea” production number, which featured elaborate mermaid and merman costumes
        — intricately sewn by hand other members of the team — and props like electric
        fans with strips of colored paper to recreate sea anemones.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964d024-3b4c-4122-8d67-ef9e47551593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate chat, he admitted to missing the stage now that he
        has a full-time corporate job.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb5843-1331-4410-8826-bea75918fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Performing in front of people gives me a rush,” he described.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e82957-c55a-4d19-81ea-0696288832ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the confidence that I got from performing translated into
        the confidence I have now when I talk or teach people at work,” he added.
        “The fact that you have to be ‘present’ when performing found its parallel
        in being ‘present’ when talking to stakeholders.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790b37c-ea51-45c0-9ad5-5060d4b1c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I myself was on the same stage that evening, though in a different
        capacity as an event host. Having been a touring performer in college with
        the UP Concert Chorus — which saw me travel to nearly 20 countries for concerts
        and competitions — I understand the rush that Pao describes. To an extent,
        commanding the attention of an audience and being able to draw emotion through
        a performance can feel like a superpower.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3538a67-250f-4cd5-bdd1-6ac6cba8b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one person’s superpower can be another’s kryptonite. And if
        we want our holiday parties to be truly merry, we have to let the stars be
        stars, and let the wallflowers be.</p>'
  'Carly-Rae-Jepsen-to-headline-for-Wanderland-in-March-':
