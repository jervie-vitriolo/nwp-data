      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP then uncorked an 18-4 rally in the third period to slice the
        deficit to six points, giving the opposing side some scare.</p>'
