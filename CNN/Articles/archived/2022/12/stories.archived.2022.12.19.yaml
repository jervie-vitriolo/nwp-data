      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has even reached human rights lawyer Chel Diokno, who was asked
        half-jokingly via Twitter if there was legal recourse for this type of situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ebcb7-af8b-4cdd-b444-14f89c26a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.656+08:00
