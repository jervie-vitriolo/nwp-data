      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65222cb-90bd-4549-b210-c75a09312a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T22:31:13.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:38:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame carried the Blue Eagles again in the pressure-packed
        contest with 19 points, 12 rebounds, and four blocks. He was named the Finals
        Most Valuable Player.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3950db-500d-4924-92d9-ead21b1810c8'
      'mgnl:activationStatus': true
