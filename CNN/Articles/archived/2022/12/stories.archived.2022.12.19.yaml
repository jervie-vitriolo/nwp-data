      'mgnl:type': 'text'
      'text': '<p>A great way to recover from the inevitable Christmas food coma is
        to binge a season of a new show. One title to consider this year is “Alice
        in Borderland,” the live-action adaptation of the Japanese manga of the same
        name by Haro Aso. Starring anime adaptation king Kento Yamazaki as the titular
        Arisu, the show is classified under the science fiction/death game genre,
        where characters are transported to an alternate Japan and forced to compete
        for survival in a series of dangerous games. Released in 2020, Season 1 ended
        on a cliffhanger after Arisu and his newfound ally Usagi discover that their
        initial strategy to return to the normal world has only had them clear an
        initial game level. Season 2 picks up where they left off, with Arisu and
        Usagi fighting for their lives in the games while trying to solve the mystery
        of the “Borderland.” Watch with family for added fun (and screams).&nbsp;—
        GABY GLORIA</p>'
