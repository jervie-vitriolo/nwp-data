      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC in a statement on Monday ordered PLDT to clarify the disclosures
        to the commission and the Philippine Stock Exchange, Inc. (PSE).</p>'
