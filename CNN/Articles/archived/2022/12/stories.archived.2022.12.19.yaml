  'NEDA-chief-Maharlika-bill':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-19T17:02:53.709+08:00
    'imagesource': 'jcr:b4848b11-fe13-479c-904a-36b4ee45eb0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d83e48d-9194-4715-9787-4d4c530bc5c9'
    'lead': 'President Ferdinand "Bongbong" Marcos Jr. and economic managers have
      reiterated that the establishment of a sovereign wealth fund could jack up resources
      for development priorities. Critics, however, have raised questions on the controversial
      plan''s timing and transparency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T17:06:25.380+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:38:39.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:52.387+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA chief on passage of Maharlika bill: ''The earlier, the better'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fb8ab-4262-4d1f-b5ea-b20b1c641a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:06:25.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> – Socioeconomic
        Planning Secretary Arsenio Balisacan backed on Monday the swift passage of
        the proposed Maharlika Investment Fund (MIF), seeing this as another boost
        to the Marcos administration''s Philippine Development Plan (PDP).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e1c3ff-6d05-40d8-b34a-cf16338bf395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:06:25.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:39.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. and economic managers
        have reiterated that the establishment of a sovereign wealth fund could jack
        up resources for development priorities. Critics, however, have raised questions
        on the controversial plan''s timing and transparency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc0126-36e6-47ba-a292-6f6aad60bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:06:25.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the NEDA secretary expressed support for the proposed
        investment trust as long as it could meet the country''s development priorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7211b-f873-4fac-b81b-cfdcdb8bf3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:06:25.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we see the Maharlika as another vehicle for sources of funds
        and investments, just like PPP (public-private partnership), ODA (official
        development assistance)... So the more vehicles, the better," Balisacan said
        during a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
