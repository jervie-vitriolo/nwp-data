      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, the House of Representatives approved on third and
        final reading the bill seeking the creation of the MIF.</p>'
    '12':
