      'mgnl:type': 'text'
      'text': '<p>At one point I just accepted that I won’t get to finish my Christmas
        shopping the way I used to. Trekking to the mall for a few things at a time
        just isn’t worth the effort in this traffic, and buying online is a hit and
        miss. So for my extended family, the perfect gift came through. The Bizu Le
        Grande set (₱6,210) is just one of their many Christmas gift packages. It’s
        a real stunner of a gift box: a fruitcake, Gourmet Truffle Box of four, a
        personal serving of smoked salmon caviar, one pack of crostini, one tube of
        Christmas pretzel, two Chocolate Cakesicles, one box of six Holiday macarons,
        sugar-free mendiants, and two sugar-free chocolate bars, all in a large gift
        box. As a bonus, we also got to try the Christmas Cake (₱2,500) that’s topped
        with mini macarons. The sugar-free desserts were a hit with my glucose-conscious
        relatives, and while my niece loved the kid-friendly treats. Best part is,
        everything came in one order, and everyone got to enjoy a little bit of it.
        Highly recommended for a grand Christmas present with minimum effort on your
        end. — MARGA BUENAVENTURA</p>'
