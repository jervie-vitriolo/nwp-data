      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/12/9/Parlade-Esperon-Badoy-red-tagging-complaint.html">Another
        complaint filed vs. 3 anti-communist task force officials over red-tagging</a></strong></p>'
