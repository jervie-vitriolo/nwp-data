    'template': '1'
    'title': 'Zulueta also wants DOJ out of murder case, lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17aaea5-ef69-444b-a3e0-4e7a456757de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Bureau
        of Corrections (BuCor) Deputy Security Officer Ricardo Zulueta, one of those
        linked to the killing of broadcaster Percy Lapid, also wants the Department
        of Justice (DOJ) out of the investigation of the murder case, the former’s
        lawyer said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6626ab2-3106-415b-8c17-308b69243b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee1b32-05b1-4b03-9a86-f05c474ada71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We adapt the motion of inhibition filed by (suspended BuCor) General
        (Gerald) Bantag,” lawyer Lauro Gacayan told CNN Philippines’ <em>The Source</em>
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077090d-223e-4b98-a7ca-5c0d0bc1e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6e325-810e-4c48-8469-146c4ba6f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gacayan said they are “entitled to the cold neutrality of an impartial
        tribunal,” referring to the right of a petitioner to ensure a case is handled
        without any malice or bias.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a54948-0c21-4d98-b68a-74608c50b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6620f1-b4da-4988-bc73-db047a0394d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion was filed by Bantag during the resumption of the preliminary
        probe on the death of Lapid on Dec. 5. He sought to transfer the conduct of
        the proceedings from the DOJ’s panel of prosecutor to the Office of the Ombudsman
        since he is a government employee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74c22a-1adb-4405-bce5-bd48955f2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247de424-c041-4d41-9d3f-70ed1f0099b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag''s lawyer, Rocky Balisong, said Justice Secretary Jesus Crispin
        Remulla “had been accusing our client of crimes being imputed against him.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7485c-3b97-4094-a61d-f56b3b50eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb45f6f-e71a-4019-9aea-47af796a376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zulueta’s camp also cited the statements made by the DOJ chief as
        basis for supporting the motion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431032a1-60c6-4cc9-bf23-dabfb1c31967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf0144a-9a3f-42e5-b386-f2de8443fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the pronouncements of the secretary of DOJ, like <em>mag</em>-surrender
        <em>ka na kasi</em> (surrender now), you have to face the case in court, that
        is a very clear case of prejudgment and we do not believe that we will be
        able to obtain fair proceedings before the panel of prosecutors appointed
        by the DOJ secretary,” Gacayan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9a1de-ece0-48bf-8d08-783ce8ef298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f997ec-8041-4894-93ed-33090e145241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on <a href="https://www.cnnphilippines.com/news/2022/12/17/zulueta-alive-not-hiding-abroad-lawyer.html">Friday</a>,
        Gacayan bared that his client is alive and has not fled the country.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34970c42-9f38-41d6-bb50-77af6065d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac06b33-3847-4e0d-aba3-7a0a6e8ae25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counsel added that Zulueta is not in hiding.  He also maintained
        his client is innocent, denying any participation in the killing of the broadcaster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476285ac-5fe5-4a2b-ab06-aa92ef1ffa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef6821-7f73-4bb2-b764-8cf62726d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My client is very clear on this. <em>Sabi nya</em> (He said), the
        allegations are all baseless and this is the handiwork of drug lords who are
        so angry at him and General Bantag because they removed their undeserved privileges
        from the time they took over at BuCor,” the lawyer said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afeb0d5-965a-4617-920d-ad251f05f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
      'mgnl:createdBy': 'bamba'
