      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — Over
        90% of Filipinos said they were hopeful about welcoming the new year, according
        to a recent survey by Pulse Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a5dc0-0a48-4321-9b8a-b2fcb851850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:20:31.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtually all Filipino adults (92%) will face the year ahead with
        hope, a sentiment echoed by 89% to 99% across geographic areas and by 86%
        to 94% in the various socio-economic classes," the pollster said in a media
        release Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327493a-2ebf-40e0-befe-5a1520cfe72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:20:31.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was gleaned from its November 2022 Ulat ng Bayan national survey
        conducted from Nov. 21 to Dec. 1, where 1,200 adults nationwide were interviewed
        face-to-face.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26897d-768a-4719-a623-56c37c9cb9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:20:31.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-nine percent of respondent from the Visayas said they were
        hopeful, followed by the National Capital Region (94%), and then 89% for both
        Mindanao and Balance Luzon — referring to areas in Luzon excluding Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e324eb-148f-4d9d-9e0d-758d1d813ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:20:31.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambivalence on the matter is expressed by 8% of adults while less
        than 1% say they will face the coming new year without hope," said Pulse Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0279f5-ff35-4257-9821-4cf568ddae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:20:31.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/9/filipino-optimistic-better-life.html"
        target="_blank"><strong>SWS: 45% of Filipinos believe quality of life will
        improve in next 12 months</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da9951-5b3a-4d2c-9743-fd59f19351be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:20:31.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey said 43% of Filipinos believed their holiday celebrations
        would be more prosperous this year. Forty-two percent, however, said it would
        be no different than the year before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cb923-8780-4f78-a2f1-dcf5b919242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:20:31.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rest of Filipino adults will have either a family holiday celebration
        that is just as poor as what they had last year (10%) or one that is poorer
        than their festivities a year ago (6%)," said Pulse Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff112ac2-474f-446f-8b6c-d308a5f00029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:22:17.336+08:00
      'mgnl:createdBy': 'pia'
