      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81147472-99dc-4839-a72b-074101e44c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.083+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There’s no doubt
        about it, McDonald’s certainly looks like it has set the gaming world abuzz.
        After top gamer Alodia Gosiengfiao posted a food item from a video game resembling
        an iconic McDo burger, developments are proving that the virtual presence
        of the fast-food chain’s menu items is far more extensive than everyone thought.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf9ead-e6c5-4643-9d3a-48764fe45f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.083+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c89af-6868-473d-b879-bb521aecedcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.083+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, gamers are asking: have McDo-like food items — akin to an unbranded
        menu — been hiding in plain sight in video games all along?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2f48f-e774-4a30-8618-d84d2ce1de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.083+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4184e5-5a6e-4b07-b930-584b01a4c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.083+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 24, Alodia asked her Facebook followers to look for
        items from video games that looked like McDonald’s favorites. This call came
        after her post of food items that look like they belong to McDo’s menu were
        noticed by the official Facebook page of the fast-food favorite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795a55d-b5d9-4321-96ae-9cdf5aac2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.083+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d62d3-9a8c-414e-951d-1222baae1433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.083+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular video game streamers Ann B. Mateo and Dexie Diaz followed
        suit. They shared their discoveries on their social media accounts, inviting
        their followers — with Alodia’s over 22 million combined — to do the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc95e5a-07fa-47da-9f0f-22fc9f19bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.083+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c841f-75a8-46d5-8366-9ff4b4dcef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.084+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has since escalated into a screengrab frenzy with gamers sharing
        pictures of unbranded virtual food items that, despite being logo-free, bear
        an uncanny resemblance to the iconic French Fries, Big Mac and Quarter Pounder
        sandwiches, Cheeseburgers, Hash Browns, Sundaes, and other McDonald’s classics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584c672-e4d7-4132-a362-d075a728fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.084+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feed5ce-9a59-4be6-8690-2cd9c318cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.084+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamers can’t help but think, at the very least, that these virtual
        items were clearly inspired by McDonald’s, and now eagle-eyed gamers have
        finally discovered and identified them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d72468-5871-43b7-a2c2-79ac39ca58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.084+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052fe99f-f348-4b40-a337-e52f11b62f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.084+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, gamer Bruan T. shared her scavenger hunt find via
        Alodia’s page, a screenshot from the online game platform Roblox that showed
        an item resembling a McDonald’s Cheeseburger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8c6ae-a5fc-4cc6-bc31-c11688d05e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235acee-f4c1-41c9-a3a2-ceb0d6cfb075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-game characters enjoying a bite of the McDo food-alike meals
        are also familiar in video games. During a live stream, Alodia saw a non-player
        character eating what seemed like McDonald’s Fries, world-famous red box included,
        while playing the massive futuristic game Cyberpunk 2077.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b0254-3d26-4928-b4c9-af0ee54521e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ba195-95ec-4224-a64d-eb6b63f55a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayoko na (maglaro). Hanap na lang tayo ng burger.</em>” [I
        don’t want to play anymore. Let’s just look for a burger.] Alodia quipped
        during her gaming stream on December 4.</p>'
    '33':
      'image': 'jcr:e94ab8aa-91ed-41e8-a66f-9f6788e1533d'
      'imageCaption': 'Photo from McDonald''s'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf38bf-6d0c-4f76-ac18-1c87f69097eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf543c-f866-431e-821b-301cd194d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e188c5b5-77c9-47e6-afe5-ce371350ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.089+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, gamer Lyka B., a follower of Dexie Diaz, shared a screenshot
        of her recreation of a busy McDo restaurant. “I remade McDonald’s in my fave
        game Toca Life. I saw the food, and it reminded me of McDonald’s, so I was
        inspired to make the restaurant! The fries look like McDo’s famous fries,
        the burger looks like the fresh and tasty McDo burger, and the spaghetti reminds
        me of the sweet spaghetti I always order in my local McDonald’s. I always
        get here with my family, so I put a happy family! I know that #ThisIsMcDonalds,”
        Lyka wrote.</p>'
    '21':
