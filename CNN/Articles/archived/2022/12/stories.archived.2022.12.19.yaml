    'lead': 'Three people, including a pregnant woman, were killed in two separate
      traffic crashes in the cities of Talisay and Cebu early Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T18:22:57.960+08:00
