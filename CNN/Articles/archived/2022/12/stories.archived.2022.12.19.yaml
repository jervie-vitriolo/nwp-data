      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gacayan said they have been preparing their counter affidavit after
        obtaining a copy of the formal complaint through Atty. Rocky Balisong, lawyer
        of the suspended BuCor chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a5499-f0f4-4a5c-afc3-ad9f587af969'
