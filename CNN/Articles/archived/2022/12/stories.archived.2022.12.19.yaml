        Let''s take the cup and celebrate together."</p>'
  'Twitter-Facebook-Youtube-links':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-19T07:02:09.523+08:00
    'imagesource': 'jcr:048dd687-a951-4120-b4a1-0d2b9960977c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c4c3d55-6b9d-47b7-b94b-a25a526fca29'
    'lead': 'Twitter deleted its controversial new policy on Sunday evening that had
      banned links to certain other social media platforms, less than 24 hours after
      the policy''s initial introduction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T07:03:30.463+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:38:50.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:47.743+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter deletes controversial new policy banning links to other social
      platforms'
    'updated': 2022-12-19T14:01:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d56e1d-43eb-4479-b923-02fe00b76283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T14:01:46.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter deleted its controversial new policy
        on Sunday evening that had banned links to certain other social media platforms,
        less than 24 hours after the policy''s initial introduction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c62b728-a24d-49ce-8433-0922f4235a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T14:01:46.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes shortly after company owner Elon Musk launched
        a Twitter poll asking users whether he should step down as head of the platform.
        That poll is set to conclude early Monday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc2b1f-b03f-4c38-8e22-94c1d6f07aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T14:01:46.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an immense backlash against the policy, Twitter removed
        the blog post that had outlined which rival sites users would be prohibited
        from tweeting links to, including Facebook, Instagram, Mastodon and Truth
        Social.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf82e7-cdcf-462f-8f33-247f5c7b1f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T14:01:46.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also deleted a tweet thread from its @TwitterSupport account
        that had announced the policy earlier in the day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff81ed-fed8-4d8f-8094-b141f0d61ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T14:01:46.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another company Twitter account, @TwitterSafety, is now running
        a poll asking users whether the platform should "have a policy preventing
        the creation of or use of existing accounts for the main purpose of advertising
        other social media platforms." That poll is set to conclude Monday at 9 pm
        Eastern time.</p>'
