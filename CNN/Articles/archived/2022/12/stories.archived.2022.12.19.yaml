    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '360ec573-d4c2-442f-8dd6-a5629df26cda'
    'lead': 'The Bureau of Corrections is still building a case against suspended
      BuCor chief Gerald Bantag in relation to the huge excavation inside the New
      Bilibid Prison compound, Justice Secretary Boying Remulla says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T15:14:44.651+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:38:42.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:50.976+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Case build-up vs suspended BuCor chief on Bilibid excavation still ongoing
      – SOJ'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e37f73-58a8-45d6-8012-dafb7a2741ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:14:44.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        Bureau of Corrections (BuCor) is still building a case against suspended BuCor
        chief Gerald Bantag in relation to the huge excavation inside the New Bilibid
        Prison compound, Justice Secretary Boying Remulla said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e067fcbd-e897-4e9d-a1f1-99cc6fd6f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:14:44.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ask Director Gen. Catapang about the progress of the case,
        kung nakapag-prepare na sila ng kaso, kung tama na ang kanilang estimates.
        Siyempre, everything must be factual. You put everything in factual milieu
        para hindi tayo sasabihan na unfair tayo," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87d272-82bf-497a-85ea-95af2af75eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:14:44.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will ask Director Gen. Catapang if they have prepared
        a case and estimates are correct. Everything has to be factual so we won''t
        be accused of being unfair.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e8b43-a3b6-4414-bd5b-5559e3f51036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:14:44.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nine-story deep hole was discovered at the national penitentiary,
        which was believed to have been dug during the time of Bantag, the alleged
        mastermind in the killing of broadcaster Percy Lapid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f1fc0-e003-4c97-a35d-50488bb8e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:14:44.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag earlier said the excavation was for the construction of a
        diving pool to train jail personnel for disaster response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c25ea-5b5d-4469-9f9f-24cb62f1e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:14:44.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Remulla said Bantag personally told him he was searching
        for the Yamashita treasure or the alleged war loot purportedly buried in the
        country by Japanese general Tomoyuki Yamashita and his forces during the waning
        days of World War II.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578adb3-f2ad-4b4f-b05f-6163b835d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:14:44.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
