    'jcr:uuid': 'f3a1f091-2a01-4b20-9511-2e6ad81e6a39'
    'lead': '''Virtually all Filipino adults (92%) will face the year ahead with hope,
      a sentiment echoed by 89% to 99% across geographic areas and by 86% to 94% in
      the various socio-economic classes,'' the pollster said in a media release Monday.'
