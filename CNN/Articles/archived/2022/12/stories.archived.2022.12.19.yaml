    'lead': 'At least 36 people on a Hawaiian Airlines flight were injured, with 20
      taken to emergency rooms, after their plane encountered "severe turbulence"
      on a flight from Phoenix to Honolulu on Sunday, authorities said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T18:30:38.181+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:38:33.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:55.246+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 36 people injured, some seriously, after ''severe turbulence''
      on Hawaiian Airlines flight

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182798a5-35cb-495d-9d41-c1ebecd19223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 36 people on a Hawaiian Airlines
        flight were injured, with 20 taken to emergency rooms, after their plane encountered
        "severe turbulence" on a flight from Phoenix to Honolulu on Sunday, authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d98d4c-7df1-4972-b4dd-9f5485683a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven patients were in serious condition, Honolulu Emergency Medical
        Services said in a statement. Among those transported to the hospital was
        a 14-month-old child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba20cb-ef29-4c49-9c1d-a0af99617248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients'' injuries included a serious head injury, lacerations,
        bruising and loss of consciousness, Honolulu EMS said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd878e-0b74-46f6-a991-a494432c8b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaiian Airlines is "supporting all affected passengers &amp; employees"
        and monitoring the situation, the company said. Three crew members were among
        those injured, according to the airline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2876c-11e8-47a2-96de-73b25d51d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medical care was provided to several guests &amp; crewmembers at
        the airport for minor injuries while some were swiftly transported to local
        hospitals for further care," Hawaiian Airlines tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd4177-3de6-4d4d-93a6-8a1d628428e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turbulence occurred 15 to 30 minutes before the plane landed
        in Honolulu, carrying 278 passengers and 10 crew members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4d0ce-006b-47ea-b847-99e4ca2187af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMS and the American Medical Response responded to a "mass casualty
        emergency" at Daniel K. Inouye International Airport just after 11 a.m. Sunday,
        according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd819df0-e19c-420f-92ee-7baf413c9647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaiian Airlines Flight 35, an Airbus 330, reported the turbulence
        around 10:35 a.m. Hawaii Standard Time, according to the Federal Aviation
        Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9aa8d2-e9d3-4272-8c85-c94dc3ccf81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 18-year-old college student on her way home for winter break
        was on the plane and said it felt like normal turbulence at first. Then the
        shaking escalated quickly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e589e6f-0f32-434d-b763-d478e87cb8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like free-falling," Jacie Hayata-Ano told CNN, describing
        being lifted off her seat with her seat belt on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd770f-dc45-431e-85d3-be406981e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shaking was over, a crew member came over the speaker
        system asking for any trained medical or military personnel to help with injured
        passengers, said Hayata-Ano, who was not injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d433412-a6ec-4743-b23b-99991d4e8a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thankful that there were people that stepped up and helped
        because some of the staff needed it," she said. "Everyone was pretty much
        helping each other. Checking on each other and picking up stuff," Hayata-Ano
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d65e70-9fbf-4d10-b483-d63b051b3b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said it is conducting "a thorough inspection of the
        aircraft" before returning the plane to service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc038f3-81be-4193-ac4a-c73b6def6558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA said it is investigating the incident.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7feb3db-5a5c-46ae-8b66-1bdac9d39e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:30:38.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/18/us/hawaiian-airlines-injuries-turbulence/index.html">At
        least 36 people injured, some seriously, after ''severe turbulence'' on Hawaiian
        Airlines flight</a>."</em></p>'
  'south-korea-godoksa-lonely-death':
    'author': 'Jessie Yeung and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-19T18:30:48.349+08:00
    'imagesource': 'jcr:ff3274a7-7bf7-446f-9d89-0b7198c40dd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd35371f7-d773-4cbd-803a-089a4b05e86c'
    'lead': 'South Korea has a problem: thousands of people, many middle aged and
      isolated, are dying alone each year, often going undiscovered for days or weeks.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T18:33:23.882+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:38:32.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:55.620+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s middle aged men are dying ''lonely deaths''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc23033-34bc-48a1-a524-1976d2c49f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Korea has a problem: thousands
        of people, many middle aged and isolated, are dying alone each year, often
        going undiscovered for days or weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878a48c-3a60-46db-bb97-4bee793b5d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is "godoksa," or "lonely deaths," a widespread phenomenon the
        government has been trying to combat for years as its population rapidly ages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42b265-148e-4028-8ae4-43cc17923752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under South Korean law, a "lonely death" is when someone who lives
        alone, cut off from family or relatives, dies due to suicide or illness, with
        their body found only after "a certain amount of time" has passed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d110d10-4423-4a62-a1f0-ef91d3fb0eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has gained national attention over the past decade as
        the number of lonely deaths increased. Factors behind the trend include the
        country''s demographic crisis, gaps in social welfare, poverty and social
        isolation -- all of which have become more pronounced since the Covid-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d6d7a-8b63-412d-8fce-d01ae2a7a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country recorded 3,378 such deaths, up from 2,412
        in 2017, according to a report released last Wednesday by the Ministry of
        Health and Welfare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b8f2e-7f93-4a6c-8db1-bbc237e4bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry''s report was the first since the government enacted
        the Lonely Death Prevention and Management Act in 2021, under which updates
        are required every five years to help establish "policies to prevent lonely
        deaths."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaab2b4-312b-4003-869b-d95b977ad749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although lonely deaths affect people across various demographics,
        the report showed middle aged and elderly men appear particularly at risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e3c22-a0d3-492f-9b5f-b4f68e195e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of men suffering lonely deaths was 5.3 times that of
        women in 2021, up from four times previously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fc538-83a3-4314-8cc5-bf99d30262d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in their 50s and 60s made up to 60% of lonely deaths last
        year, with a large number in their 40s and 70s as well. People in their 20s
        and 30s accounted for 6% to 8%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80d1b4-e22e-4dd3-86d3-5b12e0062c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not go into possible causes. But the phenomenon has
        been studied for years as authorities try to understand what drives these
        lonely deaths, and how to better support vulnerable people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f922a4b-8256-4323-b24f-b91e9a44fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In preparation for a super-aged society, it is necessary to actively
        respond to lonely deaths," said South Korea''s legislative research body in
        a news release earlier this year, adding that the government''s priority was
        to "quickly identify cases of social isolation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1e8ec-9e6b-4ca3-a3c0-3bc191b44720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Elderly in poverty</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0610111-cfeb-4452-a04c-acbe3c3b397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is one of several Asian countries -- including Japan
        and China -- facing demographic decline, with people having fewer babies and
        giving birth later in life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e16de13-82b2-4813-b78c-f4b40bb7ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s birth rate has been dropping steadily since 2015,
        with experts blaming various factors such as demanding work culture, rising
        costs of living, and stagnating wages for putting people off parenthood. At
        the same time, the work force is shrinking, raising fears there won''t be
        enough workers to support the ballooning elderly population in fields such
        as health care and home assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca7b8b5-fc0b-4e9e-9de4-c5d8f045d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the consequences of this skewed age distribution are becoming
        apparent, with millions of aging residents struggling to survive on their
        own.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37879b59-ccf5-4da7-9a1a-7babe22596dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2016, more than 43% of Koreans aged over 65 were under the
        poverty line, according to the Organization for Economic Co-operation and
        Development -- more than three times the national average of other OECD countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f28b37-0fc3-41a0-a123-2b6773b694d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lives of middle-aged and elderly Koreans "rapidly deteriorate"
        if they are excluded from the labor and housing markets and this is "a major
        cause of death," Song In-joo, senior research fellow at the Seoul Welfare
        Center, wrote in a 2021 study about lonely deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e36fa-69d5-43df-b07f-9f1ecb65b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed nine lonely death cases, and conducted in-depth
        interviews with their neighbors, landlords and case workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9e340-7cbb-42cf-9f2d-10b4e4c23de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One case involved a 64-year-old laborer who died from alcohol-related
        liver disease, a year after losing his job due to disability. He had no education,
        family or even a cell phone. In another case, an 88-year-old woman suffered
        financial hardship following the death of her son. She died after the elderly
        welfare center she attended, which provided free meals, closed at the onset
        of the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355240a-130a-4ebb-ae33-2478c4aec0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difficulties expressed before death by those at risk of dying
        alone were health problems, economic difficulties, disconnection and rejection,
        and difficulties in managing daily life," Song wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac20125-8c46-45f5-8caa-0c516cbb58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding factors included delayed government assistance and a
        "lack of at-home care" for those with serious or chronic illness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d59482-dbca-4dc3-a1b4-64877a2f597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of the 2021 study were echoed in the Ministry of Health
        and Welfare report, which said many of those at risk found their life satisfaction
        "rapidly declining due to job loss and divorce" -- especially if they were
        "unfamiliar with heath care and housework."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cebc6b-495a-447f-8c80-376c2b4b2f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the people in the 2021 study lived in cramped, dingy spaces
        such as subdivided apartments known as jjokbang, where residents often share
        communal facilities, and basement apartments known as banjiha, which made
        headlines earlier this year when a family was trapped and drowned during record
        rainfall in Seoul.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dcaf1-3db8-40b6-af52-55c1c2ff9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In major cities like Seoul, the notoriously expensive housing market
        means these apartments are some of the most affordable options available.
        And apart from the poor living conditions, they also carry the risk of further
        isolation; these housing structures "have already been criticized as slums
        ... and are also stigmatized," with many residents living "anonymous" lives,
        said the 2021 study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7766d1-827e-47d0-871e-91480426e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s concerning because the (housing concentration) of lonely
        deaths could be another characteristic of the poverty subculture," Song wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d2e67-5ce9-4c49-8426-1a9827be5062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Closing the gaps</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212a525-3c41-434c-ab6a-ada5d3570873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising public concern over lonely deaths has prompted various regional
        and national initiatives over the years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef012b4-bea7-4e46-9b7c-030e71111c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Seoul metropolitan government announced a "neighborhood
        watcher" program, in which community members pay visits to single-person households
        in vulnerable areas such as basement apartments and subdivided housing, according
        to news agency Yonhap.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d70c7-8368-43ef-b68d-aaaba3b21ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this plan, hospitals, landlords and convenience store staff
        play the role of "watchmen," notifying community workers when patients or
        regular customers are not seen for a long time, or when rent and other fees
        go unpaid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8cc71-8417-49aa-a967-e3489c837a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities, including Seoul, Ulsan and Jeonju, have rolled out
        mobile apps for those living alone, which automatically send a message to
        an emergency contact if the phone is inactive for a period of time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b6ebd-bcb9-4d4e-8aab-e5c1d6de6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other organizations such as churches and nonprofits have also stepped
        up outreach services and community events -- as well as handling funeral rites
        for the deceased who have nobody left to claim or mourn them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ead60e-8343-413f-8fc3-97455596b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lonely Death Prevention and Management Act passed last year
        was the latest and most sweeping measure yet, ordering local governments to
        set up policies to identify and assist residents at risk. Apart from establishing
        the five-yearly situation report, it also required the government to write
        up a comprehensive preventative plan, which is still in the works.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e382e-00b6-4da6-a7b9-860c131cad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another study published November, Song recommended authorities
        create more systems of support for those trying to get back on their feet,
        including education, training and counseling programs for the middle-aged
        and elderly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb378e12-1b3c-4107-8543-35aeb135373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release accompanying Wednesday''s report, the Minister
        of Health and Welfare Cho Kyu-hong said South Korea was working to "become
        like other countries, including the United Kingdom and Japan, that recently
        launched strategies ... (to deal with) lonely deaths."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62da39-a17e-492b-ada1-7dcdd38913c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This analysis is meaningful as the first step for the central and
        local governments to responsibly deal with this crisis of a new blind spot
        in welfare," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47110f77-ab6b-4989-9430-bd7d49689365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:33:23.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/18/asia/south-korea-godoksa-lonely-death-intl-hnk-dst/index.html">South
        Korea''s middle aged men are dying ''lonely deaths.''</a>"</em></p>'
