  'marcos-continue-afp-modernization':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTOS)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-19T20:09:58.153+08:00
    'imagesource': 'jcr:c4564c19-80d1-493c-a034-e3be41e61b10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8997fae-42b5-4376-aab7-bcf004d22a3a'
    'lead': 'President Ferdinand Marcos Jr. said on Monday the administration would
      proceed with the upgrade of the Armed Forces of the Philippines amid internal
      and external threats.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-19T20:15:22.806+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:38:26.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:58.065+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'AFP', 'Armed-Forces-of-the-Philippines']
    'template': '1'
    'title': 'Marcos vows to continue military modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b061f65-e5e9-4c2c-8e0b-a8690c9837d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:15:22.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — President
        Ferdinand Marcos Jr. said on Monday the administration would proceed with
        the upgrade of the Armed Forces of the Philippines (AFP) amid internal and
        external threats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e7b6d-96b1-42ec-a2d2-07c5f1c28b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:15:22.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured to all the AFP and all the uniformed services that
        this administration remains committed to the modernization," Marcos said at
        the AFP''s 87th anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8eb106-4a00-445a-bafd-5db1fd41cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:15:22.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be partners towards your vision of a strong, credible,
        world-class armed force that is a source of national pride and the source
        of national security," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb6fe4-3eb8-41ed-be7f-1995e5cee45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:15:22.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos did not detail his plans for modernization and only said
        military forces should have the capability to defend the country from any
        threat, especially its vast seas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa32e5d-7c03-4d3d-9db0-63e6310e1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:15:22.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost to modernize the AFP is ₱2.2 trillion — it began in 2012.
        It will enter the third phase, or Horizon Three in 2023 and this will last
        until 2028.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37a4b8-b648-4290-bd31-e92961c2340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:15:22.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP plans to buy more multi-role fighter aircraft and medium
        tanks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd84737-1d60-46ca-8a8f-63694f4cf54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:15:22.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all else, Marcos said peace was the ultimate goal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585416b5-9f8b-4d91-a124-77828f2581bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:15:22.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My marching guidance has always remained constant: we commit to
        the cause of peace. The security and stability of the country remains the
        priority. I call on you to continue performing your duties as you have had
        for many, many years and competently so, so that our country can achieve peace
        and security, and sustain economic prosperity," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc4c69-eecf-426c-b644-2464cb29bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:15:22.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio and Pia Garcia contributed to
        this report.</em></p>'
  'DOH-logs-over-7-000-new-COVID-19-infections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-19T20:19:37.551+08:00
