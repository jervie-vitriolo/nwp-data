    'template': '1'
    'title': 'The office party performance: ‘Ho, ho, ho!’ or ‘no, no, no!’?'
    'visualType': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58116b0-f015-4609-b8b5-a2f38ff02b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.660+08:00
