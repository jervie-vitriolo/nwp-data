      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Manila
        Electric Company (Meralco) on Sunday filed a petition asking the Court of
        Appeals (CA) to lift the temporary restraining order (TRO) that ruled in favor
        of South Premier Power Corporation (SPPC).</p>'
