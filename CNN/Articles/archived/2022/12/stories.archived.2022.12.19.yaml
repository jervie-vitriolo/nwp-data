      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        Securities and Exchange Commission (SEC) is looking into an alleged sell-off
        of PLDT Inc. shares, relating the inquiry to the company’s disclosure of a
        ₱48-billion “budget overrun” covering several years.</p>'
