    'jcr:uuid': '4e034cff-084f-4702-8ce7-c80558fa06e0'
    'lead': 'The Philippines logged 7,572 new COVID-19 cases from Dec. 12 to 18, 2022,
      the Department of Health (DOH) reported in its weekly bulletin on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T20:24:32.849+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:38:26.616+08:00
