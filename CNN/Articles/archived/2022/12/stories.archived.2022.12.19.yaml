      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:38:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3705a-4bc1-447d-9a96-1861ffb602be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T19:16:10.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:38:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are working with TESDA<em> kung paano matutukan ang</em> [on
        how we can focus on] 10 key employment sectors where we were able to identify
        critical occupations <em>para maka-focus doon ang</em> [so that it can be
        targeted by the] education sector,” Labor Undersecretary Carmela Torres said
        on Saturday.</p>'
