    'template': '1'
    'title': '#ThisIsMcDonalds spurs hunt for McDonald’s food-alikes in the gaming
      universe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3de777-4799-4669-8a09-dd7c4fc46b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:43:51.082+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:38:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
