      'mgnl:lastActivated': 2023-01-17T19:38:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Depende sa song,” he tweeted back.</p>'
    '63':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="no" dir="ltr">Depende
        sa song 🤪 <a href="https://t.co/7ldQm3xuhI">https://t.co/7ldQm3xuhI</a></p>&mdash;
        Chel Diokno (@ChelDiokno) <a href="https://twitter.com/ChelDiokno/status/1599932790682025984?ref_src=twsrc%5Etfw">December
        6, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055d504-beec-46d6-9305-bddc966df77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.660+08:00
