    'lead': 'Listed D&L Industries, through its sister company, hopes to boost its
      revenue streams with a venture focused on organic personal care products targeting
      the country''s high-end consumer market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T11:47:44.772+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:38:47.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:49.157+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D&L sees growth opportunities in organic products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436b749-c218-4e4d-8a1c-aba6df6bdc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:47:44.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — Listed
        D&amp;L Industries, through its sister company, hopes to boost its revenue
        streams with a venture focused on organic personal care products targeting
        the country''s high-end consumer market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7f656-a89d-4fd6-8017-809960afeb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:47:44.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its president and CEO Alvin Lao said D&amp;L develops and produces
        Consumer Care Products Inc.''s (CCPI) products, which has been boosting its
        portfolio under the all-natural segment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f85d9-9e32-4968-b98d-7f11ff19425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:47:44.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CCPI''s germicidal Dr. Coco Natural Hand Soap received strong
        traction, Lao said the company introduced a new liquid body soap that is a
        greener alternative to petrochemicals-based personal care items.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82411240-695c-4560-a5ec-cd819364d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:47:44.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it uses coconut oil, there is no toxic ingredient inside
        and it is biodegradable. So it’s better for our health and better for the
        environment," Lao said during a recent chat with media members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5f3e9-9927-470f-8a3b-3267e9838222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:47:44.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the types of products that we’re going into more in our
        group. Our group is really known for B2B (business to business) where our
        products are bought and used by other companies. But we are now making more
        consumer products," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ddedd0-85cd-4d1f-b3cd-8367d23108ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:47:44.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCPI, which sells nutritional products, pet food, and supplies,
        insecticides, air-fresheners, and household cleansers, sees opportunities
        in the market as Filipinos are known for good personal hygiene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e09ff6-93c0-44d4-a7e8-719c40592ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:47:44.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L Industries is a listed plastic and food input producer,
        with its coconut-based products securing popularity in foreign markets.</p>'
  'fuel-tanker-fire-afghanistan':
