  'DSWD-launches-birth-registration-project-for-IPs':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-19T17:24:56.477+08:00
    'imagesource': 'jcr:1ce5b566-afcc-4990-934c-a1bb1cd3fec3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '354ae175-7516-4b7e-aeef-2e2bfe5a840c'
    'lead': 'The Department of Social Welfare and Development (DSWD) has launched
      a special project to ensure the birth registration of Indigenous Peoples (IP)
      in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T17:31:32.618+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:38:36.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:53.732+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD launches birth registration project for IPs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba8523-cd6f-4768-a5fe-b158fe972154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        Department of Social Welfare and Development (DSWD) has launched a special
        project to ensure the birth registration of Indigenous Peoples (IP) in the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953d12a-aa3a-4cc3-9b21-25bd24bbe490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the project, members of Indigenous Cultural Communities (ICCs)
        can process or request their birth certificates for free, the department said
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250be21-463d-4030-9e98-0c861d80b964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPs are among the poorest and most disadvantaged sectors in the
        Philippines. They often live in isolated areas with little access to basic
        services and opportunities for economic activities, education or political
        participation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c399f5-bacc-4390-84ec-2014a12b78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This project will not only include Indigenous Peoples in the national
        registry of birth but will likewise pave the way for inclusion towards building
        and fostering relationships between their community and the government,” DSWD
        Secretary Erwin Tulfo said of the program, which kicked off last Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b5068-5cb1-41f7-923c-2bd7ae37a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, the project will help in accessing government
        programs and services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec183e-1375-40b2-8c08-157f8b924d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD partnered with the Department of Interior and Local Government
        (DILG), the National Commission on Indigenous Peoples (NCIP), and the Philippine
        Statistics Authority (PSA).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381d469-c9f5-4d51-8775-0ca66bc6e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This undertaking will benefit our IP brothers and sisters on an
        equal footing from the opportunities and privileges granted by national laws
        and regulations to other segments of the population,” Tulfo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795a397-e1d3-46ba-bb91-5606f91ede80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Congress approved House Bills 1332 and 2812 authored by
        Gabriela Party-list Representative Arlene Brosas and Cagayan de Oro 2nd District
        Representative Rufus Rodriguez, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0516ab1-a1a3-4a09-aeb2-479ccd1dbca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bills seek to provide a free and culture-sensitive
        civil registration system for IPs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9e4d9-44e2-4689-981e-962d153c3ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its explanatory note, HB 1332 noted that more than 60 percent
        of IPs are unrecorded in the Philippines’ civil registry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0504849-c310-4396-9793-fd44255be695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have been discouraged to register their biological milestones
        (birth, marriage, and death) because they find the prevailing registration
        system as financially prohibitive and ‘’not friendly’ to their unique ways,
        traditions, and culture,” the bill read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bda0dc-b78f-4b70-8492-cd6211745d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, the state will be mandated to establish an Indigenous
        Peoples Civil Registration System (IPCRS) that is sensitive and appropriate
        to cultural practices of IPs in terms of birth, marriage, and death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f54f22-ff5c-46a5-8921-2922a26deeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 6 of the proposed bill also states that IPs are exempted
        from fees in recording their birth, marriage, and death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261539d-5756-4674-8c63-bd968778e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:31:32.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes exemption from notarial fees and document stamp tax.</p>'
