      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:38:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49533733-1917-44e8-ac1e-ceec054930f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T19:16:10.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:38:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its year-end press briefing, DOLE said it is now crafting an
        employment roadmap for 2023 to 2028 which would indicate the initiatives to
        create more jobs and equip workers with the necessary skills to adjust in
        a highly competitive market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91752c44-b3ba-48cf-9d08-a5cc801bead5'
      'mgnl:activationStatus': true
