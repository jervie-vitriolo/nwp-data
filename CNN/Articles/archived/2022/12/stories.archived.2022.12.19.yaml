      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a dominant first half for the Blue Eagles as they easily
        built a 47-32 edge, while the Fighting Maroons struggled to find their rhythm
        going into the break.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a5753-05ba-4938-90a7-19fac9fce571'
