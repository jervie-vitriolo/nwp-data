      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        Ateneo de Manila University Blue Eagles reclaimed the UAAP men’s basketball
        title after holding off the University of the Philippines (UP) Fighting Maroons,
        75-68, in Game 3 of the Season 85 finals Monday at the Smart Araneta Coliseum
        in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b354c24-0a73-4ef5-bc65-2c98af0a628f'
      'mgnl:activationStatus': true
