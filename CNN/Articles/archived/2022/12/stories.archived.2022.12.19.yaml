  'introvert-holiday-survival-guide-boundaries-tips-wellness':
    'author': 'Kristen Rogers, CNN'
    'caption': 'Holidays jam-packed with social events can be tough for introverts,
      but there are ways to cope. (Photo: franckreporter/E+/Getty Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-19T00:01:01.420+08:00
    'imagesource': 'jcr:4e5e3ad6-467e-45aa-a4c1-7eac11ea5d26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae9878b5-68c9-4aa2-8603-17d5ceb873d8'
    'lead': 'If you''re an introvert, the idea of a holiday season jam-packed with
      social gatherings might zap your holiday cheer. Here''s how to find time for
      yourself without forgoing the holidays altogether and having your family think
      you hate them.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T00:05:24.182+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:38:52.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:47.112+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How introverts can stay sane this holiday season

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778b16c-f2ec-4337-9112-3d9a8f57165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christmas time is here. Happiness and cheer.
        Fun for all — well, nearly all. Some introverts might consider these next
        few weeks their least favorite time of year. That''s because, for an introvert
        like me, lots of energetic social time can lead to sensory overload, turning
        up the TV-like static in my brain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b4b39-9109-4095-b6e9-dedc800e9ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our culture typically values extroversion over introversion, and
        that''s especially prevalent during the holiday season. During the holidays,
        there''s "such a focus on the social aspect of getting together," said Vivian
        Zayas, professor and director of undergraduate studies in the department of
        psychology at Cornell University in New York state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7f9f2-a106-42fe-9faa-d744c2e22171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that introverts hate people. People like me just tend
        to be happier with our own company and feel our best after some alone time,
        as defined by Swiss psychiatrist Dr. Carl Jung in 1921. Introverts can gravitate
        toward activities that are more thoughtful and solitary and are often considered
        to be reserved or reflective. Plenty of introverts like to socialize, but
        they will need to recharge after attending bigger events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef877c-037a-4ed8-b69c-755ae92730ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extroverts, on the other hand, are talkative, enthusiastic and more
        social. They''re energized by interactions with others. Most people fall somewhere
        on the spectrum between the two personality types, but one trait does tend
        to be more dominant than the other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce3f9f-1d7f-473d-a9c8-c44962241ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this season, people might focus more on "obligations," Zayas
        said — what you feel you should do, and how you feel you should act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b740982-5b5d-4da0-8b0c-184c218eead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having many events to attend can feel stressful, but considering
        whether or not you should skip them can give rise to feelings of guilt, she
        added. But know that even during this season of cookie parties and cheer,
        your time is still yours to spend as you see fit. You might disappoint some
        people, but that''s OK.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb1dcb-f221-4b08-96b6-b75b75d9c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how to find time for yourself and set boundaries without
        people thinking you hate them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a5ba1-c9df-4da3-b88b-81e823dfddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take breaks</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eaec47-2112-4c1f-a4d4-87b0c08354c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t tell you how many times I''ve stayed in the bathroom longer
        than I needed to or isolated myself in a vacant room for 15 minutes, 30 minutes
        or an hour and counting until I started getting "What are you doing?" texts
        from my family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581cbc2f-b910-48da-af57-d19c0419cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to attend every gathering your loved ones are hosting
        but want to cope better, try taking a moment for yourself during an event.
        Don''t hog spaces others might need — yes, the bathroom! — but take advantage
        of them when you can.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2693304-efe1-4fa0-9e90-b3dc29afef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make yourself useful</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391022c-3b92-46f1-8a65-3f0b7decf478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washing the dishes or running errands can seem like tedious chores
        during an average week, but these activities can be a delightful respite during
        holiday gatherings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119dd19-95c6-4d65-8d34-d36fe3e1d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did your mother forget the gravy for the turkey dinner? Offer to
        run to the store for her. Is the party bustling? Ask the host if there''s
        anything they need help with. When everyone''s chatting or playing games after
        dinner, get a head start on washing the dishes or taking the trash out. (Just
        don''t spend too long staring into space outside trying to feel normal again.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8f4a5-08e8-4748-b464-741a58e92cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another plus? The host will be grateful for your help, and everyone
        will think you''re so altruistic when, really, you just need a break from
        them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a973e94-6571-4dcd-9ecf-d1c944a5f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pace yourself</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d1ce9c-36af-47ac-99d0-c8235e57278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making everyone happy by attending every event you''re invited to
        can be great, but sometimes you just can''t do it all — so be choosy about
        your social calendar. You could visit family you don''t get to see often,
        for example, but skip your coworker''s potluck.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ed3f3-a8f4-4c33-8c01-d66485f33062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to do a cost-benefit analysis for each event to
        say, ''Is this how I want to spend my time, especially given all the other
        social events that happen?''" Zayas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc714669-9077-42a9-a602-970a5773e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also schedule alone time between events so you can recharge
        and enjoy them more.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa5f88-f880-4f80-aa8d-6f4ff164038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drive to events separately</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05880204-08e7-48c3-aca7-7cddabfbc3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people, making the most of holiday family time means spending
        even the mundane moments together, such as carpooling to the Christmas tree
        farm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5c7ce-307b-4a66-8438-13bb4c7019e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting to events your own way is a small change that could make
        a big difference for your social battery. Tell your family you''ll meet them
        there. You don''t have to give a reason, but if they ask why, you can tell
        them nothing''s wrong — you need a moment to yourself, but are looking forward
        to seeing everyone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6d9df-8257-481a-afd8-d9a97f297b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bring a dish</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba20c9-f403-480c-bbd0-0b4ac4e78012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introverts'' preference for activities that are more thoughtful
        applies to conversations, too — meaning small talk can feel draining or hard
        to navigate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf1c8e-33ba-4a5c-82b8-e6e90913b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the host allows, bringing a dish you bought or made can serve
        as a natural conversation starter — a type of focused small talk you''d be
        prepared to have.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717e6f7-a223-4654-b6de-77d2090ec476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another conversation tip: Focus more on deeper, one-on-one connections
        than group chats, where jumping in can be hard. If you don''t know anyone
        at the party, seek out someone who looks interesting. Don''t think too much
        about what to say — just being curious and asking questions can produce meaningful
        conversation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43b4e7-243e-45bc-833a-fa0ab898d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leave early</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df4cd2-beef-4814-ac9d-1de7a4df4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday gatherings often have a start time but no end in sight.
        You don''t have to stay until the party dies down in the wee hours of the
        morning, though. Show up, connect with the host and a few other people, help
        with some of the cleanup, then leave!</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c121cee-15ea-4f3d-8527-8224cc16d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re worried about how people could feel about your early
        exit, letting the host know ahead of time can lessen the awkwardness and pressure
        you might feel if you told them at the party, Zayas said. They also won''t
        be surprised when you do leave. When you get the invite, saying, "I can only
        stay for an hour, but it''d be great to see you" both validates the person
        and manages their expectations, she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bdca3-919e-42d0-9a13-2465834caad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they want more time with you — and you like them — you could
        schedule future plans to meet one on one.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a38777-b943-47a4-b1b8-0a1603348642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re the one hosting and you''re ready for people to leave,
        you can be direct without coming off as rude. Some people don''t pick up on
        passive social cues, such as putting your pajamas on or putting the food away,
        so try telling guests you''re winding down. (Then hide the drinks.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a4fe5-1347-448e-b0e7-96422eb4df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change how you shop</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37564ba-88ed-4ddc-91df-3be40aaad472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know about you, fellow introverts, but shopping for gifts
        or food amid the holiday hustle and bustle often makes my brain feel like
        atoms are chaotically ping-ponging in there. After a while, the overstimulation
        makes me feel irritated at a time I''m supposed to be feeling holiday cheer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7b0c4-4380-45c8-8bc5-8d985139c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To preserve your energy, shop online if you can. Or go out during
        times when fewer people might be out, such as weekend mornings or weekday
        afternoons.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d01639-4a5f-4550-a93a-e8d7e5015c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking care of your needs can help you enjoy the holidays in ways
        that feel good and be more present and joyful at the events you do choose
        to attend.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba1ea95-d217-4101-a105-6187c19a1a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re on a plane ... and the oxygen masks drop, you''re
        told, ''Put your mask on first before you help other people,''" Zayas said.
        That means it''s not only OK to put yourself first during the party season,
        but also that not doing so can have consequences.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99281ad6-c281-4974-bf7d-247aadfe5086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you overcommit, Zayas added, you''re not doing any favors for
        yourself or anyone else.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3577f-092e-41f8-baf2-0749830a2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T00:05:24.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/17/health/introvert-holiday-survival-guide-boundaries-tips-wellness/index.html">How
        introverts can stay sane this holiday season</a>."</em></p>'
  'Argentina-2022-FIFA-World-Cup-champions':
    'author': 'Ben Church, CNN'
    'caption': 'Courtesy: Matthias Hangst/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-19T02:20:24.140+08:00
    'imagesource': 'jcr:f2eab93c-5d8f-4241-aa72-9109b3e51722'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59b8d90e-e993-4d0c-81f2-76b461001803'
    'lead': 'Lionel Messi''s wait for World Cup glory is finally over after Argentina
      beat France in a dramatic penalty shootout on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T02:25:06.055+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:38:51.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:47.339+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lionel Messi-inspired Argentina wins World Cup after beating France
      in sensational final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0ca25-3e3d-41e6-923e-5b35d6ce2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T02:25:06.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:38:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Lionel Messi''s wait for World Cup
        glory is finally over after Argentina beat France in a dramatic penalty shootout
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf12cb-869b-4e52-ac8c-3b152e491955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T02:25:06.056+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:38:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a final for the ages, with momentum swinging both ways throughout
        a pulsating 120 minutes before Gonzalo Montiel scored the winning penalty
        after the game had finished 3-3 after extra time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a91b41-d900-4d2d-8b35-57d2112ec711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T02:25:06.056+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:38:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, playing in his fifth and final World Cup, scored twice but
        France''s Kylian Mbappé netted a stunning hattrick -- the first in a final
        since 1966 -- as both superstars brilliantly slugged it out on the biggest
        stage of all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89514dba-a540-4ca1-b9ae-c9d72e77edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T02:25:06.056+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:38:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s penalty and Angel di Maria''s first-half goal looked to
        have settled the tie but Mbappé scored two late goals -- one from the penalty
        spot -- in as many minutes to force the game into extra-time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b43c94-580d-4f65-b419-173c5f71fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T02:25:06.056+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:38:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both side''s feeling the effects of the scintillating finale,
        Messi looked to have scored a winner in the 108th minute but Mbappé, yet again,
        replied with an equalizer from the spot to take the game to penalties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99880fb5-d86c-46be-ac3b-cd034ae427f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T02:25:06.056+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:38:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France’s Kingsley Coman saw his spot kick saved by Emiliano Martinez
        and Aurelien Tchouameni pulled his effort wide before Montiel secured Argentina’s
        third World Cup title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75bbf7-c715-4014-b585-65a8b88981e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T02:25:06.056+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:38:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2022/12/18/football/argentina-france-world-cup-final-qatar-2022-spt-intl/index.html">Lionel
        Messi-inspired Argentina wins World Cup after beating France in sensational
        final</a>"</em></p>'
  'Argentina-World-Cup':
    'author': 'Ben Church, CNN'
    'caption': '(Photo: Clive Brunskill/Getty Images Europe/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-19T06:58:09.586+08:00
    'imagesource': 'jcr:9a78b0de-2cf9-4a11-b5e2-4632159c1ca1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45aaf8d3-2495-442a-b598-fe6559843385'
    'lead': 'It''s a moment that will never be forgotten and Argentina''s heroic players
      could barely sum up their feelings after the full-time whistle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T07:00:48.960+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:38:51.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:47.596+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''We are on top of the world:'' Argentina''s players struggle to find
      the words to sum up their World Cup triumph'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64df7f-642f-485e-a955-afb4f6d5ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lionel Messi and his Argentina teammates
        were certainly made to suffer, but eventually, they got their hands on the
        World Cup trophy Sunday, after beating France on penalties in arguably the
        greatest final in the tournament''s history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc371d8-38df-4a08-8d48-0b366d3cbd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a moment that will never be forgotten and Argentina''s heroic
        players could barely sum up their feelings after the full-time whistle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe871ce-e660-4a1f-b089-ab418223ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll never forget it. We had to suffer but we deserved to win"
        said Argentina''s Rodrigo De Paul after the match, per Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff12f5-2a9f-4f8f-8491-8134e11019c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve beaten the last champions, it''s a joy I cannot put into
        words. I''m proud of being born in Argentina and today we are on top of the
        world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b8f39-8caa-4106-99dd-b2c012f2e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a pulsating night of action inside the Lusail Stadium with
        Kylian Mbappé scoring two late goals to cancel out Argentina''s 2-0 lead from
        the first half.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4700a9-9379-400f-899d-d9528ee638ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi then looked to have scored an extra-time winner with his second
        of the game but Mbappé, with the bit between his teeth, forced the match into
        penalties after completing his hattrick from the spot in the 118th minute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bcf510-c863-4f35-9694-30b4715be45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina goalkeeper Emiliano Martinez was, yet again, on hand to
        save his country in the shootout, keeping out Kingsley Coman''s effort before
        Aurelien Tchouameni pulled his effort wide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6eaf4-c56d-49fc-a56e-f50dc6f278fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez, who had already saved two penalties in his side''s quarterfinal
        win against the Netherlands, was also named goalkeeper of the tournament after
        a string of impressive performances in Qatar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df4151-04a8-4312-af76-4c022dc3ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was brilliant on Sunday, producing a stunning save in the final
        moments of extra time when it looked certain that Randal Kolo Muani would
        score the winner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ff6af-3be9-4ada-a44b-048d00524af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.962+08:00
