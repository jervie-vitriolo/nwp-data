      'mgnl:lastActivated': 2023-01-17T19:38:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a game where we suffered," Martinez said, per Reuters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558c156-f950-405c-9f12-1abbf8e1aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could not have been a World Cup that I have dreamed of like
        this. I was calm during the penalties."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b97126-f66d-4bb0-9ead-daccc241b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s a historic moment''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c457cc1-cd1e-48d4-b369-accf93bf594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina coach Lionel Scaloni, who guided the team through highs
        and lows at Qatar 2022, was emotional after the match and struggled to hold
        back the tears as he was embraced by his players.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead4d456-7111-444d-ae90-8d8e443c96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot believe that we have suffered so much in a perfect game.
        Unbelievable, but this team responds to everything," Scaloni said, per Reuters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d91f4e-f293-4d8b-a2b9-689ef913ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud of the work they did. It is an exciting group. With
        the blows we received today, with the draws, this makes you emotional.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1dd761-2373-40b6-b156-4a68e809dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to tell people to enjoy, it''s a historic moment for our
        country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d151c-ae3b-40f3-b702-d71944a780da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all it is an incredible enjoyment. Being at the top as we
        are now is something unique."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b16eb8-6b77-48e6-afdc-dbb7dd9fab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, who was mobbed by his teammates when Gonzalo Montiel converted
        the winning penalty, was instrumental in his side''s famous victory but the
        future is bright for Argentina with a number of young stars impressing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff48962-a251-4284-a9e2-8444cc9858c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among them was midfielder Enzo Fernandez, who was crowned
        the tournament''s best young player.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0bd127-3da8-4a27-b2e7-039e09271f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a moment that I will never erase in my life," Fernandez said,
        per Reuters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd567733-732b-4d9a-afa6-df4517d92b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T07:00:48.963+08:00
      'mgnl:createdBy': 'lara'
