      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to this recent development, Remulla said “mabuting buhay
        sya pero dapat mag-deny siya in writing counter affidavit <em>hindi sa</em>
        media.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac3ff2-fb25-4635-b21a-9177a1795982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
