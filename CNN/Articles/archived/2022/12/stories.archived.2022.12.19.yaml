    'title': 'James Cameron wants to put debate around Jack''s death in ''Titanic''
      to rest ''once and for all'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e63eca-d4bd-44b0-97c1-6b15228fb815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.650+08:00
