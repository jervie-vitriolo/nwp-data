      'mgnl:lastActivated': 2023-01-17T19:38:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ever since "Titanic" came out 25 years
        ago, a debate has arisen about a pivotal scene toward the end that has become
        almost as iconic as the film itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f75bfe-023e-4c0f-ab1e-3ab337da3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, director <a href="https://www.cnn.com/2022/11/22/entertainment/james-cameron-leonardo-dicaprio-kate-winslet-titanic/index.html"
        target="_blank">James Cameron</a>&nbsp;is hoping to put a definitive end to
        the speculation that Jack (Leonardo DiCaprio) could have survived after the
        sinking of the infamous oceanliner, if only his beloved Rose (Kate Winslet)
        had scooched over just a bit on the floating door that kept her out of the
        freezing waters that eventually claimed so many lives. (It''s a conundrum
        that has <a href="https://www.instagram.com/p/Bz8-Q-THi4z/?utm_source=ig_embed&amp;ig_rid=52fa3c6a-290d-428a-8bc6-a9e063d162b9"
        target="_blank">drawn commentary</a>&nbsp;from Hollywood luminaries such as
        Brad Pitt and Margot Robbie, as well as Winslet herself in the past).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec674f-f753-4161-8431-f28f92a46a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron said he conducted a "forensic" study to show that the door
        could not possibly have supported them both.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21557095-b6e3-4e1b-b9d5-cd5fa1e7c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have done a scientific study to put this whole thing to rest
        and drive a stake through its heart once and for all," Cameron told <a href="https://torontosun.com/entertainment/movies/james-cameron-plans-to-prove-that-jack-couldnt-have-lived-in-titanic"
        target="_blank">The Toronto Sun</a>&nbsp;on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0224aba-6a6f-49f4-9e17-7c248f79e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have since done a thorough forensic analysis with a hypothermia
        expert who reproduced the raft from the movie," he continued, adding that
        they used "two stunt people who were the same body mass of Kate and Leo and
        we put sensors all over them and inside them and we put them in ice water
        and we tested to see whether they could have survived through a variety of
        methods and the answer was, there was no way they both could have survived."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b9fc9-9092-4aa9-ac95-878d82f72922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only one could survive," Cameron said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c5db77-32a4-413b-813d-0ae4b2e38ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will be the subject of a special for National Geographic,
        timed to the 25th anniversary re-release of "Titanic" in 4K, according to
        Cameron. Though, the network has yet to reveal specifics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c910a-3e3e-4f8b-8ae8-3f804fd5f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to National Geographic for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f067e-e596-4dd7-abb2-f976bbf0ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron, who previously commented on an <a href="https://www.youtube.com/watch?v=JVgkvaDHmto"
        target="_blank">episode of "Mythbusters"</a>&nbsp;that explored whether Jack
        had to die, ultimately copped it all to an artistic decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3250a33-ea30-4309-83d4-b727b156ed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, he needed to die," Cameron said in the new interview. "It''s
        like Romeo and Juliet. It''s a movie about love and sacrifice and mortality.
        The love is measured by the sacrifice."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd9df6-990e-4bb9-83fb-248b369da37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "<a href="https://www.cnn.com/2022/12/13/entertainment/avatar-the-way-of-water-review/index.html"
        target="_blank">Avatar: Way of Water</a>"&nbsp;filmmaker added that his hope
        with the new special on "Titanic" and Jack''s death scene is that "maybe...
        maybe... after 25 years, I won''t have to deal with this anymore."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c98e97b-cece-4108-b34b-cce272124dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:28:20.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:38:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/18/entertainment/james-cameron-death-debate-titanic/index.html"
        target="_blank">James Cameron wants to put debate around Jack''s death in
        ''Titanic'' to rest ''once and for all.''</a>"</em></p>'
  'Japan-Filipino-tourists-revenge-travel':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-19T14:04:13.646+08:00
    'imagesource': 'jcr:a860855a-5035-49cd-b80d-2813ca57f46c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc500a31-38e3-496a-a586-62e02ebef8ed'
    'lead': 'Rising from the pandemic lull, Japan has started enjoying the so-called
      "revenge travel," with waves of Filipino tourists seeking to pump up their holiday
      mood and experience the Japanese hospitality culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T11:44:39.309+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:38:47.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:49.033+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Busy skies for Japan as Filipinos go ''revenge travel'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e265d9-c10c-4fe5-920d-674e2790e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:44:39.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — Rising
        from the pandemic lull, Japan has started enjoying the so-called "revenge
        travel," with waves of Filipino tourists seeking to pump up their holiday
        mood and experience the Japanese hospitality culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6b4ef-c918-49d4-8174-8e612ec7c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:44:39.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the COVID-19 pandemic forced Japan to close its borders
        to most foreign travelers to lessen the virus'' blow. But the country already
        witnessed a revival this 2022 with the number of Filipinos visiting Japan
        hitting thousands, according to Makoto Watanabe, executive director of Japan
        National Tourism Organization (JNTO) – Manila Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b1d2d4-7df6-451c-84a0-cd4dd6a6cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:44:39.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan opened the country to overseas visitors in June with guided
        tour programs. Its government later decided to drop this and further eased
        requirements, allowing visitors to enter Japan with unguided tour packages
        starting in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7712fd91-ef88-4678-ad05-45e982cae5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:44:39.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts have subsequently buoyed the Filipinos'' appetite
        to book flights to Japan post-lockdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aaa504-cc4a-4b5f-bf4c-367d29327596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:44:39.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing an upward trend of Filipino travelers, Watanabe told CNN
        Philippines there were only 360 visitors in August 2021, but the number climbed
        to 7,824 a year later—marking Japan''s robust tourism recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d7a53-a632-44c0-b371-d6ac5792ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:44:39.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing preliminary estimates, the figure further jumped to 14,800
        Filipino visitors in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e35bcb-4408-431e-916c-a3330d99507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:44:39.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that the allure of Japan''s autumn and winter
        seasons will draw in more travelers from the Philippines. We think that many
        Filipinos will be spending their Christmas holidays and possibly the New Year
        in Japan while enjoying the winter season... So the number is increasing,"
        the JNTO executive said over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a821760-40a2-4703-b7bb-9a825f9e28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:44:39.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We [also] think that it is the spirit of omotenashi or the genuine
        hospitality of the Japanese people that make the travelers come back to Japan
        again and again. Japan is full of tourist content to satisfy both the affluent
        and the young budget traveler, and from urban to rural areas," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ea949-4663-404b-ad75-dc4bd5a318e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:44:39.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the vacation vengeance not waning anytime soon, Watanabe expressed
        bullishness that Japan could welcome more Filipino tourists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20576be-83dd-4630-8328-d8b24a0f2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T11:44:39.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Travelers are now in "revenge travel" mode, and that Japan is one
        of the destinations they will choose to travel to. We expect more tourists
        from the Philippines will visit Japan in the coming months,” he said.</p>'
  'DL-sees-growth-opportunities-organic-products':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-19T11:44:44.620+08:00
    'imagesource': 'jcr:ff23dc20-7672-4872-91a7-228b78b82496'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
