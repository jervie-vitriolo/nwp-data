      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier approved the PDP for 2023-2018 aimed at triggering
        the creation of more jobs and reducing poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074edcd0-d58c-48bc-9524-8d3f753aa917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:06:25.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/16/Marcos-OKs-PH-Development-Plan-2023-2028.html">READ:
        Marcos OKs PH Development Plan 2023-2028</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0bf3d-c465-40d1-b510-ea79e1640bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:06:25.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earlier, the better. Because what it does is it complements,
        enhances the available vehicles that we already have. That''s the whole idea,"
        Balisacan said when asked if the delayed approval of the bill would have an
        impact on the PDP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6704ea-965b-4da6-b00d-3d283caaa66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:06:25.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief said that as the country''s fiscal space has narrowed
        following pandemic-related expenses, the Maharlika bill could provide the
        needed support to pursue infrastructure projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ec485-877a-4e83-8f9a-07b6ef0300de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:06:25.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention here is get these funds pooled in one place and strategically
        invest them in critical areas. I see infrastructure as a major challenge for
        us because as you know the fiscal space, given our response to the COVID,
        is very limited," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f13b9-d65b-44cd-90d0-d0178770b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:06:25.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:38:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to generate a lot of investment resources," Balisacan
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9acab53-573c-4a9a-8511-9a49634dec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:06:25.381+08:00
      'mgnl:createdBy': 'lisbet'
