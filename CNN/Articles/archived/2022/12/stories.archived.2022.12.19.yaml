      'jcr:uuid': 'daba2a72-aa8f-4393-87c4-b4334ce687fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T19:06:16.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets to the 2023 Wanderland music fest are available for purchase
