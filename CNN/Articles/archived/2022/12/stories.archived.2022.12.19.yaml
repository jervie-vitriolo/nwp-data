      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just minutes after the FIFA World Cup final, where I was left in
        tears and still on a high from the amazing finale between Argentina (who emerged
        victorious) and France, I was bugged by this nagging feeling of deceit. Despite
        the glorious feeling that the final game has left me, I still couldn’t help
        but think of the blood and allegations of corruption that has tainted this
        year’s FIFA World Cup, which began in 2010 when Qatar managed to win the contest
        to host the 2022 FIFA tournament — the world’s biggest football event. I watched
        the Netflix docu-series “FIFA Uncovered” a few days before the World Cup began
        and it left a bad taste in my mouth. Years and years of unchecked “mafia-style”
        rule, as one of the respondents alleged, has left the international governing
        body with unbridled power. In a stunning feature for New York Magazine, <a
        href="https://nymag.com/intelligencer/2022/12/the-last-world-cup.html" target="_blank">Ryu
        Spaeth</a> details all of the questionable things that hang over the proceedings
        of the 2022 World Cup in Qatar — from worker deaths (<a href="https://www.reuters.com/world/middle-east/qatar-probing-death-worker-world-cup-training-site-says-official-2022-12-08/"
        target="_blank">a prominent one of which is a Filipino immigrant</a>) to possible
        new changes that could sap the magic of the World Cup itself. The Netflix
        docu-series and this New York Times newsletter details <a href="https://edition.cnn.com/2015/12/03/sport/fifa-corruption-charges-justice-department/index.html"
        target="_blank">the 2015 shakedown between FIFA and the United States</a>
        (which lost the bid against Qatar), which led to arrests and criminal charges
        of <a href="https://edition.cnn.com/2015/12/03/sport/fifa-corruption-charges-justice-department/index.html"
        target="_blank">numerous FIFA officials</a>, and later, <a href="https://www.theguardian.com/football/2015/jun/02/sepp-blatter-fifa-president-resigns"
        target="_blank">FIFA president Sepp Blatter’s resignation</a>, despite being
        re-elected days prior. Blatter appears in the Netflix docu-series and what
        he has to say in the face of allegations is interesting, to say at the very
        least.</p>'
