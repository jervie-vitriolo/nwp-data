    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70086515-9409-43d1-bee6-e1b451219690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T19:16:48.300+08:00
      'mgnl:createdBy': 'gabrielle'
