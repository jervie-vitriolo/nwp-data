    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH logs over 7,000 new COVID-19 infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41062dc8-10ae-4790-a3e2-e21542c6087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        Philippines logged 7,572 new COVID-19 cases from Dec. 12 to 18, 2022, the
        Department of Health (DOH) reported in its weekly bulletin on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8173a-2743-46ce-82c5-5820a33958c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, a total of 186 deaths were verified, including 38
        that occurred from Dec. 5 to 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6792c7-90ff-4a24-8c5c-9d9790ba98f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily average number of cases was 1,082. The DOH said the latest
        data was down by 9% from the previous week (Dec. 5 to 11).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c0510b-baa9-4e71-afe9-65feef226ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also seven new critical cases, while 592 critical patients
        are in hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774bf7c-3a23-43b6-a7a1-c1a901eef001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, out of 2,501 intensive care unit (ICU) beds allotted
        for COVID-19 patients, 509 (20.4%) were already occupied, while 4,455 (22.5%)
        out of 19,819 non-ICU COVID-19 beds were also used.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab4d80a-9b8d-4b98-a340-7966994c7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vax rate</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41357db-223c-42c0-a75e-0d0501cda90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>73 million individuals or 94.41% of the target population in the
        country are now fully vaccinated, the health department said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3394aa-1cf0-479c-9b8a-90515c38e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that number, 21 million individuals already received their COVID-19
        booster shot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c7ded-c396-4040-a30d-efd45d2c37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 79.43% of the target A2 population were also
        vaccinated against COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4732851-1e27-4701-b7eb-43a8aef0ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A2 population refers to the 85% of the total senior citizen’s population
        in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11138909-12ea-428d-b38f-8b483ddf0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Positivity rate</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d7e13-111c-4abe-80d7-2c415feebf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the recent data released by OCTA Research Group on Saturday,
        the COVID-19 positivity rate in the National Capital Region (NCR) decreased
        to 13.9% from 14.4% on December 10.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd4f31-a90e-4c62-bd46-53213b69480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positivity rate refers to percentage of people who test positive
        for COVID-19 virus of those who have been tested.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe45d8-60ad-4ddc-a3f4-4714324e0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like the BQ.1 wave is receding in time for a happy holiday.
        In the rest of Luzon, increase in positivity rates were observed in Bataan,
        Laguna, Zambales," OCTA Research Group fellow Guido David said in a tweet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613251b9-31b4-4e2b-ae0d-a43f5035b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas in Luzon where the COVID-19 positivity rate also declined
        are: Albay (23.3%), Camarines Sur (32.9%), Ilocos Sur (30.6%), Isabela (39.7%),
        Kalinga (26.2%), Nueva Ecija (37.2%), Rizal (23.8%), and Tarlac (23.9%).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b140580-42e6-4ee1-af6f-1de2e1e8a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T20:24:32.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization initially suggested a positivity rate
        of around 3% to 12% as a general benchmark of adequate testing.</p>'
