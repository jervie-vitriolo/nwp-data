      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        Communist Party of the Philippines (CPP) announced Monday it will forgo declaring
        a ceasefire this holiday season despite the death of its founding chairman
        Jose Maria “Joma” Sison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de697d34-b141-4630-aa9f-7fc329089c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T13:07:57.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information bureau of the CPP said the central committee sees
        no reason to declare a ceasefire since combat troops of the Armed Forces continue
        to be deployed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26bce5b-350c-4b35-96f2-c7c9380ea364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T13:07:57.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Central Committee, hereby, directs the New People''s Army (NPA)...
        to actively fight and frustrate the AFP''s campaign of armed suppression,"
        the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194326af-dcc7-4451-81ed-1cd4049a37bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T13:07:57.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Col. Medel Aguilar told CNN Philippines'' The Source
        last week that a ceasefire with communist rebels this holiday season is not
        being considered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe9545-4ba9-496a-866c-a28faedfa802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T13:07:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ceasefire is out of the question now because, number one, we
        do not know who to talk to. The leaders are into hiding, some are neutralized,"
        the official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e946e98-cf90-4d65-843f-415f1b7c8b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T13:07:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/14/AFP-holiday-ceasefire-not-being-considered--.html">RELATED:&nbsp;AFP:
        Holiday ceasefire not being considered</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee313617-e93f-47f6-833d-d36599a859b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T13:07:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte initiated peace talks in the first
        year of his presidency, but terminated it in November 2017, citing the rebels''
        "lack of accountability" for the crimes they committed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6f35d-7204-4ba6-afd5-1af7b706b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T13:07:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:38:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Sison''s death on Dec. 17, the CPP declared a 10-day mourning
        period. However, it said the NPA can stage tactical offensives during the
        period.</p>'
