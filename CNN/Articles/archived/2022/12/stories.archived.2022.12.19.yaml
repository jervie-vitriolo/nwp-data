    'template': '1'
    'title': 'Economist: Rename Maharlika fund, ensure transparency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac2b4c4-a8bd-4148-b356-4be67f099e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — The
        Maharlika Investment Fund should be renamed to make it more politically neutral,
        according to economist Dr. Michael Batu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559586a-e8bb-49a0-83b4-6bfa00a0f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12a8fd-275b-49e9-8106-a9b38dc7ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Monday, Batu said Filipinos
        associate the term “Maharlika” with the Marcoses, which brings positive and
        negative memories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb60147-a94b-431d-bb88-5809ce064ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc5b61-0bd3-4958-939f-32d5a95af283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maharlika or “warrior class” was the supposed name of an anti-Japanese
        guerilla unit led by the late dictator Ferdinand E. Marcos, a claim that has
        been debunked many times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89b40d-ff72-4c1c-86ec-0a188769ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6cac6-c98d-4929-b129-fc1744455a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said the proposed bill seeking to create
        a sovereign wealth fund is apparently another move to restore the image of
        the president’s late father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a4140-f252-40a7-818c-4bfbd4d95939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f8b2a-46ba-428c-a5ac-49e0d794db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batu suggests a more politically neutral name such as Philippine
        Strategic Investment Fund, which is not associated with anyone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4ea9f-66b0-486c-a957-759d356a0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e787cf-7e51-4698-ab81-489244821410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron ‘yang inter-generational significance. Hindi mag-o-operate
        sa generation lang natin, ina-anticipate natin na mag-o-operate ito sa future
        ng mga anak at apo natin. Sa time ba na ''yun meron pa rin bang mga Marcos
        o iba na ang leaders that time?” said Batu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48783d-6f4a-4de4-87c4-b529c77061a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f0b8e-9a4f-484c-a047-c9f9dfdabaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Maharlika Investment Fund has an inter-generational
        significance. This will not only operate during our generation. We anticipate
        that it will also operate in our children and grandchildren’s future. At that
        time, will there still be Marcoses or will leaders at that time be different?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73ba66-0391-4c06-8de7-46707237df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c4418-d029-41a4-ba1c-eae315637b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved the controversial bill after
        President Bongbong Marcos certified it as urgent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a1df5-c918-4417-b036-68575983a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57cabf5-6fef-475a-936e-f06b5486fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html">House
        approves Maharlika Investment Fund bill</a>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec014c-ade8-47e8-bf8d-1a6d1c08d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547fac95-7f31-4fbb-97ea-4ab372fec2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is expected in the Senate?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5eaad-0ba4-4ea9-b607-3e64e305ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac891ef-8384-4858-8354-237bd3a17ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batu said lawmakers should ensure transparency in the process to
        prevent misuse, particularly on where the money would be invested.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471311cd-8793-4a9d-9cd6-78d2bb090602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181322e2-7d85-42bb-b6b9-2aad2e8653e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that there should be a balance between transparency
        and efficiency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc92ea-35e9-4c0a-937e-6ccd99481276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1221704-a216-4ff1-a161-e8c41fa61119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Pag linagyan din ng masyadong maraming constraints, baka ang
        mangyari magkaroon din ng inefficiency na baka dahil sa tagal ng clearance
        bago ka makabili ng investment ay nawala na ang opportunity, nag-iba na ang
        presyo the next day,” Batu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e223678-a03d-4148-897c-35b10e142417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b138a8a-92ee-4264-a867-1357ed08782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Too many constraints may bring about inefficiency.
        You might lose your opportunity to invest while waiting for clearance, since
        prices may be different the next day.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8081d1-3c08-4586-8824-c30cbdfd678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.964+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ce6ca-ae72-4fb5-9152-05cf2cce61b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.964+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said financial investment statements regarding the Maharlika
        Investment Fund should be readily available on a website.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3adcb25-63ab-41b9-ab46-753684b6f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T17:17:28.964+08:00
