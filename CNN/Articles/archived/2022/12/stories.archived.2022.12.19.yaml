    'lead': ' A magnitude 5.3 earthquake jolted Abra on Monday, state seismologists
      reported. The epicenter was logged at Boliney town.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T18:15:21.730+08:00
