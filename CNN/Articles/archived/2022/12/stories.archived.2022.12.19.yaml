  'Bilibid-excavation-Bantag':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-19T15:13:13.717+08:00
    'imagesource': 'jcr:cb77f54f-6c4b-4551-8d4b-fd7d41a3c567'
