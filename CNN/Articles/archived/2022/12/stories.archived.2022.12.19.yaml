    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d6dfa-a014-449b-ac03-f03e86de411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.882+08:00
