    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:54.875+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 5.3 quake shakes Abra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f4539-74b4-4994-8d00-8b15d56604b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:15:21.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> A
        magnitude 5.3 earthquake jolted Abra on Monday, state seismologists reported.
        The epicenter was logged at Boliney town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c2698-76a5-4c39-b8e9-5b2a17c30aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:15:21.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said the quake occurred at 5:06 p.m. with a depth of 45 kilometers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f886103-2359-49ce-852a-e3ce89ad2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:15:21.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was of tectonic origin, meaning there was movement in the Earth''s
        crust, the institute added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79aaa3-a063-40ef-98de-d03695511f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:15:21.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said Intensity 4 or “moderately strong” shaking was felt
        in Banayoyo, Ilocos Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519dae4-d96d-4a83-86cd-569e9d501803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:15:21.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 2 or “slightly felt” tremors were observed in Baguio City,
        Benguet, while Intensity 1 or “scarcely perceptible” quakes were recorded
        in Pasuquin, Ilocos Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71837d4e-aa45-44d7-ac81-2cfee811d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:15:21.731+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned of possible damage and aftershocks.</p>'
  'Cebu-road-crashes-kill-3':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
