    'title': 'OCTA projects decrease in COVID-19 cases in PH despite holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b9d61-ac5f-4e67-a416-3381655ce74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T10:33:25.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        OCTA Research group is projecting a decline in COVID-19 cases in the country
        despite the less restrictive celebrations this holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072c2a4-9708-42de-8079-fccf872eff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T10:33:25.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a4eb9-dc69-4787-b03e-8fdae6fad094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T10:33:25.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the coming holidays, we are seeing a possible decrease in
        case count overall, also in Metro Manila decreasing,” OCTA Research fellow
        Guido David told CNN Philippines’ <em>New Day</em> on Monday. “Today we may
        see more than a thousand but definitely tomorrow we are expecting lower numbers,
        could be down to about 600 or 700.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2150e-e7a3-46a0-9807-a813d20bfe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T10:33:25.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729bc7f3-1feb-4c6c-ae69-d80a4259cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T10:33:25.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, David noted that the positivity rate, or the percentage
        of people testing positive for COVID-19, in Metro Manila has declined from
        14.4% as of Dec. 10 to 13.9% as of Dec. 17, which may mean that the “BQ.1
        wave is receding in time for a happy holiday.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a667d34-d1aa-4ad3-af3d-5d24739e1092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T10:33:25.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f5b40-d306-444e-b97b-74134b696107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T10:33:25.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:38:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is still higher than the benchmark set by the World
        Health Organization of below 5%.</p>'
