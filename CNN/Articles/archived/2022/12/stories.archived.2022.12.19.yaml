      'mgnl:lastActivated': 2023-01-17T19:38:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stage can either be a place of joy or misery. Depending on which
        side you’re on, performing for the company Christmas or year-end party can
        either be a delightful event to bond with peers or a venue for potential humiliation
        for all the office to see.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75248b9-9912-4bc4-84c8-d0d0eb2cc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:20.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:38:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New employees are usually the sacrificial lambs in what has seemingly
        become a rite of passage in the country’s business districts, and it has come
        alive again now that face-to-face celebrations are back. It’s gone as far
        as becoming meme material for Instagram accounts like&nbsp;<a href="https://www.instagram.com/90skabaklaan/"
        target="_blank">''90s Kabaklaan</a>, which dedicated an entire carousel of
        memes about Christmas party performances:</p>'
