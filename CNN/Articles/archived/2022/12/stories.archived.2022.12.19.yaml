      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a government grant, the army is expected to receive the
        utility helicopters two to three years from now through the Japan Ground Self-Defense
        Force.</p>'
  'joma-sison-death-end-armed-conflict-afp':
    'author': 'AC Nicholls and Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-19T15:51:05.413+08:00
    'imagesource': 'jcr:37534d14-4a89-4dac-965c-a2d2517110c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f2d78ba-795a-4f60-82f9-6681b948bc99'
    'lead': 'The Armed Forces of the Philippines (AFP) and the National Security Council
      said that the death of exiled communist leader Jose Maria “Joma” Sison is a
      major blow to rebels and presents a chance to end decades of armed conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-19T15:55:02.848+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:38:41.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:37:51.428+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sison''s death a blow to rebels, chance to end armed conflict — AFP,
      NSC'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8cd50-31a2-458a-a0b1-86914ba16a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:55:02.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:38:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) –</strong> The
        Armed Forces of the Philippines (AFP) and the National Security Council said
        that the death of exiled communist leader Jose Maria “Joma” Sison is a major
        blow to rebels and presents a chance to end decades of armed conflict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca8073e-5ebd-42f9-a5b0-35a81b9b5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an opportunity to engage their leaders at the tactical level
        so that we can have peace among our communities,"AFP spokesman Col. Medel
        Aguilar said during the Laging Handa public briefing on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a893664-2bb7-4055-8a72-f3848f4a81c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, 83, died in a hospital in the Netherlands on Friday, according
        to the Communist Party of the Philippines'' (CPP) official publication Ang
        Bayan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544dd7e4-c368-4320-bdb3-bf4f60ca9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death came just over a week before the 54th anniversary of the
        party he founded on Dec. 26, 1968. Its armed wing, the New People''s Army,
        has been waging over half a century of insurgency, one of Asia''s longest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897ec54-af55-412f-b1e0-bdaa73a5723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As what they claim that Joma Sison is their teacher and guiding
        light, this means they will lose also their sense of purpose, their direction,
        their core, and it will lead to demoralization amongst its members, disintegration,
        and hopefully, the end of armed struggle,” Aguilar added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3c489-0d15-4491-8ca7-d04aa266e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/17/joma-sison-cpp-dead-83.html">CPP
        founder Joma Sison dies at 83</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255d8c2-2e63-4124-9304-4596c0269a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP does not see a strong enough figure within the CPP-New People’s
        Army (NPA) that could replace Sison’s leadership.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73102031-6562-4f37-aa52-2b4341947851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the remaining leaders, because many of them have already
        been neutralized, are of the same quality as Sison. That’s a big problem now
        for the underground organization,” Aguilar explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb10a21-674e-47ce-8bec-8b074015b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Significant blow to weakening rebel cause’</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d33067-975c-479f-96ef-02ac8a5d21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Security Council said the recent death of
        Sison is a “significant blow to the weakening rebel cause” in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187895cc-93c7-4b55-9ab4-56fc3e129ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that his death will convince the remaining communist cadres
        to return to the fold of the law and rejoin Philippine society as a positive
        influence,” NSC said on Sunday in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bca2c-38b1-4f31-b7ed-729d704753c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The administration of President Ferdinand Marcos Jr. is committed
        to seeking an end to the decades-long insurgency and will leave no stone unturned
        in the whole-of-nation approach in attaining inclusive and sustainable peace,”
        it added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ddcad-9ae6-4a61-b018-ff4dc3dc0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Clarita Carlos also stressed the importance
        of sustaining localized peace engagement and effective communication to win
        public support.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb6a06c-568f-4b55-a741-9268fdd0e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked the National Task Force to End Local Communist Armed
        Conflict (NTF-ELCAC) for making “significant gains” against the insurgency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf1634-2542-43a8-9229-8912df009236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T18:36:35.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:38:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force has been controversial for red-tagging activists
        and various groups.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264360a-7d9c-4d49-9335-4d8b4589901f'
