      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Pop
        sensation Carly Rae Jepsen is coming back to the Philippines in March to stage
        a headlining set for the Wanderland Music and Arts Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23380293-eeae-43b0-b6b3-3170f2a12da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T19:06:16.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert promoter Karpos Multimedia on Monday officially announced
        the “Call Me Maybe” hit singer as a headliner for “Wanderland: The Comeback”
        on March 4-5, 2023 at the Filinvest Event Grounds in Alabang.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkarposmm%2Fposts%2Fpfbid02L9JFHv6YiKXXFmbyiAd2M689Ugx5aVuokKqVPpxxWUD8kRk6nvkT2U8q1mWRU6vnl&show_text=true&width=500"
