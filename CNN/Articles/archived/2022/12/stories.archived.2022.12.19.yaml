      'mgnl:created': 2022-12-19T19:06:16.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jepsen will join Phoenix, The Sundown, Stephen Day, Leo Wang, Blaster
        Silonga, No Rome, Sunset Rollercoaster, August Wahh, Men I Trust, and many
        more in the annual music event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f15dd1-31df-4ba0-9ca9-5287a28e630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T19:06:16.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian singer-songwriter recently dropped a Broadway-inspired
        music video for her latest single “Surrender My Heart,” a part of her “The
        Loneliest Time” album released in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae90a93e-d333-498b-ada4-b28b532ab6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T19:06:16.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jepsen last performed for her Filipino fans in her “Dedicated” world
        tour in 2019.</p>'
    '6':
