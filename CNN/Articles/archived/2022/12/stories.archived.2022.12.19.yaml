      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/16/maharlika-investment-fund-bill-lawmakers-no-vote.html">RELATED:
