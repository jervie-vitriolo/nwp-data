    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport group calls on gov''t to prioritize pro-people solutions to
      ease transport woes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b45cca-61dc-4275-a44b-42ab5eba11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        increasing number of commuter issues in Metro Manila underscores&nbsp;the
        urgent need for the government to address volatile fuel prices, long commuter
        queues, and insufficient public transport, according to the Pinagkaisang Samahan
        ng mga Tsuper at Operators Nationwide (PISTON).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f6671-26b7-4b4e-8cdf-74a5de7cd814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, PISTON said President Ferdinand “Bongbong”
        Marcos Jr.’s administration should look into “pro-people solutions” to “ease
        the socioeconomic crisis’s effects on ordinary Filipinos’ lives.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df1f44-c2b8-4aff-a8c7-617986cbbcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of waiting for oil prices in the international market to
        dip, PISTON national president Mody Floranda stressed that the government
        should establish its regulatory jurisdiction over the local price of fuel
        by classifying as urgent House Bill 400, a measure filed by the Makabayan
        bloc to lessen the burden on the transport sector and commuting public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b6b35-775e-44b4-8c3e-66c1c2a699dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Filipinos prepare for the holidays, stories from commuters braving
        the holiday rush recently became a popular topic on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bcd56-f4e9-4883-b20d-86a3875a723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/19/Oil-price-hikes-Dec.-20.html">Oil
        price hikes greet motoring public ahead of Christmas</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05c1a9-2803-431c-8a34-b9a1ec70ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ang kaduda-dudang Maharlika fund, nagawang ipasa ng Kongreso
        sa loob lang ng 17 araw dahil lang pinaratsada ni Marcos Jr., bakit natatagalan
        silang magpasa ng mga mas makabuluhang batas na magpapagaan sa gastusin ng
        mamamayan? Kailangan ng administrasyong itong ayusin ang kanilang mga prayoridad,”
        said Floranda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52aaa74-f962-4a6d-8288-909e59231b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Congress was able to pass in just 17 days the questionable
        Maharlika fund just because of Marcos Jr.’s urging, why is it taking so long
        for them to pass more meaningful laws that will ease the public''s expenses?
        This administration needs to sort out its priorities.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135d289-3cee-4880-aa05-92da2ffa89e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the government’s plan to develop more railways as a priority
        solution to the transport crisis, PISTON stressed that most Filipino commuters,
        particularly low-income Filipinos, still rely on jeepneys as an affordable
        transportation mode for short distances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3bc5fe-f6c1-401c-88a7-417fe5c90f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prioritizing large-scale transport infrastructure projects seems
        like a good thing. However, it has always been questionable if these deliver
        the best economic and development returns given the huge foreign debt taken
        out to build these projects,” PISTON said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e494a1c-e7ab-4711-bbf1-b0423d4b4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floranda also proposes strengthening the local manufacturing of
        modern jeepneys through utilizing the country’s natural resources and avoid
        depending on importation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3c038-b2ff-4d56-b528-d848c9e85b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung layunin ng gobyerno ang ayusin ang ating public transport
        ay data gawin ng gobyerno na magtayo ng ating sariling industriya ng makina
        at ng bakal para tayo mismo ang lilikha ng ating public transport dito sa
        ating bansa,” Floranda told CNN Philippines’ Traffic Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1ab8c-e813-4091-aea0-1cd127d37e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the government’s intent is to fix public transport,
        the government should establish an industry of machinery and steel for us
        to create our own public transport in our country.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f57c92-8dd3-4cee-bc81-156e5aa88c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T23:29:31.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:38:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floranda pointed out that the country has the capacity to produce
        public vehicles, as we have access to steel, copper, aluminum, and rubber
        trees for tires, among others.</p>'
