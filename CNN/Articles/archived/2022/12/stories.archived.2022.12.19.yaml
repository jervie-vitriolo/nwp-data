      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb47cd-fd99-4721-b4d7-941601199c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T12:44:38.019+08:00
      'mgnl:createdBy': 'bamba'
