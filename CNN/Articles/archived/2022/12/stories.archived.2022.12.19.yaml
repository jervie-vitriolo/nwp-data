      'jcr:uuid': '7260da7a-98e5-4418-a451-cf29f9612e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:45:26.635+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released Dec. 19, the utility helicopters
        could be used for humanitarian assistance and disaster response, medical evacuation,
        transport of personnel and supplies and for damage assessment flights during
        national emergencies and calamities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629eee5-700d-48cc-bf00-d7cb379973f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:45:26.635+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301af13-82c9-432d-a1d2-97a2305ac2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:45:26.635+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines and Japan are within the Pacific Ring of Fire and
        we experienced so many disasters every year. By collaborating, all of our
        armies will be able to cooperate on ensuring that our people are safe as we
        face the various calamities that come to our land every year,” army chief
        Maj. Gen. Romeo Brawner, Jr. said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb865652-96bb-403c-8a1e-5e59f847ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:45:26.636+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:38:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge was announced on Dec. 11 during the Japan-Philippine-U.S.
        Trilateral Key Leaders’ Engagement at Camp Asaka, Tokyo, Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40775b83-218a-4bd2-a307-7111b72f0629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-19T15:45:26.636+08:00
