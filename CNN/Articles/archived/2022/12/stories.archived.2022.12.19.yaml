      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> – The
        Department of Labor and Employment (DOLE) is now working with the Department
        of Education (DepEd) and the Technical Education and Skills Development Authority
        (TESDA) to equip Filipinos with the necessary skills in emerging employment
        sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be8392-0dbc-499e-ab30-953fcf04606a'
      'mgnl:activationStatus': true
