      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        lawyer of Bureau of Corrections (BuCor) Deputy Security Officer Ricardo Zulueta
        on Monday said his client has been receiving death threats, but is ready to
        face the allegations made against him regarding his involvement to the killing
        of broadcaster Percy Lapid.</p>'
