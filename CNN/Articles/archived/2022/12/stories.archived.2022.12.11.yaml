      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 5, the agency also reported the seizure of ₱63-million worth
        of “smuggled” and misdeclared frozen food products from Hong Kong and mainland
        China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3a3f2-f7b3-4eb0-b371-d2d24ffb1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71772bf-b199-4daa-951b-18d917bcbac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before the incident, the Department of Agriculture also
        confiscated some <a href="https://www.cnnphilippines.com/news/2022/12/3/DA-seize-30-million-smuggled-onions.html">100,000
        kilograms of “smuggled” yellow onions</a> declared as packages of bread and
        pastries, estimated to have a value of around ₱30 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8239ee2-0a35-4bbd-b264-a14f97dd46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/10/DA--100k-kilograms-of-smuggled-white-onions-will-no-longer-be-sold-at-Kadiwa-markets.html">DA:
        100k kilograms of smuggled white onions will no longer be sold at Kadiwa markets</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1be29-c6d0-4db4-bce0-bd4c6bd9e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.833+08:00
