  'NU-Lady-Bulldogs-seven-peat-UAAP-women-basketball-Season-85':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-11T16:38:29.953+08:00
    'imagesource': 'jcr:104f1a27-d0d7-4e08-b2a3-ad3bef46ba64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7655f98f-4c55-44b7-a659-994bc9574d15'
    'lead': 'The National University clinches its seventh straight UAAP women''s basketball
      crown after completing a series sweep of De La Salle University in the Season
      85 finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T16:49:38.509+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:24:51.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:38.371+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7th heaven: NU extends reign in UAAP women''s basketball with sweep
      of La Salle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88e997-8f3f-4a8d-8c1e-56054fe81e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T16:49:38.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        National University (NU) captured its seventh consecutive University Athletic
        Association of the Philippines (UAAP) women''s basketball title with a 76-64
        victory over De La Salle University in Game 2 of the Season 85 finals Sunday
        at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd05597-b23f-4d9a-af88-0867210e44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T16:49:38.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristine Cayabyab, who was hailed Most Valuable Player in the finals,
        dropped 18 points, five rebounds, two assists, and two steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375527b4-aef0-44a0-a0ff-304048391cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T16:49:38.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle fought hard in the first quarter, but NU''s 19-4 run was
        all it needed to gain control and never look back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f6a0e-35b4-41e4-882e-59e45039ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T16:49:38.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, NU tied the seven-peat record set by the University
        of the East men’s basketball team from 1965 to 1971.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b1be0-5a63-44ce-8ebd-25aeb60ad29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T16:49:38.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU built its biggest cushion of 23 points courtesy of Princess Fabruada’s
        split free throws in the third frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78f5df-d6ee-4937-9f11-aade54b70f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T16:49:38.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Surada had 10 points and nine rebounds, while Annick Tiky
        and Camille Clarin chipped in nine and eight points, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587cb4af-6edd-460b-9367-ada0b48f3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T16:49:38.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charmaine Torres led La Salle with a game-high 29 points and seven
        rebounds.</p>'
