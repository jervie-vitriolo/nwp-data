    'template': '1'
    'title': 'Lawmaker to Customs: Send agri smugglers to jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5166f3a-6b13-4e4a-8408-0b53abbfac89'
      'mgnl:activationStatus': true
