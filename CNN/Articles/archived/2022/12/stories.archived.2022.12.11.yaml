    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UP one win away from defending men''s basketball title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29050c-1b10-4386-9297-0e638a336c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T21:59:38.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        University of the Philippines (UP) is on the verge of capturing back-to-back
        titles in the UAAP men''s basketball tournament after beating the Ateneo de
        Manila University, 72-66, in Game 1 of the Season 85 finals Sunday at the
        Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54e114-34e7-4d45-a724-973bd6f45bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T21:59:38.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d36c9-ebdc-4328-8825-eb29224580fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T21:59:38.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavier Lucero made the biggest impact on both ends of the floor
        as he finished with 14 points, 10 rebounds, two assists, and two blocks for
        the Fighting Maroons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28215d87-0b1d-4cb9-9e3f-762b58f2a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T21:59:38.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597f13b-5e13-49be-a4eb-2e43c0a83176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T21:59:38.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP took control of the game early, leading by as much as 12 points,
        before Ateneo threatened to make a comeback in the fourth period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9c770-850d-46e9-a49e-1d6cc778546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T21:59:38.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e49f6-35a0-48d3-9ca5-96cf96094320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T21:59:38.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final frame, the Blue Eagles had an opportunity to tie the
        score with Chris Koon driving for a slam, but Lucero rejected the attempt
        emphatically. Harold Alarcon then sank a three pointer in the next possession
        to give the Fighting Maroons a 61-56 advantage.</p>'
