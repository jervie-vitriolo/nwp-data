      'mgnl:lastActivated': 2023-01-17T19:24:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such developments should compel the Marcos Jr. administration to
        conduct an exhaustive investigation on the Pastor Quiboloy''s offenses and
        financial transactions, and enable victims to come forward through a witness
        protection program,” said assistant minority leader and Gabriela Women’s Party
        Rep. Arlene Brosas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ab8a5-1f20-46e8-abab-2f84e808d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0fb053-b660-4096-837e-02b83b5523d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas said the DOJ should not wait for an extradition request from
        the US, and that the National Security Council and the Anti-Money Laundering
        Council should conduct separate investigations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900679f9-c9cd-4dc6-b7f9-92309b55ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b4726-edeb-4951-a92a-db2f87e8f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Army, for one, should review and terminate its media
        partnership with Quiboloy’s media arm Sonshine Media Network International
        signed last October 24. We cannot let an indicted sex offender and fake news
        peddler broaden his mass media reach using taxpayer’s money," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d4f95b-d9c4-4ec9-b76e-796e71914f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ea31a-8832-48eb-81d4-add31cbf9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy served as the spiritual adviser of former President Rodrigo
        Duterte. He also backed the candidacy of President Ferdinand “Bongbong” Marcos
        Jr. during the May 9 national elections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26494fd-1a3f-4154-ab9a-ba44da866e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:33:16.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paige Javier and digital producer
        Jelo Ritzhie Mantaring contributed to this report.</em></p>'
  'csc-govt-workers-no-solicitation-accepting-gifts-clients':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-11T15:46:57.567+08:00
    'imagesource': 'jcr:7f06c396-ad53-4f66-ace4-67991475f5cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '450f5d72-8fc5-43c1-a1ac-3cdb3015dff0'
    'lead': 'Government workers should avoid accepting or soliciting gifts from clients,
      even during the holiday season, the Civil Service Commission (CSC) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T15:51:17.871+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:24:52.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:38.204+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CSC to gov’t workers: No solicitation, accepting of gifts from clients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4a2e1-24fd-47dc-826b-78460233b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Government
        workers should avoid accepting or soliciting gifts from clients, even during
        the holiday season, the Civil Service Commission (CSC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039fb7b-10cd-4034-8ac7-466dd6b64ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb69c69-86f8-4347-8565-83b47e529ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSC on Sunday reminded government workers that they are prohibited
        by the Code of Conduct and Ethical Standards for Public Officials and Employees
        from doing such acts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a25ed7-5883-4c08-af6c-05276b6b3131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19495c8-7feb-4901-acd8-600fb5f13446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSC quoted the government workers'' code which says:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e823f7-2caa-48d7-9696-0f666077c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e004ced-c407-4859-a47c-f08623a01677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Public officials and employees shall not solicit or accept, directly
        or indirectly, any gift, gratuity, favor, entertainment, loan or anything
        of monetary value from any person in the course of their official duties or
        in connection with any operation being regulated by, or any transaction which
        may be affected by the functions of their office.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0841b1b-0241-49f8-8b0c-566927269824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010629a1-a03f-4e72-96b5-865e2e219d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSC also noted provisions in the Anti-Graft and Corrupt Practices
        Act that similarly forbid the act of receiving gifts in relation to any government
        transactions or functions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f1d6eb-1df7-4e35-b316-8e775963c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dab486-6d9b-4215-ad14-56b51c568ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is a client or applicant, supplier or contractor, or any
        other individual, group, or company that you transacted business or regularly
        transact business with, who is extending a gift or token to you, just politely
        decline and explain that you are only doing your job. <em>Sa madaling salita,
        trabaho lang po</em>,” CSC Chairman Karlo Nograles said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c657a55-3286-4436-974b-c8a52b5ab16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9891f3-2b3a-47de-8c9c-477534486216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In other words, it’s only business.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb16c7f-e71e-4870-b48b-d28bfcee1050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bbe45-4e93-4c9e-bc2b-a816bad07f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bagama’t bahagi na ng ating kulturang Pilipino ang pagiging
        mapagbigay lalo na sa panahon ng Kapaskuhan, tandaan po natin na ang ating
        serbisyo bilang lingkod bayan ay binabayaran na ng taumbayan sa pamamagitan
        ng ating buwanang sahod</em>,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd8c04-5d29-409e-b704-52f365afa890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f8024-5d9e-4840-b781-d7922cdc11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though it’s part of Filipino culture to be generous
        especially during Christmas, let’s remember that our service as public servants
        is paid for by our citizens through our monthly salary.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28c033-f01b-403c-a450-b0675a4fe61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd918c9-18d5-4822-bed1-87557b6a19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also said that government agencies could issue—at their
        own discretion—a “no gift policy” for its employees and officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ee194-c70d-4833-b498-821db778155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba95f7-3ed3-422e-82e5-083e0e0cfe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, gifts from family members, persons not in transaction with
        the respective government offices, private organizations, and those donated
        from one government entity to another are exempt from the prohibition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93b04a-d883-4a51-9142-5d7cd2eecbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a0268-c012-4008-925b-2035f8b41845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:51:17.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nograles added that government offices should not let
        holiday parties or celebrations interfere with the performance of their duties.</p>'
    '23':
