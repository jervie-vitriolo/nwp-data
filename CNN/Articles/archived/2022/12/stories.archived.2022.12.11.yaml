      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — People''s
        champ Manny Pacquiao came out on top in an exhibition fight against a South
        Korean martial artist on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54194071-c2df-4e0a-a76c-13500a8a22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T16:56:25.171+08:00
