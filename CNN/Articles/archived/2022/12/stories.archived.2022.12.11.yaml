      'mgnl:lastActivated': 2023-01-17T19:24:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/sports/2021/9/29/pacquiao-retirement-boxing.html"
        target="_blank">video</a> posted earlier this year, Yoo first revealed he
        would fight the Filipino boxer. The South Korean previously fought in exhibition
        matches, including one against former Ultimate Fighting Championship mainstay
        Bradley Scott where he was also defeated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d997c1-e93d-4d51-9238-e378169c900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T16:56:25.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao announced his <a href="https://www.cnnphilippines.com/sports/2021/9/29/pacquiao-retirement-boxing.html"
        target="_blank">retirement</a> from the sport in 2021. His last fight was
        against Cuban boxer Yordenis Ugas, which ended in defeat via a unanimous decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839de7d-3162-4fbb-98b6-77bc25444959'
      'mgnl:activationStatus': true
