    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tens of thousands protest in Bangladesh to demand resignation of Prime
      Minister Sheikh Hasina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040f34c-9b3a-4373-b001-927d7055cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Tens of thousands of protesters took
        to the streets of Dhaka on Saturday calling for the dissolution of parliament
        to make way for new elections, and demand the resignation of Bangladeshi Prime
        Minister Sheikh Hasina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81063201-16ab-4e02-85ad-f0006639fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5472c-8999-448d-a6ee-222a2fe3be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass protest in the capital was organized by the opposition
        Bangladesh Nationalist Party (BNP), which accuses Hasina of failing to address
        rising fuel prices and the cost of living.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de680971-b197-415c-8a4c-060764b94816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4485d69-91bb-4281-92aa-3f679e502159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s protest comes amid a flurry of demonstrations in Bangladesh
        calling on Hasina to step down and demanding new elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f7545-b0df-4875-bb98-d8a91ba60dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142457b7-7abc-4d50-88cc-f153e03af343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina has responded by calling the opposition leaders "arson terrorists"
        and warned people against allowing the BNP -- the largest opposition party
        -- back into power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccb88a-ce79-456c-a8ba-7c0cb061f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73b094-a33d-4678-8853-ee5aa3d7ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several arrests were made in the lead up to Saturday''s protest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd460a6f-1695-485d-ae98-3d31ec4d36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c625e2a-dd1b-48bb-ab31-596b5685952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested two top BNP leaders, including party secretary general
        Mirza Alamgir on Friday. Authorities said Alamgir was facing charges, without
        giving more information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096f13f-347e-4604-a150-a4af2f051007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eeed54-b475-4f3b-a71a-d50c5aa9a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one man died during clashes between protesters and police
        on Wednesday when security forces fired tear gas to disperse people gathered
        in front of the BNP''s office in the capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c744e70-5a26-4e60-890d-31df633b4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1749c7-2be7-4bc1-827d-b7fb940e65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasan Mahmud, Bangladesh''s Information and Broadcasting Minister,
        said authorities believe the man died after being injured by [Molotov] cocktails
        made by the activists and blamed the BNP for "creating chaos," according to
        a report in state media outlet BSS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb21448-bd7a-494e-bc4d-4d0f272cca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b80528-28d2-4e01-972b-7a047b39de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Election Commission has not announced a date for
        the next general election, which is due by the end of 2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0c9d0-c9c6-440c-ba16-a433b5859716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa2dc3-b669-4252-918d-301928e061c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Awami League, led by 75-year-old Hasina, has been
        in power since 2009.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c2e12-9e04-47d3-8088-a4cf5a0a0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2efe2-4f68-4fab-b06f-c5ab3cad9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:54:17.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina won a third consecutive term as Prime Minister in 2018 in
        a national election that was marred by deadly violence and allegations of
        rigged ballots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46279de0-1563-4845-bf47-484cac19ea52'
      'mgnl:activationStatus': true
