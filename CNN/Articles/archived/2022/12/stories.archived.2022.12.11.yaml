      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BOC’s revenue collection performance would improve if the smuggling
        of various goods is effectively addressed,” said Gatchalian, adding that revenue-collecting
        agencies should meet their targets to bring in more budgetary allocations
        to finance the government’s projects.</p>'
