      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, various groups trooped to the Liwasang Bonifacio in
        Manila to commemorate International Human Rights Day, where they burned effigies
        of the country’s top leaders to show their defiance to the administration’s
        continuation of the previous president’s attitude on human rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c3bb0-50b0-4aef-9858-c950abb6d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang pinagbago sa ilalim ng bagong administrasyon ng Marcos-Duterte.
        Walang accountability at all sa napakaraming EJK sa panahon ni PRRD. We need
        to continue the struggle for the respect of human rights,” said Bayan Muna
        chairperson and former lawmaker Neri Colmenares.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e2490-d61b-4200-99df-3ee1fafe179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no change under the new Marcos-Duterte administration.
        There is no accountability at all on the numerous EJKs in PRRD’s time.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8dfa2-5f08-4696-b78b-8a8254abb8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called for the release of all political prisoners and the conduct
        of independent investigations on what they deemed as state-sponsored killings,
        especially with the recent “brutal slay” of poet and activist <a href="https://www.cnnphilippines.com/news/2022/12/3/Groups-denounce-Ericson-Acosta-slay.html">Ericson
        Acosta</a>&nbsp;and the clamor of international groups in denouncing the terrorist
        designation of peace negotiator <a href="https://www.cnnphilippines.com/news/2022/6/15/Anti-Terrorism-Council-tags-NDFP-Luis-Jalandoni-others-as-terrorists.html">Louie
        Jalandoni</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2759584-8766-4479-9a6e-2c15dcee9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their program, the groups also condemned the proposed Maharlika
        Wealth Fund, the funding of the National Task Force to End Local Communist
        Armed Conflict, and the reimplementation of the Reserve Officers’ Training
        Corps (ROTC) program, among others.</p>'
    '20':
