  'king-charles-wrexham-afc-visit':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-11T15:00:22.292+08:00
    'imagesource': 'jcr:68deffbe-86b1-45ec-b464-915a8ef25f3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5846d61b-8ab5-48c5-886e-147d338bde36'
    'lead': 'The royal visitors met the co-owners on the pitch as part of a guided
      tour of the Racetrack Ground — the world''s oldest stadium, according to Guinness
      World Records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T14:06:23.739+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:24:58.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:35.898+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'King Charles visits Wrexham AFC, the soccer club owned by Ryan Reynolds
      and Rob McElhenney'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5eecf-7277-4993-8228-c39963a9cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Talk about Hollywood royalty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37616a2-4fde-4455-b462-bff3baae0ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles and the Queen Consort visited Wrexham AFC on Friday,
        the soccer club owned by Hollywood actors Ryan Reynolds and Rob McElhenney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790943c7-d827-4031-bd39-313f325b29a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal visitors met the co-owners on the pitch as part of a guided
        tour of the Racetrack Ground — the world''s oldest stadium, according to Guinness
        World Records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828aa00c-2fc1-42a5-bb33-3bcab9c071d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles and his wife Camila were in Wrexham to celebrate its new
        city status and spoke to Reynolds and McElhenney about their plans for growing
        the club that they bought in 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc6069-2982-4270-9741-dcdce72d9799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little earlier today, I had the opportunity to see one of the
        other wonders of Wrexham, namely the football club, which is busy putting
        Wrexham on the map as never before," Charles told dignitaries on Friday, per
        Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884cef83-0fb0-4a6f-a6e4-ef3e3404d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrexham &nbsp;the world''s third-oldest football club, currently
        plays in England''s fifth tier, far removed from the likes of Manchester United
        and Liverpool.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8911fb-bd77-421d-a3fd-489e067cecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Hollywood friends took over the struggling Welsh team,
        both had ambitions of moving up the footballing pyramid while improving the
        community around the club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098e660-67e3-4a77-9102-696ad9b9c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has seen improvement in the last year and its popularity
        has certainly soared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff4298-4ead-47d8-aff7-8ab20dddb0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll do anything to uplift and elevate this community and this
        club and having the King pay a visit is certainly one way to do it, that''s
        for sure," ''Deadpool'' star Reynolds told reporters on Friday. .</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4495b6-002b-4775-8e49-40bfb9a3386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the increased interest has also been down to Disney''s "Welcome
        to Wrexham" &nbsp;a docuseries which tracks the club''s trials and tribulations
        through the season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819dde3c-59dd-4ecd-9a0a-a99ae79fc08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with its fan base increasing, the co-owners will hope their
        side can gain promotion this season with the team currently sitting in second.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afdf37-0a12-44a4-9d03-2660e7b82e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles spoke with the first-team players during his visit and wished
        them luck for their next match away at Eastleigh on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a43c23-2175-47cf-a301-ec035b7040a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:06:23.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/10/football/king-charles-wrexham-ryan-reynolds-rob-mcelhenney-visit-spt-intl/index.html">King
        Charles visits Wrexham AFC, the soccer club owned by Ryan Reynolds and Rob
        McElhenney</a>"</em></p>'
  '5-key-takeaways-xi-saudi-arabia-trip':
    'author': 'Nadeen Ebrahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
