      'mgnl:lastActivated': 2023-01-17T19:24:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118d153-8a21-497d-9622-5782abdda189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other 40-foot shipments consigned to Lalavy Aggregates Trading,
        declared as frozen lobster balls and crabsticks, were found containing fresh
        red and white onions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e6a016-cd9c-4fff-9d51-3ba04cf61dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb7481-0a40-4f4b-9cf1-edb53eaa53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said the estimated value of the seized agricultural products
        were at ₱20.193 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc59ac2c-db74-444c-9d32-f1e5c7185bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
