    'mgnl:lastActivated': 2023-01-17T19:24:50.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:38.869+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Benilde outlasts Letran to force winner-take-all Game 3 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e8e21-3691-4815-b9b7-f270c4391a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:29:51.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> College
        of St. Benilde lived to fight another day after defeating Colegio de San Juan
        de Letran in Game 2 of the National Collegiate Athletic Association (NCAA)
        Season 98 finals, 76-71, on Sunday at the Smart Araneta Coliseum to force
        a sudden death match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a0a86-56d7-45c7-80d2-f4fd4cee3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:29:51.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly minted Season 98 Most Valuable Player Will Gozum tallied 21
        points and grabbed 10 rebounds for Benilde, including the go-ahead layup with
        55.4 seconds left before Migs Oczon knocked down a turnaround jumper with
        20.2 ticks left in the final quarter to make it a two-possession game, 75-71.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd6884-5ab4-4737-a533-e6cc93519eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:29:51.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got chippy in the first half when Letran''s Fran Yu was ejected
        for throwing an elbow on Mark Sangco''s face in a rebound play at the 5:29
        mark of the second frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87841534-0b6b-4f72-8898-1bade503359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:29:51.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-3 run by Benilde propelled the Taft-based squad to a 30-point
        outburst in the third period and hold a five-point edge heading into the payoff
        canto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d39feb-8bf7-4b98-aaa0-62e1375213c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:29:51.082+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Corteza also had 21 points and 10 rebounds, while Oczon added
        15 points and seven rebounds for Benilde.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ace78f-5c90-4ab7-a6e9-753ef33644dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:29:51.082+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent Paraiso paced Letran with 16 markers and seven boards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c00130-7f7d-44f1-8251-cebc74fb25a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:29:51.082+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:24:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 of the finals is scheduled on Dec. 18.</p>'
  'maharlika-wealth-fund-france-castro':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'ACT Teachers Party-list Rep. France Castro (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-11T18:44:46.035+08:00
    'imagesource': 'jcr:8c34b832-3adc-469f-a692-e9d3134d85f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5e35313-8e92-4a64-b6f3-7c761239da64'
    'lead': 'A member of the Makabayan bloc in the House of Representatives urges
      the public to continue protesting against the bill proposing the creation of
      the Maharlika Wealth Fund amid speculation that the lower chamber will approve
      it on second reading this week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-11T18:52:00.076+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:24:50.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:39.077+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MWF', 'Maharlika-Wealth-Fund', 'France-Castro']
    'template': '1'
    'title': 'Public urged to continue protesting vs Maharlika Wealth Fund bill as
      House panel likely to pass it '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e30ec6-9214-4895-b6e6-172ed4169dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — A
        member of the Makabayan bloc in the House of Representatives urges the public
        to continue protesting against the bill proposing the creation of the Maharlika
        Wealth Fund (MWF) amid speculation that the lower chamber will approve it
        on second reading this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7efeba-3f1f-49f7-b4dd-37e0c7af74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Rep. France Castro said House Bill 6398
        — authored by Speaker Martin Romualdez, Ilocos Norte Rep. Sandro Marcos, and
        four other lawmakers — is expected to be tackled by the House Committee on
        Banks and Financial Intermediaries on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5846e9-e47a-4e7f-9f98-7c00b1216e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be endorsed for plenary approval on the same day, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11e9b2-cd55-4aaf-b393-dc9499e0deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Manuel Jose Dalipe said last week that the
        lower chamber is likely to approve HB 6398 on second reading this month. Congress''
        last session will be on Dec. 14 and lawmakers will then go on a month-long
        break for the holidays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a4a7d-1fcc-4e4f-8a70-b30998c73aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Castro expects HB 6398 to hurdle the final reading in the
        House because of the administration-backed super majority coalition, she said
        pushback from the public might convince its proponents and supporters to reconsider
        the creation of the MWF.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e899fe6-abc0-4e94-ae85-96e42888ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that public outcry already made the bill''s authors drop
        the Government Service Insurance System (GSIS), Social Security System (SSS),
        and the General Appropriations Act (GAA) as funding sources for the country''s
        proposed sovereign wealth fund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85f2b0-7443-488a-bbf9-d5cd7a33cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mukhang sa</em> Monday, <em>ibabalik sa</em> mother committee,
        <em>sa</em> Committee on Banks and Financial Intermediaries, <em>para i-finalize
        ang bill sa</em> Maharlika Wealth Fund. <em>Tingin ko dadalhin na rin ‘yan
        sa</em> plenary Monday afternoon," Castro said on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8ca64-f913-4a66-9cef-424c748839a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bagamat sa botohan ay maliit kami doon sa Kongreso, pero kapag
        nagsalita ang mga mamamayan, mas malakas ‘yan kesa sa</em> super majority.
        <em>Kaya nga inatras nila nang inatras. <a href="https://www.cnnphilippines.com/news/2022/12/7/Lawmakers-to-remove-SSS--GSIS-as-funding-sources-in-Maharlika-Wealth-Fund-bill.html"
        target="_blank">Tinanggal ang</a></em><a href="https://www.cnnphilippines.com/news/2022/12/7/Lawmakers-to-remove-SSS--GSIS-as-funding-sources-in-Maharlika-Wealth-Fund-bill.html"
        target="_blank"> GSIS, SSS</a>, <em>‘yung</em> ₱25 billion<em> sa</em> GAA,
        <em>‘yung presidente</em> as chairman of the board," <em>she added.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8061d40-b137-4ac9-8cfb-d0e7932edeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On Monday, it looks like it will be returned to the
        Committee on Banks and Financial Intermediaries, so the bill on the Maharlika
        Wealth Fund will be finalized. I think it will be brought to the plenary on
        Monday afternoon. Though the minority is just a small group when it comes
        to voting in Congress, when the people talk, it will be louder than the super
        majority. That''s why they withdrew and withdrew. They removed the GSIS, SSS
        and the ₱25 million from the GAA as funding sources, and the president as
        chairman of the board.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d54c3f-37fc-4840-9a69-ece696cc0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also said the ability of the Land Bank of the Philippines
        and Development Bank of the Philippines (DBP) to lend to entrepreneurs and
        farmers might be affected because they will be required to contribute to the
        MWF.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0990c2c-737a-4993-9657-231fbf4d6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/8/France-Castro-GSIS-SSS-Maharlika-fund.html"
        target="_blank"><strong>RELATED: Lawmakers on removal of SSS, GSIS from Maharlika
        fund: ''Partial victory,'' proof of weak proposal</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5f4f7-7cf3-42bc-8088-2b67f7a257ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman natin ang mandato n</em>g DBP <em>at</em> Landbank,
        <em>tumulong sa</em> micro, small and medium enterprises, <em>sa mga magsasaka.
        Magpautang. ''Pag dinala ang</em> surplus <em>ng</em> Landbank <em>sa</em>
        wealth fund, <em>mababawasan ang</em> potential <em>na maitulong natin sa</em>
        MSMEs," she explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd990a9a-5619-4c07-a27e-742097007dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T18:52:00.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all know the mandate of the DBP and Landbank is
        to lend money to MSMEs and farmers. If that Landbank''s surplus is used for
        the wealth fund, the potential to give loans to MSMEs will be reduced.]</p>'
  'benguet-rep-eric-yap-send-agri-smugglers-to-jail':
