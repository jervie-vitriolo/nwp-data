      'mgnl:lastActivated': 2023-01-17T19:24:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxing icon earlier said he would use his prize money to build
        houses for Filipinos and help war victims in Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a28b68-c31e-4286-ae53-487534895a41'
