      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will file again a House resolution to inquire why
        no one is being arrested even when there is proof. We want to know how we
        can ensure the accountability of these smugglers.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0df46-2b39-4b2c-92b7-c95353b5aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.121+08:00
