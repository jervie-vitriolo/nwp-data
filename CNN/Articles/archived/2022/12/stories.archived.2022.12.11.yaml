    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Morocco becomes first ever African team to reach World Cup semifinals
      with historic victory over Portugal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ae595-ba85-4fde-a772-101cded48313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Morocco made history Saturday as the first
        African team to reach a World Cup semifinal, defeating Portugal 1-0 to continue
        its sparkling run in Qatar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbda1c-ccdb-49ad-b13c-5b69212e44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19430fbb-cbc2-4eac-a3e4-dac7111204bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youssef En-Nesyri scored the game''s only goal, rising highest to
        head the ball into the net just minutes before halftime, while Morocco''s
        defense once again kept a clean sheet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736c4dc-d766-4528-b1f5-4de756f3fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb39ba-9216-46a3-9bf8-3e1b8b01d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlas Lions have become one of the stories of the tournament,
        holding fellow semifinalist Croatia to a draw in the group stage, and defeating
        Belgium, Spain and now Portugal on their way to a semifinal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52743f64-cd6d-45d2-ba64-807970fba606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45535e6b-f429-4420-84d8-f7c9b63ea62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before it was just the Moroccans who supported us, now it is the
        Africans and Arabs," manager Walid Regragui said before the quarterfinal,
        referencing the electric atmosphere that has accompanied his team at every
        game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbc420-2507-4814-9f33-0b8fa984e3ba'
      'mgnl:activationStatus': true
