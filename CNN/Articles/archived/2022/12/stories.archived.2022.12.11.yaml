    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc8ed35d-e9af-4e04-8816-14520e8d7054'
    'lead': 'As people took to the streets to call for greater freedoms and an end
      to zero-Covid restrictions, the account ''Teacher Li is Not Your Teacher'' live-tweeted
      the demonstrations in real-time, offering a rare window into just how quickly
      and widely the eruption of dissent reverberated across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T10:55:14.867+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:25:03.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:34.354+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Beijing', 'Twitter', 'Teacher-Li-Is-Not-Your-Teacher']
    'template': '1'
    'title': 'How a Twitter account with a cat avatar took on Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08739a-3706-4f08-9655-ecd6b21fd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The unprecedented protests that swept <a
        href="https://edition.cnn.com/2022/12/02/china/china-covid-lockdown-protests-2022-intl-hnk-dst/index.html"
        target="_blank">China</a>&nbsp;late last month, posing the biggest challenge
        to leader Xi Jinping''s authority since he came to power, had a peculiar focal
        point: a Chinese Twitter account with a cat avatar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e3cf8-ff6b-4df6-92ca-cf306f242a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people <a href="https://www.cnn.com/2022/11/26/china/china-protests-xinjiang-fire-shanghai-intl-hnk/index.html"
        target="_blank">took to the streets</a>&nbsp;to call for greater freedoms
        and an end to zero-Covid restrictions, the account <a href="https://twitter.com/whyyoutouzhele"
        target="_blank">"Teacher Li is Not Your Teacher"</a>&nbsp;live-tweeted the
        demonstrations in real-time, offering a rare window into just how quickly
        and widely the eruption of dissent reverberated across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a0aff-d1e9-4963-b201-e8a26df6ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside China, videos, photos and accounts of the protests were swiftly
        censored online. But participants, witnesses and others who knew how to scale
        the Great Firewall would send them to "Teacher Li," which became a crucial
        source of information for people in China and beyond. (Twitter, like many
        other social media platforms and news sites, is blocked in China, but it''s
        accessible via a VPN.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4799373-fe40-4c19-b99e-062ecb1d1bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the account is Li, a bespectacled 30-year-old painter, who
        spent most of his waking hours glued to a chair in front of a curved monitor
        and a pastel-colored keyboard — thousands of miles away from the protests
        in a living room corner in Italy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02ed46-f333-499d-84a9-c889f2695001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t seen sunlight in what seems like a long time," Li told
        CNN, a week after the protests broke out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e150a-e0d1-4c16-a08f-2fe20218f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days on end, he waded through an endless flood of private messages
        in his Twitter inbox, sent by people across China with updates to share about
        the demonstrations and their aftermath. He posted them on their behalf, shielding
        the senders from the scrutiny of Chinese authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc3c215-3b56-45d4-a6f5-6624dbe64f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Beijing has extended its crackdown on dissent to
        the foreign platform, detaining and jailing Chinese Twitter users who criticized
        the government. But through Li, these anonymous voices of dissent were converged
        and amplified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7e8ca-cb00-49cc-b792-24caa56e799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li received thousands of submissions a day — and up to dozens per
        second at the height of the protests. His following quadrupled in two weeks
        to more than 800,000. Journalists, observers and activists monitored his feed
        closely, and some of his posts were aired on televisions across the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0eeaf-d393-4420-a419-db01e5c6cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t have the time to react at all. My only thought at the
        time was to document what was happening," Li said. "The influence is beyond
        my imagination. I didn''t expect billions of clicks on my feed in such a short
        period of time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90936bf0-0a54-4417-8cb7-3c72790dd687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his profile grew, Li caught the attention of the Chinese authorities.
        As the security apparatus went after the protesters in China with a sweeping
        campaign of surveillance, intimidation and detention, Li also came into their
        crosshairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c43824-be5a-49c7-8468-89180bf5ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, Li was tweeting away when he received an anxious
        phone call from his parents back home in eastern China — they had just had
        another visit from the police, they told him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a733c-f5f8-4d67-ab1f-7cbeaeda57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I started to update Twitter, they called my parents
        to tell me to stop posting. And then they went to our house at midnight to
        harass my parents," Li said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d00ba-2528-4a28-862c-1d7f63fa37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was their second police visit of the day. In the morning, a local
        police chief and a handful of officers had already called on Li''s parents.
        They accused Li of "attacking the state and the (Communist) Party" and presented
        a list of his tweets as "criminal evidence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50078f7a-6c39-4e25-afbe-84d1e9ca3d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to know if there were any foreign forces behind me,
        whether I received any money, or paid people money for their submissions,"
        Li said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0f3cb-519b-4445-902c-94397a149305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li told his parents he wasn''t working for anyone, and no money
        was involved. His father pleaded for him to "pull back from the brink" and
        stop posting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d56a1b-926a-4cc0-9d73-b5f06d9d7252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t turn back now. Please don''t worry about me," Li told
        him. "I don''t think I''m doing anything wrong."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fde822-e75b-4521-9bcd-dfe03b70f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re an artist, you shouldn''t touch politics," his father said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973a153-2e5c-4c7e-83a2-402fbf2f987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Elephant in the room"</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb418cf-e1cc-41f8-9e43-1290b7ccb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s father knew what it was like to be on the wrong side of politics.
        Born to a Nationalist army officer in 1949, he was persecuted as a "counter-revolutionary"
        growing up under Mao Zedong''s tumultuous reign. In his adolescence, he could
        no longer stand the torment and fled to the hills in southern China, where
        he found work in a factory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee46d9-67a2-4454-bf87-73b4d4657369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latter half of the Cultural Revolution, which swept China
        in the 1960s and 1970s, he was enrolled into a college as a "worker-peasant-soldier"
        student (admitted not on academic merit but class background), and stayed
        after graduation to work as an art teacher.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98c266-c783-4732-8f9c-e7a9e1f6d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the brutal crackdown on the Tiananmen pro-democracy protests
        in 1989, "Don''t touch politics" has become a mantra for a generation of Chinese.
        As the country pivoted its focus to economic growth, an unspoken social contract
        was struck — that people would give up political freedoms for stability, material
        comfort and freedoms in their private lives.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cca20f-5eb8-4d3d-9f55-ec75244ab445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under leader Xi, that implicit deal is looking increasingly
        precarious. His zero-Covid policy has shuttered businesses, hampered economic
        growth and pushed youth unemployment to record levels; his authoritarian agenda
        has expanded censorship, tightened ideological control and squeezed personal
        freedoms to an extent unseen in decades.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6619085-ab4d-49a3-9e52-9ecdd568f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese people are not keen on politics, but politics is constantly
        intruding into their lives. They assume there is an elephant in the room,
        but the elephant is gradually growing bigger and squeezing everyone''s life,"
        Li said. "That''s why we''re seeing the explosion (of dissent) now."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78129f24-aa8a-4fed-a43f-3f1052633e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China''s largest cities, from the eastern financial hub of Shanghai
        to the capital Beijing, the southern metropolis of Guangzhou and Chengdu in
        the west, political demands were chanted along with slogans against Covid
        tests and lockdowns. Many young people held up sheets of white paper in a
        symbolic protest against censorship, demanding the government give them back
        the freedom of speech, the press, movies, books and arts.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6facd-6590-4b5f-8690-0b6e8a8fd905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their calls resonated deeply with Li, who grew up learning how to
        paint and watching foreign cartoons and films (he has a toy Yoda from Star
        Wars on a shelf next to his chair) during an era when China seemed freer and
        more open to the world.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef36737-e930-41a1-bb68-944548bb563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From Weibo to Twitter</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40958921-1e62-487b-adc4-50b1e3d30fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said he did not seek out politics — instead, like many young
        Chinese who took to the streets, he was unwittingly swept up by political
        currents. He described himself as someone who had been "pushed along" by the
        tides, "chosen by history" by chance to document an important chapter of it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf325c78-e492-4b5a-9257-433efe3b6d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was someone who painted and scribbled cringy love stories," Li
        wrote in a statement addressed to Chinese officials on November 28. "All of
        this is supposed to be far away from me. But you, with your control of speech,
        made me who I am."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1603c-76c3-491d-9140-bae2233210cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li would not even have been on Twitter — let alone be one of its
        most influential Chinese-language users — if censorship hadn''t become so
        suffocating on Weibo, China''s own Twitter-like platform.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4aad86-8ff4-4bc1-93be-f9035b9a2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li was among the earliest users of Weibo, dating back to 2010. "I
        was lucky to have witnessed that era — it was, in fact, pretty free," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4d56e-cd80-4c82-ae35-11d7efb115d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal intellectuals, lawyers and journalists and other influential
        commentators led critical discussions on social issues -- sometimes issuing
        scathing criticism or ridicule of officials.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae8aac-0d15-4ad5-a62c-e388f6ef09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the internet, Li learned about human rights lawyer Pu Zhiqiang
        and dissident artist Ai Weiwei, which — among other things — gradually shifted
        his political views. (Li called his younger self a "little pink" — a somewhat
        derogatory term for China''s young and fierce nationalists. He used to find
        stories about his father''s tormented youth hard to believe. "Our country
        is so strong and powerful, how could these kinds of bad things happen?" he
        recalled himself asking.)</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeca07c-6839-45d1-b76a-5777797d5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2012, Li had become more critical of society. At 19 years old,
        the budding artist held his first personal exhibition at a gallery in the
        eastern city of Jinan. He named it "Picasso at the Circus" — meant to "mock
        this absurd society, which is like a circus filled with funny animals," according
        to an introduction of the event.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed53794-353d-4051-8517-e20d9fa28f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relative freedom on Chinese social media was fleeting. Censorship
        started to tighten before Xi came to power, and the clampdown on free speech
        and outspoken commentators only accelerated.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e707562-5d54-4d33-84d1-a45ee26555f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got even worse during the pandemic. On Weibo, countless accounts
        were banned for speaking out on a variety of issues, from feminism to the
        human cost of zero-Covid. Earlier this year, Li lost 52 accounts in the span
        of two months. "My accounts would survive for about four or five hours — with
        the shortest record being 10 minutes," Li said. "I treated it as a performance
        art."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845db2f-eb61-46fa-9e61-e84d1da5b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost his last Weibo account by retweeting a photograph of a 15-year-old
        Uyghur girl in detention, who was featured in the BBC''s investigation on
        the Xinjiang Police Files(https://www.bbc.co.uk/news/extra/85qihtvw6e/the-faces-from-chinas-uyghur-detention-camps).
        "I wanted to be brave for once, for her. It was well worth it," he <a href="https://twitter.com/whyyoutouzhele/status/1529286896907698177?s=20&amp;t=iyZ2vG8j9IvW23diTEhfRQ"
        target="_blank">said on Twitter</a>. "Having seen her face, I won''t be able
        to fall asleep tonight if I just sit by and not retweet it."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec146cc-813e-410f-a463-81370a79dcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After exhausting all the means to create new accounts, Li switched
        to Twitter. "It felt liberating because you no longer need to use acronyms
        or code names," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b15a0-b2ea-4889-a635-fc1d2112b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Chinese social media, people have become accustomed to speaking
        in coded language to avoid censorship: "zf" means the government, "zy" means
        freedom, and the most sensitive term of all — the name "Xi Jinping" — can
        never be mentioned without triggering censorship or worse repercussions (Some
        internet users have been taken in for questioning by police for sharing memes
        or jokes about Xi in group chats). Instead, the top leader is often referred
        to simply as "him" or "that man."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34adb28-6739-4ee5-ab04-470e535ce5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so on November 26, when Li saw in his Twitter inbox a video
        showing crowds openly chanting "Xi Jinping, step down!" on the streets of
        Shanghai, under the close watch of police, he was dumbfounded.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf964f-ac56-483a-846e-b52938e2d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t even discuss him on the internet. It is beyond everyone''s
        imagination that such a slogan would be shouted out on Urumqi Road," Li said,
        referring to the site of the Shanghai protest.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c3828a-00c5-4554-8fcd-7700e7e71a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a little embarrassed to tell you that I froze for a second
        when I heard the slogan. But I told myself that if they dare to shout it,
        I should be brave enough to document it. So I wrote it out word by word (in
        a Twitter post)," he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e0165-1590-4685-a1b8-117f8389da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Backlash and regret</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a073a13-6b20-43d5-89a0-0d98a1cee4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the thousands of direct messages Li received in his inbox
        were death threats. "I get a lot of anonymous harassment saying I know who
        you are, where you live, and I will kill you," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc6ea4-196c-4ee5-af9d-1fb69cb19d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ignored them and stayed focused on processing updates on the
        protests. But when he stepped away from his computer, the dark thoughts would
        come back to haunt him.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfdd71e-aa51-4dfc-bca0-04943e5c66e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These threats, as well as the police harassment of his parents,
        weighed heavily on Li''s mind. But he is determined to carry on.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccab77-2dcb-4e14-9a11-6b3befa712f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This account is more important than my life," he said. "I will
        not shut it down. I''ve arranged for someone else to take over if something
        bad happens to me."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e218d9f-caab-470f-b83c-006b3c5cf9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the first week of December, the demonstrations had largely petered
        out. Some protesters received phone calls <a href="https://www.cnn.com/2022/11/29/china/china-protest-crackdown-intl-hnk/index.html"
        target="_blank">from the police</a>&nbsp;warning them against taking to the
        streets again, others were taken away for questioning — and some remained
        in detention.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13f968-22f1-4adb-bb4a-213e9f0e0ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a major victory for the protesters, China announced on Wednesday
        a <a href="https://www.cnn.com/2022/12/07/china/china-covid-restrictions-explainer-intl-hnk/index.html"
        target="_blank">dramatic overhaul of its pandemic policy</a>, scrapping some
        of the most onerous restrictions in the clearest sign yet the government is
        moving away from its draconian zero-Covid policy.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0046cbc-db92-4ca4-a598-929523dad296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many protesters, Li will have to continue to face the consequences
        of his political defiance. He has not returned home to his parents since 2019,
        due to China''s border restrictions and the skyrocketing prices of plane tickets.
        The easing of domestic Covid measures has raised hopes that China is a step
        closer to opening its borders. But Li may never be able to go home again.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eeb4b7-2cce-48fd-b4dd-070fc7699281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw people taking to the streets and holding up pieces of
        white paper, I knew I had to sacrifice something of myself, too," he said.
        "I''m mentally prepared, even if authorities won''t let me see my parents
        again."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5fad6a-72dc-4fce-ba81-600678809081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back, Li said he found absurdity in the fact that China''s
        stringent censorship of the press and the internet has made him, a painter
        as far away as Italy, a key documenter of the country''s most widespread protests
        in decades.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ba8e5-81e8-4d03-a04b-114daf5c3f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the heat of the moment, he didn''t have the time to mull over
        whether it was all worth it. But he knows his life''s path is forever changed.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe033bc-e595-4db8-8e08-f30a2d67ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I am a hero. Those who took to the streets, they
        are the real heroes," he said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d7191-d770-416f-b310-f3cfa0c65b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Li has only one regret — that his Twitter name and handle were
        not chosen thoughtfully enough.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2fa088-a379-45bd-abf5-7dba87bde859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an account is to leave a mark in history, it should have a serious
        name," he said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8974101-1435-4cd8-9ae5-f6bd7d85aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Twitter name is a self-mockery of his own accent: people from
        his home province cannot differentiate the pronunciations of "Li" — his surname
        — and "ni", meaning "You."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a1617-387e-4a0c-9cdc-81221cf2b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his Twitter handle @whyyoutouzhele is a dig at Chinese Foreign
        Ministry spokesperson Zhao Lejian''s comments last year that foreign reporters
        should "touzhele," or "chuckle to themselves," for being able to live safely
        in China during the pandemic. The phrase has since been used widely on Chinese
        social media in a sarcastic way to criticize zero-Covid.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ac20c-96a1-44eb-8414-778565a1715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Li is extremely proud of his Twitter avatar — a doodle of his
        tabby cat.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770d50d-3be9-41f3-9ad5-d4fc3f0110aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cat is now known to the Chinese diaspora around the world.
        But at the same time, it has also become the most dangerous cat on the Chinese
        internet," he said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8de7fa-0d4d-4562-8d97-3950faa1c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T10:55:14.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/10/china/china-twitter-teacher-li-profile-intl-hnk/index.html"
        target="_blank">How a Twitter account with a cat avatar took on Beijing</a>."</em></p>'
  'india-bhalswa-trash-heap-methane-climate-crisis':
    'author': 'Vedika Sud, Rhea Mogul, Rishabh Pratap, and Arpit Goel, CNN'
