      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Eight
        people died after a passenger jeep was swept away by a flash flood in a river
        Barangay Sta. Ines in Tanay, Rizal Saturday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5589bb0-2351-4b3b-bc06-1fa3218d7c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:45:42.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8330a-e6eb-43c8-8581-9e4b4622b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:45:42.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tanay Municipal Disaster and Risk Reduction Management
        Office chief Norberto Franciso Matienzo Jr., 25 passengers were on board the
        jeep from the barangay, including members of the Remontado indigenous community
        and senior citizens. The elderly had gone to town to get their cash aid from
        the local government while other passengers bought supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b29ba-74d5-4afc-8014-8a1df7d6459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:45:42.590+08:00
