      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a8eac-cbc9-4302-8d2f-1bd7acf5bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not enough that we only hear news of seizures
        of products, but no one is being arrested? No smugglers have ever been convicted
        even with their continuous illegal operations to bring in agri products to
        the country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8610234-1fc1-4f81-840c-2098db89115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4994e-48bd-4390-b56b-bb402bd8889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They''re not even trying to conceal these shipments anymore. Why?
        <em>Wala naman kasing napapakulong</em> [No one is being jailed],” added Yap,
        the lone lawmaker from Benguet, the country’s major vegetable-producing province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30896cf-4f17-4067-82d9-6fd37dd38b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2449f-01f7-44ef-bffb-1b0825d4ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Dec. 6 intercepted three “suspicious” shipments at
        the Port of Subic. They discovered that a 40-foot container of Veneta Consumer
        Goods Trading, declared as assorted consumables, contained frozen carrots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f251a942-1cf6-4a40-b22e-7a34e6fa2a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.120+08:00
