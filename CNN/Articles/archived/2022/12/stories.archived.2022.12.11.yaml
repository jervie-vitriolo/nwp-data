      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Sen. Sherwin Gatchalian said a proper assessment
        of the BOC modernization program will help tackle the issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b391e-9687-4cb6-b0a2-6a257f1d82de'
