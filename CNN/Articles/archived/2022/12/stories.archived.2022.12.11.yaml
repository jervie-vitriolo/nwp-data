    'jcr:uuid': '8c9820cf-2d58-4ea9-834f-84378ed97334'
    'lead': 'Morocco made history Saturday as the first African team to reach a World
      Cup semifinal, defeating Portugal 1-0 to continue its sparkling run in Qatar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T07:50:46.022+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:25:05.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
