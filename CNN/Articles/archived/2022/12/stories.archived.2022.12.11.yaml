    'lead': 'Cristiano Ronaldo left the 2022 World Cup in tears as his chances to
      win the tournament for the first time in his career were shattered after his
      Portugal team was shocked 1-0 by Morocco in the quarterfinals on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T07:41:33.825+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:25:05.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
