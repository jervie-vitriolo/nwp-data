      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10203a87-b8d4-48ab-aabd-9e52c0b5768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said he would wait for the BOC to file cases against Veneta
        Consumer Goods Trading at Lalavy Aggregates Trading, as agricultural smuggling
        worth over ₱1 million is non-bailable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb19bd2-9df8-4319-8ae7-bce941030e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f966d5-1439-43a8-b692-23b7291030de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magpa</em>-file <em>uli tayo ng</em> House resolution <em>na
        magi</em>-inquire <em>na bakit wala pa ring napapakulong kahit may ebidensya
        naman. Gusto natin malaman paano masisiguro na mapapanagot ang mga</em> smugglers
        <em>na ito</em>,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7667a-42b9-438d-abf3-6ab95452fcac'
      'mgnl:activationStatus': true
