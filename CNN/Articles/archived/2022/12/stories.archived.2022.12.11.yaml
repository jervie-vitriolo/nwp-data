  'Marcos-flies-to-Belgium-for-ASEAN-EU-summit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-11T22:06:24.968+08:00
    'imagesource': 'jcr:99822535-26db-4ed8-8071-aad0ab8022f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'decc5624-a291-42d7-8a5f-d11123569431'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. left for Europe on Sunday
      evening to attend the Association of Southeast Asian Nations-European Union
      (ASEAN-EU) Commemorative Summit from Dec. 12 to 14.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T22:09:01.441+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:24:48.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:39.997+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos flies to Belgium for ASEAN-EU summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b63d34-46f3-4e39-92d2-aa4f84fb74b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:09:01.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. left for Europe on Sunday evening to attend
        the Association of Southeast Asian Nations-European Union (ASEAN-EU) Commemorative
        Summit from Dec. 12 to 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f99847-221f-4d93-9ea1-7ad57706b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:09:01.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="http://bit.ly/3BqdD3U">pre-departure speech</a>&nbsp;at
        Villamor Airbase, Marcos said the Philippines is the country coordinator between
        the ASEAN and the EU at the summit in Brussels, Belgium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f7c09-3ee7-4ea1-a38a-2459bbb26b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:09:01.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bc8a0-dfa5-469d-9ad2-b632105f51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:09:01.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be the first meeting between ASEAN and EU member states’
        leaders at the EU headquarters and I am pleased to highlight the Philippines’
        role as country coordinator for ASEAN in its dialogue relations with the EU,”
        Marcos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d43a414-a332-425a-a94c-87a9146bf4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:09:01.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pursuing ASEAN’s interests, the president stressed he will
        also push for the country’s priorities, particularly post-pandemic recovery,
        trade, maritime cooperation, and climate action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5bbda-76b9-492e-81eb-8c19c205942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:09:01.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcos, the summit marks 45 years of ASEAN-EU relations
        highlighting discussions on the most relevant issues concerning both regional
        organizations, such as security challenges, sustainable development, and economic
        cooperation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05202076-2ee6-4bd8-aa6d-fca3aa092fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:09:01.442+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will deliver remarks at the C-Suite Luncheon and
        the ASEAN-EU business summit, saying the events will serve as an opportunity
        to "drum up economic interests once again, and engagement for the Philippines
        in view of the presence of key business leaders in Europe at the event.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c771c1-c7b0-4bb0-976c-e08d7d6bdfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:09:01.442+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/9/Marcos-Belgium-ASEAN-EU-Summit-trip.html">10
        bilateral talks, more investment opportunities: What to expect in Marcos''
        Belgium trip</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a04cb87-f57e-44aa-974e-426aef15b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:09:01.442+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he will also meeet with King Philippe of Belgium and
        hold bilateral talks with his European counterparts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ee7f7-51ce-492d-90e9-4c47e8eb1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:09:01.442+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive is also expected to meet with the Filipino community
        in Belgium. Latest government data show that over 5,600 of our countrymen
        reside in the European nation.</p>'
  'DPWH--CALAX-interchange-s-right-of-way-issues-to-be-resolved-this-December-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-11T22:14:31.460+08:00
    'imagesource': 'jcr:bc61393e-e187-4be2-9025-67d81b038fb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2b0425-d094-42aa-8e76-90ad431510eb'
    'lead': 'A government official said right-of-way (ROW) problems that have been
      hounding the opening of the Cavite-Laguna Expressway (CALAX) interchange would
      be settled within the month.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T22:16:17.111+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:24:47.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:40.163+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DPWH: CALAX interchange''s right-of-way issues to be resolved this December

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e3be8-85db-4012-9997-407f86756e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:16:17.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> A
        government official said right-of-way (ROW) problems that have been hounding
        the opening of the Cavite-Laguna Expressway (CALAX) interchange would be settled
        within the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad7f80-6d78-475f-a6c9-5bdccf2deae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:16:17.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Bote, director of the Department of Public Works and Highways
        (DPWH) Public-Private Partnership Service, said on Sunday they had a "successful"
        meeting with local leaders of Silang, Cavite, who hope to speed up the completion
        of the project as it is crucial to the area''s economic development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaae185-1130-4672-8066-c4ca02857fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:16:17.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are positive on that," Bote said in a message when asked if
        the ROW issues involving about 450 meters of land can be resolved this month,
        allowing MPCALA Holdings to proceed with its construction works.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c8a08-9d66-4a49-a1f9-0941f63ae4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:16:17.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a letter to the Office of Court Administration would be
        sent to fast-track the acquisition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20bc35-93e3-49dc-a396-8ba1efe67a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:16:17.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH official reiterated that it is possible for the CALAX operator
        to <a href="https://www.cnnphilippines.com/business/2022/12/4/completion-of-calax-segment-silang-cavite-q1-2023.html">finish
        the segment in the first quarter of 2023.&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606fc5d-f24f-4274-8464-ab6e61f93f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:16:17.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3.9-kilometer expressway traversing Silang East Interchange
        to Aguinaldo Highway in Cavite is the fifth of the eight segments of the CALAX.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6559e2-bf9d-4906-bda0-fa35f5866aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:16:17.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silang Mayor Kevin Anarna previously said the planned operations
        of the interchange can help the local government achieve cityhood status by
        2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd7c52-8015-4a5f-89ee-b5182450a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T22:16:17.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are awaiting for these issues to be settled 100%. Our economy
        will further grow once CALAX Silang is opened," the mayor said. "When it was
        announced that it would open in December, land value immediately appreciated."</p>'
  'CHR-comprehensive-law-special-court-human-rights-lapses-in-PH':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-11T23:27:47.696+08:00
    'imagesource': 'jcr:fc9cbbfd-a5b4-4a6e-9dc8-3a83fc81058c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b335fd75-e025-44f7-abaf-6eee5a7f219d'
    'lead': 'The Commission on Human Rights (CHR) on Sunday said it is time for the
      government to consider passing a comprehensive law and establishing a special
      court to address lapses in the human rights situation in the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T23:31:39.329+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:24:47.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:40.517+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR wants comprehensive law, special court to tackle human rights lapses
      in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02bdf8-c5f2-4045-8adb-a39ca3a36354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        Commission on Human Rights (CHR) on Sunday said it is time for the government
        to consider passing a comprehensive law and establishing a special court to
        address lapses in the human rights situation in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb35f0-ee65-419e-87a7-95054601b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR chairperson Richard Palpal-latoc said laws passed to penalize
        crimes related to human rights are “enough,” as he encouraged victims to file
        cases through government agencies or the CHR to seek accountability from perpetrators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d14f888-ac08-4fc2-b63b-86e1cf08b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ganun pa man, nais ko lamang idagdag, siguro na napapanahon na
        para pag-isipan ang pagpasa ng komprehensibong batas patungkol sa paglabag
        ng mga karapatang pantao at pagtatalaga ng special human rights court na didinig
        at hahatol sa mga paglabag ng mga karapatang pantao,” Palpal-latoc told CNN
        Philippines’ Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00a911-68ef-4155-a9b2-49934a139f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: However, I want to add that maybe it is time for the
        government to consider passing a comprehensive law on human rights violations
        and establish a special human rights court that will hear and judge human
        rights violations.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389a550-c52d-4aa0-bc92-fe60e2731688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said that while the Philippine government has passed
        enough measures protecting human rights based on international obligations,
        there are lapses in the implementation, such as those cited in the report
        of the United Nations (UN) Special Rapporteur on the Sale and Sexual Exploitation
        of Children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92113272-83a1-4a5b-b51b-4f59a3f853e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/9/PH-remains-hotspot-for-child-sexual-exploitation.html">PH
        remains hotspot for child sexual exploitation - UN rapporteur, DOJ chief&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b33a90-5050-421e-981e-ba08a50f0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palpal-latoc said they will conduct a forum with various stakeholders
        to discuss proposals on the comprehensive measure and the special court to
        continue monitoring the human rights situation in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab4de1-2395-4b66-826a-f174492728fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patuloy po kaming nakikipag-ugnayan sa mga civil society, non-government
        organizations, people''s organizations, at iba pang mga stakeholder, gayundin
        sa mga kaukulang ahensya ng pamahalaan, upang aming matukoy ang estado ng
        karapatang pantao sa ating bayan at nang sa gayon makapagsagawa ng mga nararapat
        na programa upang tugunan ang mga suliranin,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548e635-a7ec-470e-adeb-ac2120448b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue to coordinate with civil society,
        non-government organizations, people’s organizations, and other stakeholders,
        as well as concerned government agencies, to identify the state of human rights
        in the country and create accordingly programs to address issues.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede34658-390b-4f5a-b3e9-3eb3889f5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR chief said during his appointment that the <a href="https://www.cnnphilippines.com/news/2022/9/29/new-CHR-chief-human-rights-situation.html">Philippine
        human rights situation is “fine” and “fair,”</a> amid disagreements between
        Justice Secretary Jesus Crispin “Boying” Remulla and the International Criminal
        Court on the latter’s insistence to probe the country’s drug war.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ade44b-02d6-40a7-87db-ebe4a51749e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.cnnphilippines.com/news/2022/11/15/UNHRC-universal-periodic-review-philippines.html">recent
        Universal Periodic Review</a>, the UN was firm in urging the new administration
        to address the alleged extrajudicial killings (EJKs) and other human rights
        issues that occurred during the Duterte administration.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2b2b6-b745-408b-874a-80a980163f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:31:39.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been told to follow the recommendations, and
        while Remulla promised action, he also downplayed the situation by saying
        a culture of impunity in the country was a “mistaken notion.”</p>'
