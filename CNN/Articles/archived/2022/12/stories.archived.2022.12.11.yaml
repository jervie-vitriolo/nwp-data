    'lead': 'The University of the Philippines (UP) inches closer to a title repeat
      in the UAAP men''s basketball tournament after holding off the Ateneo de Manila
      University in Game 1 of the Season 85 finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T21:59:38.453+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:24:48.502+08:00
