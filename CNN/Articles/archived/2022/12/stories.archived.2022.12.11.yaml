    'mgnl:lastActivated': 2023-01-17T19:24:57.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:36.395+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 key takeaways from Xi''s trip to Saudi Arabia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2887d-17fd-451f-bc73-e55a6af19b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Years of progressing ties between oil-wealthy
        Saudi Arabia and China, an economic giant in the east, this week culminated
        in a multiple-day state visit by Chinese President Xi Jinping to Riyadh, where
        a number of agreements and summits heralded a "new era" of Chinese-Arab partnership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98a7ca-2973-48c2-a977-39a674e834f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, who landed on Wednesday and departed Friday, was keen to show
        his Arab counterparts China''s value as the world''s largest oil consumer,
        and how it can contribute to the region''s growth, including within fields
        of energy, security and defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b86b3-0fc1-432c-b52c-79819048c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip was widely viewed as yet another snub to Washington, which
        holds grievances toward both states over a number of issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f0aa6-2663-4b24-b451-8f19e4dbd357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, which has for more than eight decades prized
        its strategic alliance with Saudi Arabia, today finds its old partner in search
        of new friends —&nbsp;particularly with China, which the US worries is expanding
        its sphere of influence around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8321d-9944-4ef4-94ac-b690948725c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Saudi Arabia was keen to reject notions of polarization or
        "taking sides," it also showed that with China it can develop deep partnerships
        without the criticism or "interference" for which it has long resented its
        Western counterparts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd73bd8-8436-4894-9e8d-23af4840caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five key takeaways from Xi''s visit to Saudi Arabia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab260184-7da5-47de-95e2-0b60cdd8b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1) Saudi Arabia and China are aligned on most policy</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d55a21-76f1-469a-b8c1-d618d45c4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Xi''s visit, Saudi Arabia and China released a nearly 4,000-word
        joint statement outlining their alignment on a swathe of political issues,
        and promising deeper cooperation on scores of others. From space research,
        digital economy and infrastructure to Iran''s nuclear program, the Yemen war
        and Russia''s war on Ukraine, Riyadh and Beijing were keen to show they are
        in agreement on most key policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aef19e-9d20-4a5b-b407-d5347dfdeebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is very much an alignment on key issues," Saudi author and
        analyst Ali Shihabi told CNN. "Remember this relationship has been building
        up dramatically over the last six years so this visit was simply a culmination
        of that journey."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6a652-2874-454f-8b91-324849b92f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries also agreed to cooperate on peaceful uses of nuclear
        energy, to work together on developing modern technologies such as artificial
        intelligence and innovate the energy sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1a15d-7213-422d-b6cc-969726bd4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what they are doing is saying that on most issues that
        they consider relevant, or important to themselves domestically and regionally,
        they see each other as really, really close important partners," said Jonathan
        Fulton, a nonresident senior fellow at the Atlantic Council think tank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd50a2-7288-4e69-b302-ac13d32ef26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do they align on every issue? Probably not, but [they are] as close
        as anybody could be," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31bc893-d7ad-43a3-9e30-563715879508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2) They have big plans for security and oil</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53cade-2c7e-4519-84b6-6170922bfbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unwritten agreement between Saudi Arabia and the US has traditionally
        been an understanding that the kingdom provides oil, whereas the US provides
        military security and backs the kingdom in its fight against regional foes,
        namely Iran and its armed proxies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ee924-90ab-4395-9125-f39e88e75d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom has recently been keen to move away from this traditional
        agreement, saying that diversification is essential to Riyadh''s current vision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793a99f-2b63-4bad-9ac1-204b84a4223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a summit between China and countries of the Gulf Cooperation
        Council (GCC) in Riyadh, Xi said China wants to build on current GCC-China
        energy cooperation. The Chinese leader said the republic will continue to
        "import crude oil in a consistent manner and in large quantities from the
        GCC, as well as increase its natural gas imports" from the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f27a7-736e-47eb-b0f2-871ecec269b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s biggest buyer of oil, with Saudi Arabia being
        its top supplier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf1772-0ad9-4220-a8b0-ecc2460fb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Friday, the Saudi national oil giant Aramco and Shandong
        Energy Group said they are exploring collaboration on integrated refining
        and petrochemical opportunities in China, reported the Saudi Press Agency
        (SPA).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94cd4fe-6573-41a8-943e-a8bfcd2b6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements come amid global shortages of energy, as well as
        repeated pleas by the West for oil producers to raise output.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206c7c2-d35f-45c0-9793-685e44254816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom this year already made one of its largest investments
        in China with Aramco''s $10 billion investment into a refinery and petrochemical
        complex in China''s northeast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ddd1c-0b7e-4ed2-94fd-f7e14c2c05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also keen to cooperate with Saudi Arabia on security and
        defense, an important field once reserved for the kingdom''s American ally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b32e9-861d-4a58-bba1-4f97506dbb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disturbed by what they see as growing threats from Iran and waning
        US security presence in the region, Saudi Arabia and its Gulf neighbors have
        recently looked eastward when purchasing arms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53989ec5-394d-493b-a139-586686fa089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3) Non-interference in domestic affairs is a shared and sacred
        principle</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58296b8-f209-4ba6-bf30-6a6abe7840dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most sacred concepts cherished by China is the principle
        of "non-interference in mutual affairs," which since the 1950s has been one
        of the republic''s key ideals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8a4d0-cbfc-4527-971d-a212db339f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as the Five Principles of Peaceful Coexistence between
        China, India and Myanmar in 1954 was later adopted by a number of countries
        that did not wish to choose between the US and the Soviet Union during the
        Cold War.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5f3ad-9678-44c0-908f-fa5ec89fa5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Saudi Arabia is keen to adopt the concept into its political
        rhetoric as it walks a tightrope between its traditional Western allies, the
        eastern bloc and Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc4472-5ab1-42d5-97ab-4bb5e1e822a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not interfering in one another''s internal affairs presumably means
        not commenting on domestic policy or criticizing human rights records.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1895d76-9c0b-4484-8037-03d386ac6ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key hurdles complicating Saudi Arabia''s relationship
        with the US and other Western powers was the repeated criticism over domestic
        and foreign policy. This was most notable over the killing of Washington Post
        columnist Jamal Khashoggi, the Yemen war and the kingdom''s oil policy --
        which US politicians accused Riyadh of weaponizing to side with Russia in
        its war on Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae4b4d-bfde-487c-8af6-bbbf66387fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has had similar resentments toward the West amid international
        concerns over Taiwan, a democratically governed island of 24 million people
        that Beijing claims as its territory, as well as human rights abuses against
        Uyghurs and other ethnic groups in China''s western Xinjiang region (which
        Beijing has denied).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c700e-6b8e-4ac0-98f6-f8b1125711c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreed principle of non-interference, says Shihabi, also means
        that, when needed, internal affairs "can be discussed privately but not postured
        upon publicly like Western politicians have a habit of doing for domestic
        political purposes."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676abb4-09dd-4d8c-91b5-89edaa4ef5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4) They are not abandoning the petrodollar, just yet</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0471ca-ec26-41c6-881a-0890fd0443f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit, Xi urged his GCC counterparts to "make full use
        of the Shanghai Petrol and Gas Exchange as a platform to conduct oil and gas
        sales using Chinese currency."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14106575-d1b2-49fb-8cd5-20b8f8908c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would bring China closer to its goal of internationally
        strengthening its currency, and would greatly weaken the US dollar and potentially
        impact the American economy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abb2c95-ae17-43a4-b674-97bb1c5d2d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many awaited decisions on the rumored shift from the US dollar
        to the Chinese yuan with regards to oil trading, no announcements were made
        on that front. Beijing and Riyadh have not confirmed rumors that the two sides
        are discussing abandoning the petrodollar.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886aee4e-bf43-46d4-b0f5-a304c16a4315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts see the decision as a logical development in China and
        Saudi Arabia''s energy relationship, but say it will probably take more time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441f6b1-5e0e-4005-a360-6ac67902d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That [abandonment of the petrodollar] is ultimately inevitable
        since China as the Kingdom''s largest customer has considerable leverage,"
        said Shihabi, "Although I do not expect it to happen in the near future."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0485c8-81ff-4dcd-a527-5f2088540fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5) Washington is not happy</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d1bba-9849-4552-a6fb-07fc04a1568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been fairly quiet in its response to Xi''s visit. While
        comments were minimal, some speculate that there is heightened anxiety behind
        closed doors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32af2e-fdaa-40a9-8450-6e815a023c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Kirby, the strategic communications coordinator at the US National
        Security Council, at the onset of the visit said it was "not a surprise" that
        Xi is traveling around the world and to the Middle East, and that the US is
        "mindful of the influence that China is trying to grow around the world."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b95df-cdf5-42f2-9362-fb6ea189f377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This visit may not substantively expand China''s influence but
        signal the continuing decline of American influence in the region," Shaojin
        Chai, an assistant professor at the University of Sharjah in the United Arab
        Emirates, told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63284bfd-9b0a-44fc-bffe-b2482e41f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia was, however, keen to reject notions of polarization,
        deeming it unhelpful.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5237cf8-cf56-4121-9a0f-d5b1156beb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference on Friday, Saudi Foreign Minister
        Prince Faisal bin Farhan Al Saud stressed that the kingdom is "focused on
        cooperation with all parties."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80140c7-cf7b-484f-98e4-610361b1057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Competition is a good thing," he added, "And I think we are in
        a competitive marketplace."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3d982-c877-4caa-ab44-0db1214299bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that drive for competitiveness, he said, comes with "cooperation
        with as many parties as possible."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa6446-f9be-4251-8f96-8db988f923e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom feels it is important that it is fully engaged with
        its traditional partner, the US, as well as other rising economies like China,
        added the foreign minister.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3b777-c202-437b-86c0-d9e2ed841d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Americans are probably aware that their messaging has been
        very ineffective on this issue," said Fulton, normally "lecturing" partners
        about working with China "rather than putting together a coherent strategy
        working with its allies and partners."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10084aa6-81d6-4747-ad7f-bf6b708acbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be a big disconnect between how a lot of countries
        see China and how the US does. And to Washington''s credit, I think they are
        starting to realize that."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05190dd-c6cc-4e93-ae57-1f6388e3f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:15:55.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/10/middleeast/xi-china-saudi-arabia-visit-five-takeaways-mime-intl/index.html">5
        key takeaways from Xi''s trip to Saudi Arabia</a>"</em></p>'
  'russian-nobel-peace-laureate-slams-putin-war-ukraine':
    'author': 'Allegra Goodwin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-11T15:10:24.019+08:00
    'imagesource': 'jcr:f7203562-cfc7-4ace-9a98-fe7cfe3c7f4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3794c18-f0c3-405e-8a3f-2253d13622f5'
    'lead': 'Russian Nobel Peace Prize laureate Yan Rachinsky blasted President Vladimir
      Putin''s ''insane and criminal'' war on Ukraine in his acceptance speech in
      the Norwegian capital Oslo on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T14:22:29.924+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:24:56.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:36.676+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian Nobel Peace laureate slams Putin''s ''insane and criminal war''
      on Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe58ff5-7dd4-462e-987e-418c782d7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian Nobel Peace Prize laureate Yan
        Rachinsky blasted President Vladimir Putin''s "insane and criminal" war on
        Ukraine in his acceptance speech in the Norwegian capital Oslo on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1989b-95e7-45bc-bd33-a33fdb019d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachinsky, from Russia''s human rights organization Memorial, claimed
        resistance to Russia is known as "fascism" under Putin, adding this has become
        "the ideological justification for the insane and criminal war of aggression
        against Ukraine."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb16a3-f39e-4e06-bd83-cd2fb1b7e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorial, one of Russia''s most well-known and respected human rights
        groups, worked to expose the abuses and atrocities of the Stalinist era for
        more than three decades before it was ordered to close by the country''s Supreme
        Court late last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a88da1-c64a-45e0-ad8c-81517847e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Nobel Peace Prize laureate Oleksandra Matviichuk called
        for an international tribunal to Putin and Belarusian strongman Alexander
        Lukashenko to justice over "war crimes" in her acceptance speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b57781-f747-464e-a62d-4a4f5468bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matviichuk, who accepted the prize on behalf of her human rights
        organization, the Center for Civil Liberties in Ukraine, said this would be
        a way to "ensure justice for those affected by the war."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca7777-d43f-4e0e-b64c-594dee04b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matviichuk warned war criminals should not only be convicted after
        the fall of authoritarian regimes, adding, "justice cannot wait."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e503336-da1a-4955-947a-d2b3f0e19275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to establish an international tribunal and bring Putin,
        Lukashenko and other war criminals to justice," she continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ea494-61fc-4280-86f0-971572b49e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups from Russia and Ukraine — Memorial and the Center
        for Civil Liberties — were officially awarded the Nobel Peace Prize for 2022
        on Saturday, along with the jailed Belarusian advocate Ales Bialiatski.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a56d93-ca86-4890-b3ef-0fe98c0dee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bialiatski''s wife received his award on his behalf at a ceremony.
        The three winners will share the prize money of 10,000,000 Swedish krona ($900,000).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23297e9-e4ba-4617-b1e4-4010dd1b4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new laureates were honored for "an outstanding effort to document
        war crimes, human right abuses and the abuse of power" in their respective
        countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5adf2-cb33-4bbf-8032-0b745f269584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have for many years promoted the right to criticize power
        and protect the fundamental rights of citizens," the Norwegian Nobel Committee
        said in a statement in October when the winners were announced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7752c4a-c114-467e-8daa-a44208422615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:22:29.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/10/europe/russian-nobel-peace-laureate-slams-putin-war-intl/index.html">Russian
        Nobel Peace laureate slams Putin’s ‘insane and criminal war’ on Ukraine</a>"</em></p>'
