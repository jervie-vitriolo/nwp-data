    'template': '1'
    'title': 'A trash heap 62 meters high shows the scale of India''s climate challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63903269-66ee-4338-86cd-4c14f67f3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At the Bhalswa landfill in northwest Delhi,
        a steady flow of jeeps zigzag up the trash heap to dump more garbage on a
        pile now over 62 meters (203 feet) high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a8d12-d3f2-4599-8b54-652daafd03b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires caused by heat and methane gas sporadically break out — the
        Delhi Fire Service Department has responded to 14 fires so far this year —
        and some deep beneath the pile can smolder for weeks or months, while men,
        women and children work nearby, sifting through the rubbish to find items
        to sell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78af11-1290-4c68-80d6-6aafe14eb73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the 200,000 residents who live in Bhalswa say the area is
        uninhabitable, but they can''t afford to move and have no choice but to breathe
        the toxic air and bathe in its contaminated water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2080691-4baf-4ce0-a5be-d225c0d91193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhalswa is not Delhi''s largest landfill. It''s about three meters
        lower than the biggest, Ghazipur, and both contribute to the country''s total
        output of methane gas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc836e3-8482-44e8-87e1-1c2163ed1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane is the second most abundant greenhouse gas after carbon
        dioxide, but a more potent contributor to the climate crisis because methane
        traps more heat. India creates more methane from landfill sites than any other
        country, according to GHGSat, which monitors methane via satellites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651fc28-34b8-41c1-b91e-850daf2dd574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And India comes second only to China for total methane emissions,
        according to the International Energy Agency''s (IEA) Global Methane Tracker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e252a18-b23b-4a2c-83fa-f5cda9217ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his "Clean India" initiative, Indian Prime Minister Narendra
        Modi has said efforts are being made to remove these mountains of garbage
        and convert them into green zones. That goal, if achieved, could relieve some
        of the suffering of those residents living in the shadows of these dump sites
        -- and help the world lower its greenhouse gas emissions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74808333-b950-409c-a65c-e8958fd1978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India wants to lower its methane output, but it hasn''t joined the
        130 countries who have signed up to the <a href="https://www.globalmethanepledge.org/"
        target="_blank">Global Methane Pledge</a>, a pact to collectively cut global
        methane emissions by at least 30% from 2020 levels by 2030. Scientists estimate
        the reduction could cut global temperature rise by 0.2% -- and help the world
        reach its target of keeping global warming under 1.5 degrees Celsius.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d4d238-7427-4306-8211-63752be2b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India says it won''t join because most of its methane emissions
        come from farming — some 74% from farm animals and paddy fields versus less
        than 15% from landfill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c23b19-a795-4796-ac14-4d0317972988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://loksabhaph.nic.in/Questions/QResult15.aspx?qref=30895&amp;lsno=17#:~:text=India%20ranks%20fourth%2C%20and%20its,(GHG)%20emissions%20in%202016"
        target="_blank">In a statement last year</a>, Minister of State for Ministry
        of Environment, Forest and Climate change Ashwini Choubey said pledging to
        reduce India''s total methane output could threaten the livelihood of farmers
        and affect India''s trade and economic prospects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54dbae5-679c-4423-afb1-2b8b760f1f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also facing challenges in reducing methane from its steaming
        mounds of trash.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe242602-a84f-4c6a-a7b9-8296a8ee9fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Here we are, with no relief''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0f484-8a7d-48c5-82fa-189e231814ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Narayan Choudhary, 72, moved to Bhalswa in 1982, he said it
        was a "beautiful place," but that all changed 12 years later when the first
        rubbish began arriving at the local landfill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ffe83-641e-4d4e-a748-fb20cac70d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, the Bhalswa dump has grown nearly as tall as
        the historic Taj Mahal, becoming a landmark in its own right and an eyesore
        that towers over surrounding homes, affecting the health of people who live
        there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d30e9-cade-4199-a0f0-3fa1cfdd6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choudhary suffers from chronic asthma. He said he nearly died when
        a large fire broke out at Bhalswa in April that burned for days. "I was in
        terrible shape. My face and nose were swollen. I was on my death bed," he
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437edc97-5716-4369-8531-06297181daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two years ago we protested ... a lot of residents from this area
        protested (to get rid of the waste)," Choudhary said. "But the municipality
        didn''t cooperate with us. They assured us that things will get better in
        two years but here we are, with no relief."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec20dd1-640f-43fb-980d-4587f25bbc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dump site exhausted its capacity in 2002, according to a 2020
        report on India''s landfills from the Center for Science and Environment (CSE),
        a nonprofit research agency in New Delhi, but without government standardization
        in recycling systems and greater industry efforts to reduce plastic consumption
        and production, tonnes of garbage continue to arrive at the site daily.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65438c-d7db-4da7-8d5f-70413f8faf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhalswa isn''t the only dump causing distress to residents nearby
        — it is one of three landfills in Delhi, overflowing with decaying waste and
        emitting toxic gases into the air.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473b835-d8c6-40eb-88b6-f38727f57c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, there are more than 3,100 landfills. Ghazipur
        is the biggest in Delhi, standing at 65 meters (213 feet), and like Bhalswa,
        it surpassed its waste capacity in 2002 and currently produces huge amounts
        of methane.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5335ee1-e14a-4ab4-9be7-4f097df5c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to GHGSat, on a single day in March, more than two metric
        tons of methane gas leaked from the site every hour.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a06e7-24a1-43f7-a3ba-b2854aeebc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If sustained for a year, the methane leak from this landfill would
        have the same climate impact as annual emissions from 350,000 US cars," said
        GHGSat CEO Stephane Germain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7436d69-5f3f-49d4-8e6b-80468b7a1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous toxins in groundwater</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e950c04-9d81-4ee3-b899-cd90a843ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane emissions aren''t the only hazard that stem from landfills
        like Bhalswa and Ghazipur. Over decades, dangerous toxins have seeped into
        the ground, polluting the water supply for thousands of residents living nearby.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b7cd0-0a02-47d9-bc44-f2a8e8f6f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, CNN commissioned two accredited labs to test the ground
        water around the Bhalswa landfill. And according to the results, ground water
        within at least a 500-meter (1,600-foot) radius around the waste site is contaminated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f0635-14b8-49e0-b5b3-a7e1cce73d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first lab report, levels of ammonia and sulphate were significantly
        higher than acceptable limits mandated by the Indian government.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2c715-225b-4670-8bb5-6f45de2671ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the second lab report showed levels of total dissolved
        solids (TDS) — the amount of inorganic salts and organic matter dissolved
        in the water — detected in one of the samples was almost 19 times the acceptable
        limit, making it unsafe for human drinking.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba80add-7491-4a94-827b-b8c17275ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Indian Standards sets the acceptable limit of TDS
        at <a href="http://cgwb.gov.in/Documents/WQ-standards.pdf" target="_blank">500
        milligrams/liter</a>, a figure roughly seen as "good" by the <a href="https://cdn.who.int/media/docs/default-source/wash-documents/wash-chemicals/tds.pdf?sfvrsn=3e6d651e_4"
        target="_blank">World Health Organization</a> (WHO). Anything over 900 mg/l
        is considered "poor" by the WHO, and over 1,200 mg/l is "unacceptable."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b28add9-aa81-4af4-86d2-21aa16b2d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Richa Singh from the Center for Science and Environment
        (CSE), the TDS of water taken near the Bhalswa site was between 3,000 and
        4,000 mg/l. "This water is not only unfit for drinking but also unfit for
        skin contact," she said. "So it can''t be used for purposes like bathing or
        cleaning of the utensils or cleaning of the clothes."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1716a0-bc82-4dc2-8150-c7ff3e35835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nitesh Rohatgi, the senior director of medical oncology at Fortis
        Memorial Research Institute, Gurugram, urged the government to study the health
        of the local population and compare it to other areas of the city, "so that
        in 15 to 20 years'' time, we are not looking back and regretting that we had
        a higher cancer incidence, higher health hazards, higher health issues and
        we didn''t look back and correct them in time."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5eab77-4c36-44db-aabe-7735ca82dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people in Bhalswa rely on bottled water for drinking, but they
        use local water for other purposes — many say they have no choice.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae63604-7b55-40a7-8ff3-add1a008e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water we get is contaminated, but we have to helplessly store
        it and use it for washing utensils, bathing and at times drinking too," said
        resident Sonia Bibi, whose legs are covered in a thick, red rash.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23de7b3-ebed-43e8-a852-f75c9f17ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jwala Prashad, 87, who lives in a small hut in an alleyway near
        the landfill, said the pile of putrid trash had made his life "a living hell."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07cb6b-f190-429a-8e43-95dd10518692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water we use is pale red in color. My skin burns after bathing,"
        he said, as he tried to soothe red gashes on his face and neck.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895796e-f3f9-450c-8dcb-fc94bb93ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I can''t afford to ever leave this place," he added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db329b4d-5eeb-4d0c-8bfa-af169b985c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waste target in doubt</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96347fc-9c27-438c-8584-bb4f42d41267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,300 tonnes of Municipal Solid Waste arrive at Delhi''s
        largest dump in Ghazipur every day, according to a report released in July(http://www.indiaenvironmentportal.org.in/files/file/Ghazipur-landfill-report-NGT-July-2022.pdf)
        by a joint committee formed to find a way to reduce the number of fires at
        the site.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c275237-91b7-4375-9637-f74be0a12075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the bulk of the waste from the surrounding area — only 300
        tonnes is processed and disposed of by other means, the report said. And less
        than 7% of legacy waste had been bio-mined, which involves excavating, treating
        and potentially reusing old rubbish.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bd487-2504-4933-b5f1-083895a098b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Municipal Corporation of Delhi deploys drones every three months
        to monitor the size of the trash heap and is experimenting with ways to extract
        methane from the trash mountain, the report said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28d13d-9a99-4fd7-b34c-8650b356a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But too much rubbish is arriving every day to keep up. The committee
        said bio-mining had been "slow and tardy" and it was "highly unlikely" the
        East Delhi Municipal Corporation (which has now merged with North and South
        Delhi Municipal Corporations) would achieve its target of "flattening the
        garbage mountain" by 2024.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27398d4e-93d4-4c83-a433-af8427f4b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No effective plans to reduce the height of the garbage mountain
        have been made," the report said. Furthermore, "it should have proposed a
        long time ago that future dumping of garbage in them would pollute the groundwater
        systems," the report added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bb99f-1c5d-4b49-809c-7ab457c17889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN sent a series of questions along with the data from the water
        testing questionnaire to India''s Environment and Health Ministries. There
        has been no response from the ministries.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b6fc3-485c-4c3c-838e-fbb85f9cd13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2019 report, the Indian government recommended ways to improve
        the country''s solid waste management, including formalizing the recycling
        sector and installing more compost plants in the country.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b440d16-230e-46f5-b67b-2bf5afd53ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some improvements have been made, such as better door-to-door
        garbage collection and processing of waste, Delhi''s landfills continue to
        accumulate waste.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c249e-c240-4159-b195-3a39638877da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the National Green Tribunal fined the state government
        more than $100 million for failing to dispose of more than 30 million metric
        tonnes of waste across its three landfill sites.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c25d4-e0a9-4325-84a8-b685ab6771a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is Delhi doesn''t have a concrete solid waste action
        plan in place," said Singh from the CSE. "So we are talking here about dump
        site remediation and the treatment of legacy waste, but imagine the fresh
        waste which is generated on a regular basis. All of that is getting dumped
        everyday into these landfills."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f501c2-896f-479c-b064-2ae32e8f2f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(So) let''s say you are treating 1,000 tons of legacy (waste) and
        then you are dumping 2,000 tons of fresh waste every day it will become a
        vicious cycle. It will be a never ending process," Singh said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec368c-455b-4858-8bc6-9b13214be920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Management of legacy waste, of course, is mandated by the government
        and is very, very important. But you just can''t start the process without
        having an alternative facility of fresh waste. So that''s the biggest challenge."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ea57b-82c4-4caf-9d8b-90c444cf5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:00:54.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:25:01.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/10/india/india-bhalswa-landfill-pollution-climate-intl-hnk-dst/index.html"
        target="_blank">A trash heap 62 meters high shows the scale of India''s climate
        challenge</a>."</em></p>'
  'qatar-world-cup-england-france':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-11T11:01:01.303+08:00
    'imagesource': 'jcr:d3201af2-05c8-4ab5-b015-388dbe5615b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dd0166f-998a-43d7-b050-342674463f6f'
    'lead': 'World Cup holder France remains on course in its title defense after
      beating England 2-1 to reach the semifinals at Qatar 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T11:20:25.061+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:24:59.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:35.392+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'soccer', 'Qatar-World-Cup', 'World-Cup-2022', '2022-World-Cup',
      'France', 'England']
    'template': '1'
    'title': 'World Cup champion France edges out England to reach semifinals as Harry
      Kane misses penalty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7fa4b-fa70-4282-9f57-b1762e72865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — World Cup holder France remains on course
        in its title defense after beating England 2-1 to reach the semifinals at
        Qatar 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf84281-dfb4-453a-98e0-4fdfa676082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurélien Tchouaméni gave France a first-half lead, his powerful
        shot setting the game ablaze at the Al Bayt Stadium on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810797e-7f1a-48f9-b8d2-101ee2962e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England grew into the game and team captain Harry Kane emphatically
        converted from the penalty spot to draw the 2018 semifinalists level. The
        goal was his 53rd for his country, drawing him level with Wayne Rooney as
        England''s all-time top scorer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d297c1-72c9-4fdd-91fa-94fe508cbdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just over 10 minutes remaining, Olivier Giroud''s header gave
        the reigning champion the lead once again, with Kane skying a late penalty
        as France was able to hold onto victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8d360-307c-4e85-a885-559725ca3960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France will face Morocco in the semifinals on Wednesday after it
        beat Portugal earlier in the day to become the first ever team from Africa
        to reach this stage of the World Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f111250-c173-4530-8f65-f28f446b3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French victory ensured Didier Deschamps'' team is the first
        defending champion to have progressed past the quarterfinals this century.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6df70-e657-4de8-b665-4d49ce4de1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroud called France''s performance "amazing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e9350-506f-47e9-869f-c29c3d8ee2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the game on our last chances, we knew how to be dangerous.
        I knew I was going to have another chance and Grizi gave me a great pass,"
        Giroud told the French Football Federation''s website, referring to Antoine
        Griezmann, who set up France''s winning goal with a superb cross.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96a02e-2e5e-49a8-8809-fcb52d76be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, it was a great match, we know the talent of this young
        English generation, we made a very solid match, we tried to be powerful in
        our counterattacks."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e860e7-dfe5-4a00-93cd-025bf3833815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A clash of titans</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24bc6c0-85e4-4c81-9f5b-4795ab631cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a match between two out of the final four teams at the 2018
        World Cup, with both nations seen as heavyweight contenders to win the Qatar
        2022 title.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5a8d2-b181-4313-8f26-dda626440006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even in the early exchanges, the magnitude of the moment was
        evident, as the two teams tested each other out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627dcb7-411e-49fa-8a44-d65f44e5a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first real chance of the game came just after the 10-minute
        mark, when Giroud directed a cross straight into the grateful arms of Jordan
        Pickford in England''s goal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9cf84-c384-4a25-a0c5-66392a74bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakthrough for the French wasn''t without controversy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a72c7-e4e1-4888-bc4c-23be99645141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England winger Bukayo Saka was left on the floor after a tackle
        from France defender Dayot Upamecano, although Brazilian referee Wilton Sampaio
        turned away English protests claiming a foul.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b6e93-01a9-4c72-8634-9ba1380e1b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, after a swift counterattack involving Kylian Mbappé, England
        was punished as a bullet of a strike from Tchouaméni — his first World Cup
        goal — from outside the box nestled in the bottom corner to give France the
        lead.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889f6b4-424f-4af0-b470-c07ce84b76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, England players were once again pleading with Sampaio
        for a decision in their favor after Upamecano and Kane tangled legs on the
        edge of the French penalty box.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335f4b9-ddad-46c4-a3ea-df73282b5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief deliberation with the video assistant referee (VAR),
        those pleas were dismissed and the game continued.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4137c58-63ee-4389-bc56-514c39b3eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances were few and far between in the remainder of the first half,
        with Kane coming closest, his close-range shot saved by his Tottenham Hotspur
        teammate Hugo Lloris in the France goal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb98f32-351c-478b-89e4-8a92ccb93759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the second half, England came out firing, with
        Jude Bellingham''s powerful effort from the edge of the box tipped over by
        Lloris.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39c758-b7e0-4eae-9d26-f78133ee81f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure eventually told as Saka was fouled by Tchouaméni and
        the referee pointed to the penalty spot, giving England the perfect opportunity
        to draw level.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8634c-9b2b-4e40-a480-b5aeac3b7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane emphatically took advantage, powering the ball into the corner
        of the France goal, in doing so becoming England''s joint top scorer alongside
        former Manchester United forward Rooney.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f184c51-5358-4522-ad84-57bd086c87d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately from the restart, France almost reclaimed the
        lead, but Adrien Rabiot''s first-time effort from the edge of the box was
        palmed away by Pickford.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef06ff-17c7-4e02-a146-8100c835fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England looked the most likely to score, with a header from Harry
        Maguire glancing off the post as Gareth Southgate''s side turned up the pressure.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0bb8f7-b70d-4a0f-b74f-623b3817982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the run of play, France retook the lead through its all-time
        top scorer, Giroud heading home his fourth goal of the tournament to give
        France the lead again with just over 10 minutes remaining.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c630c48-d865-41d5-8f83-4a61223ca89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England had a golden chance to draw level for a second time after
        Theo Hernández was adjudged to have fouled Mason Mount, Sampaio awarding a
        second penalty after reviewing the incident with the help of VAR.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf644fb9-4c4b-4f3b-9785-d9f008cf0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, however, Kane blazed his effort over the bar.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922653a-a3be-45a7-9fbd-77315c601d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite consistent pressure, England was unable to find a late equalizer,
        with Marcus Rashford''s freekick in the game''s final moments landing on the
        roof of the net.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dec89d-b3df-4b39-9379-f703c961e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as the referee''s final whistle went, the French players gathered
        in a celebratory huddle as Kane sank to his haunches in desperation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93bc6e-f6c6-428d-83e3-ad6da5e1d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England manager Gareth Southgate said his team''s performance "deserved
        better" but "in the end goals are decisive."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8dd6d-81c6-4b34-abce-0573d1fd9d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said to the players I didn''t think they could given any more,"
        Southgate told ITV. "Fine margins have decided the game, the way we''ve progressed
        this tournament has been excellent.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d7843-2663-4ac3-8ba6-6b80dc5128d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France know they''ve been in a hell of a game. We win together
        and lose together. We''ve let a couple of goals in and missed a couple of
        chances. We wouldn''t be here if it wasn''t for the goals (Kane) has scored
        for us."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d3f0c-66d6-4d0a-9263-08b5b09e99d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked after the final whistle if the defeat felt like England had
        a missed an opportunity to progress at Qatar 2022, England midfielder Jordan
        Henderson told ITV: "Probably yeah, because we felt really good, performances
        were really good.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d704899-830e-40da-a8cd-44f44d7919f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus and the hunger was good every single day, but unfortunately,
        it wasn''t our night. You gotta give credit to France, they''re a good team,
        but I still felt it was there for us to win tonight."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da092f-8ba0-4dd2-9327-a17916504c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson added: "Straight after the game, it''s difficult to find
        the right words. I thought we gave everything in the game.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b0fc1-153b-4d98-b060-a34a3063a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, disappointed to go one — nil down, but I thought the
        character and the mentality to keep going in the second half and find the
        equalizer ... We gave everything and unfortunately it wasn''t our night."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3799a9-5bd7-4eab-a2dd-e3a15a82aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T11:20:25.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:24:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/10/football/france-england-2022-world-cup-spt-intl/index.html#:~:text=Aur%C3%A9lien%20Tchouam%C3%A9ni%20celebrates%20after%20scoring,at%20the%202022%20World%20Cup.&amp;text=World%20Cup%20holder%20France%20remains,the%20semifinals%20at%20Qatar%202022."
        target="_blank">World Cup champion France edges out England to reach semifinals
        as Harry Kane misses penalty</a>."</em></p>'
