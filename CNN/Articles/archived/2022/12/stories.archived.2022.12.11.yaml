    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8334bef-a52a-40af-a557-f38dc8522b0b'
    'lead': 'Multiple explosions have been reported in the Russian-occupied city of
      Melitopol in southern Ukraine, in the self-proclaimed Donetsk People''s Republic
      and in annexed Crimea — including at a Russian military barracks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T14:48:36.087+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:24:55.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:37.090+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine launches missile attack on Russian-occupied Melitopol, explosions
      reported in Donetsk and Crimea'
    'updated': 2022-12-11T17:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2f383-8de0-4ba6-b7d1-cb9a4035a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:48:36.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Multiple explosions have been reported
        in the Russian-occupied city of Melitopol in southern Ukraine, in the self-proclaimed
        Donetsk People''s Republic and in annexed Crimea —&nbsp;including at a Russian
        military barracks.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9bffd-e7f0-4963-b254-7526722196fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions in Melitopol came amid reports from officials on
        both sides that Ukraine had launched a missile attack on the city on Saturday,
        while Russian state media said 20 missiles hit the Donetsk People''s Republic
        on Sunday morning.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67c3c2-8b27-4b2f-b789-9a1b8d55abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, reports also emerged of multiple explosions in Russian-annexed
        Crimea, including at a military barracks in Sovietske.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf4417-4898-4d84-b5ba-266df54b8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melitopol''s Moscow-installed administrators said four missiles
        hit the city, killing two and injuring 10, while Melitopol''s mayor reported
        several explosions, including at a church occupied by Russian forces.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9655c7e-0a05-42e1-9593-3580efdc8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ukrainian officials have not commented on the explosions
        in Crimea or in the Donetsk People''s Republic and CNN is unable to verify
        the cause of the blasts or the extent of the damage.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4fcfb-6e0e-4411-9170-df0c9fc7125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missiles hit Melitopol, DPR</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f38ec-ab69-4e1a-8140-b8407e368d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melitopol, in Ukraine''s Zaporizhzhia Oblast, has been under Russian
        occupation since early March.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ccf3f0-85b4-40f7-b1ba-480d22e95b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yevgeny Balitsky, Russia''s acting governor of Zaporizhzhia, said
        the missile attack on Melitopol had "completely destroyed" a recreation center
        where "people, civilians, and [military] base personnel were having dinner
        on Saturday night."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba01d45-edbf-40ab-aa61-94938ad98575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes were acknowledged by Ivan Fedorov, Ukraine''s former
        administrator of Melitopol city, who said they had targeted Russian military
        bases.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51131a45-4e43-4810-9cd3-7ba31f57f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federov last month said Russia had turned Melitopol into "one giant
        military base."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de99a83-9233-4ad0-93c8-5bbd45e555b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian military is settling in local houses they seized, schools
        and kindergartens. Military equipment is stationed in residential areas,"
        Federov said in November.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4713fab-8207-4d1e-a570-08408fa15b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Melitopol mayor Ivan Fedorov said there had been several explosions,
        including at the Melitopol Christian Church, "which the occupiers seized several
        months ago and turned into their hideout."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f785a95d-36e0-4693-ab67-93e14150030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fedorov, who is not in Melitopol, said there were dead and wounded
        among the Russian forces there.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6bd773-8707-4907-bca1-7b731f417ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russian officials said Sunday morning that Ukrainian
        missiles had hit several apartment buildings in the Donetsk People''s Republic
        and that some landed near the Opera and Ballet Theater and the Kalinin Hospital.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ae1a7-bdc9-4d35-8d0a-6ee8314ef3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexei Kulemzin, head of the Russian-backed city administration,
        said Ukraine launched 20 Grad missiles around 5:54 a.m. local time Sunday
        in the direction of the Voroshilovsky and Kalininsky districts.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc58fe-7d44-4db7-b164-1f291b7da7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulemzin said Ukraine also shelled the city''s Kyivskiy district
        late Saturday night around 11:03 p.m. local time.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0eea4-3fe6-491c-86c1-29acc7057409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military has not yet confirmed or commented on the
        attack.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70234169-0507-4ca0-8577-639debba07f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donetsk has been held by Russian-backed separatists since 2014.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb93d1-c4bd-4581-828a-128dd32b47eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Explosions in Crimea</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f1ad2-1f98-4e8d-bdaf-bdf817d97dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on Melitopol came amid social media footage and reports
        of several blasts in the Crimean city of Simferopol at around 9 p.m. local
        time on Saturday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1442c-d392-42b7-bb6c-7a05d9d22a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also reports of explosions in Sevastopol, the headquarters
        of the Russian Black Sea fleet; at a Russian military barracks in Sovietske;
        and in Hvardiiske, Dzhankoi and Nyzhniohirskyi</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55880d-dfc1-4820-82e7-8d6772855836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts come after Moscow ramped up its missile attacks on Ukraine
        last week, following Russian claims that Kyiv was behind recent drone hits
        on military airfields deep inside its territory.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468697c-bf70-49ea-b312-be9ad6e714ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are conflicting accounts surrounding the explosions in Crimea.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6495d03-86bd-4847-8293-646cce3bb7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unofficial Crimean media portal "Krymskyi veter" said an explosion
        at a Russian military barracks in Sovietske had set the barracks on fire and
        there were dead and wounded.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71b018-a018-4c26-98dc-705766677e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a pro-Russian Crimean channel claimed that the fire at
        the barracks had been caused by "careless handling of fire."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240e5b0-5ba4-4bdf-99ac-f3429b891422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two people died. Now all the servicemen, about two hundred people,
        are accommodated in another premises," it said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d200b-87ba-499c-9408-e35ef49a88e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergey Aksenov, the Russian-appointed head of Crimea, said on Telegram:
        "The air defense system worked over Simferopol. All services are working as
        usual.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5e746-7366-41cd-83ad-ab074cee566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikhail Razvozhaev, governor of Sevastopol, said the explosions
        were due to firing exercises.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f582b-b4cf-4cb4-8634-bf1b6b229c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1.5 million in Odesa without power</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e8a51-2f66-42b9-a2d2-5d13d10f9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes amid reports that 1.5 million people in the Odesa
        region of Ukraine have been left without power following strikes by Iranian-made
        drones.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506fbe7e-71d6-4dfa-bf8b-d511c536b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In total, Russian terrorists used 15 Shahed drones against Odesa,"
        Ukrainian President Volodymyr Zelensky said during his daily address on Saturday.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f464a-bbab-4fd8-9659-382a3e002f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "Ukrainian sky defenders" had shot down 10 of the 15 drones,
        but the damage was still "critical" and he suggested it will take a few days
        to restore electricity supply in the region.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e4282-6bd0-46ec-a553-bb84f8fe460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only critical infrastructure is connected and to the extent where
        it is possible to supply electricity," he said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97369645-17d8-4223-9aea-110681c549d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has been facing a wide assault on its critical infrastructure
        and power sources since early October. This has left millions across the country
        facing power cuts amid freezing winter temperatures.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0bc350-9eaf-4f22-b91c-db2d9760ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, both emergency and stabilization power outages continue
        in various regions," Zelensky said. "The power system is now, to put it mildly,
        very far from a normal state."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46bbda-e7eb-4dec-9aff-68616140641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odesa was already among the worst affected regions following Russia''s
        previous attacks on critical infrastructure.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573d79f-be87-4aaf-916d-a85dbfccfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the true attitude of Russia towards Odesa, towards Odesa
        residents -- deliberate bullying, deliberate attempt to bring disaster to
        the city," Zelensky added.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41d198-8b61-4ba8-9499-246f4f3339df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:29:00.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine on Saturday received "a new support package from Norway
        in the amount of $100 million" that will be used "precisely for the restoration
        of our energy system after these Russian strikes," Zelensky added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb2f5d-dc3e-4a6f-a51d-8479a4b9b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T14:48:36.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:24:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/11/europe/ukraine-crimea-melitopol-odesa-intl-hnk">Ukraine
        launches missile attack on Russian-occupied Melitopol</a>"</em></p>'
  'bangladesh-protest-resignation-sheikh-hasina':
    'author': 'Vedika Sud and Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-11T16:00:35.652+08:00
    'imagesource': 'jcr:a995fbf3-3215-4fce-a69a-490a496d0bea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a991eaf-2e1c-4cfd-922e-c5e0936c93e2'
    'lead': 'The mass protest in the capital was organized by the opposition Bangladesh
      Nationalist Party (BNP), which accuses Hasina of failing to address rising fuel
      prices and the cost of living.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T14:54:17.890+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:24:54.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
