      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> A
        lawmaker wants the Bureau of Customs (BOC) to file non-bailable cases against
        big-time smugglers of agricultural products after shipments of around ₱20.2-million
        worth of produce were intercepted in Subic on Dec. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6d898-b390-4532-8be4-a0e628ca6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ebab1-030b-4ee2-bc4e-8e311604dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na pwede na puro huli na lang ang nababalitaan natin,
        pero walang napapakulong? Wala pa rin na</em> smuggler <em>naco</em>-convict,<em>
        kahit patuloy at harap-harapan na silang</em> illegal <em>na nagpapasok ng</em>
        agri products <em>sa bansa</em>,” said Benguet Rep. Eric Yap in a statement
        Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068ed7c-0def-47f2-97a9-64e60dbd98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.119+08:00
