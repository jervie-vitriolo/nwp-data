      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db414f-d389-420a-9279-b2553e8ca87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        Department of Justice (DOJ) on Sunday said it has yet to discuss the sanctions
        imposed by the United States Department of the Treasury on televangelist Apollo
        Quiboloy, whose church has been linked to human rights abuse and corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2d373-ea71-4a04-95b8-dd7f2751bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7ac77-b01e-4271-b4fb-a7a934dfbb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ has yet to discuss the ins and outs of the sanctions on
        Mr. Quiboloy," the DOJ said in a statement. "It is simply too premature for
        us to speak on the issue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c80d6-95a7-4060-ad9d-dd378ec663a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08fc44-52b5-4e88-b533-fa1b5a09555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the department acknowledged the sanctions, it said it will
        gather "verified" information and seek advice from US legal experts for it
        to act accordingly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d102522-2fed-484d-9d72-22b4133c8f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b930a-2d8e-4779-afc0-ad9264d5ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy, who founded the Kingdom of Jesus Christ, The Name Above
        Every Name (KOJC), was one of <a href="https://www.cnnphilippines.com/news/2022/12/10/Apollo-Quiboloy-US-treasury-sanctions.html">over
        40 individuals and entities</a> in nine countries sanctioned by the Department
        of Treasury''s Office of Foreign Assets Control (OFAC), who are linked to
        human rights abuse and corrupt practices.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621aa82-bec1-4439-aa2a-1fd88f671378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed2615-e8c3-480c-bcaf-316972af28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy''s properties and interests in the US are now frozen as
        part of the Treasury Department''s sanctions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb046d23-9c65-4ce7-be34-89a69f61ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:33:16.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the megachurch leader’s camp, the sanctions were a form of human
        rights violation and grandstanding by the US government –&nbsp;a defense an
        expert found “completely fallacious and completely invalid.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feceed5-9113-43d1-88a3-beecd2cab3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:33:16.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re just being frozen, the assets are being frozen…There is
        no violation of human rights because sanctions are imposed so that you will
        stop doing harm to others,” Tony La Viña, former dean of the Ateneo School
        of Government, told CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd6e33-e508-4f03-8f44-7a4162d0312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:33:16.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only way you can remove this in the case later on [is] if you
        are able to prove that you’re innocent,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6275fe-d789-4473-a8bd-938a6c3188c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:33:16.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña also mentioned that both the Duterte and Marcos administrations
        have not taken steps regarding the case, knowing that it has been going on
        since last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ab1e4-fc87-4dad-b0e7-9930710877c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62c956-0ad8-46bf-b9dc-23c218854112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions were issued Saturday (Philippine time), marking the
        celebration of International Human Rights Day and International Anti-Corruption
        Day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5dd41b-6e09-4468-9224-d259775ba620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c54da-7406-4c1f-b23e-b9a447a35deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Quiboloy was charged with <a href="https://www.cnnphilippines.com/news/2021/11/19/Apollo-Quiboloy-sex-trafficking-church-United-States.html">sex
        trafficking</a> by US prosecutors as he coerced underaged girls and young
        women to have sex with him under threat of "eternal damnation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97354d91-9415-4e32-8a5a-6da0bef63979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be684d-ad24-4b95-ae33-7eed29a4ea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T15:46:47.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Gabriela Women’s Party told the Philippine government
        to make decisive actions following the imposition of sanctions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803fcc6-1285-4155-90b5-b133dd981713'
      'mgnl:activationStatus': true
